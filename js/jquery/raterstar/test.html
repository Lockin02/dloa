<body>


<!-- demo1 -->

<a name="demo1">Demo</a>



<div id="demo1"></div>



<script type="text/javascript">
var options = { 
	max : 5,
    after_click : function(ret) {  
        alert(ret.number);
          
    }  
} 
$('#demo1').rater(options);
</script>



<pre name="code" class="js">

var options = { 
	max : 5
    after_click : function(ret) {  
        $('#demo5 + input').val(ret.number);
          
    }  
} 
$('#demo1').rater(options);

</pre>
