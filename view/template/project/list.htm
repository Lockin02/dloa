<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>title</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="13">项目列表</td>
		<td colspan="2"><input type="button" alt="?model={t_model}&action=add&placeValuesBefore&TB_iframe=true&modal=false&width=600&height=500" class="thickbox" title="添加项目" value="添加项目"></td>
	</tr>
	<tr class="tableheader">
		<td>ID</td>
		<td>项目名称</td>
		<td>项目编码</td>
		<td>募投项目</td>
		<td>归属部门</td>
		<td>产品经理</td>
		<td>产品助理</td>
		<td>项目经理</td>
		<td>项目队长</td>
		<td nowrap width="150">开发人员</td>
		<td>测试组长</td>
		<td>测试人员</td>
		<td>产品检测人员</td>
		<td>日期</td>
		<td>操作</td>
	</tr>
	{list}
</table>
<script>
function upflag(id,flag){
	if(id&&flag){
		 $.post('?model=project_index&action=upflag',{id:id,flag:flag},
				  function (data)
				  {
					   if(data)
					  {	
					       alert("更新成功")
					      location.reload(); 
					  }else{
					     alert('更新失败！');	  
					 }
				  
				  });
	}
	
}
</script>
</body>
</html>
