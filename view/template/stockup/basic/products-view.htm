<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看备货产品信息表</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/products-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看备货产品信息表信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">产品名称</td>
		<td class="form_text_right">
			{productName}
		</td>
</tr>     
    
<tr>
		<td class="form_text_left">产品编码</td>
		<td class="form_text_right">
			{productCode}
		</td>
</tr>  
<tr>
		<td class="form_text_left">是否关闭</td>
		<td class="form_text_right">
			{isClose}
		</td>
</tr>    
  <tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right">
			{remark}
		</td>
</tr>     

   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
