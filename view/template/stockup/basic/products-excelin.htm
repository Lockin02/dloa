<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<title>导入EXCEL数据</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<body>
<div class="main_head2">
      <span class="main_head_title">
            导入备货产品
      </span>
</div>
<form action="?model=stockup_basic_products&action=eportExcelIn" enctype="multipart/form-data" method="post" id="form1" >

<table class="form_main_table" width="90%">
	<tr>
		<td class="form_text_left">
			<label>上传文件:</label>
		</td>
		<td class="form_text_right">
		    <input type="file" class="txtlong" name="inputExcel" id="inputExcel"/>
            <input type="submit" class="txt_btn_a" value=" 导 入"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">
			<label>模板下载</label>
		</td>
		<td class="form_text_right">
			<input type="button" class="txt_btn_a" value="备货产品导入模板" onclick="location='upfile/备货产品导入模板.xls'"/>
		</td>
	</tr>
    <!--
	<tr>
		<td class="form_text_right"></td>
		<td class="form_text_right">
			导入功能说明：<br/>
			<span id="remarkInfo" style="color:blue">
				1.日志导入时，请以从上往下递增的顺序对日志的日期进行排序。<br/>
				2.如果导入的日志已存在，则会更新对应的日志。<br/>
				3.如果所导入的日志对应日期之后已填报日志，则日志中进度会显示'--'，但任务中进度会正常计算。
			</span>
		</td>
	</tr>
    -->
	<tr id="loading" style="display:none">
		<td colspan="2">
			<img src="images/loading1.gif"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
