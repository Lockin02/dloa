<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>查看备货申请</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-stockupProducts.js"></script>
   <script type="text/javascript" src="js/common/approval.js"></script>
   <script type="text/javascript" src="{#jsPath#}/apply-view.js" ></script>


</head>

<body>
   <input  type="hidden" id="id" name="apply[id]" value="{id}" />
   <input  type="hidden" id="actType"  value="{actType}" />
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	查看备货申请
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">项目名称</td>
      		<td class="form_text_right" >
      			 {projectName}
      		</td>
            <td class="form_text_left">单据编号</td>
      		<td class="form_text_right" >
      			 {listNo}
      		</td>
       </tr>
		<tr >
			<td class="form_text_left">商机编号</td>
			<td class="form_text_right">
				 <span id="chanceView">{chanceCode}</span>
				 <a id="chanceViewLink" href="#" onclick="showModalWin('?model=projectmanagent_chance_chance&action=toViewTab&perm=view&id={chanceId}','1')">{chanceCode}</a>
			</td>
			<td class="form_text_left">商机名称</td>
			<td class="form_text_right">
				{chanceName}
			</td>
		</tr>
        <tr>
      		<td class="form_text_left">申请人</td>
      		<td class="form_text_right"  >
                 {appUserName}
      		</td>
            <td class="form_text_left">申请时间</td>
      		<td class="form_text_right" >
      			 {appDate}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">申请说明</td>
      		<td class="form_text_right"  colspan="3">
            {description}
                  		</td>
       </tr>
        <tr id="rentList">
			<td colspan="6" >
				<fieldset style="width:200">
				  <legend class="legend" onclick="showAndHideDiv('rentImg','productListInfo')">备货申请清单
					<img src="images/icon/info_up.gif" id="rentImg" />
				  </legend>
				    <div id="productListInfo"></div>
				</fieldset>
			</td>
		</tr>
<tr>
		<td colspan="6" class="td_table" id="approvalView">
			<input type="hidden" id="pid" value="{id}"/>
			<input type="hidden" id="itemType" value="oa_stockup_apply"/>
		</td>
	</tr>

          <tr>
      		<td class="txt_btn" colspan="6">
      		  {button}
      		</td>
       </tr>
      </table>
</body>
</html>
