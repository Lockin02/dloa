<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增产品备货申请</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/application-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=stockup_application_application&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增产品备货申请
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">申请编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="listNo" name="application[listNo]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="remark" name="application[remark]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">是否关闭</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="isClose" name="application[isClose]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">批次号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="batchNum" name="application[batchNum]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">库存数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="stockNum" name="application[stockNum]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">累计需求数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="needsNum" name="application[needsNum]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">申请人ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userId" name="application[userId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">申请人名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userName" name="application[userName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">申请时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="appDate" name="application[appDate]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">申请备货数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="stockupNum" name="application[stockupNum]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">预计发生金额</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="expectAmount" name="application[expectAmount]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">审批日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="ExaDT" name="application[ExaDT]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">审批状态</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="ExaStatus" name="application[ExaStatus]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">表单状态</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="status" name="application[status]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createId" name="application[createId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createName" name="application[createName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createTime" name="application[createTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateId" name="application[updateId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateName" name="application[updateName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateTime" name="application[updateTime]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
