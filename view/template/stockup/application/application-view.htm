<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
<title>查看产品备货申请信息 </title>
     {#commonInclude#}
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-stockupProducts.js"></script>
   <script type="text/javascript" src="view/template/stockup/application/js/application-view.js"></script>
</head>

<body scroll="auto">
<div class="main_wraper">
 <input  type="hidden" id="id" name="application[id]" value="{id}" />
  <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	查看产品备货申请信息
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">批次号</td>
      		<td class="form_text_right" >
      			 {batchNum}
      		</td>
            <td class="form_text_left">申请日期</td>
      		<td class="form_text_right" >
      			 {appDate}
      		</td>
    <tr id="rentList">
			<td colspan="6" >
				<fieldset>
				  <legend class="legend" onclick="showAndHideDiv('rentImg','matterListInfo')">申请清单
					<img src="images/icon/info_up.gif" id="rentImg" />
				  </legend>
				    <div id="matterListInfo"></div>
				</fieldset>
			</td>
		</tr>
     </table>
    <table class="main_table">
      <tr>
        <td colspan="6" style="width:99%; padding:0px;">
        <fieldset >
				  <legend class="legend" onclick="showAndHideDiv('rentImgs','mytable')">销售备货申请清单
					<img src="images/icon/info_up.gif" id="rentImgs" />
				  </legend>
        <table id="mytable"  class="main_table" >
            <thead>
              <tr class="main_tr_header"  >
              	<th width="5%" >序号</th>
                <th width="10%" >产品名称 </th>
                <th width="10%" > 申请编号 </th>
                <th  width="10%"> 申请部门 </th>
                <th  width="10%"> 申请人 </th>
                <th  width="5%"> 申请时间 </th>
                <th  width="5%"> 申请数量</th>
                <th width="20%" > 配置要求</th>
                <th width="5%" > 期望发货时间 </th>
               </tr>
            </thead>
            <tbody id="invbody">

            {appList}
              </tbody>

          </table>	</fieldset></td>
      </tr>
         <tr>
   		<td class="txt_btn" colspan="6">
   		   {button}
   		</td>
        </tr>

      </table>
</div>
</body>
</html>
