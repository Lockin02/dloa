<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>导出备货申请信息</title>
   {#commonInclude#}
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-outsupplier.js"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=stockup_application_application&action=export" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	导出备货申请信息
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">申请编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="listNo" name="application[listNo]" />
      		</td>
      		<td class="form_text_left">申请人名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createName" name="application[createName]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">批次号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="batchNum" name="application[batchNum]" />
      		</td>
      		<td class="form_text_left">申请时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txtshort" id="createTimeS" name="application[createTimeS]" onfocus="WdatePicker()"/>~
      			 <input type="text" class="txtshort" id="createTimeE" name="application[createTimeE]" onfocus="WdatePicker()"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">审批状态</td>
      		<td class="form_text_right" >
      			<select class="select" name="application[ExaStatus]">
      				<option value="">所有</option>
      				<option value="打回">打回</option>
      				<option value="部门审批">部门审批</option>
      				<option value="完成">完成</option>
      				<option value="待提交">待提交</option>
      			</select>
      		</td>
       </tr>
       <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 导  出 " />
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
