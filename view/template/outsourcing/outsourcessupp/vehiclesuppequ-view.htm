<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看车辆供应商-车辆资源信息</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/vehiclesuppequ-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看车辆供应商-车辆资源信息信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">主表id</td>
		<td class="form_text_right">
			{parentId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">区域</td>
		<td class="form_text_right">
			{area}
		</td>
</tr>     
<tr>
		<td class="form_text_left">区域id</td>
		<td class="form_text_right">
			{areaId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">经济型车辆数量</td>
		<td class="form_text_right">
			{carAmount}
		</td>
</tr>     
<tr>
		<td class="form_text_left">司机数量</td>
		<td class="form_text_right">
			{driverAmount}
		</td>
</tr>     
<tr>
		<td class="form_text_left">租车费单价</td>
		<td class="form_text_right">
			{rentPrice}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
