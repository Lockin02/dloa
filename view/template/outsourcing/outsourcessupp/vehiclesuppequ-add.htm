<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增车辆供应商-车辆资源信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/vehiclesuppequ-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_outsourcessupp_vehiclesuppequ&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增车辆供应商-车辆资源信息
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">主表id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="parentId" name="vehiclesuppequ[parentId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">区域</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="area" name="vehiclesuppequ[area]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">区域id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="areaId" name="vehiclesuppequ[areaId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">经济型车辆数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="carAmount" name="vehiclesuppequ[carAmount]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">司机数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="driverAmount" name="vehiclesuppequ[driverAmount]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">租车费单价</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="rentPrice" name="vehiclesuppequ[rentPrice]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
