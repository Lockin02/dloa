<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>导出条件</title>
		{#commonInclude#}
</head>
<body>
<form id="form1" method="post" action="?model=outsourcing_outsourcessupp_vehicle&action=excelOutCustom" >
	<table class="form_main_table">
		<tr>
		<td colspan="4">
			<div class="main_head">
				<span class="main_head_title">
					选择导出条件
				</span>
			</div>
		</td>
		</tr>
		<tr>
			<td class="form_text_left">供应商编号</td>
			<td class="form_text_right" >
				<input type="text" class="txt" name="vehicle[suppCode]"/>
			</td>
			<td class="form_text_left">供应商名称</td>
			<td class="form_text_right" >
				<input type="text" class="txt" name="vehicle[suppName]"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">地  点</td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="place" name="vehicle[place]"/>
			</td>
			<td class="form_text_left">车牌号</td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="carNumber" name="vehicle[carNumber]"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">车  型</td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="carModel" name="vehicle[carModel]"/>
			</td>
			<td class="form_text_left">品  牌</td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="brand" name="vehicle[brand]"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">排  量</td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="displacement" name="vehicle[displacement]"/>
			</td>
			<td class="form_text_left">购车日期</td>
			<td class="form_text_right" >
				<input type="text" class="txtshort" id="buyDateSta" onfocus="WdatePicker()" name="vehicle[buyDateSta]"/> ~
				<input type="text" class="txtshort" id="buyDateEnd" onfocus="WdatePicker()" name="vehicle[buyDateEnd]"/>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="submit" class="txt_btn_a" value=" 导  出 "/>&nbsp;&nbsp;
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
			</td>
		</tr>
		</table>
	</form>
</body>
</html>
