<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>车辆供应商打入黑名单</title>
   {#commonInclude#}
<script type="text/javascript">
	$(document).ready(function() {
		validate({
			"blackReason" : {
				required : true
			}
		});
	});
</script>
</head>

<body>
<form id="form1" method="post" action="?model=outsourcing_outsourcessupp_vehiclesupp&action=blacklist" >
<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head">
			<span class="main_head_title">
				车辆供应商打入黑名单
			</span>
		</div>
		</td>
	</tr>
	<tr>
</table>
<table class="form_main_table">
	<tr>
		<td class="form_text_left_three">供应商编号</td>
		<td class="form_text_right_three" >
			{suppCode}
		</td>
		<td class="form_text_left_three">供应商名称</td>
		<td class="form_text_right_three" >
			{suppName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span style="color:blue">打入黑名单原因</span></td>
		<td class="form_text_right" colspan="3">
		<textarea class="txt_txtarea_font600" id="blackReason" name="vehiclesupp[blackReason]"></textarea>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" class="txt" id="id" name="vehiclesupp[id]" value="{id}"/>
			<input type="submit" class="txt_btn_a" value=" 保  存 "/>
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
