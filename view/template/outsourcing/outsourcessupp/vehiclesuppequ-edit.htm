<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑车辆供应商-车辆资源信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/vehiclesuppequ-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=outsourcing_outsourcessupp_vehiclesuppequ&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑车辆供应商-车辆资源信息信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">主表id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="parentId"  name="vehiclesuppequ[parentId]"  value="{parentId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">区域</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="area"  name="vehiclesuppequ[area]"  value="{area}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">区域id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="areaId"  name="vehiclesuppequ[areaId]"  value="{areaId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">经济型车辆数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="carAmount"  name="vehiclesuppequ[carAmount]"  value="{carAmount}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">司机数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="driverAmount"  name="vehiclesuppequ[driverAmount]"  value="{driverAmount}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">租车费单价</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="rentPrice"  name="vehiclesuppequ[rentPrice]"  value="{rentPrice}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="vehiclesuppequ[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
