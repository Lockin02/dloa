<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>查询条件</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/vehiclesupp-provin-city.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/vehiclesupp-search.js" ></script>
</head>
<body>
   <form id="form1">
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	选择查询条件
             </span>
            </div>
            </td>
         </tr>
		<tr>
      		<td class="form_text_left">省份</td>
      		<td class="form_text_right" >
      			 <select class="select" id="province" ></select>
      			 <input type="hidden" class="txt" id="provinceName"/>
      		</td>
      		<td class="form_text_left">城市</td>
      		<td class="form_text_right" >
      			 <select class="select" id="city" ></select>
      			 <input type="hidden" class="txt" id="cityName"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">供应商类型</td>
      		<td class="form_text_right" >
      			 <select class="select" id="suppCategory">
      			 	<option value="">不限</option>
 					 {suppCategory}
 				 </select>
      		</td>
      		<td class="form_text_left">车辆数量范围</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txtshort" id="carAmountLower"/> ~
      			 <input type="text" class="txtshort" id="carAmountCeiling" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">司机数量范围</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txtshort" id="driverAmountLower"/> ~
      			 <input type="text" class="txtshort" id="driverAmountCeiling" />
      		</td>
      		<td class="form_text_left">发票属性</td>
      		<td class="form_text_right" >
      			 <select class="select" id="invoiceCode">
      			 	<option value="">不限</option>
 					 {invoiceCode}
 				 </select>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">能否配备司机</td>
      		<td class="form_text_right" >
      			 <select class="select" id="isEquipDriver">
      			 	 <option value="">不限</option>
 					 <option value="1">能</option>
 					 <option value="0">不能</option>
 				 </select>
      		</td>
      		<td class="form_text_left">有无路测经验</td>
      		<td class="form_text_right" colspan="3">
      			 <select class="select" id="isDriveTest">
      			 	 <option value="">不限</option>
 					 <option value="1">有</option>
 					 <option value="0">没有</option>
 				 </select>
      		</td>
      </tr>
       <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="button" class="txt_btn_a" value=" 查  询 " onclick="toSearch();"/>&nbsp;&nbsp;
      		   <input  type="button" class="txt_btn_a" value=" 重  置 " onclick="toReset();"/>&nbsp;&nbsp;
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
