<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增车辆资源库</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/vehicle-add.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-outsuppvehicle.js"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_outsourcessupp_vehicle&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="6">
            <div class="main_head">
             <span class="main_head_title">
               	新增车辆资源库
             </span>
            </div>
            </td>
       </tr>
       <tr>
      		<td class="form_text_left_three">供应商编号</td>
      		<td class="form_text_right_three" >
      			 <input type="hidden" class="txt" id="suppId" name="vehicle[suppId]" />
      			 <input type="text" class="readOnlyTxtNormal" id="suppCode" name="vehicle[suppCode]" readonly/>
      		</td>
      		<td class="form_text_left_three"><span style="color:blue">供应商名称</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="suppName" name="vehicle[suppName]" />
      		</td>
      		<td class="form_text_left_three">地点</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="place" name="vehicle[place]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three"><span style="color:blue">车牌号</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="carNumber" name="vehicle[carNumber]" />
      		</td>
      		<td class="form_text_left_three">车型</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="carModel" name="vehicle[carModel]" />
      		</td>
      		<td class="form_text_left_three">品牌</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="brand" name="vehicle[brand]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">排量</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="displacement" name="vehicle[displacement]" />
      		</td>
      		<td class="form_text_left_three">车辆供电情况</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="powerSupply" name="vehicle[powerSupply]" />
      		</td>
      		<td class="form_text_left_three">综合油耗</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="oilWear" name="vehicle[oilWear]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">购车日期</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="buyDate" onfocus="WdatePicker()" readOnly  name="vehicle[buyDate]" />
      		</td>
      		<td class="form_text_left_three">司机</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="driver" name="vehicle[driver]" />
      		</td>
      		<td class="form_text_left_three"><span style="color:blue">联系电话</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="phoneNum" name="vehicle[phoneNum]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three"><span style="color:blue">身份证号</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="idNumber" name="vehicle[idNumber]" />
      		</td>
      		<td class="form_text_left_three">驾驶证</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="drivingLicence" name="vehicle[drivingLicence]" />
      		</td>
      		<td class="form_text_left_three">行驶证</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="vehicleLicense" name="vehicle[vehicleLicense]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">保险</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="insurance" name="vehicle[insurance]" />
      		</td>
      		<td class="form_text_left_three">年审</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="annualExam" name="vehicle[annualExam]" />
      		</td>
      		<td class="form_text_left_three"><span style="color:blue">租车单价</span></td>
      		<td class="form_text_right_three" colspan="5">
      			 <input type="text" class="txt formatMoney" id="rentPrice" name="vehicle[rentPrice]" />
      		</td>
       </tr>
       <tr>
      		<td class="txt_btn" colspan="6">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
