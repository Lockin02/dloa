
<html>
<head>
<title>工作量确认审批</title>
<LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
<script type="text/javascript">

$(function() {
 	var tabArr = [
                  "index1.php?model=outsourcing_workverify_verifyDetail&action=toManagerAuditList",
                  "index1.php?model=outsourcing_workverify_verifyDetail&action=toServerAuditList",
                  "index1.php?model=outsourcing_workverify_verifyDetail&action=toAreaAuditList"
    			];
    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
		var actTabId="#iframe" + (parseInt(e) + 1);
   	 if($(actTabId).attr("src") == ""){
   		$(actTabId).attr("src",tabArr[e]);
    }
    }
    });
});

    </script>

</head>
<body>
<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">项目经理审核({managerAuditNum})</a></li>
	<li><a href="#tab2">服务经理审核({serverAuditNum})</a></li>
	<li><a href="#tab3">服务总监审核({areaAuditNum})</a></li>
</ul>

<!-- tab "panes" -->
<div class="panes">

<iframe class="pane" id="iframe1" src="" height="90%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe2" src="" height="90%"  frameborder="0">
</iframe>
<iframe class="pane" id="iframe3" src="" height="90%"  frameborder="0">
</iframe>
</div>
</div>
</body>
</html>
