<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增工作量确认单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/workVerify-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_workverify_workVerify&action=toWorkverifyList" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增工作量确认单
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">周期开始日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="beginDate" onfocus="WdatePicker()" readOnly  name="workVerify[beginDate]" />
      		</td>
      		<td class="form_text_left">周期结束日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="endDate" onfocus="WdatePicker()" readOnly  name="workVerify[endDate]" />
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 确  定 "/>&nbsp;&nbsp;&nbsp;
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
