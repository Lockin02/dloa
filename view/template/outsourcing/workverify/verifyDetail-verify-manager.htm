<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>工作量确认列表</title>
	{#commonInclude#}
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />
    <script type="text/javascript" src="{#jsPath#}/verifyDetail-manager-grid.js"></script>
	<script type="text/javascript" src="{#jsPath#}/verifyDetail-common.js"></script>
</head>
<body>
	<div class="main_head2">
		<span class="main_head_title">
			工作量确认
		</span>
		<span style="float:right;margin:4px 7px 0px 0px;">
			<input type="radio" id="auditPerson" name="auditType" checked="checked"  value="1" onclick="initWorklog('auditType',this.value)"/>按项目审核
			<input type="radio" id="auditNormal" name="auditType" value="0" onclick="initWorklog('auditType',this.value)"/>常规审核
		</span>
	</div>
	<font color=blue>*点击"确认"列可以全选记录</font>
	<table class="main_table_search">
		<tr>
			<td class="form_text_right">
				<input type="hidden" value="0" id="assessResult"/>
				<input type="hidden" value="1" id="auditType"/>
				<input type="hidden" value="{projectIds}" id="projectIds"/>
				<input type="button" class="txt_btn_a" value="确认审核" onclick="auditBatch();"/>
				<input type="button" class="txt_btn_a" value=" 刷 新 " onclick="show_page();"/>
			</td>
		</tr>
	</table>
    <div id="verifyListGrid">
    </div>
</body>
</html>
