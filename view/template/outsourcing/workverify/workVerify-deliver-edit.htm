<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>工作量确认单</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-office.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmproject.js"></script>
    <script type="text/javascript" src="{#jsPath#}/workVerify-common.js" ></script>

   <script type="text/javascript" src="{#jsPath#}/workVerify-deliver-edit.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_workverify_workVerify&action=deliverEdit" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="6">
            <div class="main_head">
             <span class="main_head_title">
               工作量确认单
             </span>
            </div>
            </td>
         </tr>
       <tr>
		<td colspan="6">
		<fieldset>
		  <legend class="legend" onclick="showAndHide('baseImg','contractinfo')">基本信息
			<img src="images/icon/info_up.gif" id="baseImg" />
		  </legend>
			<table width="100%" id="contractinfo"   style="border-collapse:collapse;bcontract-collapse:collapse;background-color:#F3F6FA;" >
	      	<tr>
	      		<td class="form_text_left_three">单据编号</td>
	      		<td class="form_text_right_three" >
	      			{formCode}
	      		</td>
	      		<td class="form_text_left_three">单据时间</td>
	      		<td class="form_text_right_three" >
	      			{formDate}
	      		</td>
	      		<td class="form_text_left_three">确认周期</td>
	      		<td class="form_text_right_three" >
	      			 {beginDate}~{endDate}
	      		</td>
	       </tr>
	      <tr>
	      		<td class="form_text_left_three">创建人</td>
	      		<td class="form_text_right_three"  colspan="5">
	      			 {createName}
	      		</td>
	       </tr>
	      <tr>
	      		<td class="form_text_left_three" >备注</td>
	      		<td class="form_text_right_three" colspan="5">
	                  {remark}
	      		</td>
	      </tr>
		</table>
		</fieldset>
		</td>
		</tr>
		<tr id="linkmanList">
			<td colspan="6" >
				<fieldset style="width:200">
				  <legend class="legend" onclick="showAndHideDiv('wholeListImg','wholeListInfo')">整包/分包工作量信息
					<img src="images/icon/info_up.gif" id="wholeListImg" />
				  </legend>
				    <div id="wholeListInfo"></div>
				</fieldset>
			</td>
		</tr>
		<tr id="rentList">
			<td colspan="6" >
				<fieldset style="width:200">
				  <legend class="legend" onclick="showAndHideDiv('rentImg','rentListInfo')">人员租赁工作量信息
					<img src="images/icon/info_up.gif" id="rentImg" />
				  </legend>
				    <div id="rentListInfo"></div>
				</fieldset>
			</td>
		</tr>
          <tr>
      		<td class="txt_btn" colspan="6">
      			<input type="hidden" class="readOnlyTxtNormal" id="id" name="workVerify[id]"  value="{id}"/>
      		   <input  type="submit" class="txt_btn_a" value=" 确  认 "/>&nbsp;&nbsp;&nbsp;
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
