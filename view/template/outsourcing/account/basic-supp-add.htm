<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增外包Y算</title>
		{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-person.js" ></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmproject.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-outsupplier.js"></script>
	<script type="text/javascript" src="{#jsPath#}/basic-common.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/basic-supp-add.js" ></script>
</head>

<body>
<div class="main_head">
    <span class="main_head_title">
      	新增外包Y算
    </span>
</div>
	<form id="form1" method="post" action="?model=outsourcing_account_basic&action=suppVerifyAdd"  >
	<table class="form_main_table">
<td class="innerTd" colspan="6">
	<fieldset>
		<legend class="legend">基 本 信 息</legend>
		<table class="form_in_table">
       <tr>
      		<td class="form_text_left_three">工作量确认单编号</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" readonly="readonly" id="suppVerifyCode" name="basic[suppVerifyCode]" value="{formCode}"/>
      			 <input type="hidden" class="txt" id="suppVerifyId" name="basic[suppVerifyId]"  value="{id}"/>
      		</td>
      		<td class="form_text_left_three"><font color=blue>项目编号</font></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" readonly="readonly" id="projectCode" name="basic[projectCode]" />
      			 <input type="hidden" class="txt" id="projectId" name="basic[projectId]" />
      		</td>
      		<td class="form_text_left_three">项目名称</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" readonly="readonly" id="projectName" name="basic[projectName]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">项目类型</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" readonly="readonly" id="projectTypeName" name="basic[projectTypeName]" />
      			 <input type="hidden" class="txt" id="projectType" name="basic[projectType]" />
      		</td>
      		<td class="form_text_left_three">项目实施地</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" readonly="readonly" id="projectAddress" name="basic[projectAddress]" />
      		</td>
      		<td class="form_text_left_three">外包方式</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" readonly="readonly" id="outsourcingName" name="basic[outsourcingName]" />
      			 <input type="hidden" class="txt" id="outsourcing" name="basic[outsourcing]"  value="{outsourcing}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">外包编号</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" readonly="readonly" id="outContractCode" name="basic[outContractCode]" />
      		</td>
      		<td class="form_text_left_three">项目经理</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" readonly="readonly" id="projectManangerName" name="basic[projectManangerName]" />
      			 <input type="hidden" class="txt" id="projectManangerId" name="basic[projectManangerId]" />
      		</td>
      		<td class="form_text_left_three">销售负责人</td>
      		<td class="form_text_right_three" >
      			 <input type="text"class="readOnlyTxtNormal" readonly="readonly"  id="saleManangerName" name="basic[saleManangerName]" />
      			 <input type="hidden" class="txt" id="saleManangerId" name="basic[saleManangerId]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">外包供应商</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" readonly="readonly" id="suppName" name="basic[suppName]" value="{outsourceSupp}"/>
      			 <input type="hidden" class="txt" id="suppCode" name="basic[suppCode]"  value="{outsourceSuppCode}"/>
      			 <input type="hidden" class="txt" id="suppId" name="basic[suppId]"  value="{outsourceSuppId}"/>
      		</td>
      		<td class="form_text_left_three"><font color=blue>结算开始日期</font></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="beginDate" onfocus="WdatePicker()" readonly  name="basic[beginDate]" />
      		</td>
      		<td class="form_text_left_three"><font color=blue>结算结束日期</font></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="endDate" onfocus="WdatePicker()" readonly  name="basic[endDate]" />
      		</td>
       </tr>
      <tr>
      		<td class="form_text_left_three" >备注说明</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="remark" name="basic[remark]"></textarea>
      		</td>
      </tr>
      </table>
	</fieldset>
</td>
</tr>
	<tr id="personrental">
		<td class="innerTd" colspan="6">
			<fieldset>
				<legend class="legend"><b>人员租赁结算</b></legend>
				<div id="itemTable"></div>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="6">
			<input type="hidden" id="proIds" value="{proIds}"/>
			<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
			<input type="submit" class="txt_btn_a" value=" 提交确认 " onclick="toSubmit();"/>&nbsp;&nbsp;
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
	</tr>
	</table>
</form>
</body>
</html>
