<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<title>外包结算汇总导出</title>
{#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-jobs.js"></script>
<body>
<form id="exportForm" action="?model=outsourcing_account_basic&action=exportOut" ENCTYPE="multipart/form-data" method="POST" name="form1">
<table  class="form_main_table">
	<tr>
			<div class="main_head">
			    <span class="main_head_title">
			      	<font color="blue">外包结算汇总信息导出</font>
			    </span>
			</div>
	</tr>
	<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right">
			<input type="text" name="basic[formCode]" id="formCode" class="txt"/>
		</td>
		<td class="form_text_left">外包立项编号</td>
		<td class="form_text_right">
			<input type="text" name="basic[approvalCode]" id="approvalCode" class="txt"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right">
			<input type="text" name="basic[projectCode]" id="projectCode" class="txt" />
		</td>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right">
			<input type="text" name="basic[projectName]" id="projectName" class="txt"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">外包方式</td>
		<td class="form_text_right" >
			<select class="select" name="basic[outsourcing]">
				<option></option>
					{outsourcing}
			</select>
		</td>
		<td class="form_text_left">外包编号</td>
		<td class="form_text_right">
			<input type="text" name="basic[outContractCode]" id="outContractCode" class="txt"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">外包供应商</td>
		<td class="form_text_right" >
			<input type="text" name="basic[suppName]" id="suppName" class="txt"/>
		</td>
		<td class="form_text_left">项目类型</td>
		<td class="form_text_right" >
			<select class="select" name="basic[projectType]">
				<option></option>
					{projectType}
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">销售负责人</td>
		<td class="form_text_right" >
			<input type="text" name="basic[saleManangerName]" id="saleManangerName" class="txt"/>
		</td>
		<td class="form_text_left">项目经理</td>
		<td class="form_text_right" >
			<input type="text" name="basic[projectManangerName]" id="projectManangerName" class="txt" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">付款方式</td>
		<td class="form_text_right" >
			<select class="select" name="basic[payType]">
				<option></option>
					{payType}
			</select>
		</td>
		<td class="form_text_left">审批状态</td>
		<td class="form_text_right" >
			<select class="select" name="basic[ExaStatus]">
				<option></option>
				<option>部门审批</option>
				<option>完成</option>
				<option>打回</option>
			</select>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value="导  出"/>&nbsp;&nbsp;
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
