
<html>
<title>导入EXCEL数据</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<body>
	<div class="main_head">
		<span class="main_head_title">
			租车合同关联工程项目
		</span>
	</div>
	<form action="?model=outsourcing_contract_rentcar&action=excelPro" ENCTYPE="multipart/form-data" method="POST" id="form1">
		<table class="form_main_table" width="90%">
			<tr>
				<td class="form_text_left">
					<label>执行操作:</label>
				</td>
				<td class="form_text_right">
					<input type="radio" name="actionType" title="租车合同关联工程项目" checked="checked"/>
					<span id="span0">租车合同关联工程项目</span>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					<label>上传文件:</label>
				</td>
				<td class="form_text_right">
					<input type="file" class="txtlong" name="inputExcel" id="inputExcel"/>
					<input type="submit" class="txt_btn_a" value=" 导 入 ">
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					<label>模板下载</label>
				</td>
				<td class="form_text_right">
					<input type="button" class="txt_btn_a" value="关联工程项目导入模板" onclick="location='upfile/外包-关联工程项目导入模板.xls'"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_right">
				</td>
				<td class="form_text_right">
					导入功能说明：<br/>
					<span id="remarkInfo" style="color:blue">
						此功能只用于更新租车合同关联工程项目，不能进行租车合同其他信息更新操作。<br/>
						此功能暂无重复导入验证。
					</span><br/><br/>
					注：<br/>
					<span class="red">1. 单元格内请勿带特殊符号。</span><br/>
					<span class="red">2. 带（*）号为必填栏目。</span><br/>
				</td>
			</tr>
			<tr id="loading" style="display:none">
				<td colspan="2">
					<img src="images/loading1.gif">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
