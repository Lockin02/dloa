<!DOCTYPE html>
<html>
<head>
    <title></title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/apply-back.js"></script>
</head>
<body>
<table class="form_main_table">
    <tr>
        <td colspan="4">
            <div class="main_head"><span class="main_head_title">
		外包申请打回 </span></div>
        </td>
    </tr>
    <tr class="content_all">
        <td class="form_text_left">申请单据编号:&nbsp;&nbsp;</td>
        <td class="form_text_right">{applyCode}</td>
        <td class="form_text_left">打回人:&nbsp;&nbsp;</td>
        <td class="form_text_right" style="width: 30%;">{cancelManName}</td>
    </tr>
    <tr>
        <td class="form_text_left">打回理由:&nbsp;&nbsp;</td>
        <td class="form_text_right" colspan="3">
            {cancelReason}
        </td>
    </tr>
    <tr>
        <td class="txt_btn" colspan="6">
            <input name="apply[id]" type="hidden" value="{id}" id="aid"/>
            <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
        </td>
    </tr>
</table>
</body>
</html>
