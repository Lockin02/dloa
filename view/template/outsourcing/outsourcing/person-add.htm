<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增人员租借详细</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/person-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_outsourcing_person&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增人员租借详细
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">申请表id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="applyId" name="person[applyId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">级别/职位编码</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="riskCode" name="person[riskCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">租借人员数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="peopleCount" name="person[peopleCount]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">预计使用开始时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="startTime" name="person[startTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">预计使用结束时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="endTime" name="person[endTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">人员技能描述</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="skill" name="person[skill]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">人力成本（内部预算）</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="inBudget" name="person[inBudget]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">外包金额</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="outBudget" name="person[outBudget]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
