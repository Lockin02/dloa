<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看人员租借详细</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/person-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看人员租借详细信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">申请表id</td>
		<td class="form_text_right">
			{applyId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">级别/职位编码</td>
		<td class="form_text_right">
			{riskCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">租借人员数量</td>
		<td class="form_text_right">
			{peopleCount}
		</td>
</tr>     
<tr>
		<td class="form_text_left">预计使用开始时间</td>
		<td class="form_text_right">
			{startTime}
		</td>
</tr>     
<tr>
		<td class="form_text_left">预计使用结束时间</td>
		<td class="form_text_right">
			{endTime}
		</td>
</tr>     
<tr>
		<td class="form_text_left">人员技能描述</td>
		<td class="form_text_right">
			{skill}
		</td>
</tr>     
<tr>
		<td class="form_text_left">人力成本（内部预算）</td>
		<td class="form_text_right">
			{inBudget}
		</td>
</tr>     
<tr>
		<td class="form_text_left">外包金额</td>
		<td class="form_text_right">
			{outBudget}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
