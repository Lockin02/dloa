<!DOCTYPE html>
<html>
<head>
    <title>外包申请打回</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/apply-back.js"></script>
</head>
<body>
<form id="form1" method="post"
      action="?model=outsourcing_outsourcing_apply&action=backApply">
    <table class="form_main_table">
        <tr>
            <td colspan="4">
                <div class="main_head"><span class="main_head_title">
		外包申请打回 </span></div>
            </td>
        </tr>
        <tr class="content_all">
            <td class="form_text_left">申请单据编号:&nbsp;&nbsp;</td>
            <td class="form_text_right" colspan="3">{applyCode}</td>
        </tr>
        <tr>
            <td class="form_text_left"><font color='blue'>打回理由:</font>&nbsp;&nbsp;</td>
            <td class="form_text_right" colspan="3">
                <textarea name="apply[cancelReason]" id="cancelReason" class="txt_txtarea_font"></textarea></td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="6">
                <input type="submit" class="txt_btn_a" value="打  回"/>&nbsp;&nbsp;
                <input name="apply[id]" type="hidden" value="{id}" id="aid"/>
                <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
            </td>
        </tr>

    </table>

</form>
</body>
</html>
