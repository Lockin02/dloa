<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>打回受理</title>
		{#commonInclude#}
	<script type="text/javascript">
		$(document).ready(function() {
			validate({
				"backReason" : {
					required : true
				}
			});
		});
	</script>
</head>
<body>

<form id="form1" method="post" action="?model=outsourcing_vehicle_rentalcar&action=back" >
<table class="form_main_table">
	<tr>
		<td colspan="6">
			<div class="main_head">
				<span class="main_head_title">
					打回受理
			</div>
		</td>
	</tr>
<tr>
<td  colspan="6">
	<fieldset>
		<legend class="legend" onclick="showAndHide('projectinfoImg','projectinfo')">基本信息
		<img src="images/icon/info_up.gif" id="projectinfoImg" />
	</legend>
	<table width="100%" id="projectinfo" style="border-collapse:collapse;bcontract-collapse:collapse;background-color:#F3F6FA;" >
	<tr>
		<td class="form_text_left_three">单据编号</td>
		<td class="form_text_right_three" colspan="5">
			{formCode}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">项目编号</td>
		<td class="form_text_right_three" >
			{projectCode}
		</td>
		<td class="form_text_left_three">项目名称</td>
		<td class="form_text_right_three" >
			{projectName}
		</td>
		<td class="form_text_left_three">项目类型</td>
		<td class="form_text_right_three" >
			{projectType}
		</td>
	</tr>
	</table>
	</fieldset>
</td>
</tr>
<tr>
	<td class="form_text_left_three"><span style="color:blue;">打回原因</span></td>
	<td class="form_text_right_three" colspan="5">
		<textarea class="txt_txtarea_long" id="backReason" name="rentalcar[backReason]"></textarea>
	</td>
</tr>
<tr>
	<td class="txt_btn" colspan="6">
		<input type="hidden" id="id" name="rentalcar[id]" value="{id}" />
		<input type="submit" class="txt_btn_a" value=" 打  回 "/>
		<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
	</td>
</tr>
</table>
</form>
</body>
</html>
