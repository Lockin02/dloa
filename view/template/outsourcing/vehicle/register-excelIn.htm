<html>
<title>导入EXCEL数据</title>
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
{#commonInclude#}
<body>
	<style type="text/css">
		#tips{
			display: none;
			background: url(./js/jquery/images/grid/load.gif) no-repeat 1px;
			padding-left: 20px;
			margin-left:5px;
		}
	</style>
	<div class="main_head">
		<span class="main_head_title">
			导入租车登记信息
			<span id="tips">数据导入中, 请耐心等待, 不要关闭当前页面!</span>
		</span>
	</div>
	<form action="?model=outsourcing_vehicle_register&action=importRegister" ENCTYPE="multipart/form-data" method="POST" id="form1" onsubmit="$('#tips').show();">
		<table class="form_main_table" width="90%">
			<tr>
				<td class="form_text_left">
					<label>执行操作:</label>
				</td>
				<td class="form_text_right">
					<input type="radio" name="actionType" title="租车登记信息导入" checked="checked"/>
					<span id="span0">导入租车登记信息</span>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					<label>上传文件:</label>
				</td>
				<td class="form_text_right">
					<input type="file" class="txtlong" name="inputExcel" id="inputExcel"/>
					<input type="submit" class="txt_btn_a" value=" 导 入 ">
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					<label>模板下载</label>
				</td>
				<td class="form_text_right">
					<input type="button" class="txt_btn_a" value="租车登记信息导入模板" onclick="location='upfile/外包-租车登记导入模板.xls'"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_right">
				</td>
				<td class="form_text_right">
					导入功能说明：<br/>
					<span id="remarkInfo" style="color:blue">
						此功能只用于导入租车登记信息，不能进行租车登记信息更新操作。<br/>
						此功能暂无重复导入验证。
					</span><br/><br/>
					注：<br/>
					<span class="red">1. 单元格内请勿带特殊符号。</span><br/>
					<span class="red">2. 带（*）号为必填栏目。</span><br/>
					<span class="red">3. 省份和城市不填则使用项目的省份和城市。</span><br/>
					<span class="red">4. 合同类型为实报实销的必须填写实报实销费用。</span><br/>
				</td>
			</tr>
			<tr id="loading" style="display:none">
				<td colspan="2">
					<img src="images/loading1.gif">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
