<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>添加租车报销费用信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
    <link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
    <link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/icon.css"/>

    <script type="text/javascript" src="js/jquery/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body style="height:100%">
<table width="100%" style="margin-left: 4px" class="form_main_table">
    <tr>
        <td class="form_text_right_three_new" colspan="2">
            <fieldset>
                <legend class="legend">
                    <b>支 付 信 息</b>
                </legend>
                <table width="100%" style="margin-left: 4px" class="form_main_table">
                    <tr>
                        <td class="form_text_left_three_new">支付方式</td><td class="form_text_right_three" colspan="5">{payType}</td>
                    </tr>
                    <tr>
                        <td class="form_text_left_three_new">收款银行</td><td class="form_text_right_three">{bankName}</td>
                        <td class="form_text_left_three_new">收款账号</td><td class="form_text_right_three">{bankAccount}</td>
                        <td class="form_text_left_three_new">收款人</td><td class="form_text_right_three">{bankReceiver}</td>
                    </tr>
                    <tr>
                        <td class="form_text_left_three_new">包含费用项</td><td class="form_text_right_three" colspan="5">{includeFeeType}</td>
                    </tr>
                    <tr>
                        <td class="form_text_left_three_new">关联车牌号</td><td class="form_text_right_three" colspan="5">{includeCurNum}</td>
                    </tr>
                </table>
            </fieldset>
        </td>
    </tr>
    <tr>
        <td class="form_text_right_three_new" colspan="2">
            <fieldset>
                <legend class="legend">
                    <b>费 用 信 息</b>
                </legend>
                <table class="form_in_table" id="feeTbl">
                    <thead>
                    <tr class="main_tr_header">
                        <th width="16%">费用大类</th>
                        <th width="15%">费用小类</th>
                        <th width="15%">费用金额</th>
                        <th width="18%">发票类型</th>
                        <th width="15%">发票金额</th>
                        <th width="15%">发票数量</th>
                    </tr>
                    </thead>
                    <tbody id="costTypeInner">
                    {costDetails}
                    </tbody>
                    <tr class="tr_count">
                        <td width="30px"></td>
                        <td>合计</td>
                        <td class="formatMoney">
                            {totalAmount}
                        </td>
                        <td></td>
                        <td>
                            {totalInvVal}
                        </td>
                        <td align="center">
                            {totalInvNum}
                        </td>
                    </tr>
                </table>
            </fieldset>
        </td>
    </tr>
</table>
</body>
</html>
