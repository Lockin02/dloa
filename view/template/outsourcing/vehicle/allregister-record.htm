<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看用车信息</title>
		{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/allregister-record.js" ></script>
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/Lodop6.058/LodopFuncs.js"></script>
	<object id="LODOP_OB" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width=0 height=0>
	<embed id="LODOP_EM" type="application/x-print-lodop" width=0 height=0 pluginspage="js/Lodop6.058/install_lodop.exe"></embed>
</object>
</head>
<body>
<div id="table">
<table class="form_main_table">
<tr>
	<td colspan="6">
		<h2>用车记录表</h2>
	</td>
</tr>
<tr>
	<td class="form_text_left_three_new">项目名称</td>
	<td class="form_text_right_three">
		{projectName}
	</td>
	<td class="form_text_left_three">项目编号</td>
	<td class="form_text_right_three">
		{projectCode}
	</td>
	<td class="form_text_left_three">区域（省）</td>
	<td class="form_text_right_three">
		{officeName}（{province}）
	</td>
</tr>
<tr>
	<td class="form_text_left_three">车  牌</td>
	<td class="form_text_right_three">
		{carNum}
		<input type="hidden" id="carNum" value="{carNum}"/>
	</td>
	<td class="form_text_left_three">车  型</td>
	<td class="form_text_right_three">
		{carModel}
	</td>
	<td class="form_text_left_three">租车性质</td>
	<td class="form_text_right_three">
		{rentalProperty}
	</td>
</tr>
<tr>
	<td class="form_text_left_three">司机姓名</td>
	<td class="form_text_right_three">
		{driverName}
	</td>
	<td class="form_text_left_three">联系方式</td>
	<td class="form_text_right_three" colspan="3">
		{phoneNum}
	</td>
</tr>
<tr>
	<td colspan="6">
		<div id="registerInfo"></div>
	</td>
</tr>
</table>
</div>
<table class="form_main_table">
<tr>
	<td class="txt_btn" colspan="6">
		<input type="hidden" id="id" value="{id}"/>
		<input type="button" class="txt_btn_a" onclick="javascript:previewDom('table');" value=" 打  印 " />&nbsp;&nbsp;
		<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
	</td>
</tr>
</table>
</body>
</html>
