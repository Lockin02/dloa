<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>添加租车报销费用信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    {#commonInclude#}
</head>
<body style="height:100%">
<table width="100%" style="margin-left: 4px" class="form_main_table">
    <tr>
        <td class="form_text_left_three" colspan="6" style="text-align: center;">
            支付信息
        </td>
    </tr>
    <tr>
        <td class="form_text_left_three">支付方式</td>
        <td class="form_text_right_three" colspan="5">
            {payType}
        </td>
    </tr>
    <tr>
        <td class="form_text_left_three">收款银行</td>
        <td class="form_text_right_three">
            {bankName}
        </td>
        <td class="form_text_left_three">收款账号</td>
        <td class="form_text_right_three">
            {bankAccount}
        </td>
        <td class="form_text_left_three">收款人</td>
        <td class="form_text_right_three">
            {bankReceiver}
        </td>
    </tr>
    <tr>
        <td class="form_text_left_three">包含费用项</td>
        <td class="form_text_right_three" colspan="5">
            {includeFeeType}
        </td>
    </tr>
    <tr>
        <td class="" align="center" colspan="6">
            <input  type="hidden" id="payinfoId"  value="{payinfoId}" />
            <input  type="hidden" id="payMainId"  value="{payMainId}" />
            <input  type="hidden" id="costInfoArr"  value='{costInfoArr}' />
            {extFormStr}
        </td>
    </tr>
</table>
<script>
    $(function(){
        // 填报费用表
        $("#toAddCost").click(function(){
            var url = 'index1.php?model=outsourcing_vehicle_rentalcar&action=toAddCostExpense&costInfo='+$("#costInfoArr").val();
            window.parent.popUpANewWin(url);
        });

        // 填报付款单
        $("#toPayCost").click(function(){
            var url = '';
//            window.parent.popUpANewWin(url);
        });
    });
</script>
</body>
</html>
