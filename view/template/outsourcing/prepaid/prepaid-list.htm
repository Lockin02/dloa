<!DOCTYPE html>
<html>
<head>
    <title>外包预提列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <link type="text/css" href="css/yxstyle.css" media="screen" rel="stylesheet" />
    <link type="text/css" href="js/thickbox.css" media="screen" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="js/jeasyui_newest/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="js/jeasyui_newest/themes/icon.css"/>
    <script type="text/javascript" src="js/jeasyui_newest/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jeasyui_newest/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>
    <!-- 弹窗组件 -->
    <script type="text/javascript" src="js/thickbox.js"></script>
    <!-- 日期控件 -->
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="view/template/outsourcing/prepaid/js/prepaid-grid.js"></script>
</head>
<body>
<style>.main_table_search{width:100%}</style>
<table id="searchTbl" class="main_table_search">
    <tr>
        <td class="form_text_right">
            快速搜索:
            <input type="text" class="txtmiddle" id="searchVal" placeholder=" 搜索合同号、项目号"/>
            统计年份:
            <input type="text" class="txtmin" id="beginYear" placeholder=" 年"
                   onclick="WdatePicker({dateFmt:'yyyy',minDate:'1900',maxDate:'2099'})"/>
            <input type="text" class="txtmin" id="beginMonth" placeholder=" 月"
                   onclick="WdatePicker({dateFmt:'M'})"/> 至
            <input type="text" class="txtmin" id="endYear" placeholder=" 年"
                   onclick="WdatePicker({dateFmt:'yyyy',minDate:'1900',maxDate:'2099'})"/>
            <input type="text" class="txtmin" id="endMonth" placeholder=" 月"
                   onclick="WdatePicker({dateFmt:'M'})"/>
            <input type='button' id="search" value=' 查 询 ' class="txt_btn_a"/>
            <input type='button' id="import" value=' 导 入 ' class="txt_btn_a" style="display: none;"/>
            <input type='button' id="export" value=' 导 出 ' class="txt_btn_a" style="display: none;"/>
            <input type='hidden' id="sortField" value='' class="txt_btn_a"/>
            <input type='hidden' id="sortType" value='' class="txt_btn_a"/>
            <span><img id="loading" style="display:none;vertical-align:middle;" src="js/jquery/images/grid/load.gif"/></span>
        </td>
    </tr>
</table>
<div id="grid"></div>

</body>
</html>
