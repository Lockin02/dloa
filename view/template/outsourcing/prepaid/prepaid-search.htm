<!DOCTYPE html>
<html>
<head>
	<title>查询条件</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/prepaid-search.js"></script>
</head>
<body>
	<table class="form_main_table">
		<tr>
			<td colspan="6">
				<div class="main_head">
					<span class="main_head_title">
						查询条件
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">单据编号</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="formCode" name="prepaid[formCode]"/>
			</td>
			<td class="form_text_left_three">预提月份</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="prePaidMonth" readonly onfocus="WdatePicker({dateFmt:'yyyy-MM'})" name="prepaid[prePaidMonth]"/>
			</td>
			<td class="form_text_left_three">签约公司</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="signCompany" name="prepaid[signCompany]"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">合作方式</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="cooperationType" name="prepaid[cooperationType]"/>
			</td>
			<td class="form_text_left_three">项目编号</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="projectCode" name="prepaid[projectCode]"/>
			</td>
			<td class="form_text_left_three">项目名称</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="projectName" name="prepaid[projectName]"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">外包公司</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="suppName"  name="prepaid[suppName]"/>
			</td>
			<td class="form_text_left_three">发票税点</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="taxPoint" name="prepaid[taxPoint]"/>
			</td>
			<td class="form_text_left_three">区  域</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="officeName" name="prepaid[officeName]"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">省  份</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="province" name="prepaid[province]"/>
			</td>
			<td class="form_text_left_three">外包合同号</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="outContractCode" name="prepaid[outContractCode]"/>
			</td>
			<td class="form_text_left_three">建立时间</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="projectTime" name="prepaid[projectTime]"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">项目类型</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="projectTypeName" name="prepaid[projectTypeName]"/>
			</td>
			<td class="form_text_left_three">项目开始日期</td>
			<td class="form_text_right_three">
				<input type="text" class="txtshort" id="beginDateSta" readonly onfocus="WdatePicker()" name="prepaid[beginDateSta]"/> ~
				<input type="text" class="txtshort" id="beginDateEnd" readonly onfocus="WdatePicker()" name="prepaid[beginDateEnd]"/>
			</td>
			<td class="form_text_left_three">项目结束日期</td>
			<td class="form_text_right_three">
				<input type="text" class="txtshort" id="endDateSta" readonly onfocus="WdatePicker()" name="prepaid[endDateSta]"/> ~
				<input type="text" class="txtshort" id="endDateEnd" readonly onfocus="WdatePicker()" name="prepaid[endDateEnd]"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">外包开始日期</td>
			<td class="form_text_right_three">
				<input type="text" class="txtshort" id="outBeginDateSta" readonly onfocus="WdatePicker()" name="prepaid[outBeginDateSta]"/> ~
				<input type="text" class="txtshort" id="outBeginDateEnd" readonly onfocus="WdatePicker()" name="prepaid[outBeginDateEnd]"/>
			</td>
			<td class="form_text_left_three">外包结束日期</td>
			<td class="form_text_right_three">
				<input type="text" class="txtshort" id="outEndDateSta" readonly onfocus="WdatePicker()" name="prepaid[outEndDateSta]"/> ~
				<input type="text" class="txtshort" id="outEndDateEnd" readonly onfocus="WdatePicker()" name="prepaid[outEndDateEnd]"/>
			</td>
			<td class="form_text_left_three">结算方式</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="settlementType" name="prepaid[settlementType]"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">项目状态</td>
			<td class="form_text_right_three">
				<input type="text" class="txt" id="projectStatusName" name="prepaid[projectStatusName]"/>
			</td>
			<td class="form_text_left_three">收票日期</td>
			<td class="form_text_right_three">
				<input type="text" class="txtshort" id="takeInvoiceDateSta" readonly onfocus="WdatePicker()" name="prepaid[takeInvoiceDateSta]"/> ~
				<input type="text" class="txtshort" id="takeInvoiceDateEnd" readonly onfocus="WdatePicker()" name="prepaid[takeInvoiceDateEnd]"/>
			</td>
			<td class="form_text_left_three">支付日期</td>
			<td class="form_text_right_three">
				<input type="text" class="txtshort" id="takePayDateSta" readonly onfocus="WdatePicker()" name="prepaid[takePayDateSta]"/> ~
				<input type="text" class="txtshort" id="takePayDateEnd" readonly onfocus="WdatePicker()" name="prepaid[takePayDateEnd]"/>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="6">
				<input type="button" class="txt_btn_a" value=" 确  认 " onclick="toSearch();"/>&nbsp;&nbsp;
				<input type="button" class="txt_btn_a" value=" 清  空 " onclick="toClear();"/>&nbsp;&nbsp;
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
			</td>
		</tr>
	</table>
</body>
</html>
