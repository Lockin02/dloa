<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增外包工单</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-outsupplier.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-outsourApprova.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmproject.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-outsourcPersonnel.js"></script>
   <script type="text/javascript" src="{#jsPath#}/order-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_workorder_order&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="6">
            <div class="main_head">
             <span class="main_head_title">
               	新增工单
             </span>
            </div>
            </td>
         </tr>        
       <tr>
      		<td class="form_text_left"><span style="color:blue">外包立项编号</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="approvalCode" name="order[approvalCode]" />
      			 <input type="hidden" class="txt" id="approvalId" name="order[approvalId]" />
      		</td>
      		<td class="form_text_left"><span style="color:blue">外包供应商名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="suppName" name="order[suppName]" readonly />
      			 <input type="hidden" class="txt" id="suppId" name="order[suppId]" />
      		</td>
      		
       </tr>        
       <tr>
      		<td class="form_text_left" >外包供应商编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="suppCode" name="order[suppCode]" readonly/>
      		</td>
      		<td class="form_text_left">项目名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="projectName" name="order[projectName]" readonly/>
      			 <input type="hidden" class="txt" id="projectId" name="order[projectId]" />
      		</td>
       </tr>        
       <tr>
       		<td class="form_text_left">项目编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="projectCode" name="order[projectCode]" readonly/>
      		</td>
      		<td class="form_text_left">项目省份</td>
      		<td class="form_text_right" >
      			 <input class="readOnlyTxtNormal" id="provinceName" name="order[province]" readonly />
      			 <input type="hidden" class="txt" id="province" name="order[provinceId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left"><span style="color:blue">外包类型名称</span></td>
      		<td class="form_text_right" >
      			<input class="readOnlyTxtNormal" id="suppTypeName" name="order[suppTypeName]" readonly />
      			 <input type="hidden" class="txt" id="suppType" name="order[suppType]" />
      		</td>
      		<td class="form_text_left"><span style="color:blue">项目性质名称</span></td>
      		<td class="form_text_right" >
      			 <input class="readOnlyTxtNormal" id="natureName" name="order[natureName]" readonly />
      			<input type="hidden" class="txt" id="natureCode" name="order[natureCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">项目人数</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="number" name="order[number]" readonly/>
      		</td>
      		<td class="form_text_left">项目经理</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="projectManager" name="order[projectManager]" readonly/>
      			 <input type="hidden" class="txt" id="projectManagerId" name="order[projectManagerId]" />
      		</td>
       </tr>  
	   <tr> 
	   	   <td colspan="6" style="width:100%;overflow-x:scroll;">
	       	<div id="itemTable"></div>
	       </td> 
       </tr>                 
       <tr>
      		<td class="txt_btn" colspan="6">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
