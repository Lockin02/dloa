<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑工单从表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/orderequ-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=outsourcing_workorder_orderequ&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑工单从表信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">主表ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="parentId"  name="orderequ[parentId]"  value="{parentId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">施工人员</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="personName"  name="orderequ[personName]"  value="{personName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">施工人员ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="personId"  name="orderequ[personId]"  value="{personId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">身份证号码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="IdCard"  name="orderequ[IdCard]"  value="{IdCard}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">邮箱</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="email"  name="orderequ[email]"  value="{email}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">项目预计开始时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="exceptStart" onfocus="WdatePicker()" readOnly  name="orderequ[exceptStart]" value="{exceptStart}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">项目预计结束时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="exceptEnd" onfocus="WdatePicker()" readOnly  name="orderequ[exceptEnd]" value="{exceptEnd}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">工价（元）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="price"  name="orderequ[price]"  value="{price}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">结算方式</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="payWay"  name="orderequ[payWay]"  value="{payWay}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">结算说明</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="payExplain"  name="orderequ[payExplain]"  value="{payExplain}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="remark"  name="orderequ[remark]"  value="{remark}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="orderequ[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
