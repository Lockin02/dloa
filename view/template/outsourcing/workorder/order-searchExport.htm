<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>导出外包工单信息</title>
   {#commonInclude#}
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
   <script type="text/javascript" src="{#jsPath#}/order-searchExport.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/order-provin-city.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-outsupplier.js"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_workorder_order&action=searchExport" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	导出外包工单信息
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">外包立项编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="approvalCode" name="order[approvalCode]" />
      		</td>
      		<td class="form_text_left">外包供应商名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="suppName" name="order[suppName]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">外包供应商编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="suppCode" name="order[suppCode]" />
      		</td>
      		<td class="form_text_left">项目名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="projectName" name="order[projectName]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">项目编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="projectCode" name="order[projectCode]" />
      		</td>
      		<td class="form_text_left">项目身份</td>
      		<td class="form_text_right" >
      			<select class="select" id="province" name="order[provinceId]"></select>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">外包类型</td>
      		<td class="form_text_right" >
      			<select class="select" id="suppType" name="order[suppType]" >
      				<option value="">请选择</option>
      				{outsourcing}
      			</select>
      		</td>
      		<td class="form_text_left">项目性质</td>
      		<td class="form_text_right" >
      			<select class="select" id="natureCode" name="order[natureCode]" >
      			 	<option value="">请选择</option>
      				{nature}
      			</select>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">项目经理</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="projectManager" name="order[projectManager]" />
      		</td>
			<td class="form_text_left">审核状态</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="order[ExaStatus]" id="ExaStatus"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">审核时间</td>
      		<td class="form_text_right" colspan="3" >
      			 <input type="text" class="txt" name="order[ExaDT]" id="ExaDT" onfocus="WdatePicker()"/>
      		</td>
       </tr>
       <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 导  出 " />
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
