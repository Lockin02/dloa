<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>查看外包工单</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-outsupplier.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-outsourApprova.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmproject.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-outsourcPersonnel.js"></script>
   <script type="text/javascript" src="{#jsPath#}/order-provin-city.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/order-view.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_workorder_order&action=edit" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="6">
            <div class="main_head">
             <span class="main_head_title">
               		查看工单信息
             </span>
            </div>
            </td>
         </tr>        
       <tr>
      		<td class="form_text_left">外包立项编号</td>
      		<td class="form_text_right" >
      			 {approvalCode}
      			 <input type="hidden" class="txt" id="approvalId" name="order[approvalId]" value="{approvalId}" />
      		</td>
      		<td class="form_text_left">外包供应商名称</td>
      		<td class="form_text_right" >
      			{suppName}
      			 <input type="hidden" class="txt" id="suppId" name="order[suppId]" value="{suppId}" />
      		</td>
      		
       </tr>        
       <tr>
      		<td class="form_text_left" >外包供应商编号</td>
      		<td class="form_text_right" >
      			 {suppCode}
      		</td>
      		<td class="form_text_left">项目名称</td>
      		<td class="form_text_right" >
      			 {projectName}
      			 <input type="hidden" class="txt" id="projectId" name="order[projectId]" value="{projectId}" />
      		</td>
       </tr>        
       <tr>
       		<td class="form_text_left">项目编号</td>
      		<td class="form_text_right" >
      			 {projectCode}
      		</td>
      		<td class="form_text_left">项目省份</td>
      		<td class="form_text_right" >
      			 {province}
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">外包类型名称</td>
      		<td class="form_text_right" >
      				{suppTypeName}
      			 <input type="hidden" class="txt" id="suppTypeName" name="order[suppTypeName]" />
      		</td>
      		<td class="form_text_left">项目性质名称</td>
      		<td class="form_text_right" >
      				{natureName}
      			<input type="hidden" class="txt" id="natureName" name="order[natureName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">项目人数</td>
      		<td class="form_text_right" >
      			{number}
      		</td>
      		<td class="form_text_left">项目经理</td>
      		<td class="form_text_right" >
      			 {projectManager}
      			 <input type="hidden" class="txt" id="projectManagerId" name="order[projectManagerId]" value="{projectManagerId}" />
      		</td>
       </tr>  
	   <tr> 
	   	   <td colspan="6">
	       	<div id="itemTable"></div>
	       </td> 
       </tr>                 
       <tr>
      		<td class="txt_btn" colspan="6">
      			<input type="hidden" class="text" id="ID" name="order[id]" value="{id}" />
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
