<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增供应商资质证书</title>
   {#commonInclude#}

	<!-- 附件上传开始 -->
	<script type="text/javascript" src="swfupload/swfupload.js"></script>
	<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
	<script type="text/javascript" src="swfupload/fileprogress.js"></script>
	<script type="text/javascript" src="swfupload/handlers.js"></script>
	<link rel="stylesheet" type="text/css" href="swfupload/upload.css" />

   <script type="text/javascript" src="{#jsPath#}/certify-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_supplier_certify&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	供应商资质证书
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">外包供应商</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="suppName" name="certify[suppName]" value="{suppName}" readonly/>
      			 <input type="hidden" class="txt" id="suppId" name="certify[suppId]"  value="{suppId}"/>
      			 <input type="hidden" class="txt" id="suppCode" name="certify[suppCode]"  value="{suppCode}"/>
      		</td>
      		<td class="form_text_left">类型</td>
      		<td class="form_text_right" >
      			 <select  class="select" id="typeCode" name="certify[typeCode]" >
      			 	{typeCode}
      			 </select>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left"><span style="color:blue">资质名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="certifyName" name="certify[certifyName]" />
      		</td>
      		<td class="form_text_left">资质等级</td>
      		<td class="form_text_right" >
      			 <select class="select" id="certifyLevel" name="certify[certifyLevel]" >
      			 	<option value="V">有</option>
      			 	<option value="X">无</option>
      			 </select>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left"><span style="color:blue">资质证书编号</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="certifyCode" name="certify[certifyCode]" />
      		</td>
      		<td class="form_text_left"><span style="color:blue">资质发放单位</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="certifyCompany" name="certify[certifyCompany]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">资质有效期(起始日)</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="beginDate" onfocus="WdatePicker()" readonly  name="certify[beginDate]"  onblur="timeCheck(this)"/>
      		</td>
      		<td class="form_text_left">资质有效期(终止日)</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="endDate" onfocus="WdatePicker()" readonly  name="certify[endDate]"  onblur="timeCheck(this)"/>
      		</td>
       </tr>
      <tr>
      		<td class="form_text_left" >备注</td>
      		<td class="form_text_right" colspan="3">
                  <textarea class="txt_txtarea_font" id="remark" name="certify[remark]"></textarea>
      		</td>
      </tr>
		<tr>
			<td class="form_text_left">附  件</td>
			<td colspan="3" class="form_text_right">
				<div class="upload">
					<div class="upload" id="fsUploadProgress"></div>
					<div class="upload">
						<span id="swfupload"></span>
						<input id="btnCancel" type="button" value="中止上传" onclick="cancelQueue(uploadfile);" disabled="disabled" />
						<br />
					</div>
					<div id="uploadfileList" class="upload"></div>
				</div>
			</td>
		</tr>

          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
