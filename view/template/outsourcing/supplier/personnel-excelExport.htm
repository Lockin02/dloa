<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>导出供应商人员信息</title>
   {#commonInclude#}
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
   <script type="text/javascript" src="{#jsPath#}/personnel-common.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-outsupplier.js"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_supplier_personnel&action=excellOut" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	导出供应商人员信息
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">外包供应商</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="suppName" name="personnel[suppName]" value={suppName} readonly/>
      		</td>
      		<td class="form_text_left">姓名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userName" name="personnel[userName]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">年龄</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="age" name="personnel[age]" />
      		</td>
      		<td class="form_text_left">联系电话</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="mobile" name="personnel[mobile]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">邮箱</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="email" name="personnel[email]" />
      		</td>
      		<td class="form_text_left">学历</td>
      		<td class="form_text_right" >
      			<label><input name="personnel[highEducation][]" type="checkbox" value="HRXLXX" checked/>小学 </label>
				<label><input name="personnel[highEducation][]" type="checkbox" value="HRXLCZ" checked/>初中 </label>
				<label><input name="personnel[highEducation][]" type="checkbox" value="HRXLZZ" checked/>中专 </label>
				<label><input name="personnel[highEducation][]" type="checkbox" value="HRXLGZ" checked/>高中 </label></br>
				<label><input name="personnel[highEducation][]" type="checkbox" value="HRXLDZ" checked/>大专 </label>
				<label><input name="personnel[highEducation][]" type="checkbox" value="HRXLBK" checked/>本科 </label>
				<label><input name="personnel[highEducation][]" type="checkbox" value="HRXLYJS" checked/>研究生 </label>
				<label><input name="personnel[highEducation][]" type="checkbox" value="HRXLBS" checked/>博士 </label>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">毕业学校</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="highSchool" name="personnel[highSchool]" />
      		</td>
      		<td class="form_text_left">专业</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="professionalName" name="personnel[professionalName]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">身份证号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="identityCard" name="personnel[identityCard]" />
      		</td>
      		<td class="form_text_left">开始工作时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="workBeginDate" name="personnel[workBeginDate]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">从事网优工作年限</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="workYears" name="personnel[workYears]" />
      		</td>
       </tr>
<!--    <tr id="bankList">
			<td colspan="4" >
				    <div id="bankListInfo"></div>
			</td>
		</tr>
-->
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 导  出 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
