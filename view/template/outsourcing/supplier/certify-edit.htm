<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑供应商资质证书</title>
   {#commonInclude#}
   <!-- 附件上传开始 -->
	<script type="text/javascript" src="swfupload/swfupload.js"></script>
	<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
	<script type="text/javascript" src="swfupload/fileprogress.js"></script>
	<script type="text/javascript" src="swfupload/handlers.js"></script>
	<link rel="stylesheet" type="text/css" href="swfupload/upload.css" />
   <script type="text/javascript" src="{#jsPath#}/certify-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=outsourcing_supplier_certify&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               资质证书信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">外包供应商</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" id="suppName"  name="certify[suppName]"  value="{suppName}" readonly/>
		</td>
		<td class="form_text_left">类型</td>
		<td class="form_text_right" >
      			 <select  class="select" id="typeCode" name="certify[typeCode]" >
      			 	{typeCode}
      			 </select>
		</td>
</tr>
<tr>
		<td class="form_text_left"><span style="color:blue">资质名称</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="certifyName"  name="certify[certifyName]"  value="{certifyName}" />
		</td>
		<td class="form_text_left">资质等级</td>
		<td class="form_text_right" >
			 <input type="hidden" class="txt" id="certifyLevelSelect"  name=""  value="{certifyLevel}" />
      			 <select class="select" id="certifyLevel" name="certify[certifyLevel]" >
      			 	<option value="V">有</option>
      			 	<option value="X">无</option>
      			 </select>
		</td>
</tr>
<tr>
		<td class="form_text_left"><span style="color:blue">资质证书编号</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="certifyCode"  name="certify[certifyCode]"  value="{certifyCode}" />
		</td>
		<td class="form_text_left"><span style="color:blue">资质发放单位</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="certifyCompany"  name="certify[certifyCompany]"  value="{certifyCompany}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">资质有效期(起始日)</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="beginDate" onfocus="WdatePicker()" readOnly  name="certify[beginDate]" value="{beginDate}"   onblur="timeCheck(this)"/>
		</td>
		<td class="form_text_left">资质有效期(终止日)</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="endDate" onfocus="WdatePicker()" readOnly  name="certify[endDate]" value="{endDate}"   onblur="timeCheck(this)"/>
		</td>
</tr>
<tr>
		<td class="form_text_left" >备注</td>
		<td class="form_text_right" colspan="3">
            <textarea class="txt_txtarea_font" id="remark"  name="certify[remark]">{remark}</textarea>
		</td>
</tr>
       <tr>
			<td class="form_text_left">附件</td>
			<td colspan="3" class="form_text_right">
				<div class="upload">
					<div class="upload" id="fsUploadProgress"></div>
					<div class="upload">
						<span id="swfupload"></span>
						<input id="btnCancel" type="button" value="中止上传" onclick="cancelQueue(uploadfile);" disabled="disabled" />
						<br />
					</div>
					<div id="uploadfileList" class="upload">{file}</div>
				</div>
			</td>
       </tr>

           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="certify[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
