<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看供应商项目信息</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/proejct-view.js" ></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	项目信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">供应商编号</td>
		<td class="form_text_right">
			{suppCode}
		</td>
		<td class="form_text_left">外包供应商</td>
		<td class="form_text_right">
			{suppName}
		</td>
</tr>
<tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right">
			{projectCode}
		</td>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right">
			{projectName}
		</td>
</tr>
<tr>
		<td class="form_text_left">外包编号</td>
		<td class="form_text_right">
			{outContractCode}
		</td>
		<td class="form_text_left">项目类型</td>
		<td class="form_text_right">
			{projectType}
		</td>
</tr>
<tr>
		<td class="form_text_left">外包方式</td>
		<td class="form_text_right">
			{outsourcingName}
		</td>
		<td class="form_text_left">人员数量</td>
		<td class="form_text_right">
			{personNum}
		</td>
</tr>
<tr>
		<td class="form_text_left">项目实施周期(开始)</td>
		<td class="form_text_right">
			{beginDate}
		</td>
		<td class="form_text_left">项目实施周期(结束)</td>
		<td class="form_text_right">
			{endDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">外包金额</td>
		<td class="form_text_right">
			{totalMoney}
		</td>
		<td class="form_text_left">考核得分</td>
		<td class="form_text_right">
			{checkScore}
		</td>
</tr>
<tr>
		<td class="form_text_left">扣分原因</td>
		<td class="form_text_right" colspan="3">
			{deductReason}
		</td>
</tr>
<tr>
		<td class="form_text_left">项目评价</td>
		<td class="form_text_right" colspan="3">
			{evaluate}
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
