<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>外包供应商</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/basicinfo-change-grade.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_supplier_basicinfo&action=changeGrade" onsubmit="return checkGradeSelect()" >
      <table class="form_main_table">
			      	<tr>
			      		<td colspan="4">
			            <div class="main_head">
			             <span class="main_head_title">
			               	供应商认证等级变更
			             </span>
			            </div>
			            </td>
			         </tr>
			       <tr>
			      		<td class="form_text_left">供应商编号</td>
			      		<td class="form_text_right" >
			      			<input type="text" class="readOnlyText" id="suppCode" name="basicinfo[suppCode]"  value="{suppCode}" readonly/>
			      		</td>
			      		<td class="form_text_left">供应商名称</td>
			      		<td class="form_text_right" >
			      			 <input type="text" class="readOnlyText" id="suppName" name=""  value="{suppName}"  readonly/>
			      		</td>
			       </tr>
			       <tr>
			      		<td class="form_text_left">认证等级</td>
			      		<td class="form_text_right" >
			      		<input type="text" class="readOnlyText" id="suppGradeCn"  value="{suppGradeCn}"  readonly/>
			      		</td>
			      		<td class="form_text_left"><span style="color:blue">变更认证等级</span></td>
			      		<td class="form_text_right" >
							<input type="hidden" id="suppGrade" value="{suppGrade}" name="basicinfo[suppGrade]" />
			      			 <select class="select" id="gradeChange" name="basicinfo[gradeChange]">
			      			 	<option value="">请选择认证等级</option>
			      			 	<option value="1">金</option>
			      			 	<option value="2">银</option>
			      			 	<option value="3">铜</option>
			      			 	<option value="4">黑名单</option>
			      			 </select>
			      		</td>
			       </tr>
			      <tr>
			      		<td class="form_text_left" ><span style="color:blue">变更原因</span></td>
			      		<td class="form_text_right" colspan="5">
			                  <textarea class="txt_txtarea_font" id="changeReason" name="basicinfo[changeReason]"> </textarea>
			 					<input type="hidden" class="txt" id="id"  name="basicinfo[id]"  value="{id}" />
			      		</td>

			      </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 提交变更 "/>&nbsp;&nbsp;&nbsp;&nbsp;
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
