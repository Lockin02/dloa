<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增供应商联系人</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/linkman-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=outsourcing_supplier_linkman&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增供应商联系人
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">供应商编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="suppCode" name="linkman[suppCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">供应商ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="suppId" name="linkman[suppId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">姓名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="name" name="linkman[name]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">职务</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="jobName" name="linkman[jobName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">电话</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="mobile" name="linkman[mobile]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">联系电话2</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="mobile2" name="linkman[mobile2]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">邮编</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="zipCode" name="linkman[zipCode]" />
      		</td>
       </tr>        
      <tr>
      		<td class="form_text_left" >地址</td>
      		<td class="form_text_right" >
                  <textarea class="txt_txtarea_font" id="address" name="linkman[address]"></textarea>
      		</td>
      </tr>  
                                    
       <tr>
      		<td class="form_text_left">传真</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="fax" name="linkman[fax]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">邮箱</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="email" name="linkman[email]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">默认联系人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="defaultContact" name="linkman[defaultContact]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">座机</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="plane" name="linkman[plane]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="remarks" name="linkman[remarks]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createTime" name="linkman[createTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createName" name="linkman[createName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createId" name="linkman[createId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateTime" name="linkman[updateTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateName" name="linkman[updateName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateId" name="linkman[updateId]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
