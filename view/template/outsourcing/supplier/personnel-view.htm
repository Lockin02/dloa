<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>供应商人员信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/personnel-view.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	外包供应商人员信息
             </span>
            </div>
            </td>
         </tr>
       <!--
       <tr>
      		<td class="form_text_left">员工编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userNo" name="personnel[userNo]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">员工账号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userAccount" name="personnel[userAccount]" />
      		</td>
       </tr>
        -->
       <tr>
      		<td class="form_text_left">外包供应商</td>
      		<td class="form_text_right" >
      			{suppName}
      		</td>
      		<td class="form_text_left">姓名</td>
      		<td class="form_text_right" >
      			 {userName}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">年龄</td>
      		<td class="form_text_right" >
      			 {age}
      		</td>
      		<td class="form_text_left">联系电话</td>
      		<td class="form_text_right" >
      			 {mobile}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">邮箱</td>
      		<td class="form_text_right" >
      			 {email}
      		</td>
      		<td class="form_text_left">学历</td>
      		<td class="form_text_right" >
      			 {highEducationName}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">毕业学校</td>
      		<td class="form_text_right" >
      			 {highSchool}
      		</td>
      		<td class="form_text_left">专业</td>
      		<td class="form_text_right" >
      			 {professionalName}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">身份证号</td>
      		<td class="form_text_right" >
      			 {identityCard}
      		</td>
      		<td class="form_text_left">开始工作时间</td>
      		<td class="form_text_right" >
      			{workBeginDate}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">从事网优工作年限</td>
      		<td class="form_text_right" >
      			{workYears}
      		</td>
      		<td class="form_text_left">厂商经验列举</td>
      		<td class="form_text_right" >
      			 {tradeList}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">所获资质</td>
      		<td class="form_text_right"colspan="3" >
      			 {certifyList}
      		</td>
       </tr>
      <tr>
      		<td class="form_text_left" >工作经验介绍</td>
      		<td class="form_text_right" colspan="3">
                  {remark}
      		</td>
      </tr>
   		<tr id="bankList">
			<td colspan="4" >
				    <div id="bankListInfo"></div>
			</td>
		</tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		<input type="hidden" id="id" value="{id}"/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
