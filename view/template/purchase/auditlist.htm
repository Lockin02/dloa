<html>
<head>
<meta http-equiv="Content-Language" content="zh_cn" />
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>待审批采购信息</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css" media="screen" />
</head>
<body>
<br />
<table width="98%" border="0" cellpadding="0" cellspacing="0" align="center" class="table">
	<tr class="tablecontrol">
		<td colspan="7" align="center">采购信息-等待审批</td>
		<td colspan="2">按 状态 筛选查看：<select name="state" onchange="location.href='?model=purchase&action=auditlist&state='+this.value">
			<option value="">选择查看</option>
			<option value="">查看全部</option>>
			<option value="0">待审核</option>
			<option value="1">待采购</option>
			<option value="-1">退回申请</option>
			<option value="-3">取消采购</option>
			<option>=============</option>
			<option value="2">采购中</option>
			<option value="3">采购完毕</option>
			<option value="-2">无法采购</option>
			</select></td>
	</tr>
	<tr class="tableheader">
		<td width="5%">ID</td>
		<td width="15%">设备名s称</td>
		<td width="10%">设备类别</td>
		<td width="10%">申请人</td>
		<td width="10%">所属部门</td>
		<td width="10%">使用时间</td>
		<td width="15%">申请日期</td>
		<td width="10%">状态</td>
		<td width="15%">审批操作</td>
	</tr>
	{list}
</table>
<div id="audit" style="display:none;height:100px;">
		<div style="color:red;height:50px;"><b>您确定要通过该申请吗？</b></div>
		<div>
			<input type="button" value=" 确定 " /> &nbsp;&nbsp; <input type="button" onclick="tb_remove();" value=" 取消 " />
		</div>
</div>
</body>
</html>
