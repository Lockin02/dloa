<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看物料协议价信息</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/material-view.js" ></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="6">
      <div class="main_head">
          <span class="main_head_title">
            	查看物料协议价信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left_three">物料编号</td>
		<td class="form_text_right_three">
			{productCode}
		</td>
		<td class="form_text_left_three">物料名称</td>
		<td class="form_text_right_three" colspan="3">
			{productName}
		</td>
</tr>
<tr>
		<td class="form_text_left_three">协议类型</td>
		<td class="form_text_right_three">
			{protocolType}
		</td>
		<td class="form_text_left_three">录入人</td>
		<td class="form_text_right_three">
			{createName}
		</td>
		<td class="form_text_left_three">录入时间</td>
		<td class="form_text_right_three">
			{createTime}
		</td>
</tr>
<tr>
		<td class="form_text_left_three">备注说明</td>
		<td class="form_text_right_three" colspan="5">
			{remark}
		</td>
</tr>
<tr >
		<td colspan="6" >
			    <div id="itemTable"></div>
		</td>
</tr>

   <tr>
		<td class="txt_btn" colspan="6">
         <input  type="hidden" id="id"  value="{id}" />
	     <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
