<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增物料协议价明细表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/materialequ-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=purchase_material_materialequ&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增物料协议价明细表
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">主表id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="parentId" name="materialequ[parentId]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">物料id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productId" name="materialequ[productId]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">物料编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productCode" name="materialequ[productCode]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">物料名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productName" name="materialequ[productName]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">数量下限</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="lowerNum" name="materialequ[lowerNum]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">数量上限</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="ceilingNum" name="materialequ[ceilingNum]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">单价</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="taxPrice" name="materialequ[taxPrice]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">执行有效期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="validDate" name="materialequ[validDate]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">供应商id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="suppId" name="materialequ[suppId]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">供应商名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="suppName" name="materialequ[suppName]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">供应商编码</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="suppCode" name="materialequ[suppCode]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">是否有效</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="isEffective" name="materialequ[isEffective]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">赠送条件</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="giveCondition" name="materialequ[giveCondition]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="remark" name="materialequ[remark]" />
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
