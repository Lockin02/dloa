<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑物料协议价信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/material-edit.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/material-common.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-supplier.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=purchase_material_material&action=edit" onsubmit="return checkData();">
<table class="form_main_table">
   <tr>
      <td colspan="6">
          <div class="main_head">
             <span class="main_head_title">
               	编辑物料协议价信息信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left_three"><span style="color:blue">物料编码</span></td>
		<td class="form_text_right_three" >
			 <input type="text" class="txt" id="productCode"  name="material[productCode]"  value="{productCode}" />
			 <input type="hidden" class="txt" id="productId"  name="material[productId]"  value="{productId}" />
		</td>
		<td class="form_text_left_three">物料名称</td>
		<td class="form_text_right_three" >
			 <input type="text" class="readOnlyTxtNormal" readonly id="productName"  name="material[productName]"  value="{productName}" />
		</td>
		<td class="form_text_left_three"><span style="color:blue">协议类型</span></td>
		<td class="form_text_right_three" >
			 <select class="select" id="protocolTypeCode" name="material[protocolTypeCode]" >
      			 <option value="">...请选择...</option>
      			 {protocolTypeCode}
      		 </select>
      		 <input type="hidden" id="protocolType" name="material[protocolType]" value="{protocolType}" />
		</td>
</tr>
<tr>
		<td class="form_text_left_three">录入人</td>
		<td class="form_text_right_three" >
			 <input type="text" class="readOnlyTxtNormal" readonly id="createName"  name="material[createName]"  value="{createName}" />
			 <input type="hidden" class="txt" id="createId"  name="material[createId]"  value="{createId}" />
		</td>
		<td class="form_text_left_three">录入时间</td>
		<td class="form_text_right_three" >
			 <input type="text" class="readOnlyTxtNormal" readonly id="createTime"  name="material[createTime]"  value="{createTime}" />
		</td>
</tr>
<tr>
		<td class="form_text_left_three">备注说明</td>
		<td class="form_text_right_three"  colspan="5">
			 <textarea class="txt_txtarea_font" id="remark" name="material[remark]" >{remark}</textarea>
		</td>
</tr>
<tr>
		<td colspan="6" >
			<div id="itemTable"></div>
		</td>
</tr>
<tr>
   		<td class="txt_btn" colspan="6">
            <input  type="hidden" id="id" name="material[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
</tr>
     </table>
  </form>
 </body>
</html>
