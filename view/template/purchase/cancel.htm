<html>
<head>
<meta http-equiv="Content-Language" content="zh_cn" />
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" src="js/jquery.js"></script>
<title>{title}</title>
<style type="text/css">
body {text-align:center;}
td {font-size: 12px; height:30px;}
</style>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0">
<form method="POST" action="?model=purchase&action=cancel&state={state}&id={id}" onsubmit="return check()">
	<tr>
		<td>请务必填写{title}原因：</td>
	</tr>
	<tr>
		<td><textarea rows="6" id="notse" name="notse" cols="40"></textarea></td>
	</tr>
	<tr>
		<td align="center" height="40"><input type="submit" value=" 确定提交 " /> <input type="button" onclick="self.parent.tb_remove();" value=" 返回 " /></td>
	</tr>
</form>
</table>
<script type="text/javascript">
function  check()
{
	if ($('#notse').val()=='')
	{
		alert('请务必填写{title}原因！');
		return false;
	}else{
		return true;
	}
}
</script>
</body>
</html>
