
<html>
<head>
	<title>查看收料通知单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看收料通知单
    </span>
</div>

<div>
<table class="form_main_table">
<tr>
		<td class="form_text_left">收料单号</td>
		<td class="form_text_right" colspan="3">
			{arrivalCode}
		</td>
</tr>
<tr>
		<td class="form_text_left">收料类型</td>
		<td class="form_text_right" >
			{arrivalType}
		</td>
		<td class="form_text_left">订单号</td>
		<td class="form_text_right" >
			{purchaseCode}
		</td>
</tr>
<tr>
		<td class="form_text_left">供应商名称</td>
		<td class="form_text_right" >
			 {supplierName}
		</td>
		<td class="form_text_left">收料仓库名称</td>
		<td class="form_text_right" >
			{stockName}
		</td>
</tr>
<tr>
		<td class="form_text_left">采购员</td>
		<td class="form_text_right" >
			{purchManName}
		</td>
		<td class="form_text_left">收料日期</td>
		<td class="form_text_right" >
			{arrivalDate}
		</td>

</tr>
<tr>
		<td class="form_text_left">采购方式</td>
		<td class="form_text_right" >
			{purchMode}
		</td>
		<td class="form_text_left">交货地点</td>
		<td class="form_text_right" >
			 {deliveryPlace}
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3" >
			 <textarea class="textarea_read_blue"  readOnly>{remark}</textarea>
		</td>
</tr>
</table>
<table id="mytable" class="form_main_table">
			<thead>
				<tr>
					<td colspan="13" class="form_header">收料通知单清单
					</td>
				</tr>
				<tr class="main_tr_header">
					<th>序号</th>
					<th>物料编号</th>
					<th>物料名称</th>
					<th>规格型号</th>
					<th>批次号</th>
					<th>单位</th>
					<th>数量</th>
					<th>已入库数量</th>
					<th>月份</th>
					<th>收料日期</th>
					<th>质检合格数量</th>
					<th>采购属性</th>
					<th>质检方式</th>
				</tr>
			</thead>
			<tbody id="invbody">
			{list}
			</tbody>
</table>
<table class="form_main_table">
		<tr>
				<td class="txt_btn" colspan="4">
				   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
		</tr>
</table>
</div>
</body>
</html>
