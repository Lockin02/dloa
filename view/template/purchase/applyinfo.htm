<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>设备采购申请</title>
    </script>
    <script type="text/javascript" src="js/jquery.js">
    </script>
    <link rel="stylesheet" href="images/style.css" type="text/css">
    <script type="text/javascript" src="js/thickbox.js">
    </script>
    <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
</head>
<body>
    <br/>
    <table class="table td_height_30" width="90%" border="1" cellpadding="0" cellspacing="0" align="center">
        <tr class="tableheader">
            <td colspan="3" align="center">
                设备采购申请
            </td>
        </tr>
        <tr>
            <td align="left">
                申请人姓名：{user_name}
            </td>
            <td align="left">
                所属部门：{dept_name}
            </td>
            <td align="left">
                电话号码：{phone}
            </td>
        </tr>
        <tr>
            <td align="left">
                设备类型：{fixed}
            </td>
            <td align="left" colspan="2">
                笔记本：{laplop}
            </td>
        </tr>
        <tr>
            <td align="left">
                项目归属：{typename}
            </td>
            <td colspan="2" align="left">
                项目名称：{project_name}
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <table class="table_not_border td_center" width="98%" cellpadding="0" cellspacing="0" align="center" id="list">
                    <tr>
                        <td>
                            物品名称
                        </td>
                        <td>
                            厂商和规格
                        </td>
                        <td>
                            数量
                        </td>
                        <td>
                            单位
                        </td>
                        <td>
                            希望交货日期
                        </td>
                        <td>
                            备注
                        </td>
                        <td>
                            操作
                        </td>
                    </tr>
                    {list}
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <table class="table_not_border td_center" width="100%" cellpadding="0" cellspacing="0" align="center" id="list">
                    <tr>
                        <td colspan="2" width="80">
                            购买用途：
                        </td>
                        <td style="text-align:left;">
                            {description}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                {audit_link}   {edit_link} <input type="button" onclick="self.parent.location.reload();" id="button" value="关闭返回" />
            </td>
        </tr>
    </table>
</body>
</html>
