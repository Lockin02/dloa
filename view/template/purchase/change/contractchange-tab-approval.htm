<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

    <head>
        <title>
        </title>
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
        <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
        <link rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
        <script type="text/javascript">
            $(function() {

                //初始化tabsURL
                var tabArr = ["?model=purchase_change_contractchange&action=toApprovalNo",
                              "?model=purchase_change_contractchange&action=toApprovalYes"
                              ];
                //绑定事件(待抽出来)
                $("#tabs1").tabs(".panes > iframe", {
                    history: true,
                    onClick: function(i, e) {
                        var actTabId = "#iframe" + (parseInt(e) + 1);
                        $(actTabId).attr("src", tabArr[e]);
                    }
                });

            });
        </script>
    </head>

    <body>
        <div>
            <!-- the tabs -->
            <ul class="tabs" id="tabs1">
                <li>
                    <a href="#tab1">未审批</a>
                </li>
                <li>
                    <a href="#tab2">已审批</a>
                </li>
            </ul>
            <!-- tab "panes" -->
            <div class="panes">
                <iframe class="pane" id="iframe1" scrolling="auto" src="about:blank" height="660px"
                frameborder="0">
                </iframe>
                <iframe class="pane" id="iframe2" scrolling="auto" src="about:blank" height="600px"
                frameborder="0">
                </iframe>
            </div>
        </div>
    </body>

</html>
