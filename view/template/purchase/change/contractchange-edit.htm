<html>
<head>
    <title>编辑采购合同</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

	<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/checkImage.js" ></script>

	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-bankinfo.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-suppAccount.js"></script>
	<script type="text/javascript" src="view/template/purchase/contract/js/purchasecontract-add.js" ></script>
	<!-- 附件上传开始 -->
	<script type="text/javascript" src="swfupload/swfupload.js"></script>
	<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
	<script type="text/javascript" src="swfupload/fileprogress.js"></script>
	<script type="text/javascript" src="swfupload/handlers.js"></script>
	<link rel="stylesheet" type="text/css" href="swfupload/upload.css" />

	<script>
		var uploadfile;
		$(function() {
			uploadfile = createSWFUpload({
				"serviceType": "oa_purch_apply_basic_version",
				"serviceId": "{id}"
			});
		});
	</script>

	<!-- 附件上传结束 -->
</head>
<body scroll="yes" onload="myload();">
	<div class="main_head">
	   	<span class="main_head_title">编辑变更采购合同</span>
	</div>
	<div class="main_wraper">
<form method="post" action="?model=purchase_change_contractchange&action=editchange" id="form1">
<input type="hidden" name="contract[id]" value="{id}"/>
	<table class="form_main_table">
			<tr>
				<td colspan="4" class="form_header">
					<font >采购合同</font>
				</td>
			</tr>
			<tr >
				<td class="form_text_left">
					采购合同编号
				</td>
				<td class="form_text_right">
					{hwapplyNumb}
					<input type="hidden" name="contract[applyNumb]" value="{applyNumb}" id="applyNumb"/>
					<input type="hidden" name="contract[objCode]" value="{objCode}" />
					<input type="hidden" name="contract[sendUserId]" value="{sendUserId}" />
					<input type="hidden" name="contract[sendName]" value="{sendName}" />
					<input type="hidden" name="contract[sendTime]" value="{sendTime}" />
					<input type="hidden" name="contract[dateReceive]" value="{dateReceive}" />
					<input type="hidden" name="contract[state]" value="{state}" />
					<input type="hidden" name="contract[isChanged]" value="0" />
				</td>
				<td class="form_text_left">
					申请人
				</td>
				<td class="form_text_right">
					{createName}
					<input type="hidden" name="contract[createName]" value="{createName}" />
					<input type="hidden" name="contract[createId]" value="{createId}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					预计到货日期
				</td>
				<td class="form_text_right">
					&nbsp;<input type="text" class="txt" name="contract[dateHope]" value="{dateHope}" onfocus="WdatePicker()" readonly>
				</td>
				<td class="form_text_left" >
					期望完成时间
				</td>
				<td class="form_text_right">
					&nbsp;<input type="text" class="txt" name="contract[dateFact]" value="{dateFact}" onfocus="WdatePicker()" readonly/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left" >
					供应商名称
				</td>
				<td class="form_text_right">
					{suppName}
					<input type="hidden" name="contract[suppId]" value="{suppId}" />
					<input type="hidden" name="contract[suppName]" value="{suppName}" />

				</td>
				<td class="form_text_left" >
					发票类型
				</td>
				<td class="form_text_right">
					&nbsp;<select class="select" id="billingType" name="contract[billingType]">
						{billingType}
					</select>
				</td>
			</tr>
			<tr>
				<td class="form_text_left" >
					联系电话
				</td>
				<td class="form_text_right">
					<input type="hidden" name="contract[suppTel]" value="{suppTel}">
					{suppTel}
				</td>
				<td class="form_text_left" >
					开户银行
				</td>
				<td class="form_text_right">
					<input type="hidden" name="contract[suppBank]" value="{suppBank}">
					{suppBank}
				</td>
			</tr>
			<tr >
				<td class="form_text_left" >
					供应商账号
				</td>
				<td class="form_text_right">
					<input type="hidden" class="txt" name="contract[suppAccount]" value="{suppAccount}">
					{suppAccount}
				</td>
				<td class="form_text_left" >
					付款类型
				</td>
				<td class="form_text_right">
					&nbsp;<select class="select" id="paymetType" name="contract[paymetType]">
						{paymetType}
					</select>
				</td>
			</tr>
			<tr >
				<td class="form_text_left" >
					供应商地址
				</td>
				<td class="form_text_right" colspan="3">
					<input type="hidden" class="txt" name="contract[suppAddress]" value="{suppAddress}">
					{suppAddress}
				</td>
			</tr>
			<tr>
				<td colspan="6" class="td_table">
					<table class="main_table_nested">
						<tr class="form_header">
							<td>
								&nbsp;&nbsp;<font>采购合同清单</font>
							</td>
							<!--
							<td width="10%">
				 				<input type="hidden" id="TraNumber" name="TraNumber" value="1" />
				 				<input type="button" class="txt_btn_a" value="添加临时采购设备" onclick="equ_add('mytra','TraNumber','applyNumb');"/>
				 			</td>
							 -->
						</tr>
					</table>
					<table class="main_table" id="mytra">
						<tr class="main_tr_header">
							<th >
								序号
							</th>
							<th >
								设备编号
							</th>
							<th>
								名称
							</th>
							<th>
								业务对象编号
							</th>
							<th >
								采购类型
							</th>
							<th >
								采购合同数量
							</th>
							<th>
								已到货数量
							</th>
							<th >
								预计到货时间
							</th>
							<th>
								申请单价
							</th>
							<th>
								备注
							</th>
						</tr>
					{list}
					</table>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					变更原因
				</td>
				<td colspan="3" class="form_text_right">
					<textarea rows="5" id="changereason" name="contract[changeReason]" cols="136">{changeReason}</textarea>
				</td>
			</tr>
			<tr >
				<td class="form_text_left">
					采购说明
				</td>
				<td colspan="3" class="form_text_right">
					<textarea rows="5" id="instruction" name="contract[instruction]" cols="136">{instruction}</textarea>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					备注
				</td>
				<td colspan="3" class="form_text_right">
					<textarea rows="5" id="remark" name="contract[remark]" cols="136">{remark}</textarea>
				</td>
			</tr>
			<tr align="center" >
				<td class="tableheader form_text_left">
					签约状态
				</td>
				<td class="form_text_right">
					<input type="radio" name="contract[signStatus]" value="0" checked>
					未签约
					<input type="radio" name="contract[signStatus]" value="1">
					已签约
					<input type="radio" name="contract[signStatus]" value="2">
					已拿到纸质合同
					<input type="radio" name="contract[signStatus]" value="3">
					已提交纸质合同
				</td>
			</tr>
			<tr>
				<td class="form_text_left">合同附件</td>
				<td colspan="3" class="form_text_right">
					<div class="upload">
						<div class="upload" id="fsUploadProgress"></div>
						<div class="upload">
							<span id="swfupload"></span>
							<input id="btnCancel" type="button" value="中止上传" onclick="cancelQueue(uploadfile);" disabled="disabled" />
							<br />
						</div>
						<div id="uploadfileList" class="upload">
							{file}
						</div>
					</div>
				</td>
			</tr>
			<tr align="center" class="TableHeader" height="28">
				<td colspan="6"class="footform">
					<input type="submit" value="保  存" class="txt_btn_a" >&nbsp;
					<input type="submit" value="提交审批" class="txt_btn_a" onclick="editToApproval()">&nbsp;
					<input type="button" value="返  回" class="txt_btn_a" class="BigButton" onclick="history.back();" >&nbsp;
					<!--
					<input type="button" value="关  闭" class="txt_btn_a" onclick="closeFun();" />
					 -->
				</td>
			</tr>
		</table>
</form>
		<br>
		</div>
	</body>
</html>
