<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
<script>

	$(document).ready(function(){
		$("#unFinishPlan").bind("click",function(){
			parent.document.getElementById("main").src="index1.php?model=purchase_plan_basic&action=toTabList&purchType={purchType}";
		});
	});
	$(document).ready(function(){
		$("#finishedPlan").bind("click",function(){
			parent.document.getElementById("main").src="index1.php?model=purchase_plan_basic&action=planEndList&purchType={purchType}";
		});
	});
	$(document).ready(function(){
		$("#changePlan").bind("click",function(){
			parent.document.getElementById("main").src="index1.php?model=purchase_plan_basic&action=planChangeList&purchType={purchType}";
		});
	});

</script>
</head>
<body>
<input type="hidden" id="purchType" value="{purchType}">
<div class="menu_wrap">
	<p class="menu_top">
		<span class="left"><img src="images/menu_close1.gif"></span>
		<span class="right"><img src="images/menu_close3.gif"></span>
		<!-- span class="close"><img src="images/menu_close.gif" /></span> -->
	</p>
	<div class="menu_content">
		<p class="menu_title"><img src="images/menu_ico.gif"/>采购申请</p>
		<ul class="menu_menus">
			<li class="selected" id="unFinishPlan">在执行的采购申请<img src="images/menu_ico1.gif" /></li>
			<li  id="finishedPlan">已关闭的采购申请<img src="images/menu_ico1.gif" /></li>
			<li  id="changePlan">变更的采购申请<img src="images/menu_ico1.gif" /></li>
		</ul>
	</div>
</div>

</body>
</html>
