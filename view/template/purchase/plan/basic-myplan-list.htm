<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

	<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
	<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
	<link rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />

<script type="text/javascript">
	$(function() {
		var purchType = $("#purchType").val();

		//初始化tabsURL
		var tabArr = [
				"?model=purchase_plan_basic&action=myApplyList",
			/**	"?model=asset_purchase_apply_apply&action=pageMyList",**/
				"?model=purchase_plan_basic&action=myPlanEndList",
				"?model=purchase_plan_basic&action=myPlanChangeList",
				"?model=purchase_plan_equipment&action=toAllEquList"
				];
		$("#tabs1").tabs(".panes > iframe", {
			history : true,
			onClick : function(i, e) {
				var actTabId = "#iframe" + (parseInt(e) + 1);
				$(actTabId).attr("src", tabArr[e]);
			}
		});

	});
</script>
</head>
<body style="overflow-x:hidden;overflow-y:hidden">
<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">在执行的采购申请</a></li>

</ul>
