<script>
	$(document).ready(function() {
		var num = $("[id^='amountAll']").length;
		for (var i = 1 ;i <= num ;i++) {
			$("#amountAll" + i).blur(function() {
				var ammountAll = parseInt($(this).parents("tr").children("td:eq(8)").text());
				if ($(this).val() > ammountAll) {
					alert("审批数量超出未审批数量！");
					$(this).val(ammountAll).focus();
				}
			});
		}
	});

	function selAll() {
		if ($("#checkbosAll").attr("checked") == true) {
			$(".isTrue input").each(function() {
				$(this).attr("checked", true);
			});
		} else {
			$(".isTrue input").each(function() {
				$(this).attr("checked", false);
			});
		}
	}

	function checkForm() {
		isTure = false;
		$(".isTrue input").each(function() {
			if ($(this).attr("checked") == true) {
				isTure = true;
			}
		});
		$(".isClose input").each(function() {
			if ($(this).attr("checked") == true) {
				isTure = true;
			}
		});
		if (isTure == false) {
			alert('请选择确认审批的单据！');
			return false;
		}

		return true;
	}

	function showLink(url, type, id) {
		var skey = "";
		$.ajax({
			type: "POST",
			url: "?model=" + type + "&action=md5RowAjax",
			data: {
				"id": id
			},
			async: false,
			success: function(data) {
				skey = data;
			}
		});
		showModalWin(url + skey, 1);
	}

	function checkSearch() {
		keywords = $("#keyWords").val();
		if (keywords == '') {
			//alert("关键字不能为空！");
			//return false;
		}
	}

	function showType() {
		try {
			appType = $("#appType").val();
			window.location = "?model=purchase_plan_basic&action=toProAppList&appType=" + appType;
		} catch(e) {}

	}

	function backList() {
		this.location = "?model=purchase_plan_basic&action=toProAppList";
	}

	/*
	var checkSubmitFlag = true;
	function submits() {
		if (checkForm()) {
			if (true == checkSubmitFlag) {

			} else {
				alert("你已经提交了表单，请勿重复提交。");
			}

		}
	}
	*/
	function submits() {
		if (checkForm()) {
			$("#submitsButton").hide();
			$("#forms").submit();
		}
	}
</script>
