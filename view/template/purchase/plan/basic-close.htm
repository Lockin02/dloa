<html>
<head>
<title>查看采购申请</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/common/approval.js"></script>
<script type="text/javascript" src="view/template/purchase/plan/js/basic-execute-view.js"></script>
	<script>
		$().ready(function(){

			if($('#ExaStatus').val() == "完成"||$('#ExaStatus').val() == "打回" ){
				$('#showContract').show();
			}
		});
		function checkAllData(){
			var booble=true;
			if($.trim($("#closeRemark").val())==""){
				alert("请输入关闭原因!");
				booble=false;
			}
			return booble;
		}

	</script>

</head>
<body scroll="auto">
<div class="main_head">
    <span class="main_head_title">
      	关闭采购申请
    </span>
</div>

<div class="main_wraper">
  	<form id='form1' name='form1' action="?model=purchase_plan_basic&action=close" method="post"  onsubmit="return checkAllData()" >
		<input type="hidden" id="isTemp" value="{isChange}">
<input type="hidden" id="ExaStatus" value="{ExaStatus}">
<input type="hidden" id="readType" value="{readType}">
<input type="hidden" id="id"  name="basic[id]" value="{id}">
<table class="form_main_table">
		<tr>
				<td class="form_text_left">采购申请编号</td>
				<td  class="form_text_right">{planNumb}
				<input type="hidden" name="basic[planNumb]" value="{planNumb}">
				<!-- <span id="showContract" style="display:none">
					<img src="images/icon/view.gif" title="查看审批情况" onclick="clickFun();"/>
				</span> -->
				</td>

			<td class="form_text_left" >申请类型</td>
			<td class="form_text_right" colspan="3">
				{purchTypeCName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">申请日期</td>
			<td class="form_text_right">
				{sendTime}
			</td>
			<td class="form_text_left">期望完成日期</td>
			<td class="form_text_right">
				{dateHope}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">申请人</td>
			<td class="form_text_right" >
				{createName}
				<input type="hidden" name="basic[sendUserId]" value="{sendUserId}"/>
				<input type="hidden" name="basic[sendName]" value="{sendName}"/>
			</td>
			<td class="form_text_left">申请部门</td>
			<td class="form_text_right" >
				{department}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">采购说明</td>
			<td class="form_text_right" colspan="3">
				<textarea  id="instruction" class="textarea_read_blue" readonly>{instruction}</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注</td>
			<td class="form_text_right" colspan="3">
				<textarea  id="remark" class="textarea_read_blue" readonly>{remark}</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">关闭原因</td>
			<td class="form_text_right" colspan="3">
				<textarea  id="closeRemark" class="txt_txtarea_font" name="basic[closeRemark]"></textarea>
				<span class="red">[*]</span>
			</td>
		</tr>
		<tr>

		<th colspan="4" class="td_table">
		<table class="main_table_nested">
		<thead>
			<tr>
				<td colspan="13" class="form_header">采购申请清单
							</td>
						</tr>
			<tr class="main_tr_header">
				<th width="5%">序号</th>
				<th width="15%">物料编号/名称</th>
                <th width="7%">规格型号</th>
				<th width="7%">单位</th>
				<th width="7%">采购属性</th>
				<th width="7%">检验方式</th>
                <th width="7%">申请数量</th>
                <th width="7%">原申请数量</th>
				<th width="7%">已下达数量</th>
				<th width="12%">申请日期</th>
				<th width="12%">希望交货期</th>
				<th width="12%">实际完成时间</th>
				<th>备注</th>
			</tr>
		</thead>
						{list}
					</table>
				</td>
			</tr>
	<tr>
			<tr align="center" class="footform" height="28">
		<td colspan="4">
			<input class="txt_btn_a" type="submit" value="提  交" class="BigButton" >&nbsp;
			<input type="button" id="actType" value="返  回" class="txt_btn_a" onclick="closeFun();">
				</td>
			</tr>
</table>
<br>
	</form>
</div>
</body>
</html>
