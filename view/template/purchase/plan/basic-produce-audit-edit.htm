<script>

			function   setinfo(){
				var invnumber=	$("#invnumber").val(); //数组长度
				var appendHtml="";
				for(i=0;i<invnumber+1;i++){
					if($("#amountAll"+i).length >0){
					var amountAll=$("#amountAll"+i).val();
					var id=$("#id"+i).val();
					var isPurchFlag=$("#isPurch"+i).attr('checked');
					var isPurch=1;
						if(amountAll!=''){
							if(!isPurchFlag){
								isPurch=0;
							}
							appendHtml+='<input type="hidden"  name="basic[equipment]['+i+'][amountAll]" value="'+
								amountAll
							+'"/>'+
							'<input type="hidden"  name="basic[equipment]['+i+'][id]" value="'+
								id
							+'"/>'+
							'<input type="hidden"  name="basic[equipment]['+i+'][isPurch]" value="'+
								isPurch
							+'"/>';
						}
					}
				}
				if($(window.parent.document.getElementById("appendHtml")).html()!=""){   //重新选择刚先把前一次追加的内容清空
					$(window.parent.document.getElementById("appendHtml")).html("");
				}
				$(window.parent.document.getElementById("appendHtml")).append(appendHtml);
	  }
		$(window.parent.document.getElementById("sub")).bind("click",function(){
		  	setinfo();
			if($(window.parent.document.getElementById("appendHtml")).html()==""){
						alert("请填写离职相关信息。");
						return false;
		  }
		});
</script>
