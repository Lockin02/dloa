<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>采购申请执行情况查询
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css"media="screen" />

		<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript">
			//根据查询条件进行查询
			function toSupport() {
				parent.opener.document.getElementById("form2").innerHTML=document.getElementById("form1").innerHTML;
				parent.opener.document.getElementById("form2").submit();
				this.close();
			}
		</script>
	</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">采购申请执行情况查询
			</span>
		</div>
<form id='form1' name='form1' action="?model=purchase_plan_equipment&action=toProgressList" method="post" >
			<table class="form_main_table">
				<tr>
					<td class="form_text_left">
						下达时间 从
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="basic[sendBeginTime]" id="sendBeginTime" value=""  onfocus="WdatePicker()" readonly /> 至
						<input type="text" class="txt" name="basic[sendEndTime]" id="sendEndTime" value=""  onfocus="WdatePicker()" readonly />
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						物料编号
					</td>
					<td class="form_text_right">
						<input type="text" name="basic[productNumbSear]" id="" class="txt"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						物料名称
					</td>
					<td class="form_text_right">
						<input type="text" name="basic[productName]" id="" class="txt"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						合同编号
					</td>
					<td class="form_text_right">
						<input type="text" name="basic[sourceNumb]" id="" class="txt" />
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						客户名称
					</td>
					<td class="form_text_right">
						<input type="text" name="basic[customerName]" id="" class="txt" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" class="txt_btn_a" value="确 定"  onclick="toSupport()" />
		  				&nbsp;&nbsp;&nbsp;
						<input type="button" class="txt_btn_a" value="关 闭" onclick="closeFun()"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
