<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>采购申请</title>
	<!-- link rel="stylesheet" type="text/css" href="css/tab.css"/ -->
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
	<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
	<link rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />

<script type="text/javascript">
	$(function() {
		var purchType = $("#purchType").val();

		//初始化tabsURL
		var tabArr = [
				"?model=purchase_plan_basic&action=toConfirmProductList",
				"?model=asset_purchase_apply_apply&action=toConfirmProductList",
				];
		$("#tabs1").tabs(".panes > iframe", {
			history : true,
			onClick : function(i, e) {
				var actTabId = "#iframe" + (parseInt(e) + 1);
				$(actTabId).attr("src", tabArr[e]);
			}
		});

	});
</script>
</head>
<body style="overflow-x:hidden;overflow-y:hidden">
<input type="hidden" id="purchType" value="{purchType}">
<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">所有申请物料确认</a></li>
	<li><a href="#tab2">固定资产物料确认</a></li>
</ul>

<!-- tab "panes" -->
<div class="panes">
	<iframe class="pane" id="iframe1" src="about:blank" scrolling="no" frameborder= "0" onload= "this.height=parent.document.body.clientHeight-150">
	</iframe>
	<iframe class="pane" id="iframe2" src="about:blank" height="90%" scrolling="yes" frameborder="0">
	</iframe>
</div>
</div>

</html>
