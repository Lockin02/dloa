<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title></title>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <LINK rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />





<script type="text/javascript">
$(function() {
	var contractID = $("#contractID").val();

	//初始化tabsURL
 	var tabArr=[
    			"?model=purchase_plan_basic&action=planList&purchType={purchType}",
    			"?model=purchase_plan_equipment&action=equList&purchType={purchType}",
    			"?model=purchase_change_notice&action=toChangeList",
    			];

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
   		 var actTabId="#iframe" + (parseInt(e) + 1);
            $(actTabId).attr("src",tabArr[e]);
    }});


});

    </script>

</head>
<body scroll="no">

<div>
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >采购申请统计页</a></li>
        <li><a href="#tab2" >物料清单统计页</a></li>
        <!--
        <li><a href="#tab3" >变更通知</a></li>
        -->
    </ul>

    <!-- tab "panes" -->
    <div class="panes">
            <iframe class="pane" id="iframe1"  src= "about:blank" scrolling="no" frameborder= "0" onload= "this.height=parent.document.body.clientHeight-80">
            </iframe>
            <iframe class="pane"  id="iframe2"   src= "about:blank" scrolling="no" frameborder= "0" onload= "this.height=parent.document.body.clientHeight-100">
            </iframe>
            <iframe class="pane"  id="iframe3"   src= "about:blank" height="510px"  scrolling="auto" frameborder= "0">
            </iframe>
    </div>

	<input type="hidden" value="{contractID}" id="contractID" />
</div>

</body>
</html>
