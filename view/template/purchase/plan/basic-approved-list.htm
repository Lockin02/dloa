function 	checkForm(){
	 isTure=false;

		}
	 });
	  $(".isClose input").each(function(){

	 });

function showLink(url,type,id){
	var skey = "";
	$.ajax({

		data: { "id" : id },
		async: false,
		success: function(data){

		}
	});
	showModalWin(url+ skey ,1);
}
