<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title></title>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <LINK rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />





<script type="text/javascript">
$(function() {
	var id = $("#id").val();
	var numb = $("#numb").val();

	//初始化tabsURL
 	var tabArr=[
    			"?model=purchase_plan_basic&action=planList&id="+id+"&numb="+numb,
    			"?model=purchase_plan_equipment&action=equList&id="+id+"&numb="+numb,
    			];

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
   		 var actTabId="#iframe" + (parseInt(e) + 1);
            $(actTabId).attr("src",tabArr[e]);
    }});


});

    </script>

</head>
<body>

<div>
    <!-- the tabs -->
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >新采购计划</a></li>
        <li><a href="#tab2" >原采购计划</a></li>
    </ul>

    <!-- tab "panes" -->
    <div class="panes">
            <iframe class="pane" id="iframe1"  src= "about:blank" height="650px"   frameborder= "0" >
            </iframe>
            <iframe class="pane"  id="iframe2"   src= "about:blank" height="650px"  scrolling="no" frameborder= "0">
            </iframe>
    </div>

	<input type="hidden" value="{id}" id="id" />
	<input type="hidden" value="{numb}" id="numb" />
</div>

</body>
</html>
