<html>
<head>
    <title>变更单查看</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <link rel="stylesheet" type="text/css" href="css/nav_tab.css">
    <link rel="stylesheet" href="images/style.css" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    	function read(id){
    		window.open("?model=purchase_apply_applybasic&action=read&goBack=no&id="+id);
    	}
    </script>
</head>
	<body scroll="yes" onload="myload()">
		<table>
			<tr>
				<td>
					<img src="images/sys_config.gif">
						<b>
							<font color="#000000">查看变更单</font>
						</b>
					</img>
				</td>
			</tr>
		</table>
		<center>
			<input type="button" value="查看变更后申请单" onclick="read('{applychange[idNew]}')">&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value="查看变更前申请单" onclick="read('{applychange[idOld]}')">
		</center>
		<br>
  		<table border="0" cellspacing="0" cellpadding="0" class="table" align="center" width="1100">
			<tr align="center" class="tablecontrol"  height="35">
				<td colspan="4">
					<font face="宋体" size="3">变更申请单</font>
				</td>
			</tr>
			<tr height="28">
				<td class="tableheader" align="center" width="12%">
					变更单编号
				</td>
				<td align="left" width="38%">
					&nbsp;<font color="red">{applychange[changeNumb]}</font>
				</td>
				<td class="tableheader" align="center" width="12%">
					申请人
				</td>
				<td align="left">
					&nbsp;{applychange[createName]}
				</td>
			</tr>
			<tr height="28">
				<td class="tableheader" align="center" width="12%">
					创建时间
				</td>
				<td align="left" width="38%">
					&nbsp;{applychange[createTime]}
				</td>
				<td class="tableheader" align="center" width="12%">
					审批状态
				</td>
				<td align="left">
					&nbsp;{applychange[ExaStatus]}
				</td>
			</tr>
			<tr align="center" >
				<td class="tableheader" width="12%">
					变更主题
				</td>
				<td align="left" colspan="3">
					&nbsp;{applychange[name]}
				</td>
			</tr>
			<tr align="center" >
				<td class="tableheader" width="12%">
					变更原因
				</td>
				<td colspan="3" >
					<textarea rows="5" id="reason" name="basic[change][reason]" cols="136" readOnly>{applychange[reason]}</textarea>
				</td>
			</tr>
			<tr align="center" >
				<td class="tableheader" width="12%">
					变更影响
				</td>
				<td colspan="3" >
					<textarea rows="5" id="effect" name="basic[change][effect]" cols="136" readOnly>{applychange[effect]}</textarea>
				</td>
			</tr>
			{showExa}
			{goback}
		</table>
		<br>
		<br>
</html>
