<html>
<head>
    <title>采购申请单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <link rel="stylesheet" type="text/css" href="js/thickbox.css" />
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/common/checkBoxTab.js"></script>

    .tdPadding{
        padding-left:5px;
    }
    </style>
    <script language="javascript" >
		//搜索
		function search(){
			var searchvalue=$('#applyNumb').val();
			location="?model=purchase_apply_applybasic&action=myApproval&clickNumb={clickNumb}&applyNumb="+searchvalue;
		}
    </script>
</head>
<body scroll="yes">
<div class="main_wraper" >
<table class="main_table_search">
  <tr>
    <td ><img src="images/sys_config.gif"><b><font color="#000000"> 采购申请单审批</font></b>
    </td>
  </tr>
</table>
{topPlan}
<table class="main_table_search">
	<tr class="tablecontrol" height="28px">
		<td colspan="15" align="left">
			&nbsp;采购申请单编号：<input type="text" name="applyNumb" class="txt" id="applyNumb" value="{applyNumb}">
			<input type="button" value="搜索" class="txt_btn_a"  onclick="search();">
		</td>
	</tr>
</table>
<table class="main_table">
<thead>
    <tr height="28" align="center" class="main_tr_header">
        <th width="6%">
           	序号
        </th>
        <th   >
             审批单号
        </th>
        <th width="15%">
            采购申请单编号
        </th>
        <th   width="12%">
            采购申请人
        </th>
        <th   width="12%">
            供应商
        </th>
        <th   width="12%">
            申请日期
        </th>
        <th   width="12%">
            预计到货日期
        </th>
        <th width="15%">
			操作
		</th>
    </tr>
   </thead>
    {list}
</table>
{pageDiv}
</div>
</body>
</html>
