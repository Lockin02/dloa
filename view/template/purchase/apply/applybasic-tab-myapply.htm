<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <LINK rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />

    <script type="text/javascript">

	$(function() {

		//初始化tabsURL
	 	var tabArr=[
	    			"?model=purchase_apply_applybasic&action=myExecutionList",
	    			"?model=purchase_apply_applybasic&action=myWaitList",
	    			"?model=purchase_apply_applybasic&action=myApprovalList",
	    			"?model=purchase_apply_applybasic&action=myCloseList",
	    			"?model=purchase_apply_applychange=myList",
	    			];

	    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
	   		 var actTabId="#iframe" + (parseInt(e) + 1);
	            $(actTabId).attr("src",tabArr[e]);
	    }});
	});

    </script>

</head>
<body>

<div>
    <!-- the tabs -->
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >我的执行中采购申请单</a></li>
        <li><a href="#tab2" >我的待提交审批采购申请单</a></li>
        <li><a href="#tab3" >我的审批中的采购申请单</a></li>
        <li><a href="#tab4" >我的关闭的采购申请单</a></li>
        <li><a href="#tab5" >我的变更申请</a></li>
    </ul>

    <!-- tab "panes" -->
    <div class="panes">
            <iframe class="pane" id="iframe1"  src= "about:blank" height="650px"   frameborder= "0" >
            </iframe>
             <iframe class="pane"  id="iframe2"   src= "about:blank" height="650px"  scrolling="no" frameborder= "0">
            </iframe>
            <iframe class="pane"  id="iframe3"   src= "about:blank" height="650px"  scrolling="no" frameborder= "0">
            </iframe>
            <iframe class="pane"  id="iframe4"   src= "about:blank" height="650px"   frameborder= "0">
            </iframe>
            <iframe class="pane"  id="iframe5"   src= "about:blank" height="650px"   frameborder= "0">
            </iframe>
    </div>

</div>

</body>
</html>
