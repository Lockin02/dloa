<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
<title>报价单</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	报价单
    </span>
</div>
<div class="form_mian">
    <input type="hidden"  value="{parentId}"/>
    <input type="hidden" name="" value="{supplierId}"/>
    <input type="hidden" name="" value="{supplierName}"/>
    <input type="hidden" name="" id="quoteId" value="{quoteId}"/>
    <table class="form_main_table">
		<tr>
			<td class="form_text_left">供应商名称</td>
			<td class="form_text_right" >{supplierName}
            </td>
			<td class="form_text_left" >总报价</td>
			<td class="form_text_right">
				{quote}
			</td>
        </tr>
        <tr>
			<td class="form_text_left" >税率</td>
			<td class="form_text_right"  >
				{taxRate}
			</td>
			<td class="form_text_left" >交货日期</td>
			<td class="form_text_right" >
				{arrivalDate}
			</td>
		</tr>
          <tr align="center">
          	<td class="form_text_left">付款条件</td>
          	<td class="form_text_right" colspan="3">
					{paymentConditionName}  &nbsp; {payRatio}
				</select>
         	</td>
         </tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read_blue">{remark}</textarea>
		</td>
	</tr>
				<tr>
					<td class="form_text_left">附件</td>
					<td colspan="3" class="form_text_right">
						{file}
					</td>
				</tr>
		<tr>
			<td  colspan="4">
				<table class="main_table">
				     <thead>
				     <input type="hidden" id="pronumber" value="{proNumber}"/>
				       <tr class="main_tr_header">
				         <th>序号</th>
				         <th>物料编号/名称</th>
				         <th width="5%">单位</th>
				         <th>询价<br>总数量</th>
	         			 <th>参考价格</th>
				         <th>含税单价</th>
						<th class="td_table" width="50%">
							<table  class="main_table_nested" frame=void>
						         <th width="10%">数量</th>
						         <th width="20%">含税单价</th>
						         <th width="20%">税率(%)</th>
						         <!--
						         <th >税额</th> -->
						         <th width="20%">交货日期</th>
						         <th width="20%">运输方式</th>
							</table>
						</th>
				       </tr>
				     {proList}
					 </tbody>
					</tr>
					<tr>
			            <td colspan="11">
			                <input type="button" class="txt_btn_a" value=" 关 闭 " onclick="self.parent.tb_remove();"/>
			            </td>
			         </tr>
			    </table>
	  	 </td>
   	</tr>
   </table>
</div>
</body>
</html>
