<!DOCTYPE html>
<html>
<head>
    <title>订单查询条件</title>
    {#commonInclude#}
    <script type="text/javascript"
            src="view/template/purchase/contract/js/purchasecontract-listinfo-search.js"></script>
</head>
<body>
<div class="main_head">
	<span class="main_head_title">
		选择查询条件
	</span>

</div>

<div>
    <font color="blue">*查询时,如果涉及到采购类型,采购类型条件放在前面</font>

    <form id='form1' name='form1' action="?model=purchase_contract_purchasecontract&action=toListInfo" method="post">
        <table id="mytable" class="form_main_table">
            <thead>
            <tr>
                <td colspan="5" class="form_header">
                    查询条件
                </td>
                <td align="center">
                    <input type="hidden" id="invnumber" value="0"/>
                    <img id="addLine" src="images/collapsed.gif" onclick="dynamic_add('invbody','invnumber');"
                         title="添加行"/>
                </td>
            </tr>
            <tr class="main_tr_header">
                <th>
                    <p class="allImg">
                        序号
                    </p>
                </th>
                <th>逻辑</th>
                <th> 查询字段</th>
                <th>比较关系</th>
                <th>数值</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="invbody">
            </tbody>
        </table>
        <table class="form_main_table">
            <tr>
                <td colspan="6">
                    <input type="hidden" id="logic" value="{logic}"/>
                    <input type="hidden" id="field" value="{field}"/>
                    <input type="hidden" id="relation" value="{relation}"/>
                    <input type="hidden" id="values" value="{values}"/>
                    <input type="button" class="txt_btn_a" value="  查  询  " onclick="toSupport()"/>
                    <input type="button" class="txt_btn_a" value="  关  闭  " onclick="window.close();"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
