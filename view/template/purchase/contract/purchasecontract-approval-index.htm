<html>
<head>
    <title></title>
   <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
     <LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
    <script type="text/javascript">

$(function() {
	//初始化tabsURL
 	var tabArr=[
    			"?model=purchase_contract_purchasecontract&action=pcApprovalNo",
    			"?model=purchase_contract_purchasecontract&action=pcApprovalYes",
    			];

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
   		 var actTabId="#iframe" + (parseInt(e) + 1);
            $(actTabId).attr("src",tabArr[e]);
    }});


});

    </script>

</head>
<body>

<div>
    <!-- the tabs -->
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >待审批订单</a></li>
        <li><a href="#tab2" >已审批订单</a></li>
    </ul>

    <!-- tab "panes" -->
    <div class="panes">
            <iframe class="pane" id="iframe1"  src= "about:blank" height="98%" frameborder= "0" >
            </iframe>
            <iframe class="pane" id="iframe2"  src= "about:blank" height="98%" frameborder= "0">
            </iframe>
    </div>

</div>

</body>
</html>
