<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>查看采购订单</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
<LINK rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />

<script type="text/javascript">
	$(function() {
		var skeyStr="&skey={skey_}";
		var id = $("#id").val();
		var originalId = $("#originalId").val();
		var applyNumb = $("#applyNumb").val();
		var inquiryId = $("#inquiryId").val();
		var inquSkey = $("#inquSkey").val();
		if(inquiryId==""){
			$("#inquiry").hide();
		}

		//初始化tabsURL
		var tabArr = [
				//"?model=purchase_contract_purchasecontract&action=init&perm=view&contractId="+contractId+"&id="+id,
				//"?model=purchase_change_contractchange&action=toTabHistory&contractId="+contractId+"&id="+id+"&applyNumb="+applyNumb,
				"?model=purchase_contract_purchasecontract&action=toViewRelationBill&readType=appro&id="+ id+skeyStr,
				"?model=purchase_contract_purchasecontract&action=toViewChange&readType=exam&pjId="
						+ id+"&id="
						+ id+skeyStr,
				"?model=common_changeLog&action=tolist&logObj=purchasecontract&originalId="
						+ id + "&objId=" + originalId + "&applyNumb="
						+ applyNumb,
				"?model=purchase_inquiry_inquirysheet&action=listForOrder&idArr="+ inquiryId];
		$("#tabs1").tabs(".panes > iframe", {
			history : true,
			onClick : function(i, e) {
				var actTabId = "#iframe" + (parseInt(e) + 1);
				$(actTabId).attr("src", tabArr[e]);
			}
		});

	});
</script>

</head>
<body>
<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">订单关联单据</a></li>
	<li><a href="#tab2">订单信息</a></li>
	<li><a href="#tab3">变更信息</a></li>
	<li id="inquiry"><a href="#tab4">采购询价</a></li>
</ul>

<!-- tab "panes" -->
<div class="panes">
	<iframe class="pane" id="iframe1" src="about:blank" height="650px" scrolling="auto" frameborder="0">
	</iframe>
	<iframe class="pane" id="iframe2" src="about:blank" height="650px" scrolling="auto" frameborder="0">
	</iframe>
	<iframe class="pane" id="iframe3" src="about:blank" height="650px" scrolling="auto" frameborder="0">
	</iframe>
	<iframe class="pane" id="iframe4" src="about:blank" height="650px" scrolling="auto" frameborder="0">
	</iframe>
	</div>


<input type="hidden" value="{id}" id="id" /> <input type="hidden"
	value="{originalId}" id="originalId" /> <input type="hidden"
	value="{applyNumb}" id="applyNumb" /></div>
	<input type="hidden" value="{inquiryId}" id="inquiryId" />
	<input type="hidden" value="{inquSkey}" id="inquSkey" />

</body>
</html>
