<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
<title>导出采购订单物料信息</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
<!-- 主题css，可切换 -->
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"  media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/common/email.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-supplier.js"></script>
	<script type="text/javascript" src="view/template/purchase/contract/js/purchasecontract-exportexcel.js" ></script>


<script>

</script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	导出采购订单物料信息
    </span>
</div>
<div class="form_main">
    <form id='form1'  action="?model=purchase_contract_purchasecontract&action=toExportExcel&exportType={exportType}" method="post">

		<table class="form_main_table" >
			<tr>
				<td class="form_text_left">单据时间</td>
				<td class="form_text_right" >
					 从<input type="text" id="beginTime" class="txt" name="purchasecontract[beginTime]" value=""  onfocus="WdatePicker()" readonly/>到
					 <input type="text" id="endTime" class="txt" name="purchasecontract[endTime]" value=""  onfocus="WdatePicker()" readonly/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">供应商名称</td>
				<td class="form_text_right" >
					 <input type="text" id="suppName" class="txtlong" name="purchasecontract[suppName]" value="" />
					 <input type="hidden" id="suppId"  name="purchasecontract[suppId]"  value="" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">供应商名称</td>
				<td class="form_text_right" >
					 <input type="text" id="suppName" class="txtlong" name="purchasecontract[suppName]" value="" />
					 <input type="hidden" id="suppId"  name="purchasecontract[suppId]"  value="" />
				</td>
			</tr>
			<tr>
				<td  class="form_text_left">审批情况</td>
				<td class="form_text_right" >
					<input type="checkbox" name="purchasecontract[ExaStatus][1]" value="部门审批"/>审批中
					<input type="checkbox" name="purchasecontract[ExaStatus][2]" value="打回"/>不通过
					<input type="checkbox"  name="purchasecontract[ExaStatus][3]" value="完成"/>通过
				</td>
			</tr>
			<tr>
				<td class="form_text_left">物料名称</td>
				<td class="form_text_right" >
					 <input type="text" id="productName" class="txtlong" name="purchasecontract[productName]" value="" />
					 <input type="hidden" id="productId"  name="purchasecontract[productId]"  value="" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">申请部门</td>
				<td class="form_text_right" >
					 <input type="text" id="applyDeptName" class="txtlong" name="purchasecontract[applyDeptName]" value="" readonly/>
					 <input type="hidden" id="applyDeptId"  name="purchasecontract[applyDeptId]"  value="" />
				</td>
			</tr>
			<tr>
				<td  colspan="2" align="left">
					<font color="blue">*根据选择的条件过滤数据，不选择则默认导出所有的数据</font>
				</td>
			</tr>
			<tr>
				 <td colspan="2">
	                        <input type="submit" id="" value=" 导出Excel " class="txt_btn_a" />
	                        <input type="button" id="" value="关 闭"  class="txt_btn_a" onclick="closeFun();"/>
	            </td>
			</tr>
		</table>
	</form>
</body>
</html>
