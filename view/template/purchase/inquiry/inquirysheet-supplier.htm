<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<title>采购询价单</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>

		<!-- 主题css，可切换 -->
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"  media="screen" />

       <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-supplier.js"></script>
	<script type="text/javascript" src="view/template/purchase/inquiry/js/supplier-add.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    <script type="text/javascript">
    var show_page = function(page) {
};
    </script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	添加采购询价单
    </span>
</div>

<form id="form1" method="post" action="?model=purchase_inquiry_inquirysheet&action=saveInquiry&type={type}">
  <input type="hidden" id="parentId" name="inquirysheet[id]" value="{parentId}"/>
 <input type="hidden" id="back"  value="{type}"/>
  <div class="form_mian">
	<table class="main_table">
     <thead>
        <tr>
			<td colspan="7" class="form_header">询价明细
			</td>
		</tr>
       <tr class="main_tr_header">
         <th></th>
         <th>供应商A <input type="button" id="" class="txt_btn_a" value="清 空" onclick="delSupp(1);"/></th>
         <th>供应商B <input type="button" id="" class="txt_btn_a" value="清 空" onclick="delSupp(2);"/></th>
         <th>供应商C <input type="button" id="" class="txt_btn_a" value="清 空" onclick="delSupp(3);"/></th>
       </tr>
     </thead>
     <tbody>
		<tr class="tr_even">
		    <td class="form_text_left">供应商名称</td>
			<td class="form_text_right">
				<input type="text" class="txt" id="supplierName1" name="inquirysheet[inquirysupp][1][suppName]" />
				<input type="hidden" id="supplierId1" name="inquirysheet[inquirysupp][1][suppId]" />
			</td>
			<td class="form_text_right">
				<input type="text" class="txt" id="supplierName2" name="inquirysheet[inquirysupp][2][suppName]" />
				<input type="hidden" id="supplierId2" name="inquirysheet[inquirysupp][2][suppId]"/>
			</td>
			<td class="form_text_right">
				<input type="text" class="txt" id="supplierName3" name="inquirysheet[inquirysupp][3][suppName]" />
				<input type="hidden" id="supplierId3" name="inquirysheet[inquirysupp][3][suppId]"/>
			</td>
		</tr>

	    <tr class="tr_even">
		    <td class="form_text_left">主营产品</td>
			<td  class="form_text_right"><input type="text" class="readOnlyText" id="products1" name="inquirysheet[inquirysupp][1][suppTel]" readonly/></td>
			<td  class="form_text_right"><input type="text" class="readOnlyText" id="products2" name="inquirysheet[inquirysupp][2][suppTel]" readonly/></td>
			<td  class="form_text_right"><input type="text" class="readOnlyText" id="products3" name="inquirysheet[inquirysupp][3][suppTel]" readonly/></td>
		</tr>
		<tr class="tr_odd">
		    <td class="form_text_left">报价总额</td>
			<td class="form_text_right"><input type="text" class="readOnlyText" id="quote1" name="inquirysheet[inquirysupp][1][quote]" readonly/></td>
			<td class="form_text_right"><input type="text" class="readOnlyText" id="quote2" name="inquirysheet[inquirysupp][2][quote]" readonly/></td>
			<td class="form_text_right"><input type="text" class="readOnlyText" id="quote3" name="inquirysheet[inquirysupp][3][quote]" readonly/></td>
		</tr>
		<tr class="tr_even">
		    <td class="form_text_left">报价详情</td>
			<td class="form_text_right">
				<input type="hidden" name="" id="suppId1"/>
				<a onclick="quote(1);" href="#">A-报价单</a>
			</td>
			<td class="form_text_right">
				<input type="hidden" name="" id="suppId2"/>
				<a onclick="quote(2);" href="#">B-报价单</a>
			</td>
			<td class="form_text_right">
				<input type="hidden" name="" id="suppId3" value=""/>
				<a onclick="quote(3)" href="#">C-报价单</a>
			</td>
		</tr>
     </table>
     </div>

     <div class="form_main">
       <table class="form_main_table">
         <tr>
            <td colspan="4">
            <!--
           	    <input type="button" class="txt_btn_a" onclick="subInquiry();" value=" 提 交 " />&nbsp;&nbsp;
                <input type="button" class="txt_btn_a" value=" 上一步 " onclick="backToPre();"/>-->
           	    <input type="button" class="txt_btn_a" onclick="subForm();" value=" 提交审批 " />&nbsp;&nbsp;
                <input type="submit" class="txt_btn_a" value=" 保 存 " />&nbsp;&nbsp;
            </td>
         </tr>
       </table>
     </div>
</form>
</body>
</html>
