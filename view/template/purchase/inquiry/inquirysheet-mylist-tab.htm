<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <LINK rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />
	<script type="text/javascript">
	$(function() {

		//初始化tabsURL
	 	var tabArr=[
	    			"?model=purchase_inquiry_inquirysheet&action=isMyInquiry",
	    			"?model=purchase_inquiry_equmentInquiry&action=toMyInquiryEquList",
	    			"?model=purchase_inquiry_inquirysheet&action=isMyCloseList"
	    			];

	    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
	   		 var actTabId="#iframe" + (parseInt(e) + 1);
	            $(actTabId).attr("src",tabArr[e]);
	    }});
	});
    </script>

</head>
<body scroll="no">

	<div >
	    <!-- the tabs -->
	    <ul class="tabs" id="tabs1">
	    <!-- -->
	        <li><a href="#tab1" >我的采购询价单</a></li>
	        <li><a href="#tab2" >已指定物料汇总</a></li>
	        <li><a href="#tab3" >已关闭询价单</a></li>

	    </ul>

	    <!-- tab "panes" -->
	    <div class="panes">
	            <iframe class="pane" id="iframe1"  src= "about:blank" scrolling="no" frameborder= "0" onload= "this.height=parent.document.body.clientHeight-140">
	            </iframe>
	            <iframe class="pane" id="iframe2"  src= "about:blank" scrolling="no" frameborder= "0" onload= "this.height=parent.document.body.clientHeight-160">
	            </iframe>
	            <iframe class="pane" id="iframe3"  src= "about:blank" scrolling="no" frameborder= "0" onload= "this.height=parent.document.body.clientHeight-140">
	            </iframe>
	    </div>
	</div>

</body>
</html>
