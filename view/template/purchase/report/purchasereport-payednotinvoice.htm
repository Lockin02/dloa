<HTML>
<HEAD>
<TITLE>Web报表(B/S报表)演示 - 查询显示控件展现报表</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC"
	codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
<script src="webreport/CreateControl.js" language="javascript"></script>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />
<script>
	function searchBtn(){
		window.open("?model=purchase_report_purchasereport&action=toPayedNotInvoiceSearch"
				+ "&beginYear=" + document.getElementById("beginYear").value
				+ "&beginMonth=" + document.getElementById("beginMonth").value
				+ "&endYear=" + document.getElementById("endYear").value
				+ "&endMonth=" + document.getElementById("endMonth").value

				+ "&suppId=" + document.getElementById("suppId").value
				+ "&suppName=" + document.getElementById("suppName").value

				+ "&sendId=" + document.getElementById("sendId").value
				+ "&sendName=" + document.getElementById("sendName").value

				+ "&purchTypeCN=" + document.getElementById("purchTypeCN").value
				+ "&hwapplyNumb=" + document.getElementById("hwapplyNumb").value

				+ "&productId=" + document.getElementById("productId").value
				+ "&productNumb=" + document.getElementById("productNumb").value
				+ "&productName=" + document.getElementById("productName").value
		,'newwindow','height=500,width=800');
	}
</script>
</HEAD>
<BODY style="margin:0" bgcolor="buttonface">
<table border="0" width="100%" height="100%">
	<tr>
		<td>
			<input type="button" class="txt_btn_a" id="searchBtn" onclick="searchBtn();" value=" 查  询 "/>
		</td>
	</tr>
	<tr>
		<td width="100%">
			<table width="100%">
				<tr>
					<!--td width="30%">
						单据日期 ： <span>{beginYear}</span>年
						<span>{beginMonth}</span>月  至
						<span>{endYear}</span>年
						<span>{endMonth}</span>月
					</td-->
					<td width="30%">
						采 购 员 ： <span>{sendName}</span>
					</td>
					<td width="70%" colspan="3">
						供 应 商 ： <span>{suppName}</span>
					</td>
				</tr>
				<tr>
					<td width="30%">
						采购用途 ： <span>{purchTypeCN}</span>
					</td>
					<td width="30%">
						单据编号 ： <span>{hwapplyNumb}</span>
					</td>
					<td width="40%">
						物料信息 ： <span>{productNumb} {productName}</span>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr height="100%">
		<td colspan="5" style="font-size: 10pt;" height="100%">
			<input type="hidden" id="beginYear" value="{beginYear}"/>
			<input type="hidden" id="beginMonth" value="{beginMonth}"/>
			<input type="hidden" id="endYear" value="{endYear}"/>
			<input type="hidden" id="endMonth" value="{endMonth}"/>

			<input type="hidden" id="suppId" value="{suppId}"/>
			<input type="hidden" id="suppName" value="{suppName}"/>

			<input type="hidden" id="sendId" value="{sendId}"/>
			<input type="hidden" id="sendName" value="{sendName}"/>

			<input type="hidden" id="purchTypeCN" value="{purchTypeCN}"/>

			<input type="hidden" id="hwapplyNumb" value="{hwapplyNumb}"/>

			<input type="hidden" id="productId" value="{productId}"/>
			<input type="hidden" id="productNumb" value="{productNumb}"/>
			<input type="hidden" id="productName" value="{productName}"/>
			<script language="javascript">
			    //用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
				CreateDisplayViewer("view/template/purchase/report/purchasereport-payednotinvoice.grf"
				,"view/template/purchase/report/purchasereport-payednotinvoice.php"
				+ "?beginYear=" + document.getElementById("beginYear").value
				+ "&beginMonth=" + document.getElementById("beginMonth").value
				+ "&endYear=" + document.getElementById("endYear").value
				+ "&endMonth=" + document.getElementById("endMonth").value

				+ "&suppId=" + document.getElementById("suppId").value
				+ "&suppName=" + document.getElementById("suppName").value

				+ "&sendId=" + document.getElementById("sendId").value
				+ "&sendName=" + document.getElementById("sendName").value

				+ "&purchTypeCN=" + document.getElementById("purchTypeCN").value
				+ "&hwapplyNumb=" + document.getElementById("hwapplyNumb").value

				+ "&productId=" + document.getElementById("productId").value
				+ "&productNumb=" + document.getElementById("productNumb").value
				+ "&productName=" + document.getElementById("productName").value
				)
			</script>
		</td>
	</tr>
</table>
</BODY>
</HTML>
