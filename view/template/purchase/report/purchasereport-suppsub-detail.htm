<HTML>
<HEAD>
<TITLE>供应商采购金额月度汇总表</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC"
	codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
<script src="webreport/CreateControl.js" language="javascript"></script>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script>
	function searchBtn() {
		window.open("?model=purchase_report_purchasereport&action=toSupSubPageSearch"
				+"&thisYear="+$("#thisYear").val()
				+"&beginMonth="+$("#beginMonth").val()
				+"&endMonth="+$("#endMonth").val()
				+ "&suppId="+$("#suppId").val()
				+ "&suppName="+$("#suppName").val()
				,'newwindow', 'height=500,width=700');
	}
	function clearBtn() {
		this.location
				.reload("?model=purchase_report_purchasereport&action=toSupSubPage");
	}
</script>
</HEAD>
<BODY style="margin: 0" bgcolor="buttonface">

<table border="0" width="100%" height="100%">
	<tr>
		<td>
			<input type="button" class="txt_btn_a" id="searchBtn" onclick="searchBtn();" value=" 查  询 "/>
		</td>
	</tr>
	<tr>
		<td width="100%">
			<table width="100%">
				<tr>
					<td width="30%">
						单据日期 ： <span>{thisYear}</span>年
						<span>{beginMonth}</span>月  至
						<span>{thisYear}</span>年
						<span>{endMonth}</span>月
					</td>
					<td width="70%">
						供 应 商 ： {suppName}
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr height="100%">
		<td colspan="5" style="font-size: 10pt;" height="100%">
		<input type="hidden" id="thisYear" value="{thisYear}" />
		<input type="hidden" id="beginMonth" value="{beginMonth}" />
		<input type="hidden" id="endMonth" value="{endMonth}" />
		<input type="hidden" id="suppId" value="{suppId}" />
		<input type="hidden" id="suppName" value="{suppName}" />
		<script language="javascript">
			CreateDisplayViewer("view/template/purchase/report/purchasereport-suppsub.grf",
					"view/template/purchase/report/purchasereport-suppsub.php"
					+ "?thisYear="+$("#thisYear").val()
					+ "&beginMonth="+$("#beginMonth").val()
					+ "&endMonth="+$("#endMonth").val()
					+ "&suppId="+$("#suppId").val()
					+ "&suppName="+$("#suppName").val()
				);
		</script>
		</td>
	</tr>
</table>
</BODY>
</HTML>
