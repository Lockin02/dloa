<HTML>
<HEAD>
<TITLE>Web报表(B/S报表)演示 - 查询显示控件展现报表</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC"
	codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
<script src="webreport/CreateControl.js" language="javascript"></script>
<script src="js/jquery.js" language="javascript"></script>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />
<script>
	$(function(){
		$("#thisYearSelect").val($("#thisYear").val());
		$("#thisQuarterSelect").val($("#thisQuarter").val());
	});

	function searchBtn(){
		location.href="?model=purchase_report_purchasereport&action=toAssetsDeptSub"
			+ "&thisYear=" + document.getElementById("thisYearSelect").value
			+ "&thisQuarter=" + document.getElementById("thisQuarterSelect").value;
	}

	function reset(){
		location.href="?model=purchase_report_purchasereport&action=toAssetsDeptSub";
	}


</script>
</HEAD>
<BODY style="margin:0" bgcolor="buttonface">
<table border="0" width="100%" height="100%">
	<tr>
		<td width="100%">
			<table width="100%">
				<tr>
					<td width="40%">
						查询条件 ：
						<select id="thisYearSelect">{yearStr}</select>
						<select id="thisQuarterSelect">{quarterStr}</select>

						<input type="button" class="txt_btn_a" id="searchBtn" onclick="searchBtn();" value=" 查 询 "/>
						<input type="button" class="txt_btn_a" id="searchBtn" onclick="reset();" value=" 重 置 "/>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr height="100%">
		<td colspan="5" style="font-size: 10pt;" height="100%">
			<input type="hidden" id="thisYear" value="{thisYear}"/>
			<input type="hidden" id="thisQuarter" value="{thisQuarter}"/>
			<script language="javascript">
			    //用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
				CreateDisplayViewer("view/template/purchase/report/purchasereport-assetsdeptsub.grf"
				,"view/template/purchase/report/purchasereport-assetsdeptsub.php"
				+ "?thisYear=" + document.getElementById("thisYear").value
				+ "&thisQuarter=" + document.getElementById("thisQuarter").value
				)
			</script>
		</td>
	</tr>
</table>
</BODY>
</HTML>
