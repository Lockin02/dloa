<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>采购任务多物料查询</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"
	media="screen" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/yxmenu.theme.css" media="screen" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />

<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/jquery/woo.js"></script>
<script type="text/javascript" src="js/jquery/component.js"></script>
<script type="text/javascript" src="js/jquery/dump.js"></script>
<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-product.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

<script type="text/javascript" src="js/jquery/woo.js"></script>
<script type="text/javascript" src="js/jquery/component.js"></script>
<script type="text/javascript">
			//根据查询条件进行查询
			function toSupport() {
				parent.opener.document.getElementById("form2").innerHTML=document.getElementById("form1").innerHTML;
				parent.opener.document.getElementById("form2").submit();
				this.close();
			}
		</script>
<script type="text/javascript"
	src="view/template/purchase/task/js/basic-list-search.js"></script>
</head>
<body>
<div class="main_head"><span class="main_head_title">采购任务多物料查询
</span></div>
<form id='form1' name='form1'
	action="?model=purchase_task_equipment&action=toExeEquList"
	method="post">
<table id="mytable" class="form_main_table">
	<thead>
		<tr>
			<td colspan="3" class="form_header">查询条件</td>
			<td align="center"><input type="hidden" id="invnumber" value="1" />
			<img id="addLine" src="images/collapsed.gif"
				onclick="dynamic_add('invbody','invnumber');" title="添加行" /></td>
		</tr>
		<tr class="main_tr_header">
			<th>
			<p class="allImg">序号</p>
			</th>
			<th>物料编号</th>
			<th>物料名称</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody id="invbody">
		<tr>
			<td>1</td>
			<td>
				<input type="text" class="txt" id="productNumb1" name="basic[1][productNumb]" readonly/>
			</td>
			<td>
				<input type="text" class="txtMiddlelong" id="productName1" name="basic[1][productName]" readonly/>
				<input type="hidden" class="txt" id="productId1" name="basic[1][productId]" />
			</td>
			<td>
				<img title="删除行" onclick="mydel(this , 'mytable')" src="images/closeDiv.gif"/>
			</td>
		</tr>
	</tbody>
</table>
<table class="form_main_table">
	<tr>
		<td colspan="2"><input type="button" class="txt_btn_a"
			value="确 定" onclick="toSupport()" /> &nbsp;&nbsp;&nbsp; <input
			type="button" class="txt_btn_a" value="关 闭" onclick="closeFun()" /></td>
	</tr>
</table>
</form>
</body>
</html>
