   <script type="text/javascript" src="js/jquery/tab/jquery-1.3.1.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
     <LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">




<script type="text/javascript">
$(function() {
	var contractID = $("#contractID").val();

	//初始化tabsURL
 	var tabArr=[
    			"?model=purchase_task_basic&action=executionList",
    			"?model=purchase_task_basic&action=closeList",
    			];

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
   		 var actTabId="#iframe" + (parseInt(e) + 1);
            $(actTabId).attr("src",tabArr[e]);
    }});


});

    </script>

</head>
<body>

<div>
    <!-- the tabs -->
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >执行中</a></li>
        <li><a href="#tab2" >已关闭</a></li>
    </ul>

    <!-- tab "panes" -->
    <div class="panes">
            <iframe class="pane" id="iframe1"  src= "about:blank" height="650px"  scrolling="auto" frameborder= "0" >
            </iframe>
            <iframe class="pane"  id="iframe2"   src= "about:blank" height=650px"  scrolling="auto" frameborder= "0">
            </iframe>
    </div>

	<input type="hidden" value="{contractID}" id="contractID" />
</div>

</body>
