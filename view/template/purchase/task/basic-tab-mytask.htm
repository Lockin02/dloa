<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title></title>
    <link rel="stylesheet" type="text/css" href="js/thickbox.css" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <LINK rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />

<script type="text/javascript">
$(function() {

	//初始化tabsURL
 	var tabArr=[
    			"?model=purchase_task_basic&action=waitAssignList",
    			"?model=purchase_task_basic&action=executionAssignList",
    			"?model=purchase_task_basic&action=closeAssignList",
    			];

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
   		 var actTabId="#iframe" + (parseInt(e) + 1);
            $(actTabId).attr("src",tabArr[e]);
    }});


});

    </script>

</head>
<body scroll="auto">
<div class="main_head">
   	<span class="main_head_title">我分配的采购任务</span>
</div>
<div>
    <!-- the tabs -->
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >未执行</a></li>
        <li><a href="#tab2" >执行中</a></li>
        <li><a href="#tab3" >已完成</a></li>
    </ul>

    <!-- tab "panes" -->
    <div class="panes">
            <iframe class="pane" id="iframe1"  src= "about:blank" height="650px" scrolling="auto"  frameborder= "0" >
            </iframe>
            <iframe class="pane"  id="iframe2"   src= "about:blank" height="650px"  scrolling="auto" frameborder= "0">
            </iframe>
            <iframe class="pane"  id="iframe3"   src= "about:blank" height="650px"  scrolling="auto" frameborder= "0">
            </iframe>
    </div>

</div>

</body>
</html>
