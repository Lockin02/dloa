<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <link rel="stylesheet" type="text/css" href="css/nav_tab.css">
    <link rel="stylesheet" href="images/style.css" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
    <script type="text/javascript" src="js/thickbox.js"></script>
    <style>
    .tdPadding{
        padding-left:5px;
    }
    </style>
    <script language="javascript" >

		var imgCollapsed = "images/collapsed.gif" //加号图片路径

		var imgExpanded = "images/expanded.gif" //减号图路径

		var allShrinkImage = "p.allImg IMG"; //收缩all图片jquery选择定位

		var childShrinkImage = "p.childImg IMG"; //收某行缩图片jquery选择定位

		var shrinkTable = ".shrinkTable"; //收缩某行table jquery定位

		var readThisTable = "div.readThisTable"; //收缩某行查看div jquery定位

		var tdChange = "td.tdChange"; //某td单击收缩 Jquery定位

		var checkListIdStr = "#idsArry"; //隐藏checkbox选择值字符串 jquery定位

		var childCheckbox = "input.checkChild"; //最小checkbox jquery定

		var childAllCheckbox = "p.checkChildAll input"; //某行所有checkbox jquery定位

		var allCheckbox = "p.checkAll input"; //所有checkbox jquery定位

		//搜索
		function search(){
			var searchvalue=$('#taskNumb').val();
			location="?model=purchase_task_basic&action=taskMyList&taskNumb="+searchvalue+"&clickNumb=4";
		}

		function selectButton(obj,id,numb){
			var objVal = $(obj).attr('value');
			if( objVal == "readReceive" ){
				location.href = "?model=purchase_task_basic&action=readReceive&id="+id+"&numb="+numb;
			}

		}
    </script>
    <script language="JavaScript" type="text/javascript" src="js/common/checkBoxTab.js"></script>
</head>
<body scroll="yes">
<table border="0" width="100%" cellspacing="0" cellpadding="3" class="small">
  <tr>
    <td class="Big"><img src="images/sys_config.gif"><b><font color="#000000"> 采购任务</font></b>
    </td>
  </tr>
</table>
{topPlan}
<table id="myTab" width="98%" border="0" cellspacing="0" cellpadding="0" class="table" align="center">
	<tr class="tablecontrol" height="28px">
		<td colspan="15" align="left">
			&nbsp;采购任务编号：<input type="text" name="taskNumb" id="taskNumb" value="{taskNumb}">
			<input type="button" value="搜索"  onclick="search();">
		</td>
	</tr>
    <tr height="28" class="tableheader">
        <td  align="center"  height="30" width="4%">
        	<p class="allImg">
            	序号<br/>
            	<image src="images/expanded.gif" />
        	</p>
        </td>
        <td  align="center" >
        	<p class="checkAll">
            	采购任务编号
            </p>
        </td>
        <td  align="center" width="8%">
            任务<br>创建人
        </td>
        <td  align="center" width="6%">
            采购状态
        </td>
        <td width="50%">
            <table width="100%"  align="center" frame=void>
            	<tr>
            		<td colspan="5">
            			采购任务-设备信息
            		</td>
            	</tr>
            	<tr>
            		<td >
			            设备编号<br>名称
			        </td>
			        <td  width="15%">
			            采购<br>类型
			        </td>
			        <td  width="12%">
			            任务<br>数量
			        </td>
			        <td  width="12%">
			            未询价<br>数量
			        </td>
			        <td  width="20%">
			            期望<br>完成日期
			        </td>
            	</tr>
            </table>
        </td>
        <td width="80">
			操作
		</td>
    </tr>
    {list}
</table>
<input type="hidden" id="idsArry" name="idsArry" value="{idsArry}">
<br>
</body>
</html>
