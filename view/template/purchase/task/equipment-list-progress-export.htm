<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>采购任务执行汇总查询
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css"media="screen" />

		<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript" src="js/jquery/dump.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>

		<script>
		$(document).ready(function(){
		$("#sendName").yxselect_user({
					hiddenId : 'sendUserId',
					formCode:'purchTaskExport'
				});
		$("#productName").yxcombogrid_product({
				hiddenId : 'productId',
				isShowButton : false,
				height : 200,
				width : 600,
				isShowButton : false,
				nameCol : 'productName',
				gridOptions : {
					showcheckbox : false,
					event : {
						row_dblclick : function(e, row, data) {
						}
					}
				}
			});
			});
</script>
	</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">采购任务执行汇总导出
			</span>
		</div>
<form id='form1' name='form1' action="?model=purchase_task_equipment&action=exportExcel" method="post" >
			<table class="form_main_table">
				<tr>
					<td class="form_text_left">
						下达时间 从
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="basic[sendBeginTime]" id="sendBeginTime" value=""  onfocus="WdatePicker()" readonly /> 至
						<input type="text" class="txt" name="basic[sendEndTime]" id="sendEndTime" value=""  onfocus="WdatePicker()" readonly />
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						物料名称
					</td>
					<td class="form_text_right">
						<input type="text" id="productName" name="basic[productNameSear]" id="" class="txtlong"/>
						<input type="hidden" id="productId" name="basic[productId]" id="" class="txt"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						采购负责人
					</td>
					<td class="form_text_right">
						<input type="text" id="sendName" name="basic[sendNameSear]" id="" class="txt" readonly/>
						<input type="hidden" id="sendUserId" name="basic[sendUserId]" id="" class="txt" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" class="txt_btn_a" value="导 出" />
		  				&nbsp;&nbsp;&nbsp;
						<input type="button" class="txt_btn_a" value="关 闭" onclick="closeFun()"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
