<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>新增研发设备采购申请</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
	<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-product.js" ></script>
	<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-rdproject.js"></script>
<script type="text/javascript" src="{#jsPath#}/external-rd-add.js"></script>
</head>
<body>
<div class="main_head"><span class="main_head_title"> 研发设备采购申请
</span></div>
<form id="form1" method="post"
	action="?model=purchase_external_external&action=add" name="form1" onsubmit="return checkForm();" >
<table class="form_main_table">
	<tr>
		<td class="form_text_left">申请部门</td>
		<td class="form_view_right">
			<input type="hidden" id="departId" name="basic[departId]" value="{departId}" />
			<input type="text" name="basic[department]" class="readOnlyText" value="{department}" id="department" readOnly />
		</td>
		<td class="form_text_left">申请日期</td>
		<td class="form_view_right"><input type="text"
			name="basic[sendTime]" value="{sendTime}" class="readOnlyText" id="sendTime" readOnly /></td>
	</tr>
	<tr>
		<td class="form_text_left">申请人名称</td>
		<td class="form_view_right">
			<input type="hidden" id="sendUserId" name="basic[sendUserId]" value="{sendUserId}" />
			<input type="text" name="basic[sendName]" id="sendName" value="{sendName}" class="readOnlyText" readOnly />
		</td>
		<td class="form_text_left">申请人电话</td>
		<td class="form_view_right">
			<input type="text" name="basic[phone]" class="txt" id="phone" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">是否属于研发专项设备</td>
		<td class="form_text_right" colspan="3">
			<select name="basic[isRd]" class="select" id="isRd">
			     <option value="0">是</option>
			     <option value="1">否</option>
			</select>
		</td>
	</tr>
	<tr id="hiddenA">
		<td class="form_text_left">研发专项项目名称</td>
		<td class="form_view_right"><input type="text" name="basic[projectName]"
			class="txt" id="projectName" /></td>
		<td class="form_text_left">研发专项编号</td>
		<td class="form_view_right">
			<input type="text" name="basic[sourceNumb]" class="readOnlyText" readOnly id="projectCode" />
			<input type="hidden" name="basic[sourceID]"  id="projectId" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">设备用途</td>
		<td class="form_text_right" colspan="3"><textarea
			class="txt_txtarea_font" rows="4" name="basic[remark]" cols="70" id="assetUse" ></textarea>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">特殊事项</td>
		<td class="form_text_right" colspan="3"><textarea
			class="txt_txtarea_font" rows="4" name="basic[instruction]" cols="70"></textarea>
		</td>
	</tr>
</table>

<div id="RDProductTable"></div>

<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" name="basic[purchType]" value="rdproject" />
			<input type="hidden" name="basic[ExaStatus]" value="待提交" />
			<input type="hidden" name="basic[state]" value="未提交" />
			<input type="hidden" name="basic[sureStatus]" value="0" />
			<input type="submit" class="txt_btn_a" value=" 保  存 " />
			<input type="button" class="txt_btn_a" value=" 提交审核 " onclick="confirmAudit();" />
		</td>
	</tr>
</table>

</form>
</body>
</html>
