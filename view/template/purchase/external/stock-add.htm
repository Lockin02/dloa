<body>
<div class="main_wraper">
<table class="main_table_search">
	<tr>
		<td>
			<img src="images/sys_config.gif">
			<b><font color="#000000">下达采购计划</font></b>
		</td>
	</tr>
</table>
<form id='form1' name='form1' action="?model=purchase_plan_basic&action=add" method="post">
<table class="form_main_table">
	<tr >
		<td colspan="4" class="form_header">
			<font class="form_header">采购计划</font>
		</td>
	</tr>
	<!--
	<tr>
		<td class="form_text_left">采购计划编号</td>
		<td colspan="3" class="form_text_right">
			<input type="text" class="txtlong"  name="basic[planNumb]" id="planNumb">
			<span class="red">[*]</span>
		</td>
	</tr>-->
	<tr>
		<td class="form_text_left" width="20%">下达人名称</td>
		<td class="form_text_right" width="30%">
			<input type="hidden" id="sendUserId" name="basic[sendUserId]" value="" />
			<input type="text" class="txt" id="sendName" name="basic[sendName]" value="{sendName}" readonly />
            <input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow('sendUserId','sendName')" />
            <input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('sendUserId','sendName')" />
            <span class="red">[*]</span>
		</td>
		<td class="form_text_left" width="20%">采购计划类型</td>
		<td class="form_text_right" width="30%">
			补库采购
		</td>

	</tr>
	<tr>
		<td class="form_text_left">下达时间</td>
		<td class="form_text_right">
			<input type="text" class="txt" id="sendTime" name="basic[sendTime]" value="{sendTime}" onfocus="WdatePicker()" value="" readonly />
		    <span class="red">[*]</span>
		    <br/>
			<div id="sendTimeTip" class="tipShortTxt"></div>
		</td>
		<td class="form_text_left">期望完成时间</td>
		<td class="form_text_right">
			<input type="text" class="txt" id="dateHope" name="basic[dateHope]"  value="{dateHope}" onfocus="WdatePicker()" value="" readonly />
		    <span class="red">[*]</span>
		    <br/>
			<div id="dateHopeTip" class="tipShortTxt"></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">部门</td>
		<td class="form_text_right" colspan="3">
			<input type="hidden" id="depId" name="basic[departId]"/>
			<input type="text" class="txtlong readonlyCmp" id="depName" name="basic[department]" readonly/>
			<input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindowDept('depId','depName')" />
            <input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('depId','depName')" />
			<span class="red">[*]</span>
			<br />
			<div id="depNameTip" class="tipLongTxt" ></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">补库说明</td>
		<td class="form_text_right" colspan="3">
			<input type="text" name='basic[objAssName]' class="txtlong" style="width:500px" />
			<input type="hidden" name='basic[objAssType]' value='stock' />
			<input type="hidden" name="basic[purchType]" value="stock" />
		</td>
	</tr>
	<!--
		<tr>
		<td class="form_text_left">补库</td>
		<td class="form_text_right" colspan="3">
			<input type="text" id="stockName" name='basic[objAssName]' class="txtlong" style="width:500px" />
			<input type="hidden" id="stockId" name='basic[objAssType]' value='stock' />
			<input type="hidden" name="basic[purchType]" value="stock" />
		</td>
	</tr>
	 -->

	<tr>
		<th colspan="4" class="td_table">
		<table id="mytable" class="main_table_nested">
			<thead>
				<tr>
					<td colspan="7" class="form_header"><font class="form_header">采购计划清单</font>
					</td>
					<td align="center">
							<input type="hidden" id="invnumber" value="0" />
							<img src="images/verpic_open.gif" onclick="dis('invbody')" title="缩放"/>
							<img src="images/collapsed.gif" onclick="dynamic_add('invbody','invnumber','stock');" title="添加行" />
						</td>
				</tr>
			</thead>
			<tbody id="invbody">
				<tr class="main_tr_header">
					<th>序号</th>
					<th>设备名称</th>
					<th>设备编号</th>
					<th>采购计划数量</th>
					<th>采购计划下达日期</th>
					<th>采购计划预期望完成日期</th>
					<th>备注</th>
					<th>操作</th>
				</tr>

				<!-- tr height="28" align="center">
							<td>
								1
							</td>
							<td>
								<input type="hidden" value="" name="basic[equipment][0][productNumb]">
								<input type="text" value="" name="basic[equipment][0][productName]" class="txt">
								<input type="hidden" value="" name="basic[equipment][0][productId]">
							</td>
							<td>
								<input type="text" onblur="addPlan(this);" value="" name="basic[equipment][0][amountAll]" class="amount">
								<input type="hidden" value="3" name="amountAll">
							</td>
							<td>
								<input type="text" readonly="" onfocus="WdatePicker()" value="" name="basic[equipment][0][dateIssued]" class="txt">
							</td>
							<td>
								<input type="text" readonly="" onfocus="WdatePicker()" value="" name="basic[equipment][0][dateHope]" class="txt">
							</td>
							<td>
								<textarea name="basic[equipment][0][remark]" cols="23" rows="2"></textarea>
							</td>
							<td>
							<img title="删除行" onclick="mydel(this , 'mytable')" src="images/closeDiv.gif">
						    </td>
							<td>
								<input type="hidden" value="contract_sales" name="basic[equipment][0][purchType]">

							</td>
						</tr-->
			<tbody>
			</table>
	</tr>
	<tr>
		<td class="form_text_left">采购说明</td>
		<td class="form_text_right" colspan="3">
			<textarea rows="5" id="instruction" name="basic[instruction]" cols="90"></textarea>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			<textarea rows="5" id="remark" name="basic[remark]" cols="90"></textarea>
		</td>
	</tr>
	<tr align="center" class="footform" height="28">
		<td colspan="4">
			<input type="submit" value="提  交" class="txt_btn_a" >
			<input type="button" value="返  回" class="txt_btn_a" onclick="history.back();">
		</td>
	</tr>
</table>
</form>
<br>
</div>
