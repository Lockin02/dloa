<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>列表显示</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" href="js/thickbox.css" type="text/css"
	media="screen" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/businesspage.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

</head>
<body>
<form id="form1" method="post" action="?model=engineering_manage_rditemrole&action=addrole">
<table class="form_main_table">

		<tr>
			<td class="form_text_left">项目类型</td>
			<td class="form_text_right">
				<select id="itemType" class="select" name="rditemrole[itemType]">
					<option value=""></option>
					{itemType}
				</select>
			</td>
		</tr>
		<tr>
			<td  class="form_text_left">角色名</td>
			<td class="form_text_right">
			<input  type="text" class="txt" name="rditemrole[roleName]"/>

			<span class='red'>[*]</span>
			</td>
		</tr>
		<tr>
			<td  class="form_text_left">上级角色</td>
			<td class="form_text_right">
			<select id="exItemType" class="select" name="rditemrole[exRoleName]">
				<option>请选择</option>
				{ExRole}
			</select>
			</td>
		</tr>
				<tr>
			<td class="form_text_left">描述</td>
			<td class="form_text_right" colspan="2">
				<textarea name=""  class="txt_txtarea_font" name="rditemrole[roleDescription]"></textarea>
			</td>
		</tr>
			<tr>
			<td class="txt_btn" colspan="4">
			<input name="" type="submit" class="txt_btn_a" value=" 保存&新建 " />
				<input name="" type="submit" class="txt_btn_a" value=" 保存 " />
				<input name="" type="button" class="txt_btn_a" value=" 关闭 " onclick="self.parent.tb_remove();" />

			</td>
		</tr>
</table>
</form>
</body>
</html>
