<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

		<script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/common/businesspage.js"></script>
<title>角色权限</title>
<script>
	$(document).ready(function(){
		$("#basicLimit").click(function(){
			$("#iframe_effect").attr("src","?model=engineering_manage_rditemrole&action=basiclimit");
		};

		$("#fileLimit").click(function(){
			$("#iframe_effect").attr("src","?model=engineering_manage_rditemrole&action=filelimit");
		});
	});
</script>
</head>
<body>
	<div class="menu_wrap">
	<form id="form1" method="post" action="#">
		<table>
			<tr>
				<td colspan="2">
					<input type="button" class="txt_btn_a" onclick="self.parent.tb_remove();" value="返回" class="txt_btn_a">
					<input type="button" value="编辑" class="txt_btn_a">
				</td>
			</tr>
			<tr>
				<td class="form_text_left">项目角色</td>
				<td class="form_text_right">
					<select class="select">
						{itemRole}
					</select>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">权限类型</td>
				<td class="form_text_right">
					<input type="radio" name="limittype" id="basicLimit" checked>基本权限&nbsp;
					<input type="radio" name="limittype" id="fileLimit">文档权限
				</td>
			</tr>
		</table>
		<iframe src="?model=engineering_manage_rditemrole&action=basiclimit" frameborder=0 id="iframe_effect" width="100%" height="80%"></iframe>
	</form>
	</div>
</body>
</html>
