<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/jquery/formValidator.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/formValidatorRegex.js"
	charset="UTF-8"></script>
<script type="text/javascript"
	src="view/template/engineering/assessment/js/assessment-assIndex-formValidator.js"></script>


</head>

<body>

<div class="main_head"><span class="main_head_title">
编辑考核指标 </span></div>
<form id="form1" method="post"
	action="?model=engineering_assessment_assIndex&action=edit"
	name="form1">
<table class="form_main_table">

	<tr>
		<td class="form_text_left">名称</td>
		<td class="form_text_right"><input type="hidden" class="txt"
			name="assIndex[id]" id="id" value="{id}"> <input type="text"
			class="txt" name="assIndex[name]" id="name" value="{name}"><span
			class='red'>[*]</span> <br />
		<div id="nameTip" class="dbcolumnTipTxt"></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">排序号</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="assIndex[sortNo]" id="sortNo" value="{sortNo}" />
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="2"><input name="" type="submit"
			class="txt_btn_a" value="保  存" /> <input name="" type="button"
			class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</form>

</body>
</html>
