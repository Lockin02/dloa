<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
<script type="text/javascript" src="view/template/engineering/assessment/js/assplan-formValidator.js"></script>

</head>

<body>

<div class="main_head">
    <span class="main_head_title">
      	新建考核计划
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_assessment_assplan&action=add"
  name="form1">
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">计划名称</td>
			<td class="form_text_right">
				<input type="hidden" class="txt" name="assplan[id]" id="id">
				<input type="text" class="txt" name="assplan[planName]" id="planName" >
				<span class='red'>[*]</span>
				<br />
				<div id="planNameTip" class="dbcolumnTipTxt"></div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">起始日期</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="assplan[planStartTime]" id="planStartTime" onfocus="WdatePicker()"/>
				<span class='red'>[*]</span>
				<br />
				<div id="planStartTimeTip" class="dbcolumnTipTxt"></div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">结束日期</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="assplan[planEndTime]" id="planEndTime" onfocus="WdatePicker()"/>
				<span class='red'>[*]</span>
				<br />
				<div id="planEndTimeTip" class="dbcolumnTipTxt"></div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">办事处</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="assplan[office]" id="office"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注</td>
			<td class="form_text_right">
				<textarea
			style="width:450" name="assplan[remark]" id="remark" class="txt_txtarea_font"></textarea>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input name="" type="submit" class="txt_btn_a" value="保  存"/>
				<input name="" type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
			</td>
		</tr>
	</table>
</form>

</body>
</html>
