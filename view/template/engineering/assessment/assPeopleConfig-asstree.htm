<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Language" content="zh_cn" />
	<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
	<link rel="stylesheet" href="css/yxstyle.css" type="text/css" media="screen" />
    <link type="text/css" href="js/jquery/style/yxmenu.css" media="screen" rel="stylesheet"/>
    <!-- 主题css，可切换 -->
    <link type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" rel="stylesheet"/>
    <link rel="stylesheet" href="js/jquery/style/yxtree.css" type="text/css"/>

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/woo.js"></script>
    <script type="text/javascript" src="js/jquery/component.js"></script>
    <script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
    <script type="text/javascript" src="js/jquery/ztree/yxtree.js"></script>
    <script type="text/javascript" src="js/jquery/combo/yxcombotree.js"></script>
    <script type="text/javascript" src="view/template/engineering/assessment/js/assIndex_asstree.js"></script>

</head>
<body>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">选择</td>
		<td class="form_text_right">
			<input type="text" id="name" class="txtlong"  value="{name}" readonly/>
			<input type="hidden" id="rangeId"  value="{rangeId}" />
			<input type="hidden" id="levelId" name="assIndex[theLevelId]" value="{levelId}" />
		</td>
	</tr>
</table>
<form id="form1" method="post" action="?model=engineering_assessment_assPeopleConfig&action=add&levelId={levelId}" onsubmit="return checkform();">
	<table class="form_main_table" id="itemtable">
		<tr class="main_tr_header">
			<th>名称</th>
			<th><input type="hidden" id="coutNumb" value="{countNum}"/>权重</th>
		</tr>
		{list}
	</table>
	<table class="form_main_table">
		<tr>
			<td>
				<span class="red">权重总和必须等于100</span>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" class="txt_btn_a" value="确 定"/>
				<input type="button" class="txt_btn_a" value="返 回" onclick="self.parent.tb_remove();"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
