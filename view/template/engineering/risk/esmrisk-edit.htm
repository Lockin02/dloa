<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>编辑项目风险</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmrisk-add.js" ></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	编辑项目风险信息
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_risk_esmrisk&action=edit">
<table class="form_main_table">
   <tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" name="esmrisk[projectCode]" value="{projectCode}" readonly/>
		</td>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" name="esmrisk[projectName]" value="{projectName}" readonly/>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">提交人</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" name="esmrisk[submiterName]" value="{submiterName}" readonly/>
		</td>
		<td class="form_text_left">提交日期</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" name="esmrisk[submitDate]" value="{submitDate}" readonly/>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">风险问题</td>
		<td class="form_text_right" colspan="3">
			<textarea class="txt_txtarea_font" name="esmrisk[riskName]" id="riskName" rows="4" cols="78">{riskName}</textarea>
			<span class="red"> [*]</span>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">解决方案</td>
		<td class="form_text_right" colspan="3">
			<textarea class="txt_txtarea_font" name="esmrisk[solution]" id="solution" rows="4" cols="78">{solution}</textarea>
			<span class="red"> [*]</span>
		</td>
   </tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input type="hidden" name="esmrisk[id]" value="{id}" />
		   <input type="submit" class="txt_btn_a" value="保  存"/>
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</form>
</body>
</html>
