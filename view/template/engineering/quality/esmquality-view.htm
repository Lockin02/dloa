<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目质量</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script>
		$(document).ready(function() {
			//提交审批后查看单据时隐藏关闭按钮
			if($("#showBtn").val()==1){
				$("#btn").hide();
			};
			if("{isDeal}"==1){
				$("#isDeal").html("是");
			}else{
				$("#isDeal").html("否");
			};
		});
	</script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看项目质量信息
    </span>
</div>
<table class="form_main_table">
   <tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right">
			{projectCode}
		</td>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right">
			{projectName}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">问题类型</td>
		<td class="form_text_right">
			{problemType}
		</td>
		<td class="form_text_left">是否解决</td>
		<td class="form_text_right">
			<div id="isDeal"></div>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">提交人</td>
		<td class="form_text_right">
			{submiterName}
		</td>
		<td class="form_text_left">提交日期</td>
		<td class="form_text_right">
			{submitDate}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">质量问题</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" readonly="readonly" rows="4">{qualityProblem}</textarea>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">解决方案</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" readonly="readonly" rows="4">{solution}</textarea>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">结果反馈</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" readonly="readonly" rows="4">{results}</textarea>
		</td>
   </tr>
   <tr>
		<td class="txt_btn" colspan="4">
	      <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</body>
</html>
