<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>编辑项目质量</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmquality-edit.js" ></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	编辑项目质量信息
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_quality_esmquality&action=edit">
<table class="form_main_table">
   <tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" name="esmquality[projectCode]" value="{projectCode}" readonly/>
			 <input type="hidden"name="esmquality[projectId]" value="{projectId}" />
		</td>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" name="esmquality[projectName]" value="{projectName}" readonly/>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">问题类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="esmquality[problemType]" value="{problemType}" />
			 <span class="red"> [*]</span>
		</td>
		<td class="form_text_left">是否解决</td>
		<td class="form_text_right"  nowrap >
			<select class="select" name="esmquality[isDeal]" id="isDeal">
				{isDeal}
			</select>
		</td>
   </tr>
      <tr>
		<td class="form_text_left">提交人</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" name="esmquality[submiterName]" value="{submiterName}" readonly/>
			 <input type="hidden" name="esmquality[submiterCode]" value="{submiterCode}" />
		</td>
		<td class="form_text_left">提交日期</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" name="esmquality[submitDate]" value="{submitDate}" readonly/>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">质量问题</td>
		<td class="form_text_right" colspan="3">
			<textarea class="txt_txtarea_font" name="esmquality[qualityProblem]" id="qualityProblem" rows="4" cols="78">{qualityProblem}</textarea>
			<span class="red"> [*]</span>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">解决方案</td>
		<td class="form_text_right" colspan="3">
			<textarea class="txt_txtarea_font" name="esmquality[solution]" id="solution" rows="4" cols="78">{solution}</textarea>
			<span class="red"> [*]</span>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">结果反馈</td>
		<td class="form_text_right" colspan="3">
			<textarea class="txt_txtarea_font" name="esmquality[results]" id="results" rows="4" cols="78">{results}</textarea>
		</td>
   </tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input type="hidden" name="esmquality[id]" value="{id}" />
		   <input type="submit" class="txt_btn_a" value="保  存"/>
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</form>
</body>
</html>
