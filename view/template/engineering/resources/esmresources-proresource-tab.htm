<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>项目人员</title>
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/icon.css"/>
<script type="text/javascript" src="js/jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
<script type="text/javascript">
	$(function(){
		//tabs处理
		var tt = $('#tt');
		var thisHeight = document.documentElement.clientHeight - 5;
	    tt.tabs({
			height : thisHeight,
			plain : true,
			onSelect:function(node){
                var tb=tt.tabs('getTab',node);
                var hc=tb.panel('options').headerCls;
                if(hc&&hc!=null){
                    tb.panel('options').headerCls='';//清空之后才不会重新刷新
                    tt.tabs('update', {
                        tab: tb,
                        options:{
                            content:'<iframe fit="true" name="'+hc+'" scrolling="auto" frameborder="0"  src="'+hc+'" style="width:100%;height:100%;"></iframe>'
                        }
                    });
                }
            }
		});
	});
</script>
</head>
<body>
<div id="tt">
	<div title="用车记录" headerCls="?model=carrental_records_carrecords&action=pageForProject&projectId={projectId}"></div>
	<div title="测试卡记录" headerCls="?model=cardsys_cardsinfo_cardsinfo&action=pageForProject&projectId={projectId}"></div>
	<div title="用卡记录" headerCls="?model=cardsys_cardrecords_cardrecords&action=pageForProject&projectId={projectId}"></div>
</div>
<input type="hidden" value="{id}" id="id" />
<input type="hidden" value="{projectId}" id="projectId" />
</body>
</html>
