<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增项目设备任务单明细</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/taskdetail-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=engineering_resources_taskdetail&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增项目设备任务单明细
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">任务单id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="taskId" name="taskdetail[taskId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">任务类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="taskType" name="taskdetail[taskType]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">项目资源计划id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="proResourceId" name="taskdetail[proResourceId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">资源id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="resourceId" name="taskdetail[resourceId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">资源编码</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="resourceCode" name="taskdetail[resourceCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">资源名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="resourceName" name="taskdetail[resourceName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">资源类型id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="resourceTypeId" name="taskdetail[resourceTypeId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">资源类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="resourceTypeCode" name="taskdetail[resourceTypeCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">资源类型名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="resourceTypeName" name="taskdetail[resourceTypeName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="number" name="taskdetail[number]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">单位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="unit" name="taskdetail[unit]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">单价</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="price" name="taskdetail[price]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">成本金额</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="amount" name="taskdetail[amount]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">预计借出日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="planBeginDate" onfocus="WdatePicker()" readOnly  name="taskdetail[planBeginDate]" />
      		</td>
       </tr>                        
       <tr>
      		<td class="form_text_left">预计归还日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="planEndDate" onfocus="WdatePicker()" readOnly  name="taskdetail[planEndDate]" />
      		</td>
       </tr>                        
       <tr>
      		<td class="form_text_left">开始使用时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="beignTime" name="taskdetail[beignTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">结束使用时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="endTime" name="taskdetail[endTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">使用天数</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="useDays" name="taskdetail[useDays]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">项目id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="projectId" name="taskdetail[projectId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">项目编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="projectCode" name="taskdetail[projectCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">项目名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="projectName" name="taskdetail[projectName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">活动id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="activityId" name="taskdetail[activityId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">活动编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="activityCode" name="taskdetail[activityCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">活动名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="activityName" name="taskdetail[activityName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">工作内容</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="workContent" name="taskdetail[workContent]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">备注说明</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="remark" name="taskdetail[remark]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createId" name="taskdetail[createId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createName" name="taskdetail[createName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createTime" name="taskdetail[createTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateId" name="taskdetail[updateId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateName" name="taskdetail[updateName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateTime" name="taskdetail[updateTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">库存地</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="area" name="taskdetail[area]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">库存地ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="areaId" name="taskdetail[areaId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">库存地负责人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="areaPrincipal" name="taskdetail[areaPrincipal]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">是否接收任务</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="areaPrincipalId" name="taskdetail[areaPrincipalId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">满足情况</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="isMeet" name="taskdetail[isMeet]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">进展</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="makeProgress" name="taskdetail[makeProgress]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">预计筹备天数</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="forDays" name="taskdetail[forDays]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
