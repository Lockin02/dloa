<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>项目设备</title>
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/icon.css"/>
<script type="text/javascript" src="js/jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
<script type="text/javascript">
	$(function(){
		//tabs处理
		var tt = $('#tt');
		var thisHeight = document.documentElement.clientHeight - 5;
	    tt.tabs({
			height : thisHeight,
			plain : true,
			onSelect:function(node){
                var tb=tt.tabs('getTab',node);
                var hc=tb.panel('options').headerCls;
                if(hc&&hc!=null){
                    tb.panel('options').headerCls='';//清空之后才不会重新刷新
                    tt.tabs('update', {
                        tab: tb,
                        options:{
                            content:'<iframe fit="true" name="'+hc+'" scrolling="auto" frameborder="0"  src="'+hc+'" style="width:100%;height:100%;"></iframe>'
                        }
                    });
                }
            }
		});
	});
</script>
</head>
<body>
<div id="tt">
	<div title="设备预算" headerCls="?model=engineering_resources_esmresources&projectId={id}"></div>
	<div title="设备清单(新)" headerCls="?model=common_otherdatas&action=toSignInAwsMenu&reUrl=%26cmd%3dCLIENT_DW_PORTAL%26processGroupId%3dobj_4c2e8281c2b240b1adb6a94e9836a1ca%26appId%3dcom.actionsoft.apps.asset%26condition%3d%5b%7b%26quot%3bcp%26quot%3b%3a%26quot%3b%3d%26quot%3b%2c%26quot%3btp%26quot%3b%3a%26quot%3b%e6%96%87%e6%9c%ac%26quot%3b%2c%26quot%3bcv%26quot%3b%3a%26quot%3b{projectCode}%26quot%3b%2c%26quot%3bfd%26quot%3b%3a%26quot%3bPROJECTCODE%26quot%3b%7d%5d"></div>
	<div title="需求申请(新)" headerCls="?model=common_otherdatas&action=toSignInAwsMenu&reUrl=%26cmd%3dCLIENT_DW_PORTAL%26processGroupId%3dobj_518e8d48b99f473dbbe12a9417f53d3d%26appId%3dcom.actionsoft.apps.asset%26condition%3d%5b%7b%26quot%3bcp%26quot%3b%3a%26quot%3b%3d%26quot%3b%2c%26quot%3btp%26quot%3b%3a%26quot%3b%e6%96%87%e6%9c%ac%26quot%3b%2c%26quot%3bcv%26quot%3b%3a%26quot%3b{projectCode}%26quot%3b%2c%26quot%3bfd%26quot%3b%3a%26quot%3bPROJECTCODE%26quot%3b%7d%5d"></div>
	<div title="变动记录(新)" headerCls="?model=common_otherdatas&action=toSignInAwsMenu&reUrl=%26cmd%3dCLIENT_DW_PORTAL%26processGroupId%3dobj_8736cbfe85df46638d9d8aa9ab25ec40%26appId%3dcom.actionsoft.apps.asset%26condition%3d%5b%7b%26quot%3bcp%26quot%3b%3a%26quot%3b%3d%26quot%3b%2c%26quot%3btp%26quot%3b%3a%26quot%3b%e6%96%87%e6%9c%ac%26quot%3b%2c%26quot%3bcv%26quot%3b%3a%26quot%3b{projectCode}%26quot%3b%2c%26quot%3bfd%26quot%3b%3a%26quot%3bPROJECTCODE%26quot%3b%7d%5d"></div>
	<div title="设备申请" headerCls="?model=engineering_resources_resourceapply&action=prolist&projectId={id}&projectCode={projectCode}"></div>
	<div title="设备归还" headerCls="?model=engineering_resources_ereturn&action=prolist&projectId={id}"></div>
	<div title="设备续借" headerCls="?model=engineering_resources_erenew&action=prolist&projectId={id}"></div>
	<div title="设备转借" headerCls="?model=engineering_resources_elent&action=prolist&projectId={id}&projectCode={projectCode}"></div>
	<div title="设备记录" headerCls="?model=engineering_device_esmdevice&action=deviceList&projectId={id}&projectCode={projectCode}"></div>
</div>
</body>
</html>
