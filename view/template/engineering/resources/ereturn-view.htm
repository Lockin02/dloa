<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目设备归还表</title>
	{#commonInclude#}
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />
	<script type="text/javascript" src="{#jsPath#}/ereturn-view.js" ></script>
</head>
<body>
	<table class="form_main_table" style="width:1050px;margin:auto;align:center" align="center">
		<tr>
			<td colspan="4">
		    	<div class="main_head2">
		    		<span class="main_head_title">
						设备归还 -- 单号 ：{formNo}
		        	</span>
		    	</div>
			</td>
		</tr>
		<tr>
			<td colspan="4">
			<fieldset>
				<legend class="legend" onclick="showAndHide('baseImg','contractinfo')">基本信息
					<img src="images/icon/info_up.gif" id="baseImg" />
				</legend>
				<table width="100%" id="contractinfo" class="form_in_table">
					<tr>
						<td class="form_text_left">申 请 人</td>
						<td class="form_text_right" width="30%">
							{applyUser}
						</td>
						<td class="form_text_left">申请日期</td>
						<td class="form_text_right">
							{applyDate}
						</td>
					</tr>
					<tr>
                        <td class="form_text_left">归还区域</td>
                        <td class="form_text_right">
                            {areaName}
                        </td>
                        <td class="form_text_left">归还部门</td>
                        <td class="form_text_right">
                            {deviceDeptName}
                        </td>
                    </tr>
                    <tr>
						<td class="form_text_left">项目编号</td>
						<td class="form_text_right">
							{projectCode}
						</td>
						<td class="form_text_left">项目名称</td>
						<td class="form_text_right">
							{projectName}
						</td>
					</tr>
					<tr>
                        <td class="form_text_left">项目经理</td>
                        <td class="form_text_right">
                            {managerName}
                        </td>
						<td class="form_text_left">快递公司</td>
						<td class="form_text_right" >
							{expressName}
						</td>
					</tr>
					<tr>
                        <td class="form_text_left">快递单号</td>
                        <td class="form_text_right">
                            {expressNo}
                        </td>
						<td class="form_text_left">邮寄日期</td>
                        <td class="form_text_right">
							{mailDate}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">申请原因</td>
						<td class="form_text_right" colspan="3">
							{reason}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">备注信息</td>
						<td class="form_text_right" colspan="3">
							{remark}
						</td>
					</tr>
				</table>
				</fieldset>
			</td>
		</tr>
		<tr >
			<td colspan="6" >
				<fieldset style="width:200">
					<legend class="legend" onclick="showAndHideDiv('importTableImg','importTable')">设备信息
						<img src="images/icon/info_up.gif" id="importTableImg" />
					</legend>
				    <div id="importTable"></div>
				</fieldset>
			</td>
		</tr>
		<tr id="closeBtn">
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="id"  value="{id}" />
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
