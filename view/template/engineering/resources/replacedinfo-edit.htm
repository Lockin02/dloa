<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑设备管理-可替换设备管理-可替换物料</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/replacedinfo-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=engineering_resources_replacedinfo&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑设备管理-可替换设备管理-可替换物料信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">主表ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="replaceId"  name="replacedinfo[replaceId]"  value="{replaceId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">设备名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="deviceName"  name="replacedinfo[deviceName]"  value="{deviceName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">设备id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="deviceId"  name="replacedinfo[deviceId]"  value="{deviceId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createId"  name="replacedinfo[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createName"  name="replacedinfo[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createTime"  name="replacedinfo[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateId"  name="replacedinfo[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateName"  name="replacedinfo[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateTime"  name="replacedinfo[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="replacedinfo[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
