<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增设备管理-可替换设备管理</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/replaced-add.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmdevice.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=engineering_resources_replaced&action=add" onsubmit="return sub();">
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增设备管理-可替换设备管理
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left"><span style="color:blue">设备名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="deviceName" name="replaced[deviceName]" />
      			 <input type="hidden" class="txt" id="deviceId" name="replaced[deviceId]" />
      		</td>
       </tr>
       <tr >
		<td colspan="6" >
			<fieldset style="width:200">
			  <legend class="legend" onclick="showAndHideDiv('infoImg','info')">可替换设备
				<img src="images/icon/info_up.gif" id="infoImg" />
			  </legend>
			    <div id="info"></div>
			</fieldset>
		</td>
	</tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
