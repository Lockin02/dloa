	<div  id="{id}">
	<table class="form_main_table">
		<tr class="main_head">
			<td colspan="4">
				<span style="font-size:18px;font-weight:bold;letter-spacing:5px;"> 发 货 清 单 </span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				设备申请单号
			</td>
			<td class="form_text_right" colspan="3">
				{applyNo}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				发货区域
			</td>
			<td class="form_text_right" width="30%;">
				{areaName}
			</td>
			<td class="form_text_left">
				发货任务单号
			</td>
			<td class="form_text_right">
				{taskCode}
			</td>
		</tr>
		<tr>							
			<td class="form_text_left">
				申 请 人
			</td>
			<td class="form_text_right">
				{applyUser}
			</td>
			<td class="form_text_left">
				申请部门
			</td>
			<td class="form_text_right">
				{deptName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				申请日期
			</td>
			<td class="form_text_right">
				{applyDate}
			</td>
			<td class="form_text_left">
				申请类型
			</td>
			<td class="form_text_right">
				{applyTypeName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				项目编号
			</td>
			<td class="form_text_right">
				{projectCode}
			</td>
			<td class="form_text_left">
				领用方式
			</td>
			<td class="form_text_right" colspan="3">
				{getTypeName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				项目名称
			</td>
			<td class="form_text_right">
				{projectName}
			</td>
			<td class="form_text_left">
				项目经理
			</td>
			<td class="form_text_right">
				{managerName}
			</td>
		</tr>
		<tr>								
			<td class="form_text_left">
				设备使用地
			</td>
			<td class="form_text_right" colspan="3">
				{place}
			</td>
		</tr>
		<tr>								
			<td class="form_text_left">
				申请原因
			</td>
			<td class="form_text_right" colspan="3">
				{reason}
			</td>
		</tr>
		<tr>								
			<td class="form_text_left">
				备注信息
			</td>
			<td class="form_text_right" colspan="3">
				{remark}
			</td>
		</tr>
		<tr>								
			<td class="form_text_left">
				接 收 人
			</td>
			<td class="form_text_right">
				{receiverName}
			</td>
			<td class="form_text_left">
				电话号码
			</td>
			<td class="form_text_right">
				{mobile}
			</td>
		</tr>
		<tr>								
			<td class="form_text_left">
				邮寄地址
			</td>
			<td class="form_text_right" colspan="3">
				{address}
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<div id="taskInfo{id}"></div>
			</td>
		</tr>
	</table>
	</div>
	<br/>
