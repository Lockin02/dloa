<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<title>导入EXCEL数据</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>

    <script type="text/javascript" src="view/template/engineering/resources/js/esmresources-excelin.js"></script>
<body>
<div class="main_head2">
      <span class="main_head_title">
            导入设备预算
      </span>
</div>
<form action="?model=engineering_resources_esmresources&action=eportExcelIn" ENCTYPE="multipart/form-data" method="POST" id="form1" onsubmit="return checkform();">

<table class="form_main_table" width="90%">
	<tr>
		<td class="form_text_left">
			<label>执行操作:</label>
		</td>
		<td class="form_text_right">
		<span id="span0" title="设备预算导入功能">&nbsp;&nbsp;导入设备预算</span>
		<span style=display:none> 
			<input type="radio" name="actionType" value="0" checked="checked" onclick="changeInfo(this.value)"/>
			
			<!--其他功能不需使用，暂设为隐藏-->
			 
			<input type="radio" name="actionType" value="2" title="项目更新功能" onclick="changeInfo(this.value)"/>
			<span id="span2" class="green">更新设备预算</span>		
			<input type="radio" name="actionType" value="4" title="费用预算导入功能" onclick="changeInfo(this.value)"/>
			<span id="span4">导入其他预决算</span>
			<input type="radio" name="actionType" value="5" title="费用预算导入功能" onclick="changeInfo(this.value)"/>
			<span id="span5">导入外包预决算</span>
			<input type="radio" name="actionType" value="6" title="人力预算导入功能" onclick="changeInfo(this.value)"/>
			<span id="span6">导入人力决算</span>
			</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">
			<label>上传文件:</label>
		</td>
		<td class="form_text_right">&nbsp;
		    <input type="file" class="txtlong" name="inputExcel" id="inputExcel"/>
            <input type="hidden"  name="projectId" value="{projectId}"/>
             <input type="hidden" name="activityId" value="{activityId}"/>
             <input type="submit" class="txt_btn_a" value=" 导 入"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">
			<label>模板下载</label>
		</td>
		<td class="form_text_right">&nbsp;
		    <input type="button" id="button0" class="txt_btn_a" value="设备预算导入模板" onclick="location='upfile/工程设备预算导入模板.xls'"/>&nbsp;&nbsp;
		    <span style=display:none>
		    	<input type="button" id="button2" class="txt_btn_a_green" value="设备预算导出模板" onclick="location='upfile/设备预算导出模板.xls'"/>		    
		    </span>
		</td>
	</tr>
	<tr>
		<td class="form_text_right"></td>
		<td class="form_text_right">
		<span style=display:none>
			导入功能说明：<br/>
			<span id="remarkInfo" style="color:blue">
			<p>
				此导入功能对应<span class="red">设备预算</span>的excel模板，导入时会查询设备预算编号是否已存在，<br/>存在则更新，不存在则新增设备预算。导入功能只支持<span class="red">设备预算</span>导入。
			</p>
			</span>
		</span>
			<br/>
			注：<br/>
			<span class="red">1. 导入功能暂不支持单元格公式计算。</span><br/>
			<span class="red">2. 单元格内请勿带特殊符号。</span><br/><br/><br/>
		</td>
	</tr>
	<tr id="loading" style="display:none">
		<td colspan="2">
			<img src="images/loading1.gif">
		</td>
	</tr>
</table>
</form>
</body>
</html>
