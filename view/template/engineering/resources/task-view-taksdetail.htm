<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目设备任务单</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/task-view-taskdetail.js" ></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看项目设备任务单信息
          </span>
      </div>
   </td>
</tr>
 <tr>
		<td colspan="6">
		<fieldset>
		   <legend class="legend" onclick="showAndHide('baseImg','contractinfo')">&nbsp;&nbsp;&nbsp;基&nbsp;本&nbsp;信&nbsp;息&nbsp;&nbsp;&nbsp;&nbsp;
		<img src="images/icon/info_up.gif" id="baseImg" /> </legend>
		<table width="100%" id="contractinfo" style="border-collapse:collapse;bcontract-collapse:collapse;background-color:#F3F6FA;">
       <tr>
      		<td class="form_text_left">项目编号</td>
      		<td class="form_text_right" >
      			 {projectCode}
      		</td>
      		<td class="form_text_left">项目名称</td>
      		<td class="form_text_right" >
      			{projectName}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">项目经理</td>
      		<td class="form_text_right" >
      			{managerName}
      		</td>
      		<td class="form_text_left">任务负责人</td>
      		<td class="form_text_right" >
      			{taskManager}
      		</td>
       </tr>
        </table>
		</fieldset>
		</td>
	</tr>
	<tr id="ZKlist" style="display:none">
		<td colspan="6" >
			<fieldset style="width:200">
			  <legend class="legend" onclick="showAndHideDiv('ZKImg','ZK')">&nbsp;&nbsp;&nbsp;在&nbsp;库&nbsp;设&nbsp;备&nbsp;&nbsp;&nbsp;&nbsp;
				<img src="images/icon/info_up.gif" id="ZKImg" />
			  </legend>
			    <div id="ZK"></div>
			</fieldset>
		</td>
	</tr>
	<tr id="DSGlist" style="display:none">
		<td colspan="6" >
			<fieldset style="width:200">
			  <legend class="legend" onclick="showAndHideDiv('DSGImg','DSG')">待申购/生产设备
				<img src="images/icon/info_up.gif" id="DSGImg" />
			  </legend>
			    <div id="DSG"></div>
			</fieldset>
		</td>
	</tr>
	<tr id="WFDPlist" style="display:none">
		<td colspan="6" >
			<fieldset style="width:200">
			  <legend class="legend" onclick="showAndHideDiv('WFDPImg','WFDP')">&nbsp;&nbsp;无法调配设备&nbsp;&nbsp;
				<img src="images/icon/info_up.gif" id="WFDPImg" />
			  </legend>
			    <div id="WFDP"></div>
			</fieldset>
		</td>
	</tr>
   <tr>
		<td class="txt_btn" colspan="4">
		 <input type="hidden" value="{userId}" id="userId" />
		 <input type="hidden" value="{taskType}" id="taskType" />
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
