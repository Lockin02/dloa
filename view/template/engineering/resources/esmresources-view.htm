<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目设备计划</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	查看项目设备计划信息
    </span>
</div>
<table class="form_main_table">
   <tr>
		<td class="form_text_left_three">设备名称</td>
		<td class="form_text_right_three">
			{resourceName}
		</td>
		<td class="form_text_left_three">设备类型</td>
		<td class="form_text_right_three">
			{resourceTypeName}
		</td>
		<td class="form_text_left_three">所属项目</td>
		<td class="form_text_right_three">
			{projectName}
		</td>
   </tr>
   <tr>
		<td class="form_text_left_three">数  量</td>
		<td class="form_text_right_three">
			{number}
		</td>
		<td class="form_text_left_three">单  位</td>
		<td class="form_text_right_three">
			{unit}
		</td>
		<td class="form_text_left_three">所属任务</td>
		<td class="form_text_right_three">
			{activityName}
		</td>
   </tr>
   <tr>
		<td class="form_text_left_three">领用日期</td>
		<td class="form_text_right_three">
			{planBeginDate}
		</td>
		<td class="form_text_left_three">归还日期</td>
		<td class="form_text_right_three">
			{planEndDate}
		</td>
		<td class="form_text_left_three">使用天数</td>
		<td class="form_text_right_three">
			{useDays}
		</td>
   </tr>
    <tr>
		<td class="form_text_left_three">设备折价</td>
		<td class="form_text_right_three" >
			<span class="formatMoney">{price}</span>
		</td>
		<td class="form_text_left_three">设备成本</td>
		<td class="form_text_right_three" colspan="3">
			<span class="formatMoney">{amount}</span>
		</td>
    </tr>
   <!--tr>
		<td class="form_text_left_three">工作内容</td>
		<td class="form_text_right_three" colspan="5">
			<pre>{workContent}</pre>
		</td>
   </tr-->
	<tr>
		<td class="form_text_left_three">备注说明</td>
		<td class="form_text_right_three" colspan="5">
			<pre>{remark}</pre>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="6">
	      <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</body>
</html>
