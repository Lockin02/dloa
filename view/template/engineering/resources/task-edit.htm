<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title></title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/task-edit.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-projectArea.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_resources_task&action=edit" onsubmit="return sub();">
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	更新任务单
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td colspan="6">
		<fieldset>
		   <legend class="legend" onclick="showAndHide('baseImg','contractinfo')">&nbsp;&nbsp;&nbsp;基&nbsp;本&nbsp;信&nbsp;息&nbsp;&nbsp;&nbsp;&nbsp;
		<img src="images/icon/info_up.gif" id="baseImg" /> </legend>
		<table width="100%" id="contractinfo" style="border-collapse:collapse;bcontract-collapse:collapse;background-color:#F3F6FA;">
       <tr>
      		<td class="form_text_left">项目编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" readonly id="projectCode" name="task[projectCode]" value="{projectCode}"/>
      			 <input type="hidden" class="txt" id="projectId" name="task[projectId]" value="{projectId}"/>
      		</td>
      		<td class="form_text_left">项目名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" readonly id="projectName" name="task[projectName]" value="{projectName}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">项目经理</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" readonly id="managerName" name="task[managerName]" value="{managerName}"/>
      			 <input type="hidden" class="txt" id="managerId" name="task[managerId]" value="{managerId}"/>
      		</td>
      		<td class="form_text_left">任务负责人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" readonly id="taskManager" name="task[taskManager]" value="{taskManager}"/>
      			 <input type="hidden" class="txt" id="taskManagerId" name="task[taskManagerId]" value="{taskManagerId}"/>
      		</td>
       </tr>
<!--       <tr>-->
<!--      		<td class="form_text_left">备注信息</td>-->
<!--      		<td class="form_text_right" >-->
<!--      			 <input type="text" class="txt" id="remark" name="task[remark]" />-->
<!--      		</td>-->
<!--       </tr>-->
        </table>
        <div id="DCJ"></div>
		</fieldset>
		</td>
	</tr>
	<tr >
		<td colspan="6" >
			<fieldset style="width:200">
			  <legend class="legend" onclick="showAndHideDiv('ZKImg','ZK')">&nbsp;&nbsp;&nbsp;在&nbsp;库&nbsp;设&nbsp;备&nbsp;&nbsp;&nbsp;&nbsp;
				<img src="images/icon/info_up.gif" id="ZKImg" />
			  </legend>
			    <div id="ZK"></div>
			</fieldset>
		</td>
	</tr>
	<tr >
		<td colspan="6" >
			<fieldset style="width:200">
			  <legend class="legend" onclick="showAndHideDiv('DSGImg','DSG')">待申购/生产设备
				<img src="images/icon/info_up.gif" id="DSGImg" />
			  </legend>
			    <div id="DSG"></div>
			</fieldset>
		</td>
	</tr>
	<tr >
		<td colspan="6" >
			<fieldset style="width:200">
			  <legend class="legend" onclick="showAndHideDiv('WFDPImg','WFDP')">&nbsp;&nbsp;无法调配设备&nbsp;&nbsp;
				<img src="images/icon/info_up.gif" id="WFDPImg" />
			  </legend>
			    <div id="WFDP"></div>
			</fieldset>
		</td>
	</tr>
           <tr>
   		<td class="txt_btn" colspan="4">
            <input type="hidden" id="id" name="task[id]" value="{id}" />
            <input type="hidden" id="taskCode" name="task[taskCode]" value="{taskCode}" />
            <input type="hidden" class="txt" id="applyId" name="task[applyId]" value="{id}"/>
   		    <input type="hidden" class="txt" id="applyNo" name="task[applyNo]" value="{formNo}"/>
   		    <input type="hidden" class="txt" id="applyUser" name="task[applyUser]" value="{applyUser}"/>
   		    <input type="hidden" class="txt" id="applyUserId" name="task[applyUserId]" value="{applyUserId}"/>
   		    <input type="hidden" class="txt" id="deptId" name="task[deptId]" value="{deptId}"/>
   		    <input type="hidden" class="txt" id="deptName" name="task[deptName]" value="{deptName}"/>
   		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
