<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>确认新设备</title>
	{#commonInclude#}
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmdevice.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/resourceapply-confirmdetail.js" ></script>
</head>
<body>
	<form id="form1" method="post" action="?model=engineering_resources_resourceapply&action=confirmDetail" onsubmit="return checkForm();">
		<table class="form_main_table" style="width:1050px;margin:auto;align:center" align="center">
			<tr>
				<td colspan="4">
			    	<div class="main_head2">
			    		<span class="main_head_title">
							确认新设备 -- 设备申请单号 ：{formNo}
							<input type="hidden" name="resourceapply[id]" id="id" value="{id}"/>
			        	</span>
						<input type="button" class="main_head_btn" value=" 关 闭 " onclick="window.close();"/>
						<input type="submit" class="main_head_btn" value=" 确 认 " />
			    	</div>
				</td>
			</tr>
			<tr>
				<td colspan="4" >
					<fieldset>
						<legend class="legend" onclick="showAndHideDiv('importTableImg','importTable')">已确认的物料明细
							<img src="images/icon/info_up.gif" id="importTableImg" />
						</legend>
					    <div id="importTable"></div>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td colspan="4" >
					<fieldset>
						<legend class="legend" onclick="showAndHideDiv('importTableImg','importTable')">未确认的物料明细
							<img src="images/icon/info_up.gif" id="importTableImg" />
						</legend>
					    <div id="unconfirmDetial"></div>
					</fieldset>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
