<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>项目设备申请操作记录列表</title>
    {#commonInclude#}
    <link rel="stylesheet" href="view/template/contract/contract/js/baidu.css" type="text/css" media="screen" />
    <script type="text/javascript" src="view/template/engineering/baseinfo/js/esmlog-grid.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    	$('.headline-content:contains("审批")').parent('.headline-1').next('.para').after('<table class="form_in_table"><tr><td class="td_table" id="approvalView" style="border: none;"><input type="hidden" id="pid" value="{applyId}"/><input type="hidden" id="itemType" value="oa_esm_resource_apply"/></td></tr></table>');
    });
    </script>
    <script type="text/javascript" src="js/common/approval.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        .wrap {
            width: 1000px;
            overflow: hidden;
            margin: 0 auto;
        }
        .content {
            width: 650px;
            float: left;
        }
        .slide {
            width: 300px;
            height: 20px;
            float: right;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="content">
        {leftHTML}
    </div>
    <div class="slide" style="">
        <div id="sideToolbar" style="position: fixed; bottom: 0">
            <div id="sideCatalog" class="sideCatalogBg" style="visibility: visible;">
                <div id="sideCatalog-sidebar">
                    <div class="sideCatalog-sidebar-top"></div>
                    <div class="sideCatalog-sidebar-bottom"></div>
                </div>
                <!--<div id="sideCatalog-updown" style="visibility: visible;">-->
                    <!--<div id="sideCatalog-up" class="sideCatalog-up-disable" title="向上翻页"></div>-->
                    <!--<div id="sideCatalog-down" class="sideCatalog-down-enable" title="向下翻页"></div>-->
                <!--</div>-->
                <div id="sideCatalog-catalog">
                    <dl style="width:175px;zoom:1"></dl>
                </div>
            </div>
            <!--<a id="sideCatalogBtn" class="" style="visibility: visible;" href="javascript:void(0);"></a>-->
            <a id="sideToolbar-up" style="visibility: visible;" title="返回顶部" href="javascript:void(0)"></a>
        </div>
    </div>
</div>
</body>
</html>
