<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>编辑资源</title>
	{#commonInclude#}

	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-budget.js" ></script>
    <script type="text/javascript" src="view/template/engineering/baseinfo/js/resource-edit.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	编辑资源
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_baseinfo_resource&action=edit">
<table class="form_main_table">
   <tr>
		<td class="form_text_left">资源编码</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="resource[resourceCode]" value="{resourceCode}" id="resourceCode" readonly="readonly"/>
			 <span class="red">[*]</span>
		</td>
		<td class="form_text_left">资源名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="resource[resourceName]" value="{resourceName}" id="resourceName"/>
			 <span class="red">[*]</span>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">上级名称</td>
		<td class="form_text_right" >
			 <input type="hidden" name="resource[parentId]" id="parentId" value="{parentId}" />
			 <input type="hidden" name="resource[parentCode]" id="parentCode" value="{parentCode}" />
			 <input type="text" readonly="readonly" class="txt" id="parentName" name="resource[parentName]" value="{parentName}" />
			 <span class="red">[*]</span>
		</td>
		<td class="form_text_left">排序号码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="resource[orderNum]" value="{orderNum}" />
		</td>
   </tr>
   <tr>
		<td class="form_text_left">资源单价</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="resource[price]" value="{price}" id="price" />
		</td>
		<td class="form_text_left">货币单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="resource[currencyUnit]" value="{currencyUnit}" id="currencyUnit"/>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">预算项目</td>
		<td class="form_text_right">
			 <input type="text" class="txt" name="resource[budgetName]"  id="budgetName" value="{budgetName}"/>
			 <input type="hidden" name="resource[budgetCode]" id="budgetCode" value="{budgetCode}" />
		</td>
		<td class="form_text_left">计量单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="resource[units]" value="{units}" id="units"/>
		</td>
   </tr>
   <tr>
        <td class="form_text_left">资源性质</td>
        <td class="form_text_right" colspan="3">
             <select class="select" name="resource[resourceNature]" id="resourceNature">
               {resourceNature}
             </select>
        </td>
   </tr>
   <tr>
   <tr>
		<td class="form_text_left">资源备注</td>
		<td class="form_text_right" colspan="3">
			 <textarea class="txt_txtarea_font" name="resource[remark]">{remark}</textarea>
		</td>
   </tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input type="hidden" name="resource[id]" value="{id}" id="resourceId"/>
		   <input type="submit" class="txt_btn_a" value="保  存"/>
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</form>
</body>
</html>
