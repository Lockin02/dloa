<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>编辑项目关闭规则</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmcloserule-edit.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_baseinfo_esmcloserule&action=edit">
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
             <span class="main_head_title">
               	编辑项目关闭规则信息
             </span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left"><label for="ruleName" style="color:blue;">名目</label></td>
			<td class="form_text_right">
				<input type="text" class="txt" id="ruleName" name="esmcloserule[ruleName]" value="{ruleName}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">描述</td>
			<td class="form_text_right">
				<textarea name="esmcloserule[content]" rows="4" class="txt_txtarea_font">{content}</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">确认人</td>
			<td class="form_text_right">
				<input type="text" class="txt" id="confirmName" name="esmcloserule[confirmName]" value="{confirmName}"
					   readonly="readonly"/>
				<input type="hidden" id="confirmId" name="esmcloserule[confirmId]" value="{confirmId}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">状态</td>
			<td class="form_text_right">
				<select class="select" id="status" name="esmcloserule[status]">
					<option value="1">启用</option>
					<option value="0">关闭</option>
				</select>
				<input type="hidden" id="statusHidden" value="{status}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">必选</td>
			<td class="form_text_right">
				<select class="select" id="isNeed" name="esmcloserule[isNeed]">
					<option value="1">是</option>
					<option value="0">否</option>
				</select>
				<input type="hidden" id="isNeedHidden" value="{isNeed}"/>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="id" name="esmcloserule[id]" value="{id}"/>
				<input type="submit" class="txt_btn_a" value=" 保  存 "/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
