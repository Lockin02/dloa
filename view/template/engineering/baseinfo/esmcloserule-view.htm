<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目关闭规则</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmcloserule-view.js"></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
          <span class="main_head_title">
            	查看项目关闭规则信息
          </span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">名目</td>
		<td class="form_text_right">
			{ruleName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">描述</td>
		<td class="form_text_right">
			{content}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right">
			{status}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">自定义</td>
		<td class="form_text_right">
			{isCustom}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">确认人</td>
		<td class="form_text_right">
			{confirmName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">确认人id</td>
		<td class="form_text_right">
			{confirmId}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">必填</td>
		<td class="form_text_right">
			{isNeed}
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="id" value="{id}"/>
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</body>
</html>
