<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>添加里程碑点</title>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>
        <link rel="stylesheet" type="text/css" href="js/ext/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="js/thickbox.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/ext/ext-base.js"></script>
		<script type="text/javascript" src="js/ext/ext-all.js"></script>

		<script type="text/javascript" src="js/ext/ux/tree/MyTree.class.js"></script>
		<script type="text/javascript" src="js/ext/ux/combox/ComboBoxTree.class.js"></script>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="view/template/engineering/baseinfo/js/engineering-addmile-formValidator.js"></script>

</head>
<body>
<form id="form1" method="post" action="?model=engineering_baseinfo_rdmilestoneinfo&action=addmilestone" onsubmit="return check_all()">
<table class="form_main_table">
		<tr>
			<td  class="form_text_left">里程碑名称</td>
			<td class="form_text_right">
				<input  type="text" class="txt" id="milestoneName" name="rdmilestoneinfo[milestoneName]"/>
				<span class="red">[*]</span>
				<div id="milestoneNameTip"  class="tipShortTxt"></div>
			</td>
		</tr>

		<tr>
			<td  class="form_text_left">前置里程碑</td>
			<td class="form_text_right">
				<select name="rdmilestoneinfo[frontNumb]" id="frontNumb">
					<option value="-1">无前置里程碑点</option>
					{exMilestoneName}
				</select>
			<input type="hidden" name="rdmilestoneinfo[exMilestoneName]" id="exMilestoneName" value="{ex}">
			</td>
		</tr>
		<input type="hidden" id="numb" name="rdmilestoneinfo[numb]" value="{numb}"id="numb"/>
		<input type="hidden" id="parentId" name="rdmilestoneinfo[parentId]" value="{parentId}"/>
		<input type="hidden" id="projectType" name="rdmilestoneinfo[projectType]" value="{projectType}" />
				<tr>
			<td class="form_text_left">描述</td>
			<td class="form_text_right" colspan="2">
				<textarea  class="txt_txtarea_font" id="milestoneDescription" name="rdmilestoneinfo[milestoneDescription]"></textarea>
			</td>
		</tr>
			<tr>
			<td class="txt_btn" colspan="4">
				<!--input name="saveAndNew" type="submit" class="txt_btn_a" value=" 保存&新建 " onclick="saveAndNew();"/ -->
				<input name="save" type="submit" class="txt_btn_a" value=" 保存 " />
				<input name="" type="button" class="txt_btn_a" value=" 关闭 " onclick="self.parent.tb_remove();" />

			</td>
		</tr>
</table>
</form>
</body>
</html>
