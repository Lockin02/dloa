<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看资源</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看资源
    </span>
</div>
<table class="form_main_table">
   <tr>
		<td class="form_text_left">资源编码</td>
		<td class="form_text_right" width="30%">
			{resourceCode}
		</td>
		<td class="form_text_left">资源名称</td>
		<td class="form_text_right">
			{resourceName}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">上级名称</td>
		<td class="form_text_right">
			{parentName}
		</td>
		<td class="form_text_left">排序号码</td>
		<td class="form_text_right">
			{orderNum}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">资源单价</td>
		<td class="form_text_right">
			{price}
		</td>
		<td class="form_text_left">货币单位</td>
		<td class="form_text_right">
			{currencyUnit}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">预算项目</td>
		<td class="form_text_right">
			{budgetName}
		</td>
		<td class="form_text_left">计量单位</td>
		<td class="form_text_right">
			{units}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">资源性质</td>
		<td class="form_text_right">
			{resourceNature}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			{remark}
		</td>
   </tr>
   <tr>
		<td class="txt_btn" colspan="4">
	      <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</body>
</html>
