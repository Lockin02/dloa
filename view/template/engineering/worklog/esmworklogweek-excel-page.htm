<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			新增工作日志
		</title>
		<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
		<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="view/template/engineering/worklog/js/esmworklogweek-excel-formValidator.js"></script>


		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-office.js"></script>
		<script type="text/javascript" src="view/template/engineering/personnel/js/personnel-batch.js"></script>
	</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
				导出Excel选择条件
			</span>
		</div>
		<form id="form1" method="post" action="?model=engineering_worklog_esmworklogweek&action=exportExcel">
			<table class="form_main_table">
				<tr>
					<td class="form_text_left">
						开始日期
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="beginTime" name="esmworklogweek[beginTime]" onfocus="WdatePicker()" readonly="readonly"/>
						<span class='red'>
							[*]
						</span>
						<br/>
						<div id="beginTimeTip" class="dbcolumnTipTxt"></div>
					</td>

					<td class="form_text_left">
						结束日期
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="endTime" name="esmworklogweek[endTime]" onfocus="WdatePicker()" readonly="readonly"/>
						<span class='red'>
							[*]
						</span>
						<br/>
						<div id="endTimeTip" class="dbcolumnTipTxt"></div>
					</td>
				</tr>

			    <tr>
			    	<td class="form_text_left">所属办事处</td>
				    <td class="form_text_right">
						<input type="hidden" id="officeId" name="esmworklogweek[officeId]"/>
						<input type="text" class="txt" id="officeName" name="esmworklogweek[officeName]"/>
						<span class="red">[*]</span>
						<br/>
						<div id="officeNameTip" class="dbcolumnTipTxt"></div>
				    </td>
				</tr>
    <tr>
				<tr>
					<td class="txt_btn" colspan="4">
						<input name="" type="submit" class="txt_btn_a" value="确  定" />
						<input name="" type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"
						/>
					</td>
				</tr>
			</table>
		</form>
	</body>

</html>
