<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>提交周报</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmweeklog-submit.js" ></script>
   	<script>
   	</script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	提交周报信息
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_worklog_esmweeklog&action=submitLog" >
<table class="form_main_table">
    <tr>
		<td class="form_text_left_three">日志标题</td>
		<td class="form_text_right_three" colspan="5">
			{weekTitle}
		</td>
    </tr>
    <tr>
   		<td class="form_text_left_three">姓 名</td>
		<td class="form_text_right_three">
			{createName}
		</td>
		<td class="form_text_left_three">等 级</td>
		<td class="form_text_right_three">
			{rankCode}
		</td>
		<td class="form_text_left_three">周 次</td>
		<td class="form_text_right_three">
			{weekTimes}
		</td>
    </tr>
    <tr>
		<td class="form_text_left_three">部门名称</td>
		<td class="form_text_right_three">
			{depName}
		</td>
		<td class="form_text_left_three">开始日期</td>
		<td class="form_text_right_three">
			{weekBeginDate}
		</td>
		<td class="form_text_left_three">结束日期</td>
		<td class="form_text_right_three">
			{weekEndDate}
		</td>
    </tr>
    <tr>
		<td class="form_text_left_three">本周存在<br/>的问题以<br/>及得到的<br/>帮助</td>
		<td class="form_text_right_three" colspan="5">
			<textarea class="txt_txtarea_biglong" name="esmweeklog[existence]" rows="4">{existence}</textarea>
		</td>
    </tr>
    <tr>
		<td class="form_text_left_three">本周技能<br/>提升举证</td>
		<td class="form_text_right_three" colspan="5">
			<textarea class="txt_txtarea_biglong" name="esmweeklog[improvement]" rows="4">{improvement}</textarea>
		</td>
    </tr>
	<tr>
		<td class="form_text_left_three">考 核 人</td>
		<td class="form_text_right_three" colspan="5">
			<input type="text" readonly  class="txt"  name="esmweeklog[assessmentName]"  id="assessmentName" />
			<input type="hidden" name="esmweeklog[assessmentId]"  id="assessmentId" />
			<span class="red">[*]</span>
 		</td>
   </tr>
</table>
<div id="esmweeklogTable"></div>
<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="6">
			<input type="hidden" id="weekId" name="esmweeklog[id]" value="{id}"/>
			<input type="submit" class="txt_btn_a" value="提  交" onclick="if(!confirm('周报提交后不能再修改日志内容，确认提交吗？')){return false;}"/>
			<input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
