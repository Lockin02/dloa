<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>工作日志及周报列表</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>

	<!-- 日期控件 -->
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

	<!-- 核心组件 -->
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>

	<!-- 表格组件 -->
	<script type="text/javascript" src="js/jquery/grid/yxeditgrid.js"></script>


    <script type="text/javascript" src="view/template/engineering/worklog/js/esmworklog-worklogandweeklogdetail-grid.js"></script>
	<script type="text/javascript" src="view/template/engineering/worklog/js/esmworklog-common.js"></script>
</head>
<body>
	<div class="main_head2">
		<span class="main_head_title">
			{createName}--<span id="title">日志统计</span>
			{beginDate} ~ {endDate}
			<input type="hidden" value="{beginDate}" id="beginDate" />
			<input type="hidden" value="{endDate}" id="endDate" />
			<input type="hidden" value="{projectId}" id="projectId" />
			<input type="hidden" value="{createId}" id="createId" />
		</span>
		<input type="button" class="main_head_btn" onclick="window.close();" value=" 关 闭 "/>
		<input type="button" class="main_head_btn" id="viewType" value="切换到周报视图"/>
	</div>
    <div id="esmworklogGrid"></div>
    <div id="esmweeklogGrid"></div>
</body>
</html>
