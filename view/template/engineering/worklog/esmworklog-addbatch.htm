<!DOCTYPE>
<html>
<head>
	<title>新增工作日志</title>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmproject.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmactivity.js"></script>

	<script type="text/javascript" src="{#jsPath#}/esmworklog-addbatch.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/esmworklog-common.js" ></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	批量新增工作日志 - 单日
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_worklog_esmworklog&action=batchAdd" onsubmit="return checkBatchAdd();" >
	<table class="form_main_table" align="center">
	    <tr>
			<td class="form_text_left">
				<span class="blue">执行日期</span>
			</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="esmworklog[executionDate]" onfocus="WdatePicker({minDate:'{entryDate}', maxDate:'{thisDate}'})" value="{thisDate}" id="executionDate" onchange="getMaxWorkRate();"/>
			</td>
	    </tr>
	    <tr>
			<td class="form_text_left">
				<span class="blue">工作状态</span>
			</td>
			<td class="form_text_right">
				<select class="select" id="workStatus" name="esmworklog[workStatus]">
					<option value="">请选择状态</option>
					{workStatus}
				</select>
			</td>
	    </tr>
	</table>
	<div id="importTable"></div>
	<table class="form_main_table" align="center">
	    <tr>
			<td class="form_text_right" colspan="4">
				注 ：<br/>
				1.<span id="executionDateShow" class="blue">{thisDate}</span> 可填投入工作比例最大为 <span id="maxInWorkRateShow" class="blue">{maxInWorkRate}</span> %<br/>
				2.<span class='blue'>如果所导入的日志对应日期之后已填报日志，则日志中进度会显示'--'，但任务中进度会正常计算。</span><br/>
				3.<span class='blue'>完成量的填写请参照对应任务的工作量，如任务中预计工作量为100天，则当天日志完成量按 <span class="red">1 天</span> 填报</span><br/>
                <span id="showTips" class="red"></span>
			</td>
	    <tr>
	    <tr>
			<td class="txt_btn" colspan="4">
			    <input type="hidden" id="userId" value="{userId}"/>
			    <input type="hidden" id="cityId" value="{cityId}"/>
			    <input type="hidden" id="city" value="{city}"/>
			    <input type="hidden" id="provinceId" value="{provinceId}"/>
			    <input type="hidden" id="province" value="{province}"/>
                <input type="hidden" id="entryDate" value="{entryDate}"/>
			    <input type="hidden" id="thisDate" value="{thisDate}"/>
			    <input type="submit" class="txt_btn_a" value=" 保  存 "/>
			    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
	    </tr>
	</table>
</form>
</body>
</html>
