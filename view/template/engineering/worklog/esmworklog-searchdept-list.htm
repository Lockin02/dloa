<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>工作日志列表</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>

	<!-- 日期控件 -->
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

	<!-- 核心组件 -->
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>

	<!-- 组织机构用户 -->
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>

    <script type="text/javascript" src="view/template/engineering/worklog/js/esmworklog-searchdept-grid.js"></script>
	<script type="text/javascript" src="view/template/engineering/worklog/js/esmworklog-common.js"></script>
</head>
<body>
	<div class="main_head2">
		<span class="main_head_title">
			工作量统计
		</span>
	</div>
	<table class="main_table_search">
		<tr>
			<td class="form_text_right" width="60%">
				统计期间 ：
				<input type="text" class="txtmiddle Wdate" id="beginDate" value="{beginDate}" onfocus="WdatePicker();"/> 至
				<input type="text" class="txtmiddle Wdate" id="endDate" value="{endDate}" onfocus="WdatePicker();"/>
				部门:
				<input type="text" class="txt" id="deptName" readonly="readonly" value="{deptName}"/>
      			<input type="hidden" class="txt" id="deptId" readonly="readonly" value="{deptId}"/>

				<input type="button" class="txt_btn_a" onclick='initWorklog();' value=" 查 询 "/>
				<input type="button" class="txt_btn_a" onclick='exportExcel();' value=" 导 出 "/>&nbsp;&nbsp;&nbsp;
				<span><img id="loading" style="display:none;vertical-align:middle;" src="js/jquery/images/grid/load.gif"/></span>
			</td>
		</tr>
	</table>
    <div id="esmworklogGrid"></div>
</body>
</html>
