<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>确认考核周报</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmweeklog-audit.js" ></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	确认考核周报信息
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_worklog_esmweeklog&action=auditLog" >
<table class="form_main_table">
	<tr>
		<td colspan="6">
			<fieldset>
				<legend class="legend">
					基 本 信 息
					<img src="images/icon/info_up.gif" id="baseImg" onclick="showAndHide('baseImg','baseTbl')"/>
				</legend>
				<table class="form_in_table" id="baseTbl">
				    <tr>
						<td class="form_text_left_three">日志标题</td>
						<td class="form_text_right_three" colspan="5">
							{weekTitle}
						</td>
				    </tr>
					<tr>
				   		<td class="form_text_left_three">员工姓名</td>
						<td class="form_text_right_three">
							{createName}
						</td>
						<td class="form_text_left_three">员工等级</td>
						<td class="form_text_right_three">
							{rankCode}
						</td>
						<td class="form_text_left_three">周 次</td>
						<td class="form_text_right_three">
							{weekTimes}
						</td>
				    </tr>
				    <tr>
						<td class="form_text_left_three">部门名称</td>
						<td class="form_text_right_three">
							{depName}
						</td>
						<td class="form_text_left_three">开始日期</td>
						<td class="form_text_right_three">
							{weekBeginDate}
						</td>
						<td class="form_text_left_three">结束日期</td>
						<td class="form_text_right_three">
							{weekEndDate}
						</td>
				    </tr>
				    <tr>
						<td class="form_text_left_three">本周存在<br/>的问题以<br/>及得到的<br/>帮助</td>
						<td class="form_text_right_three" colspan="5">{existence}</td>
				    </tr>
				    <tr>
						<td class="form_text_left_three">本周技能<br/>提升举证</td>
						<td class="form_text_right_three" colspan="5">{improvement}</td>
				    </tr>
					<!--tr>
						<td class="form_text_left_three">考核结果</td>
						<td class="form_text_right_three">
							<select name="esmweeklog[exaResults]"  class="select">
								{exaResults}
							</select>
				 		</td>
						<td class="form_text_left_three">考核日期</td>
						<td class="form_text_right_three" colspan="5">
							{thisDate}
							<input type="hidden" name="esmweeklog[exaDate]" value="{thisDate}"/>
				 		</td>
					</tr-->
					<!--tr>
						<td class="form_text_left_three">考核说明</td>
						<td class="form_text_right_three" colspan="5">
							<textarea class="txt_txtarea_biglong" name="esmweeklog[exaDescribe]" rows="4"></textarea>
				 		</td>
					</tr-->
				</table>
			</fieldset>
		</td>
    </tr>
    <tr>
		<td colspan="6">
			<fieldset>
				<legend class="legend">
					日 志 信 息
					<img src="images/icon/info_up.gif" id="logImg" onclick="showAndHideDiv('logImg','esmweeklogTable')"/>
				</legend>
				<div id="esmweeklogTable"></div>
			</fieldset>
		</td>
    </tr>
    <tr>
		<td colspan="6">
			<fieldset>
				<legend class="legend">
					考 核 内 容
					<img src="images/icon/info_up.gif" id="indexImg" onclick="showAndHide('indexImg','indexTbl')"/>
				</legend>
				<table class="form_in_table" id="indexTbl">{indexTbl}</table>
			</fieldset>
		</td>
    </tr>
    <tr>
		<td class="txt_btn" colspan="6">
			<input type="hidden" id="rsScore" name="esmweeklog[rsScore]" value="0"/>
			<input type="hidden" id="rsLevel" name="esmweeklog[rsLevel]" value=""/>

			<input type="hidden" id="weekId" name="esmweeklog[id]" value="{id}"/>
			<input type="hidden" id="subStatus" name="esmweeklog[subStatus]" value="YQR"/>
			<input type="hidden" id="exaResults" name="esmweeklog[exaResults]" value="ZBKHJZ-01"/>
			<input type="submit" id="submitBtn" class="txt_btn_a" value="确  认" onclick="if(!confirm('确认审核吗？')){return false;}"/>&nbsp;
			<input type="button" class="txt_btn_a" value="打  回" onclick="backLog();"/>&nbsp;
			<input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
    </tr>
</table>
</form>
</body>
</html>
