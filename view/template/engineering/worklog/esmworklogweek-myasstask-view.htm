<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" href="js/thickbox.css" type="text/css"
	media="screen" />
<script type="text/javascript" src="js/jquery.js">
		</script>
<script type="text/javascript" src="js/common/businesspage.js">
		</script>
<script type="text/javascript"
	src="view/management/mylogwork/topread.js">
		</script>
<script type="text/javascript" src="js/topoptions.js">
		</script>
<script type="text/javascript" src="js/thickbox.js">
		</script>
</head>
<body>

<div class="main_head"><span class="main_head_title">
查看工作周报信息 </span> </div>
<div class="form_main">
<table class="form_main_table">
	<tr>
		<td class="form_header" colspan="4">{weekTitle} </td>
	</tr>
	<tr>
		<td class="form_text_left">姓名</td>
		<td class="form_text_right" width="30%">{createName}</td>
		<td class="form_text_left">级别</td>
		<td class="form_text_right">{rankCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">直属上级</td>
		<td class="form_text_right">{directlyName}</td>
		<td class="form_text_left">考核人</td>
		<td class="form_text_right">{assessmentName}</td>
	</tr>
</table>
</div>

<div class="form_main">
<table class="main_table">
	<tr class="main_tr_header">
		<th>周次</th>
		<th colspan="3">{weekTimes}</th>
		<th>{weekBeginDate}</th>
		<th>{weekEndDate}</th>
		<th></th>

	</tr>
	<tr class="main_tr_header">
		<th>日期</th>
		<th>星期</th>
		<th>地点</th>
		<th>状态</th>
		<th>参与项目</th>
		<th>工作内容</th>
		<th>备注</th>

	</tr>
	{list}
</table>
<table class="form_main_table">
	<tr>
		<td class="form_text_left" colspan="4">本周存在问题及得到的帮助</td>
		<td class="form_text_right" colspan="4"><textarea class="textarea_read">{existence}</textarea></td>
	</tr>
	<tr>
		<td class="form_text_left" colspan="4">本周技能提升举证</td>
		<td class="form_text_right" colspan="4"><textarea class="textarea_read">{improvement}</textarea></td>
	</tr>
</table>
</div>
<form id="form1"
	action="?model=engineering_assessment_assweek&action=add"
	method="POST">
<div class="form_main">
<table class="form_main_table">
	<tr class="main_tr_header">
		<td colspan="4">考核情况</td>
	</tr>
	<tr>
		<td class="form_text_left">
			考核分数
		</td>
		<td class="form_text_right" width="30%">{score}</td>

		<td class="form_text_left">
			考核级别
		</td>
		<td class="form_text_right">{assLevel}</td>
	</tr>
	<tr>
		<td class="form_text_left">评语</td>
		<td class="form_text_right" colspan="3">{reviews}</td>
	</tr>
	<tr>

	</tr>
	<tr>
		<td colspan="4"><input type="button"
			class="txt_btn_a" value="关 闭" onclick="self.parent.tb_remove();" /></td>
	</tr>
</table>
</div>
</form>
</body>
</html>
