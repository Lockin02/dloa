<!DOCTYPE html>
<html>
<head>
    <title>新日志考核查询</title>
	{#commonInclude#}
    <script type="text/javascript" src="view/template/engineering/worklog/js/esmworklog-newassessment-grid.js"></script>
	<script type="text/javascript" src="view/template/engineering/worklog/js/esmworklog-common.js"></script>
</head>
<body>
	<div class="main_head2">
		<span class="main_head_title">
			新日志考核查询 - <a href="javascript:void(0);" onclick="alert(this.title);" title="{deptName}">查询权限</a>
		</span>
	</div>
	<table class="main_table_search">
		<tr>
			<td class="form_text_right">
				统计期间:
				<input type="text" id="beginDateThan" class="txtmiddle Wdate" value="{beginDate}" onfocus="WdatePicker()"/>
				至
				<input type="text" id="endDateThan" class="txtmiddle Wdate" value="{endDate}" onfocus="WdatePicker()"/>
				人员:
				<input type="text" id="userName"/>
				<input type="hidden" id="userId"/>

				<input type='button' id="search" value='查询' class="txt_btn_a" />
				<input type="button" class="txt_btn_a" onclick='exportLogExcel();' value=" 导 出 "/>&nbsp;&nbsp;&nbsp;
			</td>
		</tr>
	</table>
    <div id="esmworklogGrid"></div>
    <div id="loading" style="display:none;"><img src="images/loading1.gif"/></div>
</body>
</html>
