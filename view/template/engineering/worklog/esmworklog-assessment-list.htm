<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>单人日志考核查询</title>
	{#commonInclude#}
    <script type="text/javascript" src="view/template/engineering/worklog/js/esmworklog-assessment-grid.js"></script>
	<script type="text/javascript" src="view/template/engineering/worklog/js/esmworklog-common.js"></script>
</head>
<body>
	<div class="main_head2">
		<span class="main_head_title">
			日志考核查询
		</span>
	</div>
	<table class="main_table_search">
		<tr>
			<td class="form_text_right">
				统计期间:
				<input type="text" id="beginDateThan" class="txtmiddle Wdate" value="{beginDate}" onfocus="WdatePicker()"/>
				至
				<input type="text" id="endDateThan" class="txtmiddle Wdate" value="{endDate}" onfocus="WdatePicker()"/>
				人员:
				<input type="text" id="userName"/>
				<input type="hidden" id="userId"/>

				<input type='button' id="search" value='查询' class="txt_btn_a" />
				<input type="button" class="txt_btn_a" onclick='exportLogExcel();' value=" 导 出 "/>&nbsp;&nbsp;&nbsp;
				<span><img id="loading" style="display:none;vertical-align:middle;" src="js/jquery/images/grid/load.gif"/></span>
			</td>
		</tr>
	</table>
    <div id="esmworklogGrid"></div>
</body>
</html>
