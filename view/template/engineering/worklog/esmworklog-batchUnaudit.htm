<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">

<head>
<title>批量取消审批</title> 
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
	<script type="text/javascript" src="{#jsPath#}/esmworklog-batchUnaudit.js">
	</script>
</head>

<body>
	<form id="form1" method="post" action="?model=engineering_worklog_esmworklog&action=batchUnauditLog" onsubmit="return CheckForm()">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title"> 批量取消审批 </span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">开始时间</span></td>
				<td class="form_text_right">
					<input type="text"  class="txt Wdate" id="beginDate" name="beginDate" onfocus="WdatePicker();"/>
				</td>
				<td class="form_text_left"><span style="color:blue">结束时间</span></td>
				<td class="form_text_right">
					<input type="text"  class="txt Wdate" id="endDate" name="endDate" onfocus="WdatePicker();"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">填写人</span></td>
				<td class="form_text_right" colspan="3">
					<input type="text" class="txt" id="createName" name="createName" readonly="readonly"/>
				</td>
			</tr>
			<tr>
		<td class="txt_btn" colspan="6">
			<input type="hidden" id = "projectId"  name="projectId"  value="{projectId}"/>
			<input type="submit" class="txt_btn_a" value="确认取消" />
		   	<input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
    </tr>
		</table>
	</form>
</body>
