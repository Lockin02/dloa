<html>
<head>
	<title>周报总结</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

	<!--<script type="text/javascript" src="view/template/engineering/worklog/js/esmworklogweek-formValidator.js"></script>  -->

</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	周报总结
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_worklog_esmworklogweek&action=edit" name="form1">
<input type="hidden" class="txt"  name="esmworklogweek[id]" value="{id}">
<table class="form_main_table">
<tr>
		<td class="form_text_left">日志标题</td>
		<td class="form_text_right" colspan="3">
			 {weekTitle}
		</td>
<tr>
<tr>
		<td class="form_text_left">周次</td>
		<td class="form_text_right">
			 第{weekTimes}周
		</td>
		<td class="form_text_left">级别</td>
		<td class="form_text_right">
			 {rankCode}
		</td>
</tr>

<tr>
		<td class="form_text_left">开始日期</td>
		<td class="form_text_right">
			 {weekBeginDate}
		</td>

		<td class="form_text_left">结束日期</td>
		<td class="form_text_right">
			{weekEndDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">直属上级名称</td>
		<td class="form_text_right">
			 {directlyName}
		</td>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right">
			 {depName}
		</td>
</tr>
<tr>
		<td class="form_text_left">考核人</td>
		<td class="form_text_right" colspan="3">
			 <input type="text" class="txt" name="esmworklogweek[assessmentName]" value="{assessmentName}" id="assessmentName"  />
			 <input type="hidden" class="txt" name="esmworklogweek[assessmentId]" value="{assessmentId}"  id="assessmentId" />
			 <input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow('assessmentId','assessmentName')">
			 <input type="button" value="清 空" class="txt_btn_a"onclick="clearOrgInfo('assessmentId','assessmentName')">
			 <!--  <span class='red'>[*]</span>
			<br/><div id="assessmentNameTip" class="dbcolumnTipTxt"></div>-->
		</td>
</tr>
<tr>
		<td class="form_text_left">本周存在问题及得到的帮助</td>
		<td class="form_text_right" colspan="3">
		<textarea class="txt_txtarea_font"  name="esmworklogweek[existence]">{existence}</textarea>
		</td>
</tr>
<tr>
		<td class="form_text_left">本周技能提升举证</td>
		<td class="form_text_right" colspan="3">
			<textarea class="txt_txtarea_font"  name="esmworklogweek[improvement]">{improvement}</textarea>
		</td>
</tr>

<tr>

</tr>
<tr>
		<td class="txt_btn" colspan="4">
      	<input name="" type="submit" class="txt_btn_a" value="保  存"/>
		   <input name="" type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
