<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>批量删除日志</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>
    <!-- 日期控件 -->
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    <script src="view/template/engineering/worklog/js/esmworklog-deletelog.js"></script>
</head>
<body>
<div class="main_head2">
	<span class="main_head_title">
		批量删除日志
	</span>
</div>
<table class="form_main_table" width="90%">
	<tr>
		<td class="form_text_left">
			<label>查询日期</label>
		</td>
		<td class="form_text_right">
			<span class="blue">开始日期</span>
			<input type="text" class="txt Wdate" id="beginDate" onfocus="WdatePicker()" value="{today}"/>
			<br/><br/>
         	<span class="blue">结束日期</span>
			<input type="text" class="txt Wdate" id="endDate" onfocus="WdatePicker()" value="{today}"/>
            <input type="button" id="button" class="txt_btn_a" value="删除" onclick="delLog();"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_right"></td>
		<td class="form_text_right">
         	说明：批量删除只能删除项目经理未审核的日志。
		</td>
	</tr>
	<tr id="loading" style="display:none">
		<td colspan="2">
			<img src="images/loading1.gif"/>
		</td>
	</tr>
</table>
</body>
</html>
