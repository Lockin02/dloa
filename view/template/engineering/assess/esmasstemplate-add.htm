<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增考核模板表</title>
    {#commonInclude#}
	<link rel="stylesheet" href="js/jquery/ztree/css/zTreeStyle.css" type="text/css"/>
	<script type="text/javascript" src="js/jquery/ztree/jquery.ztree.core-3.0.js"></script>
	<script type="text/javascript" src="js/jquery/ztree/jquery.ztree.excheck-3.0.js"></script>
	<script type="text/javascript" src="js/jquery/ztree/jquery.ztree.exedit-3.0.js"></script>

    <script type="text/javascript" src="{#jsPath#}/esmasstemplate-add.js" ></script>
	<style>
		ul.list {margin-left: 17px;}

		div.content_wrap {width: 600px;height:380px;}
		div.content_wrap div.left{float: left;width: 250px;}
		div.content_wrap div.right{float: right;width: 340px;}
		div.zTreeDemoBackground {width:250px;height:362px;text-align:left;}

		ul.ztree {margin-top: 10px;border: 1px solid #617775;background: #f0f6e4;width:290px;height:200px;overflow-y:scroll;overflow-x:auto;}
		ul.log {border: 1px solid #617775;background: #f0f6e4;width:300px;height:170px;overflow: hidden;}
		ul.log.small {height:45px;}
		ul.log li {color: #666666;list-style: none;padding-left: 10px;}
		ul.log li.dark {background-color: #E3E3E3;}
	</style>
</head>

<body>
<form id="form1" method="post" action="?model=engineering_assess_esmasstemplate&action=add" onsubmit="return checkform();">
	<table class="form_main_table">
		<tr>
      		<td colspan="4">
            	<div class="main_head2">
					<span class="main_head_title">
               			新增考核模板
					</span>
            	</div>
            </td>
		</tr>
        <tr>
      		<td class="form_text_left"><span class="blue">模板名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="name" name="esmasstemplate[name]" />
      		</td>
      		<td class="form_text_left"><span class="blue">考核总分</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="baseScore" name="esmasstemplate[baseScore]" value="100"/>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">模板总分</td>
      		<td class="form_text_right" >
      			<input type="text" class="readOnlyTxtNormal" id="score" name="esmasstemplate[score]" readonly="readonly" value="0"/>
      		</td>
      		<td class="form_text_left">模板必选合计</td>
      		<td class="form_text_right" >
      			<input type="text" class="readOnlyTxtNormal" id="needScore" name="esmasstemplate[needScore]" readonly="readonly" value="0"/>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left"><span class="blue">考核指标</span></td>
      		<td class="form_text_right" colspan="3">
				<input type="text" class="txtlong" id="indexNames" name="esmasstemplate[indexNames]" readonly="readonly" onclick="showMenu();return false;"/>
				<input type="hidden" id="indexIds" name="esmasstemplate[indexIds]" />
				<input type="hidden" id="needIndexNames" name="esmasstemplate[needIndexNames]"/>
				<input type="hidden" id="needIndexIds" name="esmasstemplate[needIndexIds]" />

				<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
					<ul id="treeDemo" class="ztree" style="margin-top:0;"></ul>
				</div>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">备注信息</td>
      		<td class="form_text_right" colspan="3">
				<input type="text" class="txtlong" id="remark" name="esmasstemplate[remark]" />
      		</td>
        </tr>
        <tr id="indexTr" style="display:none">
      		<td colspan="4" class="innerTd">
				<table class="form_in_table">
      				<thead>
						<tr class="main_tr_header">
      						<th width="40%">指标名称</th><th width="30%">最大分值</th><th>是否必选</th>
						</tr>
   					</thead>
					<tbody id="indexInfo"></tbody>
      			</table>
      		</td>
        </tr>
		<tr>
      		<td class="txt_btn" colspan="4">
      			<input type="submit" class="txt_btn_a" value=" 保  存 "/>
       			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
		</tr>
	</table>
</form>
</body>
</html>
