<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑考核指标表</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/esmassindex-edit.js" ></script>
    <script type="text/javascript" src="{#jsPath#}/esmassindex-common.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_assess_esmassindex&action=edit" >
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head2">
					<span class="main_head_title">
	               		编辑考核指标表信息
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left"><span class="blue">指标名称</span></td>
			<td class="form_text_right" >
				 <input type="text" class="txt" id="name"  name="esmassindex[name]"  value="{name}" />
			</td>
			<td class="form_text_left">排 序 号</td>
			<td class="form_text_right" >
				 <input type="text" class="txt" id="sortNo"  name="esmassindex[sortNo]"  value="{sortNo}" />
			</td>
		</tr>
        <tr>
      		<td class="form_text_left">最大分值</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="upperLimit" name="esmassindex[upperLimit]" value="{upperLimit}" readonly="readonly"/>
      		</td>
      		<td class="form_text_left">最小分值</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="lowerLimit" name="esmassindex[lowerLimit]" value="{lowerLimit}" readonly="readonly"/>
      		</td>
        </tr>
		<tr>
			<td class="form_text_left">备注信息</td>
			<td class="form_text_right" colspan="3">
				 <input type="text" class="txt" id="remark"  name="esmassindex[remark]"  value="{remark}" />
			</td>
		</tr>
		<tr>
			<td class="innerTd" colspan="4">
				<div id="innerTable"></div>
			</td>
		</tr>
		<tr>
	   		<td class="txt_btn" colspan="4">
				<input type="hidden" id="id" name="esmassindex[id]" value="{id}" />
				<input type="submit" class="txt_btn_a" value=" 保  存 "/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
	   		</td>
		</tr>
	</table>
</form>
</body>
</html>
