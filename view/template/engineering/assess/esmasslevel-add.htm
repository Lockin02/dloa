<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增考核结果</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/esmasslevel-add.js" ></script>
</head>

<body>
<form id="form1" method="post" action="?model=engineering_assess_esmasslevel&action=add" >
	<table class="form_main_table">
		<tr>
     			<td colspan="4">
           		<div class="main_head2">
					<span class="main_head_title">
						新增考核结果
					</span>
				</div>
			</td>
		</tr>
        <tr>
      		<td class="form_text_left"><span class="blue">考核结果</span></td>
      		<td class="form_text_right" >
				<input type="text" class="txt" id="name" name="esmasslevel[name]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left"><span class="blue">评分上限</span></td>
      		<td class="form_text_right" >
				<input type="text" class="txt" id="upperLimit" name="esmasslevel[upperLimit]" />
				<span class="blue">请输入整数</span>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left"><span class="blue">评分下限</span></td>
      		<td class="form_text_right" >
				<input type="text" class="txt" id="lowerLimit" name="esmasslevel[lowerLimit]" />
				<span class="blue">请输入整数</span>
      		</td>
        </tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="submit" class="txt_btn_a" value=" 保  存 "/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
