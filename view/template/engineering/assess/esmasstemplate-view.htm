<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看考核模板表</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/esmasstemplate-view.js" ></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
	      <div class="main_head2">
	          <span class="main_head_title">
	            	查看考核模板表
	          </span>
	      </div>
	   </td>
	</tr>
	<tr>
		<td class="form_text_left">模板名称</td>
		<td class="form_text_right">
			{name}
		</td>
		<td class="form_text_left">考核总分</td>
		<td class="form_text_right">
			{baseScore}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">模板总分值</td>
		<td class="form_text_right" width="30%">
			{score}
		</td>
		<td class="form_text_left">必选合计</td>
		<td class="form_text_right">
			{needScore}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">考核指标</td>
		<td class="form_text_right" colspan="3">
			<span id="showIndex"></span>
			<input type="hidden" id="indexNames" value="{indexNames}"/>
			<input type="hidden" id="needIndexNames" value="{needIndexNames}"/>
		</td>
	</tr>
	<!--tr>
		<td class="form_text_left">必选指标</td>
		<td class="form_text_right">
			{needIndexNames}
		</td>
	</tr-->
	<tr>
		<td class="form_text_left">备注信息</td>
		<td class="form_text_right" colspan="3">
			{remark}
		</td>
	</tr>
	<tr id="indexTr">
		<td colspan="4" class="innerTd">
			<fieldset>
				<legend class="legend">详细指标
					<img src="images/icon/info_right.gif" id="businessImg" onclick="showAndHide('businessImg','businessInfo')"/>
				</legend>
				<table class="form_in_table" id="businessInfo" style="display:none">
	  				<thead>
						<tr class="main_tr_header">
      						<th width="40%">指标名称</th><th width="30%">最大分值</th><th>是否必选</th>
						</tr>
					</thead>
					<tbody id="indexInfo">{indexInfo}</tbody>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input  type="hidden" id="id" value="{id}" />
			<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</body>
</html>
