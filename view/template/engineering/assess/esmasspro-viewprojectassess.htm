<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>日志考核标准</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
	<link rel="stylesheet" href="css/yxstyle2.css" type="text/css" media="screen" />
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
	<table class="form_main_table">
        <tr>
			<td colspan="4">
				<div class="main_head2">
					<span class="main_head_title">
	               		日志考核标准
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<fieldset>
					<legend class="legend">基本信息
						<img src="images/icon/info_up.gif" id="baseImg" onclick="showAndHide('baseImg','baseInfo')"/>
					</legend>
					<table class="form_in_table" id="baseInfo">
				        <tr>
				      		<td class="form_text_left">考核总分</td>
				      		<td class="form_text_right" >
				      			 {baseScore}
				      		</td>
				        </tr>
				        <tr>
				      		<td class="form_text_left">启用指标</td>
				      		<td class="form_text_right" colspan="3">
								{useIndexNames}
				      		</td>
				        </tr>
					</table>
    			</fieldset>
    		</td>
    	</tr>
        <tr>
      		<td colspan="4" class="innerTd">
				<fieldset>
					<legend class="legend">详细指标
						<img src="images/icon/info_right.gif" id="indexImg" onclick="showAndHide('indexImg','detialInfo')"/>
					</legend>
					<table class="form_in_table" id="detialInfo" style="display:none">
	      				<thead>
							<tr class="main_tr_header">
							 	<th width="20%">指标名称</th>
							 	<th width="10%">最大分值</th>
							 	<th width="10%">最小分值</th>
							 	<th>选项内容</th>
							</tr>
	   					</thead>
						<tbody id="indexInfo">{indexInfo}</tbody>
	      			</table>
      			</fieldset>
      		</td>
        </tr>
</body>
</html>
