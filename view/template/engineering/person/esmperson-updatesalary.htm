<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>更新人力决算</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>
	<script type="text/javascript" src="js/jquery.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="{#jsPath#}/esmperson-updatesalary.js" ></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="2">
			<div class="main_head2">
				<span class="main_head_title">
            		更新人力决算
				</span>
			</div>
   		</td>
	</tr>
	<tr>
		<td class="form_text_left">
			更新日期
   		</td>
		<td class="form_text_right">
			<select id="year">
				{yearStr}
			</select>
			年
			<select id="month">
				{monthStr}
			</select>
			月

			<button id="confirmBtn" class="txt_btn_a">确认更新</button>
			<span id="showMsg"></span>
   		</td>
	</tr>
	<tr>
		<td class="form_text_left">
			功能说明
   		</td>
		<td class="form_text_right">
			1.确认更新后，系统会将人员的工资数据更新到项目人力决算中<br/>
			2.如果更新完成后再次更新，系统会将最新的数据覆盖到当前人力决算数据中，不会导致重复
   		</td>
	</tr>
</table>
<div>
	<img id="imgLoading" src="images/loading1.gif" style="display:none;"/>
</div>
</body>
</html>
