<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目人力预算</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="6">
			<div class="main_head2">
				<span class="main_head_title">
            		查看项目人力预算
				</span>
			</div>
   		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">人员等级</td>
		<td class="form_text_right_three">
			{personLevel}
		</td>
		<td class="form_text_left_three">所属项目</td>
		<td class="form_text_right_three" width="30%">
			{projectName}
		</td>
		<td class="form_text_left_three">所属任务</td>
		<td class="form_text_right_three">
			{activityName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">预计开始</td>
		<td class="form_text_right_three">
			{planBeginDate}
		</td>
		<td class="form_text_left_three">预计结束</td>
		<td class="form_text_right_three">
			{planEndDate}
		</td>
		<td class="form_text_left_three">天 数</td>
		<td class="form_text_right_three">
			{days}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">数 量</td>
		<td class="form_text_right_three">
			{number}
		</td>
		<td class="form_text_left_three">人工天数</td>
		<td class="form_text_right_three">
			{personDays}
		</td>
		<td class="form_text_left_three">人力成本</td>
		<td class="form_text_right_three">
			{personCostDays}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">人力成本金额</td>
		<td class="form_text_right_three" colspan="5">
			<span class="formatMoney">{personCost}</span>
		</td>
	</tr>
    <tr>
		<td class="form_text_left_three">备注说明</td>
		<td class="form_text_right_three" colspan="5">
			<pre>{remark}</pre>
		</td>
    </tr>
	<tr>
		<td class="txt_btn" colspan="6">
			<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</body>
</html>
