<style>
    body, div input {
        font-family: Tahoma;
        font-size: 9pt
    }
</style>
<script type="text/javascript">
    // 更新进度
    function updateProgress(sMsg, iWidth) {
        document.getElementById("status").innerHTML = sMsg;
        document.getElementById("progress").style.width = iWidth + "px";
        document.getElementById("percent").innerHTML = parseInt(iWidth / 500 * 100) + "%";
        if (iWidth == 500) document.getElementById("btnClose").style.display = "";
    }
</script>
<div>
    <span style="color: blue;">注：更新过程需要花费一定的时间，请勿在更新过程中刷新本页面。</span>
</div>
<div style="margin:32px auto;  padding: 8px; border: 1px solid gray; background: #EAEAEA; width: 508px">
    <div style="padding: 0; background-color: white; border: 1px solid navy; width: 500px">
        <div id="progress"
             style="padding: 0; background-color: #FFCC66; border: 0; width: 0; text-align: center; height: 16px"></div>
    </div>
    <div id="status">&nbsp;</div>
    <div id="percent"
         style="position: relative; top: -30px; text-align: center; font-weight: bold; font-size: 8pt">0%
    </div>
</div>
<div id="btnClose" style="text-align: center;display: none;">
    <input type="button" onclick="self.parent.tb_remove();self.parent.history.go(0)" value=" 完成更新 "/>
</div>
