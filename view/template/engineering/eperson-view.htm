<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看人力预算项目(oa_esm_baseinfo_person)</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
				<span class="main_head_title">
	            	查看人力预算项目
	          	</span>
			</div>
		</td>
		<tr>
			<td class="form_text_left">人员等级</td>
			<td class="form_text_right" >
				{personLevel}
			</td>
			<td class="form_text_left">上级名称</td>
			<td class="form_text_right" width="30%">
				{parentName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">计量系数</td>
			<td class="form_text_right" >
				{coefficient}
			</td>
			<td class="form_text_left">资源单价</td>
			<td class="form_text_right" >
				{price}
			</td>
		</tr>
		<!--tr>
			<td class="form_text_left">数量</td>
			<td class="form_text_right" >
				 <input type="text" class="txt" name="eperson[number]" value="{number}" />
			</td>
		</tr>
		<tr>
			<td class="form_text_left">金额</td>
			<td class="form_text_right" >
				 <input type="text" class="txt" name="eperson[money]" value="{money}" />
			</td>
		</tr-->
		<tr>
			<td class="form_text_left">计量单位</td>
			<td class="form_text_right" >
				{unit}
			</td>
			<td class="form_text_left">排 序 号</td>
			<td class="form_text_right" >
				{orderNum}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注信息</td>
			<td class="form_text_right" colspan="3">
				<pre>{remark}</pre>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
		    	<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
			</td>
		</tr>
	</table>
</body>
</html>
