<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改设备记录时间</title>
	{#commonInclude#}
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改设备记录时间
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_device_esmdevice&action=editLog" name="form1">
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">
				<label>借出时间:</label>
			</td>
			<td class="form_text_right">
			<input type="text" id="date" value="{date}" name="date" class="Wdate txtmiddle" style="width:90px;" onfocus="WdatePicker();"/>
			</td>
		</tr>	
		<tr>
			<td class="form_text_left">
				<label>归还时间:</label>
			</td>
			<td class="form_text_right">
			<input type="text" id="returndate" value="{returndate}" name="returndate" class="Wdate txtmiddle" style="width:90px;" onfocus="WdatePicker();"/>
			</td>
		</tr>		
	</table>
	<table class="form_main_table">
		<tr>
			<td class="txt_btn" colspan="4">
			   <input  type="hidden" value="{id}" name="id"/>
			   <input  type="submit" class="txt_btn_a" value=" 修  改"/>
			   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
