

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>

<script type="text/javascript" src="js/jquery/formValidatorRegex.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="view/template/rdproject/task/js/rdtask-onekey-add-formValidator.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>

<title>审核任务</title>
</head>

<body>
<div class="tab_options"></div>
	<div class="form_main">
	<form action="?model=engineering_task_tkover&action=addAuditTkinfo" method="POST" name="form1" id="form1" onsubmit="">

		<table class="form_main_table">
	<tr>
		<td class="main_tr_header" colspan="4">提交信息</td>
	</tr>
		<tr>
		<td class="form_text_left">自评等级</td>
		<td class="form_text_right">{selfGrade}</td>

		<td class="form_text_left">提交人</td>
		<td class="form_text_right" colspan="3">{subName}</td>

	</tr>
	<tr>
		<td class="form_text_left">提交日期</td>
		<td class="form_text_right" >{subDate}</td>

	</tr>
	<tr>
		<td class="form_text_left">自我描述</td>
		<td class="form_text_right" colspan="4">{selfRemark}</td>
	</tr>

	<tr>
		<td class="main_tr_header" colspan="4">审批信息</td>
	</tr>

	<tr>
		<td class="form_text_left">审核结果</td>
		<td class="form_view_right">
         <input type="hidden"  name=tkover[id] value="{id}">
		 <input type="radio" name="tkover[auditStatus]" value="0"> 通过
		 <input type="radio" name="tkover[auditStatus]" value="1">  不通过</td>
		<td class="form_text_left">确认工作量</td>
		<td class="form_view_right"><input type="text" class="txt" name="tkover[informTime]" value="{informTime}" id="informTime">


	</tr>
	<tr>
		<td class="form_text_left">完成等级</td>
		<td class="form_view_right">
		<select class="select" name="tkover[finishGrade]">
			<option value="优秀">优秀</option>
			<option value="良好">良好</option>
			<option value="一般">一般</option>
			<option value="差">差</option>

		</select></td>
		<td class="form_text_left">关键事件</td>
		<td class="form_view_right"><select class="select"
			name="tkover[impEvent]">
			<option value="red">红事件</option>
			<option value="black">黑事件</option>
		</select></td>
	</tr>

	<tr>
		<td class="form_text_left">描述</td>
		<td class="form_text_right" colspan="3"><textarea
			name="tkover[auditRemark]" class="txt_txtarea_font"></textarea></td>
	</tr>
	<tr>
		<td colspan="4">
		  <input type="hidden" name="tkover[taskId]" value="{taskId}">
		  <input type="submit" value="保存" class="txt_btn_a">
		  <input type="button" value="返回" class="txt_btn_a" onclick="self.parent.tb_remove();"></td>
	</tr>
</table>
	</form>
	</div>
</body>
</html>
