<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/jquery/formValidator.js"
	charset="UTF-8"></script>

<script type="text/javascript" src="js/jquery/formValidatorRegex.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>

<title>强制终止</title>
</head>
<body>

<div class="form_main">
<form action="?model=engineering_task_tkover&action=add" method="POST" name="form1" id="form1" onsubmit="">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">确认工作量</td>
		<td class="form_view_right" colspan="3">
		<input id="taskId" type="hidden" name="tkover[taskId]" value="{taskId}">
		 <input type="text" class="txt" name="tkover[informTime]" id="informTime"></td>

	</tr>
	<tr>
		<td class="form_text_left">完成等级</td>
		<td class="form_view_right">
		<select name="tkover[finishGrade]" class="select">
                <option>请选择</option>
                <option value="优秀">优秀</option>
                <option value="良好">良好</option>
                <option value="一般">一般</option>
                <option value="差">差</option>

		</select></td>
		<td class="form_text_left">关键事件</td>
		<td class="form_view_right"><select name="tkover[impEvent]"
			class="select">
			<option value="红事件">红事件</option>
			<option value="黑事件">黑事件</option>
		</select></td>

	</tr>
	<tr>
		<td class="form_text_left">描述</td>
		<td class="form_view_right" colspan="3">
		<textarea class="txt_txtarea_font" id="audiRemark" name="tkover[auditRemark]" ></textarea></td>
	</tr>
	<tr>
		<td colspan="4"><input type="submit" value="保存" class="txt_btn_a">
		<input type="button" value="返回" class="txt_btn_a"
			onclick="self.parent.tb_remove();"></td>
	</tr>
</table>
</form>
</div>

</body>
</html>
