<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>项目任务信息</title>
    <LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <script type="text/javascript">

$(function() {
    var id=$("#id").val();
        var parentId = $("#parentId").val();

 	var tabArr = [
    			"?model=engineering_task_protask&action=edit&id="+id,
    			"?model=engineering_task_protask&action=#",
    			"?model=engineering_task_protask&action=#",
    			"?model=engineering_task_protask&action=#",
    			"?model=log_operation_operation&action=listGrid&objTable=oa_esm_task&objId="+id,
    			"?model=file_uploadfile_management&action=supplyFile&objTable=oa_esm_task&objId="+ id
    			];
    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
   		 var actTabId="#iframe" + (parseInt(e) + 1);
   		 if($(actTabId).attr("src") == ""){
   		 	$(actTabId).attr("src",tabArr[e]);
   		 }

    }});
});

    </script>

</head>
<body>
<input type="hidden" class="txt" id="id" value="{id}">
<div>
    <!-- the tabs -->
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1">基本信息</a></li>
        <li><a href="#tab2">前置任务详细</a></li>
        <li><a href="#tab3">执行日报</a></li>
        <li><a href="#tab4">变更记录</a></li>
        <li><a href="#tab5">操作记录</a></li>
        <li><a href="#tab6">附件</a></li>
    </ul>

    <!-- tab "panes" -->
    <div class="panes">
        <iframe class="pane"  id="iframe1" src= "" height="600px" frameborder= "0" >
        </iframe>
        <iframe class="pane"  id="iframe2" src= "" height="600px" frameborder= "0">
        </iframe>
        <iframe class="pane"  id="iframe3" src= "" height="600px" frameborder= "0">
        </iframe>
        <iframe class="pane"  id="iframe4" src= "" height="600px" frameborder= "0" >
        </iframe>
        <iframe class="pane"  id="iframe5" src= "" height="600px" frameborder= "0" >
        </iframe>
        <iframe class="pane"  id="iframe6" src= "" height="600px" frameborder= "0" >
        </iframe>
    </div>
</div>


</body>
</html>
