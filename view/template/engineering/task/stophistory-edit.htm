<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/jquery/formValidator.js"
	charset="UTF-8"></script>

<script type="text/javascript" src="js/jquery/formValidatorRegex.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>

<title>暂停任务</title>
</head>
<body>

<div class="form_main">
<form action="?model=engineering_task_stophistory&action=edit"
	method="POST" name="form1" id="form1" onsubmit="">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">恢复描述</td>
		<td class="form_view_right">
		 <input type="hidden" name="stophistory[isAct]" value="1">
		 <input id="taskId" type="hidden" name="stophistory[taskId]" value="{taskId}">
		  <textarea
			class="txt_txtarea_font" name="stophistory[remark]" id="remark" value="{remark}"></textarea>
		<span class='red'>[*]</span> <br />
		<div id="remarkTip" class="dbcolumnTipTxt"></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">恢复日期</td>
		<td class="form_view_right"><input class="txt" type="text"
			name="stophistory[rebackTime]" onfocus="WdatePicker()"
			id="rebackTime"> <span class='red'>[*]</span> <br />
		<div id="rebackTimeTip" class="dbcolumnTipTxt"></div>
		</td>
	</tr>

	<tr>
		<td class="form_text_left"></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="保存" class="txt_btn_a">
		<input type="button" value="返回" class="txt_btn_a"
			onclick="self.parent.tb_remove();"></td>
	</tr>
</table>
</form>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$.formValidator.initConfig({
		formid:"form1",
		onerror:function(msg){
		},
		onsuccess:function(){
			if(confirm("你输入成功,确定提交吗?")){
				return true;
			}else{
				return false;
			}
		}
	});

	$("#remark").formValidator({
        onshow: "请输入恢复描述",
        onfocus: "请输入",
        oncorrect: "你输入的内容合法"
    }).inputValidator({
        min: "2",
        max: "100000",
        onerror: "恢复原因不能为空"
    });

})

	</script>
</body>
</html>
