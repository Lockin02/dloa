<!DOCTYPE html>
<html>
<head>
	<title>项目费用预算列表</title>
	{#commonInclude#}
	<script type="text/javascript" src="view/template/engineering/budget/js/esmbudget-viewgrid.js"></script>
</head>
<body>
	<table class="main_table_search" >
		<tr>
			<td class="form_text_right">
                <span id="oldSelect" style="display: none;">
                    项目属性：
                    <select id="budgetType">
                        <option value="">所有</option>
                        <option value="budgetField">现场预算</option>
                        <option value="budgetPerson">人力预算</option>
                        <option value="budgetOutsourcing">外包预算</option>
                        <option value="budgetDevice">设备预算</option>
                        <option value="budgetOther">其他预算</option>
                        <option value="budgetFlights">机票费用</option>
                        <option value="budgetTrial">试用项目</option>
                    </select>
                </span>
			    <input type="button" value="导出Excel" onclick="exportExcel();"/>
			</td>
		</tr>
	</table>
	<input type="hidden" id="projectId" value="{projectId}"/>
    <input type="hidden" id="projectCode" value="{projectCode}"/>
    <input type="hidden" id="act" value="{act}"/>
	<div id="esmbudgetGrid" style="display: none"></div>
</body>
</html>
