<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>新增项目费用预算</title>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-budgetdl.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/esmbudget-add.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/esmbudget-common.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=engineering_budget_esmbudget&action=add" >
		<table class="form_main_table">
	      	<tr>
	      		<td colspan="6">
		            <div class="main_head2">
						<span class="main_head_title">
		               		新增项目费用  所属任务  - {activityName}
		            	</span>
		            </div>
	            </td>
			</tr>
			<tr>
	      		<td class="form_text_left_three">预算名称</td>
	      		<td class="form_text_right_three" >
	      			 <input type="text" class="txt" id="budgetName" name="esmbudget[budgetName]" readonly/>
	      			 <input type="hidden" id="budgetId" name="esmbudget[budgetId]" />
	      			 <span class="red">[*]</span>
	      		</td>
	      		<td class="form_text_left_three">费用分类</td>
	      		<td class="form_text_right_three" >
	      			 <input type="text" class="readOnlyText" id="parentName" name="esmbudget[parentName]" readonly/>
	      			 <input type="hidden" id="parentId" name="esmbudget[parentId]" />
	      		</td>
	      		<td class="form_text_left_three">所属项目</td>
	      		<td class="form_text_right_three" >
	      			 <input type="text" class="readOnlyText" id="projectName" name="esmbudget[projectName]" value="{projectName}" readonly/>
	      			 <input type="hidden" id="projectCode" name="esmbudget[projectCode]" value="{projectCode}"/>
	      			 <input type="hidden" id="projectId" name="esmbudget[projectId]" value="{projectId}"/>

	      			 <input type="hidden" id="activityName" name="esmbudget[activityName]" value="{activityName}" readonly="readonly"/>
	      			 <input type="hidden" name="esmbudget[activityId]" value="{activityId}"/>
	      		</td>
	        </tr>
	        <tr>
	       		<td class="form_text_left_three">单 价</td>
	      		<td class="form_text_right_three" >
	      			 <input type="text" class="txt formatMoney" id="price" name="esmbudget[price]" onblur="amountCount()"/>
	      		</td>
	      		<td class="form_text_left_three">数 量 1</td>
	      		<td class="form_text_right_three" >
	      			 <input type="text" class="txt" id="numberOne" name="esmbudget[numberOne]" onblur="amountCount()"/>
	      		</td>
	      		<td class="form_text_left_three">数 量 2</td>
	      		<td class="form_text_right_three" >
	      			 <input type="text" class="txt" id="numberTwo" name="esmbudget[numberTwo]" onblur="amountCount()"/>
	      			 <!--input type="text" class="txt" id="unitTwo" name="esmbudget[unitTwo]" /-->
	      			 <!--input type="text" class="txt" id="unitOne" name="esmbudget[unitOne]" /-->
	      		</td>
	        </tr>
	        <tr>
	      		<td class="form_text_left_three">金 额</td>
	      		<td class="form_text_right_three" colspan="5">
	      			 <input type="text" class="txt formatMoney" id="amount" name="esmbudget[amount]" />
	      		</td>
	        </tr>
	        <tr>
	      		<td class="form_text_left_three">备注说明</td>
	      		<td class="form_text_right_three" colspan="5">
	      			 <textarea class="txt_txtarea_biglong" name="esmbudget[remark]" ></textarea>
	      		</td>
	        </tr>
			<tr>
	      		<td class="txt_btn" colspan="6">
	      		    <input type="submit" class="txt_btn_a" value=" 保  存 "/>
	      			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
	      		</td>
			</tr>
		</table>
	</form>
</body>
</html>
