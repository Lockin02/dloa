<!DOCTYPE>
<html>
<head>
	<title>查看项目预决算</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/icon.css"/>
	<script type="text/javascript" src="js/jquery/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(function() {
			//tabs处理
			var tt = $('#tt');
			var thisHeight = document.documentElement.clientHeight - 5;
			tt.tabs({
				height : thisHeight,
				plain : true,
				onSelect:function(title){
					var tb = tt.tabs('getTab',title);
					var hc = tb.panel('options').headerCls;
					if(hc && hc != null) {
					tb.panel('options').thisUrl = hc;//保存一个值用于tab刷新
					tb.panel('options').headerCls = '';//清空之后才不会重新刷新
					tt.tabs('update', {
						tab: tb,
						options:{
							content:'<iframe fit="true" name="' + hc + '" scrolling="auto" frameborder="0"  src="' + hc + '" style="width:100%;height:100%;"></iframe>'
						}
					});
				}
			}
		});
	});
</script>

</head>
<body style="height:100%">
	<div id="tt">
		<div title="实时预决算" headerCls="?model=engineering_budget_esmbudget&action=toViewList&projectId={projectId}"></div>
		<div title="历史预决算" headerCls="?model=engineering_records_esmfielddetail&action=toViewHistory&projectId={projectId}"></div>
		<div title="项目借款" headerCls="?model=loan_loan_loan&action=toListByProjectId&projectId={projectId}"></div>
		<div title="项目收入" headerCls="?model=engineering_records_esmincome&projectId={projectId}"></div>
	</div>
</body>
</html>
