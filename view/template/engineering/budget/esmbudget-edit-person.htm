<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>编辑项目费用预算</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmbudget-edit.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/esmbudget-common.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_budget_esmbudget&action=edit" >
<table class="form_main_table">
	<tr>
    	<td colspan="6">
        	<div class="main_head2">
            	<span class="main_head_title">
            		<span id='titleView'>项目费用预算 - 人力预算</span>
           		</span>
       		</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">级别(预算名称)</td>
		<td class="form_text_right_three" >
			 <input type="text" class="readOnlyText" id="budgetName" name="esmbudget[budgetName]"  value="{budgetName}" readonly="readonly"/>
			 <input type="hidden" id="budgetId" name="esmbudget[budgetId]"  value="{budgetId}" />

			<input type="hidden" id="parentName" name="esmbudget[parentName]"  value="{parentName}"/>
			<input type="hidden" id="parentId" name="esmbudget[parentId]"  value="{parentId}" />

			<input type="hidden" id="projectCode" name="esmbudget[projectCode]" value="{projectCode}"/>
			<input type="hidden" id="projectId" name="esmbudget[projectId]"  value="{projectId}" />
			<input type="hidden" id="coefficient" name="esmbudget[coefficient]"  value="{coefficient}" />
			<input type="hidden" id="price" name="esmbudget[price]" value="{price}"/>
            <input type="hidden" id="customPrice" name="esmbudget[customPrice]" value="{customPrice}"/>
		</td>
		<td class="form_text_left_three">单 价</td>
		<td class="form_text_right_three" >
            <input type="text" class="readOnlyText" id="priceShow" value="{priceView}" readonly="readonly"/>
		</td>
		<td class="form_text_left_three"><span class="blue">数量(数量1)</span></td>
		<td class="form_text_right_three" >
			<input type="text" class="txt" id="numberOne" name="esmbudget[numberOne]" value="{numberOne}" onblur="countPersonE()"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three"><span class="blue">加入项目</span></td>
		<td class="form_text_right_three">
			<input type="text" class="txt" id="planBeginDate" name="esmbudget[planBeginDate]" onfocus="WdatePicker();" value="{planBeginDate}" onblur="countDateE('planBeginDate');countPersonE();"/>
		</td>
		<td class="form_text_left_three"><span class="blue">离开项目</span></td>
		<td class="form_text_right_three">
			<input type="text" class="txt" id="planEndDate" name="esmbudget[planEndDate]" onfocus="WdatePicker();" value="{planEndDate}" onblur="countDateE('planEndDate');countPersonE();"/>
		</td>
		<td class="form_text_left_three"><span class="blue">天数(数量2)</span></td>
		<td class="form_text_right_three" >
			<input type="text" class="txt" id="numberTwo" name="esmbudget[numberTwo]"  value="{numberTwo}" onblur="countPersonE()"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">预算人天</td>
		<td class="form_text_right_three">
			<input type="text" class="readOnlyText formatMoney" id="budgetDay" name="esmbudget[budgetDay]"  value="{budgetDay}" readonly="readonly"/>
			<input type="hidden" id="budgetPeople" name="esmbudget[budgetPeople]"  value="{budgetPeople}" />
		</td>
		<td class="form_text_left_three">预算成本(小计)</td>
		<td class="form_text_right_three" colspan="3">
			 <input type="text" class="readOnlyText formatMoney" id="amount" name="esmbudget[amount]"  value="{amount}" readonly="readonly"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">备注说明</td>
		<td class="form_text_right_three" colspan="5">
			<textarea class="txt_txtarea_biglong" name="esmbudget[remark]" >{remark}</textarea>
		</td>
	</tr>
   	<tr>
		<td class="txt_btn" colspan="6">
			<input type="hidden" name="esmbudget[orgId]" value="{orgId}" />
			<input type="hidden" name="esmbudget[id]" value="{id}" />
		    <input type="submit" class="txt_btn_a" value=" 保  存 "/>
		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
