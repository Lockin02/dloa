<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>编辑项目费用预算</title>
    {#commonInclude#}
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-budgetdl.js" ></script>
    <script type="text/javascript" src="{#jsPath#}/esmbudget-edit.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/esmbudget-common.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_budget_esmbudget&action=edit" >
<table class="form_main_table">
	<tr>
		<td colspan="6">
			<div class="main_head2">
				<span class="main_head_title">
            		<span id='titleView'>项目费用预算</span>
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">费用小类</td>
		<td class="form_text_right_three" >
			 <input type="text" class="readOnlyText" id="budgetName" name="esmbudget[budgetName]" value="{budgetName}" readonly="readonly"/>
			 <input type="hidden" id="budgetId" name="esmbudget[budgetId]"  value="{budgetId}" />
		</td>
		<td class="form_text_left_three">费用大类</td>
		<td class="form_text_right_three" >
			 <input type="text" class="readOnlyText" id="parentName" name="esmbudget[parentName]" value="{parentName}" readonly="readonly"/>
			 <input type="hidden" id="parentId" name="esmbudget[parentId]"  value="{parentId}" />
		</td>
		<td class="form_text_left_three">项目编号</td>
		<td class="form_text_right_three" >
			 <input type="text" class="readOnlyText" id="projectCode" name="esmbudget[projectCode]" value="{projectCode}" readonly="readonly"/>
			 <input type="hidden" id="projectId" name="esmbudget[projectId]"  value="{projectId}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">单 价</td>
		<td class="form_text_right_three" >
			 <input type="text" class="txt formatMoney" id="price" name="esmbudget[price]" value="{price}" onblur="amountCount()"/>
		</td>
		<td class="form_text_left_three">数 量 1</td>
		<td class="form_text_right_three" >
			 <input type="text" class="txt" id="numberOne" name="esmbudget[numberOne]" value="{numberOne}" onblur="amountCount()"/>
		</td>
		<td class="form_text_left_three">数 量 2</td>
		<td class="form_text_right_three" >
			 <input type="text" class="txt" id="numberTwo" name="esmbudget[numberTwo]" value="{numberTwo}" onblur="amountCount()"/>
		</td>
	</tr>
   	<tr>
		<td class="form_text_left_three">金 额</td>
		<td class="form_text_right_three" colspan="5">
			 <input type="text" class="txt formatMoney" id="amount" name="esmbudget[amount]" value="{amount}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">备注说明</td>
		<td class="form_text_right_three" colspan="5">
			<textarea class="txt_txtarea_biglong" name="esmbudget[remark]" >{remark}</textarea>
		</td>
	</tr>
   	<tr>
		<td class="txt_btn" colspan="6">
			<input type="hidden" name="esmbudget[orgId]" value="{orgId}" />
			<input type="hidden" name="esmbudget[id]" value="{id}" />
		    <input type="submit" class="txt_btn_a" value=" 保  存 "/>
		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
