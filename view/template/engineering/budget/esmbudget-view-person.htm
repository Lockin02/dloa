<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目费用预算</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="6">
      <div class="main_head">
          <span class="main_head_title">
            	<span id='titleView'>项目费用预算</span>
          </span>
      </div>
	<tr>
		<td class="form_text_left_three">级别(预算名称)</td>
		<td class="form_text_right_three">
			{budgetName}
			<input type="hidden" id='isRed' value="{isRed}"/>
		</td>
		<td class="form_text_left_three">费用分类</td>
		<td class="form_text_right_three">
			{parentName}
		</td>
		<td class="form_text_left_three">所属项目</td>
		<td class="form_text_right_three">
			{projectName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">单 价</td>
		<td class="form_text_right_three">
			<span class="formatMoney">{price}</span>
		</td>
		<td class="form_text_left_three">数量(数量1)</td>
		<td class="form_text_right_three">
			{numberOne}
		</td>
		<td class="form_text_left_three">天数(数量2)</td>
		<td class="form_text_right_three">
			{numberTwo}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">加入项目</td>
		<td class="form_text_right_three">
			{planBeginDate}
		</td>
		<td class="form_text_left_three">离开项目</td>
		<td class="form_text_right_three">
			{planEndDate}
		</td>
		<td class="form_text_left_three">预算人天</td>
		<td class="form_text_right_three">
			{budgetDay}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">预算成本(小计)</td>
		<td class="form_text_right" colspan="5">
			<span class="formatMoney">{amount}</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">备注说明</td>
		<td class="form_text_right_three" colspan="5">
			<textarea class="textarea_read" readonly="readonly" rows="4">{remark}</textarea>
		</td>
	</tr>
   <tr>
		<td class="txt_btn" colspan="6">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
