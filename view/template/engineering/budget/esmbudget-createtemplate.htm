<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>配置费用模板</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
	{#commonInclude#}

	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>

	<script src="js/jquery/jquery.masonry.min.js"></script>

	<script type="text/javascript" src="{#jsPath#}/esmbudget-createtemplate.js" ></script>
</head>
<body>

<table class="form_main_table" style="width:975px;margin:auto;align:center" align="center">
	<tr>
		<td>
			<div class="main_head2">
				<span class="main_head_title">配置费用模板 -- 请选择常用的费用报销类型</span>
   				<input type="button" class="main_head_btn" value=" 保存模板 " id="saveTempBtn" onclick="openSavePage();"/>
			</div>
		</td>
	</tr>
	<tr>
		<td align="left" style="padding:10px">
			当前选择费用类型：
			<span id="contentView"></span>
			<input type="hidden" id="content"/>
			<input type="hidden" id="contentId"/>
		</td>
	</tr>
	<tr>
		<td colspan="6">
			<div id="costTypeInner"></div>
		</td>
	</tr>
</table>
<div style="display:none;">
	<div id="templateInfo">
		<table class="form_in_table">
			<tr>
				<td class="form_text_left">
					模板名称：
				</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="templateName" value="我的报销模板"/>
				</td>
			</tr>
			<tr>
				<td></td>
				<td class="form_text_right">
					<span class="blue">提示：请输入模板名称</span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value=" 确 认 " onclick="saveTemplate();" class="txt_btn_a"/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关 闭 " onclick="$('#templateInfo').dialog('close')"/>
				</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
