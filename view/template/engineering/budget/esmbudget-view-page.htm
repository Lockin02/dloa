<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>项目费用预算列表</title>
	{#commonInclude#}
</head>
<body>
	<div class="main_head2">
	    <span class="main_head_title">
	      	查看项目费用预算
	    </span>
	</div>
	<table class="main_table">
		<thead>
			<tr class="main_tr_header">
				<th width="15%">
					任务名称
				</th>
				<th width="12%">
					费用分类
				</th>
				<th width="12%">
					预算名称
				</th>
				<th width="7%">
					单价
				</th>
				<th width="7%">
					数量1
				</th>
				<th width="7%">
					数量2
				</th>
				<th width="7%">
					预算金额
				</th>
				<th width="7%">
					决算金额
				</th>
				<th width="7%">
					费用差异
				</th>
				<th>
					预算备注
				</th>
			</tr>
		</thead>
		<tbody>
			{list}
		</tbody>
	</table>
</body>
</html>
