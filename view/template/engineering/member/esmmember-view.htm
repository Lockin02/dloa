<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目成员</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
	<table class="form_main_table">
		<tr>
      		<td colspan="6">
				<div class="main_head2">
            		<span class="main_head_title">
               			查看项目成员
            		</span>
           		</div>
			</td>
		</tr>
        <tr>
      		<td class="form_text_left_three">人员姓名</td>
      		<td class="form_text_right_three" >
      			{memberName}
      		</td>
      		<td class="form_text_left_three">人员级别</td>
      		<td class="form_text_right_three" >
      			{personLevel}
      		</td>
      		<td class="form_text_left_three">所属项目</td>
      		<td class="form_text_right_three" >
      			{projectName}
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left_three">加入项目</td>
      		<td class="form_text_right_three" >
      			 {beginDate}
      		</td>
      		<td class="form_text_left_three">离开项目</td>
      		<td class="form_text_right_three" >
      			 {endDate}
      		</td>
      		<td class="form_text_left_three">角色名称</td>
      		<td class="form_text_right_three" >
      			 {roleName}
      		</td>
		</tr>
		<tr>
      		<td class="form_text_left_three">任务名称</td>
      		<td class="form_text_right_three" colspan="5">
      			 {activityName}
      		</td>
		</tr>
        <tr>
      		<td class="form_text_left_three">备注说明</td>
			<td class="form_view_right" colspan="5">
				<pre>{remark}</pre>
			</td>
        </tr>
		<tr>
      		<td class="txt_btn" colspan="6">
      		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
		</tr>
	</table>
</body>
</html>
