<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增人员出入表</title>
   {#commonInclude#}
   		<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
   <script type="text/javascript" src="{#jsPath#}/esmentry-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=engineering_member_esmentry&action=edit" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增人员出入表
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left"><span class="blue">人员名称</span></td>
      		<td class="form_text_right"  colspan="3">
      			 <input type="text" class="txt" id="memberName" name="esmentry[memberName]" value="{memberName}" readOnly/>
      			 <input type="hidden" class="txt" id="memberId" name="esmentry[memberId]" value="{memberId}" />
      		</td>
       </tr>                        
       <tr>
      		<td class="form_text_left"><span class="blue">加入项目</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="Wdate txt" id="beginDate" onfocus="WdatePicker()" readOnly  name="esmentry[beginDate]" value="{beginDate}"/>
      		</td>
      		<td class="form_text_left"><span class="blue">离开项目</span></td>
      		<td class="form_text_right">
      			 <input type="text" class="Wdate txt" id="endDate" onfocus="WdatePicker()" readOnly  name="esmentry[endDate]" value="{endDate}"/>
      		</td>
       </tr>                        
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea class="txt_txtarea_900"  style="width:605px;" id="remark" name="esmentry[remark]">{remark}</textarea>
      		</td>
       </tr>	 
       <tr>
   		<td class="txt_btn" colspan="4">
      	   <input type="hidden" name="esmentry[id]" id="id" value="{id}"/>
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
       </tr>
      </table>
   </form>
</body>
</html>
