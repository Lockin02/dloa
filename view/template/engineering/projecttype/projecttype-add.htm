<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

    <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>
    <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="view/template/engineering/projecttype/js/projecttype-addtype-formValidator.js"></script>

</head>
<body>
<form id="form1" method="post" action="?model=engineering_projecttype_projecttype&action=saveProjectType">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">项目类型名称</td>
		<td class="form_text_right">
			<input type="text" class="txt" id="projectType" name="projecttype[projectType]"/>
			<span>[*]</span>
			<div id="projectTypeTip" class="tipShortTxt"></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">编号</td>
		<td class="form_text_right">
			<input type="text" class="txt" id="typeCode" name="projecttype[typeCode]"/>
			<span>[*]</span>
			<div id="typeCodeTip" class="tipShortTxt"></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">描述</td>
		<td class="form_text_right">
			<textarea class="txt_txtarea_font" id="projecttypeDescription" name="projecttype[projecttypeDescription]"></textarea>
		</td>
	</tr>
	<tr>
		<td class="" colspan="2">
			<input type="submit" class="txt_btn_a" value="保存" />
			<input type="button" class="txt_btn_a" value="关闭" onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>

</form>
</body>

</html>
