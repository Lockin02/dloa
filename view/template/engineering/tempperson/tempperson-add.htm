<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增临聘人员</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/tempperson-add.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/tempperson-common.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_tempperson_tempperson&action=add" >
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head2">
					<span class="main_head_title">
               			新增临聘人员
					</span>
            	</div>
            </td>
		</tr>
        <tr>
      		<td class="form_text_left">姓 名</td>
      		<td class="form_text_right" >
      			<input type="text" class="txt" name="tempperson[personName]" id="personName"/>
				<span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">身份证</td>
      		<td class="form_text_right" >
				<input type="text" class="txt" name="tempperson[idCardNo]" id="idCardNo"/>
				<span class="red">[*]</span>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">国 家</td>
      		<td class="form_text_right" >
			    <select class="select" name="tempperson[countryId]" id="country"></select>
			    <input type="hidden" name="tempperson[country]" id="countryName" />
				<span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">籍贯(省)</td>
      		<td class="form_text_right" >
			    <select class="select" name="tempperson[provinceId]" id="province" ></select>
			    <input type="hidden" name="tempperson[province]" id="provinceName" />
				<span class="red">[*]</span>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">籍贯(市)</td>
      		<td class="form_text_right" >
			    <select class="select" name="tempperson[cityId]" id="city" ></select>
			    <input type="hidden" name="tempperson[city]" id="cityName" />
				<span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">手 机</td>
      		<td class="form_text_right" >
      			<input type="text" class="txt" name="tempperson[phone]" id="phone"/>
				<span class="red">[*]</span>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">专 长</td>
      		<td class="form_text_right" colspan="3">
      			<textarea id="specialty" name="tempperson[specialty]" class="txt_txtarea_800"></textarea>
				<span class="red">[*]</span>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">能 力</td>
      		<td class="form_text_right" colspan="3">
      			<textarea id="ability" name="tempperson[ability]" class="txt_txtarea_800"></textarea>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">家庭住址</td>
      		<td class="form_text_right" colspan="3">
      			<textarea id="address" name="tempperson[address]" class="txt_txtarea_800"></textarea>
      		</td>
        </tr>
		<tr>
      		<td class="txt_btn" colspan="4">
      		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
		</tr>
	</table>
</form>
</body>
</html>
