<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看临聘人员记录</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		查看临聘人员记录信息 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">临聘人员</td>
		<td class="form_text_right">{personName}</td>
		<td class="form_text_left">身 份 证</td>
		<td class="form_text_right">{idCardNo}</td>
	</tr>
	<tr>
		<td class="form_text_left">工资及补助</td>
		<td class="form_text_right">{money}</td>
		<td class="form_text_left">日 期</td>
		<td class="form_text_right" width="30%">{thisDate}</td>
	</tr>
	<tr>
		<td class="form_text_left">创 建 人</td>
		<td class="form_text_right">{createName}</td>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right">{createTime}</td>
	</tr>
	<tr>
		<td class="form_text_left">工作内容</td>
		<td class="form_text_right" colspan="3">
			<pre>{workContent}</pre>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</body>
</html>
