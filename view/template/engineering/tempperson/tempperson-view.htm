<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看临聘人员库</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
				<span class="main_head_title">
				临聘人员信息
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">姓 名</td>
		<td class="form_text_right" width="30%">{personName}</td>
		<td class="form_text_left">身份证</td>
		<td class="form_text_right">{idCardNo}</td>
	</tr>
	<tr>
		<td class="form_text_left">国 家</td>
		<td class="form_text_right">{country}</td>
		<td class="form_text_left">籍贯(省)</td>
		<td class="form_text_right">{province}</td>
	</tr>
	<tr>
		<td class="form_text_left">籍贯(市)</td>
		<td class="form_text_right">{city}</td>
		<td class="form_text_left">手 机</td>
		<td class="form_text_right">{phone}</td>
	</tr>
	<tr>
		<td class="form_text_left">累计工作天数</td>
		<td class="form_text_right" colspan="3">{allDays}</td>
	</tr>
	<tr>
		<td class="form_text_left">专 长</td>
		<td class="form_text_right" colspan="3">{specialty}</td>
	</tr>
	<tr>
		<td class="form_text_left">能 力</td>
		<td class="form_text_right" colspan="3">{ability}</td>
	</tr>
	<tr>
		<td class="form_text_left">家庭住址</td>
		<td class="form_text_right" colspan="3">{address}</td>
	</tr>
	<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right">{createName}</td>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right">{createTime}</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</body>
</html>
