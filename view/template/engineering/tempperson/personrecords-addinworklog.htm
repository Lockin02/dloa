<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增临聘人员记录</title>
    {#commonInclude#}
    <base target="_self"/>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-tempperson.js" ></script>
    <script type="text/javascript" src="{#jsPath#}/personrecords-addinworklog.js" ></script>
</head>

<body>
<form id="form1" method="post" action="?model=engineering_tempperson_personrecords&action=addInWorklog" >
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head2">
	             		<span class="main_head_title">
	               			新增临聘人员记录
	            		</span>
	            	</div>
	            </td>
			</tr>
		</table>

		<div id="importTable"></div>

		<table class="form_main_table">
			<tr>
	      		<td class="txt_btn" colspan="4">
      				<input type="hidden" id="worklogId" value="{worklogId}"/>
      				<input type="hidden" id="projectId" value="{projectId}"/>
      				<input type="hidden" id="projectCode" value="{projectCode}"/>
      				<input type="hidden" id="projectName" value="{projectName}"/>
      				<input type="hidden" id="activityId" value="{activityId}"/>
      				<input type="hidden" id="activityName" value="{activityName}"/>
      				<input type="hidden" id="executionDate" value="{executionDate}"/>
	      			<input type="submit" class="txt_btn_a" value=" 保  存 "/>
      		    	<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close();"/>
	      		</td>
			</tr>
		</table>
	</form>
</body>
</html>
