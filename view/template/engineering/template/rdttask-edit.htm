<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="view/template/engineering/template/js/rdttask-edit.js"></script>
	</head>
	<body>
		<form action="?model=engineering_template_rdttask&action=edit" method="POST" name="form1">
			<table class="form_main_table">
				<tr>
					<td class="main_tr_header" colspan="4">
						基本信息
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						任务名称
					</td>
					<td class="form_text_right" colspan="3">
						<input type="hidden" name="rdttask[id]" value="{id}">
						<input type="text" id="name" name="rdttask[name]" value="{name}" class="txt" />
						<span class='red'>[*]</span>
						<div id="nameTip"></div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						所属模板
					</td>
					<td class="form_view_right" colspan="3">
						{templateName}
						<input type="hidden" id="templateId" name="rdttask[templateId]" value="{templateId}">
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						任务类型
					</td>
					<td class="form_text_right">
						<select class="select" name="rdttask[taskType]">
							{taskType}
						</select>
						<span class='red'>[*]</span>
					</td>
					<td class="form_text_left">
						优先级
					</td>
					<td class="form_text_right">
						<select class="select" name="rdttask[priority]">
							{priority}
						</select>
						<span class='red'>[*]</span>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						估计工作量(小时)
					</td>
					<td class="form_text_right">
						<input type="text" id="appraiseWorkload" name="rdttask[appraiseWorkload]" value="{appraiseWorkload}" class="txt">
						<div id="appraiseWorkloadTip"></div>
					</td>
					<td class="form_text_left">
						计划工期(天)
					</td>
					<td class="form_text_right">
						<input class="txt" type="text" name="rdttask[planDuration]" id="planDuration" value="{planDuration}">
						<div id="planDurationTip"></div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						任务描述
					</td>
					<td class="form_text_right" colspan="3">
						<textarea style="width:700" name="rdttask[remark]" class="txt_txtarea_font">{remark}</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<input type="submit" class="txt_btn_a" value=" 保存 ">
						<input type="button" class="txt_btn_a" onclick="self.parent.tb_remove();" value=" 关闭 ">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
