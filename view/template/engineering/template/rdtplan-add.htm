<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>
        <link rel="stylesheet" type="text/css" href="js/ext/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <title>列表显示</title>
        <script type="text/javascript" src="js/jquery.js"></script>

		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="view/template/engineering/plan/js/rdplan-add.js"></script>
		</script>

    </head>

    <body>
    	<form method="POST" id="form1" action="?model=engineering_template_rdtplan&action=add">
        <table class="form_main_table">
        	<tr>
				<td class="main_tr_header" colspan="4">保存为模板</td>
			</tr>
			<tr>
                <td class="form_text_left">
                    模板原型
                </td>
                <td class="form_text_right">
                    {pnName}
                    <input type="hidden" name="rdtplan[planId]" value="{pnId}" />
                    <input type="hidden" name="rdtplan[planName]" value="{pnName}" />
                </td>
            </tr>
            <tr>
                <td class="form_text_left">
                    模板名称
                </td>
                <td class="form_text_right">
                    <input type="text" name="rdtplan[templateName]" class="txt"/>
                    <span class='red'>[*]</span>
                </td>
            </tr>
            <!--tr>
                <td class="form_text_left">
                    前置模板
                </td>
                <td class="form_text_right">
                    <input type="text" name="rdtplan[preposeName]" class="txt"/>
                    <input type="hidden" name="rdtplan[preposeId]"/>
                </td>
            </tr-->
			<tr>
				<td class="form_text_left">
					简要说明
				</td>
				<td class="form_view_right">
                    <textarea id="description" name="rdtplan[description]" class="txt_txtarea_font"></textarea>
				</td>
			</tr>
			<tr>
				<td class="form_view_right" colspan="4">
					<span class='red'>注：保存计划模板时，不会对子计划进行保存。</span>
				</td>
			</tr>
            <tr>
                <td class="txt_btn" colspan="2">
                    <input name="" type="submit" class="txt_btn_a" value=" 保存 " />
                    <input name="" type="button" class="txt_btn_a" value=" 返回 " onclick="self.parent.tb_remove();" />
                </td>
            </tr>
        </table>
        </form>
    </body>

</html>
