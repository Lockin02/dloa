			onsuccess : function() {

			}

			min:1,
			max:50,
			empty:{

				rightempty:false,
				emptyerror:"模板名称两边不能有空符号"
			},
			onerror:"您输入的模板名称不符合要求，请检查"
		});
	});

</script>
