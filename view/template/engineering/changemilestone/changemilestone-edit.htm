<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑项目里程碑变更表</title>
    {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-milestonechange.js"></script>
    <script type="text/javascript" src="{#jsPath#}/changemilestone-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_changemilestone_changemilestone&action=edit" >
<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
            	<span class="main_head_title">
               		编辑项目里程碑变更
            	</span>
        	</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">里程碑点</td>
		<td class="form_text_right">
			 <input type="text" class="readOnlyTxtNormal" name="changemilestone[milestoneName]"  value="{milestoneName}" readonly="readonly"/>
			 <input type="hidden" name="changemilestone[milestoneId]"  value="{milestoneId}" />
		</td>
		<td class="form_text_left">状态</td>
		<td class="form_text_right">
			 <select id="status" class="select" name="changemilestone[status]">
				{status}
			 </select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">计划开始</td>
		<td class="form_text_right" width="30%">
			 <input type="text" class="readOnlyTxtNormal" name="changemilestone[planBeginDate]" id="planBeginDate" value="{planBeginDate}" readonly="readonly"/>
			 <span id="planBeginDateNeed" class="red"></span>
		</td>
		<td class="form_text_left">计划完成</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="changemilestone[planEndDate]" id="planEndDate" value="{planEndDate}" readonly="readonly"/>
			 <span id="planEndDateNeed" class="red"></span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">实际开始</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="changemilestone[actBeginDate]" id="actBeginDate" value="{actBeginDate}" readonly="readonly"/>
		</td>
		<td class="form_text_left">实际结束</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="changemilestone[actEndDate]" id="actEndDate" value="{actEndDate}" readonly="readonly"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="changemilestone[projectCode]"  value="{projectCode}" readonly="readonly"/>
		</td>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="changemilestone[projectName]"  value="{projectName}" readonly="readonly"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">前置里程碑</td>
		<td class="form_text_right">
			 <input type="text" class="txt" name="changemilestone[preMilestoneName]" id="preMilestoneName" value="{preMilestoneName}"/>
			 <input type="hidden" name="changemilestone[preMilestoneId]" id="preMilestoneId" value="{preMilestoneId}"/>
			 <input type="hidden" name="changemilestone[changePreId]" id="changePreId" value="{changePreId}"/>
		</td>
		<td class="form_text_left">版 本 号</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="changemilestone[versionNo]"  value="{versionNo}" readonly="readonly"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">备注说明</td>
		<td class="form_text_right" colspan="3">
			 <textarea class="txt_txtarea_font" name="changemilestone[remark]" id="remark" rows="4" cols="78">{remark}</textarea>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
        	<input type="hidden" name="changemilestone[id]" value="{id}" />
		    <input type="submit" class="txt_btn_a" value=" 保  存 "/>
		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
