<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看项目里程碑变更表</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
				<span class="main_head_title">
					查看项目里程碑
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">里程碑点名称</td>
		<td class="form_text_right" width="30%">{milestoneName}</td>
		<td class="form_text_left">状态</td>
		<td class="form_text_right">{status}</td>
	</tr>
	<tr>
		<td class="form_text_left">计划开始</td>
		<td class="form_text_right">{planBeginDate}</td>
		<td class="form_text_left">计划完成</td>
		<td class="form_text_right">{planEndDate}</td>
	</tr>
	<tr>
		<td class="form_text_left">实际开始</td>
		<td class="form_text_right">{actBeginDate}</td>
		<td class="form_text_left">实际结束</td>
		<td class="form_text_right">{actEndDate}</td>
	</tr>
	<tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right">{projectCode}</td>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right">{projectName}</td>
	</tr>
	<tr>
		<td class="form_text_left">前置里程碑名称</td>
		<td class="form_text_right">{preMilestoneName}</td>
		<td class="form_text_left">版本号</td>
		<td class="form_text_right">{versionNo}</td>
	</tr>
	<tr>
		<td class="form_text_left">备注说明</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" readonly="readonly" rows="5">{remark}</textarea>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
		</td>
	</tr>
</table>
</body>
</html>
