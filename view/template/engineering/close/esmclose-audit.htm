<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>项目关闭申请</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmclose-view.js"></script>
</head>

<body>
<table class="form_main_table" style="width:900px;margin:auto;text-align:center" align="center">
	<tr>
		<td colspan="2">
			<div class="main_head2">
				<span class="main_head_title">
					项目关闭申请
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">项目编号</td>
		<td class="form_text_right" width="30%">
			{projectCode}
			<input type="hidden" id="projectId" value="{projectId}"/>
			<input type="hidden" id="id" value="{id}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">项目名称</td>
		<td class="form_text_right">
			{projectName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">描 述</td>
		<td class="form_text_right">
			{content}
		</td>
	</tr>
	<tr>
		<td colspan="4" class="innerTd">
			<div id="closeRules"></div>
		</td>
	</tr>
</table>
</body>
</html>
