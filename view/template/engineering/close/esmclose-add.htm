<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>新增项目关闭申请</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmclose-common.js"></script>
	<script type="text/javascript" src="{#jsPath#}/esmclose-add.js"></script>
</head>

<body>
<form id="form1" method="post" action="?model=engineering_close_esmclose&action=add">
	<table class="form_main_table" style="width:900px;margin:auto;align:center" align="center">
		<tr>
			<td colspan="2">
				<div class="main_head2">
					<span class="main_head_title">
						新增项目关闭申请
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">项目编号</td>
			<td class="form_text_right" width="30%">
				{projectCode}
				<input type="hidden" id="projectCode" name="esmclose[projectCode]" value="{projectCode}"/>
				<input type="hidden" id="projectId" name="esmclose[projectId]" value="{projectId}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">项目名称</td>
			<td class="form_text_right">
				{projectName}
				<input type="hidden" id="projectName" name="esmclose[projectName]" value="{projectName}"/>
				<input type="hidden" id="applyName" name="esmclose[applyName]" value="{applyName}"/>
				<input type="hidden" id="applyId" name="esmclose[applyId]" value="{applyId}"/>
				<input type="hidden" id="applyDate" name="esmclose[applyDate]" value="{applyDate}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">描 述</td>
			<td class="form_text_right">
				<textarea name="esmclose[content]" rows="4" class="txt_txtarea_font" style="width:645px;"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="4" class="innerTd">
				<div id="closeRules"></div>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="2">
				<input type="button" id="sub" class="txt_btn_a" value=" 提  交 "/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close();"/>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="2">
				<span class="blue">注：请优先执行人员释放、设备归还、文档归档再填写相关的书面描述。</span>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
