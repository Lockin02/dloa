<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目关闭申请</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmclose-viewlist.js"></script>
	<script type="text/javascript" src="js/common/approval.js"></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
			<fieldset>
				<legend class="legend">关 闭 申 请
				</legend>
				<table class="form_in_table" id="closeEmpty">
					<tr>
						<td> -- 没有关闭申请信息 -- </td>
					</tr>
				</table>
				<table class="form_in_table" id="closeTbl" style="display: none;">
					<tr>
						<td class="form_text_left_three">申请人名</td>
						<td class="form_text_right_three">
							{applyName}
						</td>
						<td class="form_text_left_three">申请日期</td>
						<td class="form_text_right_three">
							{applyDate}
						</td>
						<td class="form_text_left_three">审批状态</td>
						<td class="form_text_right_three">
							{ExaStatus}
						</td>
					</tr>
					<tr>
						<td class="form_text_left_three">描   述</td>
						<td class="form_text_right" colspan="5">
							{content}
							<input type="hidden" id="closeId" value="{closeId}"/>
							<input type="hidden" id="projectId" value="{projectId}"/>
						</td>
					</tr>
					<tr>
						<td colspan="6" class="td_table" id="approvalView">
							<input type="hidden" id="pid" value="{closeId}"/>
							<input type="hidden" id="itemType" value="oa_esm_project_close"/>
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<fieldset>
				<legend class="legend">关 闭 规 则
				</legend>
				<div id="closeRules"></div>
			</fieldset>
		</td>
	</tr>
</table>
</body>
</html>
