<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>上传工程附件</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<!-- 附件上传开始 -->
	<script type="text/javascript" src="swfupload/swfupload.js"> </script>
	<script type="text/javascript" src="swfupload/swfupload.queue.js"> </script>
	<script type="text/javascript" src="swfupload/fileprogress.js"> </script>
	<script type="text/javascript" src="swfupload/handlers.js"> </script>
	<link rel="stylesheet" type="text/css" href="swfupload/upload.css" />
	<script>
        $(function() {
            uploadfile = createSWFUpload({
                 "typeId": "{typeId}",
                 "projectId" : "{projectId}",
                 "typeName" : "{typeName}",
                 "serviceType" : "oa_esm_file"
                 
             },{
            	upload_url : "index1.php?model=engineering_file_esmfile&action=toAddFile", //上传路径

    			//自定义的部分 - 下载
    			download_url : "index1.php?model=engineering_file_esmfile&action=toDownFileById",

    			//自定义的部分 - 删除
    			delete_url : "index1.php?model=engineering_file_esmfile&action=ajaxdelete"
    		});
        });
	</script>
	<!-- 附件上传结束 -->
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	附件上传
    </span>
</div>
<table class="form_main_table">
    <tr>
		<td class="form_text_left">附&nbsp;&nbsp;&nbsp;&nbsp;件</td>
		<td class="form_text_right">
			<div class="upload">
				<div class="upload" id="fsUploadProgress"></div>
				<div class="upload">
					<span id="swfupload"></span>
					<input id="btnCancel" type="button" value="中止上传" onclick="cancelQueue(uploadfile);" disabled="disabled" /> <br />
				</div>
				<div id="uploadfileList" class="upload"></div>
			</div>
		</td>
    </tr>
    <tr>
		<td class="txt_btn" colspan="2">
         	<input type="button" class="txt_btn_a" value="关 闭" onclick="parent.show_page();self.parent.tb_remove();"/>
		</td>
    </tr>
</table>
</body>
</html>
