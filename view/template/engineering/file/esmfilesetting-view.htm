<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">

<head>
<title>查看项目文档设置</title> 
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/esmfilesetting-view.js">
        </script>
</head>

<body>
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
					<span class="main_head_title"> 查看项目文档设置信息 </span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">文档名称</td>
			<td class="form_text_right">{fileName}</td>
		</tr>
		<tr>
			<td class="form_text_left">文档类型</td>
			<td class="form_text_right">{fileType}</td>
		</tr>
		<tr>
			<td class="form_text_left">是否必须上传</td>
			<td class="form_text_right">{isNeedUpload}</td>
		</tr>
		<tr>
			<td class="form_text_left">描述</td>
			<td class="form_text_right">{description}</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4"><input type="hidden" id="id"
				value="{id}" /> <input type="button" class="txt_btn_a"
				value=" 关  闭 " onclick="self.parent.tb_remove();" />
			</td>
		</tr>
	</table>
</body>

</html>
