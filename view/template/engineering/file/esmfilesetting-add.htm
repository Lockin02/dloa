<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">

<head>
<title>新增项目文档设置</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/esmfilesetting-add.js">
        </script>
</head>

<body>
	<form id="form1" method="post"
		action="?model=engineering_file_esmfilesetting&action=add">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title"> 新增项目文档设置 </span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color: blue">
						文档名称 </span></td>
				<td class="form_text_right"><input type="text" class="txt"
					id="fileName" name="esmfilesetting[fileName]" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color: blue">
						文档类型 </span></td>
				<td class="form_text_right"><input type="text" class="txt"
					id="fileType" name="esmfilesetting[fileType]" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color: blue">
						是否必须上传 </span></td>
				<td class="form_text_right">
				<input type="radio" id="isNeedUploadYes" value="1" name="esmfilesetting[isNeedUpload]" />是 
				<input type="radio" id="isNeedUploadNo" value="0" name="esmfilesetting[isNeedUpload]" checked="checked" /> 否</td>
			</tr>
			<tr>
				<td class="form_text_left">描述</td>
				<td class="form_text_right"><input type="text" class="txtlong"
					id="description" name="esmfilesetting[description]" />
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4"><input type="submit"
					class="txt_btn_a" value=" 保  存 " /> <input type="button"
					class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
