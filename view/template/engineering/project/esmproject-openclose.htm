<!DOCTYPE html>
<html>
<head>
    <title>开启关闭工程项目</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/esmproject-openclose.js"></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	开启关闭工程项目
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_project_esmproject&action=openClose"
      onsubmit="return checkform();">
    <table class="form_main_table">
        <tr>
            <td class="form_text_left_three">项目</td>
            <td class="form_text_right_three">
                {projectName}（{projectCode}）
                <input type="hidden" name="esmproject[projectCode]" value="{projectCode}"/>
                <input type="hidden" name="esmproject[projectName]" value="{projectName}"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left_three"><span class="blue">状态</span></td>
            <td class="form_text_right_three">
                <input type="radio" id="radioOpen" name="esmproject[status]" value="GCXMZT02"/>
                <label for="radioOpen">开启</label>
                <input type="radio" id="radioClose" name="esmproject[status]" value="GCXMZT03"/>
                <label for="radioClose">关闭</label>
            </td>
        </tr>
        <tr>
            <td class="form_text_left_three"><span class="blue">备注</span></td>
            <td class="form_text_right_three">
                <textarea name="esmproject[remark]" id="remark" style="height:100px;width:350px;"></textarea>
            </td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="4">
                <input type="hidden" name="esmproject[id]" id="id" value="{id}"/>
                <input type="hidden" name="esmproject[contractId]" value="{contractId}"/>
                <input type="hidden" name="esmproject[contractType]" value="{contractType}"/>
                <input type="submit" class="txt_btn_a" value="确  认"/>
                <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
