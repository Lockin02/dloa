<!DOCTYPE html>
<html>
<head>
    <title>完成工程项目</title>
    {#commonInclude#}
    <script type="text/javascript" src="js/common/email.js"></script>
    <script type="text/javascript" src="{#jsPath#}/esmproject-finish.js?v=20171010"></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	完成工程项目
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_project_esmproject&action=finish"
      onsubmit="return checkform();">
    <table class="form_main_table">
        <tr>
            <td class="form_text_left_three">项目名称</td>
            <td class="form_text_right_three">
                {projectName}
            </td>
        </tr>
        <tr>
            <td class="form_text_left_three"><span class="blue">实际开始日期</span></td>
            <td class="form_text_right_three">
                <input type="text" id="actBeginDate" class="txt Wdate" name="actBeginDate" onfocus="WdatePicker();"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left_three"><span class="blue">实际结束日期</span></td>
            <td class="form_text_right_three">
                <input type="text" id="actEndDate" class="txt Wdate" name="actEndDate" onfocus="WdatePicker();"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left_three">邮件通知
            </td>
            <td class="form_text_right_three">
                <input type="radio" name="email[issend]" value="y" checked="checked"
                       onclick="checkEmailTA(this)"/>是
                <input type="radio" name="email[issend]" value="n" onclick="checkEmailTA(this)"/>否
            </td>
        </tr>
        <tr id="maildiv">
            <td class="form_text_left_three">收 件 人
            </td>
            <td class="form_text_right_three">
                <input type="text" class="txtlong" name="email[TO_NAME]" id="TO_NAME" value="{TO_NAME}"
                       readonly="readonly"/>
                <input type="hidden" name="email[TO_ID]" id="TO_ID" value="{TO_ID}"/>
            </td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="2">
                <input type="hidden" name="id" id="id" value="{id}"/>
                <input type="submit" class="txt_btn_a" value="确  认"/>
                <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
