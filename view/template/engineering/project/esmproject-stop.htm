<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>暂停工程项目</title>
	{#commonInclude#}
	<script type="text/javascript" src="js/common/email.js"></script>
	<script type="text/javascript" src="{#jsPath#}/esmproject-stop.js"></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	暂停工程项目
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_project_esmproject&action=stop" onsubmit="return checkform();">
<table class="form_main_table">
   	<tr>
		<td class="form_text_left_three">项目名称</td>
		<td class="form_text_right_three" >
			{projectName}
			<input type="hidden" name="esmproject[projectCode]" value="{projectCode}"/>
			<input type="hidden" name="esmproject[projectName]" value="{projectName}"/>
		</td>
   	</tr>
    <tr>
		<td class="form_text_left_three"><span class="blue">暂停说明</span></td>
		<td class="form_text_right_three" colspan="3">
			<textarea class="txt_txtarea_font" id="description" name="esmproject[description]" rows="4" cols="78"></textarea>
		</td>
    </tr>
	<tr>
   		<td class="form_text_left_three">邮件通知
       	</td>
   		<td colspan="3" class="form_text_right_three">
   			<input type="radio" name="esmproject[email][issend]" value="y" checked="checked" onclick="checkEmailTA(this)"/>是
      		<input type="radio" name="esmproject[email][issend]" value="n" onclick="checkEmailTA(this)"/>否

      		<span class="blue">邮件通知会将暂停说明发送至收件人</span>
		</td>
	</tr>
   	<tr id="maildiv">
   		<td class="form_text_left_three">收 件 人
       	</td>
       	<td colspan="3" class="form_text_right_three">
		    <input type="text" class="txtlong" name="esmproject[email][TO_NAME]" id="TO_NAME" value="{defaultUserName}" readonly="readonly"/>
    		<input type="hidden" name="esmproject[email][TO_ID]" id="TO_ID" value="{defaultUserId}" readonly="readonly"/>
	    </td>
   	</tr>
    <tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" name="esmproject[status]" value="GCXMZT05" />
         	<input type="hidden" name="esmproject[id]" id="id" value="{id}" />
         	<input type="hidden" name="esmproject[contractId]" value="{contractId}" />
         	<input type="hidden" name="esmproject[contractType]" value="{contractType}" />
		    <input type="submit" class="txt_btn_a" value="确  认"/>
		    <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
    </tr>
</table>
</form>
</body>
</html>
