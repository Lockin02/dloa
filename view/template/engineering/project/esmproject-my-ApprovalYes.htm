<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<TITLE>已审批列表</TITLE>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/contextmenu.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="view/template/engineering/project/js/esmproject-Approval-topTab.js"></script>
<style type="text/css">
</style>
<script type="text/javascript">
    $(document).ready(function() {
        //添加鼠标经过行颜色改变
        rowsColorChange();

        //默认tab表头
        topTabShow(arrayTop, "yes");

    });
</script>
</HEAD>
<BODY>
        <div class="main_head">
            <span class="main_head_title">
				工程项目审批
            </span>
        </div>
        <div class="tab_options"></div>
        <div class="tab_line"></div>
		<div class="main_wraper">
			<table class="main_table_search">
                <tr>
                    <td>
                        <form method="GET" id="form1" action="?">
                        项目名称：
                        <input type="text" id="searchPjName" class="txt" name="searchPjName" value="{searchPjName}"/>
                        <input type="hidden" id="model" name="model" value="engineering_project_esmproject"/>
                        <input type="hidden" id="action" name="action" value="rpApprovalYes"/>
                        <input type="submit" value=" 搜索 " class="txt_btn_a" />
                        </form>
                    </td>
                </tr>
            </table>
			<table class="main_table">
		        <thead>
		            <tr class="main_tr_header">
		                <th width="5%">
		                	序号
		                </th>
		                <th>
		               		项目名称
		                </th>
		                <th width="10%">
		                    所属办事处
		                </th>
		                <th width="10%">
		                    项目经理
		                </th>
		                <th width="8%">
		                    项目类型
		                </th>
		                <th width="10%">
		                    计划启动日期
		                </th>
		                <th width="10%">
							计划完成日期
		                </th>
		                <th width="12%">
		                    最近更新时间
		                </th>
		                <th width="8%">
		                    审批结果
		                </th>
		                <th width="10%">
		                    操作
		                </th>
		            </tr>
		        </thead>
		        <tbody>
		        	{list}
		        </tbody>
		    </table>
		</div>
		{pageDiv}
    </body>

</html>
