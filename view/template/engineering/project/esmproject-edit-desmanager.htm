<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="view/template/engineering/project/js/esmproject-edit-desmanager.js"></script>
		 <!-- 附件上传开始 -->
		<script type="text/javascript" src="swfupload/swfupload.js"></script>
		<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
		<script type="text/javascript" src="swfupload/fileprogress.js"></script>
		<script type="text/javascript" src="swfupload/handlers.js"></script>
		<link rel="stylesheet" type="text/css" href="swfupload/upload.css" />
		<script>
		var uploadfile;
		$(function() {
			uploadfile=createSWFUpload({
				"serviceType":"oa_esm_project",//业务模块编码，一般取表名
				"serviceId":"{id}"
			});
		});
		</script>
        <title>项目修改</title>
    </head>

    <body>
        <form method="POST" id="form1" action="?model=engineering_project_esmproject&action=updateManager">
            <table class="form_main_table">
                <tr>
                    <td class="form_text_left">
                        项目名称
                    </td>
                    <td class="form_view_right">
                    	{projectName}
                    </td>
                </tr>
                <tr>
                    <td class="form_text_left">
                        项目编号
                    </td>
                    <td class="form_view_right">
                        {projectCode}
                    </td>
                </tr>
                <tr>
                    <td class="form_text_left">
                        项目经理
                    </td>
                    <td class="form_view_right">
                        <input type="hidden" name="esmproject[oldManager]" value="{managerId}" />
                        <input type="hidden" id="managerId" name="esmproject[managerId]" value="{managerId}" />
                           <input type="text" class="txtlong readonlyCmp" id="managerName" name="esmproject[managerName]" value="{managerName}" readonly>
                           <!-- 单选 -->
                           <input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow('managerId','managerName')">
                           <!-- 多选 -->
                           <input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('managerId','managerName')">
                           <span class='red'>[*]</span>
                           <br/><div id="managerNameTip" class="tipLongTxt" ></div>
                    </td>
                </tr>
                <tr>
					<td class="form_text_left">任命书</td>
					<td class="form_text_right" colspan="3">
					<div class="upload">
					<div class="upload" id="fsUploadProgress"></div>
					<div class="upload"><span id="swfupload"></span> <input
						id="btnCancel" type="button" value="中止上传"
						onclick="cancelQueue(uploadfile);" disabled="disabled" /> <br />
					</div>
					<div id="uploadfileList" class="upload"></div>
					</div>
					</td>
				</tr>
                <tr>
                    <td colspan="2">
                    	<input type="hidden" id="id" name="esmproject[id]" value="{id}">
                        <input type="submit" class="txt_btn_a" value="保 存">
                        <input type="button" class="txt_btn_a" value="关 闭" onclick="self.parent.tb_remove();"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>

</html>
