<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
        <script type="text/javascript" src="view/template/engineering/project/js/esmproject-progress.js"></script>
        <title>项目修改</title>
    </head>

    <body>
        <form method="post" id="form1" action="?model=engineering_project_esmproject&action=progress">
            <table class="form_main_table">
            	<tr>
                    <td class="form_text_left">
                        项目名称
                    </td>
                    <td class="form_view_right">
                    	{projectName}
                    </td>
                </tr>
                <tr>
                    <td class="form_text_left">
                        项目编号
                    </td>
                    <td class="form_view_right">
                        {projectCode}
                    </td>
                </tr>
			   	<tr>
			   		<td class="form_text_left">项目完成进度</td>
			   		<td class="form_text_right">
			   			<input type="text" class="txt" name="esmproject[effortRate]" id="effortRate"/> %
						<span class='red'>[*]</span>
                       <div id="effortRateTip" class="tipShortTxt"></div>
			   		</td>
			   	</tr>
                <tr>
                    <td colspan="2">
                    	<input type="hidden" id="id" name="esmproject[id]" value="{id}">
                        <input type="submit" class="txt_btn_a" value="保 存">
                        <input type="button" class="txt_btn_a" value="关 闭" onclick="self.parent.tb_remove();"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>

</html>
