<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
        <script type="text/javascript" src="view/template/engineering/project/js/esmproject-feedback.js"></script>
        <title>项目修改</title>
    </head>

    <body>
        <form method="post" id="form1" action="?model=engineering_project_esmproject&action=feedback">
            <table class="form_main_table">
            	<tr>
                    <td class="form_text_left">
                        项目名称
                    </td>
                    <td class="form_view_right">
                    	{projectName}
                    	<input type="hidden" name="esmproject[projectName]" value="{projectName}" />
                    </td>
                </tr>
                <tr>
                    <td class="form_text_left">
                        项目编号
                    </td>
                    <td class="form_view_right">
                        {projectCode}
                    </td>
                </tr>
			   	<tr>
			   		<td class="form_text_left">反馈内容</td>
			   		<td class="form_text_right" id="maildiv2" >
			   			<textarea name="esmproject[content]"  rows="10" style="width:100%"></textarea>
			   		</td>
			   	</tr>
                <tr>
			   		<td class="form_text_left">是否发送邮件</td>
			   		<td class="form_text_right">
			   			<input type="radio" name="esmproject[issend]" value="1" checked="checked" onclick="checkEmailTA(this)"/>是
			      		<input type="radio" name="esmproject[issend]" value="0" onclick="checkEmailTA(this)"/>否
					</td>
				</tr>
			   	<tr id="maildiv">
			   		<td class="form_text_left">邮件发送人</td>
			       	<td class="form_text_right">
			    		<input type="hidden" name="esmproject[recId]" id="TO_ID" readonly="readonly"/>
					    <textarea name="esmproject[recName]" id="TO_NAME" cols="40" readonly="readonly"></textarea>
					    <input type="button" class="txt_btn_a" value="选 择" onclick="OpenUserWindow()" title="选择">
					    <input type="button" class="txt_btn_a" value="清 空" onclick="clearTO()" title="清空">
				    </td>
			   	</tr>
                <tr>
                    <td colspan="2">
                    	<input type="hidden" id="id" name="esmproject[id]" value="{id}">
                        <input type="submit" class="txt_btn_a" value="保 存">
                        <input type="button" class="txt_btn_a" value="关 闭" onclick="self.parent.tb_remove();"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>

</html>
