<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>项目视图</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript">
	function showViewContent(id,textVal){
		if($("#"+id+"View").css("display")=="none"){
			$("#"+id).text(textVal+"＜＜＜")
			$("#"+id+"View").show();
		}else{
			$("#"+id).text(textVal+"＞＞＞")
			$("#"+id+"View").hide();
		}

		var iframeListObj;
		var iframeChartObj;
		switch(id){
			case 'projectStatus':
				iframeListObj = $("#" + id + "List" );
				if(iframeListObj.attr("src") == "") {
					iframeListObj.attr("src",'?model=engineering_project_esmproject&action=toProStatusList');
					iframeChartObj = $("#" + id + "Chart" );
					iframeChartObj.attr("src",'?model=engineering_project_esmproject&action=toProStatusChart');

				}
				break;
			case 'netProperty':
				iframeListObj = $("#" + id + "List" );
				if(iframeListObj.attr("src") == "") {
					iframeListObj.attr("src",'?model=engineering_project_esmproject&action=toProNatureList');
					iframeChartObj = $("#" + id + "Chart" );
					iframeChartObj.attr("src",'?model=engineering_project_esmproject&action=toProNatureChart');

				}
				break;
			case 'shortOrLong':
				iframeListObj = $("#" + id + "List" );
				if(iframeListObj.attr("src") == "") {
					iframeListObj.attr("src",'?model=engineering_project_esmproject&action=toProCycleList');
					iframeChartObj = $("#" + id + "Chart" );
					iframeChartObj.attr("src",'?model=engineering_project_esmproject&action=toProCycleChart');

				}
				break;
			case 'outType':
				iframeListObj = $("#" + id + "List" );
				if(iframeListObj.attr("src") == "") {
					iframeListObj.attr("src",'?model=engineering_project_esmproject&action=toProOutsourcList');
					iframeChartObj = $("#" + id + "Chart" );
					iframeChartObj.attr("src",'?model=engineering_project_esmproject&action=toProOutsourcChart');

				}
				break;
		}


	}
	</script>
</head>

<body>
	<div class="main_head">
	    <span class="main_head_title">
	      	项目视图
	    </span>
	</div>
	<div class="main_wraper">
			<table class="main_table" >
				<thead>
				<tr class="main_tr_header" >
					<td class="main_td_align_left" >
						<div id="mileston" onclick="showViewContent(this.id,'所在办事处透视图')">所在办事处透视图＜＜＜</div>
					</td>
				</tr>
				</thead>
			</table>
			<div id="milestonView" style="display:false;" >
				<table class="main_table" >
					<tr class="tr_even">
						<td colspan="4" class="main_td_align_left" >
							<iframe src="?model=engineering_project_esmproject&action=toOfficeNameList" width="50%" height="410px" frameborder=0 align="top" id="iframe1" ></iframe >
							<iframe src="?model=engineering_project_esmproject&action=toOfficeNameChart" width="50%" height="410px" frameborder=0 id="iframe2" ></iframe >
						</td>
					</tr>
				</table>
			</div>
	</div>
	<div class="main_wraper">
		<table class="main_table" >
			<thead>
			<tr class="main_tr_header" >
				<td class="main_td_align_left" >
					<div id="projectStatus" onclick="showViewContent(this.id,'状态透视图')" >状态透视图＞＞＞</div>
				</td>
			</tr>
			</thead>
		</table>
		<div id="projectStatusView" style="display:none;" >
			<table class="main_table" >
				<tr class="tr_even">
					<td colspan="4" class="main_td_align_left" >
						<iframe id="projectStatusList" src="" width="50%" height="410px" frameborder=0 align="top" id="iframe1" ></iframe >
						<iframe id="projectStatusChart" src="" width="50%" height="410px" frameborder=0 id="iframe2" ></iframe >
					</td>
				</tr>
			</table>
		</div>
     </div>
	<div class="main_wraper">
		<table class="main_table" >
			<thead>
			<tr class="main_tr_header" >
				<td class="main_td_align_left" >
					<div id="netProperty" onclick="showViewContent(this.id,'网络性质透视图')" >网络性质透视图＞＞＞</div>
				</td>
			</tr>
			</thead>
		</table>
		<div id="netPropertyView" style="display:none;" >
			<table class="main_table" >
				<tr class="tr_even">
					<td colspan="4" class="main_td_align_left" >
						<iframe id="netPropertyList" src="" width="50%" height="410px" frameborder=0 align="top" id="iframe1" ></iframe >
						<iframe id="netPropertyChart" src="" width="50%" height="410px" frameborder=0 id="iframe2" ></iframe >
					</td>
				</tr>
			</table>
		</div>
     </div>
	<div class="main_wraper">
		<table class="main_table" >
			<thead>
			<tr class="main_tr_header" >
				<td class="main_td_align_left" >
					<div id="shortOrLong" onclick="showViewContent(this.id,'工期类型透视图')" >工期类型透视图＞＞＞</div>
				</td>
			</tr>
			</thead>
		</table>
		<div id="shortOrLongView" style="display:none;" >
			<table class="main_table"  >
				<tr class="tr_even">
					<td colspan="4" class="main_td_align_left" >
						<iframe id="shortOrLongList" src="" width="50%" height="410px" frameborder=0 align="top" id="iframe1" ></iframe >
						<iframe id="shortOrLongChart" src="" width="50%" height="410px" frameborder=0 id="iframe2" ></iframe >
					</td>
				</tr>
			</table>
		</div>
     </div>
	<div class="main_wraper">
		<table class="main_table" >
			<thead>
			<tr class="main_tr_header" >
				<td class="main_td_align_left" >
					<div id="outType" onclick="showViewContent(this.id,'外包类型透视图')" >外包类型透视图＞＞＞</div>
				</td>
			</tr>
			</thead>
		</table>
		<div id="outTypeView" style="display:none;" >
			<table class="main_table" >
				<tr class="tr_even">
					<td colspan="4" class="main_td_align_left" >
						<iframe id="outTypeList" src="" width="50%" height="410px" frameborder=0 align="top" id="iframe1" ></iframe >
						<iframe id="outTypeChart" src="" width="50%" height="410px" frameborder=0 id="iframe2" ></iframe >
					</td>
				</tr>
			</table>
		</div>
     </div>
</body>
</html>
