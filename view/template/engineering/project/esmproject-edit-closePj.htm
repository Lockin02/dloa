<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
        <title>项目修改</title>
    </head>

    <body>
        <div class="form_main">
	        <form method="POST" id="form1" action="?model=engineering_project_esmproject&action=rpClose">
	            <table class="form_main_table">
	                <tr>
	                    <td class="form_text_left">
	                        项目名称
	                    </td>
	                    <td class="form_view_right">
	                    	{projectName}
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目编号
	                    </td>
	                    <td class="form_view_right">
	                        {projectCode}
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left" >
	                        关闭类型
	                    </td>
	                    <td class="form_view_right">
							<select name="esmproject[closeType]" >
								<option value="0">正常完成</option>
								<option value="1">异常关闭</option>
							</select>
	                    </td>
                    </tr>
	                <tr>
	                    <td class="form_text_left">
	                        关闭描述
	                    </td>
	                    <td class="form_view_right">
	                        <textarea name="esmproject[closeDescription]" style="width:100%"></textarea>
	                    </td>
	                </tr>
	                <tr>
	                    <td colspan="2">
	                    	<input type="hidden" id="id" name="esmproject[id]" value="{id}">
	                    	<input type="hidden" class="txt_btn_a" name="esmproject[projectName]" value="{projectName}" >
	                        <input type="submit" class="txt_btn_a" value="保 存">
	                        <input type="button" class="txt_btn_a" value="关 闭" onclick="self.parent.tb_remove();"/>
	                    </td>
	                </tr>
	            </table>
	        </form>
        </div>
    </body>

</html>
