<!DOCTYPE html>
<html>
<head>
    <title>告警视图</title>
	{#commonInclude#}
    <script type="text/javascript" src="view/template/engineering/project/js/statusreport-warnView-grid.js"></script>
	<script type="text/javascript" src="view/template/engineering/project/js/statusreport-common.js"></script>
</head>
<body>
	<div class="main_head2 searchTbl" style="display: none;">
		<span class="main_head_title">
		告警视图
		</span>
	</div>
	<table class="main_table_search searchTbl" style="display: none;">
		<tr>
			<td class="form_text_right" width="50%">
				统计期间:
				<input type="text" name='beginDateThan' id="beginDateThan" class="txtmiddle Wdate" value="{beginDate}" onfocus="WdatePicker()"/>
				至
				<input type="text" name='endDateThan'  value="{endDate}"  id="endDateThan" class="txtmiddle Wdate" onfocus="WdatePicker()"/>
				部门:
				<input type="text" class="txt" id="deptName" readonly="readonly" value="{deptName}"/>
      			<input type="hidden" class="txt" id="deptId" value="{deptId}"/>
                <input type="hidden" class="txt" id="t" value="{t}"/>
                <input type="hidden" class="txt" id="year" value="{year}"/>
                <input type="hidden" class="txt" id="month" value="{month}"/>
                <input type="hidden" class="txt" id="ids" value="{ids}"/>
      							
				<input type='button' id="search" value='查询' class="txt_btn_a" />
				<input type='button' class="txt_btn_a" onclick='exportLogEmergencyExcel();' value='导出'/>&nbsp;&nbsp;&nbsp;
				<span><img id="loading" style="display:none;vertical-align:middle;" src="js/jquery/images/grid/load.gif"/></span>
			</td>
		</tr>
	</table>
    <div id="statusreportGrid"></div>
</body>
</html>
