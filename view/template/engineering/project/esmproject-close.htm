<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>关闭工程项目</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmproject-close.js"></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	关闭工程项目
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_project_esmproject&action=close"
	  onsubmit="return checkform();">
	<table class="form_main_table">
		<tr>
			<td class="form_text_left_three">项目名称</td>
			<td class="form_text_right_three">
				{projectName}
				<input type="hidden" name="esmproject[projectCode]" value="{projectCode}"/>
				<input type="hidden" name="esmproject[projectName]" value="{projectName}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">关闭日期</td>
			<td class="form_text_right_three">
				{thisDate}
				<input type="hidden" name="esmproject[closeDate]" value="{thisDate}" readonly/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">关闭说明</td>
			<td class="form_text_right_three" colspan="3">
				<textarea class="txt_txtarea_font" name="esmproject[closeDesc]" rows="4" cols="78"></textarea>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" name="esmproject[status]" value="GCXMZT03"/>
				<input type="hidden" name="esmproject[id]" id="id" value="{id}"/>
				<input type="hidden" name="esmproject[contractId]" value="{contractId}"/>
				<input type="hidden" name="esmproject[contractType]" value="{contractType}"/>
				<input type="submit" class="txt_btn_a" value="确  认"/>
				<input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
			</td>
		</tr>
		<tr>
			<td></td>
			<td class="form_text_right_three" colspan="3">
				<div id="closeInfo"></div>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
