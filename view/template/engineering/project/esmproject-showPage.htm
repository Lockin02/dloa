<!DOCTYPE html>
<html>
<head>
    <title>工程项目列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <link type="text/css" href="css/yxstyle.css" media="screen" rel="stylesheet"/>
    <link type="text/css" href="js/thickbox.css" media="screen" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="js/jeasyui_newest/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="js/jeasyui_newest/themes/icon.css"/>
    <script type="text/javascript" src="js/jeasyui_newest/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jeasyui_newest/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>

    <!-- 日期控件 -->
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

    <script type="text/javascript" src="view/template/engineering/project/js/esmproject-show.js?201803"></script>
</head>
<body>
<input type="hidden" id="t" value="{t}"/>
<table id="searchTbl" class="main_table_search" style="display: none;width: 100%">
    <tr>
        <td class="form_text_right">
            预警月份：
            <input type="text" class="txtmin" id="year" value="{year}"
                   onclick="WdatePicker({dateFmt:'yyyy',minDate:'1900',maxDate:'2099'})"/> 年
            <input type="text" class="txtmin" id="month" value="{month}"
                   onclick="WdatePicker({dateFmt:'M'})"/> 月
            <input type='button' id="search" value=' 查 询 ' class="txt_btn_a" onclick="initProjectList();"/>
            <input type='button' id="stop" value=' 取 消 ' class="txt_btn_a" onclick="stopLoadData();"/>
            <span><img id="loading" style="display:none;vertical-align:middle;"
                       src="js/jquery/images/grid/load.gif"/></span>
        </td>
    </tr>
</table>
<div id="grid"></div>
</body>
</html>
