<html>
<head>
	<title>查看项目任务书</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看项目任务书
    </span>
</div>
<table class="form_main_table">
<tr>
		<td class="form_text_left">任务书名称</td>
		<td class="form_text_right" colspan="3">
			{name}
		</td>
</tr>
<tr>
		<td class="form_text_left">项目合同期(开始)</td>
		<td class="form_text_right">
			{startDate}
		</td>
		<td class="form_text_left">项目合同期(结束)</td>
		<td class="form_text_right">
			{endDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right">
			{status}
		</td>
		<td class="form_text_left">处理时间</td>
		<td class="form_text_right">
			{executorTime}
		</td>
</tr>
<tr>
		<td class="form_text_left">处理人</td>
		<td class="form_text_right">
			{executor}
		</td>
		<td class="form_text_left">关联项目名称</td>
		<td class="form_text_right">
			{projectName}
		</td>
</tr>
<tr>
		<td class="form_text_left">详细工作任务说明</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" cols="80" rows="5" readonly>{detailedDescription}</textarea>
		</td>
</tr>
<tr>
		<td class="form_text_left">客户具体要求</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" cols="80" rows="5" readonly>{requirements}</textarea>
		</td>
</tr>
<tr>
		<td class="form_text_left">仪表及人员资质要求</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" cols="80" rows="5" readonly>{personnelRequire}</textarea>
		</td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
	      <input name="" type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
