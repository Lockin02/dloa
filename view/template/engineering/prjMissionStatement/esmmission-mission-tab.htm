<html>
<head>
    <title></title>
   <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
     <LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
    <script type="text/javascript">



$(function() {
	var contractId = "{contractId}";
	var missionId = "{missionId}";
	var signDate = "{signDate}";
	var deliveryDate = "{deliveryDate}";
    var skeyStr = "&skey={skey_}";
	//初始化tabsURL
 	var tabArr=[
    			"?model=engineering_prjMissionStatement_esmmission&action=toIssueMission&contractId="+contractId+"&id="+contractId + skeyStr,
    			"?model=engineering_serviceContract_serviceContract&action=init&perm=view&contractId="+contractId+"&id="+contractId + skeyStr
    			];

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
   		 var actTabId="#iframe" + (parseInt(e) + 1);
   		 if($(actTabId).attr("src") == "" ){
			$(actTabId).attr("src",tabArr[e]);
   		 }
    }});


});

    </script>

</head>
<body>

<div>
    <!-- the tabs -->
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >项目任务信息</a></li>
        <li><a href="#tab2" >基本信息</a></li>

    </ul>

    <!-- tab "panes" -->
    <div class="panes">
            <iframe class="pane" id="iframe1"  src="" height="90%" frameborder= "0" >
            </iframe>
            <iframe class="pane"  id="iframe2"   src="" height="90%"  scrolling="yes" frameborder= "0">
            </iframe>
    </div>
</div>

</body>
</html>
