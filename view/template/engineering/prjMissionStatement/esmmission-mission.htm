<body>
<form id="form1" method="post" action="?model=engineering_prjMissionStatement_esmmission&action=dealIssue">
<table class="form_main_table">
	<tr>
		<td colspan="4" class="form_header">任务书处理</td>
	</tr>
	<tr>
		<td class="form_text_left">预生成项目名称</td>
		<td class="form_text_right">
			<input type="text" class="txtlong" name="esmmission[name]" value="{name}" id="name"/> <span class='red'>[*]</span>
			<input type="hidden" name="esmmission[missionName]" value="{name}" />
			<input type="hidden" name="esmmission[proName]" value="{provice}" />
			<input type="hidden" name="esmmission[proId]" value="{proviceId}" />
			<div id="nameTip" class="dbcolumnTipTxt"></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">任务书下达人</td>
		<td class="form_text_right">
			{issueMissionPerson}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">关联合同</td>
		<td class="form_text_right">
			<a href='javascript:showOpenWin("?model=engineering_serviceContract_serviceContract&action=toViewContractInfo&contractId={contractId}")'>{relatedContract}</a>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">合同签订日期</td>
		<td class="form_text_right">
			{startDate}
		</td>
	</tr>
<!--/table>

<table class="form_main_table">
	<tr>
		<td colspan="4" class="form_header">项目处理</td>
	</tr-->
	<tr>
		<td class="form_text_left">项目系数</td>
		<td class="form_text_right">
		<select class="select" name="esmmission[itemFactor]">
			{itemFactor}
		</select>

		</td>
	</tr>
	<tr>
		<td class="form_text_left">指定办事处</td>
		<td class="form_text_right" >
			<input type="hidden"  id="officeId" name="esmmission[officeId]" value="{officeId}"/>
			<input type="text" class="txt" id="officeName" name="esmmission[officeName]" />
			<span class='red'>[*]</span>
			<div id="officeNameTip" class="dbcolumnTipTxt"></div>
		</td>
	</tr>
	<tr>
        <td class="form_text_left">
            项目大概内容
        </td>
        <td class="form_view_right" colspan="3">
            <textarea name="esmproject[description]" rows="8" style="width:100%"></textarea>
        </td>
    </tr>
	<!--tr>
		<td class="form_text_left" >项目类别</td>
		<td class="form_text_right" >
			<select class="select" name="esmmission[category]">
				<option>请选择项目类别</option>
				{category}
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left" >优先级</td>
		<td class="form_text_right" >
			<select class="select" name="esmmission[priority]">
				<option>请选择优先级</option>
				{priority}
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left" >主要网络</td>
		<td class="form_text_right" >
			<select class="select" name="esmmission[networks]">
				<option>请选择主要网络</option>
				{networks}
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left" >周期</td>
		<td class="form_text_right" >
			<select class="select" name="esmmission[cycle]">
				<option>请选择周期</option>
				{cycle}
			</select>
		</td>
	</tr-->
</table>
<table class="form_main_table">
	<tr>
   		<td class="form_text_left">是否发送邮件</td>
   		<td class="form_text_right">
   			<input type="radio" name="esmmission[issend]" value="1" checked="checked" onclick="checkEmailTA(this)"/>是
      		<input type="radio" name="esmmission[issend]" value="0" onclick="checkEmailTA(this)"/>否
		</td>
	</tr>
   	<tr id="maildiv">
   		<td class="form_text_left">邮件接收人</td>
       	<td class="form_text_right">
    		<input type="hidden" name="esmmission[TO_ID]" id="TO_ID" readonly="readonly"/>
		    <textarea name="esmmission[TO_NAME]" id="TO_NAME" cols="36" readonly="readonly"></textarea>
		    <input type="button" class="txt_btn_a" value="选 择" onclick="OpenUserWindow()" title="选择"/>
		    <input type="button" class="txt_btn_a" value="清 空" onclick="clearTO()" title="清空"/>
	    </td>
   	</tr>
   	<tr id="maildiv2">
   		<td class="form_text_left">邮件附加内容</td>
   		<td class="form_text_right">
   			<textarea name="esmmission[content]"  rows="4" class="txt_txtarea_font"></textarea>
   		</td>
   	</tr>

   	<tr>
		<td colspan="4">
			<input type="hidden" name="esmmission[contractId]" value="{contractId}" />
			<input type="hidden" name="esmmission[missionId]" value="{missionId}" />
			<input type="hidden" name="esmmission[executor]" value="{executor}" />
			<input type="submit" class="txt_btn_a" value="提  交" />
			<input type="button" class="txt_btn_a" value="返  回" onclick="closeFun();" />
		</td>
	</tr>
</table>

</form>
</body>
</html>
