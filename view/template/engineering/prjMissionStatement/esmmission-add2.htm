<html>
<head>
<title>项目任务书</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="view/template/engineering/prjMissionStatement/js/esmmission-formValidator.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_prjMissionStatement_esmmission&action=issueserviceContract" name="form1">
<table class="form_main_table">
	<tr>
		<td colspan="4" class="form_header">项目任务信息</td>
	</tr>
	<tr>
		<td class="form_text_left">任务书名称</td>
		<td class="form_text_right" colspan="3">
			<input type="text" class="txt" name="esmmission[name]" id="name" value="{name}" />
			<span class='red'>[*]</span>
			<div id="nameTip" class="dbcolumnTipTxt"></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">项目合同期(开始)</td>
		<td class="form_text_right">
			<input type="text" class="txt" name="esmmission[startDate]" id="startDate" value="{startDate}" onfocus="WdatePicker()">
			<span class="red">[*]</span>
			<div id="startDateTip" class="dbcolumnTipTxt"></div>
		</td>
		<td class="form_text_left">项目合同期(结束)</td>
		<td class="form_text_right">
			<input type="text" class="txt" name="esmmission[endDate]" id="endDate" value="{endDate}" onfocus="WdatePicker()">
			<span class="red">[*]</span>
			<div id="endDateTip" class="dbcolumnTipTxt"></div>
		</td>

	</tr>
	<tr>
		<td class="form_text_left">详细的工作任务说明</td>
		<td class="form_text_right" colspan="3">
			<textarea cols="80" rows="5" name="esmmission[detailedDescription]"></textarea></td>
	</tr>
	<tr>
		<td class="form_text_left">客户具体要求</td>
		<td class="form_text_right" colspan="3">
			<textarea cols="80" rows="5" name="esmmission[requirements]"></textarea></td>
	</tr>
	<tr>
		<td class="form_text_left">仪表及人员资质要求</td>
		<td class="form_text_right" colspan="3">
			<textarea cols="80" rows="5" name="esmmission[personnelRequire]"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<input type="hidden" name="esmmission[contractId]" id="contractId" value="{contractId}" />
			<input type="hidden" name="esmmission[status]" id="status" value="{status}" />
			<input type="hidden" name="esmmission[missionStatus]" id="missionStatus" value="{missionStatus}" />
			<input type="hidden" name="esmmission[issueMissionPerson]" id="issueMissionPerson" value="{issueMissionPerson}" />
			<input type="hidden" name="esmmission[issueMissionPersonId]" id="issueMissionPersonId" value="{issueMissionPersonId}" />
			<input type="submit" class="txt_btn_a" value=" 完 成 " />
			<input type="button" class="txt_btn_a" value=" 关 闭 " onclick="closeFun();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
