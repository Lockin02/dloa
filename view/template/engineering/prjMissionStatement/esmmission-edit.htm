<html>
<head>
	<title>修改项目任务书</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css" />

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="view/template/engineering/prjMissionStatement/js/esmmission-formValidator.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改项目任务书
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_prjMissionStatement_esmmission&action=editIssue" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">任务书名称</td>
		<td class="form_text_right" colspan="3">
			 <input type="text" class="txt" name="esmmission[name]" value="{name}" id="name" />
			 <span class='red'>[*]</span>
			 <div id="nameTip" class="dbcolumnTipTxt"></div>
		</td>
</tr>
<tr>
		<td class="form_text_left">项目合同期(开始)</td>
		<td class="form_text_right">
			<input type="text" class="txt" name="esmmission[startDate]" value="{startDate}" id="startDate"  onfocus="WdatePicker()"/>
			<span class="red">[*]</span>
			<div id="startDateTip" class="dbcolumnTipTxt"></div>
		</td>
		<td class="form_text_left">项目合同期(结束)</td>
		<td class="form_text_right">
			 <input type="text" class="txt" name="esmmission[endDate]" value="{endDate}" id="endDate" onfocus="WdatePicker()"/>
			<span class="red">[*]</span>
			<div id="endDateTip" class="dbcolumnTipTxt"></div>
		</td>
</tr>
<!--
<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right">
			 <input type="text" class="txt" name="esmmission[status]" value="{status}"  id="status" />
		</td>
		<td class="form_text_left">处理时间</td>
		<td class="form_text_right">
			 <input type="text" class="txt" name="esmmission[executorTime]" id="executorTime" value="{executorTime}" readonly />
		</td>
</tr>
 -->
<!--
<tr>
		<td class="form_text_left">处理人</td>
		<td class="form_text_right">
			 <input type="text" class="txt" name="esmmission[executor]" id="executor" value="{executor}"  readonly/>
		</td>
		<td class="form_text_left">关联项目名称</td>
		<td class="form_text_right">
			 <input type="text" class="txt" name="esmmission[projectName]" id="projectName" value="{projectName}"  />
		</td>
</tr>

 -->

<tr>
		<td class="form_text_left">详细工作任务说明</td>
		<td class="form_text_right" colspan="3">
			 <textarea cols="80" rows="5" name="esmmission[detailedDescription]" id="datailedDescription">{detailedDescription}</textarea>
		</td>
</tr>
<tr>
		<td class="form_text_left">客户具体要求</td>
		<td class="form_text_right" colspan="3">
			 <textarea cols="80" rows="5" name="esmmission[requirements]" id="requirements">{requirements}</textarea>
		</td>
</tr>
<tr>
		<td class="form_text_left">仪表及人员资质要求</td>
		<td class="form_text_right" colspan="3">
			 <textarea cols="80" rows="5" name="esmmission[personnelRequire]" id="personnelRequire">{personnelRequire}</textarea>
		</td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
		<input type="hidden"  name="esmmission[id]" id="id" value="{id}" />
		<input type="hidden" name="esmmission[contractId]" id="contractId" value="{contractId}"  />
		<input type="hidden" name="esmmission[executor]" id="executor" value="{executor}" />
      	<input name="" type="submit" class="txt_btn_a" value="保  存"/>
		<input name="" type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
