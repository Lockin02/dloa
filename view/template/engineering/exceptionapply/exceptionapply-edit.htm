<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑工程超权限申请</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/exceptionapply-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_exceptionapply_exceptionapply&action=edit" >
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
					<span class="main_head_title">
						编辑工程超权限申请
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">申请类型</td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="applyType"  name="exceptionapply[applyType]"  value="{applyType}" />
			</td>
		</tr>
		<tr>
			<td class="form_text_left">申请单号</td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="formNo"  name="exceptionapply[formNo]"  value="{formNo}" />
			</td>
			<td class="form_text_left">申请金额</td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="applyMoney"  name="exceptionapply[applyMoney]"  value="{applyMoney}" />
			</td>
		</tr>
		<tr>
			<td class="form_text_left">所属项目</td>
			<td class="form_text_right" >
				<input type="hidden" id="projectId"  name="exceptionapply[projectId]"  value="{projectId}" />
				<input type="hidden"id="projectCode"  name="exceptionapply[projectCode]"  value="{projectCode}" />
				<input type="text" class="txt" id="projectName"  name="exceptionapply[projectName]"  value="{projectName}" />
			</td>
			<td class="form_text_left">使用区域</td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="area"  name="exceptionapply[area]"  value="{area}" />
			</td>
		</tr>
		<tr>
			<td class="form_text_left">租车性质</td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="rentalType"  name="exceptionapply[rentalType]"  value="{rentalType}" />
			</td>
			<td class="form_text_left">车辆数</td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="carNumber"  name="exceptionapply[carNumber]"  value="{carNumber}" />
			</td>
		</tr>
		<tr>
			<td class="form_text_left">申购物件</td>
      		<td class="form_text_right" colspan="3">
				<input type="text" class="txt" id="products"  name="exceptionapply[products]"  value="{products}" />
			</td>
		</tr>
		<tr>
			<td class="form_text_left">申请原因</td>
      		<td class="form_text_right" colspan="3">
				<input type="text" class="txt" id="applyReson"  name="exceptionapply[applyReson]"  value="{applyReson}" />
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注信息</td>
      		<td class="form_text_right" colspan="3">
				<input type="text" class="txt" id="remark"  name="exceptionapply[remark]"  value="{remark}" />
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
            	<input  type="hidden" id="id" name="exceptionapply[id]" value="{id}" />
   		    	<input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		    	<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   			</td>
        </tr>
	</table>
</form>
</body>
</html>
