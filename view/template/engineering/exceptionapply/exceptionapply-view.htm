<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>工程超权限申请</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/exceptionapply-view.js"></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head2">
				<span class="main_head_title">
					工程超权限申请
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">申请单号</td>
		<td class="form_text_right" width="30%">{formNo}</td>
		<td class="form_text_left">申请类型</td>
		<td class="form_text_right">{applyTypeName}</td>
	</tr>
	<tr>
		<td class="form_text_left">申请金额</td>
		<td class="form_text_right">{applyMoney}</td>
	</tr>
	<tr>
		<td class="form_text_left">租车性质</td>
		<td class="form_text_right">{rentalTypeName}</td>
	</tr>
	<tr>
		<td class="form_text_left">使用区域</td>
		<td class="form_text_right">{area}</td>
	</tr>
	<tr>
		<td class="form_text_left">车辆数</td>
		<td class="form_text_right">{carNumber}</td>
	</tr>
	<tr>
		<td class="form_text_left">归属项目</td>
		<td class="form_text_right">{projectName}</td>
	</tr>
	<tr>
		<td class="form_text_left">申购物件</td>
		<td class="form_text_right" colspan="3">{products}</td>
	</tr>
	<tr>
		<td class="form_text_left">申请原因</td>
		<td class="form_text_right" colspan="3">{applyReson}</td>
	</tr>
	<tr>
		<td class="form_text_left">备注信息</td>
		<td class="form_text_right" colspan="3">{remark}</td>
	</tr>
	<tr>
		<td class="form_text_left">审批状态</td>
		<td class="form_text_right">{ExaStatus}</td>
		<td class="form_text_left">审批日期</td>
		<td class="form_text_right">{ExaDT}</td>
	</tr>
	<tr>
		<td class="form_text_left">创 建 人</td>
		<td class="form_text_right">{createName}</td>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right">{createTime}</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="id" value="{id}" />
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
		</td>
	</tr>
</table>
</body>
</html>
