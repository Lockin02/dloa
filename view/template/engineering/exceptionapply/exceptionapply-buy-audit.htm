<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>工程超权限申请</title>
    {#commonInclude#}
</head>
<body>
<form id="form1" method="post" action="?model=engineering_exceptionapply_exceptionapply&action=audit" >
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head2">
					<span class="main_head_title">
						工程超权限申请
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="innerTd" colspan="4">
				<fieldset>
					<legend class="legend">基 本 信 息</legend>
					<table class="form_in_table">
						<tr>
							<td class="form_text_left">申请类型</td>
				      		<td class="form_text_right" colspan="3">
				     			{applyTypeName}
							</td>
						</tr>
						<tr>
							<td class="form_text_left">申请单号</td>
							<td class="form_text_right" width="30%">
								{formNo}
							</td>
							<td class="form_text_left">
								<span class="formatMoney">{applyMoney}</span>
					      	</td>
							<td class="form_text_right" >
								{applyMoney}
							</td>
						</tr>
				       	<tr>
				      		<td class="form_text_left">
				      			申请日期
				     			</td>
				      		<td class="form_text_right" >
				      			{applyDate}
				      		</td>
				      		<td class="form_text_left">
				      			申 请 人
				      		</td>
				      		<td class="form_text_right" >
								 {applyUserName}
				      		</td>
				        </tr>
						<tr>
							<td class="form_text_left">归属项目</td>
				    		<td class="form_text_right">
								{projectName}
							</td>
							<td class="form_text_left">适用范围</td>
				    		<td class="form_text_right">
								{useRangeName}
							</td>
						</tr>
						<tr>
							<td class="form_text_left">
				      			申请物件
				      		</td>
				      		<td class="form_text_right" colspan="3">
				      			 <pre>{products}</pre>
							</td>
						</tr>
				      	<tr>
				      		<td class="form_text_left">
				      			申请原因
							</td>
				      		<td class="form_text_right" colspan="3">
				      			 <pre>{applyReson}</pre>
				      		</td>
						</tr>
				        <tr>
				      		<td class="form_text_left">备注信息</td>
				      		<td class="form_text_right" colspan="3">
				      			 <pre>{remark}</pre>
				      		</td>
				        </tr>
					</table>
				</fieldset>
			</td>
	    </tr>
		<tr>
			<td class="innerTd" colspan="4">
				<fieldset>
					<legend class="legend">审 核 信 息</legend>
					<table class="form_in_table">
						<tr>
				      		<td class="form_text_left">审 核 人</td>
				      		<td class="form_text_right" width="30%">{ExaUserName}</td>
				      		<td class="form_text_left">审核日期</td>
				      		<td class="form_text_right" >
	      						<input type="text" class="readOnlyTxtNormal" id="ExaDT" name="exceptionapply[ExaDT]" value="{thisDate}" readonly="readonly"/>
				      		</td>
						</tr>
						<tr>
				      		<td class="form_text_left">审核结果</td>
				      		<td class="form_text_right" colspan="3">
				      			<select class="select" name="exceptionapply[ExaStatus]">
				      				<option value="1">通过</option>
				      				<option value="0">不通过</option>
				      			</select>
			      			</td>
						</tr>
						<tr>
				      		<td class="form_text_left">审核意见</td>
				      		<td class="form_text_right" colspan="3">
	      						<input type="text" class="txtlong" id="ExaContent" name="exceptionapply[ExaContent]"/>
			      			</td>
						</tr>
					</table>
				</fieldset>
			</td>
		</tr>
		<tr>
      		<td class="txt_btn" colspan="4">
            	<input  type="hidden" id="id" name="exceptionapply[id]" value="{id}" />
   		    	<input type="submit" class="txt_btn_a" value=" 审  核 " onclick="if(!confirm('确认审核吗?')){return false;}"/>
      		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
		</tr>
	</table>
</form>
</body>
</html>
