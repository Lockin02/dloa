<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/thickbox.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/ext/ext-base.js"></script>
		<script type="text/javascript" src="js/ext/ext-all.js"></script>

		<script type="text/javascript" src="js/ext/ux/tree/MyTree.class.js"></script>
		<script type="text/javascript" src="js/ext/ux/combox/ComboBoxTree.class.js"></script>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/util.js"></script>

        <script type="text/javascript" src="view/template/engineering/project/js/engineering-read-topTab.js"></script>
        <title>里程碑列表</title>
        <script>
            $(document).ready(function() {
                topTabShow(arrayTop, "lichengbei","{pjId}");

                //添加鼠标经过行颜色改变
        		rowsColorChange();
            });

         function show_page(val){
			if(val==1){
				location=location.href;
			}
         }
        </script>
    </head>

    <body>
        <div class="tab_options"></div>
		<div class="main_wraper">
			<table class="main_table_search">
				<tr>
					<td>
						<input type="button" value=" 设置为模板 " class="txt_btn_a thickbox" alt="?model=engineering_template_rdprjtemplate&action=toSetAsTemplate&pjId={pjId}&placeValuesBefore&TB_iframe=true&modal=false&height=240&width=650"  />
					</td>
				</tr>
			</table>
			<table class="main_table">
				<thead>
					<tr class="main_tr_header">
						<th width="4%">序号</th>
						<th width="14%">里程碑点名称</th>
						<th width="11%">计划开始日期</th>
						<th width="11%">计划结束日期</th>
						<th width="11%">实际开始日期</th>
						<th width="11%">实际结束日期</th>
						<th width="14%">前置里程碑</th>
						<th width="8%">完成率</th>
						<th width="8%">偏差率</th>
						<th width="8%">状态</td>
					</tr>
				</thead>
				<tbody>
					{list}
				</tbody>
			</table>
		</div>
		<br><br>
		<center>
			<input type="button" class="txt_btn_a" value="关闭" onclick="window.close()">
		</center>
    </body>
