<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>
        <link rel="stylesheet" type="text/css" href="js/ext/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="js/thickbox.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/ext/ext-base.js"></script>
		<script type="text/javascript" src="js/ext/ext-all.js"></script>

		<script type="text/javascript" src="js/ext/ux/tree/MyTree.class.js"></script>
		<script type="text/javascript" src="js/ext/ux/combox/ComboBoxTree.class.js"></script>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
        <title>里程碑列表</title>
    </head>

    <body>
        <div class="tab_options"></div>
		<div class="form_main">
	        <form method="POST" id="form1" action="?model=engineering_milestone_rdmilespoint&action=editpoint">
	            <table class="form_main_table">
	                <tr>
	                    <td colspan="2" class="form_header">
	                        里程碑点修改
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        里程碑点名称
	                    </td>
	                    <td class="form_view_right">
	                    	{rdmilespoint[pointName]}
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        计划开始日期
	                    </td>
	                    <td class="form_view_right">
	                    	<input type="text" class="txt" name="rdmilespoint[planBeginDate]" id="planBeginDate" value="{rdmilespoint[planBeginDate]}"
								onblur="changePlanDuration('planBeginDate','planEndDate','planDuration')"
								onfocus="WdatePicker()">
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        计划结束日期
	                    </td>
	                    <td class="form_view_right">
	                    	<input type="text" class="txt" name="rdmilespoint[planEndDate]" id="planEndDate" value="{rdmilespoint[planEndDate]}"
								onblur="changePlanDuration('planBeginDate','planEndDate','planDuration')"
								onfocus="WdatePicker()">
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        前置里程碑
	                    </td>
	                    <td class="form_view_right">
	                    	<select name="rdmilespoint[frontCode]">
								{exmilestone}
							</select>
	                    </td>
	                </tr>
	                <tr>
	                    <td colspan="2">
	                    	<input type="hidden" name="rdmilespoint[code]" value="{rdmilespoint[code]}" id="code">
							<input type="hidden" name="rdmilespoint[id]" value="{rdmilespoint[id]}" id="id">
	                        <input type="submit" class="txt_btn_a" value="保存" >
	                        <input type="button" class="txt_btn_a" value="关闭" onclick="self.parent.tb_remove();">
	                    </td>
	                </tr>
				</table>
	        </form>
        </div>
    </body>

</html>
