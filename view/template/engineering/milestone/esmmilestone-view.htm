<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目里程碑</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script>
		$(function(){
			if("{actBeginDate}"=="0000-00-00"){
				$("#actBeginDate").hide();
			};
			if("{actEndDate}"=="0000-00-00"){
				$("#actEndDate").hide();
			};
			if("{isUsing}"==1){
				$("#isUsing").html("是");
			}else{
				$("#isUsing").html("否");
			};
		});
	</script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看项目里程碑信息
    </span>
</div>
<table class="form_main_table">
   <tr>
		<td class="form_text_left">里程碑名称</td>
		<td class="form_text_right">
			{milestoneName}
		</td>
		<td class="form_text_left">状  态</td>
		<td class="form_text_right">
			{status}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">计划开始日期</td>
		<td class="form_text_right">
			{planBeginDate}
		</td>
		<td class="form_text_left">计划完成日期</td>
		<td class="form_text_right">
			{planEndDate}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">实际开始日期</td>
		<td class="form_text_right">
			<div id="actBeginDate">{actBeginDate}</div>
		</td>
		<td class="form_text_left">实际结束日期</td>
		<td class="form_text_right">
			<div id="actEndDate">{actEndDate}</div>
		</td>
   </tr>
   <tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right">
			{projectCode}
		</td>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right">
			{projectName}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">前置里程碑</td>
		<td class="form_text_right" colspan="3">
			{preMilestoneName}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">备注说明</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" readonly="readonly" rows="5">{remark}</textarea>
		</td>
   </tr>
   <tr>
		<td class="txt_btn" colspan="4">
	      <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</body>
</html>
