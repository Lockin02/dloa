<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			新增服务经理
		</title>
		{#commonInclude#}
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-branch.js"></script>
		<script type="text/javascript" src="{#jsPath#}/manager-common.js"></script>
		<script type="text/javascript" src="{#jsPath#}/manager-add.js"></script>
	</head>
	<body>
		<form id="form1" method="post" action="?model=engineering_officeinfo_manager&action=add" onsubmit="return checkRepeat();">
			<table class="form_main_table">
				<tr>
					<td colspan="2">
						<div class="main_head2">
							<span class="main_head_title">
								新增服务经理
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<label for="productLine" style="color:blue;">执行区域</label>
					</td>
					<td class="form_text_right">
						<select id="productLine" name="manager[productLine]" class="select">
							{productLine}
						</select>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<label for="province" style="color:blue;">省份名称</label>
					</td>
					<td class="form_text_right">
						<select id="provinceId" name="manager[provinceId]" class="select"></select>
						<input type="hidden" id="province" name="manager[province]"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<label for="managerName">服务经理</label>
					</td>
					<td class="form_text_right">
						<input type="text" class="txtlong" id="managerName" name="manager[managerName]" readonly="readonly"/>
						<input type="hidden" id="managerId" name="manager[managerId]"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<label for="businessBelongName" style="color:blue;">归属公司</label>
					</td>
					<td class="form_text_right">
						<input type="text" class="txtlong" id="businessBelongName" name="manager[businessBelongName]" readonly="readonly" value="{businessBelongName}"/>
						<input type="hidden" id="businessBelong" name="manager[businessBelong]" value="{businessBelong}"/>
						<input type="hidden" id="formBelongName" name="manager[formBelongName]" value="{formBelongName}"/>
						<input type="hidden" id="formBelong" name="manager[formBelong]" value="{formBelong}"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<label for="remark">备注信息</label>
					</td>
					<td class="form_text_right">
						<textarea name="manager[remark]" id="remark" rows="4" class="txt_txtarea_font"></textarea>
					</td>
				</tr>
				<tr>
					<td class="txt_btn" colspan="2">
						<input type="submit" class="txt_btn_a" value=" 保  存 " />
						<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
