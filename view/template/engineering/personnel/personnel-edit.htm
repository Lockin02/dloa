<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
		<title>
		</title>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"media="screen" />
		<!-- 主题css，可切换 -->
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css"media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/validator.css"/>
		<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="view/template/system/procity/js/province-show.js"></script>
		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-office.js"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script>
			$(document).ready(function() {
				// 性别单选。
				$('[name="personnel[sex]"]:radio').each(function() {
					if ($(this).val() == $("#sex").val()) {
						$(this).attr("checked", "true");
					}
				});

				// 将未填的时间设置为“无”；
				$("#checkDate").each(function() {
					if ($(this).val() == "0000-00-00") {
						$(this).attr("value", "");
					}
				});


				$(function() {
					$("#officeName").yxcombogrid_office();
				});
			})
			var userLevel = "{userLevel}";
		</script>
		<script type="text/javascript" src="view/template/engineering/personnel/js/personnel-validator.js"></script>
	</head>
	<body>
		<div class="main_wraper">
			<form method="post" action="?model=engineering_personnel_personnel&action=edit" id="form1">
				<input type="hidden" id="id" name="personnel[id]" value="{id}" />
				<table class="form_main_table">
					<tr>
						<th colspan="4" class="form_header">
							编辑人员信息
						</th>
					</tr>
					<tr>
						<td class="form_text_left">
							名称
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="personnel[userName]" id="userName"
							value="{userName}" />
							<span class="red">
								[*]
							</span>
							<div id="userNameTip" class="tipShortTxt">
							</div>
						</td>
						<td class="form_text_left">
							生日
						</td>
						<td class="form_text_right" width="30%">
							<input type="text" class="txt" name="personnel[birthdate]" id="birthdate"
							onfocus="WdatePicker()" value="{birthdate}" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							 归属
						</td>
						<td class="form_text_right">
							<input type="hidden" name="personnel[officeId]" id="officeId" value="{officeId}"/>
							<input type="text" class="txt" name="personnel[officeName]" id="officeName" value="{officeName}" readonly="readonly"/>
							<span class="red">
								[*]
							</span>
							<div id="officeNameTip" class="tipShortTxt">
							</div>
						</td>
						<td class="form_text_left">
							性别
						</td>
						<td class="form_text_right">
							<input type="hidden" id="sex" value="{sex}" />
							<input type="radio" name="personnel[sex]" value="0" />
							男
							<input type="radio" name="personnel[sex]" value="1" />
							女
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							籍贯
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="personnel[originPlace]" id="originPlace"
							value="{originPlace}" />
						</td>
						<td class="form_text_left">
							技术等级
						</td>
						<td class="form_text_right">
							<select class="select" name="personnel[userLevel]" id="userLevel">
							</select>
						</td>
					</tr>
					<tr>
						<!-- <td class="form_text_left">毕业院校</td>
						<td class="form_text_right">
						<input type="text" class="txt" name="personnel[colleges]" id/>
						</td> -->
						<td class="form_text_left">
							合同期
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="personnel[conYear]" id="conYear"
							value="{conYear}" />
						</td>
						<td class="form_text_left">
							入职日期
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="personnel[checkDate]" id="checkDate"
							onfocus="WdatePicker()" value="{checkDate}" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							联系电话
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="personnel[phone]" value="{phone}" />
						</td>
						<td class="form_text_left">
							电子邮箱
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="personnel[email]" id="email"
							value="{email}" />
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							直属上级
						</td>
						<td class="form_text_right">
							<input type="hidden" id="leaderCode" name="personnel[leaderCode]" />
							<input type="text" class="txt" name="personnel[leaderName]" id="leaderName"
							value="{leaderName}" readonly="readonly"/>
							<input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow('leaderCode','leaderName')"
							/>
							<input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('leaderCode','leaderName')"
							/>
						</td>
						<td class="form_text_left">
							考勤状态
						</td>
						<td class="form_text_right">
							<select class="select" name="personnel[attendStatus]" id="attendStatus">
								<option value="">
									请选择考勤状态
								</option>
								{attendStatus}
							</select>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							当前项目
						</td>
						<td class="form_text_right">
							{currentProName}
						</td>
						<td class="form_text_left">
							项目（预计）结束时间
						</td>
						<td class="form_text_right">
							{proEndDate}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							所在地
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="personnel[locationName]" id="locationName"
							value="{locationName}" />
						</td>
						<td class="form_text_left">
							资质数量
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="personnel[aptitudeNum]" id="aptitudeNum"
							value="{aptitudeNum}" />
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							非津贴补助省份
						</td>
						<td class="form_text_right">
							<input type="hidden" class="txt" name="personnel[nproName]" id="provinceName" value="{nproName}" />
							<select class="select" name="personnel[nproId]" id="province">
								{nproId}
							</select>
						</td>
						<td class="form_text_left">
							非津贴补城市
						</td>
						<td class="form_text_right">
							<input type="hidden" class="txt" name="personnel[ncityName]" id="cityName" value="{ncityName}" />
							<select class="select" name="personnel[ncityId]" id="city">
								{ncityId}
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="4" align="center">
							<input type="submit" class="txt_btn_a" value="保 存" />
							<input type="button" class="txt_btn_a" onclick="self.parent.tb_remove();"
							value="返 回" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>

</html>
