<html>
	<head>
		<title>
			查看员工信息
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<link rel="stylesheet" href="images/style.css" type="text/css">
		<script type="text/javascript" src="js/jquery.js">
		</script>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen"
		/>
		<link href="css/contextmenu.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js">
		</script>
		<script type="text/javascript" src="js/businesspage.js">
		</script>
		<script type="text/javascript" src="js/common/businesspage.js">
		</script>
		<script type="text/javascript" src="js/tab.js">
		</script>
		<script type="text/javascript" src="js/thickbox.js">
		</script>
		<script src="js/jquery.contextmenu.js" type="text/javascript">
		</script>
		<script type="text/javascript">
			var show_page = function(page) {
				self.location.reload();
			};
		</script>
	</head>
	<body>
		<div class="main_wraper">
			<div class="main_head">
				<span class="main_head_title">
					个人简历
				</span>
				<input type="button" title="编辑人员详情" alt="?model=engineering_personnel_personnel&action=toEditResume&placeValuesBefore&TB_iframe=true&modal=false&height=600&width=850" class="thickbox main_head_btn" value=" 编 辑 "/>
			</div>
			<div class="form_main">
				<table class="main_table_search">
					<tr>
						<th colspan="4" class="main_table_header">
							基本信息
						</th>
					</tr>
				</table>
				<table class="form_main_table">
					<tr>
						<td class="form_text_left">
							姓名
						</td>
						<td class="form_text_right">
							{userName}
						</td>
						<td class="form_text_left">
							出生日期
						</td>
						<td class="form_text_right" width="30%">
							{birthdate}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							性别
						</td>
						<td class="form_text_right">
							{sex}
						</td>
						<td class="form_text_left">
							归属
						</td>
						<td class="form_text_right">
							{officeName}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							籍贯
						</td>
						<td class="form_text_right">
							{originPlace}
						</td>
						<td class="form_text_left">
							技术等级
						</td>
						<td class="form_text_right">
							{userLevel}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							合同期(年)
						</td>
						<td class="form_text_right">
							{conYear}
						</td>
						<td class="form_text_left">
							入职日期
						</td>
						<td class="form_text_right">
							{checkDate}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							联系电话
						</td>
						<td class="form_text_right">
							{phone}
						</td>
						<td class="form_text_left">
							电子邮件
						</td>
						<td class="form_text_right">
							{email}
						</td>
					</tr>
				</table>
				<table class="main_table_search">
					<tr>
						<th colspan="4" class="main_table_header">
							教育程度及技能
						</th>
					</tr>
				</table>
				<table class="form_main_table">
					<tr>
						<td class="form_text_left">
							毕业院校
						</td>
						<td class="form_text_right">
							{graSchoole}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							毕业时间
						</td>
						<td class="form_text_right">
							{graDate}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							学历
						</td>
						<td class="form_text_right">
							{education}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							专业
						</td>
						<td class="form_text_right">
							{speciality}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							外语能力
						</td>
						<td class="form_text_right">
							<textarea class="textarea_read">{aptitude}</textarea>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							兴趣特长
						</td>
						<td class="form_text_right">
							<textarea class="textarea_read">{interest}</textarea>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							能力描述
						</td>
						<td class="form_text_right">
							<textarea class="textarea_read">{ability}</textarea>
						</td>
					</tr>
				</table>
			</div>
	</body>

</html>
