<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>变更项目任务</title>
    {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-person.js" ></script>
    <script type="text/javascript" src="{#jsPath#}/esmchangeact-add.js" ></script>
    <script type="text/javascript" src="{#jsPath#}/esmchangeact-common.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_change_esmchangeact&action=add" >
	<table class="form_main_table">
		<tr>
			<td colspan="6">
				<div class="main_head2">
					<span class="main_head_title">
	               		变更新增项目任务 上级 - {activityName}
					</span>
				</div>
			</td>
	    </tr>
        <tr>
			<td colspan="6">
				<fieldset class="fieldset">
					<legend class="legend">基 本 信 息</legend>
					<table class="form_in_table">
					    <tr>
				      		<td class="form_text_left_three">
				      			<span class="blue">任务名称</span>
		      				</td>
				      		<td class="form_text_right_three" >
				      			 <input type="text" class="txt" id="activityName" name="esmchangeact[activityName]"/>
				      		</td>
				      		<td class="form_text_left_three">
				      			<span class="blue">工作占比(%)</span>
							</td>
				      		<td class="form_text_right_three">
								<input type="text" class="txt" id="workRate" name="esmchangeact[workRate]"/>
				      		</td>
				      		<td class="form_text_left_three">所属项目</td>
				      		<td class="form_text_right_three" >
				      			 <input type="text" class="readOnlyText" name="esmchangeact[projectName]" value="{projectName}" id="projectName" readonly/>
				      			 <input type="hidden" name="esmchangeact[projectCode]" value="{projectCode}" id="projectCode"/>
				      			 <input type="hidden" class="txt" id="projectId" name="esmchangeact[projectId]" value="{projectId}"/>
				      		</td>
				        </tr>
				        <tr>
				      		<td class="form_text_left_three">预计开始</td>
				      		<td class="form_text_right_three" >
				      			 <input type="text" class="txt Wdate" id="planBeginDate" name="esmchangeact[planBeginDate]" onchange="timeCheck(this)" onfocus="WdatePicker()"/>
				      		</td>
				      		<td class="form_text_left_three">预计结束</td>
				      		<td class="form_text_right_three" >
				      			 <input type="text" class="txt Wdate" id="planEndDate" name="esmchangeact[planEndDate]" onchange="timeCheck(this)" onfocus="WdatePicker()"/>
				      		</td>
				      		<td class="form_text_left_three">预计工期</td>
				      		<td class="form_text_right_three" >
				      			 <input type="text" class="txt" id="days" name="esmchangeact[days]"/>
				      		</td>
				        </tr>
				        <tr>
				      		<td class="form_text_left_three">
				      			<span class="blue">工 作 量</span>
			      			</td>
				      		<td class="form_text_right_three" >
				      			 <input type="text" class="txt" name="esmchangeact[workload]" id="workload"/>
				      		</td>
				      		<td class="form_text_left_three">
				      			<span class="blue">工作单位</span>
			      			</td>
				      		<td class="form_text_right_three" colspan="3">
								<select class="select" name="esmchangeact[workloadUnit]" id="workloadUnit">
									{workloadUnit}
								</select>
				      		</td>
				        </tr>
				    </table>
				</fieldset>
			</td>
        </tr>
        <tr>
			<td colspan="6">
				<fieldset class="fieldset">
					<legend class="legend">描 述 信 息</legend>
					<table class="form_in_table">
					    <tr>
				      		<td class="form_text_left_three">
				      			<span class="blue">工作内容</span>
				      		</td>
				      		<td class="form_text_right" colspan="5">
								<textarea class=txt_txtarea_biglong id="workContent" name="esmchangeact[workContent]"></textarea>
				      		</td>
				        </tr>
				        <tr>
				      		<td class="form_text_left_three">备注说明</td>
				      		<td class="form_text_right"  colspan="5">
								<textarea class="txt_txtarea_biglong" name="esmchangeact[remark]"></textarea>
				      		</td>
						</tr>
					</table>
				</fieldset>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="6">
				<input  type="hidden" name="esmchangeact[parentId]" value="{parentId}"/>
			    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
			    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
