<!DOCTYPE html>
<html>
<head>
	<title>编辑项目变更申请</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/esmchange-edit.js"></script>
	<script type="text/javascript" src="{#jsPath#}/esmchange-common.js"></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	工程项目变更
    </span>
</div>
<form id="form1" method="post" action="?model=engineering_change_esmchange&action=edit" onsubmit="return checkForm();">
<table class="form_main_table">
	<tr>
		<td colspan="6">
			<fieldset>
				<legend class="legend">
					基 本 信 息
					<img src="images/icon/info_up.gif" id="baseImg" onclick="showAndHide('baseImg','baseTbl')"/>
				</legend>
				<table class="form_in_table" id="baseTbl">
					<tr>
				   		<td class="form_text_left">归属区域</td>
						<td class="form_text_right">
							{officeName}
						</td>
						<td class="form_text_left">项目编号</td>
						<td class="form_text_right">
							{projectCode}
						</td>
					</tr>
					<tr>
                        <td class="form_text_left"><span class="blue">项目名称</span></td>
                        <td class="form_text_right">
                            <input type="text" class="txt" name="esmchange[projectName]" value="{projectName}" id="projectName"/>
                            <input type="hidden" id="projectId" name="esmchange[projectId]" value="{projectId}" />
                            <input type="hidden" id="projectCode" name="esmchange[projectCode]" value="{projectCode}" />
                        </td>
						<td class="form_text_left"><span class="blue">所属国家</span></td>
						<td class="form_text_right">
						    <select class="select" name="esmchange[countryId]" id="country"></select>
						    <input type="hidden" name="esmchange[country]" id="countryName" value="{country}"/>
				            <input type="hidden" value="{countryId}" id="countryId"/>
						</td>
					</tr>
				    <tr>
                        <td class="form_text_left"><span class="blue">所属省份</span></td>
                        <td class="form_text_right">
                            <select class="select" name="esmchange[provinceId]" id="province"></select>
                            <input type="hidden" name="esmchange[province]" id="provinceName"/>
                            <input type="hidden" value="{provinceId}" id="provinceId"/>
                        </td>
                        <td class="form_text_left"><span class="blue">所属城市</span></td>
                        <td class="form_text_right">
                            <select class="select" name="esmchange[cityId]" id="city"></select>
                            <input type="hidden" name="esmchange[city]" id="cityName"/>
                            <input type="hidden" value="{cityId}" id="cityId"/>
                        </td>
                    </tr>
                    <tr>
						<td class="form_text_left">项目所在地</td>
						<td class="form_text_right" colspan="3">
							<input type="text" class="txt" name="esmchange[place]" value="{place}" id="place"/>
						</td>
				    </tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td colspan="6">
			<fieldset class="fieldset">
				<legend class="legend">变 更 说 明
					<img src="images/icon/info_up.gif" id="changeResonImg" onclick="showAndHide('changeResonImg','changeResonTbl')"/>
				</legend>
				<table class="form_in_table" id="changeResonTbl">
					<tr>
						<td>
							<textarea class="txt_txtarea_biglong" style="width:720px" name="esmchange[changeDescription]" id="changeDescription">{changeDescription}</textarea>
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
    <tr>
		<td class="txt_btn" colspan="6">
         	<input type="hidden" id="officeId" name="esmchange[officeId]" value="{officeId}" />
         	<input type="hidden" id="officeName" name="esmchange[officeName]" value="{officeName}" />
         	<input type="hidden" id="id" name="esmchange[id]" value="{id}" />

			<input type="submit" class="txt_btn_a" onclick="auditEdit('audit')" value="提交审批" />
			<input type="submit" value="保  存" onclick="auditEdit()" class="txt_btn_a"/>
		    <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
    </tr>
</table>
</form>
</body>
</html>
