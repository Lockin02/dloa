<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>
			项目成员列表
		</title>
		
		<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css" />
		<link rel="stylesheet" type="text/css" href="js/ext/css/styles.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<script type="text/javascript" src="js/jquery.js">
		</script>
		<script type="text/javascript" src="js/ext/ext-base.js">
		</script>
		<script type="text/javascript" src="js/ext/ext-all.js">
		</script>
		<script type="text/javascript" src="js/ext/ux/tree/TreeCheckNodeUI.class.js">
		</script>
		<script type="text/javascript" src="js/ext/ux/tree/MyTree.class.js">
		</script>
		<script type="text/javascript" src="js/ext/ux/combox/ComboBoxCheckTree.class.js">
		</script>
		<script type="text/javascript" src="js/common/businesspage.js">
		</script>
		<script type="text/javascript" src="js/thickbox.js">
		</script>
		<script type="text/javascript" src="view/template/engineering/team/js/rdmember.js">
		</script>
		<script type="text/javascript" src="view/template/engineering/project/js/engineering-manage-topTab.js"></script>
		<title>
			项目修改
		</title>
		<script>
			$(document).ready(function() {
				topTabShow(arrayTop, "pjTeam", "{engineering[id]}");
			});
			function show_page(page){
				this.location.reload();
			}
		</script>
	</head>
	<body>
	<input type="hidden" id="projectId" name="rdmember[projectId]" value="{id}"/>
		<div id="main_wraper" class="main_wraper">
			<div class="tab_options"></div>
			<table class="main_table">
				<tr class="main_tr_header">
					<td class="main_td_align_left">
						已有项目成员
					</td>
				</tr>
			</table>
			<table class="main_table">
				<thead>
					<tr class="main_tr_header">
						<th width="15%">
							序号
						</th>
						<th>
							成员名称
						</th>
						<th>
							角色
						</th>
						<th width="15%">
							操作
						</th>
					</tr>
				</thead>
				{list}
			</table>
		</div>
		<div class="main_form">
			<table class="main_table">
				<tr>
					<td class="form_text_left">
						添加项目成员(内部)
					</td>
					<td class="form_text_right">
						<input type="button" value="添 加" class="thickbox txt_btn_a" title="添加外部成员"
						alt="?model=engineering_team_rdmember&action=toAddMember&projectId={engineering[id]}&placeValuesBefore&TB_iframe=true&modal=false&height=300&width=600"
						/>
					</td>
					<td class="form_text_left">
						添加项目成员(外部)
					</td>
					<td class="form_text_right">
						<input type="button" value="添 加" class="thickbox txt_btn_a" title="添加外部成员"
						alt="?model=engineering_team_rdmember&action=inOutsideInfo&projectId={engineering[id]}&placeValuesBefore&TB_iframe=true&modal=false&height=300&width=600"
						/>
					</td>
				</tr>
			</table>
		</div>
	</body>

</html>
