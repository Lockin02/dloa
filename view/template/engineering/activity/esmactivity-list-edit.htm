<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>项目任务</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />
	<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/icon.css"/>
	<script type="text/javascript" src="js/jqeasyui/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

    <script type="text/javascript" src="view/template/engineering/activity/js/esmactivity-common.js" ></script>
	<script type="text/javascript" src="view/template/engineering/activity/js/esmactivity-grid-edit.js"></script>
</head>
<body>
	<input type="hidden" id="projectId" value="{projectId}"/>
	<input type="hidden" id="parentId" value="{parentId}"/>

	<table class="main_table_search" style="width:100%;height:35px;">
		<tr>
			<td class="form_text_right">
				<input type="button" class="txt_btn_a" style="height:22px;" onclick="addActivity()" value="新建任务"/>
				<input type="button" class="txt_btn_a" style="height:22px;" onclick="editActivity()" value="编辑任务"/>
				<input type="button" class="txt_btn_a" style="height:22px;" onclick="removeActivity()" value="删除任务"/>
				<input type="button" class="txt_btn_a" style="height:22px;" onclick="cancelSelect()" value="取消选中"/>
				<input type="button" class="txt_btn_a" style="height:22px;" onclick="show_page()" value="刷新列表"/>
				<span class="blue">【如需创建上下级结构，请先选中行，再新增任务】</span>
			</td>
		</tr>
	</table>
	<table id="esmactivityGrid" style="display: none"></table>

	<div id="menuDiv" class="easyui-menu" style="width:120px;">
		<div onclick="editActivity()">编辑任务</div>
		<div onclick="removeActivity()">删除任务</div>
	</div>
</body>
</html>
