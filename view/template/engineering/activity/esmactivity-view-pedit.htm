<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目范围</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>
	<table class="form_main_table">
		<tr>
			<td colspan="6">
		      <div class="main_head">
		          <span class="main_head_title">
		            	查看项目范围
		          </span>
		      </div>
		   </td>
		</tr>
		<tr>
      		<td class="form_text_left_three">任务名称</td>
      		<td class="form_text_right_three" >
      			{activityName}
      		</td>
      		<td class="form_text_left_three">工作占比</td>
      		<td class="form_text_right_three">
      			 {workRate} %
      		</td>
      		<td class="form_text_left_three">所属项目</td>
      		<td class="form_text_right_three" >
      			 {projectName}
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left_three">预计开始</td>
      		<td class="form_text_right_three" >
      			 {planBeginDate}
      		</td>
      		<td class="form_text_left_three">预计结束</td>
      		<td class="form_text_right_three" >
      			 {planEndDate}
      		</td>
      		<td class="form_text_left_three">预计工期</td>
      		<td class="form_text_right_three" >
      			 {days}
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left_three">工 作 量</td>
      		<td class="form_text_right_three" >
      			<span class="formatMoney">{workload}</span>
      		</td>
      		<td class="form_text_left_three">工作单位</td>
      		<td class="form_text_right_three" colspan="3">
				{workloadUnitName}
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left_three">工作内容</td>
      		<td class="form_text_right_three" colspan="5">
      			 <pre>{workContent}</pre>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left_three">备注说明</td>
      		<td class="form_text_right_three" colspan="5">
      			 <pre>{remark}</pre>
      		</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="6">
		      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
			</td>
		</tr>
	</table>
</body>
</html>
