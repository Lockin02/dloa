<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>编辑项目任务</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/esmactivity-editworkloaddone.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_activity_esmactivity&action=editWorkloadDone">
	<table class="form_main_table">
		<tr>
			<td colspan="2">
				<div class="main_head2">
					<span class="main_head_title">
	               		修正任务进度
					</span>
				</div>
			</td>
	    </tr>
        <tr>
            <td class="form_text_left_three">
                任务名称
            </td>
            <td class="form_text_right_three" >
                 <input type="text" class="readOnlyText" id="activityName" readOnly="readOnly" name="esmactivity[activityName]" value="{activityName}"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left_three">
                系统计算完成量
            </td>
            <td class="form_text_right_three">
                {workloadCount}
                <input type="hidden" id="workloadCount" name="esmactivity[workloadCount]" value="{workloadCount}"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left_three">
                <span class="blue">完 成 量</span>
            </td>
            <td class="form_text_right_three">
                <input type="text" class="txt" id="workloadDone" name="esmactivity[workloadDone]" value="{workloadDone}"/>
                <input type="hidden" id="days" name="esmactivity[days]" value="{days}"/>
            </td>
        </tr>
		<tr>
            <td colspan="2">
				<input type="hidden" name="esmactivity[id]" value="{id}" id="id"/>
			    <input type="submit" class="txt_btn_a" value=" 保  存 "/>
			    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
