<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>编辑项目任务</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/esmactivity-node.js" ></script>
    <script type="text/javascript" src="{#jsPath#}/esmactivity-common.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_activity_esmactivity&action=edit" onsubmit="return checkform();">
	<table class="form_main_table">
		<tr>
			<td colspan="6">
				<div class="main_head2">
					<span class="main_head_title">
	               		编辑项目任务 上级 - {activityName}
					</span>
				</div>
			</td>
	    </tr>
        <tr>
      		<td class="form_text_left"><span class="blue">任务名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="activityName" name="esmactivity[activityName]" value="{activityName}"/>
      		</td>
      		<td class="form_text_left"><span class="blue">工作占比</span></td>
      		<td class="form_text_right">
				<input type="text" class="txt" id="workRate" name="esmactivity[workRate]" value="{workRate}"/>
				<input type="hidden" class="txt" id="canUseWorkRate" value="{canUseWorkRate}"/>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">所属项目</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="readOnlyText" name="esmactivity[projectName]" value="{projectName}" readonly/>
      			 <input type="hidden" name="esmactivity[projectCode]" value="{projectCode}"/>
      			 <input type="hidden" class="txt" id="projectId" name="esmactivity[projectId]" value="{projectId}"/>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">工作内容</td>
      		<td class="form_text_right" colspan="3">
      			<textarea class="txt_txtarea_800" id="workContent" name="esmactivity[workContent]" >{workContent}</textarea>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">备注说明</td>
      		<td class="form_text_right" colspan="3">
      			<textarea class="txt_txtarea_800" name="esmactivity[remark]" >{remark}</textarea>
      		</td>
        </tr>
        <tr>
      		<td></td>
      		<td class="form_text_right" colspan="3">
      			<span class="blue">当前任务工作占比可设置最大值为 {canUseWorkRate}</span>
      		</td>
        </tr>
		<tr>
			<td class="txt_btn" colspan="6">
				<input  type="hidden" name="esmactivity[parentId]" value="{parentId}"/>
				<input  type="hidden" name="esmactivity[lft]" value="{lft}"/>
				<input  type="hidden" name="esmactivity[rgt]" value="{rgt}"/>
				<input  type="hidden" name="esmactivity[id]" value="{id}" id="id"/>
				<input type="hidden" name="esmactivity[orgId]" value="{orgId}" />
			    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
			    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
</table>
</form>
</body>
</html>
