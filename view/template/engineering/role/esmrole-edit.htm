<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑项目角色</title>
	{#commonInclude#}
	<!--script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmactivity.js" ></script-->
	<script type="text/javascript" src="{#jsPath#}/esmrole-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=engineering_role_esmrole&action=edit" onsubmit="return checkform();">
<table class="form_main_table">
	<tr>
    	<td colspan="4">
        	<div class="main_head2">
            	<span class="main_head_title">
               	编辑项目角色 - 所属上级 {parentName}
            	</span>
        	</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span class="blue">角色名称</span></td>
		<td class="form_text_right" >
			<input type="text" class="txt" name="esmrole[roleName]" id="roleName" value="{roleName}" />
			<span id="appendInfo" style="display:none" class="blue">项目经理的角色名称以及名称不能在此修改</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">成员名称</td>
		<td class="form_text_right" >
 			<input type="text" class="txtMiddlelong" name="esmrole[memberName]" id="memberName" value="{memberName}" readonly="readonly"/>
			<input type="hidden" name="esmrole[memberId]" id="memberId" value="{memberId}"/>

			<input type="hidden" name="esmrole[orgMemberId]" id="orgMemberId" value="{memberId}"/>
			<input type="hidden" name="esmrole[orgMemberName]" id="orgMemberName" value="{memberName}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">工作任务</td>
		<td class="form_text_right" >
 			<input type="text" class="txtMiddlelong" name="esmrole[activityName]" id="activityName" value="{activityName}"/>
			<input type="hidden" name="esmrole[activityId]" id="activityId" value="{activityId}"/>
			<input type="hidden" name="esmrole[projectId]" id="projectId" value="{projectId}"/>
			<input type="hidden" name="esmrole[projectCode]" id="projectCode" value="{projectCode}"/>
			<input type="hidden" name="esmrole[projectName]" id="projectName" value="{projectName}"/>
			<input type="hidden" name="esmrole[parentId]" id="parentId" value="{parentId}"/>
		</td>
	</tr>
	<!--<tr>-->
		<!--<td class="form_text_left">固定投入比例</td>-->
		<!--<td class="form_text_right" >-->
 			<!--<input type="text" class="readOnlyTxtNormal" name="esmrole[fixedRate]" id="fixedRate" value="{fixedRate}" readonly/>-->
 			<!--<span id="fixedRateInfo" class="blue">免录项目日志未启用，不允许被修改</span>-->
 			<!--<span id="maxfixedRateInfo" class="blue"></span>-->
 			<!--<input type="hidden" id="maxfixedRate"/>-->
		<!--</td>-->
	<!--</tr>-->
	<tr>
		<td class="form_text_left">备注说明</td>
		<td class="form_text_right" >
			<textarea class="txt_txtarea_font" name="esmrole[jobDescription]">{jobDescription}</textarea>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
        	<input  type="hidden" name="esmrole[id]" value="{id}" id="id"/>
        	<input  type="hidden" name="esmrole[isManager]" id="isManager" value="{isManager}" />
		    <input  type="submit" class="txt_btn_a" value=" 保  存 " />
		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
