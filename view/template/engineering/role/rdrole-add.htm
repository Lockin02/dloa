<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk" />

        <script type="text/javascript" src="js/ext/ext-base.js"></script>

		<script type="text/javascript" src="js/ext/ux/tree/MyTree.class.js"></script>
		<script type="text/javascript" src="js/ext/ux/combox/ComboBoxTree.class.js"></script>

        <script type="text/javascript" src="js/jquery.js"></script>

        <title>
            新建角色
        </title>
		<style type="text/css">
		</style>

        <script type="text/javascript">
		<!--

		//-->
        </script>
    </head>

    <body>
        <div class="form_main">
            <form method="POST" id="form1" action="?model=engineering_role_rdrole&action=add">
            	<input type="hidden" id="projectType" name="rdrole[projectType]" value="{projectType}" />
            	<input type="hidden" id="projectId" name="rdrole[projectId]" value="{projectId}" />
            	
                <table class="form_main_table">
                    <tr class="form_header">
                        <td colspan="2">
                            基本信息
                        </td>
                    </tr>
                    <tr>
                        <td class="form_text_left">
                            上级角色
                        </td>
                        <td class="form_view_right">
                            <input type="text" class="txt" id="parentName" name="rdrole[parentName]" value="" />
							<input type="hidden" id="parentId" name="rdrole[parentId]" value="-1" />
							
                        </td>
                    </tr>
                    <tr>
                        <td class="form_text_left">
                            角色名称
                        </td>
                        <td class="form_view_right">
                            <input type="text" class="txt" id="roleName" name="rdrole[roleName]">
                            <span class='red'>[*]</span>
                            <div id="roleNameTip" class="tipShortTxt"></div>
                        </td>
                    </tr>
                   
                    <tr>
                        <td class="form_text_left">
                            备注
                        </td>
                        <td class="form_view_right">
                            <textarea class="txt_txtarea_font" id="notes" name="rdrole[notes]"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="txt_btn_a" value="保存" id="submitSave">
                            <input type="button" class="txt_btn_a" value="取消" onclick="self.parent.tb_remove();">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
