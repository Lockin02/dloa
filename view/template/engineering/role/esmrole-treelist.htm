<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>项目角色</title>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/icon.css"/>
	<script type="text/javascript" src="js/jqeasyui/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="view/template/engineering/role/js/esmrole-treelist.js"></script>
</head>
<body>
	<input type="hidden" id="projectId" value="{projectId}"/>
	<input type="hidden" id="projectName" value="{projectName}"/>
	<input type="hidden" id="projectCode" value="{projectCode}"/>
	<input type="hidden" id="parentId" value="{parentId}"/>

	<table class="main_table_search" style="width:100%;height:35px;">
		<tr>
			<td class="form_text_right">
				<input type="button" class="txt_btn_a" style="height:22px;" onclick="appendRole()" value="新增角色"/>
				<input type="button" class="txt_btn_a" style="height:22px;" onclick="editRole()" value="编辑角色"/>
				<input type="button" class="txt_btn_a" style="height:22px;" onclick="removeRole()" value="删除角色"/>
				<input type="button" class="txt_btn_a" style="height:22px;" onclick="cancelSelect()" value="取消选中"/>
				<input type="button" class="txt_btn_a" style="height:22px;" onclick="reload();" value="刷新列表"/>
				<input type="button" class="txt_btn_a" style="height:22px;" onclick="importExcel()" value="导入Excel"/>
				<span class="blue">【如需创建上下级结构，请先选中行，再新增角色】</span>
			</td>
		</tr>
	</table>

	<div id="esmroleGrid"></div>
	<div id="menuDiv" class="easyui-menu" style="width:120px;">
		<div onclick="editRole()">编辑角色</div>
		<div onclick="removeRole()">删除角色</div>
	</div>
</body>
</html>
