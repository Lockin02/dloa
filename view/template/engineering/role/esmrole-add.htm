<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增项目角色</title>
    {#commonInclude#}
	<!--script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmactivity.js" ></script-->
    <script type="text/javascript" src="{#jsPath#}/esmrole-add.js" ></script>
</head>

<body>
<form id="form1" method="post" action="?model=engineering_role_esmrole&action=add" onsubmit="return checkform();">
	<table class="form_main_table">
		<tr>
	    	<td colspan="4">
	        	<div class="main_head2">
	            	<span class="main_head_title">
	               	新增项目角色 - 所属上级 {parentName}
	            	</span>
	        	</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left"><span class="blue">角色名称</span></td>
			<td class="form_text_right" >
				<input type="text" class="txt" name="esmrole[roleName]" id="roleName"/>
				<span id="appendInfo" style="display:none" class="blue">项目经理的角色名称以及名称不能在此修改</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">成员名称</td>
			<td class="form_text_right" >
	 			<input type="text" class="txtMiddlelong" name="esmrole[memberName]" id="memberName" readonly="readonly"/>
				<input type="hidden" name="esmrole[memberId]" id="memberId"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">工作任务</td>
			<td class="form_text_right" >
	 			<input type="text" class="txtMiddlelong" name="esmrole[activityName]" id="activityName"/>
				<input type="hidden" name="esmrole[activityId]" id="activityId"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注说明</td>
			<td class="form_text_right" >
				<textarea class="txt_txtarea_font" name="esmrole[jobDescription]"></textarea>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" name="esmrole[parentId]" id="parentId" value="{parentId}"/>
				<input type="hidden" name="esmrole[parentName]" id="parentName" value="{parentName}"/>
				<input type="hidden" name="esmrole[projectId]" id="projectId" value="{projectId}"/>
				<input type="hidden" name="esmrole[projectCode]" id="projectCode" value="{projectCode}"/>
				<input type="hidden" name="esmrole[projectName]" id="projectName" value="{projectName}"/>
	        	<input  type="hidden" name="esmrole[isManager]" id="isManager" value="0" />
			    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
			    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
