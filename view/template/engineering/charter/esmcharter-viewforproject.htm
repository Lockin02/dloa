<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目章程</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	查看项目章程信息
    </span>
</div>
<table class="form_main_table">
    <tr>
		<td class="form_text_left">合同编号</td>
		<td class="form_text_right" width="30%">
			{contractCode}
		</td>
    	<td class="form_text_left">客户名称</td>
		<td class="form_text_right" width="30%">
			{customerName}
		</td>
    </tr>
    <tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right">
			{projectCode}
		</td>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right">
			{projectName}
		</td>
    </tr>
    <tr>
		<td class="form_text_left">项目经理</td>
		<td class="form_text_right">
			{managerName}
		</td>
		<td class="form_text_left">工作占比</td>
		<td class="form_text_right">
			{workRate}&nbsp;%
		</td>
    </tr>
    <tr>
		<td class="form_text_left">预计启动日期</td>
		<td class="form_text_right">
			{planBeginDate}
		</td>
		<td class="form_text_left">预计结束日期</td>
		<td class="form_text_right">
			{planEndDate}
		</td>
    </tr>
    <tr>
		<td class="form_text_left">归属区域</td>
		<td class="form_text_right">
			{officeName}
		</td>
		<td class="form_text_left">所属国家</td>
		<td class="form_text_right">
		    {country}
		</td>
    </tr>
    <tr>
		<td class="form_text_left">所属省份</td>
		<td class="form_text_right">
			{province}
		</td>
		<td class="form_text_left">所属城市</td>
		<td class="form_text_right">
			{city}
		</td>
    </tr>
    <tr>
		<td class="form_text_left">项目目标</td>
		<td class="form_text_right" colspan="3">{projectObjectives}</td>
    </tr>
    <tr>
		<td class="form_text_left">项目描述</td>
		<td class="form_text_right" colspan="3">{description}</td>
    </tr>
    <tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">{remark}</td>
    </tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
	</tr>
</table>
</body>
</html>
