<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>项目费用维护</title>
     {#commonInclude#}
   <script type="text/javascript" src="view/template/engineering/cost/js/esmcostmaintain-grid.js"></script>
</head>
<body>
	<div class="main_head2">
		<span class="main_head_title">
			项目费用维护
		</span>
	</div>
	<table class="main_table_search">
		<tr>
			<td class="form_text_right" width="60%">
				项目编号:
				<input type="text" id="projectCode" class="txt" style="width:120px;"/>
				费用类型:
				<input type="hidden" id="currentMonth" value="{currentMonth}"/>
				<input type="text" id="costType" class="txt" style="width:90px;"/>
				按月:
				<input type="text" id="startMonth" class="Wdate txtmiddle" style="width:90px;" value="{currentMonth}" onfocus="WdatePicker({dateFmt:'yyyy-MM'});"/>
				至
				<input type="text" id="endMonth" class="Wdate txtmiddle" style="width:90px;" value="{currentMonth}" onfocus="WdatePicker({dateFmt:'yyyy-MM'});"/>
				按年:
				<input type="text" id="startYear" class="Wdate txtmiddle" style="width:60px;" onfocus="WdatePicker({dateFmt:'yyyy'});"/>
				至
				<input type="text" id="endYear" class="Wdate txtmiddle" style="width:60px;" onfocus="WdatePicker({dateFmt:'yyyy'});"/>
				审批情况:
				<select id="ExaStatus">
					<option value="">所有</option>
					<option value="1">是</option>
					<option value="0">否</option>
					<option value="2">打回</option>
				</select>
				<input type="button" class="txt_btn_a" value="查 询" onmouseover="this.style.cursor='pointer';" onclick="initCostlog();"/>
				<input type="button" class="txt_btn_a" value="本 月" onmouseover="this.style.cursor='pointer';" onclick="currentMonth();"/>
				<input type="button" class="txt_btn_a" value="所 有" id="showAllBtn" onmouseover="this.style.cursor='pointer';" onclick="showAll();"/>
				<span><img id="loading" style="display:none;vertical-align:middle;" src="js/jquery/images/grid/load.gif"/></span>
			</td>
		</tr>
	</table>
    <div id="esmcostmaintainGrid"></div>
</body>
</html>
