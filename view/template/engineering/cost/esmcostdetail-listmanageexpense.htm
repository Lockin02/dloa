<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>项目费用管理页面</title>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/icon.css"/>

		<script type="text/javascript" src="js/jqeasyui/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="js/thickbox.js"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<!-- 日期控件 -->
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="view/template/engineering/cost/js/esmcostdetail-listmanageexpense.js"></script>

</head>
<body>
	<div class="main_head2">
		<span class="main_head_title">
			报销单明细管理 - 报销单 ：{BillNo} , 报销人 : {CostManName} , 项目编号 : {ProjectNo} , 项目名称 : {projectName}，项目经理 : {proManagerName}
		</span>
	</div>
	<div class="main_wraper">
		<table class="main_table_search">
			<tr>
				<td>
					<input type="button" class="txt_btn_a" value="提交审批" onclick="toAudit();" style="height:24px;"/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value="提交确认" onclick="toHandConfirm();" style="height:24px;" title="若调整了单据费用信息，请提交至报销人确认"/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value="打 回" onclick="toBack();" style="height:24px;"/>&nbsp;&nbsp;
					<input type="hidden" id="allcostdetailId" value="{esmCostdetailId}"/>
					<input type="hidden" id="expenseId" value="{ID}"/>
					<input type="hidden" id="isLate" value="{isLate}"/>
					<input type="hidden" id="Amount" value="{Amount}"/>
					<input type="hidden" id="CheckAmount" value="{CheckAmount}"/>
					<input type="hidden" id="CostBelongDeptId" value="{CostBelongDeptId}"/>
				</td>
			</tr>
		</table>
		<table class="main_table">
			<thead id="thisHead">
				<tr class="main_tr_header">
					<th style="width:40px">序号</th>
					<th style="width:90px">
						录入日期
					</th>
					<th style="width:100px">
						地点
					</th>
					{tr}
				</tr>
			</thead>
			<tbody id="thisTbody">
				{list}
			</tbody>
		</table>
	</div>
</body>
</html>
