<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑费用明细</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/esmcostdetail-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=engineering_cost_esmcostdetail&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑费用明细信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">项目id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="projectId"  name="esmcostdetail[projectId]"  value="{projectId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="projectCode"  name="esmcostdetail[projectCode]"  value="{projectCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="projectName"  name="esmcostdetail[projectName]"  value="{projectName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">任务id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="activityId"  name="esmcostdetail[activityId]"  value="{activityId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">任务名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="activityName"  name="esmcostdetail[activityName]"  value="{activityName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">日志Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="worklogId"  name="esmcostdetail[worklogId]"  value="{worklogId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">费用类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="costType"  name="esmcostdetail[costType]"  value="{costType}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">费用类型id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="costTypeId"  name="esmcostdetail[costTypeId]"  value="{costTypeId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">费用金额</td>

			 <input type="text" class="txt" id="costMoney"  name="esmcostdetail[costMoney]"  value="{costMoney}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">天数</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="days"  name="esmcostdetail[days]"  value="{days}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="status"  name="esmcostdetail[status]"  value="{status}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createId"  name="esmcostdetail[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createName"  name="esmcostdetail[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createTime"  name="esmcostdetail[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateId"  name="esmcostdetail[updateId]"  value="{updateId}" />
		</td>
</tr>

		<td class="form_text_left">修改人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateName"  name="esmcostdetail[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateTime"  name="esmcostdetail[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="esmcostdetail[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
