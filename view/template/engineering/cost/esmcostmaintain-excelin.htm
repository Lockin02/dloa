<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>导入项目费用信息</title>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css">
    <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen">
    <script type="text/javascript" src="js/jquery/jquery.js"></script>
    <script>
    //表单验证方法
    function checkform(){
        if($("#inputExcel").val() == "" ){
            alert("请选择需要导入的EXCEL文件");
            return false;
        }
        $("#loading").show();
        return true;
    }
    </script>
<body>
<div class="main_head2">
      <span class="main_head_title">导入项目费用信息</span>
</div>
<form action="?model=engineering_cost_esmcostmaintain&action=import" onsubmit="return checkform();"
ENCTYPE="multipart/form-data" method="POST" name="form1" id="form1">
<input type="hidden" name="leadExcel" value="true">
<table class="form_main_table" width="90%">
	<tr>
		<td class="form_text_left">
			<label>上传文件:</label>
		</td>
		<td class="form_text_right">
		    <input type="file" class="txtlong" name="inputExcel" id="inputExcel"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">
			<label>模板下载</label>
		</td>
		<td class="form_text_right">
			<input type="button" onclick="javascript:window.open('upfile/工程-项目费用信息导入模版.xls')" class="txt_btn_a" value="下载模版">
			<input type="submit" class="txt_btn_a"  value="&nbsp;导入&nbsp;">
		</td>
	</tr>
	<tr>
		<td class="form_text_left">
			功能说明:
   		</td>
		<td class="form_text_right">
			<span style="color:blue;">
	                      录入的决算实际在系统中以累加形式存在，而预算则以最新一个月的为最终更新值。
   			</span>
   		</td>
	</tr>
	<tr id="loading" style="display:none">
		<td colspan="2" align="center">
			<img src="images/loading1.gif">
		</td>
	</tr>
</table>
</form>
</body>
</html>
