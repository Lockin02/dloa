<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增生产能力表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/produce-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=report_report_produce&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增生产能力表
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">产品名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="name" name="produce[name]" />
      		</td>
       </tr>
      <tr>
      		<td class="form_text_left" >备注</td>
      		<td class="form_text_right" >
                  <textarea class="txt_txtarea_font" id="remark" name="produce[remark]"></textarea>
      		</td>
      </tr>
      <tr id="stock">
		<td colspan="6" >
			<fieldset style="width:200">
			  <legend class="legend" onclick="showAndHideDiv('stockImg','stockinfo')">有库存
				<img src="images/icon/info_up.gif" id="stockImg" />
			  </legend>
			    <div id="stockinfo"></div>
			</fieldset>
		</td>
	</tr>
	<tr id="outstock">
		<td colspan="6" >
			<fieldset style="width:200">
			  <legend class="legend" onclick="showAndHideDiv('outstockImg','outstockinfo')">无库存
				<img src="images/icon/info_up.gif" id="outstockImg" />
			  </legend>
			    <div id="outstockinfo"></div>
			</fieldset>
		</td>
	</tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
