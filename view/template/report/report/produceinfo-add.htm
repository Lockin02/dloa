<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增生产能力表明细</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/produceinfo-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=report_report_produceinfo&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增生产能力表明细
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">产品id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="produceId" name="produceinfo[produceId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">需求数量/物料盘点</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="needNum" name="produceinfo[needNum]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">生产组装/采购时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="proTime" name="produceinfo[proTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">测试/外加工</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="testTime" name="produceinfo[testTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">包装/入库检测</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="packageTime" name="produceinfo[packageTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">库存情况</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="proType" name="produceinfo[proType]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
