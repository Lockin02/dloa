<HTML>
<HEAD>
<TITLE></TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC" codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />
<script src="webreport/CreateControl.js" language="javascript"></script>

<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="view/template/report/report/js/stockinfo-listinfo.js"></script>
</HEAD>
<BODY style="margin:0" bgcolor="buttonface">
<table border="0" width="100%" height="100%">
	<tr>
		<td>
			<input type="button" class="txt_btn_a" id="searchBtn" onclick="searchBtn();" value=" 查  询 "/>
			<input type="button" class="txt_btn_a" id="searchBtn" onclick="resetBtn();" value=" 重  置 "/>
		</td>
	</tr>
	<tr height="100%">
		<td colspan="5" style="font-size: 10pt;" height="100%">
			<input type="hidden" id="budgetTypeName" value="{budgetTypeName}"/>
			<input type="hidden" id="budgetTypeId" value="{budgetTypeId}"/>
			<input type="hidden" id="brand" value="{brand}"/>
			<input type="hidden" id="equName" value="{equName}"/>
			<input type="hidden" id="equId" value="{equId}"/>
			<input type="hidden" id="netWork" value="{netWork}"/>
			<input type="hidden" id="software" value="{software}"/>
			<input type="hidden" id="isStop" value="{isStop}"/>
			<input type="hidden" id="dataType" value="{dataType}"/>

			<script language="javascript">

			    //用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
				CreateDisplayViewerEvent("view/template/report/report/inventoryReport.grf"
				,"view/template/report/report/inventoryReportSql.php"
				+ "?budgetTypeName="  + $("#budgetTypeName").val()
				+ "&budgetTypeId="  + $("#budgetTypeId").val()
				+ "&brand="  + $("#brand").val()
				+ "&equName="  + $("#equName").val()
				+ "&equId="  + $("#equId").val()
				+ "&netWork="  + $("#netWork").val()
				+ "&software="  + $("#software").val()
				+ "&isStop="  + $("#isStop").val()
				+ "&dataType="  + $("#dataType").val()
				)
			</script>
		</td>
	</tr>
</table>
</BODY>
</HTML>
