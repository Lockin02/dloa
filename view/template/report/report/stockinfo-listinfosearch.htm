<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>开票查询条件</title>
{#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-area.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-province.js"></script>

<script type="text/javascript" src="view/template/report/report/js/stockinfo-listinfosearch.js"></script>

</head>
<body>
<div class="main_head">
	<span class="main_head_title">
		选择查询条件
	</span>
</div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">设备类型</td>
		<td class="form_text_right">
			<input type="text"  class="txt toClear" id="budgetTypeName" value="{budgetTypeName}"/>
      		<input type="hidden" class="txt toClear" id="budgetTypeId" value="{budgetTypeId}"/>
		</td>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right">
		   <input type="text" class="txt toClear" id="equName" value="{equName}"/>
		   <input type="hidden" class="toClear" id="equId" value="{equId}"/>
	   </td>
	</tr>
	<tr>
	    <td class="form_text_left">品牌</td>
		<td class="form_text_right" >
			<input type="text" class="txt toClear" id="brand" value="{brand}"/>
		</td>
		<td class="form_text_left">是否停产</td>
		<td class="form_text_right">
		    <input type="hidden" id="isStopTemp" value="{isStop}" />
			<select class="select toClear" name="isStop" id="isStop">
			         <option value="">...全部...</option>
      			     <option value="0">否</option>
      			     <option value="1">是</option>
      		 </select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">支持网络</td>
		<td class="form_text_right" colspan="3">
		{newWorkStr}
	<!--  		<input type="checkbox" name="netWork" value="GSM"/>GSM
			<input type="checkbox" name="netWork" value="WCDMA"/>WCDMA
			<input type="checkbox" name="netWork" value="HSDPA"/>HSDPA
			<input type="checkbox" name="netWork" value="HSPA"/>HSPA
			-->
		</td>
	</tr>
	<tr>
		<td class="form_text_left">支持软件/应用终端</td>
		<td class="form_text_right" colspan="3">
		{softWareStr}
		<!--
			<input type="checkbox" name="software" value="Walktour"/>Walktour
			<input type="checkbox" name="software" value="Walktour Pack"/>Walktour Pack
			<input type="checkbox" name="software" value="Geoptima"/>Geoptima
			<input type="checkbox" name="software" value="Pioneer"/>Pioneer
			-->
		</td>
	</tr>
	<tr>
		<td colspan="4">
		    <input type="hidden" id="dataType" value="{dataType}" />
			<input type="button" class="txt_btn_a" value="  查  询  " onclick="toSupport()" />
			<input type="button" class="txt_btn_a" value="  清  空  " onclick="refresh()" />
		</td>
	</tr>
</table>
</body>
</html>
