<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看生产能力表明细</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/produceinfo-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看生产能力表明细信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">产品id</td>
		<td class="form_text_right">
			{produceId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">需求数量/物料盘点</td>
		<td class="form_text_right">
			{needNum}
		</td>
</tr>     
<tr>
		<td class="form_text_left">生产组装/采购时间</td>
		<td class="form_text_right">
			{proTime}
		</td>
</tr>     
<tr>
		<td class="form_text_left">测试/外加工</td>
		<td class="form_text_right">
			{testTime}
		</td>
</tr>     
<tr>
		<td class="form_text_left">包装/入库检测</td>
		<td class="form_text_right">
			{packageTime}
		</td>
</tr>     
<tr>
		<td class="form_text_left">库存情况</td>
		<td class="form_text_right">
			{proType}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
