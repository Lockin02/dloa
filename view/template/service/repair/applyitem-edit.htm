<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑维修申请(报价)清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/applyitem-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=service_repair_applyitem&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑维修申请(报价)清单信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">申请单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[mainId]"  value="{mainId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">报价单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[quoteId]"  value="{quoteId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">设备类型id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[productTypeId]"  value="{productTypeId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">所属分类</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[productType]"  value="{productType}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">物料id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[productId]"  value="{productId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[productCode]"  value="{productCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[productName]"  value="{productName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[pattern]"  value="{pattern}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[unitName]"  value="{unitName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">序列号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[serilnoName]"  value="{serilnoName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">配件信息</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[fittings]"  value="{fittings}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">现在地点</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[place]"  value="{place}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">预备过程</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[process]"  value="{process}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">故障现象</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[troubleInfo]"  value="{troubleInfo}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">检测处理方法</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[checkInfo]"  value="{checkInfo}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[remark]"  value="{remark}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">是否过保</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[isGurantee]"  value="{isGurantee}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">费用类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[repairType]"  value="{repairType}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">维修费用</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[repairCost]"  value="{repairCost}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">收取费用</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[cost]"  value="{cost}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">是否已下达检测维修</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[isDetect]"  value="{isDetect}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">是否已发货</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="applyitem[delivery]"  value="{delivery}" />
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="applyitem[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
