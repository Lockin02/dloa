<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑维修申请单</title>
   {#commonInclude#}
  <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-linkman.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-allcontract.js" ></script>
    <script type="text/javascript" src="{#jsPath#}/repairapply-linkman-combogrid.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/repairapply-customer-combogrid.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/repairapply-edit.js" ></script>
    <script>
   		$(document).ready(function(){
   			reloadItemProduct();
   		})
   </script>
</head>
<body>
<form id="form1" method="post" action="?model=service_repair_repairapply&action=edit"  onsubmit="return checkForm();" >
<table class="form_main_table">
<tr>
   <td colspan="4">
       <div class="main_head">
          <span class="main_head_title">
            	编辑维修申请单信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="repairapply[docCode]"  value="{docCode}" readOnly/>
		</td>

		<td class="form_text_left">单据日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repairapply[docDate]" onfocus="WdatePicker()" value="{docDate}" /><span  class="red">[*]</span>
		</td>
</tr>
<tr>
   		<td class="form_text_left">合同编号</td>
		<td class="form_text_right" >
		 	<input type="text" class="txt" name="repairapply[contractCode]" id="contractCode" value="{contractCode}"/>
			<input type="hidden"  name="repairapply[contractId]" id="contractId" value="{contractId}"/>
		</td>
		<td class="form_text_left">合同名称</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" readonly name="repairapply[contractName]" id="contractName" value="{contractName}"/>
		</td>
</tr>
<tr>
      <td class="form_text_left">客户名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="repairapply[customerName]" id="customerName" value="{customerName}" />
      			 <input type="hidden" name="repairapply[customerId]" id="customerId" value="{customerId}" />
      		</td>

      		<td class="form_text_left">客户联系人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="repairapply[contactUserName]" id="contactUserName" value="{contactUserName}"/>
      			 <input type="hidden"  name="repairapply[contactUserId]" id="contactUserId"  value="{contactUserId}"/>
      		</td>
</tr>
<tr>
		<td class="form_text_left">联系电话</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txt"  name="repairapply[telephone]" id="telephone" value="{telephone}" />
      		</td>
</tr>
<tr>
		<td class="form_text_left">客户地址</td>
		<td class="form_text_right" colspan="3">
			 <input type="text" style="width:83%;" class="txt" name="repairapply[adress]" id="adress" value="{adress}" />
		</td>
</tr>
       <tr>
      		<td class="form_text_left">快递单号</td>
      		<td class="form_text_right">
      			 <input type="text" class="txt" id="deliveryDocCode" name="repairapply[deliveryDocCode]" value="{deliveryDocCode}" />
      		</td>
            <td class="form_text_left">省份</td>
            <td class="form_text_right" >
                <select class="select" name="repairapply[prov]" id="prov" >
                	<option value="">请选择省份</option>                      
                </select>
                <span class="red">[*]</span>
                <input type="hidden" id="provHidden" value="{prov}"/>
            </td>
       </tr>    
<tr>
		<td class="form_text_left">申请人</td>
      	<td class="form_text_right" >
      		<input type="text" class="txt" name="repairapply[applyUserName]" id="applyUserName" value="{applyUserName}" readonly/>
      		<input type="hidden" name="repairapply[applyUserCode]" id="applyUserCode" value="{applyUserCode}" /><span  class="red">[*]</span>
      	</td>
    	<td class="form_text_left">申请部门</td>
    	<td class="form_text_right" >
    		<input type="text" class="txt" name="repairapply[applyDeptName]" id="applyDeptName" value="{applyDeptName}" readonly/>
    		<input type="hidden" name="repairapply[applyDeptId]" id="applyDeptId" value="{applyDeptId}" />
    	</td>
  <!--
		<td class="form_text_left">申请人账号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repairapply[applyUserCode]"  value="{applyUserCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">销售处理意见</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repairapply[saleUserIdea]"  value="{saleUserIdea}" />
		</td>
    -->
</tr>
<tr>
		<td class="form_text_left">维修费用</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal formatMoney" readOnly name="repairapply[subCost]" id="subCost" value="{subCost}" readOnly/>
		</td>
</tr>

<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			 <textarea style="width:600px;" class="txt_txtarea_font" name="repairapply[remark]" >{remark}</textarea>
		</td>
</tr>
<tr>
			<td colspan="4">
			<div id="tableDiv" style="width: 1000px; height: 300px; overflow-y: auto; overflow-x: auto">
				<table class="main_table" id="itemtable">
					<thead>
						<tr>
							<td colspan="17" class="form_header">详细</td>
						</tr>
						<tr class="main_tr_header">
							<th>
								<img  src="images/add_item.png" align="absmiddle" onclick="addItems();"  title="新增物料" alt="新增物料" />
								<input type="hidden" id="itemscount" value="{itemscount}" />
							</th>
							<th>序号</th>
							<th>复制</th>
							<th>物料编号</th>
							<th>物料名称</th>
							<th>所属分类</th>
							<th>规格型号</th>
							<th>单位</th>
							<th>序列号</th>
							<th>配件信息</th>
							<th>故障现象</th>
							<th>现在地点</th>
							<th>检测处理方法</th>
							<th>是否过保</th>
							<th>费用类型</th>
							<th>维修成本</th>
							<th>收取费用</th>
						</tr>
					</thead>
					<tbody id="itembody">
                      {itemsList}
					</tbody>
				</table>
			</div>
		</td>
	</tr>

   <tr>
		<td class="txt_btn" colspan="4">
	       <input  type="hidden" name="repairapply[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
