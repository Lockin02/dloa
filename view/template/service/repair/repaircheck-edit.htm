<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑检测维修任务</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/repaircheck-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=service_repair_repaircheck&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑检测维修任务信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">申请单清单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[applyItemId]"  value="{applyItemId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[docCode]"  value="{docCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">下达人code</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[issuedUserCode]"  value="{issuedUserCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">下达人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[issuedUserName]"  value="{issuedUserName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">下达时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[issuedTime]" id="issuedTime" value="{issuedTime}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">维修申请单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[applyDocId]"  value="{applyDocId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">维修申请单编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[applyDocCode]"  value="{applyDocCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">检测维修部门code</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[repairDeptCode]"  value="{repairDeptCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">检测维修部门名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[repairDeptName]"  value="{repairDeptName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">检测维修人员code</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[repairUserCode]"  value="{repairUserCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">检测维修人员名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[repairUserName]"  value="{repairUserName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">设备类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[productType]"  value="{productType}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">设备id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[productId]"  value="{productId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">设备编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[productCode]"  value="{productCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">设备名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[productName]"  value="{productName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[pattern]"  value="{pattern}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[unitName]"  value="{unitName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">序列号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[serilnoName]"  value="{serilnoName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">配件信息</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[fittings]"  value="{fittings}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">故障现象</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[troubleInfo]"  value="{troubleInfo}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">检测处理方法</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[checkInfo]"  value="{checkInfo}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">是否同意维修</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[isAgree]"  value="{isAgree}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">维修完成时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[finishTime]"  value="{finishTime}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">单据状态</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[docStatus]"  value="{docStatus}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="repaircheck[remark]"  value="{remark}" />
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="repaircheck[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
