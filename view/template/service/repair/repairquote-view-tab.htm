<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看维修费用减免申请单</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="{#jsPath#}/accessorder-view.js"></script>
<script type="text/javascript">
$(function() {
    var id = $("#id").val();
    var skey =$("#skey").val();
 	var tabArr = [
        "?model=service_repair_repairquote&action=toView&id="+id+"&skey="+skey,
        "controller/common/readview.php?itemtype=oa_service_repair_quote&pid="
				+ id
				+ "&placeValuesBeforeTB_=savedValues&TB_iframe=true&modal=false&height=300&width=800"
	];

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
			var actTabId="#iframe" + (parseInt(e) + 1);
		   	 if($(actTabId).attr("src") == ""){
		   		$(actTabId).attr("src",tabArr[e]);
		    }
    	}
    });
});
</script>

</head>
<body scroll="auto">

<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">维修减免申请单信息</a></li>
	<li><a href="#tab2">审批情况</a></li>
</ul>

<!-- tab "panes" -->
<div class="panes">
	<iframe class="pane" id="iframe1" src="" height="96%" frameborder="0">
    </iframe> <iframe class="pane" id="iframe2" src="" height="96%" frameborder="0"> </iframe>
</div>
</div>
<input type="hidden" value="{id}" id="id" />
<input type="hidden" value="{skey}" id="skey" />
</body>
</html>
