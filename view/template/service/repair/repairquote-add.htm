<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>新增维修报价申报单</title>
{#commonInclude#}
<script type="text/javascript"
	src="js/jquery/formvalidator/formValidator-4.1.1.js" charset="UTF-8"></script>
<script type="text/javascript"
	src="js/jquery/formvalidator/formValidatorRegex.js" charset="UTF-8"></script>
<script type="text/javascript" src="{#jsPath#}/repairquote-add.js"></script>

<script>
	$(document).ready(function() {
		$("#tableDiv").width(document.documentElement.clientWidth - 30);
	})
</script>
</head>

<body>
<form id="form1" method="post"
	action="?model=service_repair_repairquote&action=add">
<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		新增维修报价申报单 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">上报人名称</td>
		<td class="form_text_right">
			<input type="hidden" class="txt" name="repairquote[chargeUserCode]" id="chargeUserCode" value="{chargeUserCode}" />
			<input type="text" class="txt" name="repairquote[chargeUserName]" id="chargeUserName" value="{chargeUserName}" />
		</td>

		<td class="form_text_left">上报时间</td>
		<td class="form_text_right">
			<input type="text" class="readOnlyText" readOnly name="repairquote[docDate]"  id="docDate" value="{docDate}" />
		</td>
	</tr>

	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3"><textarea
			style="width: 600px;" class="txt_txtarea_font"
			name="repairquote[remark]"></textarea></td>
	</tr>

	<tr>
		<td colspan="4">
		<div id="tableDiv"
			style="width: 1000px; height: 300px; overflow-y: auto; overflow-x: auto">
		<table class="main_table" id="itemtable">
			<thead>
				<tr>
					<td colspan="15" class="form_header">详细</td>
				</tr>
				<tr class="main_tr_header">
					<th></th>
					<th>序号</th>
					<th>物料编号</th>
					<th>物料名称</th>
					<th>所属分类</th>
					<th>规格型号</th>
					<th>单位</th>
					<th>序列号</th>
					<th>配件信息</th>
					<th>故障现象</th>
					<th>检测处理方法</th>
					<th>是否过保</th>
					<th>费用类型</th>
					<th>维修成本</th>
					<th>收取费用</th>
				</tr>
			</thead>
			<tbody id="itembody">
				{itemsList}
			</tbody>
		</table>
		</div>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" class="txt" name="repairquote[ExaStatus]" value="待提交" />
			<input type="submit" class="txt_btn_a" value=" 保  存 " />
	    	<input type="button" class="txt_btn_a" value=" 提交审核 " onclick="confirmAudit();" />
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" /></td>
	</tr>
</table>
</form>
</body>
</html>
