<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看维修申请(报价)清单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

		<script>
           $(document).ready(function(){
           //转换是否维修页面显示
			 if($("#isGurantee").val()=="0"){
	          		$("#isGurantee1").text("是");
	          }else{
	          		$("#isGurantee1").text("否");
	          }


			 if($("#repairType").val()=="0"){
	          		$("#repairType1").text("内部维修");
	          }else if($("#repairType").val()=="1") {
	          		$("#repairType1").text("收费维修");
	          }else {
	          		$("#repairType1").text("保内维修");
	          }
           })
        </script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看维修申请(报价)清单信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right">
			{productCode}
		</td>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right">
			{productName}
		</td>
</tr>
<tr>
		<td class="form_text_left">所属分类</td>
		<td class="form_text_right">
			{productType}
		</td>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right">
			{pattern}
		</td>
</tr>
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right">
			{unitName}
		</td>
		<td class="form_text_left">序列号</td>
		<td class="form_text_right">
			{serilnoName}
		</td>
</tr>
<tr>
		<td class="form_text_left">配件信息</td>
		<td class="form_text_right">
			{fittings}
		</td>
		<td class="form_text_left">故障现象</td>
		<td class="form_text_right">
			{troubleInfo}
		</td>
</tr>
<tr>
		<td class="form_text_left">是否过保</td>
		<td class="form_text_right">
			<span id="isGurantee1">{isGurantee}</span>
		</td>
		<td class="form_text_left">费用类型</td>
		<td class="form_text_right">
			<span id="repairType1">{repairType}</span>
		</td>
</tr>
<tr>
		<td class="form_text_left">维修费用</td>
		<td class="form_text_right">
			{repairCost}
		</td>
		<td class="form_text_left">收取费用</td>
		<td class="form_text_right">
			{cost}
		</td>
</tr>
<tr>
		<td class="form_text_left">检测处理方法</td>
		<td class="form_text_right" colspan="3" >
			{checkInfo}
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3" >
			{remark}
		</td>
</tr>

   <tr>
		<td class="txt_btn" colspan="4">
		  <input type="hidden" id="isGurantee" name="applyitem[isGurantee]" value="{isGurantee}" />
		  <input type="hidden" id="repairType" name="applyitem[repairType]" value="{repairType}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
