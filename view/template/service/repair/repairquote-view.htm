<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看维修报价申报单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script>
		$(document).ready(function(){
			$("#tableDiv").width(document.documentElement.clientWidth - 30);

			if($("#showBtn").val()==1){
				$("#btn").hide();
			}
		})
	</script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看维修报价申报单信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right">
			{docCode}
		</td>
</tr>

<tr>
		<td class="form_text_left">上报人名称</td>
		<td class="form_text_right">
			{chargeUserName}
		</td>
		<td class="form_text_left">上报时间</td>
		<td class="form_text_right">
			{docDate}
		</td>
</tr>

<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" readOnly >{remark}</textarea>
		</td>
</tr>

		<tr>
				<td colspan="4">
				<div id="tableDiv" style="width: 1000px; height: 300px; overflow-y: auto; overflow-x: auto">
				<table class="main_table" id="itemtable">
					<thead>
						<tr>
							<td colspan="15" class="form_header">清单详细</td>
						</tr>
						<tr class="main_tr_header">
							<th>序号</th>
							<th>物料编号</th>
							<th>物料名称</th>
							<th>所属分类</th>
							<th>规格型号</th>
							<th>单位</th>
							<th>序列号</th>
							<th>配件信息</th>
							<th>故障现象</th>
							<th>现在地点</th>
							<th>检测处理方法</th>
							<th>是否过保</th>
							<th>费用类型</th>
							<th>维修成本</th>
							<th>收取费用</th>
						</tr>
					</thead>
					<tbody id="itembody">
						{itemsList}
					</tbody>
				</table>
				</div>
			</td>
		</tr>
<tr>
		<td class="txt_btn" colspan="4">
		  <input type="hidden" id="showBtn" value="{showBtn}" />
	      <input type="button" class="txt_btn_a" id="btn" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
