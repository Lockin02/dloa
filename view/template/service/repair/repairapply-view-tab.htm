<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看维修申请单</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript">
$(function() {
    var id = $("#id").val();

	var skey =$("#skey").val();


 	var tabArr = [
        "?model=service_repair_repairapply&action=toView&id="+id+"&skey="+skey
				+ "&placeValuesBeforeTB_=savedValues&TB_iframe=true&modal=false&height=300&width=800",
		"index1.php?model=finance_invoiceapply_invoiceapply&action=getInvoiceapplyList&obj[objType]=KPRK-11&obj[objCode]=&obj[objId]="
				+ id + "&skey=" + skey,
		"index1.php?model=finance_invoice_invoice&action=getInvoiceRecords&obj[objType]=KPRK-11&obj[objCode]=&obj[objId]="
				+ id + "&skey=" + skey,
		"index1.php?model=finance_income_incomeAllot&action=orderIncomeAllot&obj[objType]=KPRK-11&obj[objCode]=&obj[objId]="
				+ id + "&skey=" + skey,
		"index1.php?model=stock_outplan_ship&action=listByOrder&objType=oa_service_repair_apply&orderId="+id+ "&skey=" + skey,
		"?model=service_reduce_reduceapply&action=getReduceapplyList&applyId="
				+ id+ "&skey=" + skey,
		"?model=service_change_changeapply&action=getChangeapplyList&relDocType=WXSQD&relDocId="
				+ id+ "&skey=" + skey
	];

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
			var actTabId="#iframe" + (parseInt(e) + 1);
		   	 if($(actTabId).attr("src") == ""){
		   		$(actTabId).attr("src",tabArr[e]);
		    }
    	}
    });
});
</script>

</head>
<body scroll="auto">

<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">维修申请单信息</a></li>
	<li><a href="#tab2">开票申请</a></li>
	<li><a href="#tab3">开票记录</a></li>
	<li><a href="#tab4">到款记录</a></li>
	<li><a href="#tab5">发货单</a></li>
	<li><a href="#tab6">费用减免信息</a></li>
	<li><a href="#tab7">更换记录</a></li>
</ul>

<!-- tab "panes" -->
<div class="panes">
	<iframe class="pane"  id="iframe1" src="" height="96%" frameborder="0"> </iframe>
	<iframe class="pane"  id="iframe2" src="" height="96%" frameborder="0"> </iframe>
	<iframe class="pane"  id="iframe3" src="" height="96%" frameborder="0"> </iframe>
	<iframe class="pane"  id="iframe4" src="" height="96%" frameborder="0"> </iframe>
	<iframe class="pane"  id="iframe5" src="" height="96%" frameborder="0"> </iframe>
	<iframe class="pane"  id="iframe6" src="" height="96%" frameborder="0"> </iframe>
	<iframe class="pane"  id="iframe7" src="" height="96%" frameborder="0"> </iframe>
</div>
</div>

<input type="hidden" value="{id}" id="id" />
<input type="hidden" value="{skey}" id="skey" />

</body>
</html>
