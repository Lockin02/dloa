<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑维修费用减免申请单</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/reduceapply-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=service_reduce_reduceapply&action=edit" onsubmit="return checkForm();">
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑维修费用减免申请单信息
             </span>
         </div>
      </td>
   </tr>
   <tr>
      		<td class="form_text_left">单据编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" readOnly name="reduceapply[docCode]" id="docCode" value="{docCode}" />
      		</td>
       </tr>
   <tr>
      		<td class="form_text_left">维修申请单编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" readOnly name="reduceapply[applyCode]" id="applyCode" value="{applyCode}" />
      			 <input type="hidden" name="reduceapply[applyId]" id="applyId" value="{applyId}"/>
      		</td>
      		<td class="form_text_left">客户名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" readOnly name="reduceapply[customerName]" id="customerName" value="{customerName}" />
      			 <input type="hidden" name="reduceapply[customerId]" id="customerId" value="{customerId}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">客户地址</td>
      		<td class="form_text_right"  colspan="3">
      			 <input type="text" class="readOnlyText" readOnly name="reduceapply[adress]" style="width:80%;" id="adress" value="{adress}" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">维修费用</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText formatMoney" readOnly name="reduceapply[subCost]" id="subCost" value="{subCost}" />
      		</td>
      		<td class="form_text_left">减免费用</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" readOnly name="reduceapply[subReduceCost]" id="subReduceCost" value="{subReduceCost}" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">申请人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" readOnly name="reduceapply[applyUserName]" id="applyUserName"  value="{applyUserName}" />
      			 <input type="hidden" name="reduceapply[applyUserCode]" id="applyUserCode" value="{applyUserCode}"/>
      			 <span class="red">[*]</span>
      		</td>
       </tr>
           <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right"  colspan="3">
      			<textarea style="width:600px;" class="txt_txtarea_font" name="reduceapply[remark]" >{remark}</textarea>
      		</td>
       </tr>
		<tr>
				<td colspan="4">
				<table class="main_table" id="itemtable">
					<thead>
						<tr>
							<td colspan="11" class="form_header">详细</td>
						</tr>
						<tr class="main_tr_header">
							<th>
								<input type="hidden" id="itemscount" value="0" />
							</th>
							<th>序号</th>
							<th>物料编号</th>
							<th>物料名称</th>
							<th>所属分类</th>
							<th>规格型号</th>
							<th>单位</th>
							<th>序列号</th>
							<th>配件信息</th>
							<th>收取费用</th>
							<th>减免费用</th>
						</tr>
					</thead>
					<tbody id="itembody">
						{itemsList}
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
		<td class="txt_btn" colspan="4">
           <input  type="hidden" name="reduceapply[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
           <input  type="button" class="txt_btn_a" value=" 提交审核 " onclick="confirmAudit();" />
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
