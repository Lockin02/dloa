<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑维修费用减免清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/reduceitem-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=service_reduce_reduceitem&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑维修费用减免清单信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">申请单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[mainId]"  value="{mainId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">设备类型id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[productTypeId]"  value="{productTypeId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">所属分类</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[productType]"  value="{productType}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">物料id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[productId]"  value="{productId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[productCode]"  value="{productCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[productName]"  value="{productName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[pattern]"  value="{pattern}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[unitName]"  value="{unitName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">序列号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[serilnoName]"  value="{serilnoName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">配件信息</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[fittings]"  value="{fittings}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">收取费用</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[cost]"  value="{cost}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">减免费用</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[reduceCost]"  value="{reduceCost}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="reduceitem[remark]"  value="{remark}" />
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="reduceitem[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
