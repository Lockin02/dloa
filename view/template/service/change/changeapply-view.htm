<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看设备更换申请单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script>

		//提交审批后查看订单时隐藏关闭按钮
		$(document).ready(function(){
			//转换是否维修页面显示
			 if($("#relDocType").val()=="WXSQD"){
	          		$("#relDocType1").text("维修申请单");
	          }


			if($("#showBtn").val()==1){
				$("#btn").hide();
			}
		});
	</script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看设备更换申请单信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right">
			{docCode}
		</td>
</tr>
<tr>
		<td class="form_text_left">源单类型</td>
		<td class="form_text_right">
			<span id="relDocType1" >{relDocType}</span>
		</td>
		<td class="form_text_left">源单编号</td>
		<td class="form_text_right">
			{relDocCode}
		</td>
</tr>
<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right">
			{customerName}
		</td>
		<td class="form_text_left">申请人名称</td>
		<td class="form_text_right">
			{applyUserName}
		</td>
</tr>
<tr>
		<td class="form_text_left">客户地址</td>
		<td class="form_text_right" colspan="3">
			{adress}
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			<textarea  class="textarea_read" readOnly >{remark}</textarea>
		</td>
</tr>
		<tr>
				<td colspan="4">
				<table class="main_table" id="itemtable">
					<thead>
						<tr>
							<td colspan="8" class="form_header">清单详细</td>
						</tr>
						<tr class="main_tr_header">
							<th>序号</th>
							<th>物料编号</th>
							<th>物料名称</th>
							<th>规格型号</th>
							<th>单位</th>
							<th>序列号</th>
							<th>更换原因</th>
						</tr>
					</thead>
					<tbody id="itembody">
						{itemsList}
					</tbody>
				</table>
			</td>
		</tr><tr>
		<td class="txt_btn" colspan="4">
		  <input type="hidden" id="showBtn" value="{showBtn}" />
		  <input type="hidden" name="changeapply[relDocType]" id="relDocType" value="{relDocType}" />
		  <input type="hidden" id="ExaStatus" name="changeapply[ExaStatus]" value="{ExaStatus}" />
	      <input type="button" class="txt_btn_a" id="btn" value=" 关  闭 " onclick="closeFun();"/>
		  <input type="hidden" id="changeapplyId" name="changeapply[id]" value="{id}"/>
		</td>
</tr>
</table>
</body>
</html>
