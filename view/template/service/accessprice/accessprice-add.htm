<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增零配件价格表</title>
   {#commonInclude#}
      <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/accessorder-customer-combogrid.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-area.js"></script>
   <script type="text/javascript" src="{#jsPath#}/accessorder-area-combogrid.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-linkman.js"></script>
   <script type="text/javascript" src="{#jsPath#}/accessorder-linkman-combogrid.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/accessprice-add.js" ></script>   </head>

<body>
   <form id="form1" method="post" action="?model=service_accessprice_accessprice&action=add" onsubmit="return checkForm();"  >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增零配件价格表
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">物料编号</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" name="accessprice[productId]" id="productId"/>
      			 <input type="text" class="txt" name="accessprice[productCode]" id="productCode"/>
      			 <span class="red">[*]</span>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">物料名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="accessprice[productName]" id="productName" />
      			 <span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">保修期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" readOnly name="accessprice[warranty]" id="warranty" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">规格型号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" readOnly name="accessprice[pattern]" id="pattern"/>
      		</td>
      		<td class="form_text_left">单位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" readOnly name="accessprice[unitName]" id="unitName" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">最低价</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt formatMoney" name="accessprice[lowPrice]" id="lowPrice" />
      		</td>
      		<td class="form_text_left">最高价</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt formatMoney" name="accessprice[highPrice]" id="highPrice" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">适用开始日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="accessprice[strartDate]" id="strartDate" onfocus="WdatePicker()"/>
      		</td>
      		<td class="form_text_left">适用结束日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="accessprice[endDate]" id="endDate" onfocus="WdatePicker()" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
	      		<textarea style="width:600px;" class="txt_txtarea_font" name="accessprice[remark]"></textarea>
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
