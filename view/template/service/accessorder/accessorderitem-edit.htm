<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑零配件订单清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/accessorderitem-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=service_accessorder_accessorderitem&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑零配件订单清单信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">订单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="accessorderitem[mainId]"  value="{mainId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">物料id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="accessorderitem[productId]"  value="{productId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="accessorderitem[productCode]"  value="{productCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="accessorderitem[productName]"  value="{productName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="accessorderitem[pattern]"  value="{pattern}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="accessorderitem[unitName]"  value="{unitName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">保修期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="accessorderitem[warranty]"  value="{warranty}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="accessorderitem[proNum]"  value="{proNum}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">单价</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="accessorderitem[price]"  value="{price}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">金额</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="accessorderitem[subCost]"  value="{subCost}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="accessorderitem[remark]"  value="{remark}" />
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="accessorderitem[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
