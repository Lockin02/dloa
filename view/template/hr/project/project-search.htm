<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查询条件</title>
{#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>
<script type="text/javascript" src="{#jsPath#}/project-search.js"></script>

</head>
<body>
<div class="main_head">
	<span class="main_head_title">
		选择查询条件
	</span>
</div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt toClear" id="userNoSearch" />
		</td>
		<td class="form_text_left">姓名</td>
		<td class="form_text_right">
			 <input type="text" class="txt toClear" id="userNameSearch"/>
		</td>
	</tr>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt toClear" id="deptNameSearch" readonly="readonly"/>
			 <input type="hidden" id="feeDeptId"/>
		</td>
		<td class="form_text_left">职位名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt toClear"  id="jobNameSearch" readonly/>
			 <input type="hidden" class="txt"  id="jobId"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">项目经理</td>
		<td class="form_text_right" >
		<input type="text" class="txt toClear"  id="projectManagerSearch" /></td>
		<td class="form_text_left">项目地点</td>
		<td class="form_text_right" >
		<input type="text" class="txt toClear"  id="projectPlace" /></td>
	</tr>
	<tr>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right" >
		<input type="text" class="txt toClear"  id="projectNameSearch" /></td>
		<td class="form_text_left">在项目中的主要工作内容</td>
		<td class="form_text_right" >
		<input type="text" class="txt toClear"  id="projectContent" /></td>
	</tr>
	<tr>
		<td class="form_text_left">参加项目开始时间</td>
		<td class="form_text_right" >
		<input type="text" class="txt toClear"  id="beginDateSearch"  onfocus="WdatePicker()" readonly/></td>
		<td class="form_text_left">参加项目结束时间</td>
		<td class="form_text_right" >
		<input type="text" class="txt toClear"  id="closeDateSearch"  onfocus="WdatePicker()" readonly/></td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input  type="button" class="txt_btn_a" value=" 确   认 " onclick="toSupport();" />&nbsp;&nbsp;&nbsp;&nbsp;
		   <input  type="button" class="txt_btn_a" value=" 清  空 " onclick="toClear();" />&nbsp;&nbsp;&nbsp;&nbsp;
		   <input  type="button" class="txt_btn_a" value=" 关 闭 " onclick="closeFun();" />
		</td>
	</tr>
</table>
</body>
</html>
