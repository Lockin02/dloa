<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增项目经历</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-jobs.js"></script>
   <script type="text/javascript" src="{#jsPath#}/project-add.js" ></script>   </head>

<body>
   <form id="form1" method="post" action="?model=hr_project_project&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	项目经历
             </span>
            </div>
            </td>
         </tr>
<tr>
        <td class="form_text_left"><span style="color:blue">员工姓名</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="userName" name="project[userName]" readonly/>
			 <input type="hidden" class="txt" id="userAccount" name="project[userAccount]" />
		</td>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" readonly id="userNo"  name="project[userNo]" />
		</td>

</tr>
<tr>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[deptName]" id="deptName"/>
			 <input type="hidden" class="txt" name="project[deptId]" id="deptId"/>
		</td>
		<td class="form_text_left">职位名称</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="project[jobName]" id="jobName" readonly/>
			 <input type="hidden" class="txt" name="project[jobId]" id="jobId"/>
		</td>
</tr>
<tr>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[projectName]"/>
		</td>
		<td class="form_text_left">项目地点</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[projectPlace]" />
		</td>
</tr>
<tr>
		<td class="form_text_left">项目经理</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[projectManager]" id="projectManager" />
			 <input type="hidden" class="txt" name="project[projectManagerId]" id="projectManagerId"  />
		</td>
		<td class="form_text_left">在项目中的角色</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[projectRole]" />
		</td>
</tr>
<tr>
		<td class="form_text_left"><span style="color:blue">参加项目开始时间</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[beginDate]" id="beginDate" onfocus="WdatePicker()"  />
		</td>
		<td class="form_text_left"><span style="color:blue">参加项目结束时间</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[closeDate]" id="closeDate" onfocus="WdatePicker()" />
		</td>
</tr>
<tr>
		<td class="form_text_left">在项目中的主要工作内容</td>
		<td class="form_text_right" colspan="3">
		     <textarea class="txt_txtarea_font" name="project[projectContent]"></textarea>
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
