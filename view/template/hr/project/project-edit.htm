<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑项目经历</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-jobs.js"></script>
   <script type="text/javascript" src="{#jsPath#}/project-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_project_project&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑项目经历信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" readonly name="project[userNo]"  value="{userNo}" />
		</td>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" readonly name="project[userName]"  value="{userName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[deptName]" id="deptName" value="{deptName}" />
			 <input type="hidden" class="txt" name="project[deptId]" id="deptId" value="{deptId}" />
		</td>
		<td class="form_text_left"><span style="color:blue">职位名称</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[jobName]" id="jobName" value="{jobName}" />
			 <input type="hidden" class="txt" name="project[jobId]" id="jobId" value="{jobId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[projectName]"  value="{projectName}" />
		</td>
		<td class="form_text_left">项目地点</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[projectPlace]"  value="{projectPlace}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">项目经理</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[projectManager]" id="projectManager" value="{projectManager}" />
			 <input type="hidden" class="txt" name="project[projectManagerId]" id="projectManagerId" value="{projectManagerId}" />
		</td>
		<td class="form_text_left">在项目项目中的角色</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[projectRole]"  value="{projectRole}" />
		</td>
</tr>
<tr>
		<td class="form_text_left"><span style="color:blue">参加项目开始时间</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[beginDate]" id="beginDate" onfocus="WdatePicker()"   value="{beginDate}" />
		</td>
		<td class="form_text_left"><span style="color:blue">参见项目结束时间</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="project[closeDate]" id="closeDate" onfocus="WdatePicker()"  value="{closeDate}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">在项目中的主要工作内容</td>
		<td class="form_text_right" colspan="3">
		     <textarea class="txt_txtarea_font" name="project[projectContent]">{projectContent}</textarea>
		</td>
</tr>
<tr>
		<td class="form_text_left">修改人</td>
		<td class="form_text_right" >
			 <input type="text" readonly="readonly" class="readOnlyTxtNormal" name="project[updateName]"  value="{updateName}" />
			 <input type="hidden" class="txt" name="project[updateId]"  value="{updateId}" />
			 <input type="hidden" class="txt" name="project[updateTime]"  value="{updateTime}" />
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="project[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
