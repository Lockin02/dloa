<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看项目经历</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看项目经历信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right">
			{userNo}
		</td>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right">
			{userName}
		</td>
</tr>
<tr>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right">
			{deptName}
		</td>
		<td class="form_text_left">职位名称</td>
		<td class="form_text_right">
			{jobName}
		</td>
</tr>
<tr>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right">
			{projectName}
		</td>
		<td class="form_text_left">项目地点</td>
		<td class="form_text_right">
			{projectPlace}
		</td>
</tr>
<tr>
		<td class="form_text_left">项目经理</td>
		<td class="form_text_right">
			{projectManager}
		</td>
		<td class="form_text_left">在项目项目中的角色</td>
		<td class="form_text_right">
			{projectRole}
		</td>
</tr>
<tr>
		<td class="form_text_left">参加项目开始时间</td>
		<td class="form_text_right">
			{beginDate}
		</td>
		<td class="form_text_left">参加项目结束时间</td>
		<td class="form_text_right">
			{closeDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">在项目中的主要工作内容</td>
		<td class="form_text_right" colspan="3">
		    <div id="remark" class="divChangeLine">{projectContent}</div>
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
