<script>
var checkSubmitFlag=true;
	function toApp() 
	{
		if(true==checkSubmitFlag)
		{
			$("#form1").attr("action", "?model=hr_recontract_recontractApproval&action=edit&act=app");
			checkSubmitFlag = false;   
		  }
		  else
		  {
			alert("你已经提交了表单，请勿重复提交。");
		   
		  }
		//document.getElementById('form1').action = "index1.php?model=hr_recontract_recontractApproval&action=add&act=app";
	}
	$(document).ready(function() {
         $('#conNum').val('{conNum}');
		  $('#conState').val('{conState}');
		  $('#sysCompanyId').val('{sysCompanyId}');
         $('#conNum').click();
		 $('#sysCompanyId').click();
});
	
	function agree(obj)
{
	init();
	if(obj.value==1)
	{
		$('#idlist1').css('display','');
		$('#idlist2').css('display','');
		$('#idlist3').css('display','');
		
	}else
	{
		$('#idlist1').css('display','none');
		$('#idlist2').css('display','none');
		$('#idlist3').css('display','none');
	}
}
function init()
{
	$('#conNum').val('{conNum}');
	$('#conState').val('{conState}');
	$('#conNum').click();
	$('#cnh').css('display','none');
	$('#csh').css('display','none');
	$("input[name=cn]:eq(0)").attr("checked",'checked');
	$("input[name=cs]:eq(0)").attr("checked",'checked');
}

</script>
