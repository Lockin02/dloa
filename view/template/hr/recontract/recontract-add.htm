<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增续签信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-jobs.js"></script>
   <script type="text/javascript" src="{#jsPath#}/recontract-add.js" ></script>   </head>

<body>
   <form id="form1" method="post" action="?model=hr_recontract_recontract&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               新增续签信息
             </span>
            </div>
            </td>
         </tr>
 <tr>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="recontract[userName]" id="userName"/>
			 <input type="hidden" class="txt" id="userAccount" name="recontract[userAccount]" />
		</td>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right" >
			 <input type="text" readonly class="readOnlyTxtNormal" name="recontract[userNo]" id="userNo" />
		</td>
</tr>
<tr>
		<td class="form_text_left">公司</td>
		<td class="form_text_right" >
			 <input type="text" readonly class="readOnlyTxtNormal" id="companyName" name="recontract[companyName]" />
		     <input type="hidden" class="txt" id="companyId" name="recontract[companyId]" />
		</td>
		<td class="form_text_left">部门</td>
		<td class="form_text_right" >
			 <input type="text" readonly class="readOnlyTxtNormal" id="deptName" name="recontract[deptName]" />
		     <input type="hidden" class="txt" id="deptId" name="recontract[deptId]" />
		</td>
</tr>
<tr>
		<td class="form_text_left">职位</td>
		<td class="form_text_right" >
			<input type="text" readonly class="readOnlyTxtNormal" id="jobName" name="recontract[jobName]" />
		     <input type="hidden" class="txt" id="jobId" name="recontract[jobId]" />
		</td>
		<td class="form_text_left">入职日期</td>
		<td class="form_text_right" >
			 <input type="text" readonly class="readOnlyTxtNormal" id="comeinDate" name="recontract[comeinDate]" />
		</td>
</tr>

<tr>
		<td class="form_text_left">合同编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="recontract[conNo]" />
		</td>
		<td class="form_text_left">合同名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="recontract[conName]" />
		</td>
</tr>
<tr>
		<td class="form_text_left">合同类型</td>
		<td class="form_text_right" >
			 <select id="conType" name="recontract[conType]" class="select">
			 </select>
		</td>
		<td class="form_text_left">用工方式</td>
		<td class="form_text_right" >
			 <select id="conState" name="recontract[oconState]" class="select">
			 </select>
		</td>
</tr>
<tr>
		<td class="form_text_left">用工年限</td>
		<td class="form_text_right" colspan="3">
			 <select id="conNum" name="recontract[oconNum]" class="select">
			 </select>
		</td>
</tr>
<tr>
		<td class="form_text_left">开始时间</td>
		<td class="form_text_right" >
			 <input id="beginDate" type="text" class="txt" name="recontract[obeginDate]" onfocus="WdatePicker()"/>
		</td>
		<td class="form_text_left">结束时间</td>
		<td class="form_text_right" >
			 <input id='closeDate' readOnly type="text" class="readOnlyTxtNormal" name="recontract[ocloseDate]"  />
		</td>
</tr>

<tr>
		<td class="form_text_left">合同内容</td>
		<td class="form_text_right" colspan="3">
			 <textarea class="txt_txtarea_font" name="recontract[conContent]"></textarea>
		</td>
</tr>
 <tr>
		<td class="form_text_left">记录人</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" readonly name="recontract[recorderName]" id="recorderName" value="{recorderName}"/>
			 <input type="hidden" class="txt" id="recorderId" name="recontract[recorderId]" value="{recorderId}"/>
		</td>
		<td class="form_text_left">记录时间</td>
		<td class="form_text_right" >
			 <input type="text" readonly class="readOnlyTxtNormal" name="recontract[recordDate]" id="recordDate" value="{recordDate}"/>
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
