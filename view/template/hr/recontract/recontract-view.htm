<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看合同信息</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看合同信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right">
			{userName}
		</td>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right">
			{userNo}
		</td>
</tr>
<tr>
		<td class="form_text_left">合同编号</td>
		<td class="form_text_right">
			{conNo}
		</td>
		<td class="form_text_left">合同名称</td>
		<td class="form_text_right">
			{conName}
		</td>
</tr>
<tr>
		<td class="form_text_left">合同类型</td>
		<td class="form_text_right">
			{conTypeName}
		</td>
		<td class="form_text_left">用工方式</td>
		<td class="form_text_right">
			{conStateName}
		</td>
</tr>
<tr>
		<td class="form_text_left">开始时间</td>
		<td class="form_text_right">
			{beginDate}
		</td>
		<td class="form_text_left">结束时间</td>
		<td class="form_text_right">
			{closeDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">职位</td>
		<td class="form_text_right">
			{jobName}
		</td>
		<td class="form_text_left">合同次数</td>
		<td class="form_text_right">
			{conNumName}
		</td>
</tr>
<tr>
		<td class="form_text_left">记录人</td>
		<td class="form_text_right">
			{recorderName}
		</td>
		<td class="form_text_left">记录日期</td>
		<td class="form_text_right">
			{recordDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">合同内容</td>
		<td class="form_text_right" colspan="3">
		   <div id="remark" class="divChangeLine">{conContent}</div>
		</td>
</tr>
<tr>
			<td class="form_text_left">附  件</td>
			<td colspan="3" class="form_text_right">{file}</td>
		</tr>
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
