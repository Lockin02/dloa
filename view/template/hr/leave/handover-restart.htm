<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>重启离职交接清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/handover-restart.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_leave_handoverList&action=restart" onsubmit="return checkData();">
<table class="form_main_table">
   <tr>
      <td colspan="6">
          <div class="main_head">
             <span class="main_head_title">
               	重启离职交接清单
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left_three_new">员工姓名</td>
		<td class="form_text_right" >
			{userName}
		</td>
		<td class="form_text_left_three_new">部门名称</td>
		<td class="form_text_right" >
			 {deptName}
		</td>
		<td class="form_text_left_three_new">职位名称</td>
		<td class="form_text_right" >
			 {jobName}
		</td>
</tr>
<tr>
		<td class="form_text_left_three_new">员工编号</td>
		<td class="form_text_right" >
			{userNo}
		</td>
		<td class="form_text_left_three_new">员工电话</td>
		<td class="form_text_right" >
			 {mobile}
		</td>
		<td class="form_text_left_three_new">员工邮箱</td>
		<td class="form_text_right" >
			 {personEmail}
		</td>
</tr>
<tr>
		<td class="form_text_left_three_new">入职日期</td>
		<td class="form_text_right" >
			{entryDate}
		</td>
		<td class="form_text_left_three_new">离职日期</td>
		<td class="form_text_right" >
			 {comfirmQuitDate}
		</td>
		<td class="form_text_left_three_new">离职类型</td>
		<td class="form_text_right" >
			 {quitTypeName}
		</td>
</tr>
<tr>
		<td class="form_text_left_three_new">离职原因</td>
		<td class="form_text_right" colspan='5'>
			{quitReson}
		</td>
</tr>

<tr>
		<td class="form_text_right" colspan="6">
			 <font color='red'>*重启项打勾后，代表该交接项将进行重新确认</font>
		</td>
</tr>
</table>
<div id="handoverList"></div>
	<table class="form_main_table">
        <tr>
   		<td class="txt_btn" colspan="6">
            <input  type="hidden" id="id" name="handover[id]" value="{handoverId}" />
            <input  type="hidden" id="userName" name="handover[userName]" value="{userName}" />
            <input  type="hidden" id="deptName" name="handover[deptName]" value="{deptName}" />
            <input  type="submit" class="txt_btn_a" value=" 确  定 " />
   		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
