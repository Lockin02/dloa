<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑离职清单模板</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/formwork-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_leave_formwork&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑离职清单模板信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">交接项目</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="items"  name="formwork[items]"  value="{items}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">交接人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="recipientName"  name="formwork[recipientName]"  value="{recipientName}" />
			 <input type="hidden" class="txt" id="recipientId"  name="formwork[recipientId]"  value="{recipientId}" />
		</td>
</tr>

           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="formwork[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
