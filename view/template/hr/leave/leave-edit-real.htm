<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>真实离职原因</title>
	{#commonInclude#}
	<script type="text/javascript">
		$(function () {
			if ($('#isBack').attr('val') == 1) {
				$('#isBack > option:eq(0)').attr('selected' ,'selected');
			}
		});
	</script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_leave_leave&action=editReal">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							真实离职原因
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">员工姓名</td>
				<td class="form_text_right">
					{userName}
				</td>
				<td class="form_text_left">员工编号</td>
				<td class="form_text_right">
					{userNo}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">部门名称</td>
				<td class="form_text_right">
					{deptName}
				</td>
				<td class="form_text_left">职位名称</td>
				<td class="form_text_right">
					{jobName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">离职类型</td>
				<td class="form_text_right">
					{quitTypeName}
				</td>
				<td class="form_text_left">是否黑名单</td>
				<td class="form_text_right">
					<select class="txtshort" id="isBack" name="leave[isBack]" val="{isBack}">
						<option title="是" value="1">是</option>
						<option title="否" value="0" selected="selected">否</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">离职原因</td>
				<td class="form_text_right" colspan="3">
					<textarea class="textarea_read_overflow" readonly>{quitReson}</textarea>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">真实离职原因</td>
				<td class="form_text_right" colspan="3">
					<textarea class="txt_txtarea_font" id="realReason" name="leave[realReason]">{realReason}</textarea>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" class="txt" name="leave[id]" id="id" value="{id}"/>
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
