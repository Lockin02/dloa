<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增离职清单模板</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/formwork-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=hr_leave_formwork&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增离职清单模板
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">交接项目</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="items" name="formwork[items]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">接收人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="recipientName" readonly name="formwork[recipientName]" />
      			 <input type="hidden" class="txt" id="recipientId" name="formwork[recipientId]" />
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
