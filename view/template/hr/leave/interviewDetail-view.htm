<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看离职--面谈记录表详细</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/interviewDetail-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看离职--面谈记录表详细信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">面谈记录ID</td>
		<td class="form_text_right">
			{parentId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">离职ID</td>
		<td class="form_text_right">
			{leaveId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">面谈者</td>
		<td class="form_text_right">
			{interviewer}
		</td>
</tr>     
<tr>
		<td class="form_text_left">面谈者ID</td>
		<td class="form_text_right">
			{interviewerId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">面谈内容</td>
		<td class="form_text_right">
			{interviewContent}
		</td>
</tr>     
<tr>
		<td class="form_text_left">面谈日期</td>
		<td class="form_text_right">
			{interviewDate}
		</td>
</tr>     
<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right">
			{createName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">创建人ID</td>
		<td class="form_text_right">
			{createId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right">
			{createTime}
		</td>
</tr>     
<tr>
		<td class="form_text_left">修改人</td>
		<td class="form_text_right">
			{updateName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">修改人ID</td>
		<td class="form_text_right">
			{updateId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right">
			{updateTime}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
