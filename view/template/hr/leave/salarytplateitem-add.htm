<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增工资清单模板清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/salarytplateitem-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=hr_leave_salarytplateitem&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增工资清单模板清单
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">方案ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="mainId" name="salarytplateitem[mainId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">交接项目</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="salaryContent" name="salarytplateitem[salaryContent]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">备注说明</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="remark" name="salarytplateitem[remark]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
