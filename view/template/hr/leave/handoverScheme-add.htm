<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增离职清单模板方案</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/handoverScheme-add.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-jobs.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-handoverscheme.js"></script>

</head>

<body>
   <form id="form1" method="post" action="?model=hr_leave_handoverScheme&action=add">
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增离职清单模板方案
             </span>
            </div>
            </td>
         </tr>

       <tr>
      		<td class="form_text_left"><span style="color:blue">方案名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="schemeName" name="handoverScheme[schemeName]" />
      			  <input type="hidden" class="txt" id="schemeCode" name="handoverScheme[schemeCode]" />
      		</td>
      		<td class="form_text_left">离职类型</td>
      		<td class="form_text_right" >
      			<!--  <input type="text" class="txt" id="leaveTypeName" name="handoverScheme[leaveTypeName]" />
      			 <input type="hidden" class="txt" id="leaveTypeCode" name="handoverScheme[leaveTypeCode]" /> -->
      			  <select id="leaveTypeCode" name="handoverScheme[leaveTypeCode]" class="select">
      			      <option value="">...请选择...</option>
			     </select>

      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">职位名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="handoverScheme[jobName]" id="jobName" readonly/>
				 <input type="hidden" class="txt" name="handoverScheme[jobId]" id="jobId"/>
      		</td>

      		<td class="form_text_left"><span style="color:blue">编制（公司）</span></td>
      		<td class="form_text_right" >
      			<select class="select"
						name="handoverScheme[companyId]" id="companyId">
					{companyOpt}
				</select><input type="hidden" name="handoverScheme[companyName]" id="companyName" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">参考模板</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txt" name="" id="schemeTemplate" readonly/>
      			 <input type="hidden" class="txt" name="" id="schemeTemplateId" readonly/>
      		</td>
       </tr>
 	<tr>
      		<td class="form_text_left" >备注</td>
      		<td class="form_text_right"  colspan="3">
                  <textarea class="txt_txtarea_font" id="remark" name="handoverScheme[remark]"></textarea>
      		</td>
      </tr>
		<tr>
			<td colspan="4" id="schemeAttr" class="innerTd" >
				<fieldset style="width:200"><legend style="text-align:left">
				<b>模板属性:</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
				<div id="schemeAttrList"></div>
				</fieldset>
			</td>
	</tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
