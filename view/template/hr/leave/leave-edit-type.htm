<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>离职管理</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/leave-edit-type.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_leave_leave&action=editType" onsubmit="return sub()">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							离职申请
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">员工姓名</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readonly id="userName" value="{userName}"/>
					<input type="hidden" class="txt" id="userAccount" value="{userAccount}"/>
				</td>
				<td class="form_text_left">员工编号</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readonly id="userNo" value="{userNo}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">部门名称</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readonly id="deptName" value="{deptName}"/>
					<input type="hidden" class="txt" name="leave[deptId]" id="deptId" value="{deptId}"/>
				</td>
				<td class="form_text_left">职位名称</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readonly id="jobName" value="{jobName}"/>
					<input type="hidden" class="txt" id="jobId" value="{jobId}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">合同开始日期</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readonly id="contractBegin" readonly value="{contractBegin}"/>
				</td>
				<td class="form_text_left">合同截止日期</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readonly id="contractEnd" readonly value="{contractEnd}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">入职日期</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readonly id="entryDate" readonly value="{entryDate}"/>
				</td>
				<td class="form_text_left"><span style="color:blue">离职类型</span></td>
				<td class="form_text_right">
					<select id="quitTypeCode" name="leave[quitTypeCode]" class="select">
						<option value="">...请选择...</option>
						{quitTypeCode}
					</select>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">期望离职日期</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" id="requireDate" readonly value="{requireDate}"/>
				</td>
				<td class="form_text_left">工资级别</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" id="wageLevelName" readonly value="{wageLevelName}"/>
					<input type="hidden" class="txt" id="wageLevelCode" readonly value="{wageLevelCode}"/>
				</td>
			</tr>
			<tr id="leaveDateId">
				<td class="form_text_left" style="color:blue;">离职日期</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="comfirmQuitDate" onfocus="WdatePicker()" readonly name="leave[comfirmQuitDate]" value="" />
				</td>
				<td class="form_text_left" style="color:blue;">工资结算截止日期</td>
				<td class="form_text_right" colspan="4">
					<input type="text" class="txt" id="salaryEndDate" onfocus="WdatePicker()" readonly name="leave[salaryEndDate]" value="" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">项目经理（直接上级）</td>
				<td class="form_text_right" colspan="3">
					<input type="text" class="readOnlyTxtNormal" id="projectManager" name="leave[projectManager]" value="{projectManager}" readonly />
					<input type="hidden" name="leave[projectManagerId]" id="projectManagerId" value="{projectManagerId}" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">离职原因</td>
				<td class="form_text_right" colspan="3">
					<div id="quitReson" class="divChangeLine">{quitReson}</div>
				</td>
			</tr>
		</table>
		<div id="handitemList"></div>
		<table  class="form_main_table">
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="leave[id]" value="{id}" />
					<input type="submit" class="txt_btn_a" value=" 确 认 "/>&nbsp;&nbsp;
					<input type="submit" id="subAudit" class="txt_btn_a" value=" 提交审批 " onclick="toSubmit();"/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关 闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
