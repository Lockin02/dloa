<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看离职清单模板</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/formwork-view.js" ></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看离职清单模板信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">交接项目</td>
		<td class="form_text_right">
			{items}
		</td>
		<td class="form_text_left">接收人</td>
		<td class="form_text_right">
			{recipientName}
		</td>
</tr>
<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right">
			{createName}
		</td>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right">
			{createTime}
		</td>
</tr>

   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
