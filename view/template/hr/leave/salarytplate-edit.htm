<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>离职工资结算清单模板</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/salarytplate-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_leave_salarytplate&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	离职工资结算清单模板
             </span>
         </div>
      </td>
   </tr>
 <tr>
      		<td class="form_text_left">方案名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="schemeName" name="salarytplate[schemeName]"  value="{schemeName}"/>
      			  <input type="hidden" class="txt" id="schemeCode" name="salarytplate[schemeCode]" value="{schemeCode}" />
      		</td>
      		<td class="form_text_left">离职类型</td>
      		<td class="form_text_right" >
      			<!--  <input type="text" class="txt" id="leaveTypeName" name="salarytplate[leaveTypeName]" />
      			 <input type="hidden" class="txt" id="leaveTypeCode" name="salarytplate[leaveTypeCode]" /> -->
      			  <select id="leaveTypeCode" name="salarytplate[leaveTypeCode]" class="select">
      			      <option value="">...请选择...</option>
      			      {leaveTypeCode}
			     </select>

      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">职位名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="salarytplate[jobName]" id="jobName" readonly value="{jobName}"/>
				 <input type="hidden" class="txt" name="salarytplate[jobId]" id="jobId" value="{jobId}"/>
      		</td>

      		<td class="form_text_left">编制（公司）</td>
      		<td class="form_text_right" >
      			<select class="select"
						name="salarytplate[companyId]" id="companyId">
					{companyOpt}
				</select>
				<input type="hidden" name="salarytplate[companyName]" id="companyName" value="{companyName}"/>
				<input type="hidden" name="salarytplate[companyId]" id="companyId" value="{companyId}"/>
      		</td>
       </tr>
 	<tr>
      		<td class="form_text_left" >备注</td>
      		<td class="form_text_right"  colspan="3">
                  <textarea class="txt_txtarea_font" id="remark" name="salarytplate[remark]">{remark}</textarea>
      		</td>
      </tr>
		<tr>
			<td colspan="4" id="schemeAttr" class="innerTd" >
				<fieldset style="width:200"><legend style="text-align:left">
				<b>模板属性:</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
				<div id="itemTable"></div>
				</fieldset>
			</td>
	</tr>
	<tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="salarytplate[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
