<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增离职--面谈记录表详细</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/interviewDetail-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=hr_leave_interviewDetail&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增离职--面谈记录表详细
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">面谈记录ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="parentId" name="interviewDetail[parentId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">离职ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="leaveId" name="interviewDetail[leaveId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">面谈者</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="interviewer" name="interviewDetail[interviewer]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">面谈者ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="interviewerId" name="interviewDetail[interviewerId]" />
      		</td>
       </tr>        
      <tr>
      		<td class="form_text_left" >面谈内容</td>
      		<td class="form_text_right" >
                  <textarea class="txt_txtarea_font" id="interviewContent" name="interviewDetail[interviewContent]"></textarea>
      		</td>
      </tr>  
                                    
       <tr>
      		<td class="form_text_left">面谈日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="interviewDate" onfocus="WdatePicker()" readOnly  name="interviewDetail[interviewDate]" />
      		</td>
       </tr>                        
       <tr>
      		<td class="form_text_left">创建人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createName" name="interviewDetail[createName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createId" name="interviewDetail[createId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createTime" name="interviewDetail[createTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateName" name="interviewDetail[updateName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateId" name="interviewDetail[updateId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateTime" name="interviewDetail[updateTime]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
