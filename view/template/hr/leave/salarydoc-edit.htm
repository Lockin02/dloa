<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑工资交接单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/salarydoc-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_leave_salarydoc&action=edit" >
<div id="dy">
<div align="center" cellpadding="5" >
<table class="tableA">
	<tr>
		<td colspan="6" bgcolor="#ECECFF"><span>
		<h3>离职交接清单</h3>
		</span></td>
	</tr>
	<tr>
		<td class="td_left">员工姓名</td>
		<td class="td_right">{userName}</td>
		<td class="td_left">部门名称</td>
		<td class="td_right">{deptName}</td>
		<td class="td_left">职位</td>
		<td class="td_right">{jobName}</td>

	</tr>
	<tr>
		<td class="td_left">入职日期</td>
		<td class="td_right">{entryDate}</td>
		<td class="td_left">离职日期</td>
		<td class="td_right">{quitDate}</td>
		<td class="td_left">离职类型</td>
		<td class="td_right">{quitTypeName}</td>
	</tr>
	<tr>
		<td class="td_left">离职原因</td>
		<td colspan="3">
		<div id="quitReson" class="divChangeLine">{quitReson}</div>
		</td>
		<td class="td_left">编制</td>
		<td class="td_right">{companyName}</td>
	</tr>
	{itemList}

</table>       
   </div>
</div>
		<div id="itemTable"></div>
      <table class="form_main_table">        <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="salarydoc[id]" value="{id}" />
            <input type="hidden" class="txt" id="ExaStatus" name="salarydoc[ExaStatus]" value="{ExaStatus}" />
            <input  type="button" class="txt_btn_a" id="saveBtn" value=" 保存 "  onclick="saveForm('save')" />
      		<input  type="button" class="txt_btn_a" id="confirmBtn" value=" 确认 " onclick="saveForm('audit')" />
   		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
