<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>离职信息修改</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/leave-hr-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_leave_leave&action=leaveInfoEdit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	离职信息修改
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left_three">姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" id="userName"   value="{userName}" readonly/>
		</td>
		<td class="form_text_left_three">员工编号</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" id="userNo"   value="{userNo}"   readonly/>
		</td>
</tr>
       <tr>
      		<td class="form_text_left"><span style="color:blue">离职日期</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="comfirmQuitDate" onfocus="WdatePicker()" readonly  name="leave[comfirmQuitDate]"  value="{comfirmQuitDate}"/>
      		</td>
      		<td class="form_text_left"><span style="color:blue">工资结算截止日期</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="salaryEndDate" onfocus="WdatePicker()" readonly  name="leave[salaryEndDate]" value="{salaryEndDate}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">工资支付日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="salaryPayDate" onfocus="WdatePicker()" readonly  name="leave[salaryPayDate]"  value="{salaryPayDate}"/>
      		</td>
      		<td class="form_text_left">办公软件状态</td>
      		<td class="form_text_right" >
      			<input type="hidden" id="softSateSelect" value="{softSate}"/>
      			<select class="select" id="softSate" name="leave[softSate]">
      				<option value="0">未关闭</option>
      				<option value="1">已关闭</option>
      			</select>

      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">社保减员</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="pensionReduction"  name="leave[pensionReduction]"  value="{pensionReduction}"/>
      		</td>
      		<td class="form_text_left">公积金减员</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="fundReduction"   name="leave[fundReduction]" value="{fundReduction}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">用工终止</td>
      		<td class="form_text_right" colspan="3">
      			<input type="hidden" id="employmentEndSelect" value="{employmentEnd}"/>
      			<select class="select" id="employmentEnd" name="leave[employmentEnd]">
      				<option value="否">否</option>
      				<option value="是">是</option>
      			</select>
      		</td>
       </tr>
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="leave[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
