<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>关闭离职申请原因</title>
	{#commonInclude#}
</head>
<body>
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
					<span class="main_head_title">
						关闭离职申请原因
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">单据编号</td>
			<td class="form_text_right_three">
				{leaveCode}
			</td>
			<td class="form_text_left_three">离职日期</td>
			<td class="form_text_right">
				{comfirmQuitDate}
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">员工姓名</td>
			<td class="form_text_right">
				{userName}
			</td>
			<td class="form_text_left_three">员工编号</td>
			<td class="form_text_right_three">
				{userNo}
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">关闭原因</td>
			<td class="form_text_right_three" colspan="5">
				<textarea class="textarea_read_overflow" readonly>{closeReason}</textarea>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
