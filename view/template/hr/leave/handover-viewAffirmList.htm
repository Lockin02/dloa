<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>确认离职交接清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/handover-viewAffirmList.js" ></script>
</head>
<body>
<form id="form1">
<table class="form_main_table">
   <tr>
      <td colspan="6">
          <div class="main_head">
             <span class="main_head_title">
               	确认离职交接清单信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left_three_new">员工姓名</td>
		<td class="form_text_right" >
			{userName}
		</td>
		<td class="form_text_left_three_new">部门名称</td>
		<td class="form_text_right" >
			 {deptName}
		</td>
		<td class="form_text_left_three_new">职位名称</td>
		<td class="form_text_right" >
			 {jobName}
		</td>
</tr>
<tr>
		<td class="form_text_left_three_new">入职日期</td>
		<td class="form_text_right" >
			{entryDate}
		</td>
		<td class="form_text_left_three_new">离职日期</td>
		<td class="form_text_right" >
			 {quitDate}
		</td>
		<td class="form_text_left_three_new">公司</td>
		<td class="form_text_right" >
			 {companyName}
		</td>
</tr>
<tr>
		<td class="form_text_left_three_new">联系电话</td>
		<td class="form_text_right" >
			{mobile}
		</td>
		<td class="form_text_left_three_new">私人邮箱	</td>
		<td class="form_text_right" >
			 {personEmail}
		</td>
		<td class="form_text_left_three_new">区域</td>
		<td class="form_text_right" >
			 {regionName}
		</td>
</tr>

<tr>
		<td class="form_text_right" colspan="6">
			 <font color='red'>*确认状态打勾后，代表该交接项已交接完毕或核对完毕</font>
		</td>
</tr>
</table>
<div id="handoverList"></div>
<table class="form_main_table">

           <tr>
   		<td class="txt_btn" colspan="6">
            <input  type="hidden" id="id" name="handover[id]" value="{id}" />
            <input  type="hidden" id="leaveId" name="handover[leaveId]" value="{leaveId}" />
            <input type="hidden" id="deptName" name="handover[deptName]" value="{deptName}" />
            <input type="hidden" id="userName" name="handover[userName]" value="{userName}" />
            <input type="hidden" id="userId" value="{userId}" />
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
