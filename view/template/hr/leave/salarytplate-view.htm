<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>离职工资结算清单模板</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/salarytplate-view.js" ></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	离职工资结算清单模板
          </span>
      </div>
   </td>
</tr>
 <tr>
      		<td class="form_text_left">方案名称</td>
      		<td class="form_text_right" >{schemeName}</td>
      		<td class="form_text_left">离职类型</td>
      		<td class="form_text_right" >{leaveTypeName}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">职位名称</td>
      		<td class="form_text_right" >{jobName}
      		</td>

      		<td class="form_text_left">编制（公司）</td>
      		<td class="form_text_right" >{companyName}
				</select>
      		</td>
       </tr>
 	<tr>
      		<td class="form_text_left" >备注</td>
      		<td class="form_text_right"  colspan="3">
                 {remark}
      		</td>
      </tr>
		<tr>
			<td colspan="4" id="schemeAttr" class="innerTd" >
				<fieldset style="width:200"><legend style="text-align:left">
				<b>模板属性:</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
				<div id="itemTable"></div>
				</fieldset>
			</td>
	</tr>
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
