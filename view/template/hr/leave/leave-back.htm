<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>打回离职申请</title>
	{#commonInclude#}
	<script type="text/javascript">
		$(function() {
			validate({
				"backReason" : {
					required : true
				}
			});
		});
	</script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_leave_leave&action=back" >
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							打回离职申请
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">员工姓名</td>
				<td class="form_text_right">
					{userName}
				</td>
				<td class="form_text_left_three">员工编号</td>
				<td class="form_text_right">
					{userNo}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three"><span style="color:blue">打回原因</span></td>
				<td class="form_text_right_three" colspan="3">
					<textarea class="txt_txtarea_font" id="backReason" name="leave[backReason]"></textarea>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="leave[id]" value="{id}" />
					<input type="submit" class="txt_btn_a" value=" 打  回 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
