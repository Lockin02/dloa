<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑工资交接单清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/salarydocitem-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_leave_salarydocitem&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑工资交接单清单信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">工资交接单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="mainId"  name="salarydocitem[mainId]"  value="{mainId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">交接事项</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="salaryContent"  name="salarydocitem[salaryContent]"  value="{salaryContent}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="remark"  name="salarydocitem[remark]"  value="{remark}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="salarydocitem[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
