<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改招聘负责人</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/apply-edit-head.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_recruitment_apply&action=editHead" onsubmit="return check();">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							修改招聘负责人
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">需求部门</td>
				<td class="form_text_right_three">
					{deptName}
				</td>
				<td class="form_text_left_three">职位类型</td>
				<td class="form_text_right_three">
					{postTypeName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">需求职位</td>
				<td class="form_text_right_three">
					{positionName}
				</td>
				<td class="form_text_left_three">研发职位</td>
				<td class="form_text_right_three">
					{developPositionName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">级别</td>
				<td class="form_text_right_three">
					{positionLevel}
				</td>
				<td class="form_text_left_three">是否紧急</td>
				<td class="form_text_right_three">
					{isEmergency}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">需求人数</td>
				<td class="form_text_right_three">
					{needNum}
				</td>
				<td class="form_text_left_three">希望到岗时间</td>
				<td class="form_text_right_three">
					{hopeDate}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">工作地点</td>
				<td class="form_text_right_three">
					{workPlace}
				</td>
				<td class="form_text_left_three">修改负责人时间</span></td>
				<td class="form_text_right_three">
					<input type="text" class="readOnlyText" name="apply[editHeadTime]" value="{editHeadTime}" readonly/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three"><span style="color:blue">负责人</span></td>
				<td class="form_text_right_three" colspan="3">
					<input type="text" class="txt" id="recruitManName" name="apply[recruitManName]" value="{recruitManName}" readonly/>
					<input type="hidden" id="recruitManId" name="apply[recruitManId]" value="{recruitManId}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">协助人</td>
				<td class="form_text_right_three" colspan="3">
					<input type="text" class="txtlong" id="assistManName" name="apply[assistManName]" value="{assistManName}" readonly/>
					<input type="hidden" id="assistManId" name="apply[assistManId]" value="{assistManId}"/>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" value="{id}" name="apply[id]"/>
					<input type="hidden" id="formCode" value="{formCode}" name="apply[formCode]"/>
					<input type="submit" class="txt_btn_a" value=" 修  改 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
