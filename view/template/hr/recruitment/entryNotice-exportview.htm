<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>入职员工信息导出</title>
	{#commonInclude#}
	<script type="text/javascript">
		$(function() {
			$("#deptName").yxselect_dept({
				hiddenId : 'deptId'
			});
		});
	</script>
</head>
<body>
	<form id="exportForm" action="?model=hr_recruitment_entryNotice&action=EntryExport" ENCTYPE="multipart/form-data" method="POST" name="form1">
		<table  class="form_main_table">
			<tr>
				<div class="main_head">
					<span class="main_head_title">
						入职员工信息导出
					</span>
				</div>
			</tr>
			<tr>
				<td class="form_text_left">单据日期范围</td>
				<td class="form_text_right" colspan="3">
					<input type="text" name="entryNotice[beginDate]" id="beginDate" class="txt" onfocus="WdatePicker()"/>
					~ <input type="text" name="entryNotice[endDate]" id="endDate" class="txt" onfocus="WdatePicker()"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">入职时间范围</td>
				<td class="form_text_right" colspan="3">
					<input type="text" name="entryNotice[entryDateBegin]" id="entryDateBegin" class="txt" onfocus="WdatePicker()"/>
					~ <input type="text" name="entryNotice[entryDateEnd]" id="entryDateEnd" class="txt" onfocus="WdatePicker()"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">入职单据编号</td>
				<td class="form_text_right" colspan="3">
					<input type="text" name="entryNotice[formCode]" id="formCode" class="txt"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">入职员工</td>
				<td class="form_text_right">
					<input type="text" name="entryNotice[userName]" id="userName" class="txt"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">所在部门</td>
				<td class="form_text_right">
					<input type="text" name="entryNotice[deptName]" id="deptName" class="txt" readonly/>
					<input type="hidden" name="entryNotice[deptId]" id="deptId"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">状  态</td>
				<td class="form_text_right">
					<input type="checkbox" name="entryNotice[state][]" value="1"/>待入职&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="entryNotice[state][]" value="2"/>已入职&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="entryNotice[state][]" value="3"/>放弃入职
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="submit" class="txt_btn_a" value=" 导  出 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
