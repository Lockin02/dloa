<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>面试评估表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/interview-invitation-add.js" ></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-employment.js"></script>
</head>

<body>
<form id="form1" method="post" action="?model=hr_recruitment_interview&action=addByNotice" >
<table class="form_main_table">
	<tr>
		<td colspan="6">
            <div class="main_head">
				<span class="main_head_title">
               		面试评估表
				</span>
			</div>
		</td>
	</tr>
       <tr>
      		<td class="form_text_left_three">姓名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="userName" readonly name="interview[userName]" value="{applicantName}"/>
      		</td>
      		<td class="form_text_left_three">应聘职位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="positionsName" readonly name="interview[positionsName]" value="{positionsName}" />
      			 <input type="hidden" class="txt" id="positionsId" name="interview[positionsId]" value="{positionsId}"/>
      		</td>
      		<td class="form_text_left_three" id="important">用人部门</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="" readonly name="interview[deptName]" value="{deptName}"/>
      			 <input type="hidden" class="txt" id="" readonly name="interview[deptId]" value="{deptId}"/>
      		</td>
       </tr>
       <tr>
       		<td class="form_text_left_three" id="important">职位类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="postTypeName" readonly name="interview[postTypeName]" value="{postTypeName}"/>
      			 <input type="hidden" class="txt" id="postType" name="interview[postType]" value="{postType}"/>
      		</td>
      		<td class="form_text_left_three" id="important">研发职位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="developPositionName" readonly name="interview[developPositionName]" value="{developPositionName}"/>
      		</td>
      		<td class="form_text_left_three" id="important">级别</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="readOnlyText" id="positionLevel" readonly name="interview[positionLevel]" value="{positionLevel}"/>
      			 <input type="text" class="readOnlyText" value="{positionLevelName}" readonly/>
      			 <input type="hidden" class="readOnlyText" id="workPlace" readonly name="interview[workPlace]" value="{workPlace}"/>
      		</td>
       </tr>
       <tr>
       		<td class="form_text_left_three">性别</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="sexy" readonly name="interview[sexy]" value="{sex}"/>
      		</td>
      		<td class="form_text_left_three">联系电话</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="phone" readonly name="interview[phone]" value="{phone}"/>
      		</td>
      		<td class="form_text_left_three">电子邮箱</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="email" readonly name="interview[email]" value="{email}"/>
      		</td>
       </tr>

       <tr>
       		<td class="form_text_left_three">简历编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="resumeCode" readonly name="interview[resumeCode]" value="{resumeCode}"/>
      			 <input type="hidden" class="txt" id="resumeId" name="interview[resumeId]" value="{resumeId}"/>
      		</td>
      		<td class="form_text_left_three">源单编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="parentCode" readonly name="interview[parentCode]" value="{parentCode}"/>
      			 <input type="hidden" class="txt" id="parentId" name="interview[parentId]" value="{parentId}"/>
      		</td>
       		<td class="form_text_left_three">关联职位申请</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="applyId" name="interview[applyId]"/>
      			 <input type="text" class="txt" id="applyCode" readonly name="interview[applyCode]" readonly/>
      		</td>
       </tr>
	<tr>
		<td class="txt_btn" colspan="6">
      			 <input type="hidden" class="txt" id="workProvinceId" name="interview[workProvinceId]" value="{workProvinceId}"/>
      			 <input type="hidden" class="txt" id="workProvince" name="interview[workProvince]" value="{workProvince}"/>
      			 <input type="hidden" class="txt" id="workCityId" name="interview[workCityId]" value="{workCityId}"/>
      			 <input type="hidden" class="txt" id="workCity" name="interview[workCity]" value="{workCity}"/>
      			 <input type="hidden" class="txt" id="invitationId" name="interview[invitationId]" value="{id}"/>
      			 <input type="hidden" class="txt" id="invitationCode" name="interview[invitationCode]" value="{formCode}"/>
      			 <input type="hidden" class="txt" id="applyResumeId" name="interview[applyResumeId]" value="{applyResumeId}"/>
      			 <input type="hidden" class="txt" id="useAreaName" name="interview[useAreaName]" value="{useAreaName}"/>
      			  <input type="hidden" class="readOnlyText" id="interviewType" readonly name="interview[interviewType]" value="{interviewType}"/>
      			 <input type="hidden" class="readOnlyText" id="parentCode" readonly name="interview[parentCode]" value="{parentCode}"/>
      			 <input type="hidden" class="txt" id="parentId" name="interview[parentId]" value="{parentId}"/>
   		    <input  type="submit" class="txt_btn_a" value=" 提  交 "/>
   		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
	</tr>
</table>
</form>
</body>
</html>
