<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>背景调查记录表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/investigation-edit.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=hr_recruitment_investigation&action=edit" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="6">
            <div class="main_head">
             <span class="main_head_title">
               	背景调查记录表
             </span>
            </div>
            </td>
         </tr>
      		<input type="hidden" class="txt" id="id" value="{id}" name="investigation[id]" />
       <tr>
      		<td class="form_text_left_three" >姓名：</td>
      		<td class="form_text_right_three" >
      			<input type="text" class="readOnlyText" id="userName" value="{userName}" name="investigation[userName]" readonly="readonly" />
      		</td>
			<td class="form_text_left_three" >用人部门：</td>
			<td class="form_text_right_three" >
				<input type="text" class="readOnlyText" id="deptName" value="{deptName}" name="investigation[deptName]" readonly="readonly"/>
			</td>
      		<td class="form_text_left_three" >职位名称：</td>
      		<td class="form_text_right_three" >
      			<input type="text" class="readOnlyText" id="positionsName" value="{positionsName}" name="investigation[positionsName]" readonly="readonly"/>
      		</td>
      	</tr>
      	<tr>
      		<td class="form_text_left_three" ><span style=color:blue>咨询人姓名</span></td>
      		<td class="form_text_right_three" >
      			<input type="text" class="txt" id="consultationName" value="{consultationName}" name="investigation[consultationName]" />
			</td>
			<td class="form_text_left_three" >咨询人公司名称</td>
			<td class="form_text_right_three" >
				<input type="text" class="txt" id="consultationCompanyName" value="{consultationCompanyName}" name="investigation[consultationCompanyName]" />
      		</td>
      		<td class="form_text_left_three" >咨询人职位</td>
      		<td class="form_text_right_three" >
      			<input type="text" class="txt" id="consultationPostiton" value="{consultationPostiton}" name="investigation[consultationPostiton]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three"><span style=color:blue>咨询人电话</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="consultationTel" value="{consultationTel}" name="investigation[consultationTel]" />
      		</td>
      		<td class="form_text_left_three"><span style=color:blue>咨询人邮箱</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="consultationEmail" value="{consultationEmail}" name="investigation[consultationEmail]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three"><span style=color:blue>候选人工作开始时间</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="workBeginDate" value="{workBeginDate}" onfocus="WdatePicker()" readOnly  name="investigation[workBeginDate]" />
      		</td>
      		<td class="form_text_left_three"><span style=color:blue>工作结束时间</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="workEndDate" onfocus="WdatePicker()" value="{workEndDate}" readOnly  name="investigation[workEndDate]" />
      		</td>
      		<td class="form_text_left_three"><span style=color:blue>候选人公司名称</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="userCompany" value="{userCompany}" name="investigation[userCompany]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three"><span style=color:blue>候选人职位名称</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="userPosition" value="{userPosition}" name="investigation[userPosition]" />
      		</td>
      		<td class="form_text_left_three"><span style=color:blue>与咨询人关系</span></td>
      		<td class="form_text_right_three" >
      			 <select id="relationshipCode" class="select" name="investigation[relationshipCode]" >
      			 	<option value="">请选择..</option>
      			 	{relationshipName}
      			 </select>
      		</td>
       </tr>
      <tr>
      		<td class="form_text_left_three" >工作职责</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="workDuty"  name="investigation[workDuty]">{workDuty}</textarea>
      		</td>
      </tr>
      <tr>
      		<td class="form_text_left_three" >咨询人评价</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="evaluation" name="investigation[evaluation]">{evaluation}</textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >人际关系</td>
      		<td class="form_text_right_three" colspan="5">
      			<span >同事，上级，下级 [若有需要的话，可提供其与客户、合作伙伴等的关系]</span><br/>
                  <textarea class="txt_txtarea_biglong" id="relationship" name="investigation[relationship]">{relationship}</textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >候选人的优势</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="consultationAdvantage" name="investigation[consultationAdvantage]">{consultationAdvantage}</textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >需改进之处</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="consultationImprove"  name="investigation[consultationImprove]">{consultationImprove}</textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >离职原因</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="leaveReason" name="investigation[leaveReason]">{leaveReason}</textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >是否将再次聘用此人，或愿意再次合作</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="isCooperation"  name="investigation[isCooperation]">{isCooperation}</textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >其他可选参考项目</td>
      		<td class="form_text_right_three" colspan="5">
      			<span >咨询上级，当初雇佣候选人的原因 。咨询HR，是否方便透露其在职时薪资及福利情况</span><br/>
                  <textarea class="txt_txtarea_biglong" id="referenceProject"  name="investigation[referenceProject]">{referenceProject}</textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >整体评价/结论</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="overallEvaluation" name="investigation[overallEvaluation]">{overallEvaluation}</textarea>
      		</td>
      </tr>

       <tr>
      		<td class="form_text_left_three">调查人</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyText" id="InvestigationMan" value="{InvestigationMan}" name="investigation[InvestigationMan]" readonly="readonly" />
      			 <input type="hidden" class="txt" id="InvestigationManId" value="{InvestigationManId}" name="investigation[InvestigationManId]" />
      		<td class="form_text_left_three">调查时间</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyText" id="InvestigationDate" value={today} readOnly  name="investigation[InvestigationDate]" />
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="6">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 返  回 " onclick="history.back(-1)"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
