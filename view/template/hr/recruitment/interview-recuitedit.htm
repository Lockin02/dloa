<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑招聘管理-面试评估表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/interview-recuitedit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_recruitment_interview&action=edit" >
<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
				<span class="main_head_title">
               		编辑面试记录
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<fieldset><legend><b>基本信息</b></legend>
				<table cellpadding="2" width="100%">
					<tr>
						<td class="form_text_left">姓  名</td>
						<td class="form_text_right" width="30%">
							<input type="text" class="txt" id="userName"  name="interview[userName]"  value="{userName}" />
							<span class="red">[*]</span>
						</td>
						<td class="form_text_left">性  别</td>
						<td class="form_text_right">
							<select id="sexy" name="interview[sexy]" class="select">
								<option></option>
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
							<input type="hidden" id="sexyHidden" value="{sexy}" />
							<span class="red">[*]</span>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">应聘岗位</td>
						<td class="form_text_right">
							 <input type="text" class="txt" id="positionsName"  name="interview[positionsName]"  value="{positionsName}" />
							 <input type="hidden" id="positionsId"  name="interview[positionsId]"  value="{positionsId}" />
							<span class="red">[*]</span>
						</td>
						<td class="form_text_left">用人部门</td>
						<td class="form_text_right">
							 <input type="text" class="txt" id="deptName"  name="interview[deptName]"  value="{deptName}" readonly="readonly"/>
							 <input type="hidden" id="deptId"  name="interview[deptId]"  value="{deptId}" />
							<span class="red">[*]</span>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">所在项目组</td>
						<td class="form_text_right" colspan="3">
			 				<input type="text" class="txt" id="projectGroup"  name="interview[projectGroup]"  value="{projectGroup}" />
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input  type="hidden" id="id" name="interview[id]" value="{id}" />
   		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
	</tr>
</table>
</form>
</body>
</html>
