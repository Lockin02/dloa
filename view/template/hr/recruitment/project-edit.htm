<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑职位申请表-项目经历</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/project-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_recruitment_project&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑职位申请表-项目经历信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">职位申请表ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="employmentId"  name="project[employmentId]"  value="{employmentId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">编程语言</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="language"  name="project[language]"  value="{language}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">操作系统</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="system"  name="project[system]"  value="{system}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">数据库</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="dataBank"  name="project[dataBank]"  value="{dataBank}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">目前业内新技术</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="newSkill"  name="project[newSkill]"  value="{newSkill}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">开始时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="beginDate" onfocus="WdatePicker()" readOnly  name="project[beginDate]" value="{beginDate}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">截止时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="closeDate" onfocus="WdatePicker()" readOnly  name="project[closeDate]" value="{closeDate}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="projectName"  name="project[projectName]"  value="{projectName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">主要运用何种技术</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="projectSkill"  name="project[projectSkill]"  value="{projectSkill}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">在项目中的角色</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="projectRole"  name="project[projectRole]"  value="{projectRole}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="project[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
