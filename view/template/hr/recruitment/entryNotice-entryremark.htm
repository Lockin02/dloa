<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>入职进度备注</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/entryNotice-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_recruitment_entryNotice&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	入职进度备注
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left_three">姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" id="userName"   value="{userName}" readonly/>
		</td>
		<td class="form_text_left_three">入职日期</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" id="entryDate"   value="{entryDate}"   readonly/>
		</td>
</tr>
      <tr>
      		<td class="form_text_left_three" >入职进度备注</td>
      		<td class="form_text_right_three"  colspan="5">
                  <textarea class="txt_txtarea_font" id="entryRemark" name="entryNotice[entryRemark]">{entryRemark}</textarea>
      		</td>
      </tr>
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="entryNotice[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
