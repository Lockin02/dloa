<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title></title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/interview-interviewNotice.js" ></script>
<script type="text/javascript" src="js/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="js/ckeditor/adapters/jquery.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-formwork.js"></script>
<script type="text/javascript" src="js/common/formworkDeploy.js"></script>
<style type="text/css">
		.rimless_text {
					border-left: medium none;
					border-right: medium none;
					border-top: medium none;
					border-bottom: 1.7px solid rgb(192, 192, 192);
					font-family: Courier;
					height:18px;
					width:350px;
				}
		.rimless_text_txt {
					border-left: medium none;
					border-right: medium none;
					border-top: medium none;
					border-bottom: 1.7px solid rgb(192, 192, 192);
					font-family: Courier;
					height:18px;
					width:200px;
				}
   </style>
</head>
<body>
   <form id="form1" method="post" action="?model=hr_recruitment_interview&action=interviewMail" >
<table class="form_main_table">
        <tr>
	      <td colspan="4">
	          <div class="main_head">
	             <span class="main_head_title">
	               	 面试通知
	             </span>
	         </div>
	      </td>
	    </tr>
	    <tr>
      		<td class="form_text_left"><span style="color:blue">发件人 ：</span></td>
      		<td class="form_text_right" >
      			 <input type="text" readonly="readonly" class="rimless_text_txt" id="" name="interMail[user]" value="{user}"/>
      			 <input type="hidden" class="rimless_text_txt" id="" name="interMail[userId]" value="{userId}"/>
      			 &nbsp&nbsp<input type="button" id="btnccmail" class="txt_btn_a" value="添加抄送" onclick="addmail('ccmail')" />
      			 &nbsp&nbsp<input type="button" id="btnbccmail" class="txt_btn_a" value="添加密送" onclick="addmail('bccmail')" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left"><span style="color:blue">收件人 ：</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="rimless_text" id="" name="interMail[toMail]" value="{toMail}" />
      		</td>
        </tr>
        <tr id="ccmail" style="display:none">
      		<td class="form_text_left"><span style="color:blue">抄送 ：</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="rimless_text" id="toccmail" name="interMail[toccMail]" readonly="readonly" />
      			 <input type="hidden" class="rimless_text" id="toccmailId" name="interMail[toccMailId]" />
      		</td>
        </tr>
        <tr id="bccmail" style="display:none">
      		<td class="form_text_left"><span style="color:blue">密送 ：</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="rimless_text" id="tobccmail" name="interMail[tobccMail]" readonly="readonly"/>
      			 <input type="hidden" class="rimless_text" id="tobccmailId" name="interMail[tobccMailId]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left"><span style="color:blue">标题 ：</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="rimless_text" id="" name="interMail[title]"/>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left"><span style="color:blue">模板 ：</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt"  id="formwork" />
      			 <input type="hidden" id="deploy" value="MSTZ"/>
      			 <input type="hidden" id="ids" value="{ids}"/>
      		</td>
        </tr>
		<tr>
			<td colspan="4">
			    <textarea name="interMail[content]" id="remark" class="editor"></textarea>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
			   <input type="hidden" id="jobUrl" value="{jobUrl}" />
			   <input type="hidden" id="resumeId" name="interMail[resumeId]" value="{resumeId}"/>
			   <input  type="submit" class="txt_btn_a" value=" 发  送 "/>&nbsp&nbsp&nbsp
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
	</tr>
</table>
</form>
</body>
</html>
