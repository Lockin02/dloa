<html>
<title>导入EXCEL数据</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<body>
	<div class="main_head">
		<span class="main_head_title">
			导入面试评估表
		</span>
	</div>
	<form action="?model=hr_recruitment_interview&action=excelIn" ENCTYPE="multipart/form-data" method="POST" id="form1">
		<input type="hidden" id="submitTag_" name="submitTag_" value="{submitTag_}"></input>
		<table class="form_main_table" width="90%">
			<tr>
				<td class="form_text_left">
					<label>执行操作:</label>
				</td>
				<td class="form_text_right">
					<input type="radio" name="actionType" title="面试评估表导入功能" checked="checked"/>
					<span id="span0">导入面试评估表</span>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					<label>上传文件:</label>
				</td>
				<td class="form_text_right">
					<input type="file" class="txtlong" name="inputExcel" id="inputExcel"/>
					<input type="submit" class="txt_btn_a" value=" 导 入">
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					<label>模板下载</label>
				</td>
				<td class="form_text_right">
					<input type="button" class="txt_btn_a" value="面试评估表导入模版" onclick="location='upfile/人资-面试评估表导入模版.xls'"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_right">
				</td>
				<td class="form_text_right">
					导入功能说明：<br/>
					<span id="remarkInfo" style="color:blue">
						此功能只用于导入面试评估表，不能进行面试评估表更新操作。<br/>
						此功能暂无重复导入验证。
					</span><br/><br/>
					注：<br/>
					<span class="red">1. 导入功能暂不支持单元格公式计算。</span><br/>
					<span class="red">2. 单元格内请勿带特殊符号。</span><br/>
					<span class="red">3. 日期格式请使用 YYYY-MM-DD 的形式。</span><br/>
				</td>
			</tr>
			<tr id="loading" style="display:none">
				<td colspan="2">
					<img src="images/loading1.gif">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
