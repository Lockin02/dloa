<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>背景调查记录表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/investigation-add.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=hr_recruitment_investigation&action=add&type=list" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="6">
            <div class="main_head">
             <span class="main_head_title">
               	背景调查记录表
             </span>
            </div>
            </td>
         </tr>
      		<input type="hidden" class="txt" id="formDate"  name="investigation[formDate]" value="{today}"/>
      		<input type="hidden" class="txt" id="invitationId"  name="investigation[invitationId]" />
      		<input type="hidden" class="txt" id="invitationCode"  name="investigation[invitationCode]" />
      		<input type="hidden" class="txt" id="interviewType"  name="investigation[interviewType]" />
      		<input type="hidden" class="txt" id="sourceId"  name="investigation[sourceId]" />
      		<input type="hidden" class="txt" id="sourceCode"  name="investigation[sourceCode]" />
      		<input type="hidden" class="txt" id="applyResumeId"  name="investigation[applyResumeId]" />
      		<input type="hidden" class="txt" id="parentId" name="investigation[parentId]" />
      		<input type="hidden" class="txt" id="parentCode"  name="investigation[parentCode]" />
      		<input type="hidden" class="txt" id="resumeId"  name="investigation[resumeId]" />
      		<input type="hidden" class="txt" id="resumeCode"  name="investigation[resumeCode]" />
       		<input type="hidden" class="txt" id="positionsId"  name="investigation[positionsId]" />
       		<input type="hidden" id="sex" class="txt" name="investigation[sex]"  />
       		<input type="hidden" class="txt" id="deptCode"  name="investigation[deptCode]" />
       		<input type="hidden" class="txt" id="deptId"  name="investigation[deptId]" />
       <tr>
      		<td class="form_text_left_three" ><span style=color:blue>姓名</span></td>
      		<td class="form_text_right_three" >
      			<input type="text" class="txt" id="userName"  name="investigation[userName]"  />
      		</td>
      		<td class="form_text_left_three" ><span style=color:blue>性别</span></td>
			<td class="form_text_right_three" >
				 <select id="sexd" class="select" name="investigation[sex]" >
      			 	<option value="">请选择..</option>
      			    <option value="男">男</option>
      			    <option value="女">女</option>
      			 </select>
			</td>
			<td class="form_text_left_three" ><span style=color:blue>用人部门</span></td>
			<td class="form_text_right_three" >
				<input type="text" class="txt" id="deptName"  name="investigation[deptName]" />
			</td>

      	</tr>
      	<tr>
      		<td class="form_text_left_three" ><span style=color:blue>职位名称</span></td>
      		<td class="form_text_right_three" >
      			<input type="text" class="txt" id="positionsName"  name="investigation[positionsName]" />
      		</td>
      		<td class="form_text_left_three" ><span style=color:blue>咨询人姓名</span></td>
      		<td class="form_text_right_three" >
      			<input type="text" class="txt" id="consultationName" name="investigation[consultationName]" />
			</td>
			<td class="form_text_left_three" >咨询人公司名称</td>
			<td class="form_text_right_three" >
				<input type="text" class="txt" id="consultationCompanyName" name="investigation[consultationCompanyName]" />
      		</td>

       </tr>
       <tr>
      		<td class="form_text_left_three"><span style=color:blue>咨询人电话</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="consultationTel" name="investigation[consultationTel]" />
      		</td>
      		<td class="form_text_left_three">咨询人邮箱</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="consultationEmail" name="investigation[consultationEmail]" />
      		</td>
      		<td class="form_text_left_three" >咨询人职位</td>
      		<td class="form_text_right_three" >
      			<input type="text" class="txt" id="consultationPostiton" name="investigation[consultationPostiton]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">候选人工作开始时间</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="workBeginDate" onfocus="WdatePicker()" readOnly  name="investigation[workBeginDate]" />
      		</td>
      		<td class="form_text_left_three">工作结束时间</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="workEndDate" onfocus="WdatePicker()" readOnly  name="investigation[workEndDate]" />
      		</td>
      		<td class="form_text_left_three"><span style=color:blue>候选人公司名称</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="userCompany" name="investigation[userCompany]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three"><span style=color:blue>候选人职位名称</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="userPosition" name="investigation[userPosition]" />
      		</td>
      		<td class="form_text_left_three"><span style=color:blue>与咨询人关系</span></td>
      		<td class="form_text_right_three" >
      			 <select id="relationshipCode" class="select" name="investigation[relationshipCode]" >
      			 	<option value="">请选择..</option>
      			 	{relationshipName}
      			 </select>
      		</td>
       </tr>
      <tr>
      		<td class="form_text_left_three" >工作职责</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="workDuty" name="investigation[workDuty]"></textarea>
      		</td>
      </tr>
      <tr>
      		<td class="form_text_left_three" >咨询人评价</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="evaluation" name="investigation[evaluation]"></textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >人际关系</td>
      		<td class="form_text_right_three" colspan="5">
      			<span >同事，上级，下级 [若有需要的话，可提供其与客户、合作伙伴等的关系]</span><br/>
                  <textarea class="txt_txtarea_biglong" id="relationship" name="investigation[relationship]"></textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >候选人的优势</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="consultationAdvantage" name="investigation[consultationAdvantage]"></textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >需改进之处</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="consultationImprove" name="investigation[consultationImprove]"></textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >离职原因</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="leaveReason" name="investigation[leaveReason]"></textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >是否将再次聘用此人，或愿意再次合作</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="isCooperation" name="investigation[isCooperation]"></textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >其他可选参考项目</td>
      		<td class="form_text_right_three" colspan="5">
      			<span >咨询上级，当初雇佣候选人的原因 。咨询HR，是否方便透露其在职时薪资及福利情况</span><br/>
                  <textarea class="txt_txtarea_biglong" id="referenceProject" name="investigation[referenceProject]"></textarea>
      		</td>
      </tr>

      <tr>
      		<td class="form_text_left_three" >整体评价/结论</td>
      		<td class="form_text_right_three" colspan="5">
                  <textarea class="txt_txtarea_biglong" id="overallEvaluation" name="investigation[overallEvaluation]"></textarea>
      		</td>
      </tr>

       <tr>
      		<td class="form_text_left_three">调查人</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyText" id="InvestigationMan" value="{thisUser}" name="investigation[InvestigationMan]" readonly="readonly" />
      			 <input type="hidden" class="txt" id="InvestigationManId" value="{thisUserId}" name="investigation[InvestigationManId]" />
      		<td class="form_text_left_three">调查时间</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyText" id="InvestigationDate" value={today} readonly  name="investigation[InvestigationDate]" />
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="6">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 返  回 " onclick="history.back(-1)"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
