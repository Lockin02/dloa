<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增面试评估表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/interview-employment-add.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-jobs.js"></script>
<script type="text/javascript" src="{#jsPath#}/yxcombogrid-interview.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-resume.js"></script>
<style type="text/css">
		#important{
			color:#0000FF;
		}
   </style>
<style>
.divChangeLine{
		height : 80px;
	}
</style>
</head>
<body>
<form id="form1" method="post" action="?model=hr_recruitment_interview&action=add" >
<table class="form_main_table">
	<tr>
		<td colspan="4">
            <div class="main_head">
				<span class="main_head_title">
               		新增面试评估表
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<fieldset><legend><b>基本信息</b></legend>
				<table cellpadding="2" width="100%">
       <tr>
			<td class="form_text_left_three"  id="important">姓  名</td>
      		<td class="form_text_right_three" >
							<input type="text" class="txt" id="userName"  name="interview[userName]" value="{name}"/>
      		</td>
      		<td class="form_text_left_three"  id="important">应聘职位</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="positionsName"  name="interview[positionsName]" value="" />
      			 <input type="hidden" class="txt" id="positionsId" name="interview[positionsId]" value=""/>
      		</td>
						<td class="form_text_left_three"  id="important">用人部门</td>
						<td class="form_text_right_three">
							<input type="text" class="txt" id="deptName"  name="interview[deptName]" readonly="readonly"/>
							<input type="hidden" id="deptId"  name="interview[deptId]"/>
						</td>
       </tr>
       <tr>
       		<td class="form_text_left_three" id="important">职位类型</td>
      		<td class="form_text_right_three" >
      			 <select class="select" id="postType" name="interview[postType]" >
      			 	<option value="">...请选择...</option>
      			 	{postType}
      			 </select>
      		</td>
      		<td class="form_text_left_three" id="">研发职位</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="developPositionName"  name="interview[developPositionName]" value=""/>
      		</td>
      		<td class="form_text_left_three" id="important">级别</td>
      		<td class="form_text_right_three" >
      			 <select class="select" id="positionLevel" name="interview[positionLevel]" >
      			 	<option value="">...请选择...</option>
      			 	<option value="1">初级</option>
      			 	<option value="2">中级</option>
      			 	<option value="3">高级</option>
      			 </select>
      		</td>
       </tr>
       <tr>
			<td class="form_text_left_three"  id="important">性  别</td>
      		<td class="form_text_right_three" >
							<select id="sexy" name="interview[sexy]" class="select">
								<option value="">..请选择..</option>
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
      		</td>
      		<td class="form_text_left_three" id="important">联系电话</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="phone"  name="interview[phone]" value="{mobile}"/>
      		</td>
      		<td class="form_text_left_three" id="important">电子邮箱</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="email"  name="interview[email]" value="{personEmail}"/>
      		</td>
       </tr>

       <tr>
       		<td class="form_text_left_three">简历编号</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" readonly id="resumeCode"  name="interview[resumeCode]"/>
      			 <input type="hidden" class="txt" id="resumeId" name="interview[resumeId]"/>
      		</td>
			<td class="form_text_left_three"  id="">关联职位申请</td>
			<td class="form_text_right_three" colspan="3">
 				<input type="text"  class="readOnlyText" readonly id=""  name="interview[applyCode]" value="{employmentCode}"/>
				<input type="hidden" id=""  name="interview[applyId]"  value="{id}"/>
			</td>
       </tr>
	<tr>
		<td class="txt_btn" colspan="6">
   		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;&nbsp;
   		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
	</tr>
</table>
</form>
</body>
</html>
