<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>反馈推荐人</title>
	{#commonInclude#}
	<script type="text/javascript">
		$(document).ready(function() {
			validate({
				"state" : {
					required : true
				},
				"closeRemark" : {
					required : true
				}
			});
		});
	</script>
</head>

<body>
	<form id="form1" method="post" action="?model=hr_recruitment_recommend&action=goback">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							反馈推荐人
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">被荐人</td>
				<td class="form_text_right" >
					{isRecommendName}
				</td>
				<td class="form_text_left">推荐职位</td>
				<td class="form_text_right" >
					{positionName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">来源</td>
				<td class="form_text_right" >
					{source}
				</td>
				<td class="form_text_left">推荐人</td>
				<td class="form_text_right" >
					{recommendName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">附  件</td>
				<td colspan="3" class="form_text_right">{file}</td>
			</tr>
			<tr>
				<td class="form_text_left">推荐评价</td>
				<td class="form_text_right" colspan="3">
					{recommendReason}
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">推荐结果</span></td>
				<td class="form_text_right" colspan="3">
					<select class="txt" id="state" name="recommend[state]">
						<option title="请选择" value="">...请选择...</option>
						<option title="推荐失败打回" value="3">推荐失败打回</option>
						<option title="推荐录用反馈" value="5">推荐录用反馈</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">反馈推荐人（含打回/录用/目前不合适等各种最终结果反馈）</span></td>
				<td class="form_text_right" colspan="3">
					<textarea class="txt_txtarea_font" id="closeRemark" name="recommend[closeRemark]"></textarea>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="recommend[id]" value="{id}" />
					<input type="submit" class="txt_btn_a" value=" 反  馈 "/>
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
