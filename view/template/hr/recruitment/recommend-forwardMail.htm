<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>转发邮件</title>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#receiverName").yxselect_user({
				hiddenId : 'receiverId',
				mode : 'check'
			});

			validate({
				"receiveName" : {
					required : true
				}
			});
		});
	</script>
</head>

<body>
	<form id="form1" method="post" action="?model=hr_recruitment_recommend&action=forwardMail">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							转发邮件
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">被荐人</td>
				<td class="form_text_right">
					{isRecommendName}
				</td>
				<td class="form_text_left">推荐职位</td>
				<td class="form_text_right">
					{positionName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">推荐人</td>
				<td class="form_text_right">
					{recommendName}
				</td>
				<td class="form_text_left">与本人关系</td>
				<td class="form_text_right">
					{recommendRelation}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">附  件</td>
				<td colspan="3" class="form_text_right">{file}</td>
			</tr>
			<tr>
				<td class="form_text_left">推荐评价</td>
				<td class="form_text_right" colspan="3">
					{recommendReason}
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">接收人</span></td>
				<td class="form_text_right" colspan="3">
					<input type="text" readonly class="txtlong" id="receiverName" name="mail[receiverName]"/>
					<input type="hidden" id="receiverId" name="mail[receiverId]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">邮件内容</span></td>
				<td class="form_text_right" colspan="3">
					<textarea class="txt_txtarea_font" id="content" name="mail[content]"></textarea>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="recommend[id]" value="{id}" />
					<input type="hidden" name="mail[title]" value="{isRecommendName}的简历" />
					<input type="submit" class="txt_btn_a" value=" 发  送 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
