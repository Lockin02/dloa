<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看内部推荐</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/recommend-view.js" ></script>
</head>
<body>

	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
					<span class="main_head_title">
						查看内部推荐信息
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">被荐人</td>
			<td class="form_text_right">
				{isRecommendName}
			</td>
			<td class="form_text_left">推荐职位</td>
			<td class="form_text_right">
				{positionName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">来源</td>
			<td class="form_text_right">
				{source}
			</td>
			<td class="form_text_left">推荐人</td>
			<td class="form_text_right">
				{recommendName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left" id="important">与本人关系</td>
			<td class="form_text_right" colspan="3">
				{recommendRelation}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">附  件</td>
			<td colspan="3" class="form_text_right">{file}</td>
		</tr>
		<tr>
			<td class="form_text_left">推荐评价</td>
			<td class="form_text_right" colspan="3">
				{recommendReason}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">打回理由</td>
			<td class="form_text_right" colspan="3">
				{closeRemark}
			</td>
		</tr>

		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="id" value="{id}" />
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
