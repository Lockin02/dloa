<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>入职名单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/entryNotice-change-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_recruitment_entryNotice&action=editDate" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	修改入职时间
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right" >
			 {formCode}
		</td>
		<td class="form_text_left">单据日期</td>
		<td class="form_text_right" >
			{formDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">姓名</td>
		<td class="form_text_right" >
			 {userName}
		</td>
		<td class="form_text_left">性别</td>
		<td class="form_text_right" >
			{sex}
		</td>
</tr>
<tr>
		<td class="form_text_left">应聘岗位</td>
		<td class="form_text_right" >
			 {positionsName}
		</td>
		<td class="form_text_left">研发职位</td>
		<td class="form_text_right" >
			 {developPositionName}
		</td>
</tr>
<tr>
		<td class="form_text_left">用人部门</td>
		<td class="form_text_right" >
			{deptName}
		</td>
		<td class="form_text_left">所在项目组</td>
		<td class="form_text_right" >
			 {projectGroup}
		</td>
</tr>
<tr>
		<td class="form_text_left">录用形式</td>
		<td class="form_text_right" >
			{useHireTypeName}
		</td>
		<td class="form_text_left">归属区域或支撑中心</td>
		<td class="form_text_right" >
			 {useAreaName}
		</td>
</tr>
<tr>
		<td class="form_text_left">录用职位</td>
		<td class="form_text_right" colspan='3'>
			{hrJobName}
		</td>
</tr>
<tr>
		<td class="form_text_left">原入职日期</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" id="oldEntryDate" readOnly  name="entryNotice[oldEntryDate]" value="{entryDate}"  />
		</td>
		<td class="form_text_left"><span style="color:blue">现入职日期</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="entryDate" onfocus="WdatePicker()" readOnly  name="entryNotice[entryDate]" value="{entryDate}"  />
		</td>
</tr>
  	<tr>
  		<td class="form_text_left">邮件发送至
      	</td>
      	<td colspan="3" id="maildiv" class="form_text_right">
	    <input type="text" class="txt500" name="entryNotice[email][TO_NAME]" id="TO_NAME" readonly="readonly"/>
   		<input type="hidden" name="entryNotice[email][TO_ID]" id="TO_ID" readonly="readonly"/>
    </td>
  	</tr>
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="entryNotice[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
