<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>修改负责人</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/recommend-give.js" ></script>
</head>
<style>
	#important{
		color:#0000FF;
	}
</style>
<body>
	<form id="form1" method="post" action="?model=hr_recruitment_recommend&action=changeHead" onsubmit="return check();">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head" style="width: 99%;">
						<span class="main_head_title">
							修改负责人员
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">被荐人</td>
				<td class="form_text_right" >
					{isRecommendName}
				</td>
				<td class="form_text_left">职位</td>
				<td class="form_text_right" >
					{positionName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">来源</td>
				<td class="form_text_right" >
					{source}
				</td>
				<td class="form_text_left">推荐人</td>
				<td class="form_text_right" >
					{recommendName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">分配人</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" id="assignedManName" name="recommend[assignedManName]" value="{assignedManName}" readonly/>
					<input type="hidden" id="assignedManId" name="recommend[assignedManId]" value="{assignedManId}" readonly/>
				</td>
				<td class="form_text_left">分配时间</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" id="assignedDate" name="recommend[assignedDate]" value="{assignedDate}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left" id="important">主负责人</td>
				<td class="form_text_right" colspan="3">
					<input type="text" class="txt" id="recruitManName" name="recommend[recruitManName]" readonly value="{recruitManName}"/>
					<input type="hidden" id="recruitManId" name="recommend[recruitManId]" value="{recruitManId}">
				</td>
			</tr>
			<tr>
				<td class="form_text_left">协助人</td>
				<td class="form_text_right" colspan="3">
					<input type="text" class="txtlong" id="assistManName" name="recommend[assistManName]" readonly value="{assistManName}"/>
					<input type="hidden" id="assistManId" name="recommend[assistManId]" value="{assistManId}"/>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="recommend[id]" value="{id}" />
					<input type="hidden" id="formCode" name="recommend[formCode]" value="{formCode}" />
					<input type="submit" class="txt_btn_a" value=" 分配人员 "/>
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
