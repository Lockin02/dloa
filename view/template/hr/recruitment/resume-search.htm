	<title></title>

	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"> </script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"> </script>

	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>

	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsubgrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>

	<script type="text/javascript" src="view/template/hr/recruitment/js/resume-search.js"></script>

 <style type="text/css">
		.rimless_text {
					border-left: medium none;
					border-right: medium none;
					border-top: medium none;
					border-bottom: 1.7px solid rgb(192, 192, 192);
					font-family: Courier;
					height:18px;
					width:400px;
				}
</style>

</head>


<body>

<div class="main_head">

    <span class="main_head_title">

      	高级搜索 &nbsp
    </span>

</div>

<table class="form_main_table">
<tr>
       <td class="form_text_left">性别</td>
	   <td class="form_text_right" >
			<select class="select" name="sex" id="sex">
			  <option value=""></option>
			  <option value="男">&nbsp;男&nbsp;</option>
			  <option value="女">&nbsp;女&nbsp;</option>
			</select>
	   </td>
       <td class="form_text_left">婚姻状况</td>
	   <td class="form_text_right" >
			<select class="select" name="marital" id="marital">
			  <option value=""></option>
			  <option value="未婚"> &nbsp;未&nbsp;&nbsp;&nbsp;婚&nbsp; </option>
			  <option value="已婚"> &nbsp;已&nbsp;&nbsp;&nbsp;婚&nbsp; </option>
			</select>
	   </td>

</tr>
<tr>
       <td class="form_text_left">学历</td>
	   <td class="form_text_right" >
	      <select class="select" name="education" id="education">
			  <option value=""></option>
	   		<!--  <option value="小学"> &nbsp;小&nbsp;&nbsp;&nbsp;学&nbsp; </option>
			  <option value="初中"> &nbsp;初&nbsp;&nbsp;&nbsp;中&nbsp; </option>
			  <option value="高中"> &nbsp;高&nbsp;&nbsp;&nbsp;中&nbsp; </option>
			  <option value="中专"> &nbsp;中&nbsp;&nbsp;&nbsp;专&nbsp; </option>
			  <option value="大专"> &nbsp;大&nbsp;&nbsp;&nbsp;专&nbsp; </option>
			  <option value="本科"> &nbsp;本&nbsp;&nbsp;&nbsp;科&nbsp; </option>
			  <option value="研究生"> &nbsp;研究生&nbsp; </option>
			  <option value="博士"> &nbsp;博&nbsp;&nbsp;&nbsp;士&nbsp; </option>
			  <option value="博士后"> &nbsp;博士后&nbsp; </option> --> 
	      </select>
	   </td>
       <td class="form_text_left">应聘职位</td>
	   <td class="form_text_right" >
			<select class="select" id="post" name="post_d"  >
    			 <option value=""></option>
    	    </select>
	   </td>
</tr>
<tr>
       <td class="form_text_left">计算机水平</td>
	   <td class="form_text_right" >
			<select class="select" id="computerGrade" name="computerGrade"   >
 			      <option value=""></option>
			</select>
       </td>
       <td class="form_text_left">外语水平</td>
	   <td class="form_text_right" >
			<select class="select" id="languageGrade" name="languageGrade"   >
     			  <option value=""></option>
    	    </select>
	   </td>
</tr>
<tr>
       <td class="form_text_left">简历来源</td>
	   <td class="form_text_right" colspan="3">
			<select class="select" id="sourceA" name="sourceA"   >
    	        <option value=""></option>
   		    </select>
	   </td>
</tr>
<tr>
       <td class="form_text_left"><span style="color:blue" title="支持模糊搜索">关键字</span>
       </td>
	   <td class="form_text_right" colspan="3">
	        <select name="keyword" id="keyword">
	          <option value=""></option>
              <option value="applicantName">应聘者姓名</option>
              <option value="reserveA">应聘职位(小类)</option>
              <option value="workSeniority">工作年限</option>
              <option value="wishAdress">期望工作地点</option>
              <option value="specialty">特长</option>
              <option value="educationExp">教育经历</option>
              <option value="workExp">工作经历</option>
              <option value="presentAddress">现住址</option>
              <option value="remark">备注</option>
           </select> :
			<input type="text" class="rimless_text" name="keywords" id="keywords" />
	   </td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
		   <input type="hidden" id="gridName" value="{gridName}"/>
		   <input  type="button" class="txt_btn_a" value="确   认" onclick="searchConfirm();" />
		   <input  type="button" class="txt_btn_a" value="关   闭 " onclick="refresh();" />
		</td>
</tr>

</table>

</body>

</html>
