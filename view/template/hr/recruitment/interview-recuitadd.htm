<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增招聘管理-面试评估表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/interview-recuitadd.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_recruitment_interview&action=add" >
<table class="form_main_table">
	<tr>
		<td colspan="4">
            <div class="main_head">
				<span class="main_head_title">
               		新增招聘管理-面试评估表
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<fieldset><legend><b>基本信息</b></legend>
				<table cellpadding="2" width="100%">
					<tr>
						<td class="form_text_left">姓  名</td>
						<td class="form_text_right" width="30%">
							<input type="text" class="txt" id="userName"  name="interview[userName]"/>
							<span class="red">[*]</span>
						</td>
						<td class="form_text_left">性  别</td>
						<td class="form_text_right">
							<select id="sexy" name="interview[sexy]" class="select">
								<option></option>
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
							<span class="red">[*]</span>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">应聘岗位</td>
						<td class="form_text_right">
							<input type="text" class="txt" id="positionsName"  name="interview[positionsName]"/>
							<input type="hidden" id="positionsId"  name="interview[positionsId]"/>
							<span class="red">[*]</span>
						</td>
						<td class="form_text_left">用人部门</td>
						<td class="form_text_right">
							<input type="text" class="txt" id="deptName"  name="interview[deptName]" readonly="readonly"/>
							<input type="hidden" id="deptId"  name="interview[deptId]"/>
							<span class="red">[*]</span>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">所在项目组</td>
						<td class="form_text_right" colspan="3">
			 				<input type="text" class="txt" id="projectGroup"  name="interview[projectGroup]"/>
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
   		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
	</tr>
</table>
</form>
</body>
</html>
