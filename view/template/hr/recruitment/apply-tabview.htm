<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>增员申请</title>
	<LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
   <script type="text/javascript" src="{#jsPath#}/apply-view.js" ></script>
<script type="text/javascript">
	$(function() {
		var id = $("#id").val();
		var stateC=$("#stateC").val();
		var ExaStatus=$("#ExaStatus").val();
		//初始化tabsURL・
		
		var tabArr = [
				"?model=hr_recruitment_apply&action=toView&id="+ id+"&judge=1",//基本信息,
				"?model=hr_recruitment_applyResume&action=page&id="+ id+"&stateC="+stateC+"&ExaStatus="+ExaStatus,//增员简历
				"?model=hr_recruitment_invitation&action=applypage&interviewType=1&applyid="+ id,//面试通知
				"?model=hr_recruitment_interview&action=applypage&interviewType=1&applyid="+ id+"&type=1"//面试评估
				];
		$("#tabs1").tabs(".panes > iframe", {
			history : true,
			onClick : function(i, e) {
				var actTabId = "#iframe" + (parseInt(e) + 1);
				$(actTabId).attr("src", tabArr[e]);
			}
		});

	});
</script>
</head>
<body>
<table width="100%">
<tr>
<td>
<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">增员信息</a></li>
	<li><a href="#tab2">简历库</a></li>
	<li><a href="#tab3">面试通知</a></li>
	<li><a href="#tab4">面试评估</a></li>
</ul>

<!-- tab "panes" -->
<div class="panes">
	<iframe class="pane" id="iframe1" src="about:blank" height="600px" scrolling="auto" frameborder="0" >
	</iframe>
	<iframe class="pane" id="iframe2" src="about:blank" height="600px" scrolling="auto" frameborder="0">
	</iframe>
	<iframe class="pane" id="iframe3" src="about:blank" height="600px" scrolling="auto" frameborder="0">
	</iframe>
	<iframe class="pane" id="iframe4" src="about:blank" height="600px" scrolling="auto" frameborder="0">
	</iframe>
	</div>
</div>
<input type="hidden" value="{id}" id="id" />
<input type="hidden" value="{stateC}" id="stateC" />
<input type="hidden" value="{ExaStatus}" id="ExaStatus" />
</td>
</tr>
</table>
</body>
</html>
