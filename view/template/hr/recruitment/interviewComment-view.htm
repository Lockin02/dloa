<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看面试评语</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/interviewComment-view.js" ></script>  
</head>
<body>
<style>
.divChangeLine{
		height : 80px;
	}
</style>
<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看面试评语信息
          </span>
      </div>
   </td>
</tr>
<tr>
      		<td class="form_text_left">应聘者姓名</td>
      		<td class="form_text_right" >
      			 {applicantName}
      		</td>
			<td class="form_text_left">性别</td>
      		<td class="form_text_right_three" >
      		     {sex}
      		</td>
       </tr>                      
       <tr>
      		<td class="form_text_left">用人部门</td>
      		<td class="form_text_right" >
      			{deptName}
      		</td>
      		<td class="form_text_left">所在项目组</td>
      		<td class="form_text_right" >
      			 {projectGroup}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">面试官</td>
      		<td class="form_text_right" >
      			 {interviewer}
      		</td>
      		<td class="form_text_left">面试日期</td>
      		<td class="form_text_right" >
      			 {interviewDate}
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">笔试评价</td>
      		<td class="form_text_right" colspan="4">
      			 <{useWriteEva}
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">面试评价</td>
      		<td class="form_text_right" colspan="4">
      			{interviewEva}
      		</td>
       </tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
