<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看内部推荐表</title>
      {#commonInclude#}
   <link rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />
   <script type="text/javascript" src="{#jsPath#}/apply-view.js" ></script>
   <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript">
	$(function() {
		var id = $("#id").val();
		//初始化tabsURL・
		var tabArr = [
				"?model=hr_recruitment_recommend&action=toView&id="+ $("#id").val(),//基本信息,
				"?model=hr_recruitment_recomResume&action=page&id="+ $("#id").val()+"&stateC="+$("#stateC").val(),//
				"?model=hr_recruitment_invitation&action=applypage&interviewType=2&applyid="+ $("#id").val(),//
				"?model=hr_recruitment_interview&action=applypage&interviewType=2&applyid="+ $("#id").val() + "&type=2"
				];
		$("#tabs1").tabs(".panes > iframe", {
			history : true,
			onClick : function(i, e) {
				var actTabId = "#iframe" + (parseInt(e) + 1);
				$(actTabId).attr("src", tabArr[e]);
			}
		});

	});
</script>
</head>
<body>
<table width="100%">
<tr>
<td>
<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">内部推荐信息</a></li>
	<li><a href="#tab2">简历库</a></li>
	<li><a href="#tab3">面试通知</a></li>
	<li><a href="#tab4">面试评估</a></li>
</ul>

<!-- tab "panes" -->
<div class="panes">
	<iframe class="pane" id="iframe1" src="about:blank" height="600px" scrolling="auto" frameborder="0" >
	</iframe>
	<iframe class="pane" id="iframe2" src="about:blank" height="600px" scrolling="auto" frameborder="0">
	</iframe>
	<iframe class="pane" id="iframe3" src="about:blank" height="600px" scrolling="auto" frameborder="0">
	</iframe>
	<iframe class="pane" id="iframe4" src="about:blank" height="600px" scrolling="auto" frameborder="0">
	</iframe>
	</div>
</div>
<input type="hidden" value="{id}" id="id" name="id"/>
<input type="hidden" value="{stateC}" id="stateC" name="stateC"/>
</td>
</tr>
</table>
</body>
</html>
