<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>查询条件</title>
   {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmproject.js"></script>
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
   <script type="text/javascript" src="{#jsPath#}/interview-search.js" ></script>
</head>

<body>
<form>
      <table class="form_main_table">
      	<tr>
      		<td colspan="6">
            <div class="main_head">
             <span class="main_head_title">
               	选择查询条件
             </span>
            </div>
            </td>
         </tr>
         <tr>
         	<td class="form_text_left_three" >单据编号</td>
				<td class="form_text_right_three">
 				<input type="text" class="txt" id="formCode"/>
			</td>
      		<td class="form_text_left_three">单据日期</td>
      		<td class="form_text_right_three" >
	      		<input type="text" style="width:87px" id="formDateBef" onfocus="WdatePicker()" readonly />&nbsp;-&nbsp;
      			<input type="text" style="width:87px" id="formDateEnd" onfocus="WdatePicker()" readonly />
      		</td>
      		<td class="form_text_left_three">姓名</td>
      		<td class="form_text_right_three" >
	      		<input type="text" class="txt" id="userName" />
      		</td>
      	</tr>
      	<tr>
       		<td class="form_text_left_three">性别</td>
      		<td class="form_text_right_three" >
      			 <select id="sexy" class="select">
					<option value="">不限</option>
					<option value="男">男</option>
					<option value="女">女</option>
				</select>
      		</td>
      		<td class="form_text_left_three">应聘岗位</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="positionsName" />
      		</td>
      		<td class="form_text_left_three">部门确认状态</td>
      		<td class="form_text_right_three" >
      			 <select id="deptState" class="select">
					<option value="">不限</option>
					<option value="0">未确认</option>
					<option value="1">已确认</option>
				</select>
      		</td>
      	</tr>
      	<tr>
      		<td class="form_text_left_three">人力资源确认状态</td>
      		<td class="form_text_right_three" >
      			 <select id="hrState" class="select">
					<option value="">不限</option>
					<option value="0">未确认</option>
					<option value="1">已确认</option>
				</select>
      		</td>
      		<td class="form_text_left_three">状态</td>
      		<td class="form_text_right_three" >
      			 <select class="select" id="state">
					<option value="">不限</option>
					<option value="1">未发送录用通知</option>
					<option value="2">已发送录用通知</option>
				</select>
      		</td>
      		<td class="form_text_left_three">审核状态</td>
      		<td class="form_text_right_three" >
      			 <select id="ExaStatus" class="select">
					<option value="">不限</option>
					<option value="未提交">未提交</option>
					<option value="打回">打回</option>
					<option value="部门审批">部门审批</option>
					<option value="完成">完成</option>
				</select>
      		</td>
       </tr>
       <tr>
       		<td class="form_text_left_three">用人部门</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="deptName" />
      		</td>
      		<td class="form_text_left_three">面试结果</td>
      		<td class="form_text_right_three" >
				<select class="select" id="useInterviewResult">
					<option value="">不限</option>
					<option value="0">储备人才</option>
					<option value="1">立即录用</option>
				</select>
      		</td>
      		<td class="form_text_left_three">简历来源大类</td>
      		<td class="form_text_right_three" >
      			 <select id="hrSourceType1" class="select" >
					<option value="">不限</option>
					{hrSourceType1}
				</select>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">简历来源小类</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="hrSourceType2Name" />
      		</td>
      	</tr>
       <tr>
      		<td class="txt_btn" colspan="6">
				<input  type="button" class="txt_btn_a" value=" 确   认 " onclick="toSupport();" />&nbsp;&nbsp;&nbsp;&nbsp;
				<input  type="reset" class="txt_btn_a" value=" 清  空 " />&nbsp;&nbsp;&nbsp;&nbsp;
				<input  type="button" class="txt_btn_a" value=" 关 闭 " onclick="closeFun();" />
      		</td>
       </tr>
      </table>
      </form>
</body>
</html>
