<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>自定义导出入职信息</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/entryNotice-excelout-select.js"></script>
</head>
<body>
<form id="form1"
	action="?model=hr_recruitment_entryNotice&action=selectExcelOut" method="post">
		<table cellpadding="2" width="100%" class="form_main_table">
			<tr><td colspan="4"><input type="checkbox" onclick="selectAll()"/><b>全选</b></td></tr>
			<tr>
				<td colspan="1">
				<fieldset><legend>
						<input type="checkbox" name="" id="entryNotice"  onclick="selectModelAll('entryNotice')"/><b>入职信息</b>
				</legend>
				<table cellpadding="2" width="100%">
					<tr>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="entryNotice[]" id="entryNotice_userName" value="userName"/>
						员工姓名</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="entryNotice[]" id="entryNotice_userNo" value="userNo"/>
						员工编号</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="entryNotice[]" id="entryNotice_sysCompanyName" value="sysCompanyName"/>
						公司</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_formCode" value="formCode"/>
						单据编号</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_resumeCode" value="resumeCode"/>
						简历编号</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_entryDate" value="entryDate"/>
						入职日期</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_assistManName" value="assistManName"/>
						入职协助人</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_deptName" value="deptName"/>
						用人部门</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_socialPlace" value="socialPlace"/>
						社保购买地</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_state" value="state"/>
						状态</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_entryRemark" value="entryRemark"/>
						入职进度备注</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_formDate" value="formDate"/>
						单据日期</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_sex" value="sex"/>
						性别</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_phone" value="phone"/>
						联系电话</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_applyCode" value="applyCode"/>
						职位申请编号</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_email" value="email"/>
						电子邮箱</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_positionsName" value="positionsName"/>
						应聘岗位</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_developPositionName" value="developPositionName"/>
						研发职位</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_useHireTypeName" value="useHireTypeName"/>
						录用形式</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_hrJobName" value="hrJobName"/>
						录用职位</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_useAreaName" value="useAreaName"/>
						归属区域或支撑中心</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_useDemandEqu" value="useDemandEqu"/>
						需求设备</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_probation" value="probation"/>
						试用期(月)</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_contractYear" value="contractYear"/>
						合同期限(年)</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="entryNotice[]" id="entryNotice_useSign" value="useSign"/>
						签订《竞业限制协议》</td>
					</tr>
				</table>
				</fieldset>
				</td>
			</tr>
	<tr>
		<td colspan="4" class="">
		<input type="hidden" name="listSql" value="{listSql}"/>
		<input class="txt_btn_a" id="saveButton" type="button" value=" 确 定 " />&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="txt_btn_a" type="button" value=" 返 回 " onclick="history.back(-1);" /></td>
	</tr>
		</table>
</form>
</body>
</html>
