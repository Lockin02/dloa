<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑内部推荐</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/recommend-edit.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-jobs.js" ></script>
   <!-- 附件上传开始 -->
	<script type="text/javascript" src="swfupload/swfupload.js"></script>
	<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
	<script type="text/javascript" src="swfupload/fileprogress.js"></script>
	<script type="text/javascript" src="swfupload/handlers.js"></script>
	<link rel="stylesheet" type="text/css" href="swfupload/upload.css" />

	<script>
		var uploadfile;
		$(function() {
			uploadfile = createSWFUpload({
				"serviceType": "oa_hr_recruitment_recommend",
				"serviceId": "{id}"
			});
		});
	</script>
	<style>
	#important{
		color:blue;
	}
</style>
</head>
<body>
<form id="form1" method="post" action="?model=hr_recruitment_recommend&action=edit" onsubmit="return checkForm();">
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑内部推荐信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left" id="important">被荐人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="isRecommendName"  name="recommend[isRecommendName]"  value="{isRecommendName}" />
		</td>
		<td class="form_text_left" id="important">推荐职位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="positionName"  name="recommend[positionName]"  value="{positionName}" />
			 <input type="hidden" id="positionId"  name="recommend[positionId]"  value="{positionId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left" id="important">来源</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" id="source"  name="recommend[source]" readonly value="{source}" />
		</td>
		<td class="form_text_left" id="important">推荐人</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText" id="recommendName"  name="recommend[recommendName]"  value="{recommendName}" readonly/>
			 <input type="hidden" id="recommendId"  name="recommend[recommendId]"  value="{recommendId}" readonly/>
		</td>
</tr>
<tr>
      		<td class="form_text_left" id="important">与本人关系</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txt" id="recommendRelation" name="recommend[recommendRelation]" value="{recommendRelation}"/>
      		</td>
       </tr>
<tr>
			<td class="form_text_left" id="important">附  件</td>
			<td colspan="3" class="form_text_right">
				<div class="upload">
					<div class="upload" id="fsUploadProgress"></div>
					<div class="upload">
						<span id="swfupload"></span>
						<input id="btnCancel" type="button" value="中止上传" onclick="cancelQueue(uploadfile);" disabled="disabled" />
						<br />
					</div>
					<div id="uploadfileList" class="upload">{file}</div>
				</div>
			</td>
		</tr>
<tr>
		<td class="form_text_left" id="important">推荐评价</td>
		<td class="form_text_right" colspan="3">
            <textarea class="txt_txtarea_font" id="recommendReason"  name="recommend[recommendReason]">{recommendReason}</textarea>
		</td>
</tr>

           <tr>
   		<td class="txt_btn" colspan="4">
   			<input type="hidden" id="state" name="recommend[state]" value="0"/>
            <input  type="hidden" id="id" name="recommend[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 提交审核 " onclick="Post();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
