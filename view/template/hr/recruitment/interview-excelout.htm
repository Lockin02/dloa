<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<title>面试评估导出</title>
{#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-jobs.js"></script>
<script type="text/javascript" src="{#jsPath#}/interview-excelout.js"></script>
<body>
<form id="exportForm" action="?model=hr_recruitment_interview&action=excelOut" ENCTYPE="multipart/form-data" method="post" name="form1">
<table  class="form_main_table">
	<tr>
			<div class="main_head">
			    <span class="main_head_title">
			      	<font color="blue">面试评估导出</font>
			    </span>
			</div>
	</tr>
	<tr>
		<td class="form_text_left">单据时间</td>
		<td class="form_text_right" colspan="3">
			<input type="text" name="interview[DateBegin]" id="DateBegin" class="txt" onfocus="WdatePicker()"/> ~ <input type="text" name="interview[DateEnd]" id="DateEnd" class="txt" onfocus="WdatePicker()"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">应聘岗位</td>
		<td class="form_text_right"  colspan="3">
			 <input type="text" class="txt" id="positionsName" name="interview[positionsName]" />
      			 <input type="hidden" class="txt" id="positionsId" name="interview[positionsId]" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">用人部门</td>
		<td class="form_text_right" >
			<input type="text" name="interview[deptName]" id="deptName" class="readOnlyText" readonly/>
			<input type="hidden" id="deptId" name="interview[deptId]"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">面试结果</td>
		<td class="form_text_right" >
			<select class="select" name=interview[useInterviewResult]>
				<option value="">选择...</option>
				<option value="1">立即录用</option>
				<option value="0">储备人才</option>
			</select>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value="导  出"/>&nbsp;&nbsp;
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
