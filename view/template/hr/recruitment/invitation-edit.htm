<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑面试通知</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/invitation-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_recruitment_invitation&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑面试通知信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="formCode"  name="invitation[formCode]"  value="{formCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单据时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="formDate" onfocus="WdatePicker()" readOnly  name="invitation[formDate]" value="{formDate}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">面试类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="interviewType"  name="invitation[interviewType]"  value="{interviewType}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="parentId"  name="invitation[parentId]"  value="{parentId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="parentCode"  name="invitation[parentCode]"  value="{parentCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">简历id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="resumeId"  name="invitation[resumeId]"  value="{resumeId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">简历编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="resumeCode"  name="invitation[resumeCode]"  value="{resumeCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">应聘者姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="applicantName"  name="invitation[applicantName]"  value="{applicantName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">性别</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="sex"  name="invitation[sex]"  value="{sex}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">工作年限</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="workSeniority"  name="invitation[workSeniority]"  value="{workSeniority}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">联系电话</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="phone"  name="invitation[phone]"  value="{phone}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">电子邮箱</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="email"  name="invitation[email]"  value="{email}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">应聘岗位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="positionsName"  name="invitation[positionsName]"  value="{positionsName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">应聘岗位id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="positionsId"  name="invitation[positionsId]"  value="{positionsId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">用人部门</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="deptName"  name="invitation[deptName]"  value="{deptName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">用人部门Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="deptId"  name="invitation[deptId]"  value="{deptId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">面试时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="interviewDate" onfocus="WdatePicker()" readOnly  name="invitation[interviewDate]" value="{interviewDate}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">面试地点</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="interviewPlace"  name="invitation[interviewPlace]"  value="{interviewPlace}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">所在项目组</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="projectGroup"  name="invitation[projectGroup]"  value="{projectGroup}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="state"  name="invitation[state]"  value="{state}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createId"  name="invitation[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createName"  name="invitation[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createTime"  name="invitation[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateId"  name="invitation[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateName"  name="invitation[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateTime"  name="invitation[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">系统公司名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="sysCompanyName"  name="invitation[sysCompanyName]"  value="{sysCompanyName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">系统公司id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="sysCompanyId"  name="invitation[sysCompanyId]"  value="{sysCompanyId}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="invitation[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
