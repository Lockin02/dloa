<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>放弃入职</title>
	{#commonInclude#}
	<script type="text/javascript">
		$(document).ready(function() {
			validate({
				"cancelReason" : {
					required : true
				}
			});
		});
	</script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_recruitment_entryNotice&action=cancelEntry">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							放弃入职
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单据编号</td>
				<td class="form_text_right">
					{formCode}
				</td>
				<td class="form_text_left">单据日期</td>
				<td class="form_text_right">
					{formDate}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">姓  名</td>
				<td class="form_text_right">
					{userName}
				</td>
				<td class="form_text_left">性  别</td>
				<td class="form_text_right">
					{sex}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">应聘岗位</td>
				<td class="form_text_right">
					{positionsName}
				</td>
				<td class="form_text_left">用人部门</td>
				<td class="form_text_right">
					{deptName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">录用形式</td>
				<td class="form_text_right">
					{useHireTypeName}
				</td>
				<td class="form_text_left">录用职位</td>
				<td class="form_text_right">
					{hrJobName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">放弃入职原因</span></td>
				<td class="form_text_right" colspan='3'>
					<textarea class="txt_txtarea_font" id="cancelReason" name="entryNotice[cancelReason]"></textarea>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="entryNotice[id]" value="{id}">
					<input type="hidden" id="state" name="entryNotice[state]" value="3">
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
