<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改录用名单</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/apply-editEmploy.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_recruitment_apply&action=editEmploy" onsubmit="return checkData();">
		<table class="form_main_table">
			<tr>
				<td colspan="6">
					<div class="main_head">
						<span class="main_head_title">
							修改录用名单
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">单据编号</td>
				<td class="form_text_right_three">
					{formCode}
				</td>
				<td class="form_text_left_three">需求部门</td>
				<td class="form_text_right_three">
					{deptName}
				</td>
				<td class="form_text_left_three">需求人数</td>
				<td class="form_text_right_three">
					{needNum}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">待入职人数</td>
				<td class="form_text_right_three">
					{beEntryNum}
				</td>
				<td class="form_text_left_three">已入职人数</td>
				<td class="form_text_right_three">
					{entryNum}
					<input type="hidden" id="entryNum" name="apply[entryNum]" value="{entryNum}"/>
				</td>
				<td class="form_text_left_three">在招聘人数</td>
				<td class="form_text_right_three">
					{ingtryNum}
					<input type="hidden" id="ingtryNum" value="{ingtryNum}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">系统录用名单</td>
				<td class="form_text_right_three" colspan="5">
					{userName}
					<input type="hidden" id="userName" value="{userName}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">手动录用名单</td>
				<td class="form_text_right_three" colspan="5">
					<input type="text" class="txtMiddlelong" id="employName" name="apply[employName]" readonly value="{employName}"/>
					<input type="hidden" id="employId" name="apply[employId]" value="{employId}"/>
					<input type="hidden" id="employNum" value="{employNum}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">录用名单备注</td>
				<td class="form_text_right_three" colspan="5">
					<textarea class="txt_txtarea_800" id="employRemark" name="apply[employRemark]">{employRemark}</textarea>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="6">
					<input type="hidden" id="id" name="apply[id]" value="{id}"/>
					<input type="submit" class="txt_btn_a" value=" 修  改 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
