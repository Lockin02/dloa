<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑职位说明书</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-jobs.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/positiondescript-edit.js" ></script>
</head>
<style>
	.form_main_table .form_text_left{
		width:10%;
	}
	#important{
	    color:blue;
	}
</style>
<body>
<form id="form1" method="post" action="?model=hr_position_positiondescript&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑职位说明书信息
             </span>
         </div>
      </td>
   </tr>
<tr>
       	<td colspan="1">
       	<fieldset><legend><b>基本信息</b></legend>
       	<table width="100%">
	       <tr>
	      		<td class="form_text_left" id="important">职位名称</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="positionName" name="positiondescript[positionName]" value="{positionName}"/>

	      		</td>
	      		<td class="form_text_left" id="important">所在部门</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="deptName" name="positiondescript[deptName]" value="{deptName}" readOnly/>
	      			 <input type="hidden" id="deptId" name="positiondescript[deptId]" value="{deptId}"/>

	      		</td>
	      		<td class="form_text_left" id="important">薪资等级</td>
	      		<td class="form_text_right" >
	      			 <select id="rewardGradeCode" name="positiondescript[rewardGradeCode]" class="select" >{rewardGradeCode}</select>

	      		</td>
	       </tr>
	       <tr>
	      		<td class="form_text_left">上级职位</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="superiorPosition" name="positiondescript[superiorPosition]" value="{superiorPosition}"/>
	      			 <input type="hidden" id="superiorPositionId" name="positiondescript[superiorPositionId]" value="{superiorPositionId}"/>
	      		</td>
	      		<td class="form_text_left">下属职位</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="suborPosition" name="positiondescript[suborPosition]" value="{suborPosition}"/>
	      			 <input type="hidden" id="suborPositionId" name="positiondescript[suborPositionId]" value="{suborPositionId}"/>
	      		</td>
	      		<td class="form_text_left">平行职位</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="parallelPosition" name="positiondescript[parallelPosition]" value="{parallelPosition}"/>
	      			  <input type="hidden" id="parallelPositionId" name="positiondescript[parallelPositionId]" value="{parallelPositionId}"/>
	      		</td>
	       </tr>
	       <tr>
	      		<td class="form_text_left">可晋升职位</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="promotionPosition" name="positiondescript[promotionPosition]" value="{promotionPosition}"/>
	      			 <input type="hidden" id="promotionPositionId" name="positiondescript[promotionPositionId]" value="{promotionPositionId}"/>
	      		</td>
	      		<td class="form_text_left">可轮换职位</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="rotationPosition" name="positiondescript[rotationPosition]" value="{rotationPosition}"/>
	      			 <input type="hidden" id="rotationPositionId" name="positiondescript[rotationPositionId]" value="{rotationPositionId}"/>
	      		</td>
	      		<td class="form_text_left">可降级职位</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="downPosition" name="positiondescript[downPosition]" value="{downPosition}"/>
	      			 <input type="hidden" id="downPositionId" name="positiondescript[downPositionId]" value="{downPositionId}"/>
	      		</td>
	       </tr>
	       <tr>
	       	<td class="form_text_left" id="important">职位概要</td>
      		<td class="form_text_right" colspan="6">
                  <textarea class="txt_txtarea_font" id="positionRemark" name="positiondescript[positionRemark]">{positionRemark}</textarea>

      		</td>
      		</tr>
      		<tr>
      			  <td class="form_text_left">所需培训</td>
                  <td class="form_text_right" colspan="6">
                  <textarea class="txt_txtarea_font" id="trainNeed" name="positiondescript[trainNeed]">{trainNeed}</textarea>
                  </td>
                  </tr>
	       </table>
	       </fieldset>
      </td>
      </tr>
      <tr>
      	<td>
      		<fieldset><legend><b>工作职责</b></legend>
      		<div id="workinfoTable"></div>
      		</fieldset>
      	</td>
      </tr>
     <tr>
     	<td colspan="1">
     		<fieldset><legend><b>任职条件</b></legend>
      	<table width="100%">
   <tr>
  		<td class="form_text_left" id="important">专业知识</td>
  		<td class="form_text_right" >
  			 <input type="text" class="txt" id="professionalKnow" name="positiondescript[professionalKnow]" value="{professionalKnow}"/>

  		</td>
  		<td class="form_text_left" id="important">公司知识</td>
  		<td class="form_text_right" >
  			 <input type="text" class="txt" id="companyKnow" name="positiondescript[companyKnow]" value="{companyKnow}"/>

  		</td>
  		<td class="form_text_left" id="important">工作流程</td>
  		<td class="form_text_right" >
  			 <input type="text" class="txt" id="workProcess" name="positiondescript[workProcess]" value="{workProcess}"/>
  		</td>
   </tr>
	       <tr>
	      		<td class="form_text_left">经验</td>

	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="experience" name="positiondescript[experience]" value="{experience}"/>
	      		</td>
	      		<td class="form_text_left">学历</td>
	      		<td class="form_text_right" >
	      			  <select id="education" name="positiondescript[education]" class="select">{education}</select>
	      		</td>

	      		<td class="form_text_left">专业</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="profession" name="positiondescript[profession]" value="{profession}"/>
	      		</td>
	      		</tr>
	       <tr>
	      		<td class="form_text_left">年龄</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="age" name="positiondescript[age]" value="{age}"/>
	      		</td>
	       </tr>
	       <tr>
      <td class="form_text_left">能力及个性要求</td>
     <td colspan="6">
     	<div id="abilityneedTable"></div>
     </td>
    </tr>
	       </table>
	       </fieldset>
	  </td>
	  </tr>

           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="positiondescript[id]" value="{id}" />
            <input  type="hidden" id="name" name="positiondescript[name]" value="{positionName}" />
            <input  type="hidden" id="id" name="positiondescript[dept_id]" value="{deptId}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
