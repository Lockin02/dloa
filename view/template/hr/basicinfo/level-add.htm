<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增人员技术等级</title>
    {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-person.js" ></script>
    <script type="text/javascript" src="{#jsPath#}/level-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=hr_basicinfo_level&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增人员技术等级
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left"><span class=blue>人员等级</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="personLevel" name="level[personLevel]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">项目预算等级</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="esmLevel" name="level[esmLevel]" readonly="readonly"/>
      			 <input type="hidden" id="esmLevelId" name="level[esmLevelId]" />
      			 <span class="blue">此内容用于计算工程项目人力费用</span>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" >
      			 <textarea class="txt_txtarea_font" id="remark" name="level[remark]"></textarea>

      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
