<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑社保购买地</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/socialplace-edit.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/socialplace-add.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_basicinfo_socialplace&action=edit" onsubmit="return checkOnly()">
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	社保购买地
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left"><span style="color:blue">社保城市</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="socialCity"  name="socialplace[socialCity]"  value="{socialCity}" />
		</td>
</tr>
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="socialplace[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
