<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看考勤</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/hols-view.js"></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		查看考勤信息 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right">{userNo}</td>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right">{userName}</td>

	</tr>
	<tr>
		<td class="form_text_left">公司名称</td>
		<td class="form_text_right">{companyName}</td>
		<td class="form_text_left">部门</td>
		<td class="form_text_right">{deptNameS} {deptNameT}</td>

	</tr>

	<tr>

		<td class="form_text_left">开始时间</td>

		<td class="form_text_right">{BeginDT}</td>

		<td class="form_text_left">结束时间</td>

		<td class="form_text_right">{EndDT}</td>

	</tr>

	<tr>

		<td class="form_text_left">天数</td>

		<td class="form_text_right">{DTA}</td>

		<td class="form_text_left">申请时间</td>

		<td class="form_text_right">{ApplyDT}</td>

	</tr>

	<tr>

		<td class="form_text_left">请假类型</td>

		<td class="form_text_right">{Type}</td>

		<td class="form_text_left">状态</td>

		<td class="form_text_right">{ExaStatus}</td>

	</tr>
<tr>
		<td class="form_text_left">申请理由</td>
		<td class="form_text_right" colspan="3">
			{Reason}
		</td>
</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden" id="id"
			value="{id}" /> <input type="button" class="txt_btn_a"
			value=" 关  闭 " onclick="self.parent.tb_remove();" /></td>
	</tr>
</table>
</body>
</html>
