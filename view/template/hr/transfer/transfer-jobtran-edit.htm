<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑员工调岗申请单</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/transfer-jobtran-edit.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_transfer_transfer&action=edit">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							编辑员工调岗申请单
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<input type="hidden" name="transfer[id]" value="{id}" />
				<td class="form_text_left">员工编号</td>
				<td class="form_text_right">
					<input type="hidden" name="addType" value="{addType}" id="addType"/>
					<input type="text" class="readOnlyText" name="transfer[userNo]" id="userNo" value="{userNo}" readonly="readonly"/>
				</td>
				<td class="form_text_left"><span style="color:blue">员工姓名</span></td>
				<td class="form_text_right">
					<input type="text" class="txt" id="userName" name="transfer[userName]" value="{userName}" readonly="readonly"/>
					<input type="hidden" name="transfer[userAccount]" value="{userAccount}" id="userAccount"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">入职日期</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[entryDate]" value="{entryDate}" id="entryDate" readonly="readonly"/>
				</td>
				<td class="form_text_left">工作年限</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" value="{seniority}" id="seniority" name="transfer[seniority]" readonly="readonly"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">调动前所属部门</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[preBelongDeptName]" id="preBelongDeptName" value="{preBelongDeptName}" readonly="readonly"/>
					<input type="hidden" id="preBelongDeptId" name="transfer[preBelongDeptId]" value="{preBelongDeptId}"/>
					<input type="hidden" name="transfer[preBelongDeptCode]" id="preBelongDeptCode" value="{preBelongDeptCode}"/>
					<!-- 调动前直属部门 -->
					<input type="hidden" name="transfer[preDeptName]" id="preDeptName" value="{preDeptName}"/>
					<input type="hidden" name="transfer[preDeptId]" id="preDeptId" value="{preDeptId}"/>
					<input type="hidden" name="transfer[preDeptCode]" id="preDeptCode" value="{preDeptCode}"/>
					<!-- 调动前二级部门 -->
					<input type="hidden" name="transfer[preDeptNameS]" id="preDeptNameS" value="{preDeptNameS}"/>
					<input type="hidden" name="transfer[preDeptCodeS]" id="preDeptCodeS" value="{preDeptCodeS}"/>
					<input type="hidden" name="transfer[preDeptIdS]" id="preDeptIdS" value="{preDeptIdS}"/>
					<!-- 调动前三级部门 -->
					<input type="hidden" name="transfer[preDeptNameT]" id="preDeptNameT" value="{preDeptNameT}"/>
					<input type="hidden" name="transfer[preDeptCodeT]" id="preDeptCodeT" value="{preDeptCodeT}"/>
					<input type="hidden" name="transfer[preDeptIdT]" id="preDeptIdT" value="{preDeptIdT}"/>
					<!-- 调动前四级部门 -->
					<input type="hidden" name="transfer[preDeptNameF]" id="preDeptNameF" value="{preDeptNameF}"/>
					<input type="hidden" name="transfer[preDeptCodeF]" id="preDeptCodeF" value="{preDeptCodeF}"/>
					<input type="hidden" name="transfer[preDeptIdF]" id="preDeptIdF" value="{preDeptIdF}"/>
				</td>
				<td class="form_text_left"><span style="color:blue">调动后所属部门</span></td>
				<td class="form_text_right">
					<input type="text" class="txt" name="transfer[afterBelongDeptName]" value="{afterBelongDeptName}" id="afterBelongDeptName" readonly="readonly"/>
					<input type="hidden" id="afterBelongDeptId" name="transfer[afterBelongDeptId]" value="{afterBelongDeptId}"/>
					<input type="hidden" name="transfer[afterBelongDeptCode]" id="afterBelongDeptCode" value="{afterBelongDeptCode}"/>
					<input type="hidden" name="transfer[isDeptChange]" id="isDeptChange" value="{afterBelongDeptName}"/>
					<!-- 调动后直属部门 -->
					<input type="hidden" name="transfer[afterDeptName]" id="afterDeptName" value="{afterDeptName}"/>
					<input type="hidden" name="transfer[afterDeptId]" id="afterDeptId" value="{afterDeptId}"/>
					<input type="hidden" name="transfer[afterDeptCode]" id="afterDeptCode" value="{afterDeptCode}"/>
					<!-- 调动后二级部门 -->
					<input type="hidden" name="transfer[afterDeptNameS]" id="afterDeptNameS" value="{afterDeptNameS}"/>
					<input type="hidden" name="transfer[afterDeptCodeS]" id="afterDeptCodeS" value="{afterDeptCodeS}"/>
					<input type="hidden" name="transfer[afterDeptIdS]" id="afterDeptIdS" value="{afterDeptIdS}"/>
					<!-- 调动后三级部门 -->
					<input type="hidden" name="transfer[afterDeptNameT]" id="afterDeptNameT" value="{afterDeptNameT}"/>
					<input type="hidden" name="transfer[afterDeptCodeT]" id="afterDeptCodeT" value="{afterDeptCodeT}"/>
					<input type="hidden" name="transfer[afterDeptIdT]" id="afterDeptIdT" value="{afterDeptIdT}"/>
					<!-- 调动后四级部门 -->
					<input type="hidden" name="transfer[afterDeptNameF]" id="afterDeptNameF" value="{afterDeptNameF}"/>
					<input type="hidden" name="transfer[afterDeptCodeF]" id="afterDeptCodeF" value="{afterDeptCodeF}"/>
					<input type="hidden" name="transfer[afterDeptIdF]" id="afterDeptIdF" value="{afterDeptIdF}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">调动前公司名称</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" id="preUnitName" name="transfer[preUnitName]" value="{preUnitName}" readonly="readonly" />
					<input type="hidden" name="transfer[preUnitTypeName]" id="preUnitTypeName" />
					<input type="hidden" id="preUnitId" name="transfer[preUnitId]" value="{preUnitId}" />
				</td>
				<td class="form_text_left"><span style="color:blue">调动后公司名称</span></td>
				<td class="form_text_right">
					<select class="select" name="transfer[afterUnitId]" value="{afterUnitId}" id="afterUnitId">
						{companyOpt}
					</select>
					<input type="hidden" id="afterUnitName" name="transfer[afterUnitName]" value="{afterUnitName}" />
					<input type="hidden" name="transfer[afterUnitTypeName]" id="afterUnitTypeName" />
					<input type="hidden" name="transfer[afterUnitTypeId]" id="afterUnitTypeId" />
					<input type="hidden" name="transfer[isCompanyChange]" id="isCompanyChange" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">调动前职位</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[preJobName]" id="preJobName" value="{preJobName}" readonly="readonly"/>
					<input type="hidden" name="transfer[preJobId]" value="{preJobId}" id="preJobId" />
				</td>
				<td class="form_text_left"><span style="color:blue">调动后职位</span></td>
				<td class="form_text_right">
					<input type="text" class="txt" name="transfer[afterJobName]" id="afterJobName" value="{afterJobName}"/>
					<input type="hidden" name="transfer[afterJobId]" value="{afterJobId}" id="afterJobId"  />
					<input type="hidden" name="transfer[isJobChange]" id="isJobChange" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">调动前归属区域</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[preUseAreaName]" id="preArea" value="{preUseAreaName}" readonly="readonly"/>
					<input type="hidden" id="preUseAreaId" name="transfer[preUseAreaId]" value="{preUseAreaId}" />
				</td>
				<td class="form_text_left">调动后归属区域</td>
				<td class="form_text_right">
					<select class="select" name="transfer[afterUseAreaId]" value="{afterUseAreaId}" id="afterUseAreaId">
						{areaOpt}
					</select>
					<input type="hidden" id="afterUseAreaName" name="transfer[afterUseAreaName]" value="{afterUseAreaName}" />
					<input type="hidden" name="transfer[isAreaChange]" id="isAreaChange" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">申请人</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" value="{managerName}" id="managerName" name="transfer[managerName]" readonly="readonly"/>
					<input type="hidden" name="transfer[managerId]" value="{managerId}"/>
				</td>
				<td class="form_text_left">申请日期</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[applyDate]" value="{applyDate}" readonly="readonly"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">申请原因</span></td>
				<td class="form_text_right" colspan="4">
					<textarea id="remark" name="transfer[reason]" class="txt_txtarea_win">{reason}</textarea>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">备注说明</td>
				<td class="form_text_right" colspan="3">
					<textarea id="remark" name="transfer[remark]" class="txt_txtarea_win">{remark}</textarea>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" name="transfer[ExaStatus]" id="ExaStatus" value="{ExaStatus}"/>
					<input type="hidden" name="transfer[status]" id="status" value="{status}"/>
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="submit" class="txt_btn_a" id="submitApp" value=" 提  交 " onclick="toSubmit()"/>&nbsp;&nbsp;
					<input id="closeButn" type="button"class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
