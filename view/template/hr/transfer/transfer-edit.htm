<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑人员调用记录</title>

   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/transfer-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_transfer_transfer&action=edit" >
<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
				<span class="main_head_title">
               		编辑人员调用记录
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="transfer[userNo]" id="userNo" value="{userNo}" readonly="readonly"/>
		</td>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="transfer[userName]" id="userName" value="{userName}" readonly="readonly"/>
			 <input type="hidden" name="transfer[userAccount]" id="userAccount" value="{userAccount}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">调动类型</td>
		<td class="form_text_right" >
			<select id="transferType" name="transfer[transferType]" class="select">
			 	{transferType}
			</select>
		</td>
		<td class="form_text_left">调动日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt Wdate" onfocus="WdatePicker()" name="transfer[transferDate]" value="{transferDate}"  />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">调动前单位类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="transfer[preUnitTypeId]"  value="{preUnitTypeId}" />
		</td>
		<td class="form_text_left">调动前公司名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="transfer[preUnitName]"  value="{preUnitName}" />
			 <input type="hidden" name="transfer[preUnitId]"  value="{preUnitId}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">调动前二级部门</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="transfer[preDeptNameS]"  value="{preDeptNameS}" />
			 <input type="hidden" name="transfer[preDeptIdS]"  value="{preDeptIdS}" />
		</td>
		<td class="form_text_left">调动前三级部门</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="transfer[preDeptNameT]"  value="{preDeptNameT}" />
			 <input type="hidden" name="transfer[preDeptIdT]"  value="{preDeptIdT}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">调动后单位类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"name="transfer[afterUnitTypeId]"  value="{afterUnitTypeId}" />
		</td>
		<td class="form_text_left">调动后公司名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="transfer[afterUnitName]"  value="{afterUnitName}" />
			 <input type="hidden" name="transfer[afterUnitId]"  value="{afterUnitId}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">调动后二级部门</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="transfer[afterDeptNameS]"  value="{afterDeptNameS}" />
			 <input type="hidden" name="transfer[afterDeptIdS]"  value="{afterDeptIdS}" />
		</td>
		<td class="form_text_left">调动后三级部门</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="transfer[afterDeptNameT]"  value="{afterDeptNameT}" />
			 <input type="hidden" name="transfer[afterDeptIdT]"  value="{afterDeptIdT}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">调动前职位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="transfer[preJobName]"  value="{preJobName}" />
			 <input type="hidden" name="transfer[preJobId]"  value="{preJobId}" />
		</td>
		<td class="form_text_left">调动后职位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="transfer[afterJobName]"  value="{afterJobName}" />
			 <input type="hidden" name="transfer[afterJobId]"  value="{afterJobId}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">经办人</td>
		<td class="form_text_right" colspan="3">
			 <input type="text" class="txt"  name="transfer[managerName]" id="managerName" value="{managerName}" readonly="readonly"/>
			 <input type="hidden" name="transfer[managerId]" id="managerId" value="{managerId}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">调动原因</td>
		<td class="form_text_right" colspan="3">
			 <textarea id="remark" name="transfer[reason]" class="txt_txtarea_900">{reason}</textarea>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">备注说明</td>
		<td class="form_text_right" colspan="3">
			 <textarea id="remark" name="transfer[remark]" class="txt_txtarea_900">{remark}</textarea>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input  type="hidden" name="transfer[id]" value="{id}" />
			<input  type="submit" class="txt_btn_a" value=" 保  存 "/>
			<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
