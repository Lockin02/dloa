<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>员工调岗申请单</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/transfer-add.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_transfer_transfer&action=add&addType=manager">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							员工调岗申请单
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">员工编号</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[userNo]" id="userNo" readonly="readonly"/>
				</td>
				<td class="form_text_left">员工姓名</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="userName" name="transfer[userName]" readonly="readonly"/>
					<input type="hidden" name="transfer[userAccount]" value="" id="userAccount"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">入职日期</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[entryDate]" id="entryDate" readonly="readonly"/>
				</td>
				<td class="form_text_left">工作年限</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[seniority]" id="seniority" readonly="readonly"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">调动前所属部门</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[preBelongDeptName]" id="preBelongDeptName" readonly="readonly"/>
					<input type="hidden" id="preBelongDeptId" name="transfer[preBelongDeptId]"/>
					<input type="hidden" name="transfer[preBelongDeptCode]" id="preBelongDeptCode"/>
					<!-- 调动前直属部门 -->
					<input type="hidden" name="transfer[preDeptName]" id="preDeptName"/>
					<input type="hidden" name="transfer[preDeptId]" id="preDeptId"/>
					<input type="hidden" name="transfer[preDeptCode]" id="preDeptCode"/>
					<!-- 调动前二级部门 -->
					<input type="hidden" name="transfer[preDeptNameS]" id="preDeptNameS"/>
					<input type="hidden" name="transfer[preDeptIdS]" id="preDeptIdS"/>
					<input type="hidden" name="transfer[preDeptCodeS]" id="preDeptCodeS"/>
					<!-- 调动前三级部门 -->
					<input type="hidden" name="transfer[preDeptNameT]" id="preDeptNameT"/>
					<input type="hidden" name="transfer[preDeptIdT]" id="preDeptIdT"/>
					<input type="hidden" name="transfer[preDeptCodeT]" id="preDeptCodeT"/>
					<!-- 调动前四级部门 -->
					<input type="hidden" name="transfer[preDeptNameF]" id="preDeptNameF"/>
					<input type="hidden" name="transfer[preDeptIdF]" id="preDeptIdF"/>
					<input type="hidden" name="transfer[preDeptCodeF]" id="preDeptCodeF"/>
				</td>
				<td class="form_text_left blue">调动后所属部门</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="transfer[afterBelongDeptName]" id="afterBelongDeptName" readonly="readonly"/>
					<input type="hidden" id="afterBelongDeptId" name="transfer[afterBelongDeptId]"/>
					<input type="hidden" name="transfer[afterBelongDeptCode]" id="afterBelongDeptCode"/>
					<input type="hidden" name="transfer[isDeptChange]" id="isDeptChange"/>
					<!-- 调动后直属部门 -->
					<input type="hidden" name="transfer[afterDeptName]" id="afterDeptName"/>
					<input type="hidden" name="transfer[afterDeptId]" id="afterDeptId"/>
					<input type="hidden" name="transfer[afterDeptCode]" id="afterDeptCode"/>
					<!-- 调动后二级部门 -->
					<input type="hidden" name="transfer[afterDeptNameS]" id="afterDeptNameS"/>
					<input type="hidden" name="transfer[afterDeptIdS]" id="afterDeptIdS"/>
					<input type="hidden" name="transfer[afterDeptCodeS]" id="afterDeptCodeS"/>
					<!-- 调动后三级部门 -->
					<input type="hidden" name="transfer[afterDeptNameT]" id="afterDeptNameT"/>
					<input type="hidden" name="transfer[afterDeptIdT]" id="afterDeptIdT"/>
					<input type="hidden" name="transfer[afterDeptCodeT]" id="afterDeptCodeT"/>
					<!-- 调动后四级部门 -->
					<input type="hidden" name="transfer[afterDeptNameF]" id="afterDeptNameF"/>
					<input type="hidden" name="transfer[afterDeptIdF]" id="afterDeptIdF"/>
					<input type="hidden" name="transfer[afterDeptCodeF]" id="afterDeptCodeF"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">调动前公司名称</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" id="preUnitName" name="transfer[preUnitName]" readonly="readonly"/>
					<input type="hidden" name="transfer[preUnitId]" id="preUnitId"/>
					<input type="hidden" name="transfer[preUnitTypeName]" id="preUnitTypeName"/>
				</td>
				<td class="form_text_left blue">调动后公司名称</td>
				<td class="form_text_right">
					<select class="select" name="transfer[afterUnitId]" id="afterUnitId">
						<option value="">..请选择..</option>
						{companyOpt}
					</select>
					<input type="hidden" name="transfer[afterUnitName]" id="afterUnitName"/>
					<input type="hidden" name="transfer[afterUnitTypeName]" id="afterUnitTypeName"/>
					<input type="hidden" name="transfer[afterUnitTypeId]" id="afterUnitTypeId"/>
					<input type="hidden" name="transfer[isCompanyChange]" id="isCompanyChange"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">调动前职位</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[preJobName]" id="preJobName" readonly="readonly"/>
					<input type="hidden" name="transfer[preJobId]" id="preJobId"/>
				</td>
				<td class="form_text_left blue">调动后职位</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="transfer[afterJobName]" id="afterJobName"/>
					<input type="hidden" name="transfer[afterJobId]" id="afterJobId"/>
					<input type="hidden" name="transfer[isJobChange]" id="isJobChange"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">调动前归属区域</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[preUseAreaName]" id="preArea" readonly="readonly"/>
					<input type="hidden" name="transfer[preUseAreaId]" id="preUseAreaId"/>
				</td>
				<td class="form_text_left">调动后归属区域</td>
				<td class="form_text_right">
					<select class="select" name="transfer[afterUseAreaId]" id="afterUseAreaId">
						<option value="">..请选择..</option>
						{areaOpt}
					</select>
					<input type="hidden" name="transfer[afterUseAreaName]" id="afterUseAreaName"/>
					<input type="hidden" name="transfer[isAreaChange]" id="isAreaChange"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">调动前人员分类</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[prePersonClass]" id="prePersonClass" readonly="readonly"/>
					<input type="hidden" name="transfer[prePersonClassCode]" id="prePersonClassCode"/>
				</td>
				<td class="form_text_left blue">调动后人员分类</td>
				<td class="form_text_right">
					<select class="select" name="transfer[afterPersonClassCode]" id="afterPersonClassCode">
						<option value="">..请选择..</option>
						{afterPersonClassCode}
					</select>
					<input type="hidden" name="transfer[afterPersonClass]" id="afterPersonClass"/>
					<input type="hidden" name="transfer[isClassChange]" id="isClassChange"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">申请人</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" value="{thisUser}" id="managerName" name="transfer[managerName]" readonly="readonly"/>
					<input type="hidden" value="{thisUserId}" name="transfer[managerId]"/>
				</td>
				<td class="form_text_left">申请日期</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="transfer[applyDate]" value="{today}" readonly="readonly"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left blue">调动原因</td>
				<td class="form_text_right" colspan="3">
					<textarea id="remark" name="transfer[reason]" class="txt_txtarea_800"></textarea>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">备注说明</td>
				<td class="form_text_right" colspan="3">
					<textarea id="remark" name="transfer[remark]" class="txt_txtarea_800"></textarea>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" name="transfer[status]" id="status" value="7"/>
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="submit" class="txt_btn_a" id="submitApp" value=" 提交审批 " onclick="toSubmit()"/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
