<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>员工调岗确认</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/transfer-manage-approval.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_transfer_transfer&action=approval">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							员工调岗确认
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<input type="hidden" value="{id}" name="transfer[id]" />
				<input type="hidden" value="{type}" name="type" />
				<td class="form_text_left">员工编号</td>
				<td class="form_text_right">{userNo}</td>
				<td class="form_text_left">员工姓名</td>
				<td class="form_text_right" width="30%">{userName}</td>
			</tr>
			<tr>
				<td class="form_text_left">申请人</td>
				<td class="form_text_right" >{managerName}</td>
				<td class="form_text_left">申请日期</td>
				<td class="form_text_right">{applyDate}</td>
			</tr>
			<tr>
				<td class="form_text_left">现所在部门</td>
				<td class="form_text_right">{preDeptNameS}
				</td>
				<td class="form_text_left">申请调往部门</td>
				<td class="form_text_right">{afterDeptNameS}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">现岗位</td>
				<td class="form_text_right">{preJobName}</td>
				<td class="form_text_left">调动后岗位</td>
				<td class="form_text_right">{afterJobName}</td>
			</tr>
			<tr>
				<td class="form_text_left" ><span style="color:blue">新岗位报到日期</span></td>
				<td class="form_text_right">
					<input type="text" id="reportDate" name="transfer[reportDate]" class="txt Wdate"  onfocus="WdatePicker()" readonly="readonly" value="{reportDate}"/>
				</td>
				<td class="form_text_left"><span style="color:blue">工作交接完成日期</span></td>
				<td class="form_text_right">
					<input type="text" id="handoverDate" class="txt Wdate" name="transfer[handoverDate]" onfocus="WdatePicker()" readonly="readonly" value="{handoverDate}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">与现所在部门工作交接情况<br/>及主要交接内容</span></td>
				<td class="form_text_right" colspan="3">
					<textarea class="txt_txtarea_900" id="handoverRemark" name="transfer[handoverRemark]" >{handoverRemark}</textarea>
				</td>
			</tr>
			<tr>
				<input type="hidden" name="transfer[deptLeadName]" value="{thisUser}" />
				<input type="hidden" name="transfer[deptLeadId]" value="{userNo}" />
				<td class="form_text_left">处理人</td>
				<td class="form_text_right">{thisUser}</td>
				<td class="form_text_left">处理时间</td>
				<td class="form_text_right">{today}</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="submit" class="txt_btn_a" value=" 确  认 " />&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 返  回 " onclick="history.back(-1)"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
