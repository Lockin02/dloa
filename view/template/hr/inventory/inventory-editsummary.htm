<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>填写总结信息</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/inventory-editsummary.js"></script>
</head>
<body>
<form id="form1" method="post"
	action="?model=hr_inventory_inventory&action=editsummary" >
	<input type="hidden" id="inventoryId" name="inventory[id]" value="{id}" />
	<input type="hidden" id="deptId" name="inventory[deptId]" value="{deptId}" />
	<input type="hidden" id="stageId" name="inventory[stageId]" value="{stageId}" />
	<input type="hidden" id="templateId" name="inventory[templateId]" value="{templateId}" />
<table class="form_main_table">
	<tr>
		<td colspan="6">
		<div class="main_head"><span class="main_head_title">
		填写总结信息 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">盘点名称</td>
		<td class="form_text_right_three"> <input type="text" class="readOnlyTxtNormal" readonly="true"
			id="inventoryName" name="inventory[inventoryName]" value="{inventoryName}" />
		</td>
		<td class="form_text_left_three">部门名称</td>
		<td class="form_text_right_three" colspan="5">
			<input type="hidden" id="deptId" name="inventory[deptId]" value="{deptId}" />
			<input type="text" class="readOnlyTxtNormal" id="deptName" name="inventory[deptName]" readonly="true" value="{deptName}" />
		</td>
	</tr>
	{question}
	<tr>
		<input type="hidden"  name="inventory[inventoryId]" value="{id}" />
		<td class="txt_btn" colspan="6">
		<input type="submit" class="txt_btn_a" name="commit" value=" 确认提交 " />
		<input type="submit" class="txt_btn_a" name="save" value=" 保  存 " />
		<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close()" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
