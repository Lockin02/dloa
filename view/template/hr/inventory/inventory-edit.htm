<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>填写盘点信息</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/inventory-edit.js"></script>
</head>
<body>
<form id="form1" method="post"
	action="?model=hr_inventory_inventory&action=edit">
	<input type="hidden" id="attrIds" name="inventory[attrIds]" />
	<input type="hidden" id="attrNames" name="inventory[attrNames]" />
	<input type="hidden" id="inventoryId" name="inventory[id]" value="{id}" />
	<input type="hidden" id="stageId" name="inventory[stageId]" value="{stageId}" />
	<input type="hidden" id="templateId" name="inventory[templateId]" value="{templateId}" />
<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		填写盘点信息 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span style="color:blue">盘点名称</span></td>
		<td class="form_text_right"> <input type="text" class="readOnlyTxtNormal" readonly="true"
			id="inventoryName" name="inventory[inventoryName]" value="{inventoryName}" />
		</td>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right"><input type="hidden" id="deptId"
			name="inventory[deptId]" value="{deptId}" /> <input type="text"
			class="readOnlyTxtNormal" id="deptName" name="inventory[deptName]" readonly="true"
			value="{deptName}" /></td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3"><textarea class='txt_txtarea_font'  name="inventory[remark]" id="remark">{remark}</textarea></td>

	</tr>
</table>

<div id="detailGrid"></div>
<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4"> <input type="submit"
			class="txt_btn_a" value=" 保  存 " /> <input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="window.close()" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
