<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看盘点模板</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/template-view.js"></script>
<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-attrvals.js"></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		查看盘点模板 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">模板名称</td>
		<td class="form_text_right">{templateName}</td>

	</tr>
	<tr>
		<td class="form_text_left">备注</td>
			<td class="form_text_right">{remark}</td>
	</tr>
	<tr>
		<td colspan="4" id="templateAttr" class="innerTd">
		<fieldset style="width:200"><legend style="text-align:left">
		<b>模板属性:</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
		<div id="templateAttrList"></div>
		</fieldset>
		</td>
	</tr>
	<tr>
		<td colspan="4" id="templateAttr" class="innerTd" >
		<fieldset style="width:200"><legend style="text-align:left">
		<b>总结属性:</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
		<div id="templateSummaryList"></div>
		</fieldset>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden" id="id"
			name="template[id]" value="{id}" /><input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</body>
</html>
