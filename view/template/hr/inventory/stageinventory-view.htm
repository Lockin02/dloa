<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>查看阶段盘点</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/stage-view.js"></script>
<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-template.js"></script>
</head>
<body>
<form id="form1" method="post"
	action="?model=hr_inventory_stageinventory&action=edit">
<input type="hidden" id="templateId" name="stageinventory[templateId]"
	value="{templateId}" />

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		查看阶段盘点信息 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">模板名称</td>
		<td class="form_text_right">{templateName}</td>
		<td class="form_text_left">是否启用</td>
		<td class="form_text_right" id="isUse" val="{isUse}"></td>
	</tr>
	<tr>
		<td class="form_text_left">盘点名称</td>
		<td class="form_text_right">{inventoryName}</td>
		<td class="form_text_left">盘点类型</td>
		<td class="form_text_right">{inventoryTypeName}</td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">{remark}</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden" id="id"
			name="stageinventory[id]" value="{id}" /> <input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
