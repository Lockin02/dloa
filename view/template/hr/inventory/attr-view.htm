<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看盘点表属性</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/attr-view.js"></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		查看盘点表属性信息 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">属性名称</td>
		<td class="form_text_right">{attrName}</td>
		<td class="form_text_left">属性类型</td>
		<td id="attrType" class="form_text_right">{attrType}</td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right">{remark}</td>
	</tr>
	<tr>
		<td colspan="4" id="attrVal" class="innerTd" style="display:none;">
		<fieldset style="width:200"><legend style="text-align:left">
		<b>属性值:</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
		<div id="attrValList"></div>
		</fieldset>
		</td>
	</tr>
	<tr>
		<input type="hidden" id="id" value="{id}"/>
		<td class="txt_btn" colspan="4"><input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</body>
</html>
