<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>编辑盘点表属性</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/attr-edit.js"></script>
</head>
<body>
<form id="form1" method="post"
	action="?model=hr_inventory_attr&action=edit">
<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		编辑盘点表属性信息 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">属性名称</td>
		<td class="form_text_right"><input type="text" class="txt"
			id="attrName" name="attr[attrName]" value="{attrName}" /></td>
		<td class="form_text_left">属性类型</td>
		<td class="form_text_right_three"><select class="select"
			id="attrType" name="attr[attrType]" val="{attrType}">
			<option value="0">文本框</option>
			<option value="1">下拉框</option>
		</select></td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3"><textarea cols="40"
			rows="3" name="attr[remark]" id="remark">{remark}</textarea></td>
	</tr>
	<tr>
		<td colspan="4" id="attrVal" class="innerTd" style="display:none;">
		<fieldset style="width:200"><legend style="text-align:left">
		<b>属性值:</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
		<div id="attrValList"></div>
		</fieldset>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden" id="id"
			name="attr[id]" value="{id}" /> <input type="submit"
			class="txt_btn_a" value=" 保  存 " /> <input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
