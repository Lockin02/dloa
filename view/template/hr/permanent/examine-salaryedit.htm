<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>员工转正考核评估表</title>
   {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-jobs.js"></script>
   <script type="text/javascript" src="{#jsPath#}/examine-salaryedit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_permanent_examine&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="6">
          <div class="main_head">
             <span class="main_head_title">
               	填写hr建议
             </span>
         </div>
      </td>
   </tr>
     <tr>
      		<td class="form_text_left">员工编号</td>
      		<td class="form_text_right" >
      			 {userNo}
      		</td>
      		<td class="form_text_left">姓名</td>
      		<td class="form_text_right" >
      			 {useName}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">面试确定的转正后工资</td>
      		<td class="form_text_right" >
      			  <input type="text" id="interviewSalary" class="txt"  name="examine[interviewSalary]" value="{interviewSalary}"/>
      		</td>
      		<td class="form_text_left"><span class="blue">转正基本工资建议薪点</span></td>
      		<td class="form_text_right" >
      			  <input type="text" id="suggestSalary" class="txt"  name="examine[suggestSalary]" value="{suggestSalary}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left"><span class="blue">建议职位</span></td>
      		<td class="form_text_right" >
      			<input type="text" id="suggestJobName" class="txt"  name="examine[suggestJobName]" value="{suggestJobName}" readonly="readonly"/>
      			<input type="hidden" id="suggestJobId" class="txt"  name="examine[suggestJobId]" value="{suggestJobId}"/>
      		</td>
      		<td class="form_text_left">建议职级</td>
      		<td class="form_text_right" >
      			<input type="text" id="suggestLevelName" class="txt"  name="examine[suggestLevelName]" value="{suggestLevelName}"/>
      		</td>
       </tr>
           <tr>
   		<td class="txt_btn" colspan="6">
            <input  type="hidden" id="parentId" name="examine[id]" value="{id}" />
            <input  type="hidden" name="examine[mainId]" value="{mainId}" />
            <input  type="hidden" name="examine[deptId]" value="{deptId}" />
            <input  type="hidden" id="deptId" value="{deptId}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
            <input type="submit" id="submitApp" value=" 提交审批 " class="txt_btn_a" onclick="toSubmit()"/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
