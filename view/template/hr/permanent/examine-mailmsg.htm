<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>邮件发送</title>
   {#commonInclude#}
   <script>
   $(function(){
		$("#userName").yxselect_user({
			mode : 'check',
			hiddenId : 'userAccount',
			formCode : 'hrexamine'
		});

		validate({
			"userName" : {
				required : true
			},
			"title" : {
				required : true
			},
			"content" : {
				required : true
			}
		});
   });
   </script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_permanent_examine&action=mailMsg">
<table class="form_main_table">
   <tr>
      <td colspan="6">
          <div class="main_head">
             <span class="main_head_title">
               	邮件发送
             </span>
         </div>
      </td>
   </tr>
       <tr>
      		<td class="form_text_left"><span class="blue">收 件 人</span></td>
      		<td class="form_text_right" >
      			<input type="text" class="txtlong" id="userName" name="examine[userName]" value="{userName}" readonly/>
      			<input type="hidden" id="userAccount" name="examine[userAccount]" value="{userAccount}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left"><span class="blue">邮件标题</span></td>
      		<td class="form_text_right" >
      			<input type="text" class="txtlong" id="title" name="examine[title]" value="员工转正申请提醒"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left"><span class="blue">邮件内容</span></td>
      		<td class="form_text_right" >
      			<textarea class="txt_txtarea_font" id="content" name="examine[content]" style="width:300px"></textarea>
      		</td>
       </tr>
       <tr>
   		<td colspan="2">
   		   <input  type="submit" class="txt_btn_a" value="确认发送"/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
