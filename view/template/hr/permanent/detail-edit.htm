<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑员工转正考核明细表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/detail-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_permanent_detail&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑员工转正考核明细表信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">评估表ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="parentId"  name="detail[parentId]"  value="{parentId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">评估表Code</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="parentCode"  name="detail[parentCode]"  value="{parentCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">评估项目</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="standardId"  name="detail[standardId]"  value="{standardId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">评估项目类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="standardType"  name="detail[standardType]"  value="{standardType}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">自评分值</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="selfScore"  name="detail[selfScore]"  value="{selfScore}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">复评分值</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="otherScore"  name="detail[otherScore]"  value="{otherScore}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考核内容</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="standardContent"  name="detail[standardContent]"  value="{standardContent}" />
		</td>
</tr>         
<tr>
		<td class="form_text_left" >考核要点</td>
		<td class="form_text_right" >
            <textarea class="txt_txtarea_font" id="standardPoint"  name="detail[standardPoint]">{standardPoint}</textarea>
		</td>
</tr>  
                                     
<tr>
		<td class="form_text_left" >其他说明</td>
		<td class="form_text_right" >
            <textarea class="txt_txtarea_font" id="comment"  name="detail[comment]">{comment}</textarea>
		</td>
</tr>  
                                    
<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="status"  name="detail[status]"  value="{status}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="oa_hr_permanent_detail" name="detail[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
