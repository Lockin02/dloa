<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看员工试用考核项目细则</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/schemelist-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看员工试用考核项目细则信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">方案Id</td>
		<td class="form_text_right">
			{parentId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">方案编码</td>
		<td class="form_text_right">
			{schemeCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">方案名称</td>
		<td class="form_text_right">
			{schemeName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考核项目Id</td>
		<td class="form_text_right">
			{standardId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考核项目编码</td>
		<td class="form_text_right">
			{standardCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考核项目名称</td>
		<td class="form_text_right">
			{standard}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考核项目权重</td>
		<td class="form_text_right">
			{standardProportion}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考核要点</td>
		<td class="form_text_right">
			{standardPoint}
		</td>
</tr>
<tr>
		<td class="form_text_left">考核内容</td>
		<td class="form_text_right">
			{standardContent}
		</td>
</tr>          
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
