<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑员工试用考核项目细则</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/schemelist-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_permanent_schemelist&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑员工试用考核项目细则信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">方案Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="parentId"  name="schemelist[parentId]"  value="{parentId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">方案编码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="schemeCode"  name="schemelist[schemeCode]"  value="{schemeCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">方案名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="schemeName"  name="schemelist[schemeName]"  value="{schemeName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考核项目Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="standardId"  name="schemelist[standardId]"  value="{standardId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考核项目编码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="standardCode"  name="schemelist[standardCode]"  value="{standardCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考核项目名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="standard"  name="schemelist[standard]"  value="{standard}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考核项目权重</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="standardProportion"  name="schemelist[standardProportion]"  value="{standardProportion}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考核内容</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="standardContent"  name="schemelist[standardContent]"  value="{standardContent}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考核要点</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="standardPoint"  name="schemelist[standardPoint]"  value="{standardPoint}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="oa_hr_permanent_schemelist" name="schemelist[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
