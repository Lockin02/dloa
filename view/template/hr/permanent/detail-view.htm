<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看员工转正考核明细表</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/detail-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看员工转正考核明细表信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">评估表ID</td>
		<td class="form_text_right">
			{parentId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">评估表Code</td>
		<td class="form_text_right">
			{parentCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">评估项目</td>
		<td class="form_text_right">
			{standardId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">评估项目类型</td>
		<td class="form_text_right">
			{standardType}
		</td>
</tr>     
<tr>
		<td class="form_text_left">自评分值</td>
		<td class="form_text_right">
			{selfScore}
		</td>
</tr>     
<tr>
		<td class="form_text_left">复评分值</td>
		<td class="form_text_right">
			{otherScore}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考核内容</td>
		<td class="form_text_right">
			{standardContent}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考核要点</td>
		<td class="form_text_right">
			{standardPoint}
		</td>
</tr>     
<tr>
		<td class="form_text_left">其他说明</td>
		<td class="form_text_right">
			{comment}
		</td>
</tr>     
<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right">
			{status}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
