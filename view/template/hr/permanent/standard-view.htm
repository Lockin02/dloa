<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看员工考核项目</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/standard-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看员工考核项目信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">评估项目</td>
		<td class="form_text_right">
			{standard}
		</td>
		<td class="form_text_left">评估项目类型</td>
		<td class="form_text_right">
			{standardType}
		</td>
</tr>     
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="4">
			{Content}
		</td>
</tr>
<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right"  colspan="4">
			{createName}
		</td>
</tr>     
  
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
