<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>转正试用考核方案</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/scheme-add.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/yxcombogrid-scheme.js"></script>
<script type="text/javascript" src="{#jsPath#}/yxcombogrid-schemeproject.js"></script>
</head>
<style>
	.important{
		color : blue;
	}
</style>
<body>
   <form id="form1" method="post" action="?model=hr_permanent_scheme&action=add"  onsubmit="return check_form(); ">
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	转正试用考核方案
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left important">方案名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="schemeName" name="scheme[schemeName]" />
      		</td>
      		<td class="form_text_left important">方案编码</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="schemeCode" name="scheme[schemeCode]" />
      		</td>
       </tr>

       <tr>
      		<td class="form_text_left">方案总分</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="schemeTotal" name="scheme[schemeTotal]" value="100" readonly/>
      		</td>
      		<td class="form_text_left important">考核对象</td>
      		<td class="form_text_right">
				<select id="schemeTypeCode" class="txt" name="scheme[schemeTypeCode]">
					<option value="">...请选择...</option>
				</select>
				<!--<input type="text" class="txt" id="schemeTypeName" name="scheme[schemeTypeName]" />
      			 <input type="hidden" class="txt" id="schemeTypeCode" name="scheme[schemeTypeCode]" />-->
      		</td>
       </tr>
	    <tr>
      		<td class="form_text_left">参考方案</td>
      		<td class="form_text_right">
				<input id="assessName" class="txt" type="text" readonly="readonly"/>
				<input id="assessId" type="hidden"/>
      		</td>
      		<td class="form_text_left">现有总分</td>
      		<td class="form_text_right" colspan="4">
				 <input type="text" name="scheme[schemeSum]" readonly class="readOnlyText" id="schemeSum" readonly/>
      		</td>
       </tr>
	   </table>
	   <div id="schemeTable"></div>
		<table class="form_main_table">
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input type="hidden" id="schemePass" name="scheme[schemePass]"  value="50"/>
			   <input type="hidden" name="scheme[ExaStatus]" value="待提交" />
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
