<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑员工试用考核方案</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/scheme-edit.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/yxcombogrid-schemeproject.js"></script>
	<script type="text/javascript" src="{#jsPath#}/yxcombogrid-scheme.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_permanent_scheme&action=edit" onsubmit="return check_form();">
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	员工试用考核方案编辑
             </span>
         </div>
      </td>
   </tr>
<tr>
      		<td class="form_text_left">方案名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="schemeName" name="scheme[schemeName]" value="{schemeName}"/>
      		</td>
      		<td class="form_text_left">方案编码</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="schemeCode" name="scheme[schemeCode]" value="{schemeCode}"/>
      		</td>
       </tr>

       <tr>
      		<td class="form_text_left">方案总分</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="schemeTotal" name="scheme[schemeTotal]" value="100" readonly/>
      		</td>
      		<td class="form_text_left">考核对象</td>
      		<td class="form_text_right" colspan="4">
				<select id="schemeTypeCode" class="txt" name="scheme[schemeTypeCode]" value="{schemeTypeCode}">
					{schemeType}
				</select>
				<!--<input type="text" class="txt" id="schemeTypeName" name="scheme[schemeTypeName]" />
      			 <input type="hidden" class="txt" id="schemeTypeCode" name="scheme[schemeTypeCode]" />-->
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">现有总分</td>
      		<td class="form_text_right" colspan="4">
				 <input type="text" name="scheme[schemeSum]" readonly class="readOnlyText" id="schemeSum" readonly/>
      		</td>
       </tr>
	   </table>
	   <div id="schemeTable"></div>
	<table class="form_main_table">
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="parentId" name="scheme[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
