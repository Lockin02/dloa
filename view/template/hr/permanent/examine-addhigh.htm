<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增员工转正考核评估表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/examine-addhigh.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/yxcombogrid-scheme.js"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=hr_permanent_examine&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="8">
            <div class="main_head">
             <span class="main_head_title">
               	高层员工转正考核评估表
             </span>
            </div>
            </td>
         </tr>
      <tr>
      		<td class="form_text_left_three">员工编号</td>
      		<td class="form_text_right_three" >
				{userNo}
      			 <input type="hidden" class="txt" id="userNo" name="examine[userNo]" value="{userNo}"/>
      		</td>
      		<td class="form_text_left_three">员工账号</td>
      		<td class="form_text_right_three" >
				{userAccount}
      			 <input type="hidden" class="txt" id="userAccount" name="examine[userAccount]" value="{userAccount}"/>
      		</td>
      		<td class="form_text_left_three">姓名</td>
      		<td class="form_text_right_three" >
				{userName}
      			 <input type="hidden" class="txt" id="useName" name="examine[useName]" value="{userName}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">性别</td>
      		<td class="form_text_right_three" >
				{sex}
      			 <input type="hidden" class="txt" id="sex" name="examine[sex]" value="{sex}"/>
      		</td>
      		<td class="form_text_left_three">年龄</td>
      		<td class="form_text_right_three" >
				{age}
      			 <input type="hidden" class="txt" id="age" name="examine[age]" value="{age}"/>
      		</td>
      		<td class="form_text_left_three">所属部门</td>
      		<td class="form_text_right_three" >
				{deptNameS}
				<input type="hidden" class="txt" id="deptId" name="examine[deptId]" value="{deptIdS}"/>
      			 <input type="hidden" class="txt" id="deptCode" name="examine[deptCode]" value="{deptCodeS}"/>
      			 <input type="hidden" class="txt" id="deptName" name="examine[deptName]" value="{deptNameS}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">所在职位</td>
      		<td class="form_text_right_three" >
				{jobName}
				<input type="hidden" class="txt" id="positionId" name="examine[positionId]" value="{jobId}"/>
      			 <input type="hidden" class="txt" id="positionName" name="examine[positionName]" value="{jobName}"/>
      		</td>
      		<td class="form_text_left_three">学历</td>
      		<td class="form_text_right_three" >
				{highEducationName}
      			 <input type="hidden" class="txt" id="education" name="examine[education]" value="{highEducationName}"/>
				  <input type="hidden" class="txt" id="educationCode" name="examine[educationCode]" value="{highEducation}"/>
      		</td>
      		<td class="form_text_left_three">毕业院校</td>
      		<td class="form_text_right_three" >
				{highSchool}
      			 <input type="hidden" class="txt" id="school" name="examine[school]" value="{highSchool}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">专业</td>
      		<td class="form_text_right_three" >
				{professional}
      			 <input type="hidden" class="txt" id="professional" name="examine[professional]" value="{professional}"/>
      		</td>
      		<td class="form_text_left_three">联系电话</td>
      		<td class="form_text_right_three" >
				{mobile}
      			 <input type="hidden" class="txt" id="phone" name="examine[phone]" value="{mobile}"/>
      		</td>
      		<td class="form_text_left_three">工作年限</td>
      		<td class="form_text_right_three" >
				{workSeniority}
      			 <input type="hidden" class="txt" id="workSeniority" name="examine[workSeniority]" value="{workSeniority}"/>
      		</td>
	   </tr>
       <tr>
			<td class="form_text_left_three">填表日期</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyText" id="reformDT" readOnly  name="examine[reformDT]" value="{reformDT}"/>
      		</td>
      		<td class="form_text_left_three">入职时间</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="begintime" onfocus="WdatePicker()" readOnly  name="examine[begintime]" />
      		</td>
      		<td class="form_text_left_three">计划转正时间</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" id="finishtime" onfocus="WdatePicker()" readOnly  name="examine[finishtime]" />
      		</td>
       </tr>
		<tr>
			<td class="form_text_left">参考方案</td>
      		<td class="form_text_right">
				<input id="assessName" class="txt" name= type="text" readonly="readonly"/>
				<input id="assessId" name="examine[schemeId]" type="hidden"/>
      		</td>
			<td class="form_text_left">自评总分</td>
      		<td class="form_text_right" colspan="4">
      			 <input type="text" class="readOnlyText" id="selfScore" name="examine[selfScore]" readonly/>
      		</td>
		</tr>
       <tr>
      		<td class="form_text_left">工作总结</td>
      		<td class="form_text_right" colspan="6">
      			 <textarea  class="txt_txtarea_font" id="summary" name="examine[summary]" ></textarea>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">工作规划</td>
      		<td class="form_text_right" colspan="6">
      			 <textarea class="txt_txtarea_font" id="plan" name="examine[plan]" ></textarea>
      		</td>
       </tr>
	   <tr>
			<td colspan="6" class="form_text_right">
				<span class="blue">提示:复核总分在50分以下的，视为考核不通过。</span>
			</td>
       </tr>
		<tr>
      		<td class="form_text_left">考核方案</td>
      		<td class="form_text_right" colspan="6">
      			 <div id="schemeTable"></div>
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="6">
				 <input type="hidden" name="examine[summarystatus]" value="1"/>
				<input type="hidden" name="examine[planstatus]" value="1"/>
				<input type="hidden" name="examine[tutorId]" value="{tutorId}"/>
				<input type="hidden" name="examine[tutor]" value="{tutor}"/>
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
