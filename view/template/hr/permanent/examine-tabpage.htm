<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>转正评估未转正表</title>
     {#commonInclude#}
   <link rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />
   <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript">
	$(function() {
		var id = $("#id").val();
		//初始化tabsURL・
		var tabArr = [
				"?model=hr_permanent_examine&action=allpage",//基本信息,
				"?model=hr_permanent_examine&action=nopasspage",//
				"?model=hr_permanent_examine&action=passpage"
				];
		$("#tabs1").tabs(".panes > iframe", {
			history : true,
			onClick : function(i, e) {
				var actTabId = "#iframe" + (parseInt(e) + 1);
				$(actTabId).attr("src", tabArr[e]);
			}
		});

	});
</script>
</head>
<body>
   <table width="100%">
<tr>
<td>
<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">全部转正评估表</a></li>
	<li><a href="#tab2">未转正的评估表</a></li>
	<li><a href="#tab3">已转正的评估表</a></li>
</ul>

<!-- tab "panes" -->
<div class="panes">
	<iframe class="pane" id="iframe1" src="about:blank" height="600px" scrolling="auto" frameborder="0" >
	</iframe>
	<iframe class="pane" id="iframe2" src="about:blank" height="600px" scrolling="auto" frameborder="0">
	</iframe>
	<iframe class="pane" id="iframe3" src="about:blank" height="600px" scrolling="auto" frameborder="0">
	</iframe>
	</div>
</div>
<input type="hidden" value="{userid}" id="id" name="id"/>
</td>
</tr>
</table>
</body>
</html>
