<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑员工转正考核工作相关</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/linkcontent-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_permanent_linkcontent&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑员工转正考核工作相关信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">源单ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="parentId"  name="linkcontent[parentId]"  value="{parentId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="parentCode"  name="linkcontent[parentCode]"  value="{parentCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">工作要点</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="workPoint"  name="linkcontent[workPoint]"  value="{workPoint}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">输出成果</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="outPoint"  name="linkcontent[outPoint]"  value="{outPoint}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">完成时间节点</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="finishTime" onfocus="WdatePicker()" readOnly  name="linkcontent[finishTime]" value="{finishTime}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">所属类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="ownType"  name="linkcontent[ownType]"  value="{ownType}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="oa_hr_permanent_linkcontent" name="linkcontent[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
