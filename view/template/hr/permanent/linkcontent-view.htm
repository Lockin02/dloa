<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看员工转正考核工作相关</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/linkcontent-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看员工转正考核工作相关信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">源单ID</td>
		<td class="form_text_right">
			{parentId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">源单编号</td>
		<td class="form_text_right">
			{parentCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">工作要点</td>
		<td class="form_text_right">
			{workPoint}
		</td>
</tr>     
<tr>
		<td class="form_text_left">输出成果</td>
		<td class="form_text_right">
			{outPoint}
		</td>
</tr>     
<tr>
		<td class="form_text_left">完成时间节点</td>
		<td class="form_text_right">
			{finishTime}
		</td>
</tr>     
<tr>
		<td class="form_text_left">所属类型</td>
		<td class="form_text_right">
			{ownType}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
