<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增员工转正考核明细表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/detail-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=hr_permanent_detail&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增员工转正考核明细表
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">评估表ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="parentId" name="detail[parentId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">评估表Code</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="parentCode" name="detail[parentCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">评估项目</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="standardId" name="detail[standardId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">评估项目类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="standardType" name="detail[standardType]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">自评分值</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="selfScore" name="detail[selfScore]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">复评分值</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="otherScore" name="detail[otherScore]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考核内容</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="standardContent" name="detail[standardContent]" />
      		</td>
       </tr>        
      <tr>
      		<td class="form_text_left" >考核要点</td>
      		<td class="form_text_right" >
                  <textarea class="txt_txtarea_font" id="standardPoint" name="detail[standardPoint]"></textarea>
      		</td>
      </tr>  
                                    
      <tr>
      		<td class="form_text_left" >其他说明</td>
      		<td class="form_text_right" >
                  <textarea class="txt_txtarea_font" id="comment" name="detail[comment]"></textarea>
      		</td>
      </tr>  
                                    
       <tr>
      		<td class="form_text_left">状态</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="status" name="detail[status]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
