<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>试用转正考核项目</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/standard-add.js" ></script>
	<style>
		.important{
			color:#0000FF;
		}
	</style>
</head>
<body>
   <form id="form1" method="post" action="?model=hr_permanent_standard&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	试用转正考核项目
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left important">评估项目</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="standard" name="standard[standard]" />
      		</td>
      		<td class="form_text_left">评估项目类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="standardType" name="standard[standardType]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="4">
      			 <textarea class="txt_txtarea_font" id="Content" name="standard[Content]" /></textarea>
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
