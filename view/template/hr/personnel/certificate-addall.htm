<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增资格证书</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/certificate-addall.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=hr_personnel_certificate&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增资格证书信息
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">员工编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userNo" name="certificate[userNo]" readonly/>
      			 <input type="hidden" class="txt" id="userAccount" name="certificate[userAccount]" />
      		</td>
      		<td class="form_text_left">员工姓名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userName" name="certificate[userName]" readonly/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">证书名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="certificates" name="certificate[certificates]" /><span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">等级</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="level" name="certificate[level]" /><span class="red">[*]</span>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">发证机构</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="certifying" name="certificate[certifying]" />
      		</td>
      		<td class="form_text_left">发证时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="certifyingDate" onfocus="WdatePicker()" readOnly  name="certificate[certifyingDate]" />
      		</td>
       </tr>
      <tr>
      		<td class="form_text_left" >备注</td>
      		<td class="form_text_right" colspan="3">
                  <textarea class="txt_txtarea_font" id="remark" name="certificate[remark]"></textarea>
      		</td>
      </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;&nbsp;&nbsp;
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
