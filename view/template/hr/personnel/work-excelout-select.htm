<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>自定义导出工作经历信息</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/personnel-excelout-select.js"></script>
</head>
<body>
<form id="form1"
	action="?model=hr_personnel_work&action=selectExcelOut" method="post">
		<table cellpadding="2" width="100%" class="form_main_table">
			<tr><td colspan="4"><input type="checkbox" onclick="selectAll()"/><b>全选</b></td></tr>
			<tr>
				<td colspan="1">
				<fieldset><legend>
						<input type="checkbox" id="basic"  onclick="selectModelAll('basic')"/><b>个人信息</b>
				</legend>
				<table cellpadding="2" width="100%">
					<tr align="left">
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="work[]" id="basic_staffName" value="staffName"/>
						员工姓名</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="work[]" id="basic_userNo" value="userNo"/>
						员工编号</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="work[]" id="basic_companyType" value="companyType"/>
						公司类型</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="work[]" id="basic_companyName" value="companyName"/>
						公司</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="work[]" id="basic_deptName" value="deptName"/>
						直属部门</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="work[]" id="basic_deptNameS" value="deptNameS"/>
						二级部门</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="work[]" id="basic_deptNameT" value="deptNameT"/>
						三级部门</td>
                        <td class="form_text_left_three_new" >
                            <input type="checkbox" name="work[]" id="basic_deptNameF" value="deptNameF"/>
                            四级部门</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="basic_personnelTypeName" value="personnelTypeName"/>
						员工类型</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="basic_wageLevelName" value="wageLevelName"/>
						工资级别</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="basic_jobLevel" value="jobLevel"/>
						职级</td>
					</tr>
				</table>
				</fieldset>
				</td>
			</tr>
			<tr>
				<td colspan="1">
				<fieldset><legend>
						<input type="checkbox" name="" id="work"  onclick="selectModelAll('work')"/><b>工作经历信息</b>
				</legend>
				<table cellpadding="2" width="100%">
					<tr>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_company" value="company"/>
						公司名称</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_dept" value="dept"/>
						部门</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_position" value="position"/>
						职位</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_treatment" value="treatment"/>
						待遇</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_beginDate" value="beginDate"/>
						开始时间</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_closeDate" value="closeDate"/>
						结束时间</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_isSeniority" value="isSeniority"/>
						在该公司年限</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_seniority" value="seniority"/>
						工作年限</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_responsibilities" value="responsibilities"/>
						工作职责</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_leaveReason" value="leaveReason"/>
						离职原因</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_prove" value="prove"/>
						证明人/职务/电话</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="work[]" id="work_remark" value="remark"/>
						备注</td>
					</tr>
				</table>
				</fieldset>
				</td>
			</tr>
	<tr>
		<td colspan="4" class="">
		<input type="hidden" name="listSql" value="{listSql}"/>
		<input class="txt_btn_a" id="saveButton" type="button" value=" 确 定 " />&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="txt_btn_a" type="button" value=" 返 回 " onclick="history.back(-1);" /></td>
	</tr>
		</table>
</form>
</body>
</html>
