<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>编辑人员入离职信息</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/personnel-leave-edit.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_personnel_personnel&action=inLeaveEdit" >
		<table class="form_main_table">
			<tr>
				<td colspan="1">
					<fieldset><legend><b>入职信息</b></legend>
						<table cellpadding="2" width="100%">
							<tr>
								<td class="form_text_left"><span style="color:blue">入职日期</span></td>
								<td class="form_text_right">
									<input type="text" class="txt" name="personnel[entryDate]" id="entryDate" value="{entryDate}"  onfocus="WdatePicker()" readonly/>
								</td>
								<td class="form_text_left"><span style="color:blue">预计转正日期</span></td>
								<td class="form_text_right">
									<input type="text" class="txt" name="personnel[becomeDate]" id="becomeDate" value="{becomeDate}"  onfocus="WdatePicker()" readonly/>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">实际转正日期</td>
								<td class="form_text_right">
									<input type="text" class="txt" name="personnel[realBecomeDate]" id="realBecomeDate" value="{realBecomeDate}"/>
								</td>
								<td class="form_text_left">转正分数</td>
								<td class="form_text_right">
									<input type="text" class="txt" name="personnel[becomeFraction]" id="becomeFraction" value="{becomeFraction}"/>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">入职地点</td>
								<td class="form_text_right">
									<input type="text" class="txt" name="personnel[entryPlace]" id="entryPlace" value="{entryPlace}"/>
								</td>
								<td class="form_text_left">建档时间</td>
								<td class="form_text_right">
									{createDate}
								</td>
							</tr>
						</table>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td colspan="1">
					<fieldset><legend><b>离职信息</b></legend>
						<table cellpadding="2" width="100%">
							<tr>
								<td class="form_text_left">离职日期</td>
								<td class="form_text_right">
									<input type="text" class="txt" name="personnel[quitDate]" id="quitDate" value="{quitDate}"  onfocus="WdatePicker()"  readonly/>
								</td>
								<td class="form_text_left">离职类型</td>
								<td class="form_text_right">
									<select id="quitTypeCode" name="personnel[quitTypeCode]" class="select">
										<option value="">...请选择...</option>
										{quitTypeCode}
									</select>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">是否黑名单</td>
								<td class="form_text_right">
									<select class="txt" id="isBack" name="personnel[isBack]" val="{isBack}">
										<option title="是" value="1">是</option>
										<option title="否" value="0" selected="selected">否</option>
									</select>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">离职原因</td>
								<td class="form_text_right" colspan="3">
									<textarea class="txt_txtarea_800" id="quitReson" name="personnel[quitReson]">{quitReson}</textarea>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">离职面谈记录</td>
								<td class="form_text_right" colspan="3">
									<textarea class="txt_txtarea_800" id="quitInterview" name="personnel[quitInterview]">{quitInterview}</textarea>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">真实离职原因</td>
								<td class="form_text_right" colspan="3">
									<textarea class="txt_txtarea_800" id="realReason" name="personnel[realReason]">{realReason}</textarea>
								</td>
							</tr>
						</table>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="personnel[id]" value="{id}"/>
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
