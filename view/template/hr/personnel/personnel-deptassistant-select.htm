<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>自定义导出档案信息</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/personnel-excelout-select.js"></script>
</head>
<body>
<form id="form1"
	action="?model=hr_personnel_personnel&action=excelOut" method="post">
		<table cellpadding="2" width="100%" class="form_main_table">
				<td colspan="1">
				<fieldset><legend>
						<input type="checkbox" id="basic"  onclick="selectAll()"/><b>基本信息</b>
				</legend>
				<table cellpadding="2" width="100%">
					<tr align="left">
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="personnel[]" id="basic_staffName" value="staffName"/>
						员工姓名</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="personnel[]" id="basic_userNo" value="userNo"/>
						员工编号</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="personnel[]" id="basic_sex" value="sex"/>
						性别</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="personnel[]" id="job_companyName" value="companyName"/>
						公司</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="personnel[]" id="job_deptName" value="deptName"/>
						直属部门</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="personnel[]" id="job_deptNameS" value="deptNameS"/>
						二级部门</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="personnel[]" id="job_deptNameT" value="deptNameT"/>
						三级部门</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="personnel[]" id="job_jobName" value="jobName"/>
						职位名称</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="personnel[]" id="job_regionName" value="regionName"/>
						区域名称</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="personnel[]" id="job_staffStateName" value="staffStateName"/>
						员工状态</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="personnel[]" id="job_personnelTypeName" value="personnelTypeName"/>
						员工类型</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="personnel[]" id="inleave_entryDate" value="entryDate"/>
						入职日期</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="personnel[]" id="inleave_becomeDate" value="becomeDate"/>
						转正日期</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="personnel[]" id="inleave_entryPlace" value="entryPlace"/>
						入职地点</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="personnel[]" id="inleave_quitDate" value="quitDate"/>
						离职日期</td>
					</tr>
				</table>
				</fieldset>
				</td>
			</tr>
	<tr>
		<td colspan="4" class="">
		<input type="hidden" name="listSql" value="{listSql}"/>
		<input class="txt_btn_a" id="saveButton" type="button" value=" 确 定 " />&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="txt_btn_a" type="button" value=" 返 回 " onclick="history.back(-1);" /></td>
	</tr>
		</table>
</form>
</body>
</html>
