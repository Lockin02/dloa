<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑人事管理-基础信息-健康信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/health-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_personnel_health&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑健康信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" id="userNo"  name="health[userNo]"  value="{userNo}" readonly/>
		</td>
		<td class="form_text_left"><span style="color:blue">员工姓名</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="userName"  name="health[userName]"  value="{userName}" readonly/>
		</td>
</tr>
<tr>
		<td class="form_text_left"><span style="color:blue">体检医院</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="hospital"  name="health[hospital]"  value="{hospital}" />
		</td>
		<td class="form_text_left"><span style="color:blue">体检日期</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="checkDate" onfocus="WdatePicker()" readOnly  name="health[checkDate]" value="{checkDate}"  />
		</td>
</tr>
<tr>
		<td class="form_text_left"><span style="color:blue">体检结果</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="checkResult"  name="health[checkResult]"  value="{checkResult}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">内容</td>
		<td class="form_text_right" colspan="4">
			 <textarea type="text" class="txt_txtarea_font" id="remark"  name="health[remark]">{remark}</textarea>
		</td>
</tr>
<tr>
		<td class="form_text_left" >医院意见</td>
		<td class="form_text_right" colspan="4">
            <textarea class="txt_txtarea_font" id="hospitalOpinion"  name="health[hospitalOpinion]">{hospitalOpinion}</textarea>
		</td>
</tr>


           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="health[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
