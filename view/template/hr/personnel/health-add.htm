<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增健康信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/health-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=hr_personnel_health&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增健康信息
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">员工编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="userNo" name="health[userNo]" readonly/>
      		</td>
      		<td class="form_text_left"><span style="color:blue">员工姓名</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="health[userName]" id="userName" readonly/>
			     <input type="hidden" class="txt" id="userAccount" name="health[userAccount]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left"><span style="color:blue">体检医院</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="hospital" name="health[hospital]" />
      		</td>
      		<td class="form_text_left"><span style="color:blue">体检日期</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt Wdate" id="checkDate" onfocus="WdatePicker()" readOnly  name="health[checkDate]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left"><span style="color:blue">体检结果</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="checkResult" name="health[checkResult]" />
      		</td>
			<td class="form_text_left"></td>
      		<td class="form_text_right" >
      		</td>
       <tr>
      		<td class="form_text_left">内容</td>
      		<td class="form_text_right" colspan="4">
      			 <textarea class="txt_txtarea_font" class="txt" id="remark" name="health[remark]" ></textarea>
      		</td>
       </tr>
      <tr>
      		<td class="form_text_left" >医院意见</td>
      		<td class="form_text_right" colspan="4">
                  <textarea class="txt_txtarea_font" id="hospitalOpinion" name="health[hospitalOpinion]"></textarea>
      		</td>
      </tr>


          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
