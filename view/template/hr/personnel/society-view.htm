<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看社会关系信息</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/society-view.js" ></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看社会关系信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right">
			{userNo}
		</td>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right">
			{userName}
		</td>
</tr>
<tr>
		<td class="form_text_left">关系人姓名</td>
		<td class="form_text_right">
			{relationName}
		</td>
		<td class="form_text_left">年龄(岁)</td>
		<td class="form_text_right">
			{age}
		</td>
</tr>
<tr>
		<td class="form_text_left">与本人关系</td>
		<td class="form_text_right">
			{isRelation}
		</td>
		<td class="form_text_left">联系方式</td>
		<td class="form_text_right">
			{information}
		</td>
</tr>
<tr>
		<td class="form_text_left">工作单位</td>
		<td class="form_text_right">
			{workUnit}
		</td>
		<td class="form_text_left">职位</td>
		<td class="form_text_right">
			{job}
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			{remark}
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
