<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看人员入离职信息</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/personnel-view.js"></script>
</head>
<body>
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<fieldset><legend><b>入职信息</b></legend>
					<table cellpadding="2" width="100%">
						<tr>
							<td class="form_text_left_three">入职日期</td>
							<td class="form_text_right_three">
								{entryDate}
							</td>
							<td class="form_text_left_three">预计转正日期</td>
							<td class="form_text_right_three">
								{becomeDate}
							</td>
						</tr>
						<tr>
							<td class="form_text_left_three">实际转正日期</td>
							<td class="form_text_right_three">
								{realBecomeDate}
							</td>
							<td class="form_text_left_three">转正分数</td>
							<td class="form_text_right_three">
								{becomeFraction}
							</td>
						</tr>
						<tr>
							<td class="form_text_left_three">入职地点</td>
							<td class="form_text_right_three">
								{entryPlace}
							</td>
							<td class="form_text_left_three">建档时间</td>
							<td class="form_text_right_three">
								{createDate}
							</td>
						</tr>
					</table>
				</fieldset>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<fieldset><legend><b>离职信息</b></legend>
					<table cellpadding="2" width="100%">
						<tr>
							<td class="form_text_left_three">离职日期</td>
							<td class="form_text_right_three">
								{quitDate}
							</td>
							<td class="form_text_left_three">离职类型</td>
							<td class="form_text_right_three">
								{quitTypeName}
							</td>
						</tr>
						<tr>
							<td class="form_text_left_three">是否黑名单</td>
							<td class="form_text_right_three" colspan="3">
								{isBack}
							</td>
						</tr>
						<tr>
							<td class="form_text_left_three">离职原因</td>
							<td class="form_text_right_three" colspan="3">
								<textarea class="textarea_read_overflow" readonly>{quitReson}</textarea>
							</td>
						</tr>
						<tr>
							<td class="form_text_left_three">离职面谈记录</td>
							<td class="form_text_right_three" colspan="3">
								<textarea class="textarea_read_overflow" readonly>{quitInterview}</textarea>
							</td>
						</tr>
						<tr>
							<td class="form_text_left_three">真实离职原因</td>
							<td class="form_text_right_three" colspan="3">
								<textarea class="textarea_read_overflow" readonly>{realReason}</textarea>
							</td>
						</tr>
					</table>
				</fieldset>
			</td>
		</tr>
	</table>
</body>
</html>
