<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看人员入离职信息</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/personnel-view.js"></script>
</head>
<body>
<table class="form_main_table">
	<tr>
		<td colspan="1">
		<fieldset><legend><b>入职信息</b></legend>
		<table cellpadding="2" width="100%">
			<tr>
				<td class="form_text_left">入职日期</td>
				<td class="" width="30%" align="left">{entryDate}</td>
				<td class="form_text_left">转正日期</td>
				<td class="" width="30%" align="left">{becomeDate}</td>
			</tr>
			<tr>
				<td class="form_text_left">入职地点</td>
				<td class="form_text_right">{entryPlace}</td>
			</tr>
		</table>
		</fieldset>
		</td>
	</tr>
	<tr>
		<td colspan="1">
		<fieldset><legend><b>离职信息</b></legend>
		<table cellpadding="2" width="100%">
	<tr>
		<td class="form_text_left">离职日期</td>
		<td class="" width="80%" align="left">{quitDate}</td>
	</tr>
		</table>
		</fieldset>
		</td>
	</tr>
	<!--
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden" id="id"
			value="{id}" /> <input type="button" class="txt_btn_a"
			value=" 关  闭 " onclick="closeFun();" /></td>
	</tr> -->
</table>
</body>
</html>
