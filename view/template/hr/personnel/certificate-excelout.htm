<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<title>资格证书导出</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/certificate-excelout.js" ></script>
<body>
<form id="exportForm" action="?model=hr_personnel_certificate&action=excelOut" ENCTYPE="multipart/form-data" method="POST" name="form1">
<table  class="form_main_table">
	<tr>
			<div class="main_head">
			    <span class="main_head_title">
			      	<font color="blue">资格证书信息导出</font>
			    </span>
			</div>
	</tr>
	<tr>
		<td class="form_text_left">发证时间</td>
		<td class="form_text_right" colspan="3">
			<input type="text" name="certificate[DateBegin]" id="DateBegin" class="txt" onfocus="WdatePicker()"/> ~ <input type="text" name="certificate[DateEnd]" id="DateEnd" class="txt" onfocus="WdatePicker()"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">姓名</td>
		<td class="form_text_right"  colspan="3">
			<input type="text" name="certificate[userName]" id="userName" class="readOnlyText" readonly/>
			<input type="hidden" name="certificate[userNo]" id="userNo" class="txt"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">发证机构</td>
		<td class="form_text_right" >
			<input type="text" name="certificate[certifying]" id="certifying" class="txt"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">证书名称</td>
		<td class="form_text_right" >
			<input type="text" name="certificate[certificates]" id="certificates" class="txt" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">等级</td>
		<td class="form_text_right" >
			<input type="text" name="certificate[level]" id="level" class="txt"/>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value="导  出"/>&nbsp;&nbsp;
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
