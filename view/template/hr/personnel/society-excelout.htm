<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<title>社会关系导出</title>
{#commonInclude#}
<body>
<form id="exportForm" action="?model=hr_personnel_society&action=excelOut" ENCTYPE="multipart/form-data" method="POST" name="form1">
<table  class="form_main_table">
	<tr>
			<div class="main_head">
			    <span class="main_head_title">
			      	<font color="blue">社会关系信息导出</font>
			    </span>
			</div>
	</tr>
	<tr>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right">
			<input type="text" name="society[userName]" id="userName" class="txt" />
		</td>
		<td class="form_text_left">关系人姓名</td>
		<td class="form_text_right" >
			<input type="text" name="society[relationName]" id="relationName" class="txt"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">年龄(岁)</td>
		<td class="form_text_right" >
			<input type="text" name="society[age]" id="age" class="txt" />
		</td>
		<td class="form_text_left">与本人关系</td>
		<td class="form_text_right" >
			<input type="text" name="society[isRelation]" id="isRelation" class="txt" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">联系方式</td>
		<td class="form_text_right">
			<input type="text" name="society[information]" id="information" class="txt" />
		</td>
		<td class="form_text_left">工作单位</td>
		<td class="form_text_right">
			<input type="text" name="society[workUnit]" id="workUnit" class="txt" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">职位</td>
		<td class="form_text_right" >
			<input type="text" name="society[job]" id="job" class="txt" />
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value="导  出"/>&nbsp;&nbsp;
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
