<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>人事管理-基本信息列表</title>
     {#commonInclude#}
   <script type="text/javascript" src="view/template/hr/personnel/js/personnel-gridengineering.js"></script>
</head>
<body>
	<table id="searchArea" class="main_table_search" style="width:100%">
		<tr>
			<td class="form_text_right">
				人员状态表 :
				<span class="blue">查询日期</span>
				<input type="text" id="searchDate" class="txtmiddle Wdate" value="{searchDate}" onfocus="WdatePicker();"/>
				人员状态
				<select id="employeesState" class="txtmiddle">
					<option value=''>所有</option>
					{employeesState}
				</select>
				部门:
				<input type="text" class="txt" id="deptName" readonly="readonly" value="{deptName}"/>
      			<input type="hidden" class="txt" id="deptId" readonly="readonly" value="{deptId}"/>
				<input type="button" class="txt_btn_a" value=" 查 询 " onclick="initPageGrid();"/>
			</td>
		</tr>
	</table>
    <table id="personnelGrid" style="display: none"></table>
</body>
</html>
