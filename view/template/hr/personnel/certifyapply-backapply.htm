<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑任职资格信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/certifyapply-backapply.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_personnel_certifyapply&action=backApply" >
<table class="form_main_table">
	<tr>
		<td colspan="6">
			<div class="main_head">
				<span class="main_head_title">
               		任职资格申请
				</span>
			</div>
		</td>
	</tr>
		<tr>
			<td class="form_text_left_three">员工姓名</td>
			<td class="form_text_right_three">
				{userName}
			</td>
			<td class="form_text_left_three">所属部门</td>
			<td class="form_text_right_three">
				{deptName}
			</td>
			<td class="form_text_left_three">现 职 务</td>
			<td class="form_text_right_three">
				{jobName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">
				申请通道
			</td>
			<td class="form_text_right_three" >
				{careerDirectionName}
			</td>
			<td class="form_text_left_three">申请级别</td>
			<td class="form_text_right_three" >
				{baseLevelName}
			</td>
			<td class="form_text_left_three">
				申请级等
			</td>
			<td class="form_text_right">
				{baseGradeName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left"><span class="blue">打回原因</span></td>
			<td class="form_text_right" colspan="5">
				 <textarea class="txt_txtarea_font" id="backReason"  name="certifyapply[backReason]">{backReason}</textarea>
			</td>
		</tr>

		<tr>
			<td  colspan="6" class="txt_btn">
				<input  type="hidden" name="certifyapply[id]" id="id" value="{id}" />
				<input  type="submit" class="txt_btn_a" value=" 打 回 "/>
				<input  type="button" class="txt_btn_a" value=" 关 闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
