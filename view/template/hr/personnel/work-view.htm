<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看工作经历</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/work-view.js" ></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看工作经历信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right">
			{userNo}
		</td>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right">
			{userName}
		</td>
</tr>
<tr>
		<td class="form_text_left">公司名称</td>
		<td class="form_text_right">
			{company}
		</td>
		<td class="form_text_left">部门</td>
		<td class="form_text_right">
			{dept}
		</td>
</tr>
<tr>
		<td class="form_text_left">职位</td>
		<td class="form_text_right">
			{position}
		</td>
		<td class="form_text_left">待遇</td>
		<td class="form_text_right">
			{treatment}
		</td>
</tr>
<tr>
		<td class="form_text_left">开始时间</td>
		<td class="form_text_right">
			{beginDate}
		</td>
		<td class="form_text_left">结束时间</td>
		<td class="form_text_right">
			{closeDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">在该公司年限</td>
		<td class="form_text_right">
			{isSeniority}
		</td>
		<td class="form_text_left">工作年限</td>
		<td class="form_text_right">
			{seniority}
		</td>
</tr>
<tr>
		<td class="form_text_left">工作职责</td>
		<td class="form_text_right" colspan="3">
			{responsibilities}
		</td>
</tr>
<tr>
		<td class="form_text_left">离职原因</td>
		<td class="form_text_right" colspan="3">
			{leaveReason}
		</td>
</tr>
<tr>
		<td class="form_text_left">证明人/职务/电话</td>
		<td class="form_text_right" colspan="3">
			{prove}
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			{remark}
		</td>
</tr>
		<tr>
			<td class="form_text_left">附  件</td>
			<td colspan="3" class="form_text_right">{file}</td>
		</tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
