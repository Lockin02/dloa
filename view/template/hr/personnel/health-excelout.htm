<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<title>健康信息导出</title>
{#commonInclude#}
<body>
<form id="exportForm" action="?model=hr_personnel_health&action=excelOut" ENCTYPE="multipart/form-data" method="POST" name="form1">
<table  class="form_main_table">
	<tr>
			<div class="main_head">
			    <span class="main_head_title">
			      	<font color="blue">健康信息导出</font>
			    </span>
			</div>
	</tr>
	<tr>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right">
			<input type="text" name="health[userName]" id="userName" class="txt" />
			<input type="hidden" name="health[userNo]" id="userNo" />
		</td>
		<td class="form_text_left">体检医院</td>
		<td class="form_text_right" >
			<input type="text" name="health[hospital]" id="hospital" class="txt"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">体检日期开始时间</td>
		<td class="form_text_right" >
			<input type="text" name="health[beginDate]" id="beginDate" class="txt" onfocus="WdatePicker()"  />
		</td>
		<td class="form_text_left">体检日期结束时间</td>
		<td class="form_text_right" >
			<input type="text" name="health[endDate]" id="endDate" class="txt" onfocus="WdatePicker()"  />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">体检结果(模糊)</td>
		<td class="form_text_right" >
			<input type="text" name="health[checkResult]" id="checkResult" class="txt" />
		</td>
		<td class="form_text_left">内容(模糊)</td>
		<td class="form_text_right" >
			<input type="text" name="health[remark]" id="remark" class="txt" />
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value="导  出"/>&nbsp;&nbsp;
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
