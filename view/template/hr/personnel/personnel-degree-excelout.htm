<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<title>员工等级信息导出</title>
{#commonInclude#}
<script type="text/javascript" src="view/template/hr/personnel/js/personnel-provin-city.js"></script>
<script type="text/javascript" src="view/template/hr/personnel/js/personnel-provin-city2.js"></script>
<script type="text/javascript" src="view/template/hr/personnel/js/personnel-provin-city3.js"></script>
<script type="text/javascript" src="view/template/hr/personnel/js/personnel-degree-excelout.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-person.js" ></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-office.js" ></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>



<body>
<form id="exportForm" action="?model=hr_personnel_personnel&action=degreeExcelOut" ENCTYPE="multipart/form-data" method="POST" name="form1">
<table  class="form_main_table">
	<tr>
			<div class="main_head">
			    <span class="main_head_title">
			      	<font color="blue">员工等级信息导出</font>
			    </span>
			</div>
	</tr>
	<tr>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right" >
			<input type="text" name="personnel[staffName]" id="staffName" class="readOnlyText" readonly />
			<input type="hidden" name="personnel[userNo]" id="userNo" />
		</td>
		<td class="form_text_left">公司</td>
		<td class="form_text_right" >
			<select id="companyTypeCode" name="personnel[companyTypeCode]" class="selectshort">
				<option value="-1"></option>
				<option value="1">集团</option>
				<option value="0">子公司</option>
			</select>
			<select id="companyName" name="personnel[companyName]" class="selectmiddel">
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">所属部门</td>
		<td class="form_text_right"  >
			<input type="text" name="personnel[belongDeptName]" id="belongDeptName" class="readOnlyText" readonly/>
			<input type="hidden" id="belongDeptId" name="personnel[belongDeptId]"/>
		</td>
		<td class="form_text_left">技术等级</td>
		<td class="form_text_right" >
			<input type="text" id="personLevel" name="personnel[personLevel]" class="readOnlyText" readonly />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">归属区域</td>
		<td class="form_text_right" >
			<input type="text" name="personnel[officeName]" id="officeName" class="readOnlyText" readonly/>
			<input type="hidden" id="officeId" name="personnel[officeId]" />
		</td>
		<td class="form_text_left">无补助城市</td>
		<td class="form_text_right" >
			<select class="selectauto" name="personnel[eprovinceId]" id="eprovinceId" ></select>
			<input type="hidden" name="personnel[eprovince]" id="eprovince"/>
			<select class="selectauto" name="personnel[ecityId]" id="ecityId" ></select>
			<input type="hidden" name="personnel[ecity]" id="ecity" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">职位</td>
		<td class="form_text_right" >
			<input type="text" name="personnel[jobName]" id="jobName" class="readOnlyText" readonly />
			<input type="hidden" id="jobId"  name="personnel[jobId]" />
		</td>
		<td class="form_text_left">员工状态</td>
		<td class="form_text_right" >
			<select id="employeesState" name="personnel[employeesState]" class="select">
				{employeesState}
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">员工类型</td>
		<td class="form_text_right" >
			<select name="personnel[personnelType]" id="personnelType" class="select">
				{personnelType}
			</select>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value="导  出"/>&nbsp;&nbsp;
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
