<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看考勤信息</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/attendance-view.js" ></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看考勤信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right">
			{userName}
		</td>
		<td class="form_text_left">二级部门</td>
		<td class="form_text_right">
			{deptNameS}<input type="hidden" id="deptNameS" value="{deptNameS}"/>
			<input type="hidden" id="deptNameT" value="{deptNameT}"/>
		</td>
</tr>
<tr>
		<td class="form_text_left">开始时间</td>
		<td class="form_text_right">
			{beginDate}
		</td>
		<td class="form_text_left">结束时间</td>
		<td class="form_text_right">
			{endDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">天数</td>
		<td class="form_text_right">
			{days}
		</td>
		<td class="form_text_left">请假类型</td>
		<td class="form_text_right">
			{typeName}
		</td>
</tr>
<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right">
			{docStatusName}
		</td>
		<td class="form_text_left">制单人名称</td>
		<td class="form_text_right">
			{inputName}
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
