<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<title>工作经历导出</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/work-excelout.js" ></script>
<body>
<form id="exportForm" action="?model=hr_personnel_work&action=excelOut" ENCTYPE="multipart/form-data" method="POST" name="form1">
<table  class="form_main_table">
	<tr>
			<div class="main_head">
			    <span class="main_head_title">
			      	<font color="blue">工作经历信息导出</font>
			    </span>
			</div>
	</tr>
	<tr>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right">
			<input type="hidden" name="work[userId]" id="userId" class="txt" />
			<input type="text" name="work[userName]" id="userName" class="readOnlyText"  readonly/>
		</td>
		<td class="form_text_left">公司名称</td>
		<td class="form_text_right" >
			<input type="text" name="work[company]" id="company" class="txt"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">部门</td>
		<td class="form_text_right" >
			<input type="text" name="work[dept]" id="dept" class="txt" />
		</td>
		<td class="form_text_left">职位</td>
		<td class="form_text_right" >
			<input type="text" name="work[position]" id="position" class="txt" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">开始时间</td>
		<td class="form_text_right">
			<input type="text" name="work[beginDate]" id="beginDate" class="txt" onfocus="WdatePicker()"/>
		</td>
		<td class="form_text_left">结束时间</td>
		<td class="form_text_right">
			<input type="text" name="work[closeDate]" id="closeDate" class="txt" onfocus="WdatePicker()"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">在该公司工作年限</td>
		<td class="form_text_right" >
			<input type="text" name="work[isSeniority]" id="isSeniority" class="txt" />
		</td>
		<td class="form_text_left">工作年限</td>
		<td class="form_text_right" >
			<input type="text" name="work[seniority]" id="seniority" class="txt" />
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value="导  出"/>&nbsp;&nbsp;
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
