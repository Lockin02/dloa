<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>联系信息导出</title>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>
	<script type="text/javascript" src="{#jsPath#}/contact-excelout.js"></script>
</head>
<body>
	<form id="exportForm" action="?model=hr_personnel_personnel&action=contactExcelOut" ENCTYPE="multipart/form-data" method="POST" name="form1">
		<table class="form_main_table">
			<tr>
				<td colspan="6">
					<div class="main_head">
						<span class="main_head_title">
							联系信息导出
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="4" align="left">
					<font color="blue">*"所属部门"为员工具体所在的部门</font>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">所属部门</td>
				<td class="form_text_right" colspan="3">
					<input type="text" name="personnel[belongDeptName]" id="belongDeptName" class="txt500" readonly/>
					<input type="hidden" name="personnel[belongDeptId]" id="belongDeptId"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">公司</td>
				<td class="form_text_right">
					<select name="personnel[companyTypeCode]" id="companyTypeCode"/>
						<option value=""></option>
						<option value="1">集团</option>
						<option value="0">子公司</option>
					</select>
					<select name="personnel[companyName]" id="companyName" class="selectmiddel">
					</select>
				</td>
				<td class="form_text_left">直属部门</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="personnel[deptNameSearch]" id="deptNameSearch" readonly/>
					<input type="hidden" id="deptId" name="personnel[deptId]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">二级部门</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="personnel[deptNameSSearch]" id="deptNameSSearch" readonly/>
					<input type="hidden" id="deptIdS" name="personnel[deptIdS]"/>
				</td>
				<td class="form_text_left">三级部门</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="personnel[deptNameTSearch]" id="deptNameTSearch" readonly/>
					<input type="hidden" id="deptIdT" name="personnel[deptIdT]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">四级部门</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="personnel[deptNameFSearch]" id="deptNameFSearch" readonly/>
					<input type="hidden" id="deptIdF" name="personnel[deptIdF]"/>
				</td>
				<td class="form_text_left">职  位</td>
				<td class="form_text_right">
					<input type="text" name="personnel[jobName]" id="jobName" class="txt"/>
					<input type="hidden" name="personnel[jobId]" id="jobId"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">员工状态</td>
				<td class="form_text_right">
					<select class="selectshort" name="personnel[employeesState]" id="employeesState">
						<option value=""></option>
						{employeesState}
					</select>
					<select class="selectmiddel" name="personnel[staffState]" id="staffState">
					</select>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="submit" class="txt_btn_a" value=" 导  出 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
