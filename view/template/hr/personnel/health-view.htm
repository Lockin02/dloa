<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看人事管理-基础信息-健康信息</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/health-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看健康信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right">
			{userNo}
		</td>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right">
			{userName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">体检医院</td>
		<td class="form_text_right">
			{hospital}
		</td>
		<td class="form_text_left">体检日期</td>
		<td class="form_text_right">
			{checkDate}
		</td>
</tr>     
<tr>
		<td class="form_text_left">体检结果</td>
		<td class="form_text_right">
			{checkResult}
		</td>
		<td class="form_text_left"></td>
		<td class="form_text_right">
		</td>
</tr>     
<tr>
		<td class="form_text_left">内容</td>
		<td class="form_text_right" colspan="4">
			{remark}
		</td>
</tr>     
<tr>
		<td class="form_text_left">医院意见</td>
		<td class="form_text_right" colspan="4">
			{hospitalOpinion}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
