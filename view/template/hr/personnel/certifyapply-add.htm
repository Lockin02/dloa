<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增任职资格信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/certifyapply-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=hr_personnel_certifyapply&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增任职资格信息
             </span>
            </div>
            </td>
         </tr>
	<tr>
		<td>
			<fieldset><legend><b>员工信息</b></legend>
				<table cellpadding="2" width="100%">
					<tr>
						<td class="form_text_left">员工编号</td>
						<td class="form_text_right" width="30%">
							<input type="text" class="readOnlyTxtNormal" name="certifyapply[userNo]" id="userNo" readonly="readonly"/>
						</td>
						<td class="form_text_left"><span style="color:blue">员工姓名</span></td>
						<td class="form_text_right" >
							 <input type="text" class="txt" name="certifyapply[userName]" id="userName" readonly="readonly"/>
							 <input type="hidden" name="certifyapply[userAccount]" id="userAccount"/>
							 <input type="hidden" name="certifyapply[deptName]" id="deptName"/>
							 <input type="hidden" name="certifyapply[deptId]" id="deptId"/>
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td>
			<fieldset><legend><b>申请及审批</b></legend>
				<table cellpadding="2" width="100%">
					<tr>
						<td class="form_text_left">申请日期</td>
						<td class="form_text_right" width="30%">
							 <input type="text" class="txt Wdate" onfocus="WdatePicker()"  name="certifyapply[applyDate]"/>
						</td>
						<td class="form_text_left">发展通道</td>
						<td class="form_text_right" >
							<select name="certifyapply[careerDirection]" id="careerDirection" class="select">
								{careerDirection}
							</select>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">申请级别</td>
						<td class="form_text_right" >
							<select name="certifyapply[baseLevel]" id="baseLevel" class="select">
								{baseLevel}
							</select>
						</td>
						<td class="form_text_left">申请级等</td>
						<td class="form_text_right" >
							<select name="certifyapply[baseGrade]" id="baseGrade" class="select">
								{baseGrade}
							</select>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">审批结果</td>
						<td class="form_text_right" colspan="3">
							 <input type="text" class="txt"  name="certifyapply[ExaStatus]"/>
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td>
			<fieldset><legend><b>考试结果</b></legend>
				<table cellpadding="2" width="100%">
					<tr>
						<td class="form_text_left">考试得分</td>
						<td class="form_text_right" width="30%">
							 <input type="text" class="txt"  name="certifyapply[baseScore]"/>
						</td>
						<td class="form_text_left">考试结果</td>
						<td class="form_text_right" >
							<select name="certifyapply[baseResult]" id="baseResult" class="select">
								<option value=""></option>
								<option value="1">通过</option>
								<option value="0">不通过</option>
							</select>
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td>
			<fieldset><legend><b>认证结果</b></legend>
				<table cellpadding="2" width="100%">
					<tr>
						<td class="form_text_left">认证结果</td>
						<td class="form_text_right" width="30%">
							<select name="certifyapply[finalResult]" id="finalResult" class="select">
								<option value=""></option>
								<option value="1">通过</option>
								<option value="0">不通过</option>
							</select>
						</td>
						<td class="form_text_left">认证得分</td>
						<td class="form_text_right" >
							 <input type="text" class="txt"  name="certifyapply[finalScore]"/>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">发展通道</td>
						<td class="form_text_right" >
							<select name="certifyapply[finalCareer]" id="finalCareer" class="select">
								{finalCareer}
							</select>
						</td>
						<td class="form_text_left">认证级别</td>
						<td class="form_text_right" >
							<select name="certifyapply[finalLevel]" id="finalLevel" class="select">
								{finalLevel}
							</select>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">级别称谓</td>
						<td class="form_text_right" >
							<select name="certifyapply[finalTitle]" id="finalTitle" class="select">
								{finalTitle}
							</select>
						</td>
						<td class="form_text_left">认证级等</td>
						<td class="form_text_right" >
							<select name="certifyapply[finalGrade]" id="finalGrade" class="select">
								{finalGrade}
							</select>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">生效日期</td>
						<td class="form_text_right" colspan="3">
							 <input type="text" class="txt Wdate" onfocus="WdatePicker()" name="certifyapply[finalDate]"/>
						</td>
					</tr>
				</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input  type="submit" class="txt_btn_a" value=" 保  存 "/>
			<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
