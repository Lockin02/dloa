<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看人事管理-基本信息</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/personnel-view.js"></script>
</head>
<body>
		<table cellpadding="2" width="100%" class="form_main_table">
			<tr>
				<td colspan="1">
				<fieldset><legend><b>个人信息</b></legend>
				<table cellpadding="2" width="100%">
					<tr>
						<td class="form_text_left_three_new" >员工姓名</td>
						<td class="" width="30%" align="left" colspan="3">{staffName}</td>
						<!-- 附件图片-->
						<td  style="text-align:center" rowspan="6" width="33%" colspan="2"><img
							id="photo" src="{photo}""
							style="height:140px;width:100px;" class="imgBorder" /></td>
						<!-- 附件图片-->
					</tr>
					<tr>
						<td class="form_text_left_three_new">性别</td>
						<td width="30%" align="left">{sex}</td>
						<td class="form_text_left_three_new" >公司</td>
						<td  width="20%" align="left">{companyType}&nbsp;&nbsp;{companyName}</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new" >部门</td>
						<td  width="20%" align="left">{deptName}&nbsp;&nbsp;{deptNameS}&nbsp;&nbsp;{deptNameT}</td>
						<td class="form_text_left_three_new">职位名称</td>
						<td  width="20%" align="left">{jobName}</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new">区域名称</td>
						<td width="20%" align="left">{regionName}</td>
						<td class="form_text_left_three_new">员工状态</td>
						<td width="20%" align="left">{staffStateName}</td>

					</tr>
					<tr><td class="form_text_left_three_new">员工类型</td>
						<td width="20%" align="left">{personnelTypeName}</td>
						<td class="form_text_left_three_new">爱好</td>
						<td class="" width="20%" align="left">{hobby}</td>

					</tr>
					<tr><td class="form_text_left_three_new">特长</td>
						<td class="" width="20%" align="left">{speciality}</td>
						<td class="form_text_left_three_new">专业技能</td>
						<td class="" width="20%" align="left">{professional}</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new">英语等级</td>
						<td width="20%" align="left">{englishSkillName}</td>
					</tr>
				</table>
				</fieldset>
				</td>
			</tr>
		</table>
<!--
<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden" id="id"
			value="{id}" /> <input type="button" class="txt_btn_a"
			value=" 关  闭 " onclick="self.parent.tb_remove();" /></td>
	</tr>
</table>
 -->
</body>
</html>
