<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑考勤信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/attendance-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_personnel_attendance&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑考勤信息信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[userNo]"  value="{userNo}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">员工账号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[userAccount]"  value="{userAccount}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[userName]"  value="{userName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">公司类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[companyType]"  value="{companyType}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">公司名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[companyName]"  value="{companyName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">二级部门</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[deptNameS]"  value="{deptNameS}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">二级部门id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[deptIdS]"  value="{deptIdS}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">三级部门</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[deptNameT]"  value="{deptNameT}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">三级部门id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[deptIdT]"  value="{deptIdT}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">开始时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" onfocus="WdatePicker()" readOnly  name="attendance[beginDate]" value="{beginDate}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">结束时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[endDate]"  value="{endDate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">天数</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[days]"  value="{days}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">请假类型编码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[typeCode]"  value="{typeCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">请假类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[typeName]"  value="{typeName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">状态编码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[docStatus]"  value="{docStatus}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">状态名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[docStatusName]"  value="{docStatusName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">制单人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[inputId]"  value="{inputId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">制单人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[inputName]"  value="{inputName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="attendance[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="attendance[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
