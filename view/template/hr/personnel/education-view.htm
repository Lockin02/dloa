<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看人事管理-基础信息-教育经历</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/education-view.js" ></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看教育经历信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right">
			{userNo}
		</td>
		<td class="form_text_left">姓名</td>
		<td class="form_text_right">
			{userName}
		</td>
</tr>
<tr>
		<td class="form_text_left">学校</td>
		<td class="form_text_right">
			{organization}
		</td>
		<td class="form_text_left">专业</td>
		<td class="form_text_right">
			{content}
		</td>
</tr>
<tr>
		<td class="form_text_left">学历</td>
		<td class="form_text_right">
			{educationName}
		</td>
		<td class="form_text_left">证书</td>
		<td class="form_text_right">
			{certificate}
		</td>
</tr>
<tr>
		<td class="form_text_left">开始时间</td>
		<td class="form_text_right">
			{beginDate}
		</td>
		<td class="form_text_left">结束时间</td>
		<td class="form_text_right">
			{closeDate}
		</td>
</tr>
		<tr>
			<td class="form_text_left">附  件</td>
			<td colspan="3" class="form_text_right">{file}</td>
		</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			{remark}
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
