<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查询条件</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/inventory-search.js"></script>
</head>
<body>
	<div class="main_head">
		<span class="main_head_title">
			选择查询条件
		</span>
	</div>
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">员工编号</td>
			<td class="form_text_right" >
				<input type="text" class="txt toClear" id="userNo" />
			</td>
			<td class="form_text_left">员工姓名</td>
			<td class="form_text_right" >
				<input type="text" class="txt toClear" id="userName"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">部门</td>
			<td class="form_text_right" >
				<input type="text" class="txt toClear" id="deptName" readonly="readonly"/>
				<input type="hidden" id="deptId"/>
			</td>
			<td class="form_text_left">职位</td>
			<td class="form_text_right" >
				<input type="text" class="txt toClear" id="position" />
			</td>
		</tr>
		<tr>
			<td class="form_text_left">入职开始时间</td>
			<td class="form_text_right" >
				<input type="text" class="txt toClear" id="entryDateBegin" onfocus="WdatePicker()" readonly/>
			</td>
			<td class="form_text_left">入职结束时间</td>
			<td class="form_text_right" >
				<input type="text" class="txt toClear" id="entryDateEnd" onfocus="WdatePicker()" readonly/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">盘点开始时间</td>
			<td class="form_text_right" >
				<input type="text" class="txt toClear" id="inventoryDateBegin" onfocus="WdatePicker()" readonly/>
			</td>
			<td class="form_text_left">盘点结束时间</td>
			<td class="form_text_right" >
				<input type="text" class="txt toClear" id="inventoryDateEnd" onfocus="WdatePicker()" readonly/>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="button" class="txt_btn_a" value=" 确  认 " onclick="toSupport();" />&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button" class="txt_btn_a" value=" 清  空 " onclick="toClear();" />&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
			</td>
		</tr>
	</table>
</body>
</html>
