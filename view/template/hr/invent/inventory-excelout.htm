<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>导出条件</title>
	{#commonInclude#}
	<script type="text/javascript">
		$(function(){
			$("#deptName").yxselect_dept({
				hiddenId : 'deptId'
			});
		});
	</script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_invent_inventory&action=excelout">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							选择导出条件
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">员工编号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="userNo" name="inventory[userNo]"/>
				</td>
				<td class="form_text_left">员工姓名</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="userName" name="inventory[userName]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">部门</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="deptName" readonly="readonly" name="inventory[deptName]"/>
					<input type="hidden" id="deptId"/>
				</td>
				<td class="form_text_left">职位</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="position" name="inventory[position]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">入职开始时间</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="entryDateBegin" onfocus="WdatePicker()" readonly name="inventory[entryDateBegin]"/>
				</td>
				<td class="form_text_left">入职结束时间</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="entryDateEnd" onfocus="WdatePicker()" readonly name="inventory[entryDateEnd]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">盘点开始时间</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="inventoryDateBegin" onfocus="WdatePicker()" readonly name="inventory[inventoryDateBegin]"/>
				</td>
				<td class="form_text_left">盘点结束时间</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="inventoryDateEnd" onfocus="WdatePicker()" readonly name="inventory[inventoryDateEnd]"/>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="submit" class="txt_btn_a" value=" 导  出 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
