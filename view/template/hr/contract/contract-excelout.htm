<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<title>合同信息导出</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/contract-excelout.js" ></script>
<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-position.js"></script>
<body>
<form id="exportForm" action="?model=hr_contract_contract&action=excelOut" ENCTYPE="multipart/form-data" method="POST" name="form1">
<table  class="form_main_table">
	<tr>
			<div class="main_head">
			    <span class="main_head_title">
			      	<font color="blue">合同信息导出</font>
			    </span>
			</div>
	</tr>
	<tr>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right">
			<input type="text" name="contract[userName]" id="userName" class="readOnlyText" readonly/>
			<input type="hidden" name="contract[userNo]" id="userNo" />
		</td>
		<td class="form_text_left">职位</td>
		<td class="form_text_right" >
			<input type="text" name="contract[jobName]" id="jobName" class="txt" />
			<input type="hidden" name="contract[jobId]" id="jobId" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">合同类型</td>
		<td class="form_text_right" >
			 <select id="conType" name="contract[conType]" id="conType" class="select">
			 	{conType}
			 </select>
		</td>
		<td class="form_text_left">合同状态</td>
		<td class="form_text_right" >
			 <select id="conState" name="contract[conState]" id="conState" class="select">
			 	{conState}
			 </select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">合同开始时间</td>
		<td class="form_text_right">
			<input type="text" name="contract[beginDate]" id="beginDate" class="txt" onfocus="WdatePicker()"/>
		</td>
		<td class="form_text_left">合同结束时间</td>
		<td class="form_text_right">
			<input type="text" name="contract[closeDate]" id="closeDate" class="txt" onfocus="WdatePicker()"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">合同次数</td>
		<td class="form_text_right" >
			 <select id="conNum" name="contract[conNum]" class="select">
			 	{conNum}
			 </select>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value="导  出"/>&nbsp;&nbsp;
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
