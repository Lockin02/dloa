<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>自定义导出合同信息</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/contract-excelout-select.js"></script>
</head>
<body>
<form id="form1"
	action="?model=hr_contract_contract&action=selectExcelOut" method="post">
		<table cellpadding="2" width="100%" class="form_main_table">
			<tr><td colspan="4"><input type="checkbox" onclick="selectAll()"/><b>全选</b></td></tr>
			<tr>
				<td colspan="1">
				<fieldset><legend>
						<input type="checkbox" id="basic"  onclick="selectModelAll('basic')"/><b>个人信息</b>
				</legend>
				<table cellpadding="2" width="100%">
					<tr align="left">
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="contract[]" id="basic_staffName" value="staffName"/>
						员工姓名</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="contract[]" id="basic_userNo" value="userNo"/>
						员工编号</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="contract[]" id="basic_companyType" value="companyType"/>
						公司类型</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="contract[]" id="basic_companyName" value="companyName"/>
						公司</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="contract[]" id="basic_deptName" value="deptName"/>
						直属部门</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="contract[]" id="basic_deptNameS" value="deptNameS"/>
						二级部门</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="contract[]" id="basic_deptNameT" value="deptNameT"/>
						三级部门</td>
                        <td class="form_text_left_three_new" >
                            <input type="checkbox" name="contract[]" id="basic_deptNameF" value="deptNameF"/>
                            四级部门</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="basic_personnelTypeName" value="personnelTypeName"/>
						员工类型</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="basic_wageLevelName" value="wageLevelName"/>
						工资级别</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="basic_jobLevel" value="jobLevel"/>
						职级</td>
					</tr>
				</table>
				</fieldset>
				</td>
			</tr>
			<tr>
				<td colspan="1">
				<fieldset><legend>
						<input type="checkbox" name="" id="contract"  onclick="selectModelAll('contract')"/><b>合同信息</b>
				</legend>
				<table cellpadding="2" width="100%">
					<tr>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_conNo" value="conNo"/>
						合同编号</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_conName" value="conName"/>
						合同名称</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_conTypeName" value="conTypeName"/>
						合同类型</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_conStateName" value="conStateName"/>
						合同状态</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_beginDate" value="beginDate"/>
						合同开始时间</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_closeDate" value="closeDate"/>
						合同结束时间</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_trialBeginDate" value="trialBeginDate"/>
						试用开始时间</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_trialEndDate" value="trialEndDate"/>
						试用结束时间</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_jobName" value="jobName"/>
						职位</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_conNumName" value="conNumName"/>
						合同次数</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_recorderName" value="recorderName"/>
						记录人</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_recordDate" value="recordDate"/>
						记录日期</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="contract[]" id="contract_conContent" value="conContent"/>
						合同内容</td>
					</tr>
				</table>
				</fieldset>
				</td>
			</tr>
	<tr>
		<td colspan="4" class="">
		<input type="hidden" name="listSql" value="{listSql}"/>
		<input class="txt_btn_a" id="saveButton" type="button" value=" 确 定 " />&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="txt_btn_a" type="button" value=" 返 回 " onclick="closeFun();" /></td>
	</tr>
		</table>
</form>
</body>
</html>
