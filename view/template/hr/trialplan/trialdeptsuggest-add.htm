<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增员工使用部门建议表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/trialdeptsuggest-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=hr_trialplan_trialdeptsuggest&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增员工使用部门建议表
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">周期id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="periodId" name="trialdeptsuggest[periodId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">周期名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="periodName" name="trialdeptsuggest[periodName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">员工编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userNo" name="trialdeptsuggest[userNo]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">员工账号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userAccount" name="trialdeptsuggest[userAccount]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">员工姓名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userName" name="trialdeptsuggest[userName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">部门名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="deptName" name="trialdeptsuggest[deptName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">部门Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="deptId" name="trialdeptsuggest[deptId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">职位id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="jobId" name="trialdeptsuggest[jobId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">职位名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="jobName" name="trialdeptsuggest[jobName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">部门建议</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="deptSuggest" name="trialdeptsuggest[deptSuggest]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">部门建议中文显示</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="deptSuggestName" name="trialdeptsuggest[deptSuggestName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">建议描述</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="suggestion" name="trialdeptsuggest[suggestion]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">转正日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="permanentDate" onfocus="WdatePicker()" readOnly  name="trialdeptsuggest[permanentDate]" />
      		</td>
       </tr>                        
       <tr>
      		<td class="form_text_left">转正前工资</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="beforeSalary" name="trialdeptsuggest[beforeSalary]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">转正后工资</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="afterSalary" name="trialdeptsuggest[afterSalary]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">转正后职位Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="afterPositionId" name="trialdeptsuggest[afterPositionId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">转正后职位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="afterPositionName" name="trialdeptsuggest[afterPositionName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">转正后职级</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="levelName" name="trialdeptsuggest[levelName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">转正后职级编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="levelCode" name="trialdeptsuggest[levelCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">转正后职位编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="positionCode" name="trialdeptsuggest[positionCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">审批状态</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="ExaStatus" name="trialdeptsuggest[ExaStatus]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">审批日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="ExaDT" onfocus="WdatePicker()" readOnly  name="trialdeptsuggest[ExaDT]" />
      		</td>
       </tr>                        
       <tr>
      		<td class="form_text_left">状态</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="status" name="trialdeptsuggest[status]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createName" name="trialdeptsuggest[createName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createId" name="trialdeptsuggest[createId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createTime" name="trialdeptsuggest[createTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateName" name="trialdeptsuggest[updateName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateId" name="trialdeptsuggest[updateId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateTime" name="trialdeptsuggest[updateTime]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
