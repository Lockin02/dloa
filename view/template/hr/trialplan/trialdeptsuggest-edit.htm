<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑员工使用部门建议表</title>
    {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-person.js" ></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>

   	<script type="text/javascript" src="{#jsPath#}/trialdeptsuggest-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_trialplan_trialdeptsuggest&action=edit" onsubmit="return checkForm();">
<table class="form_main_table">
    <tr>
		<td colspan="4">
			<div class="main_head2">
				<span class="main_head_title">
               		编辑员工部门建议
				</span>
			</div>
      </td>
   </tr>
	<tr>
		<td class="form_text_left">员工编号</td>
		<td class="form_text_right" >
			 {userNo}
		</td>
		<td class="form_text_left">员工姓名</td>
		<td class="form_text_right" >
			 {userName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">员工账号</td>
		<td class="form_text_right" >
			{userAccount}
		</td>
		<td class="form_text_left">所属部门</td>
		<td class="form_text_right" >
			{deptName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span class="blue">计划转正日期</span></td>
		<td class="form_text_right" >
			<input type="text" class="txt" id="permanentDate" onfocus="WdatePicker()" name="trialdeptsuggest[permanentDate]" value="{permanentDate}"  />
		</td>
		<td class="form_text_left"><span class="blue">转正后工资</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt formatMoney" id="afterSalary"  name="trialdeptsuggest[afterSalary]"  value="{afterSalary}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">面试评估工资</td>
		<td class="form_text_right" >
			<span class="formatMoney">{beforeSalary}</span>
		</td>
		<td class="form_text_left"><span class="blue">人事建议工资</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt formatMoney" id="hrSalary"  name="trialdeptsuggest[hrSalary]"  value="{hrSalary}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span class="blue">转正后职位</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="afterPositionName"  name="trialdeptsuggest[afterPositionName]"  value="{afterPositionName}" />
			 <input type="hidden" id="afterPositionId"  name="trialdeptsuggest[afterPositionId]"  value="{afterPositionId}" />
		</td>
		<td class="form_text_left">转正前等级</td>
		<td class="form_text_right" >
			{beforePersonLv}
		</td>
		<!--td class="form_text_left"><span class="blue">转正后职级</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="levelName"  name="trialdeptsuggest[levelName]"  value="{levelName}" />
			 <input type="hidden" id="levelCode"  name="trialdeptsuggest[levelCode]"  value="{levelCode}" />
		</td-->
	</tr>
	<tr>
		<td class="form_text_left"><span class="blue">部门建议等级</span></td>
		<td class="form_text_right" colspan="3">
			 <input type="text" class="txt" id="personLevel" name="trialdeptsuggest[personLevel]"  value="{personLevel}" />
			 <input type="hidden" id="personLevelId"  name="trialdeptsuggest[personLevelId]"  value="{personLevelId}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">部门建议</td>
		<td class="form_text_right" colspan="3">
			{deptSuggestName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">建议描述</td>
		<td class="form_text_right" colspan="3">
			 {suggestion}
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="id" name="trialdeptsuggest[id]" value="{id}" />
			<input type="hidden" name="trialdeptsuggest[deptId]" id="deptId" value="{deptId}"/>

   		    <input type="submit" class="txt_btn_a" onclick="auditEdit('audit')" value=" 提交审批 "/>
   		    <input type="submit" class="txt_btn_a" onclick="auditEdit('save')" value=" 保  存 "/>
   		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
