<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>任务评价</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/trialplandetail-score.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_trialplan_trialplandetail&action=score" >
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head2">
					<span class="main_head_title">
						任务评价
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">任务名称</td>
			<td class="form_text_right" width="30%">
				{taskName}
			</td>
			<td class="form_text_left">任务类型</td>
			<td class="form_text_right">
				{taskTypeName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">任务描述</td>
			<td class="form_text_right" colspan="3">
				{description}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">负 责 人</td>
			<td class="form_text_right" >
				{managerName}
			</td>
			<td class="form_text_left">所占比例</td>
			<td class="form_text_right" >
				{weights}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">执 行 人</td>
			<td class="form_text_right" >
				{memberName}
			</td>
			<td class="form_text_left">提交日期</td>
			<td class="form_text_right" >
				{handupDate}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">提交说明</td>
			<td class="form_text_right" colspan="3">
				{handupDesc}
			</td>
		</tr>
		<tr>
			<td class="form_text_left"><span class="blue">评&nbsp;&nbsp;&nbsp;&nbsp;分</span></td>
			<td class="form_text_right" >
				<input type="text" class="txt" id="score"  name="trialplandetail[score]" onblur="countTaskScore();"/>
			</td>
			<td class="form_text_left">评分范围</td>
			<td class="form_text_right" >
				<span id="ruleInfo">{lowerLimit} ~ {upperLimit}</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">所得积分</td>
			<td class="form_text_right" >
				<input type="text" class="readOnlyTxtNormal" id="baseScore" name="trialplandetail[baseScore]"/>
			</td>
			<td class="form_text_left">评分日期</td>
			<td class="form_text_right" >
				<input type="text" class="readOnlyTxtNormal" id="scoreDate" readonly="readonly"  name="trialplandetail[scoreDate]" value="{thisDate}"  />
			</td>
		</tr>
		<tr>
			<td class="form_text_left">评分说明</td>
			<td class="form_text_right" colspan="3">
				<textarea class="txt_txtarea_800" id="scoreDesc" name="trialplandetail[scoreDesc]"></textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">附&nbsp;&nbsp;&nbsp;&nbsp;件</td>
			<td class="form_text_right_three" colspan="5">
				<div class="upload">
					<div id="uploadfileList" class="upload">{file}</div>
				</div>
			</td>
	    </tr>
		<tr>
	   		<td class="txt_btn" colspan="4">
				<input type="hidden" id="isRule" value="{isRule}" />
				<input type="hidden" id="planId" name="trialplandetail[planId]"  value="{planId}" />
				<input type="hidden" id="memberId" name="trialplandetail[memberId]"  value="{memberId}" />
				<input type="hidden" id="id" name="trialplandetail[id]" value="{id}" />
	   		    <input type="submit" class="txt_btn_a" value=" 保  存 "/>
	   		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
	   		</td>
		</tr>
	</table>
</form>
</body>
</html>
