<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看员工试用培训计划</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/trialplan-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看员工试用培训计划信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">计划名称</td>
		<td class="form_text_right">
			{planName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">描述信息</td>
		<td class="form_text_right">
			{description}
		</td>
</tr>     
<tr>
		<td class="form_text_left">计划执行人</td>
		<td class="form_text_right">
			{memberName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">计划执行人id</td>
		<td class="form_text_right">
			{memberId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right">
			{status}
		</td>
</tr>     
<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right">
			{createName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">创建人ID</td>
		<td class="form_text_right">
			{createId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right">
			{createTime}
		</td>
</tr>     
<tr>
		<td class="form_text_left">修改人</td>
		<td class="form_text_right">
			{updateName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">修改人ID</td>
		<td class="form_text_right">
			{updateId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right">
			{updateTime}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
