<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑员工试用培训计划</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/trialplan-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_trialplan_trialplan&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑员工试用培训计划信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">计划名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="planName"  name="trialplan[planName]"  value="{planName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">描述信息</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="description"  name="trialplan[description]"  value="{description}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">计划执行人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="memberName"  name="trialplan[memberName]"  value="{memberName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">计划执行人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="memberId"  name="trialplan[memberId]"  value="{memberId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="status"  name="trialplan[status]"  value="{status}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createName"  name="trialplan[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createId"  name="trialplan[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createTime"  name="trialplan[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateName"  name="trialplan[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateId"  name="trialplan[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateTime"  name="trialplan[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="trialplan[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
