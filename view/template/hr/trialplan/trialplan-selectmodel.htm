<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增员工试用培训计划</title>
    {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-trialplantem.js" ></script>
    <script type="text/javascript" src="{#jsPath#}/trialplan-selectmodel.js" ></script>
</head>

<body>
	<form id="form1" method="post" action="?model=hr_trialplan_trialplan&action=add" >
		<table class="form_main_table">
			<tr>
				<td colspan="4">
            		<div class="main_head2">
						<span class="main_head_title">
							新增员工试用培训计划
						</span>
					</div>
				</td>
			</tr>
			<tr>
	      		<td class="form_text_left"><span class="blue">计划名称</span></td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="planName" name="trialplan[planName]" readonly="readonly"/>
	      			 <input type="hidden" id="planId" name="trialplan[planId]" />
	      		</td>
	      		<td class="form_text_left">受训人员</td>
	      		<td class="form_text_right" >
					<input type="text" class="readOnlyTxtNormal" id="memberName" name="trialplan[memberName]" value="{userName}"/>
					<input type="hidden" id="memberId" name="trialplan[memberId]" value="{userAccount}"/>
	      		</td>
			</tr>
	        <tr>
	      		<td class="form_text_left"><span class="blue">合格积分</span></td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="readOnlyTxtNormal" id="baseScore" name="trialplan[baseScore]" readonly="readonly"/>
	      		</td>
	      		<td class="form_text_left">总 积 分</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="readOnlyTxtNormal" id="scoreAll" name="trialplan[scoreAll]" readonly="readonly"/>
	      		</td>
			</tr>
			<tr>
	      		<td class="form_text_left">描述信息</td>
				<td class="form_text_right" colspan="3">
	      			 <input type="text" class="txt" id="description" name="trialplan[description]" />
	      		</td>
			</tr>
	        <tr>
				<td class="innerTd" colspan="4">
					<table class="form_in_table" id="trialplantemdetail"></table>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
