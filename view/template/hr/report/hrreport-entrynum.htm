<HTML>
<HEAD>
<TITLE>入职分析报表</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC"
	codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
<script src="webreport/CreateControl.js" language="javascript"></script>
<script src="js/jquery.js" language="javascript"></script>
<script src="js/DatePicker/WdatePicker.js" language="javascript"></script>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />
<script>

	function searchBtn(){
		location.href="?model=hr_report_hrreport&action=toEntrynumReport"
			+ "&startDate=" + $.trim($("#startDate").val())
			+ "&endDate=" + $.trim($("#endDate").val())
			+ "&createName=" + $.trim($("#createName").val())
	}

	function reset(){
		location.href="?model=hr_report_hrreport&action=toEntrynumReport";
	}


</script>
</HEAD>
<BODY style="margin:0" bgcolor="buttonface">
<table border="0" width="100%" height="100%">
	<tr>
		<td width="100%">
			<table width="100%">
				<tr>
					<td width="40%">
					<!-- 
						查询条件 ：
						<input class="txtmiddle" id="searchYear" value="{searchYear}" onkeyup="value=value.replace(/[^\d]/g,'')"  />年
						<input class="txtmiddle" id="searchMonth" value="{searchMonth}"  onkeyup="value=value.replace(/[^\d]/g,'')" />月
						<input type="button" class="txt_btn_a" id="searchBtn" onclick="searchBtn();" value=" 查 询 "/>
						<input type="button" class="txt_btn_a" id="searchBtn" onclick="reset();" value=" 重 置 "/>
					 -->
					 查询条件 ：
						<input class="txtmiddle" id="startDate" value="{startDate}"  onfocus="WdatePicker()" />&nbsp;&nbsp;&nbsp;至&nbsp;&nbsp;&nbsp;
						<input class="txtmiddle" id="endDate" value="{endDate}"  onfocus="WdatePicker()" />
						招聘人员：<input type="text" class="txtmiddle" name="createName" id="createName" value="{createName}" />
						<input type="button" class="txt_btn_a" id="searchBtn"  onclick="searchBtn();" value=" 查 询 "/>
						<input type="button" class="txt_btn_a" id="searchBtn" onclick="reset();" value=" 重 置 "/>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr height="100%">
		<td colspan="5" style="font-size: 10pt;" height="100%">
			<script language="javascript">
				//alert($.trim($("#createName").val()));
			    //用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
				CreateDisplayViewer("view/template/hr/report/hrreport-entrynum.grf"
				,"view/template/hr/report/hrreport-entrynum.php"
				+ "?startDate=" +  $.trim($("#startDate").val())
				+ "&endDate=" +  $.trim($("#endDate").val())
				+ "&createName=" + $.trim($("#createName").val())
				)
			</script>
		</td>
	</tr>
</table>
</BODY>
</HTML>
