<HTML>
<HEAD>
<TITLE>报到明细表</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC" codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
<script src="webreport/CreateControl.js" language="javascript"></script>
<script src="js/jquery.js" language="javascript"></script>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />
<style type="text/css">
	tr {
		text-align:right;
	}
	tr td{
		padding-right:10px;
		padding-left:10px;
	}
	select{
		width:120px;
	}

</style>
<script>

	function searchBtn(){
		location.href="?model=hr_report_hrreport&action=toCheckinReport"
			+ "&postTypeName=" + $.trim($("#postType").find("option:selected").text())
			+ "&postType=" +  $.trim($("#postType").val())	//岗位类型code
			+ "&deptName=" + $.trim($("#deptName").val())
			+ "&positionName=" +$.trim($("#positionName").val())
			+ "&hrJobName=" + $.trim($("#hrJobName").val())
			+ "&developPositionName=" + $.trim($("#developPositionName").val())
			+ "&userName=" + $.trim($("#userName").val())
			+ "&applyType=" + $.trim($("#applyType").val())
			+ "&projectGroup=" + $.trim($("#projectGroup").val())
			+ "&workPlace=" + $.trim($("#workPlace").val())
			+ "&hrSourceType1Name=" + $.trim($("#hrSourceType1Name").val())
			+ "&hrSourceType2Name=" + $.trim($("#hrSourceType2Name").val())
			+ "&sysCompanyName=" + $.trim($("#sysCompanyName").val())
	}

	function reset(){
		location.href="?model=hr_report_hrreport&action=toCheckinReport";
	}


</script>
</HEAD>
<BODY style="margin:0" bgcolor="buttonface">
<table border="0" width="100%" height="100%" class="form_main_table">
	<tr>
		<td  align="left">
				搜索条件：
		</td>
	</tr>
	<tr>
		<td width="100%">

			<table class="form_main_table">
				<tr>
					<td class="form_text_left_three">
						职位类型
					</td>
					<td class="form_text_right_three">
						<input type="hidden" id="postTypeName" value="{postTypeName}"/>
						<select id="postType" name="postType" >
      			 			<option value=""></option>
      			 			{postType}
      			 		</select>
					</td>
					<td class="form_text_left_three">
						部门
					</td>
					<td class="form_text_right_three">
						<input class="txtmiddle" name="deptName" id="deptName" value="{deptName}">
					</td>
					<td class="form_text_left_three">
						职位
					</td>
					<td class="form_text_right_three">
						<input class="txtmiddle" name="hrJobName" id="hrJobName" value="{hrJobName}">
					</td>
				</tr>
				<tr>
					<td class="form_text_left_three">
						职位备注
					</td>
					<td class="form_text_right_three">
					<input class="txtmiddle" id="developPositionName" name="developPositionName" value="{developPositionName}">
					</td>
					<td class="form_text_left_three">
						姓名
					</td>
					<td class="form_text_right_three">
						<input class="txtmiddle" id="userName" name="userName" value="{userName}">
					</td>
					<td class="form_text_left_three">
						需求类型
					</td>
					<td class="form_text_right_three">
						<input id="addTypeCodeHidden" value='{addType}' type="hidden"/>
						<select id="applyType" name="applyType" >
      			 			<option value=""></option>
      			 			{addTypeCode}
      					 </select>
					</td>
				</tr>
				<tr>
					<td class="form_text_left_three">
						所在项目组
					</td>
					<td class="form_text_right_three">
						<input class="txtmiddle" id="projectGroup" name="projectGroup" value="{projectGroup}">
					</td>
					<td class="form_text_left_three">
						工作地点
					</td>
					<td class="form_text_right_three">
						<input class="txtmiddle" id="workPlace" name="workPlace" value="{workPlace}">
					</td>
					<td class="form_text_left_three">
						简历来源大类
					</td>
					<td class="form_text_right_three">
						<input class="txtmiddle" id="hrSourceType1Name" name="hrSourceType1Name" value="{hrSourceType1Name}">
					</td>
				</tr>
				<tr>
					<td class="form_text_left_three">
						简历来源小类
					</td>
					<td class="form_text_right_three">
						<input class="txtmiddle" id="hrSourceType2Name" name="hrSourceType2Name" value="{hrSourceType2Name}">
					</td>
					<td class="form_text_left_three">
						归属公司
					</td>
					<td class="form_text_right_three" colspan="3">
						<input class="txtmiddle" id="sysCompanyName" name="sysCompanyName" value="{sysCompanyName}">
					</td>
				</tr>
				<tr>
					<td class="txt_btn" colspan="6" align="center">
						<input type="button" class="txt_btn_a" onclick="searchBtn();" value=" 查 询 "/>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" class="txt_btn_a" onclick="reset();" value=" 重 置 "/>
					</td>
				</tr>
			</table>



		</td>
	</tr>
	<tr height="100%">
		<td colspan="5" style="font-size: 10pt;" height="100%">
			<input type="hidden" id="recommendName" value="{postTypeName}"/>
			<input type="hidden" id="deptName" value="{deptName}"/>
			<input type="hidden" id="positionName" value="{positionName}"/>
			<input type="hidden" id="recruitManName" value="{recruitManName}"/>
			<script language="javascript">
			    //用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
				CreateDisplayViewer("view/template/hr/report/hrreport-checkin.grf"
				,"view/template/hr/report/hrreport-checkin.php"
				+ "?postType=" +  $.trim($("#postType").val())
				+ "&deptName=" +  $.trim($("#deptName").val())
				+ "&hrJobName=" + $.trim($("#hrJobName").val())
				+ "&developPositionName=" + $.trim($("#developPositionName").val())
				+ "&userName=" + $.trim($("#userName").val())
				+ "&applyType=" + $.trim($("#applyType").val())
				+ "&projectGroup=" + $.trim($("#projectGroup").val())
				+ "&workPlace=" + $.trim($("#workPlace").val())
				+ "&hrSourceType1Name=" + $.trim($("#hrSourceType1Name").val())
				+ "&hrSourceType2Name=" + $.trim($("#hrSourceType2Name").val())
				+ "&sysCompanyName=" + $.trim($("#sysCompanyName").val())
				)
			</script>
		</td>
	</tr>
</table>
</BODY>
</HTML>
