<HTML>
<HEAD>
<TITLE>招聘渠道报表</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC"
	codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
<script src="webreport/CreateControl.js" language="javascript"></script>
<script src="js/DatePicker/WdatePicker.js" language="javascript"></script>
<script src="js/jquery.js" language="javascript"></script>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css"
	media="screen" />
<script>
$(document).ready(function(){
	$("#searchYear").val($("#selectYear").val());
	$("#searchMonth").val($("#selectMonth").val()*1);

});

	function searchBtn(){
		location.href="?model=hr_report_hrreport&action=toRecruitditchReport"
			+ "&startDate=" + $.trim($("#startDate").val())
			+ "&endDate=" + $.trim($("#endDate").val())
			+ "&hrSourceType1Name=" + $.trim($("#hrSourceType1Name").val())
			+"&createName="+$.trim($("#createName").val())
	}

	function reset(){
		location.href="?model=hr_report_hrreport&action=toRecruitditchReport";
	}


</script>
</HEAD>
<BODY style="margin: 0" bgcolor="buttonface">
<table border="0" width="100%" height="100%">
	<tr>
		<td width="100%">查询条件:&nbsp;&nbsp;日期&nbsp;&nbsp; <input class="txtmiddle"
			id="startDate" value="{startDate}" onfocus="WdatePicker()" />&nbsp;&nbsp;&nbsp;至&nbsp;&nbsp;&nbsp;
		<input class="txtmiddle" id="endDate" value="{endDate}"
			onfocus="WdatePicker()" /> 招聘渠道&nbsp;&nbsp; <select class="select"
			id="hrSourceType1Name" name="hrSourceType1Name">
			<option value="">...请选择...</option>
			{parentCode}
		</select>&nbsp;&nbsp;&nbsp;&nbsp;
		招聘人员：<input type"text" class="txtmiddle" id="createName" name="createName" value="{createName}" />
		<input type="button" class="txt_btn_a" id="searchBtn"onclick="searchBtn();" value=" 查 询 " /> &nbsp;&nbsp;
		<input type="button" class="txt_btn_a" id="searchBtn" onclick="reset();" value=" 重 置 " />
	  </td>
	</tr>
	<tr height="100%">
		<td colspan="5" style="font-size: 10pt;" height="100%"><script
			language="javascript">
			//alert($("#createName").val());
			    //用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
				CreateDisplayViewer("view/template/hr/report/hrreport-recruitditch.grf"
				,"view/template/hr/report/hrreport-recruitditch.php"
				+ "?startDate=" +  $.trim($("#startDate").val())
				+ "&endDate=" +  $("#endDate").val()
				+ "&hrSourceType1Name=" + $.trim($("#hrSourceType1Name").val())
				+"&createName="+$.trim($("#createName").val())
				)
			</script></td>
	</tr>
</table>
</BODY>
</HTML>
