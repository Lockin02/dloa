<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑培训管理-讲师管理</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/teacher-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_training_teacher&action=edit" >
<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
				<span class="main_head_title">
					编辑讲师信息
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">讲师名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="teacher[teacherName]" id="teacherName" value="{teacherName}" />
			 <input type="hidden" name="teacher[teacherAccount]" id="teacherAccount" value="{teacherAccount}"/>
		</td>
		<td class="form_text_left">讲师内别</td>
		<td class="form_text_right" >
			 <select name="teacher[lecturerCategory]" id="lecturerCategory" class="select">
			 	<option {check1} value="内训师">内训师</option>
			 	<option {check2} value="临时讲师">临时讲师</option>
			 	<option {check3} value="外部讲师">外部讲师</option>
			 </select>
			 <input type="hidden" id="isInnerHidden" value="{isInner}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">讲师部门</td>
		<td class="form_text_right" colspan="">
			 <input type="text" class="txt"  id="belongDeptName" name="teacher[belongDeptName]"  value="{belongDeptName}" />
			  <input type="hidden" class="txt" id="belongDeptId"  name="teacher[belongDeptId]"  value="{belongDeptId}" />
		</td>
		<td class="form_text_left">讲师岗位</td>
		<td class="form_text_right" colspan="">
			 <input type="text" class="txt"  name="teacher[lecturerPost]"  value="{lecturerPost}" />
			  <input type="hidden" class="txt"  name="teacher[lecturerPostId]"  value="{lecturerPostId}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">认证日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" onfocus="WdatePicker()" readOnly  name="teacher[certifyDate]" value="{certifyDate}"  />
		</td>
		<td class="form_text_left">内训师级别</td>
		<td class="form_text_right" >
			 <select name="teacher[levelId]" id="levelId" class="select">
			 	{level}
			 </select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">认证分数</td>
		<td class="form_text_right" colspan="">
			 <input type="text" class="txt"  name="teacher[scores]"  value="{scores}" />
		</td>
		<td class="form_text_left">培训机构</td>
		<td class="form_text_right" colspan="">
			 <input type="text" class="txt"  name="teacher[trainingAgency]"  value="{trainingAgency}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">可授课程</td>
		<td class="form_text_right" colspan="3">
            <textarea class="txt_txtarea_800"  name="teacher[courses]">{courses}</textarea>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">备注说明</td>
		<td class="form_text_right" colspan="3">
            <textarea class="txt_txtarea_800"  name="teacher[remark]">{remark}</textarea>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input  type="hidden" name="teacher[id]" value="{id}" />
		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
