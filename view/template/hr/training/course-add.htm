<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增培训课程表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/course-add.js" ></script>
</head>

<body>
<form id="form1" method="post" action="?model=hr_training_course&action=add" >
	<table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增培训课程
             </span>
            </div>
            </td>
		</tr>
      	<tr>
      		<td class="form_text_left">课程名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="course[courseName]" />
      		</td>
      		<td class="form_text_left">课程类别</td>
      		<td class="form_text_right" >
      			 <select name="course[courseType]" id="courseType" class="select">
      			 	{courseType}
      			 </select>
      		</td>
        </tr>
      	<tr>
      		<td class="form_text_left">培训机构</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="course[agency]" />
      		</td>
      		<td class="form_text_left">培训讲师</td>
      		<td class="form_text_right" >
      			<input type="text" class="txt" name="course[teacherName]" id="teacherName"/>
      			<input type="hidden" name="course[teacherId]" id="teacherId"/>
      		</td>
        </tr>
      	<tr>
      		<td class="form_text_left">培训日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" onfocus="WdatePicker()" name="course[courseDate]" />
      		</td>
      		<td class="form_text_left">培训课时</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="course[lessons]" />
      		</td>
        </tr>
      	<tr>
      		<td class="form_text_left">培训费用</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="course[fee]" />
      		</td>
      		<td class="form_text_left">适用对象</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="course[forWho]" />
      		</td>
       </tr>
      	<tr>
      		<td class="form_text_left">课程状态</td>
      		<td class="form_text_right" colspan="3">
      			<select name="course[status]" id="status" class="select">
      				{status}
      			</select>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left" >课程大纲</td>
      		<td class="form_text_right" colspan="3">
                  <textarea class="txt_txtarea_900" name="course[outline]"></textarea>
      		</td>
       </tr>
      	<tr>
      		<td class="form_text_left">培训地点</td>
      		<td class="form_text_right" colspan="3">
            	<textarea class="txt_txtarea_900" name="course[address]"></textarea>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left" >参训人员</td>
      		<td class="form_text_right" colspan="3">
                  <textarea class="txt_txtarea_900" name="course[personsListName]" id="personsListName"></textarea>
                  <input type="hidden" name="course[personsListAccount]" id="personsListAccount"/>
                  <input type="hidden" name="course[personsListNo]" id="personsListNo"/>
      		</td>
        </tr>
      	<tr>
      		<td class="form_text_left">备注说明</td>
      		<td class="form_text_right" colspan="3">
				<textarea class="txt_txtarea_900" name="course[remark]"></textarea>
      		</td>
        </tr>
		<tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
