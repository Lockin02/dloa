<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增培训管理-讲师管理</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/teacher-add.js" ></script>
</head>

<body>
<form id="form1" method="post" action="?model=hr_training_teacher&action=add" >
	<table class="form_main_table">
		<tr>
      		<td colspan="4">
	            <div class="main_head">
	            	<span class="main_head_title">
	               	新增培训管理-讲师管理
	            	</span>
	            </div>
            </td>
		</tr>
		<tr>
      		<td class="form_text_left">讲师名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teacher[teacherName]" />
      			 <input type="hidden" name="teacher[teacherAccount]" />
      		</td>
		</tr>
		<tr>
      		<td class="form_text_left">是否内训师</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teacher[isInner]" />
      		</td>
		</tr>
		<tr>
      		<td class="form_text_left">认证日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" onfocus="WdatePicker()" name="teacher[certifyDate]" />
      		</td>
		</tr>
		<tr>
      		<td class="form_text_left">讲师级别</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teacher[level]" />
      		</td>
		</tr>
		<tr>
      		<td class="form_text_left">认证分数</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teacher[scores]" />
      		</td>
		</tr>
		<tr>
      		<td class="form_text_left">可授课程</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teacher[courses]" />
      		</td>
		</tr>
		<tr>
      		<td class="form_text_left">联系电话</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teacher[phone]" />
      		</td>
		</tr>
		<tr>
      		<td class="form_text_left">手机</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teacher[mobile]" />
      		</td>
		</tr>
		<tr>
      		<td class="form_text_left">联系地址</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teacher[address]" />
      		</td>
		</tr>
		<tr>
      		<td class="form_text_left">备注说明</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teacher[remark]" />
      		</td>
		</tr>
		<tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
		</tr>
	</table>
</form>
</body>
</html>
