<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑培训记录</title>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>
	<script type="text/javascript" src="{#jsPath#}/trainingrecords-edit.js" ></script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_training_trainingrecords&action=edit">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							编辑培训记录
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">员工编号</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="trainingrecords[userNo]" value="{userNo}" readonly/>
				</td>
				<td class="form_text_left">员工姓名</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="trainingrecords[userName]" value="{userName}" id="userName" readonly/>
					<input type="hidden" name="trainingrecords[userAccount]" value="{userAccount}" id="userAccount"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">部门名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="trainingrecords[deptName]" value="{deptName}" id="deptName" readonly/>
					<input type="hidden" name="trainingrecords[deptId]" value="{deptId}" id="deptId"/>
				</td>
				<td class="form_text_left">职位名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="jobName" name="trainingrecords[jobName]" value="{jobName}" />
					<input type="hidden" name="trainingrecords[jobId]" id="jobId" value="{jobId}" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">课程名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="trainingrecords[courseName]" value="{courseName}" />
					<input type="hidden" name="trainingrecords[courseId]" value="{courseId}" />
				</td>
				<td class="form_text_left">课程编号</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyText" name="trainingrecords[courseCode]" value="{courseCode}" readonly/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">培训类型</td>
				<td class="form_text_right">
					<select name="trainingrecords[trainsType]" id="trainsType" class="select">
						{trainsType}
					</select>
				</td>
				<td class="form_text_left">状态</td>
				<td class="form_text_right">
					<select name="trainingrecords[status]" id="status" class="select">
						{status}
					</select>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">培训方式</td>
				<td class="form_text_right">
					<select name="trainingrecords[trainsMethodCode]" id="trainsMethodCode" class="select">
						{trainsMethodCode}
					</select>
				</td>
				<td class="form_text_left">组织部门</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="trainingrecords[orgDeptName]" value="{orgDeptName}" id="orgDeptName" readonly/>
					<input type="hidden" name="trainingrecords[orgDeptId]" value="{orgDeptId}" id="orgDeptId"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">培训月份</td>
				<td class="form_text_right">
					<input type="text" id="trainsMonth" class="txt" onfocus="WdatePicker({dateFmt:'yyyy年M月'})" readonly name="trainingrecords[trainsMonth]" value="{trainsMonth}"/>
				</td>
				<td class="form_text_left">培训日期</td>
				<td class="form_text_right">
					<input type="text" class="txtshort" id="beginDate" onfocus="WdatePicker()" readOnly name="trainingrecords[beginDate]" value="{beginDate}"/> 至 <input type="text" class="txtshort" onblur="trainingDate()" onfocus="WdatePicker()" id="endDate" readOnly  name="trainingrecords[endDate]" value="{endDate}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">时  长</td>
				<td class="form_text_right">
					<input type="text" id="duration" class="txt" name="trainingrecords[duration]" value="{duration}"/>
				</td>
				<td class="form_text_left">培训机构</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="trainingrecords[agency]" value="{agency}" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">培训讲师</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="trainingrecords[teacherName]" value="{teacherName}" />
					<input type="hidden" class="txt" name="trainingrecords[teacherId]" value="{teacherId}" />
				</td>
				<td class="form_text_left">培训地点</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="trainingrecords[address]" value="{address}" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">培训费用</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="trainingrecords[fee]" value="{fee}" />
				</td>
				<td class="form_text_left">培训次数</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="trainingrecords[trainsNum]" value="{trainsNum}" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">考核类型</td>
				<td class="form_text_right">
					<select name="trainingrecords[assessment]" id="assessment" class="select">
						{assessment}
					</select>
				</td>
				<td class="form_text_left">课程评估分数</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="trainingrecords[courseEvaluateScore]" value="{courseEvaluateScore}" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">培训组织评估分数</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="trainingrecords[trainsOrgEvaluateScore]" value="{trainsOrgEvaluateScore}" />
				</td>
				<td class="form_text_left">考核分数</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="trainingrecords[assessmentScore]" value="{assessmentScore}" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">效果及绩效跟进时间</td>
				<td class="form_text_right" colspan="3">
					<input type="text" class="txt" id="followTime" onfocus="WdatePicker()" readOnly name="trainingrecords[followTime]" value="{followTime}"/>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" name="trainingrecords[id]" value="{id}" />
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
