<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑培训管理-授课记录</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/teachrecords-edit.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_training_teachrecords&action=edit">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							编辑培训管理-授课记录信息
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">讲师名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="teachrecords[teacherName]" value="{teacherName}"/>
					<input type="hidden" name="teachrecords[teacherId]" value="{teacherId}"/>
				</td>
				<td class="form_text_left">员工编号</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="teachrecords[userNo]" value="{userNo}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">课程名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="teachrecords[courseName]" value="{courseName}"/>
				</td>
				<td class="form_text_left">课程编号</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="teachrecords[courseCode]" value="{courseCode}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">培训类型</td>
				<td class="form_text_right">
					<select name="teachrecords[trainsType]" id="trainsType" class="select">
						{trainsType}
					</select>
				</td>
				<td class="form_text_left">培训方式</td>
				<td class="form_text_right">
					<select name="teachrecords[trainsMethodCode]" id="trainsMethodCode" class="select">
						{trainsMethodCode}
					</select>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">组织部门</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="teachrecords[orgDeptName]" value="{orgDeptName}" id="orgDeptName" readonly/>
					<input type="hidden" name="teachrecords[orgDeptId]" value="{orgDeptId}" id="orgDeptId"/>
				</td>
				<td class="form_text_left">培训月份</td>
				<td class="form_text_right">
					<input type="text" id="trainsMonth" class="txt" onfocus="WdatePicker({dateFmt:'yyyy年M月'})" readonly name="teachrecords[trainsMonth]" value="{trainsMonth}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">培训日期</td>
				<td class="form_text_right">
					<input type="text" class="txtshort" id="teachDate" onfocus="WdatePicker()" readOnly name="teachrecords[teachDate]" value="{teachDate}"/> 至 <input type="text" class="txtshort" onfocus="WdatePicker()" id="teachEndDate" readOnly  name="teachrecords[teachEndDate]" value="{teachEndDate}"/>
				</td>
				<td class="form_text_left">培训次数</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="teachrecords[trainsNum]" value="{trainsNum}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">时  长</td>
				<td class="form_text_right">
					<input type="text" id="duration" class="txt" name="teachrecords[duration]" value="{duration}"/>
				</td>
				<td class="form_text_left">培训机构</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="teachrecords[agency]" value="{agency}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">地  点</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="teachrecords[address]" value="{address}"/>
				</td>
				<td class="form_text_left">参与人数</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="teachrecords[joinNum]" value="{joinNum}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">费  用</td>
				<td class="form_text_right">
					<input type="text" class="txt formatMoney" id="fee" name="teachrecords[fee]" value="{fee}"/>
				</td>
				<td class="form_text_left">考核类型</td>
				<td class="form_text_right">
					<select name="teachrecords[assessment]" id="assessment" class="select">
						{assessment}
					</select>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">课程评估分数</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="teachrecords[courseEvaluateScore]" value="{courseEvaluateScore}" />
				</td>
				<td class="form_text_left">培训组织评估分数</td>
				<td class="form_text_right">
					<input type="text" class="txt" name="teachrecords[trainsOrgEvaluateScore]" value="{trainsOrgEvaluateScore}" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">效果及绩效跟进时间</td>
				<td class="form_text_right" colspan="3">
					<input type="text" class="txt" id="followTime" onfocus="WdatePicker()" readOnly name="teachrecords[followTime]" value="{followTime}"/>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" name="teachrecords[id]" value="{id}"/>
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
