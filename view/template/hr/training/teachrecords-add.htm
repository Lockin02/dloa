<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增培训管理-授课记录</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/teachrecords-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=hr_training_teachrecords&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增培训管理-授课记录
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">讲师名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[teacherName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">讲师id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[teacherId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">授课日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" onfocus="WdatePicker()" readOnly  name="teachrecords[teachDate]" />
      		</td>
       </tr>                        
       <tr>
      		<td class="form_text_left">课程名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[courseName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">课程id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[courseId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">授课地点</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[address]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">授课评估得分</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[assessmentScore]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">状态</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[status]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[createId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[createName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[createTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[updateId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[updateName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[updateTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">系统公司名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[sysCompanyName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">系统公司id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="teachrecords[sysCompanyId]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
