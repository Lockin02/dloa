<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增培训记录</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/trainingrecords-add.js" ></script>
</head>

<body>
<form id="form1" method="post" action="?model=hr_training_trainingrecords&action=add" >
	<table class="form_main_table">
      	<tr>
      		<td colspan="4">
           		<div class="main_head">
					<span class="main_head_title">
						新增培训记录
					</span>
				</div>
            </td>
		</tr>
        <tr>
      		<td class="form_text_left">员工编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[userNo]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">员工账号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[userAccount]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">员工姓名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[userName]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">部门名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[deptName]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">部门Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[deptId]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">职位名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[jobName]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">职位id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[jobId]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">课程名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[courseName]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">课程Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[courseId]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">内训/外训</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[isInner]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">培训类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[trainsType]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">培训类型名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[trainsTypeName]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">开始日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" onfocus="WdatePicker()"  name="trainingrecords[beginDate]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">结束日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" onfocus="WdatePicker()"  name="trainingrecords[endDate]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">培训机构</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[agency]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">培训讲师</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[teacherName]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">培训讲师id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[teacherId]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">培训地点</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[address]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">培训费用</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[fee]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">考核类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[assessment]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">考核类型名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[assessmentName]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">考核分数</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[assessmentScore]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">《外请讲师授课评估表》提交状态</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[isUploadTA]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">《培训反馈及改进计划》提交状态</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[isUploadTU]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">状态</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="trainingrecords[status]" />
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
