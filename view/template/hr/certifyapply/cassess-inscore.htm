<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>任职资格认证评价得分换算表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/cassess-inscore.js" ></script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_certifyapply_cassess&action=inScore" onsubmit="return checkform();">
		<table class="form_main_table">
			<tr>
				<td colspan="6">
					<div class="main_head2">
						<span class="main_head_title">
		               		任职资格认证评价得分换算表
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">员工账号</td>
	      		<td class="form_text_right_three" >
	      			{userName}
	      		</td>
	      		<td class="form_text_left_three">部门名称</td>
	      		<td class="form_text_right_three" >
	      			{deptName}
	      		</td>
	      		<td class="form_text_left_three">职位名称</td>
	      		<td class="form_text_right_three" >
	      			{jobName}
	      		</td>
	       </tr>
	       <tr>
	      		<td class="form_text_left_three">申请通道</td>
	      		<td class="form_text_right_three" >
	      			{careerDirectionName}
	      		</td>
	      		<td class="form_text_left_three">申请级别</td>
	      		<td class="form_text_right_three" >
	      			{baseLevelName}
	      		</td>
	      		<td class="form_text_left_three">申请级等</td>
	      		<td class="form_text_right_three" >
	      			{baseGradeName}
	      		</td>
	        </tr>
			<tr>
				<td class="innerTd" colspan="6">
					<table class="form_in_table" id="cdetail">
						<thead>
							<tr align="left" class="form_header">
								<td colspan="99">
									评分明细：
									<input type="hidden" id="countNum" value="{countNum}"/>
								</td>
							</tr>
							{thead}
						</thead>
						<tbody id="invbody">
							{tbody}
						</tbody>
						<tr class="tr_count">
							<td></td>
							<td>合计</td>
							<td>100 %</td>
							<td colspan="{thisCols}"></td>
							<td><input type="text" id="scoreAll" name="cassess[scoreAll]" value="{scoreAll}" class="readOnlyTxtShortCount" readonly="readonly"/></td>
							<td colspan="3"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
		   		<td class="txt_btn" colspan="6">
	      			<input type="hidden" id="id" name="cassess[id]" value="{id}"/>
	      			<input type="hidden" id="userAccount" name="cassess[userAccount]" value="{userAccount}"/>
	      			<input type="hidden" id="userName" name="cassess[userName]" value="{userName}"/>
		   		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		   		</td>
        	</tr>
		</table>
	</form>
</body>
</html>
