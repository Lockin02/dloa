<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>任职资格评委打分表</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/score-view.js" ></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head2">
				<span class="main_head_title">
					任职资格评委打分表
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">评价员工</td>
		<td class="form_text_right">
			{userName}
		</td>
		<td class="form_text_left">评 审 人</td>
		<td class="form_text_right" width="30%">
			{managerName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">评审日期</td>
		<td class="form_text_right">
			{assessDate}
		</td>
		<td class="form_text_left">加权得分</td>
		<td class="form_text_right">
			{score}
		</td>
	</tr>
	<tr>
		<td class="innerTd" colspan="6">
			<table class="form_in_table" id="scoredetail"></table>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="id"  value="{id}" />
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</body>
</html>
