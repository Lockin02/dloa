<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑任职资格评委打分表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/score-score.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_certifyapply_score&action=add" >
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head2">
		             <span class="main_head_title">
		             	新建打分
		             </span>
		         </div>
		      </td>
		   </tr>
		<tr>
		<td class="form_text_left">评价员工</td>
			<td class="form_text_right">
				{userName}
				<input type="hidden" name="score[userName]"  value="{userName}"/>
				<input type="hidden" name="score[userAccount]"  value="{userAccount}"/>
			</td>
			<td class="form_text_left">评 审 人</td>
			<td class="form_text_right" width="30%">
				{thisUserName}
				<input type="hidden" name="score[managerName]"  value="{thisUserName}" />
				<input type="hidden" name="score[managerId]"  value="{thisUserId}" />
			</td>
		</tr>
		<tr>
			<td class="form_text_left">评审日期</td>
			<td class="form_text_right">
				<input type="text" readonly class="readOnlyTxtNormal" name="score[assessDate]"  value="{thisDate}"/>
			</td>
			<td class="form_text_left">加权得分</td>
			<td class="form_text_right">
				<input type="text" readonly class="readOnlyTxtNormal" name="score[score]" id="score"/>
			</td>
		</tr>
		<tr>
			<td class="innerTd" colspan="6">
				<table class="form_in_table" id="scoredetail"></table>
			</td>
		</tr>
		<tr>
	   		<td class="txt_btn" colspan="4">
				<input type="hidden" id="cassessId" name="score[cassessId]" value="{id}" />
	   		    <input type="submit" class="txt_btn_a" value=" 保  存 "/>
	   		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
	   		</td>
		</tr>
	</table>
</form>
</body>
</html>
