<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看任职资格认证评价结果审核表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/common/approval.js"></script>
   	<script type="text/javascript" src="{#jsPath#}/certifyresult-view.js" ></script>
</head>
<body>

	<table class="form_main_table">
		<tr>
			<td colspan="6">
		      <div class="main_head2">
		          <span class="main_head_title">
		            	任职资格审核表
		          </span>
		      </div>
		   </td>
		</tr>
		<tr>
			<td class="form_text_left_three">通道名称</td>
			<td class="form_text_right_three">
				{careerDirectionName}
			</td>
			<td class="form_text_left_three">填报日期</td>
			<td class="form_text_right_three">
				{formDate}
			</td>
			<td class="form_text_left_three">填 表 人</td>
			<td class="form_text_right_three">
				{formUserName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">审批状态</td>
			<td class="form_text_right_three">
				{ExaStatus}
			</td>
			<td class="form_text_left_three">审批日期</td>
			<td class="form_text_right_three">
				{ExaDT}
			</td>
			<td class="form_text_left_three">单据状态</td>
			<td class="form_text_right_three">
				{status}
			</td>
		</tr>
        <tr>
			<td class="innerTd" colspan="6">
				<table class="form_in_table" id="assess">
					<thead>
						<tr align="left" class="form_header">
							<td colspan="99">
								评分明细：
								<input type="hidden" id="countNum" value="{countNum}"/>
							</td>
						</tr>
						<tr class="main_tr_header">
							<th rowspan="2" width="40">序号</th>
							<th rowspan="2">姓名</th>
							<th rowspan="2">部门</th>
							<th rowspan="2">职位</th>
							<th rowspan="2">最高学历</th>
							<th rowspan="2">毕业时间</th>
							<th rowspan="2">入职时间</th>
							<th colspan="2">原资格等级</th>
							<th rowspan="2">认证得分</th>
							<th colspan="2">认证等级<br/>(换算结果)</th>
							<th colspan="2">认证等级<br/>(最终结果)</th>
							<th rowspan="2">备注</th>
						</tr>
						<tr class="main_tr_header">
							<th>级</th>
							<th>等</th>
							<th>级</th>
							<th>等</th>
							<th>级</th>
							<th>等</th>
						</tr>
					</thead>
					<tbody id="invbody">
						{tbody}
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td class="innerTd" colspan="6">
				<table class="form_in_table">
					<tr>
						<td colspan="4" class="td_table" id="approvalView">
							<input type="hidden" id="pid" value="{id}"/>
							<input type="hidden" id="itemType" value="oa_hr_certifyresult"/>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="6">
				<input  type="hidden" id="id"  value="{id}" />
				<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
