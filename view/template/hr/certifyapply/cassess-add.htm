<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增任职资格等级认证评价表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/cassess-add.js" ></script>
</head>

<body>
	<form id="form1" method="post" action="?model=hr_certifyapply_cassess&action=add" onsubmit="return checkform();">
		<table class="form_main_table">
			<tr>
				<td colspan="6">
					<div class="main_head2">
						<span class="main_head_title">
							新增任职资格等级认证评价表
						</span>
					</div>
				</td>
	        </tr>
			<tr>
				<td class="form_text_left_three">员工账号</td>
	      		<td class="form_text_right_three" >
	      			{userName}
					<input type="hidden" id="userName" name="cassess[userName]" value="{userName}"/>
	      			<input type="hidden" id="userAccount" name="cassess[userAccount]" value="{userAccount}"/>
	      			<input type="hidden" id="userNo" name="cassess[userNo]" value="{userNo}"/>
	      		</td>
	      		<td class="form_text_left_three">部门名称</td>
	      		<td class="form_text_right_three" >
	      			{deptName}
	      			<input type="hidden" id="deptName" name="cassess[deptName]" value="{deptName}"/>
	      			<input type="hidden" id="deptId" name="cassess[deptId]" value="{deptId}"/>
	      		</td>
	      		<td class="form_text_left_three">职位名称</td>
	      		<td class="form_text_right_three" >
	      			{jobName}
	      			<input type="hidden" id="jobName" name="cassess[jobName]" value="{jobName}"/>
	      			<input type="hidden" id="jobId" name="cassess[jobId]" value="{jobId}"/>
	      		</td>
	       </tr>
	       <tr>
	      		<td class="form_text_left_three">当前通道</td>
	      		<td class="form_text_right_three" >
	      			{nowDirectionName}
	      			<input type="hidden" id="nowDirection" name="cassess[nowDirection]" value="{nowDirection}"/>
	      			<input type="hidden" id="nowDirectionName" name="cassess[nowDirectionName]" value="{nowDirectionName}"/>
	      		</td>
	      		<td class="form_text_left_three">当前级别</td>
	      		<td class="form_text_right_three" >
      				{nowLevelName}
	      			<input type="hidden" id="nowLevel" name="cassess[nowLevel]" value="{nowLevel}"/>
	      			<input type="hidden" id="nowLevelName" name="cassess[nowLevelName]" value="{nowLevelName}"/>
	      		</td>
	      		<td class="form_text_left_three">当前级等</td>
	      		<td class="form_text_right_three" >
	      			{nowGradeName}
	      			<input type="hidden" id="nowGrade" name="cassess[nowGrade]" value="{nowGrade}"/>
	      			<input type="hidden" id="nowGradeName" name="cassess[nowGradeName]" value="{nowGradeName}"/>
	      		</td>
	       </tr>
	       <tr>
	      		<td class="form_text_left_three">申请通道</td>
	      		<td class="form_text_right_three" >
	      			{careerDirectionName}
	      			<input type="hidden" id="careerDirection" name="cassess[careerDirection]" value="{careerDirection}"/>
	      			<input type="hidden" id="careerDirectionName" name="cassess[careerDirectionName]" value="{careerDirectionName}"/>
	      		</td>
	      		<td class="form_text_left_three">申请级别</td>
	      		<td class="form_text_right_three" >
	      			{baseLevelName}
	      			<input type="hidden" id="baseLevel" name="cassess[baseLevel]" value="{baseLevel}"/>
	      			<input type="hidden" id="baseLevelName" name="cassess[baseLevelName]" value="{baseLevelName}"/>
	      		</td>
	      		<td class="form_text_left_three">申请级等</td>
	      		<td class="form_text_right_three" >
	      			{baseGradeName}
	      			<input type="hidden" id="baseGrade" name="cassess[baseGrade]" value="{baseGrade}"/>
	      			<input type="hidden" id="baseGradeName" name="cassess[baseGradeName]" value="{baseGradeName}"/>
	      		</td>
	        </tr>
	        <tr>
	      		<td class="form_text_left_three">主审评委</td>
	      		<td class="form_text_right_three">
	      			<input type="text" class="txt" id="managerName" name="cassess[managerName]" readonly="readonly"/>
	      			<input type="hidden" id="managerId" name="cassess[managerId]"/>
	      		</td>
	      		<td class="form_text_left_three">参与评委</td>
	      		<td class="form_text_right_three" colspan="3">
	      			<input type="hidden" id="memberId" name="cassess[memberId]"/>
	      			<input type="text" class="txt" id="memberName" name="cassess[memberName]" readonly="readonly"/>
	      		</td>
	        </tr>
	        <tr>
	      		<td class="form_text_left_three">模板名称</td>
	      		<td class="form_text_right_three" colspan="5">
	      			{modelName}
	      			<input type="hidden" id="modelId" name="cassess[modelId]" value="{modelId}"/>
	      			<input type="hidden" id="modelName" name="cassess[modelName]" value="{modelName}"/>
	      		</td>
	        </tr>
		</table>
		<table class="form_in_table" id="cdetail"></table>
		<table class="form_main_table">
			<tr>
	      		<td colspan="6">
	      			<input type="hidden" id="applyId" name="cassess[applyId]" value="{id}"/>
	      			<input type="hidden" id="status" name="cassess[status]" value="0"/>

					<input type="submit" class="txt_btn_a" onclick="handup('handup')" value="提交认证准备"/>
	      		   	<input type="submit" class="txt_btn_a" onclick="handup('save')" value=" 保  存 "/>
	      		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
