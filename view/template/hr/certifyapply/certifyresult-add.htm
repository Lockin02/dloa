<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增任职资格认证评价结果审核表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/certifyresult-add.js" ></script>
</head>

<body>
<form id="form1" method="post" action="?model=hr_certifyapply_certifyresult&action=add" >
	<table class="form_main_table">
     		<tr>
      		<td colspan="6">
            	<div class="main_head2">
            		<span class="main_head_title">
						任职资格认证评价结果审批表
           			</span>
           		</div>
            </td>
		</tr>
        <tr>
      		<td class="form_text_left_three">通道名称</td>
      		<td class="form_text_right_three" >
      			<input type="text" class="readOnlyTxtNormal" id="careerDirectionName" name="certifyresult[careerDirectionName]" value="{careerDirectionName}" readonly="readonly"/>
      			<input type="hidden" id="careerDirection" name="certifyresult[careerDirection]" value="{careerDirection}"/>
      		</td>
      		<td class="form_text_left_three">填报日期</td>
      		<td class="form_text_right_three" >
      			<input type="text" class="readOnlyTxtNormal" id="formDate" name="certifyresult[formDate]" value="{thisDate}" readonly="readonly"/>
      		</td>
      		<td class="form_text_left_three">填表人名</td>
      		<td class="form_text_right_three" >
				<input type="text" class="readOnlyTxtNormal" id="formUserName" name="certifyresult[formUserName]" value="{thisUserName}" readonly="readonly"/>
				<input type="hidden" id="formUserId" name="certifyresult[formUserId]" value="{thisUserId}"/>
      		</td>
        </tr>
        <tr>
			<td class="innerTd" colspan="6">
				<table class="form_in_table" id="assess">
					<thead>
						<tr align="left" class="form_header">
							<td colspan="99">
								评分明细：
								<input type="hidden" id="countNum" value="{countNum}"/>
							</td>
						</tr>
						<tr class="main_tr_header">
							<th rowspan="2" width="40">序号</th>
							<th rowspan="2">姓名</th>
							<th rowspan="2">部门</th>
							<th rowspan="2">职位</th>
							<th rowspan="2">最高学历</th>
							<th rowspan="2">毕业时间</th>
							<th rowspan="2">入职时间</th>
							<th colspan="2">原资格等级</th>
							<th rowspan="2">认证得分</th>
							<th colspan="2">认证等级<br/>(换算结果)</th>
							<th colspan="2">认证等级<br/>(最终结果)</th>
							<th rowspan="2">备注</th>
						</tr>
						<tr class="main_tr_header">
							<th>级</th>
							<th>等</th>
							<th>级</th>
							<th>等</th>
							<th>级</th>
							<th>等</th>
						</tr>
					</thead>
					<tbody id="invbody">
						{tbody}
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
      		<td class="txt_btn" colspan="6">
				<input type="hidden" id="assessIds" value="{assessIds}"/>
	   		    <input type="submit" class="txt_btn_a" onclick="audit('audit')" value="提交审批"/>
	   		    <input type="submit" class="txt_btn_a" onclick="audit('save')" value=" 保  存 "/>
      		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
		</tr>
	</table>
</form>
</body>
</html>
