<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增薪资信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/rewardrecords-add.js" ></script>
</head>

<body class="newStyle">
	<form id="form1" method="post" action="?model=hr_reward_rewardrecords&action=add" >
		<table class="form_main_table">
			<tr>
				<td>
					<div class="main_head">
						<span class="main_head_title">
							编辑薪资信息
						</span>
					</div>
				</td>
		    </tr>
			<tr>
				<td>
					<fieldset><legend><b>基本信息</b></legend>
						<table cellpadding="2" width="100%">
							<tr>
								<td class="form_text_left">员工编号</td>
								<td class="form_text_right" width="30%">
									 <input type="text" class="readOnlyTxtNormal"  name="rewardrecords[userNo]" id="userNo" readonly="readonly"/>
				 					<span class="red">[*]</span>
								</td>
								<td class="form_text_left">员工姓名</td>
								<td class="form_text_right" >
									 <input type="text" class="txt"  name="rewardrecords[userName]" id="userName" readonly="readonly"/>
									 <input type="hidden" name="rewardrecords[userAccount]" id="userAccount"/>
				 					<span class="red">[*]</span>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">部门名称</td>
								<td class="form_text_right" >
									 <input type="text" class="txt"  name="rewardrecords[deptNameS]" id="deptNameS" readonly="readonly"/>
									 <input type="hidden"  name="rewardrecords[deptIdS]" id="deptIdS"/>
			 						<span class="red">[*]</span>
								</td>
								<td class="form_text_left">职位名称</td>
								<td class="form_text_right" >
									<input type="text" class="readOnlyTxtNormal" name="rewardrecords[jobName]" id="jobName" readonly="readonly"/>
									<input type="hidden" name="rewardrecords[jobId]" id="jobId"/>
				 					<span class="red">[*]</span>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">发薪月份</td>
								<td class="form_text_right" >
									<input type="text" class="txt Wdate" id="rewardPeriod" name="rewardrecords[rewardPeriod]" onfocus="WdatePicker({'dateFmt':'yyyy-M'})" readonly="readonly"/>
				 					<span class="red">[*]</span>
								</td>
								<td class="form_text_left">本月工作日</td>
								<td class="form_text_right" >
									 <input type="text" class="txt"  name="rewardrecords[workDays]"/>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">事假天数</td>
								<td class="form_text_right" >
									 <input type="text" class="txt"  name="rewardrecords[leaveDays]"/>
								</td>
								<td class="form_text_left">病假天数</td>
								<td class="form_text_right" >
									 <input type="text" class="txt"  name="rewardrecords[sickDays]"/>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">备注信息</td>
								<td class="form_text_right" colspan="3">
									<input id="remark" name="rewardrecords[remark]" class="txtlong"/>
								</td>
							</tr>
						</table>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td>
					<fieldset><legend><b>基本信息</b></legend>
						<table cellpadding="2" width="100%">
							<tr>
								<td class="form_text_left">基本工资</td>
								<td class="form_text_right" width="30%">
									 <input type="text" class="txt formatMoney" id="basicWage" name="rewardrecords[basicWage]"/>
								</td>
								<td class="form_text_left">扣除税金</td>
								<td class="form_text_right" >
									 <input type="text" class="txt formatMoney" id="taxes" name="rewardrecords[taxes]"/>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">个人公积金</td>
								<td class="form_text_right" >
									 <input type="text" class="txt formatMoney" id="provident" name="rewardrecords[provident]"/>
								</td>
								<td class="form_text_left">个人社保</td>
								<td class="form_text_right" >
									 <input type="text" class="txt formatMoney" id="socialSecurity" name="rewardrecords[socialSecurity]"/>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">项目奖金</td>
								<td class="form_text_right" >
									 <input type="text" class="txt formatMoney" id="projectBonus" name="rewardrecords[projectBonus]"/>
								</td>
								<td class="form_text_left">特别奖励</td>
								<td class="form_text_right" >
									 <input type="text" class="txt formatMoney" id="specialBonus" name="rewardrecords[specialBonus]"/>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">其他奖金</td>
								<td class="form_text_right" >
									 <input type="text" class="txt formatMoney" id="otherBonus" name="rewardrecords[otherBonus]"/>
								</td>
								<td class="form_text_left">餐费补贴</td>
								<td class="form_text_right" >
									 <input type="text" class="txt formatMoney" id="mealSubsidies" name="rewardrecords[mealSubsidies]"/>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">其余补贴</td>
								<td class="form_text_right" >
									 <input type="text" class="txt formatMoney" id="otherSubsidies" name="rewardrecords[otherSubsidies]"/>
								</td>
								<td class="form_text_left">特别扣款</td>
								<td class="form_text_right" >
									 <input type="text" class="txt formatMoney" id="specialDeduction" name="rewardrecords[specialDeduction]"/>
								</td>
							</tr>
							<tr>
								<td class="form_text_left">税前工资</td>
								<td class="form_text_right" >
									 <input type="text" class="txt formatMoney" id="preTaxWage" name="rewardrecords[preTaxWage]"/>
								</td>
								<td class="form_text_left">税后工资</td>
								<td class="form_text_right" >
									 <input type="text" class="txt formatMoney" id="afterTaxWage" name="rewardrecords[afterTaxWage]"/>
								</td>
							</tr>
						</table>
					</fieldset>
				</td>
			</tr>
			<tr>
	      		<td class="txt_btn" colspan="4">
	      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
	      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
	      		</td>
       		</tr>
      </table>
   </form>
</body>
</html>
