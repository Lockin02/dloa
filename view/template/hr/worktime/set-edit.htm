<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑法定节假日</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/set-common.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/set-edit.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=hr_worktime_set&action=edit">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							编辑法定节假日信息
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">年  份</td>
				<td class="form_text_right">
					<span style="color:blue">{year}</span>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">备  注</td>
				<td class="form_text_right">
					<textarea class="txt_txtarea_font" id="remark" name="set[remark]">{remark}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<fieldset>
						<legend class="legend" onclick="showAndHideDiv('holidayInfoImg','holidayInfo')">节假日详细
							<img src="images/icon/info_up.gif" id="holidayInfoImg" />
						</legend>
						<div id="holidayInfo"></div>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input  type="hidden" id="id" name="set[id]" value="{id}" />
					<input  type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
