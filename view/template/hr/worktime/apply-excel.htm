<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>查询条件</title>
{#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>
<script type="text/javascript" src="{#jsPath#}/apply-search.js"></script>
</head>
<body>
	<table class="form_main_table">
		<tr>
		<td colspan="4">
			<div class="main_head">
				<span class="main_head_title">
					选择查询条件
				</span>
			</div>
		</td>
		</tr>
		<tr>
			<td class="form_text_left">员工姓名</td>
			<td class="form_text_right">
				<input type="text" class="txt" id="userName" name="apply[userName]"/>
			</td>
			<td class="form_text_left">员工编号</td>
			<td class="form_text_right">
				<input type="text" class="txt" id="userNo" name="apply[userNo]"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">职位</td>
			<td class="form_text_right">
				<input type="text" class="txt" id="jobName" name="apply[jobName]"/>
			</td>
			<td class="form_text_left">直属部门</td>
			<td class="form_text_right">
				<input type="text" class="txt" id="deptName" name="apply[deptName]"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">加班年份</td>
			<td class="form_text_right">
				<input type="text" class="txt" onfocus="WdatePicker({dateFmt:'yyyy'})" id="workBeginYear" name="apply[workBeginYear]"/>
			</td>
			<td class="form_text_left">加班月份</td>
			<td class="form_text_right">
				<select class="txt" id="workBeginMonth" name="apply[workBeginMonth]">
					<option value="">请选择月份</option>
					<option value="01">一月</option>
					<option value="02">二月</option>
					<option value="03">三月</option>
					<option value="04">四月</option>
					<option value="05">五月</option>
					<option value="06">六月</option>
					<option value="07">七月</option>
					<option value="08">八月</option>
					<option value="09">九月</option>
					<option value="10">十月</option>
					<option value="11">十一月</option>
					<option value="12">十二月</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="button" class="txt_btn_a" value=" 确  认 " onclick="toSupport();" />&nbsp;&nbsp;
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
			</td>
		</tr>
	</table>
</body>
</html>
