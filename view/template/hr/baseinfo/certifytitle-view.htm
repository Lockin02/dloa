<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看任职资格称谓表</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/certifytitle-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看任职资格称谓表信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">头衔名称</td>
		<td class="form_text_right">
			{titleName}
		</td>
		<td class="form_text_left">职业发展通道</td>
		<td class="form_text_right">
			{careerDirectionName}
		</td>
</tr>         
<tr>
		<td class="form_text_left">申请级别</td>
		<td class="form_text_right">
			{baseLevelName}
		</td>
		<td class="form_text_left">申请级等</td>
		<td class="form_text_right">
			{baseGradeName}
		</td>
</tr>   
<tr>
      		<td class="form_text_left">状态</td>
      		<td class="form_text_right" colspan="3">
					{status}
      		</td>
       </tr>   
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			{remark}
		</td>
</tr> 
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
