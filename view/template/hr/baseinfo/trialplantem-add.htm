<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增员工试用培训计划模板</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/trialplantem-add.js" ></script>
</head>

<body>
	<form id="form1" method="post" action="?model=hr_baseinfo_trialplantem&action=add" >
		<table class="form_main_table">
			<tr>
      			<td colspan="4">
					<div class="main_head2">
						<span class="main_head_title">
							新增员工试用培训计划模板
						</span>
					</div>
				</td>
			</tr>
	        <tr>
	      		<td class="form_text_left"><span style="color:blue">计划名称</span></td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="planName" name="trialplantem[planName]" />
	      		</td>
	      		<td class="form_text_left"><span style="color:blue">描述信息</span></td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="description" name="trialplantem[description]" />
	      		</td>
			</tr>
	        <tr>
	      		<td class="form_text_left">合格积分</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="txt" id="baseScore" name="trialplantem[baseScore]"/>
	      		</td>
	      		<td class="form_text_left">总 积 分</td>
	      		<td class="form_text_right" >
	      			 <input type="text" class="readOnlyTxtNormal" id="scoreAll" name="trialplantem[scoreAll]" readonly="readonly"/>
	      		</td>
			</tr>
	        <tr>
				<td class="innerTd" colspan="4">
					<table class="form_in_table" id="trialplantemdetail"></table>
				</td>
			</tr>
	        <tr>
				<td class="innerTd" colspan="4">
					<span class="red">说明：任务名称请勿重复</span>
				</td>
			</tr>
            <tr>
				<td class="txt_btn" colspan="4">
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
