<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看员工试用培训计划模板</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/trialplantem-view.js" ></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
	      <div class="main_head2">
	          <span class="main_head_title">
	            	员工试用培训计划模板
	          </span>
	      </div>
	   </td>
	</tr>
	<tr>
		<td class="form_text_left">计划名称</td>
		<td class="form_text_right">
			{planName}
		</td>
		<td class="form_text_left">描述信息</td>
		<td class="form_text_right">
			{description}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">合格积分</td>
   		<td class="form_text_right" >
			{baseScore}
   		</td>
		<td class="form_text_left">总 积 分</td>
		<td class="form_text_right" >
			{scoreAll}
		</td>
	</tr>
	<tr>
		<td class="innerTd" colspan="4">
			<table class="form_in_table" id="trialplantemdetail"></table>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="id"  value="{id}" />
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
	</tr>
</table>
</body>
</html>
