<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑行为要项配置表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/behamoduledetail-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_baseinfo_behamoduledetail&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑行为要项配置表信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">关联模块id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="moduleId"  name="behamoduledetail[moduleId]"  value="{moduleId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">要项名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="detailName"  name="behamoduledetail[detailName]"  value="{detailName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备注说明</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="remark"  name="behamoduledetail[remark]"  value="{remark}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="behamoduledetail[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
