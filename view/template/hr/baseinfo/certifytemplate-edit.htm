<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑任职资格等级认证评价表模板</title>
    {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-behamoduledetail.js" ></script>
    <script type="text/javascript" src="{#jsPath#}/certifytemplate-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_baseinfo_certifytemplate&action=edit" onsubmit="return checkform();">
	<table class="form_main_table">
		<tr>
	    	<td colspan="4">
	        	<div class="main_head2">
	        		<span class="main_head_title">
	               		编辑任职资格等级认证评价表模板信息
					</span>
				</div>
			</td>
	    </tr>
		<tr>
      		<td class="form_text_left"><span class="blue">模板名称</span></td>
      		<td class="form_text_right" width="30%">
				 <input type="text" class="txt" id="modelName"  name="certifytemplate[modelName]"  value="{modelName}" />
			</td>
      		<td class="form_text_left"><span class="blue">职业发展通道</span></td>
      		<td class="form_text_right" >
      			 <select class="select" id="careerDirection" name="certifytemplate[careerDirection]">
      			 	<option value="">---请选择---</option>
      			 	{careerDirection}
      			 </select>
			</td>
			</tr>
		<tr>
      		<td class="form_text_left"><span class="blue">申请级别</span></td>
      		<td class="form_text_right" >
      			 <select class="select" id="baseLevel" name="certifytemplate[baseLevel]">
      			 	<option value="">---请选择---</option>
      			 	{baseLevel}
      			 </select>
			</td>
      		<td class="form_text_left"><span class="blue">申请级等</span></td>
      		<td class="form_text_right" >
      			 <select class="select" id="baseGrade" name="certifytemplate[baseGrade]">
      			 	<option value="">---请选择---</option>
      			 	{baseGrade}
      			 </select>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">状态</td>
			<td class="form_text_right" colspan="3">
      			 <select class="select" id="status" name="certifytemplate[status]">
      			 	<option value="1">启用</option>
      			 	<option value="0">关闭</option>
      			 </select>
	        	<input  type="hidden" id="statusHidden" value="{status}" />
			</td>
		</tr>
		<tr>
      		<td class="form_text_left">备注说明</td>
      		<td class="form_text_right" colspan="3">
				 <input type="text" class="txtlong" id="remark"  name="certifytemplate[remark]"  value="{remark}" />
			</td>
		</tr>
        <tr>
			<td class="innerTd" colspan="4">
				<fieldset class="fieldset">
					<legend class="legend">任职资格等级标准</legend>
					<table class="form_in_table" id="certifytemplatedetail"></table>
				</fieldset>
			</td>
		</tr>
		<tr>
	   		<td class="txt_btn" colspan="4">
	        	<input  type="hidden" id="id" name="certifytemplate[id]" value="{id}" />
	   		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
	   		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
	   		</td>
        </tr>
	</table>
</form>
</body>
</html>
