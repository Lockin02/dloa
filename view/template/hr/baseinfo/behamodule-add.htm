<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增行为模块配置</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/behamodule-add.js" ></script>
</head>

<body>
<form id="form1" method="post" action="?model=hr_baseinfo_behamodule&action=add" >
	<table class="form_main_table">
      	<tr>
			<td colspan="4">
            	<div class="main_head2">
				<span class="main_head_title">
               		新增行为模块配置
				</span>
			</div>
			</td>
		</tr>
		<tr>
      		<td class="form_text_left"><span class="blue">模块名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="moduleName" name="behamodule[moduleName]" />
      		</td>
		</tr>
		<tr>
      		<td class="form_text_left">备注说明</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="remark" name="behamodule[remark]" />
      		</td>
		</tr>
        <tr>
			<td class="innerTd" colspan="6">
				<fieldset class="fieldset">
					<legend class="legend">行为要项</legend>
					<table class="form_in_table" id="behamoduleDetail"></table>
				</fieldset>
			</td>
		</tr>
		<tr>
      		<td class="txt_btn" colspan="4">
      			<input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      			<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
		</tr>
	</table>
</form>
</body>
</html>
