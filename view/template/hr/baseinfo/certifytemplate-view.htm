<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看任职资格等级认证评价表模板</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/certifytemplate-view.js" ></script>
</head>
<body>
	<table class="form_main_table">
		<tr>
      		<td colspan="4">
            	<div class="main_head2">
					<span class="main_head_title">
						任职资格等级认证评价表模板
					</span>
            	</div>
            </td>
		</tr>
		<tr>
			<td class="form_text_left">模板名称</td>
			<td class="form_text_right">
				{modelName}
			</td>
			<td class="form_text_left">职业发展通道</td>
			<td class="form_text_right" width="30%">
				{careerDirectionName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">申请级别</td>
			<td class="form_text_right">
				{baseLevelName}
			</td>
			<td class="form_text_left">申请级等</td>
			<td class="form_text_right">
				{baseGradeName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">创 建 人</td>
			<td class="form_text_right">
				{createName}
			</td>
			<td class="form_text_left">创建时间</td>
			<td class="form_text_right">
				{createTime}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">修 改 人</td>
			<td class="form_text_right">
				{updateName}
			</td>
			<td class="form_text_left">修改时间</td>
			<td class="form_text_right">
				{updateTime}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">状 态</td>
			<td class="form_text_right" colspan="3">
				{status}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注信息</td>
			<td class="form_text_right" colspan="3">
				<pre>{remark}</pre>
			</td>
		</tr>
        <tr>
			<td class="innerTd" colspan="4">
				<fieldset class="fieldset">
					<legend class="legend">任职资格等级标准</legend>
					<table class="form_in_table" id="certifytemplatedetail"></table>
				</fieldset>
			</td>
		</tr>
	    <tr>
			<td class="txt_btn" colspan="4">
				<input  type="hidden" id="id"  value="{id}" />
		        <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
