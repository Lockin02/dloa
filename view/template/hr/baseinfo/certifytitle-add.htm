<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增任职资格称谓表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/certifytitle-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=hr_baseinfo_certifytitle&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增任职资格称谓表
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">头衔名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="titleName" name="certifytitle[titleName]" />
      		</td>
      		<td class="form_text_left">职业发展通道</td>
      		<td class="form_text_right" >
      			  <select class="select" name="certifytitle[careerDirection]" id="careerDirection">
				</select>
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">任职级别</td>
      		<td class="form_text_right" >
      			 <select class="select" name="certifytitle[baseLevel]" id="baseLevel">
				</select>
      		</td>
      		<td class="form_text_left">任职级等</td>
      		<td class="form_text_right" >
				<select class="select" name="certifytitle[baseGrade]" id="baseGrade">
				</select>
      		</td>
       </tr>
		<tr>
      		<td class="form_text_left">状态</td>
      		<td class="form_text_right" colspan="3">
				<select class="select" name="certifytitle[status]" id="status">
					{remarkinfo}
				</select>
      		</td>
       </tr>	   
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea class="txt_txtarea_font" id="remark" name="certifytitle[remark]"></textarea>
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
