<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑导师考核表----考核明细</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/tutorassessinfo-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_tutor_tutorassessinfo&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑导师考核表----考核明细信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">导师考核表id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="tutorassessId"  name="tutorassessinfo[tutorassessId]"  value="{tutorassessId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考评项目</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="appraisal"  name="tutorassessinfo[appraisal]"  value="{appraisal}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">权重系数</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="coefficient"  name="tutorassessinfo[coefficient]"  value="{coefficient}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考评尺度（优秀）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="scaleA"  name="tutorassessinfo[scaleA]"  value="{scaleA}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考评尺度（良好）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="scaleB"  name="tutorassessinfo[scaleB]"  value="{scaleB}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考评尺度（一般）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="scaleC"  name="tutorassessinfo[scaleC]"  value="{scaleC}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考评尺度（较差）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="scaleD"  name="tutorassessinfo[scaleD]"  value="{scaleD}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考评尺度（极差）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="scaleE"  name="tutorassessinfo[scaleE]"  value="{scaleE}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">导师自评分</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="selfgraded"  name="tutorassessinfo[selfgraded]"  value="{selfgraded}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">直接上级评分</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="superiorgraded"  name="tutorassessinfo[superiorgraded]"  value="{superiorgraded}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">员工评分</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="staffgraded"  name="tutorassessinfo[staffgraded]"  value="{staffgraded}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">部门助理评分</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="assistantgraded"  name="tutorassessinfo[assistantgraded]"  value="{assistantgraded}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">HR评分</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="hrgraded"  name="tutorassessinfo[hrgraded]"  value="{hrgraded}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="tutorassessinfo[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
