<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑导师奖励管理</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/reward-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_tutor_reward&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑导师奖励管理信息
             </span>
         </div>
      </td>
   </tr>
  <tr>
		<td class="form_text_left"><span style="color:blue">方案名称</span></td>
		<td class="form_text_right">
		   <input type="text" class="txt" id="name" name="reward[name]" value="{name}"/></td>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right">
		   <input type="text" class="readOnlyTxtNormal" readonly id="dept" name="reward[dept]" value="{dept}" />
		   <input type="hidden" class="txt" id="deptId" name="reward[deptId]" value="{deptId}" /></td>
	</tr>
	<tr>
		<td colspan="6" class="innerTd">
		<fieldset style="width:200"><legend style="text-align:left">
		<b>导师奖励方案</b></legend>
		<div id="rewardList"></div>
		</fieldset>
		</td>
	</tr>
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="reward[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 提交审批 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
