<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增导师考核模板明细</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/schemeDetail-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=hr_tutor_schemeDetail&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增导师考核模板明细
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">方案ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="parentId" name="schemeDetail[parentId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评项目</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="appraisal" name="schemeDetail[appraisal]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">权重系数</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="coefficient" name="schemeDetail[coefficient]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评尺度（优秀）</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="scaleA" name="schemeDetail[scaleA]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评尺度（良好）</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="scaleB" name="schemeDetail[scaleB]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评尺度（一般）</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="scaleC" name="schemeDetail[scaleC]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评尺度（较差）</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="scaleD" name="schemeDetail[scaleD]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评尺度（极差）</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="scaleE" name="schemeDetail[scaleE]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createId" name="schemeDetail[createId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createName" name="schemeDetail[createName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createTime" name="schemeDetail[createTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateId" name="schemeDetail[updateId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateName" name="schemeDetail[updateName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateTime" name="schemeDetail[updateTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">系统公司名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="sysCompanyName" name="schemeDetail[sysCompanyName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">系统公司id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="sysCompanyId" name="schemeDetail[sysCompanyId]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
