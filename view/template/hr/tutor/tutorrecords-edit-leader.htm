<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>更换上级领导</title>
    {#commonInclude#}
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>
    <script type="text/javascript" src="{#jsPath#}/tutorrecords-edit.js" ></script>
	<script type="text/javascript" src="js/common/email.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_tutor_tutorrecords&action=edit">
<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head2">
				<span class="main_head_title">
               		更换上级领导
				</span>
			</div>
		</td>
	</tr>
	<tr>
	    <td class="form_text_left">导师姓名</td>
		<td class="form_text_right" >
			<input type="text" class="readOnlyTxtNormal" name="" id="userName" value="{userName}" readonly="readonly"/>
			<input type="hidden" name="" id="userAccount" value="{userAccount}" />
		</td>
		<td class="form_text_left">导师员工号</td>
		<td class="form_text_right" >
			<input type="text" class="readOnlyTxtNormal" name="" id="userNo" value="{userNo}" readonly="readonly"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">导师部门</td>
		<td class="form_text_right" >
			<input type="text" class="readOnlyTxtNormal"  name="" id="deptName" value="{deptName}" readonly="readonly"/>
			<input type="hidden" name="" id="deptId" value="{deptId}" />
		</td>
		<td class="form_text_left">导师职位</td>
		<td class="form_text_right" >
			<input type="text" class="readOnlyTxtNormal"  name="" id="jobName" value="{jobName}" readonly="readonly"/>
			<input type="hidden" name=""  value="{jobId}" id="jobId"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">学员姓名</td>
		<td class="form_text_right" >
			<input type="text" class="readOnlyTxtNormal"  name="" id="studentName" value="{studentName}" readonly="readonly"/>
			<input type="hidden" name="" id="studentNo" value="{studentNo}" />
			<input type="hidden" name="" id="studentAccount" value="{studentAccount}" />
		</td>
		<td class="form_text_left">学员部门</td>
		<td class="form_text_right" >
			<input type="text" class="readOnlyTxtNormal"  name="" id="studentDeptName" value="{studentDeptName}" readonly="readonly"/>
			<input type="hidden" name="" id="studentDeptId" value="{studentDeptId}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span class="blue">学员直接上级</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="tutorrecords[studentSuperior]" id="studentSuperior" readonly="readonly" value="{studentSuperior}"/>
			 <input type="hidden" name="tutorrecords[studentSuperiorId]" id="studentSuperiorId" value="{studentSuperiorId}"/>
		</td>
		<td class="form_text_left">学员职位</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal"  name="" id="studentJob" value="{studentJob}" readonly="readonly"/>
			 <input type="hidden" name="" id="studentJobId" value="{studentJobId}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">教学开始时间</td>
		<td class="form_text_right" colspan="3">
			<input type="text" class="readOnlyTxtNormal" name="" value="{beginDate}" readonly />
		</td>
	<tr>
		<td class="form_text_left">备注说明</td>
		<td class="form_text_right" colspan="3">
			<textarea name="" class="txt_txtarea_800">{remark}</textarea>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="tutorrecords[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
