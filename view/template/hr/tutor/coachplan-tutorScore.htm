<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title></title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/coachplan-tutorScore.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_tutor_coachplan&action=coachplanScore" >
<table class="form_main_table">
   <tr>
      <td colspan="6">
          <div class="main_head">
             <span class="main_head_title">
               	辅导计划导师评分
             </span>
         </div>
      </td>
   </tr>
     <tr>
      		<td class="form_text_left_three">学员</td>
      		<td class="form_text_right_three" >
      			 {studentName}
      		</td>
      		<td class="form_text_left_three">学员部门</td>
      		<td class="form_text_right_three" >
      			 {studentDeptName}
      		</td>
      		<td class="form_text_left_three">试用期岗位</td>
      		<td class="form_text_right_three" >
      			 {studentJob}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">导师</td>
      		<td class="form_text_right_three" >
      			 {userName}
      		</td>
      		<td class="form_text_left_three">学员直接上级</td>
      		<td class="form_text_right_three" colspan="3">
      			 {studentSuperior}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">试用期总体培养目标</td>
      		<td class="form_text_right_three" colspan="5">
      			 <div id="goal" class="divChangeLine">{goal}</div>
      		</td>
       </tr>
       <tr>
     		<td class="form_text_left_three">第一月</td>
     		<td class="form_text_right_three" colspan="6">
     			  <div id="infoATable"></div>
     		</td>
       </tr>
       <tr>
     		<td class="form_text_left_three">第二月</td>
     		<td class="form_text_right_three" colspan="6">
     			  <div id="infoBTable"></div>
     		</td>
       </tr>
       <tr>
     		<td class="form_text_left_three">第三月</td>
     		<td class="form_text_right_three" colspan="6">
     			  <div id="infoCTable"></div>
     		</td>
       </tr>
       <tr>
   		<td class="txt_btn" colspan="6">
            <input  type="hidden" id="id" name="coachplan[id]" value="{id}" />
            <input type="hidden" class="txt" id="tutorId" name="coachplan[tutorId]" value="{tutorId}"/>
   		   <input  type="submit" class="txt_btn_a" value=" 提  交 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
