<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看导师考核表</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/scheme-view.js" ></script>
      <script type="text/javascript" src="js/Lodop6.058/LodopFuncs.js"></script>
<object id="LODOP_OB" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width=0 height=0>
	<embed id="LODOP_EM" type="application/x-print-lodop" width=0 height=0 pluginspage="js/Lodop6.058/install_lodop.exe"></embed>
</object>

</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="6">
      <div class="main_head">
          <span class="main_head_title">
            	查看导师考核表信息
          </span>
      </div>
   </td>
</tr>
	 <tr>
			<td class="form_text_left_three">学员部门名称</td>
      		<td class="form_text_right_three" >
      			 {studentDeptName}
      		</td>
      		<td class="form_text_left_three">新员工</td>
      		<td class="form_text_right_three" >
      			 {studentName}
      		</td>
      		<td class="form_text_left_three">新员工职务</td>
      		<td class="form_text_right_three" >
      			 {studentJob}
      		</td>
       </tr>
       <tr>
       		<td class="form_text_left_three">导师姓名</td>
      		<td class="form_text_right_three" >
      			 {userName}
      		</td>
      		<td class="form_text_left_three">试用开始日期</td>
      		<td class="form_text_right_three" >
      			 {tryBeginDate}
      		</td>
      		<td class="form_text_left_three">试用结束日期</td>
      		<td class="form_text_right_three" >
      			 {tryEndDate}
      		</td>
       </tr>
       <tr>
       		<td class="form_text_left_three">评分权重占比</td>
      		<td class="form_text_right_three" colspan="5">
      		      &nbsp&nbsp<b>导师自评占比 </b> <input style="width:50px" type="text" class="readOnlyTxtNormal" readonly id="tutProportion" name="scheme[tutProportion]" class="rimless_text60" value="{tutProportion}"/>%
      		      &nbsp&nbsp&nbsp<b>部门负责人评分占比</b>  <input style="width:50px"type="text"class="readOnlyTxtNormal" readonly id="deptProportion" name="scheme[deptProportion]" class="rimless_text60" value="{deptProportion}"/>%
      		      &nbsp&nbsp&nbsp<b>人力资源部评分占比</b>   <input style="width:50px"type="text"class="readOnlyTxtNormal" readonly id="hrProportion" name="scheme[hrProportion]" class="rimless_text60" value="{hrProportion}"/>%
      		      &nbsp&nbsp&nbsp<b>新员工评分占比</b>  <input style="width:50px" type="text"class="readOnlyTxtNormal" readonly id="stuProportion" name="scheme[stuProportion]" class="rimless_text60" value="{stuProportion}"/>%
      		      <span style="color:red">[*权重为0时即不参与考核总分计算]</span>
      		</td>

       </tr>
   </table>
   		<div id="schemeTable" ></div>
   <table  class="form_main_table" id="tb1" border="1px">
   <tr>
		<td class="txt_btn" colspan="6">
         <input  type="hidden" id="id"  value="{id}" />
         <input type="button" class="txt_btn_a" onclick="javascript:previewDom('table');" value="打  印" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
