<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看导师考核表----考核明细</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/schemeinfo-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看导师考核表----考核明细信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">导师考核表id</td>
		<td class="form_text_right">
			{tutorassessId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考评项目</td>
		<td class="form_text_right">
			{appraisal}
		</td>
</tr>     
<tr>
		<td class="form_text_left">权重系数</td>
		<td class="form_text_right">
			{coefficient}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考评尺度（优秀）</td>
		<td class="form_text_right">
			{scaleA}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考评尺度（良好）</td>
		<td class="form_text_right">
			{scaleB}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考评尺度（一般）</td>
		<td class="form_text_right">
			{scaleC}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考评尺度（较差）</td>
		<td class="form_text_right">
			{scaleD}
		</td>
</tr>     
<tr>
		<td class="form_text_left">考评尺度（极差）</td>
		<td class="form_text_right">
			{scaleE}
		</td>
</tr>     
<tr>
		<td class="form_text_left">导师自评分</td>
		<td class="form_text_right">
			{selfgraded}
		</td>
</tr>     
<tr>
		<td class="form_text_left">直接上级评分</td>
		<td class="form_text_right">
			{superiorgraded}
		</td>
</tr>     
<tr>
		<td class="form_text_left">员工评分</td>
		<td class="form_text_right">
			{staffgraded}
		</td>
</tr>     
<tr>
		<td class="form_text_left">部门助理评分</td>
		<td class="form_text_right">
			{assistantgraded}
		</td>
</tr>     
<tr>
		<td class="form_text_left">HR评分</td>
		<td class="form_text_right">
			{hrgraded}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
