<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑导师考核表模板</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/rassesformwork-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_tutor_rassesformwork&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑导师考核表模板信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">考评项目</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="appraisal"  name="rassesformwork[appraisal]"  value="{appraisal}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">权重系数</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="coefficient"  name="rassesformwork[coefficient]"  value="{coefficient}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考评尺度（优秀）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="scaleA"  name="rassesformwork[scaleA]"  value="{scaleA}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考评尺度（良好）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="scaleB"  name="rassesformwork[scaleB]"  value="{scaleB}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考评尺度（一般）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="scaleC"  name="rassesformwork[scaleC]"  value="{scaleC}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考评尺度（较差）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="scaleD"  name="rassesformwork[scaleD]"  value="{scaleD}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">考评尺度（极差）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="scaleE"  name="rassesformwork[scaleE]"  value="{scaleE}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createId"  name="rassesformwork[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createName"  name="rassesformwork[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createTime"  name="rassesformwork[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateId"  name="rassesformwork[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateName"  name="rassesformwork[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateTime"  name="rassesformwork[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">系统公司名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="sysCompanyName"  name="rassesformwork[sysCompanyName]"  value="{sysCompanyName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">系统公司id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="sysCompanyId"  name="rassesformwork[sysCompanyId]"  value="{sysCompanyId}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="rassesformwork[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
