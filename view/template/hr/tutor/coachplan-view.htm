
<html>
<head>
	<title>查看员工辅导计划表</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/coachplan-view.js" ></script>
   <script type="text/javascript" src="js/common/approval.js"></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="6">
      <div class="main_head" style="width:100%">
          <span class="main_head_title">
            	查看员工辅导计划表信息
          </span>
      </div>
   </td>
</tr>
      <tr>
      		<td class="form_text_left_three">学员</td>
      		<td class="form_text_right_three" >
      			 {studentName}
      		</td>
      		<td class="form_text_left_three">学员部门</td>
      		<td class="form_text_right_three" >
      			 {studentDeptName}
      		</td>
      		<td class="form_text_left_three">试用期岗位</td>
      		<td class="form_text_right_three" >
      			 {studentJob}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">导师</td>
      		<td class="form_text_right_three" >
      			 {userName}
      		</td>
      		<td class="form_text_left_three">学员直接上级</td>
      		<td class="form_text_right_three" colspan="3">
      			 {studentSuperior}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">试用期总体培养目标</td>
      		<td class="form_text_right_three" colspan="5">
      			 <textarea  class="textarea_read_overflow"  readonly>{goal}</textarea>
      		</td>
       </tr>
       <tr>
     		<td class="form_text_left_three">第一月</td>
     		<td class="form_text_right_three" colspan="6">
     			  <div id="infoATable"></div>
     		</td>
       </tr>
       <tr>
     		<td class="form_text_left_three">第二月</td>
     		<td class="form_text_right_three" colspan="6">
     			  <div id="infoBTable"></div>
     		</td>
       </tr>
       <tr>
     		<td class="form_text_left_three">第三月</td>
     		<td class="form_text_right_three" colspan="6">
     			  <div id="infoCTable"></div>
     		</td>
       </tr>
       <tr id="approval">
			<td colspan="6" class="td_table" id="approvalView">
			    <input type="hidden" id="type" value="coachplan" />
			    <input type="hidden" id="pid" value="{id}" />
			    <input type="hidden" id="itemType" value="oa_hr_tutor_coachplan" />
			</td>
	  </tr>
   <tr id="closeBtn">
		<td class="txt_btn" colspan="6">
         <input  type="hidden" id="id"  value="{id}" />
         <input  type="hidden" id="actType"  value="{actType}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
