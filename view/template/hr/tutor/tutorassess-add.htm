<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增导师考核表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/tutorassess-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=hr_tutor_tutorassess&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增导师考核表
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">导师记录ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="tutorId" name="tutorassess[tutorId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">导师员工编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userNo" name="tutorassess[userNo]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">导师员工账号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userAccount" name="tutorassess[userAccount]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">导师姓名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="userName" name="tutorassess[userName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">导师职位id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="jobId" name="tutorassess[jobId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">导师职位名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="jobName" name="tutorassess[jobName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">导师部门Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="deptId" name="tutorassess[deptId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">导师部门名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="deptName" name="tutorassess[deptName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">学员员工编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="studentNo" name="tutorassess[studentNo]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">学员员工账号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="studentAccount" name="tutorassess[studentAccount]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">学员姓名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="studentName" name="tutorassess[studentName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">学员部门id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="studentDeptId" name="tutorassess[studentDeptId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">学员部门名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="studentDeptName" name="tutorassess[studentDeptName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">试用开始日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="tryBeginDate" onfocus="WdatePicker()" readOnly  name="tutorassess[tryBeginDate]" />
      		</td>
       </tr>                        
       <tr>
      		<td class="form_text_left">试用结束日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="tryEndDate" onfocus="WdatePicker()" readOnly  name="tutorassess[tryEndDate]" />
      		</td>
       </tr>                        
       <tr>
      		<td class="form_text_left">新员工直接上级</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="superiorName" name="tutorassess[superiorName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">直接上级ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="superiorId" name="tutorassess[superiorId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">HR评分人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="hrName" name="tutorassess[hrName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">HR评分人ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="hrId" name="tutorassess[hrId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">部门助理ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="assistantId" name="tutorassess[assistantId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">部门助理</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="assistantName" name="tutorassess[assistantName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createId" name="tutorassess[createId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createName" name="tutorassess[createName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="createTime" name="tutorassess[createTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateId" name="tutorassess[updateId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateName" name="tutorassess[updateName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="updateTime" name="tutorassess[updateTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">系统公司名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="sysCompanyName" name="tutorassess[sysCompanyName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">系统公司id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="sysCompanyId" name="tutorassess[sysCompanyId]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
