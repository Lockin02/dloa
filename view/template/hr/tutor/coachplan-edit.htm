<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑员工辅导计划表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/coachplan-edit.js" ></script>
   <script type="text/javascript" src="js/common/approval.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_tutor_coachplan&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="6">
          <div class="main_head">
             <span class="main_head_title">
               	编辑员工辅导计划
             </span>
         </div>
      </td>
   </tr>
<tr>
      		<td class="form_text_left_three">学员</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" id="studentName" readonly name="coachplan[studentName]" value="{studentName}"/>
      			 <input type="hidden" class="txt" id="studentNo" name="coachplan[studentNo]" value="{studentNo}"/>
      		</td>
      		<td class="form_text_left_three">学员部门</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" readonly id="studentDeptName" name="coachplan[studentDeptName]" value="{studentDeptName}"/>
      			 <input type="hidden" class="txt" id="studentDeptId" name="coachplan[studentDeptId]" value="{studentDeptId}"/>
      			 <input type="hidden" class="txt" id="studentAccount" name="coachplan[studentAccount]" value="{studentAccount}"/>
      		</td>
      		<td class="form_text_left_three">试用期岗位</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" readonly id="studentJob" name="coachplan[studentJob]" value="{studentJob}"/>
      			 <input type="hidden" class="txt" id="studentJobId" name="coachplan[studentJobId]" value="{studentJobId}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three">导师</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyTxtNormal" readonly id="userName" name="coachplan[userName]" value="{userName}"/>
      			 <input type="hidden" class="txt" id="userAccount" name="coachplan[userAccount]" value="{userAccount}"/>
      			 <input type="hidden" class="txt" id="userNo" name="coachplan[userNo]" value="{userNo}"/>
      			 <input type="hidden" class="txt" id="jobId" name="coachplan[jobId]" value="{jobId}"/>
      			 <input type="hidden" class="txt" id="jobName" name="coachplan[jobName]" value="{jobName}"/>
      			 <input type="hidden" class="txt" id="deptId" name="coachplan[deptId]" value="{deptId}"/>
      			 <input type="hidden" class="txt" id="deptName" name="coachplan[deptName]" value="{deptName}"/>
      		</td>
      		<td class="form_text_left_three">学员直接上级</td>
      		<td class="form_text_right_three" colspan="3">
      			 <input type="text" class="readOnlyTxtNormal" readonly id="studentSuperior" name="coachplan[studentSuperior]" value="{studentSuperior}"/>
      			 <input type="hidden" class="txt" id="studentSuperiorId" name="coachplan[studentSuperiorId]" value="{studentSuperiorId}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three"><span style="color:blue">试用期总体培养目标</span></td>
      		<td class="form_text_right_three" colspan="5">
      			 <textarea name="coachplan[goal]" id="goal"  class="txt_txtarea_full" cols="136">{goal}</textarea>
      		</td>
       </tr>
       <tr>
     		<td class="form_text_left_three">第一月</td>
     		<td class="form_text_right_three" colspan="6">
     			  <div id="infoATable"></div>
     		</td>
       </tr>
       <tr>
     		<td class="form_text_left_three">第二月</td>
     		<td class="form_text_right_three" colspan="6">
     			  <div id="infoBTable"></div>
     		</td>
       </tr>
       <tr>
     		<td class="form_text_left_three">第三月</td>
     		<td class="form_text_right_three" colspan="6">
     			  <div id="infoCTable"></div>
     		</td>
       </tr>
       <tr id="approval">
			<td colspan="6" class="td_table" id="approvalView">
			    <input type="hidden" id="type" value="coachplan" />
			    <input type="hidden" id="pid" value="{id}" />
			    <input type="hidden" id="itemType" value="oa_hr_tutor_coachplan" />
			</td>
	   </tr>
       <tr>
   		<td class="txt_btn" colspan="6">
            <input  type="hidden" id="id" name="coachplan[id]" value="{id}" />
            <input type="hidden" class="txt" id="tutorId" name="coachplan[tutorId]" value="{tutorId}"/>
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;&nbsp;&nbsp;
      		   <input  type="submit" class="txt_btn_a" value=" 提交审批 "  onclick="toSubmit()"/>&nbsp;&nbsp;&nbsp;&nbsp;
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
