<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>新增导师奖励管理</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/reward-hradd.js"></script>
</head>

<body>
<form id="form1" method="post" action="?model=hr_tutor_reward&action=add">
<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		导师奖励方案 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span style="color:blue">方案名称</span></td>
		<td class="form_text_right"><input type="text" class="txt"
			id="name" name="reward[name]" /></td>
	</tr>
	<tr>
		<td colspan="6" class="innerTd">
		<fieldset style="width:200"><legend style="text-align:left">
		<b>导师奖励方案</b></legend>
		<div id="rewardList"></div>
		</fieldset>
		</td>
	</tr>
     <tr>
		<td class="form_text_right" colspan="4">
			注：
			结合本季度评定的导师考核分数，按照下表规定给导师相应的奖励，奖励将转为企业文化积分，通过弹性福利平台进行兑换：
			<tr>
			  <td style="width:33%;"> 排名前10%（含），奖励1000元 </td>
			  <td style="width:33%;"> 排名前10%-20%（含），奖励800元 </td>
			  <td style="width:33%;"> 排名前20%-30%（含），奖励600元 </td>
			</tr>
		</td>

	</tr>

	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value=" 提交审批 " />
		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
