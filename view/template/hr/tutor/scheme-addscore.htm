<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增导师考核表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/scheme-addscore.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=hr_tutor_scheme&action=edit" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="12">
            <div class="main_head">
             <span class="main_head_title">
               	新增导师考核表
             </span>
            </div>
            </td>
         </tr>
      		<input type="hidden" class="txt" id="id" value="{id}" name="scheme[id]" />
      		<input type="hidden" id="userId" value="{userId}" />
       <tr>
			<td class="form_text_left_three">学员部门名称</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyText" id="studentDeptName" value="{studentDeptName}" name="scheme[studentDeptName]" readonly/>
      		</td>
      		<td class="form_text_left_three">新员工</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyText" id="studentName" value="{studentName}" name="scheme[studentName]" readonly/>
      		</td>
      		<td class="form_text_left_three">新员工职务</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyText" id="studentJob" value="{studentJob}"  name="scheme[studentJob]" readonly/>
      		</td>
       </tr>
       <tr>
       		<td class="form_text_left_three">导师姓名</td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyText" id="userName" value="{userName}" name="scheme[userName]" readonly/>
      		</td>
      		<td class="form_text_left_three"><span style=color:blue>试用开始日期</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyText" value="{tryBeginDate}" id="tryBeginDate"  readOnly  name="scheme[tryBeginDate]" />
      		</td>
      		<td class="form_text_left_three"><span style=color:blue>试用结束日期</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="readOnlyText" id="tryEndDate" value="{tryEndDate}"  readOnly  name="scheme[tryEndDate]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left_three"><span style=color:blue>新员工直接上级</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" value="{superiorName}" id="superiorName"  name="scheme[superiorName]" readonly="readonly"/>
      			<input type="hidden" class="txt" value="{superiorId}" id="superiorId"  name="scheme[superiorId]" />
      		</td>
      		<td class="form_text_left_three"><span style=color:blue>HR评分人</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" value="{hrName}" id="hrName" name="scheme[hrName]" readonly="readonly"/>
      			<input type="hidden" class="txt" value="{hrId}" id="hrId"  name="scheme[hrId]" />
      		</td>
      		<td class="form_text_left_three"><span style=color:blue>部门助理</span></td>
      		<td class="form_text_right_three" >
      			 <input type="text" class="txt" value="{assistantName}" id="assistantName" name="scheme[assistantName]" readonly="readonly"/>
      			<input type="hidden" class="txt" value="{assistantId}" id="assistantId"  name="scheme[assistantId]" />
      		</td>
       </tr>
       </table>
       <div id="schemeTable"></div>
       <table  class="form_main_table" id="tb1" border="1px">
       	<div id="schemeTable"></div>
       <tr>
       		<td rowspan="2" width="61%" colspan="7">考核分数</td>
       		<td width="8">0</td>
       		<td width="8">0</td>
       		<td width="8">0</td>
       		<td width="8">0</td>
       		<td width="8"></td>
       </tr>
       <tr>
       		<td colspan="4">0</td>
       </tr>
		<tr>
      		<td class="txt_btn" colspan="12">
      		   <input  type="submit" class="txt_btn_a" value=" 提  交 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
