<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>编辑模式</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/tutorrecords-editmodel.js" ></script>
</head>
<body>
<form id="form1" method="post"
	action="?model=hr_tutor_tutorrecords&action=editModel">
<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		编辑模式 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">导师姓名</td>
		<td class="form_text_right">{userName}</td>
		<td class="form_text_left">导师员工号</td>
		<td class="form_text_right" width="30%">{userNo}</td>
	</tr>
	<tr>
		<td class="form_text_left">导师部门</td>
		<td class="form_text_right">{deptName}</td>
		<td class="form_text_left">导师职位</td>
		<td class="form_text_right">{jobName}</td>

	</tr>
	<tr>
		<td class="form_text_left">学员姓名</td>
		<td class="form_text_right">{studentName}</td>
		<td class="form_text_left">学员部门</td>
		<td class="form_text_right">{studentDeptName}</td>
	</tr>
	<tr>
		<td class="form_text_left">学员直接上级</td>
		<td class="form_text_right" >
			{studentSuperior}
		</td>
		<td class="form_text_left">学员职位</td>
		<td class="form_text_right" >
			{studentJob}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">是否需要制定辅导计划:</span></td>
		<td class="form_text_right" >
			 <input type="checkbox" name="tutorrecords[isCoachplan]" id="isCoachplan" value="{isCoachplan}"/>是
		</td>
		<td class="form_text_left">是否需要按照HR的模式提交周报:</span></td>
		<td class="form_text_right" >
			 <input type="checkbox"  name="tutorrecords[isWeekly]" id="isWeekly" value="{isWeekly}"/>是
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden"
			name="tutorrecords[id]" value="{id}" /> <input type="submit"
			class="txt_btn_a" value=" 提  交 " /> <input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
