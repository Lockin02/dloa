<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>新增导师考核方案</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/tutorScheme-add.js"></script>
 <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-tutorscheme.js"></script>

</head>

<body>
<form id="form1" method="post"
	action="?model=hr_tutor_tutorScheme&action=add">
<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		新增导师考核方案 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span class="blue">方案名称</span></td>
		<td class="form_text_right"><input type="text" class="txt"
			id="schemeName" name="tutorScheme[schemeName]" value="" /></td>
		<td class="form_text_left">参考方案</td>
		<td class="form_text_right">
			<input type="text" class="txt" id="referenceSchemeName" value="{schemeName}" />
			<input type="hidden" class="txt" id="schemeId" value="{id}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">评分权重占比</td>
		<td class="form_text_right" colspan="3">&nbsp&nbsp<b>导师自评占比 </b> <input
			style="width:50px" type="text" id="tutProportion"
			name="tutorScheme[tutProportion]" value="{tutProportion}"
			class="rimless_text60" />% &nbsp&nbsp&nbsp<b>部门负责人评分占比</b> <input
			style="width:50px" type="text" id="deptProportion"
			name="tutorScheme[deptProportion]" value="{deptProportion}"
			class="rimless_text60" />% &nbsp&nbsp&nbsp<b>人力资源部评分占比</b> <input
			style="width:50px" type="text" id="hrProportion"
			name="tutorScheme[hrProportion]" value="{hrProportion}"
			class="rimless_text60" />% &nbsp&nbsp&nbsp<b>新员工评分占比</b> <input
			style="width:50px" type="text" id="stuProportion"
			name="tutorScheme[stuProportion]" value="{stuProportion}"
			class="rimless_text60" />% <span style="color:red">[*权重为0时即不参与考核总分计算]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3"><textarea
			name="tutorScheme[remark]" class="txt_txtarea_800">{remark}</textarea></td>
	</tr>
	<tr>
		<td colspan="4" id="schemedetail" class="innerTd">
		<fieldset style="width:200"><legend style="text-align:left">
		<b>模板属性:</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
		<div id="schemeDetailList"></div>
		</fieldset>
		</td>
	</tr>
	<tr>
		<input type="hidden" id="id"  value="{id}" />
		<td class="txt_btn" colspan="4"><input type="button"
			class="txt_btn_a" value=" 保  存 " onclick="check();" /> <input
			type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
