<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增导师经历信息表</title>
    {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-position.js"></script>
    <script type="text/javascript" src="{#jsPath#}/tutorrecords-add.js" ></script>
	<script type="text/javascript" src="js/common/email.js"></script>

</head>

<body>
   <form id="form1" method="post" action="?model=hr_tutor_tutorrecords&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head2">
             <span class="main_head_title">
               	新增导师经历
             </span>
            </div>
            </td>
         </tr>
	<tr>
	    <td class="form_text_left"><span class="blue">导师姓名</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="tutorrecords[userName]" id="userName" readonly="readonly"/>
			 <input type="hidden" name="tutorrecords[userAccount]" id="userAccount"/>
		</td>
		<td class="form_text_left">导师员工号</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="tutorrecords[userNo]" id="userNo" readonly="readonly"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">导师部门</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal"   name="tutorrecords[deptName]" id="deptName" readonly="readonly"/>
			 <input type="hidden" name="tutorrecords[deptId]" id="deptId"/>
		</td>
		<td class="form_text_left">导师职位</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal"  name="tutorrecords[jobName]" id="jobName" readonly="readonly"/>
			 <input type="hidden" name="tutorrecords[jobId]" id="jobId"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span class="blue">学员姓名</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="tutorrecords[studentName]" id="studentName" readonly="readonly"/>
			 <input type="hidden" name="tutorrecords[studentNo]" id="studentNo"/>
			 <input type="hidden" name="tutorrecords[studentAccount]" id="studentAccount"/>
		</td>
		<td class="form_text_left">学员部门</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal"  name="tutorrecords[studentDeptName]" id="studentDeptName" readonly="readonly"/>
			 <input type="hidden" name="tutorrecords[studentDeptId]" id="studentDeptId"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span class="blue">学员直接上级</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="tutorrecords[studentSuperior]" id="studentSuperior" readonly="readonly"/>
			 <input type="hidden" name="tutorrecords[studentSuperiorId]" id="studentSuperiorId"/>
		</td>
		<td class="form_text_left">学员职位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="tutorrecords[studentJob]" id="studentJob" />
			 <input type="hidden" name="tutorrecords[studentJobId]" id="studentJobId"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span class="blue">教学开始时间</span></td>
		<td class="form_text_right" colspan="3">
			 <input type="text" class="txt Wdate" onfocus="WdatePicker()" name="tutorrecords[beginDate]" id="beginDate"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">备注说明</td>
		<td class="form_text_right" colspan="3">
			<textarea name="tutorrecords[remark]" class="txt_txtarea_800"></textarea>
		</td>
	</tr>
	<tr>
   		<td class="form_text_left">是否邮件通知
       	</td>
   		<td colspan="3" class="form_text_right">
   			<input type="radio" name="tutorrecords[email][issend]" value="y" checked="checked" onclick="checkEmailTA(this)"/>是
      		<input type="radio" name="tutorrecords[email][issend]" value="n" onclick="checkEmailTA(this)"/>否
		</td>
	</tr>
   	<tr id="maildiv">
   		<td class="form_text_left">收件人
       	</td>
       	<td colspan="3" class="form_text_right">
		    <input type="text" class="txt800" name="tutorrecords[email][TO_NAME]" id="TO_NAME" readonly="readonly"/>
    		<input type="hidden" name="tutorrecords[email][TO_ID]" id="TO_ID"/>
	    </td>
   	</tr>
   	<tr id="mailccdiv">
   		<td class="form_text_left">抄送
       	</td>
       	<td colspan="3" class="form_text_right">
		    <input type="text" class="txt800" name="tutorrecords[email][ADDNAMES]" id="ADDNAMES" value="{sendName}" readonly="readonly"/>
    		<input type="hidden" name="tutorrecords[email][ADDIDS]" id="ADDIDS" value="{sendUserId}"/>
	    </td>
   	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="hidden" name="tutorrecords[status]" value="0" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
      </table>
   </form>
</body>
</html>
