<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>新增导师奖励管理</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/reward-add.js"></script>
</head>

<body>
<form id="form1" method="post" action="?model=hr_tutor_reward&action=add">
<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		导师奖励方案 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span style="color:blue">方案名称</span></td>
		<td class="form_text_right"><input type="text" class="txt"
			id="name" name="reward[name]" /></td>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right"><input type="text"
			class="readOnlyTxtNormal" readonly id="dept" name="reward[dept]"
			value="{dept}" /> <input type="hidden" class="txt" id="deptId"
			name="reward[deptId]" value="{deptId}" /></td>
	</tr>
	<tr>
		<td colspan="6" class="innerTd">
		<fieldset style="width:200"><legend style="text-align:left">
		<b>导师奖励方案</b></legend>
		<div id="rewardList"></div>
		</fieldset>
		</td>
	</tr>
     <tr>
		<td class="form_text_right" colspan="4">
			注：
			结合评定的导师考核分数，按照下表规则给句导师相应的奖励，奖品由人力资源部统一购买发放。
			<tr>
			  <td> 90(含) ~ 100  (400元) </td>
			  <td> 85(含) ~ 90  (200元)</td>
			  <td> 80(含) ~ 85  (100元)</td>
			  <td> 80以下  (无)</td>
			</tr>
		</td>

	</tr>

	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value=" 提交审批 " />
		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
