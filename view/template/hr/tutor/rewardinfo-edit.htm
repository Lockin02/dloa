<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑导师奖励管理--明细</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/rewardinfo-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=hr_tutor_rewardinfo&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑导师奖励管理--明细信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">主表id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="rewardId"  name="rewardinfo[rewardId]"  value="{rewardId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">导师员工编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="userNo"  name="rewardinfo[userNo]"  value="{userNo}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">导师员工账号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="userAccount"  name="rewardinfo[userAccount]"  value="{userAccount}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">导师姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="userName"  name="rewardinfo[userName]"  value="{userName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">考核分数</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="assessmentScore"  name="rewardinfo[assessmentScore]"  value="{assessmentScore}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">导师管理id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="tutorId"  name="rewardinfo[tutorId]"  value="{tutorId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">学员员工编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="studentNo"  name="rewardinfo[studentNo]"  value="{studentNo}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">学员员工账号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="studentAccount"  name="rewardinfo[studentAccount]"  value="{studentAccount}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">学员名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="studentName"  name="rewardinfo[studentName]"  value="{studentName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">转正日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="tryEndDate" onfocus="WdatePicker()" readOnly  name="rewardinfo[tryEndDate]" value="{tryEndDate}"  />
		</td>
</tr>
<tr>
		<td class="form_text_left">奖品价格</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="rewardPrice"  name="rewardinfo[rewardPrice]"  value="{rewardPrice}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">辅导总体情况</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="situation"  name="rewardinfo[situation]"  value="{situation}" />
		</td>
</tr>
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="rewardinfo[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
