<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑导师考核表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/scheme-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_tutor_scheme&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑导师考核表信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">导师记录ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="tutorId"  name="scheme[tutorId]"  value="{tutorId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">导师员工编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="userNo"  name="scheme[userNo]"  value="{userNo}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">导师员工账号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="userAccount"  name="scheme[userAccount]"  value="{userAccount}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">导师姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="userName"  name="scheme[userName]"  value="{userName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">导师职位id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="jobId"  name="scheme[jobId]"  value="{jobId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">导师职位名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="jobName"  name="scheme[jobName]"  value="{jobName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">导师部门Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="deptId"  name="scheme[deptId]"  value="{deptId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">导师部门名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="deptName"  name="scheme[deptName]"  value="{deptName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">学员员工编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="studentNo"  name="scheme[studentNo]"  value="{studentNo}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">学员员工账号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="studentAccount"  name="scheme[studentAccount]"  value="{studentAccount}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">学员姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="studentName"  name="scheme[studentName]"  value="{studentName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">学员部门id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="studentDeptId"  name="scheme[studentDeptId]"  value="{studentDeptId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">学员部门名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="studentDeptName"  name="scheme[studentDeptName]"  value="{studentDeptName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">试用开始日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="tryBeginDate" onfocus="WdatePicker()" readOnly  name="scheme[tryBeginDate]" value="{tryBeginDate}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">试用结束日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="tryEndDate" onfocus="WdatePicker()" readOnly  name="scheme[tryEndDate]" value="{tryEndDate}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">新员工直接上级</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="superiorName"  name="scheme[superiorName]"  value="{superiorName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">直接上级ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="superiorId"  name="scheme[superiorId]"  value="{superiorId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">HR评分人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="hrName"  name="scheme[hrName]"  value="{hrName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">HR评分人ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="hrId"  name="scheme[hrId]"  value="{hrId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">部门助理ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="assistantId"  name="scheme[assistantId]"  value="{assistantId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">部门助理</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="assistantName"  name="scheme[assistantName]"  value="{assistantName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createId"  name="scheme[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createName"  name="scheme[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createTime"  name="scheme[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateId"  name="scheme[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateName"  name="scheme[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateTime"  name="scheme[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">系统公司名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="sysCompanyName"  name="scheme[sysCompanyName]"  value="{sysCompanyName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">系统公司id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="sysCompanyId"  name="scheme[sysCompanyId]"  value="{sysCompanyId}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="scheme[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
