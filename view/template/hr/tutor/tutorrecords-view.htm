<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看导师经历</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/tutorrecords-view.js"></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		导师经历</span></div>
		</td>
	</tr>
	<tr>
	    <td class="form_text_left">导师姓名</td>
		<td class="form_text_right">{userName}</td>
		<td class="form_text_left">导师员工号</td>
		<td class="form_text_right" width="30%">{userNo}</td>
	</tr>
	<tr>
	    <td class="form_text_left">导师部门</td>
		<td class="form_text_right">{deptName}</td>
		<td class="form_text_left">导师职位</td>
		<td class="form_text_right">{jobName}</td>

	</tr>
	<tr>
		<td class="form_text_left">学员姓名</td>
		<td class="form_text_right">{studentName}</td>
		<td class="form_text_left">学员部门</td>
		<td class="form_text_right">{studentDeptName}</td>
	</tr>
	<tr>
		<td class="form_text_left">学员直接上级</td>
		<td class="form_text_right" >
			{studentSuperior}
		</td>
		<td class="form_text_left">学员职位</td>
		<td class="form_text_right" >
			{studentJob}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">教学开始时间</td>
		<td class="form_text_right" colspan="3">{beginDate}</td>
<!--		<td class="form_text_left">考核分数</td>-->
<!--		<td class="form_text_right">{assessmentScore}</td>-->
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right divChangeLine" colspan="3">{remark}</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</body>
</html>
