<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑员工辅导计划详细表</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/coachplaninfo-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=hr_tutor_coachplaninfo&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑员工辅导计划详细表信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">辅导计划id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="coachplanId"  name="coachplaninfo[coachplanId]"  value="{coachplanId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">所属月份</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="containMonth"  name="coachplaninfo[containMonth]"  value="{containMonth}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">培养目标</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="fosterGoal"  name="coachplaninfo[fosterGoal]"  value="{fosterGoal}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">具体培养措施</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="fosterMeasure"  name="coachplaninfo[fosterMeasure]"  value="{fosterMeasure}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">达成情况（员工）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="reachinfoStu"  name="coachplaninfo[reachinfoStu]"  value="{reachinfoStu}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">补充说明（员工）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="remarkStu"  name="coachplaninfo[remarkStu]"  value="{remarkStu}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">达成情况（导师）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="reachinfoTut"  name="coachplaninfo[reachinfoTut]"  value="{reachinfoTut}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">补充说明（导师）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="remarkTut"  name="coachplaninfo[remarkTut]"  value="{remarkTut}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="coachplaninfo[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
