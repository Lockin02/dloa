<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看导师考核方案</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/tutorScheme-view.js"></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		查看导师考核方案信息 </span></div>
		</td>
	</tr>
	<tr>
		<td style="width:200px"class="form_text_left">方案名称</td>
		<td class="form_text_right">{schemeName}</td>
	</tr>
     <tr>
     		<td class="form_text_left">评分权重占比</td>
    		<td class="form_text_right">
    		      &nbsp&nbsp<b>导师自评占比 </b> <input style="width:50px" type="text" class="readOnlyTxtNormal" id="tutProportion" name="tutorScheme[tutProportion]" value="{tutProportion}"  readonly/>%
    		      &nbsp&nbsp&nbsp<b>部门负责人评分占比</b>  <input style="width:50px" type="text" class="readOnlyTxtNormal" id="deptProportion" name="tutorScheme[deptProportion]" value="{deptProportion}"  readonly />%
    		      &nbsp&nbsp&nbsp<b>人力资源部评分占比</b>   <input style="width:50px" type="text" class="readOnlyTxtNormal" id="hrProportion" name="tutorScheme[hrProportion]" value="{hrProportion}"   readonly/>%
    		      &nbsp&nbsp&nbsp<b>新员工评分占比</b>  <input style="width:50px" type="text" class="readOnlyTxtNormal" id="stuProportion" name="tutorScheme[stuProportion]" value="{stuProportion}"  readonly />%
    			  <span style="color:red">[*权重为0时即不参与考核总分计算]</span>
    		</td>
     </tr>
	<tr>
		<td style="width:200px" class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">{remark}</td>
	</tr>
	<tr>
		<td colspan="4" id="schemedetail" class="innerTd">
		<fieldset style="width:200"><legend style="text-align:left">
		<b>模板属性:</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
		<div id="schemeDetailList"></div>
		</fieldset>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden" id="id"
			value="{id}" /> <input type="button" class="txt_btn_a"
			value=" 关  闭 " onclick="closeFun();" /></td>
	</tr>
</table>
</body>
</html>
