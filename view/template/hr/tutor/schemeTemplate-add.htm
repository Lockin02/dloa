<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增导师考核表模板</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/schemeTemplate-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=hr_tutor_schemeTemplate&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增导师考核表模板
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left"><span style=color:blue>考评项目</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="appraisal" name="schemeTemplate[appraisal]" />
      		</td>
      		<td class="form_text_left"><span style=color:blue>权重系数(%)</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="coefficient" name="schemeTemplate[coefficient]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">优秀：9(含)-10</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea class="txt_txtarea_800"  id="scaleA" name="schemeTemplate[scaleA]" ></textarea>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">良好：7(含)-9</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea class="txt_txtarea_800" id="scaleB" name="schemeTemplate[scaleB]" ></textarea>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">一般：5(含)-7</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea class="txt_txtarea_800" id="scaleC" name="schemeTemplate[scaleC]" ></textarea>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">较差：3(含)-5</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea class="txt_txtarea_800" id="scaleD" name="schemeTemplate[scaleD]" ></textarea>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">极差：0-2</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea class="txt_txtarea_800" id="scaleE" name="schemeTemplate[scaleE]" ></textarea>
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
