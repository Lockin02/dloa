<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增导师考核表----考核明细</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/schemeinfo-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=hr_tutor_schemeinfo&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增导师考核表----考核明细
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">导师考核表id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="tutorassessId" name="schemeinfo[tutorassessId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评项目</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="appraisal" name="schemeinfo[appraisal]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">权重系数</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="coefficient" name="schemeinfo[coefficient]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评尺度（优秀）</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="scaleA" name="schemeinfo[scaleA]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评尺度（良好）</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="scaleB" name="schemeinfo[scaleB]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评尺度（一般）</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="scaleC" name="schemeinfo[scaleC]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评尺度（较差）</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="scaleD" name="schemeinfo[scaleD]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">考评尺度（极差）</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="scaleE" name="schemeinfo[scaleE]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">导师自评分</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="selfgraded" name="schemeinfo[selfgraded]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">直接上级评分</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="superiorgraded" name="schemeinfo[superiorgraded]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">员工评分</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="staffgraded" name="schemeinfo[staffgraded]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">部门助理评分</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="assistantgraded" name="schemeinfo[assistantgraded]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">HR评分</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="hrgraded" name="schemeinfo[hrgraded]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
