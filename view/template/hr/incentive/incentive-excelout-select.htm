<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>自定义导出奖惩信息</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/incentive-excelout-select.js"></script>
</head>
<body>
<form id="form1"
	action="?model=hr_incentive_incentive&action=selectExcelOut" method="post">
		<table cellpadding="2" width="100%" class="form_main_table">
			<tr><td colspan="4"><input type="checkbox" onclick="selectAll()"/><b>全选</b></td></tr>
			<tr>
				<td colspan="1">
				<fieldset><legend>
						<input type="checkbox" id="basic"  onclick="selectModelAll('basic')"/><b>个人信息</b>
				</legend>
				<table cellpadding="2" width="100%">
					<tr align="left">
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="incentive[]" id="basic_staffName" value="userName"/>
						员工姓名</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="incentive[]" id="basic_userNo" value="userNo"/>
						员工编号</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="incentive[]" id="basic_companyType" value="companyType"/>
						公司类型</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="incentive[]" id="basic_companyName" value="companyName"/>
						公司</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="incentive[]" id="basic_deptName" value="deptName"/>
						直属部门</td>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="incentive[]" id="basic_deptNameS" value="deptNameS"/>
						二级部门</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new" >
						<input type="checkbox" name="incentive[]" id="basic_deptNameT" value="deptNameT"/>
						三级部门</td>
                        <td class="form_text_left_three_new" >
                            <input type="checkbox" name="incentive[]" id="basic_deptNameF" value="deptNameF"/>
                            四级部门</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="basic_personnelTypeName" value="personnelTypeName"/>
						员工类型</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="basic_wageLevelName" value="wageLevelName"/>
						工资级别</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="basic_jobLevel" value="jobLevel"/>
						职级</td>
					</tr>
				</table>
				</fieldset>
				</td>
			</tr>
			<tr>
				<td colspan="1">
				<fieldset><legend>
						<input type="checkbox" name="" id="incentive"  onclick="selectModelAll('incentive')"/><b>奖惩信息</b>
				</legend>
				<table cellpadding="2" width="100%">
					<tr>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="incentive_deptName" value="deptName"/>
						所属名称</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="incentive_incentiveTypeName" value="incentiveTypeName"/>
						奖惩属性</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="incentive_reason" value="reason"/>
						奖惩原因</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="incentive_incentiveDate" value="incentiveDate"/>
						奖惩日期</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="incentive_rewardPeriod" value="rewardPeriod"/>
						工资月份</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="incentive_incentiveMoney" value="incentiveMoney"/>
						奖惩金额</td>
					</tr>
					<tr>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="incentive_description" value="description"/>
						奖惩说明</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="incentive_recordDate" value="recordDate"/>
						记录日期</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="incentive_recorderName" value="recorderName"/>
						记录人</td>
						<td class="form_text_left_three_new">
						<input type="checkbox" name="incentive[]" id="incentive_remark" value="remark"/>
						备注说明</td>
					</tr>
				</table>
				</fieldset>
				</td>
			</tr>
	<tr>
		<td colspan="4" class="">
		<input type="hidden" name="listSql" value="{listSql}"/>
		<input class="txt_btn_a" id="saveButton" type="button" value=" 确 定 " />&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="txt_btn_a" type="button" value=" 返 回 " onclick="history.back(-1);" /></td>
	</tr>
		</table>
</form>
</body>
</html>
