<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title></title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/gridrecord-view-product-content.js"></script>
	<script type="text/javascript">
	</script>
</head>
<body>
	<table class="form_main_table">
		<tr>
			<td colspan="6">
				<div class="main_head">
					<span class="main_head_title">
						指标配置
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">指标类型:</td>
			<td class="form_text_right">
				<select id="objCode" class="txtmiddle">
					{objCode}
				</select>
			</td>
			<td class="form_text_left">指标统计:</td>
			<td class="form_text_right">
				{indicatorsHtml}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">时间区间:</td>
			<td class="form_text_right">
				<input class="txtshort" id="startMonth" onfocus="WdatePicker({dateFmt:'yyyy-MM'});" value="{startMonth}"/>
				至
				<input class="txtshort" id="endMonth" onfocus="WdatePicker({dateFmt:'yyyy-MM'});" value="{endMonth}"/>
			</td>
			<td class="form_text_left">呈现方式:</td>
			<td class="form_text_right">
				<select id="presentation" class="txtmiddle" val="{presentation}">
					<option value="1">累计</option>
					<option value="2">月份</option>
				</select>
			</td>
		</tr>
        <tr>
            <td class="form_text_left">单位:</td>
            <td class="form_text_right">
                <select id="unit" class="txtmiddle" val="{unit}">
                    <option value="1">元</option>
                    <option value="2">万元</option>
                </select>
            </td>
        </tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="objCode" name="objCode" value="{objCode}"/>
				<input type="button" class="txt_btn_a" value=" 保  存 " onclick="saveGridRecord();"/>
			</td>
		</tr>
	</table>
</body>
</html>
