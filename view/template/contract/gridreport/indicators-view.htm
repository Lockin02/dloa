<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看指标表</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/indicators-view.js" ></script>
</head>
<body>
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
					<span class="main_head_title">
						查看指标表信息
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">设置编码</td>
			<td class="form_text_right">
				{setCode}
			</td>
			<td class="form_text_left">设置名称</td>
			<td class="form_text_right">
				{setName}
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<div id="itemInfo"></div>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="setCode" value="{setCode}"/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
