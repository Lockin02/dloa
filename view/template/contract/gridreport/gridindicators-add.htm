<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增表格指标表</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/gridindicators-add.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=contract_gridreport_gridindicators&action=add">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							新增表格指标表
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">对象编码</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="objCode" name="gridindicators[objCode]"/>
				</td>
				<td class="form_text_left">对象名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="objName" name="gridindicators[objName]"/>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="itemInfo"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
