<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑表格指标表</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/gridindicators-edit.js" ></script>
</head>
<body>
	<form id="form1" method="post" action="?model=contract_gridreport_gridindicators&action=edit" >
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							编辑表格指标表信息
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">对象编码</td>
				<td class="form_text_right" >
					<input type="text" class="txt" id="objCode" name="gridindicators[objCode]" value="{objCode}"/>
				</td>
				<td class="form_text_left">对象名称</td>
				<td class="form_text_right" >
					<input type="text" class="txt" id="objName" name="gridindicators[objName]" value="{objName}"/>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="itemInfo"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="gridindicators[id]" value="{id}"/>
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
