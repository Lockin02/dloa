<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增指标值</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/indicators-add.js"></script>
</head>

<body>
	<form id="form1" method="post" action="?model=contract_gridreport_indicators&action=add">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							新增指标值
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">设置编码</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="setCode" name="indicators[setCode]"/>
				</td>
				<td class="form_text_left">设置名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="setName" name="indicators[setName]"/>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="itemInfo"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="objCode" name="indicators[objCode]" value="{objCode}"/>
					<input type="hidden" id="objName" name="indicators[objName]" value="{objName}"/>
					<input type="hidden" id="id" value="{id}"/>
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
