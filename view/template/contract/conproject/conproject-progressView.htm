<title>动态显示服务器运行程序的进度条</title>
<style>
body,div input {
	font-family: Tahoma;
	font-size: 9pt
}
</style>
<script language="JavaScript">

    function updateProgress(sMsg, iWidth)
    {
        document.getElementById("status").innerHTML = sMsg;
        document.getElementById("progress").style.width = iWidth + "px";
        document.getElementById("percent").innerHTML = parseInt(iWidth / 500 * 100) + "%";
     }

    </script>
</head>
<body>
	<div style="margin:50px auto;  padding: 8px; border: 1px solid gray; background: #EAEAEA; width: 508px">
		<div style="padding: 0; background-color: white; border: 1px solid navy; width: 500px">
			<div id="progress"
				style="padding: 0; background-color: #FFCC66; border: 0; width: 0px; text-align: center; height: 16px"></div>
		</div>
		<div id="status">&nbsp;</div>
		<div id="percent"
			style="position: relative; top: -30px; text-align: center; font-weight: bold; font-size: 8pt">0%</div>
	</div>
<script language="JavaScript">
    updateProgress("正在操作用户 33 ....", 142);
</script>

<script language="JavaScript">
	//最后将进度条设置成最大值 $width，同时显示操作完成
    updateProgress("操作完成！", <?php echo $width; ?>);
</script>

</body>
</html>
