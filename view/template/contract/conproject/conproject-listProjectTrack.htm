<!DOCTYPE html>
<html>
<head>
    <title>查看项目</title>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
    {#commonInclude#}
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	查看轨迹
    </span>
</div>
<table class="form_main_table">
    <tr>
        <td colspan="6">
            <fieldset>
                <legend class="legend">
                    项目执行轨迹
                </legend>
                <table cellpadding="2" width="100%" id="trackTable">
                    <tr style="background:#D5EFFC">
                        <td>时间</td>
                        <td>项目建立</td>
                        <td>首次发货</td>
                        <td>完成发货</td>
                        <td>首次开票</td>
                        <td>完成开票（项目关闭）</td>
                        <td>项目变更</td>
                    </tr>
                    {pointTrStr}
                </table>
            </fieldset>
        </td>
    </tr>
</table>
</body>
</html>
