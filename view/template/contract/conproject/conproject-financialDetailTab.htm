
<html>
<head>
    <title></title>
    <LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <script type="text/javascript">

        $(function() {
            var conId = $("#conId").val();
            var tablename = $("#tablename").val();
            var moneyType = $("#moneyType").val();
            var tabArr = [
                "?model=contract_conproject_conproject&action=financialDetail&id="+conId+"&tablename="+tablename+"&moneyType="+moneyType,
                "?model=contract_conproject_conproject&action=financialImportDetail&id="+conId+"&tablename="+tablename+"&moneyType="+moneyType
            ];
            $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
                var actTabId="#iframe" + (parseInt(e) + 1);
                if($(actTabId).attr("src") == ""){
                    $(actTabId).attr("src",tabArr[e]);
                }
            }
            });
        });

    </script>

</head>
<body>
<input type="hidden" value="{conId}" id="conId" />
<input type="hidden" value="{tablename}" id="tablename" />
<input type="hidden" value="{moneyType}" id="moneyType" />
<div><!-- the tabs -->
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1">详细信息</a></li>
        <li><a href="#tab2">导入明细</a></li>

    </ul>

    <!-- tab "panes" -->
    <div class="panes">
        <iframe class="pane" id="iframe1" src="" height="96%" frameborder="0">
        </iframe>
        <iframe class="pane" id="iframe2" src="" height="96%" frameborder="0">
        </iframe>

    </div>
</div>
</body>
</html>
