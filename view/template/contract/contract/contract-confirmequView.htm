<!DOCTYPE html>
<html>
<head>
    <title>查看合同物料清单</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/contract-deploy.js"></script>
    <script type="text/javascript" src="{#jsPath#}/contract-confirmequView.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
</head>

<body>
<form id="form1" method="post" action="?model=contract_contract_contract&action=confirmEqu">

    <input type="hidden" id="contractId" name="contract[id]" value="{id}"/>
    <table class="form_main_table ">
        <tr>
            <td colspan="6">
                <div class="main_head"><span class="main_head_title">查看合同物料清单</span>
                </div>
            </td>
        </tr>
        <table width="100%" style="bcontract-collapse:collapse;background-color:#F3F6FA;" class="form_main_table">
            <tr>
                <td class="form_text_left_con">合同类型 :</td>
                <td class="form_text_right_con">
                    {contractTypeName}
                </td>
                <td class="form_text_left_con">合同编号:</td>
                <td class="form_text_right_con">
                    {contractCode}
                </td>
                <td class="form_text_left_con">合同名称:</td>
                <td class="form_text_right_con">
                    {contractName}
                </td>
            </tr>
            <tr>
                <td class="form_text_left_con">客户名称:</td>
                <td class="form_text_right_con">
                    {customerName}
                </td>
                <td class="form_text_left_con">客户类型:</td>
                <td class="form_text_right_con">
                    {customerTypeName}
                </td>
                <td class="form_text_left_con">客户地址:</td>
                <td class="form_text_right_con">
                    {address}
            </tr>
            <tr>
                <td class="form_text_left_con">计划发货日期</td>
                <td class="form_text_right_con">
                    {deliveryDate}
                </td>
                <td class="form_text_left_con">标准交货期</td>
                <td class="form_text_right_con">
                    {standardDate}
                </td>
            </tr>
        </table>
        <table class="form_main_table">
            <thead>
            <tr align="left">
                <td colspan=6">产品清单&nbsp;&nbsp;&nbsp;</td>
                <td align="center" width="4%">
                    <input type="hidden" id="invnumber" value="1"/>
                    <img src="images/verpic_open.gif" onclick="dis('invbody')" title="缩放"/>
                </td>
            </tr>
            </thead>
            <tbody id="invbody">
            <tr class="main_tr_header">
                <th>序号</th>
                <!--                        <th>
                        产品线
                    </th>-->
                <!--					<th>产品编号</th>-->
                <th>产品名称</th>
                <th>产品描述</th>
                <th>数量</th>
                <th>单位</th>
                <th>加密配置</th>
                <th>产品配置</th>
            </tr>
            {products}
            </tbody>
        </table>
        <table class="form_main_table">
            <tr id="equ.H" style="display:none;text-align:left;">
                <td><b onclick="hideList('equ');">新增及借用转销售物料</b>
                    <img src="images/icon/icon002.gif" onclick="hideList('equ');" title="展开" alt="新增选项"/></td>
            </tr>
            <tr id="equ">
                <td colspan="6" class="innerTd">
                    <fieldset
                    ">
                    <legend style="text-align:left">
                        <b onclick="hideList('equ');">新增及借用转销售物料</b>
                        <img src="images/icon/icon002.gif" onclick="hideList('equ');" title="隐藏" alt="新增选项"/>
                    </legend>
                    <div id="productInfo"></div>
                    </fieldset>
                </td>
            </tr>
        </table>
    </table>
    <table class="form_main_table">
        <tr>
            <td class="txt_btn" colspan="4">
                <input type="hidden" id="isSubAppChange" name="contract[isSubAppChange]" value="{isSubAppChange}"/>
                <input type="hidden" id="confirmEqu" name="contract[confirmEqu]" value="{confirmEqu}"/>
                <input type="hidden" id="oldId" name="contract[oldId]" value="{oldId}"/>
                <input type="hidden" id="contractType" name="contract[contractType]" value="{contractType}"/>
                <input type="submit" class="txt_btn_a" value=" 确认提交 "/>
                <input type="submit" class="txt_btn_a" value=" 打回物料确认 " onclick="toBack();"/>
                <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
        </tr>
    </table>
</form>
</body>
</html>
