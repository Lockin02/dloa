<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>填写产品售价</title>

	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/product-selectproductinfo.js"></script>
</head>

<body>
<div class="main_head">
    <span class="main_head_title">
      	步骤2 ：填写产品售价
    </span>
</div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">产品名称</td>
		<td class="form_text_right" colspan="3">
			{goodsName}
			<input type="hidden" id="goodsName" value="{goodsName}"/>
			<input type="hidden" id="goodsId" value="{goodsId}"/>
			<input type="hidden" id="isEncrypt" value="{isEncrypt}"/>
			<input type="hidden" id="notEquSlt" value="{notEquSlt}"/>
			<input type="hidden" id="cacheId" value="{cacheId}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span style="color:blue">数 量</span></td>
		<td class="form_text_right" colspan="3">
			<input type="text" class="txt formatMoney" id="number" onblur="countAll()" value="{number}"/>
		</td>
	</tr>
	<tr id="isMoneyShow">
		<td class="form_text_left"><span style="color:blue">单 价</span></td>
		<td class="form_text_right">
			<input type="text" class="txt formatMoney" id="price" onblur="countAll()" value="{price}"/>
		</td>
		<td class="form_text_left"><span style="color:blue">金 额</span></td>
		<td class="form_text_right">
			<input type="text" class="txt formatMoney" id="money" value="{money}"/>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="exeDeptName" value="{exeDeptName}"/>
			<input type="hidden" id="exeDeptCode" value="{exeDeptCode}"/>
			<input type="hidden" id="auditDeptCode" value="{auditDeptCode}"/>
			<input type="hidden" id="auditDeptName" value="{auditDeptName}"/>
			<input type="hidden" id="isCon" value="{isCon}"/>
			<input type="hidden" id="isMoney" value="{isMoney}"/>
			<input type="hidden" id="isSale" value="{isSale}"/>
			<input type="hidden" id="rowNum" value="{rowNum}"/>
			<input type="hidden" id="componentId" value="{componentId}"/>
			<input type="hidden" id="isFrame" value="{isFrame}"/>
            <input type="hidden" id="typeId" value="{typeId}"/>
			<input type="button" class="txt_btn_a" value="确  认" onclick="toNext();"/>
			<input type="button" class="txt_btn_a" value="返  回" onclick="back()"/>
		</td>
	</tr>
</table>
</body>
</html>
