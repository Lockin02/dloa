<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
<script type="text/javascript">

$(function() {
        var id = $("#id").val();
		var originalId = $("#originalId").val();
        var orderCode = $("#contractCode").val();
        var skeyStr = "&skey={skey_}";
 	var tabArr = [
                  "?model=contract_contract_contract&action=showView&id="+id + skeyStr,
                  "?model=contract_contract_contract&action=showViewOld&id="+id + skeyStr,
                  "?model=common_changeLog&action=toOrderList&logObj=contract&objId=" + id,
                  "?model=common_changeLog&action=toOrderSignin&logObj=contractSign&objId=" + id,
                  "?model=contract_contract_contract&action=toCloseInfo&id="+id + skeyStr
    			];
    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
		var actTabId="#iframe" + (parseInt(e) + 1);
   	 if($(actTabId).attr("src") == ""){
   		$(actTabId).attr("src",tabArr[e]);
    	}
    }
    });
});

    </script>

</head>
<body>
<input type="hidden" value="{id}" id="id" />
<input type="hidden" value="{originalId}" id="originalId" />
<input type="hidden" value="{orderCode}" id="orderCode" />
<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">变更后合同信息</a></li>
	<li><a href="#tab2">变更前合同信息</a></li>
	<li><a href="#tab3">变更历史</a></li>
	<li><a href="#tab4">签收修改历史</a></li>
    <li><a href="#tab5">关闭信息</a></li>

</ul>

<!-- tab "panes" -->
<div class="panes">
<iframe class="pane" id="iframe1" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe2" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe3" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe4" src="" height="96%" frameborder="0">
</iframe>
</div>
</div>
</body>
</html>
