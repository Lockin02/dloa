<html>
<head>
<title></title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/contract-listremark.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=contract_contract_contract&action=listremarkAdd" onsubmit="return subM();">
<table>
	<tr>
		<td><img src="images/sys_config.gif"> <b> <font>沟通版信息</font> </b></td>
	</tr>
</table>
<table class='form_main_table'>
	<tr>
		<td colspan="4">
		   <div style="width:900px;height:300px;line-height:2.0;font-size:14px;text-align:left;overflow:auto;" id="info">
		   </div>
<!--		   </span>-->
<!--		   <textarea id="info" class="txt_txtarea_biglong" readonly style="width:800px;height:300px;line-height:2.0"></textarea>-->
	    </td>
	</tr>
	<tr>
	    <td class="form_text_left"><span style="color:blue">输入内容:</span></td>
		<td class="form_text_right">
<!--		     <input type="text" id="content" name="objInfo[content]" class="txtbiglong"/>-->
		     <textarea class="txt_txtarea_font" id="content" name="objInfo[content]"></textarea>
		</td>
	</tr>
	<tr>
	   	 <td class="form_text_left">是否发送邮件
         </td>
	   	 <td colspan="3" class="form_text_right">
             <input type="radio" name="objInfo[issend]" value="y"  onclick="checkEmailTA(this)"/>是
             <input type="radio" name="objInfo[issend]" value="n" checked="checked" onclick="checkEmailTA(this)"/>否
		 </td>
	</tr>
	<tr id="maildiv" style="display:none">
	   		<td class="form_text_left">邮件接收人
	       	</td>
	       	<td colspan="3" class="form_text_right">
			    <input type="text" name="objInfo[TO_NAME]" id="TO_NAME" class="txtlong" readonly="readonly" />
	    		<input type="hidden" name="objInfo[TO_ID]" id="TO_ID" readonly="readonly"/>
		    </td>
	   	</tr>

	<tr>
		<td class="txt_btn" colspan="4">

		    <input type="hidden" id="contractId" name="objInfo[contractId]" value="{contractId}" />
		    <input type="submit" class="txt_btn_a" value=" 确 认 " />
		    <input type="button" class="txt_btn_a" value=" 关 闭 " onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
