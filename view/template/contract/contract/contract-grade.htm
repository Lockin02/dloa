<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>编辑合同物料清单</title>
{#commonInclude#}
<link rel="stylesheet" type="text/css" href="js/jquery/raterstar/common.css"/>
<link rel="stylesheet" type="text/css" href="js/jquery/raterstar/jquery.rater.css"/>
<script type="text/javascript" src="js/jquery/raterstar/jquery.rater.js"> </script>
 <script type="text/javascript" src="{#jsPath#}/contract-grade.js"> </script>  
</head>
<body>
<form id="form1" method="post"
	 action="?model=contract_contract_contract&action=editstar"> 
<table class="form_main_table ">
	<thead>
		<td colspan="6">
		<div class="main_head"><span class="main_head_title">编辑清单等级</span></div>
		</td>
	</thead>
	<tbody width="100%"
		style="bcontract-collapse:collapse;background-color:#F3F6FA;"
		class="form_main_table">
		<tr>
			<td class="form_text_left_con">等级:</td>
			<td class="form_text_right_con"><input id="sign" name="contract[sign]" type="hidden" value="{sign}"></input><div id="star"></div></td>
		</tr>
		<tr>
			<td class="form_text_left_con">编号:</td>
			<td class="form_text_right_con"><input id="sign" name="contract[sign]" type="hidden" value="{sign}"></input><div id="star"></div></td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
			<input name="contract[id]" type="hidden" value="{id}">
			<input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		   </td>
		</tr>
	</tbody>
</table>
</form>
<script type="text/javascript">
			var options = { 
				max : 5,
				value	: $('#sign')[0].value,
				image	: 'js/jquery/raterstar/star.gif',
			    after_click : function(ret) {  
			        $('#sign').val(ret.number);
			        //alert(ret.number);
			    }  
			} 
			$('#star').rater(options);
			</script>
</body>
</html>
