<html>
<title>导入EXCEL数据</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"> </script>
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>

<body>
<div class="main_head">
      <span class="main_head_title">
           财务相关日期
      </span>
</div>
<form action="?model=contract_contract_contract&action=financialRelatedDateAdd" ENCTYPE="multipart/form-data" method="POST" name="form1" id="form1" >
<input type="hidden" name="leadExcel" value="true">

<table class="form_main_table" align="center" width="90%" border="0">
    <tr>
        <td class="form_text_left">
            应开票日期
        </td>
        <td class="form_text_right">
            <input type="text" class="txt" name="contract[shouldInvoiceDate]" onfocus="WdatePicker()" id="shouldInvoiceDate" value="{shouldInvoiceDate}"/>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">
            初验日期
        </td>
        <td class="form_text_right">
           <input type="text" class="txt" name="contract[preliminaryDate]" onfocus="WdatePicker()" id="preliminaryDate" value="{preliminaryDate}"/>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">
            终验日期
        </td>
        <td class="form_text_right">
           <input type="text" class="txt" name="contract[finalDate]" onfocus="WdatePicker()" id="finalDate" value="{finalDate}"/>
        </td>
    </tr>
    	<tr>
		<td colspan="6">
		<table class="form_main_table">
			<tr>
				<td class="txt_btn" colspan="4">
				   <input type="hidden" id="contractId" name="contract[id]" value="{contractId}" />
				   <input type="submit" class="txt_btn_a" value=" 保  存 "  />
				   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" /></td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</form>
</body>
</html>
