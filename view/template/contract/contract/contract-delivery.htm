<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>合同交付</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/contract-delivery.js"></script>
</head>
<body>
	<input type="hidden" id="contractId" value="{id}"/>
	<input type="hidden" id="isSubAppChange" value="{isSubAppChange}"/>
	<input type="hidden" id="produceapplyIds" value="{produceapplyIds}"/>
	<input type="hidden" id="basicIds" value="{basicIds}"/>
	<input type="hidden" id="productIds" value="{productIds}"/>
	<table class="form_in_table">
		<tr>
			<td colspan="6">
				<fieldset>
					<legend class="legend" onclick="showAndHideDiv('equInfoImg','equInfo')">合同发货清单
						<img src="images/icon/info_up.gif" id="equInfoImg" />
					</legend>
                    <div class="form_text_left">预计完成交付日期 ： {maxShipDate}</div>
					<div id="equInfo"></div>
				</fieldset>
			</td>
		</tr>
		<tr>
			<td colspan="6">
				<fieldset>
					<legend class="legend" onclick="showAndHideDiv('unneedInfoImg','unneedInfo')">无需下达任务
						<img src="images/icon/info_up.gif" id="unneedInfoImg" />
					</legend>
					<div id="unneedInfo"></div>
				</fieldset>
			</td>
		</tr>
		<tr>
			<td colspan="6">
				<fieldset>
					<legend class="legend" onclick="showAndHideDiv('basicInfoImg','basicInfo')">采购任务
						<img src="images/icon/info_up.gif" id="basicInfoImg" />
					</legend>
					<div id="basicInfo"></div>
				</fieldset>
			</td>
		</tr>
		<tr>
			<td colspan="6">
				<fieldset>
					<legend class="legend" onclick="showAndHideDiv('produceapplyInfoImg','produceapplyInfo')">生产任务
						<img src="images/icon/info_up.gif" id="produceapplyInfoImg" />
					</legend>
					<div id="produceapplyInfo"></div>
				</fieldset>
			</td>
		</tr>
		<tr>
			<td colspan="6">
				<fieldset>
					<legend class="legend" onclick="showAndHideDiv('encryptionInfoImg','encryptionInfo')">加密锁任务
						<img src="images/icon/info_up.gif" id="encryptionInfoImg" />
					</legend>
					<div id="encryptionInfo"></div>
				</fieldset>
			</td>
		</tr>
	</table>
</body>
</html>
