<html>
<head>
<title>关闭合同</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"> </script>

	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsubgrid.js"></script>

	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-allcontract.js"></script>
<script Language="JavaScript">
	//加载 合同
	$(function(){
		$("#contractCode").yxcombogrid_allcontract({
			hiddenId : 'id',
			searchName : 'contractCode',
			isShowButton:false,
			isDown : false,
			gridOptions : {
				showcheckbox : false,
				param : {'prinvipalId' : $("#userId").val(),'ExaStatusArr' : '完成,未审批','states_t' : '0'},
				event : {
					'row_dblclick' : function(e, row, data) {
						$("#contractCode").val(data.contractCode);
					}
				}
			}
		});
	});
           function Type(){
                 var Type = $("#closeType").val()
                 if( Type == "异常关闭"){
                    $("#state").attr("disabled",true);
                      document.getElementById('form1').action = "index1.php?model=contract_contract_contract&action=close&actType=app";
                  }else{
                      document.getElementById('form1').action = "index1.php?model=contract_contract_contract&action=close";
                  }

		    }

		</script>
</head>
<body>
<table>
	<tr>
		<td><img src="images/sys_config.gif"> <b> <font>关闭合同</font> </b></td>
	</tr>
</table>
<form method="post" id="form1" name="form1"  action="index1.php?model=contract_contract_contract&action=close&actType=app">
<table class='form_main_table'>
	<tr>
		<td class="form_text_left">合同名称</td>
		<td class="form_text_right" colspan="3">
		   {contractName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">关闭操作人</td>
		<td class="form_text_right">{userName}
		    <input type="hidden" name="close[closeName]" value="{userName}" />
		    <input type="hidden" name="close[closeId]" value="{userId}" />
		</td>
		<td class="form_text_left">关闭日期</td>
		<td class="form_text_right" width="30%">{dateTime} <input
			type="hidden" name="close[closeTime]" value="{dateTime}"></td>
	</tr>
    <tr>
        <td class="form_text_left">关闭类型</td>
        <td class="from_text_right">
            <input type="text" class="readOnlyTxtNormal" name="close[closeType]" id="closeType" value="异常关闭" readonly>
<!--            <select class="select" name="close[closeType]" id="closeType" onchange="Type();">-->
<!--                <option>正常关闭</option>-->
<!--                <option>异常关闭</option>-->
<!--            </select><span class="red">[*]</span>-->
        </td>
    </tr>
	<tr>
		<td class="form_text_left">提示：</td>
		<td class="form_text_right" colspan="3">本合同执行异常关闭后，所产生的成本处理：<br/><br/>
			<input type="radio" class="radio" name="close[fee]" value="0" />1	转入销售费用<br/><br/>
			<input type="radio" class="radio" name="close[fee]" value="1" />2	合并于新合同中：<input type="text" class="txt" name="close[contractCode]" id="contractCode" /> <br/>
		</td>
	</tr>
	<tr>
		<td class="main_head" colspan="4" align="left"><img src="images/sys_config.gif"> <b> <font>关闭说明</font> </b></td>
	</tr>
	<tr>
		<td colspan="4"><textarea name="close[closeRegard]" id="reason"
			rows="5" style="width:100%"></textarea></td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		    <input type="hidden" name="close[id]" value="{id}" />
			<input type="hidden" id="userId" value="{userId}" />
		    <input type="submit" class="txt_btn_a" value=" 提  交 " />
		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
