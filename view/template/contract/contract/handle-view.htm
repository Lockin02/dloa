<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看合同操作记录表</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/handle-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看合同操作记录表信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">合同id</td>
		<td class="form_text_right">
			{contractId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">序号</td>
		<td class="form_text_right">
			{handleNum}
		</td>
</tr>     
<tr>
		<td class="form_text_left">操作步骤</td>
		<td class="form_text_right">
			{stepName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">步骤编码</td>
		<td class="form_text_right">
			{stepCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">操作人id</td>
		<td class="form_text_right">
			{handleId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">操作人</td>
		<td class="form_text_right">
			{handleName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">操作时间</td>
		<td class="form_text_right">
			{handleDate}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
