<!DOCTYPE html>
<html>
<head>
    <title>更新项目</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/contract-updateContract.js"></script>

</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
        更新合同
        <span id="trip" style="display:none;">
            <span><img id="imgLoading" style="display:none;vertical-align:middle;" src="js/jquery/images/grid/load.gif"/></span>
            <span id="showMsg"></span>
        </span>
    </span>
</div>
<table class="form_main_table">
    <tr>
        <td colspan="6">
            <fieldset>
                <legend class="legend">
                    合同数据更新
                </legend>
                <table class="form_in_table">
                    <tr>
                        <td class="form_text_left">
                            <label>执行操作 :</label>
                        </td>
                        <td class="form_text_right">
                            <input type="radio" id="radioc0" name="actionType" value="c0" title="数据更新"
                                   onclick="changeInfo(this.value)" checked/>
                            <label id="spanc0" for="radioc0">数据更新</label>

                            <!-- PMS 559 要求将此功能迁移 -->
                            <!--<input type="radio" id="radioc1" name="actionType" value="c1" title="更新检查项"-->
                                   <!--onclick="changeInfo(this.value)"/>-->
                            <!--<label id="spanc3" for="radioc1">更新检查项</label>-->


                        </td>
                    </tr>
                    <tr>
                        <td class="form_text_left">
                            <label>更新范围:</label>
                        </td>
                        <td class="form_text_right">
                            <span id="rangec0" val='c0'>
                                合同编号：
                                <input type="text" class="txt inputInfo" id="contractCode0" style="width: 140px;"/>&nbsp;&nbsp;
                                合同状态：
                                <select id="radioc0-updateStates">
                                    <option value="0,1,2,4" selected>非“已关闭”及“异常关闭”</option>
                                    <option value="3,7">“已关闭”及“异常关闭”</option>
                                    <option value="">所有合同</option>
                                </select>
                            </span>
                            <span id="rangec1" val='c1' style="display:none;">
                                合同编号：
                                <input type="text" class="txt inputInfo" id="contractCode1"/>
                            </span>&nbsp;&nbsp;
                            <span id="tips" style="color:red"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="form_text_left">
                        </td>
                        <td class="form_text_right">
                            <!--    数据更新按钮   开始     -->
                            <span id="conditionc0" val='c0'>
                                <button id="updateConprojectData" class="txt_btn_a cltBtn">数据更新</button>&nbsp;&nbsp;
                            </span>
                            <span id="conditionc1" val='c1' style="display:none;">
                                <button id="updateCheckItems" class="txt_btn_a cltBtn">数据更新</button>&nbsp;&nbsp;
                            </span>
                            <!--    数据更新按钮   结束     -->
                        </td>
                    </tr>
                </table>
            </fieldset>
        </td>
    </tr>
</table>

<table class="form_main_table" width="90%">
    <tr>
        <td class="form_text_right">
            <!--功能说明:<br/>-->
            </span>
            <span id="remarkInfo0" val='c0' style="color:blue;display:none;">
            <span id="remarkInfo1" val='c1' style="color:blue;display:none;">
            </span>
        </td>
    </tr>
</table>
</body>
</html>
