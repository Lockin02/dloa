<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN"" http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
	<head>
		<title>
			新增回款奖惩期间
		</title>
		{#commonInclude#}
		<script type="text/javascript" src="{#jsPath#}/periodconfig-add.js">
		</script>
	</head>
	<body>
		<form id="form1" method="post" action="?model=contract_config_periodconfig&action=add">
			<table class="form_main_table">
				<tr>
					<td colspan="4">
						<div class="main_head2">
							<span class="main_head_title">
								新增回款奖惩期间
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<span class="blue">期间名称</span>
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="periodName" name="periodconfig[periodName]"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<span class="blue">期间类型</span>
					</td>
					<td class="form_text_right">
						<select class="select" id="periodType" name="periodconfig[periodType]">
							{periodType}
						</select>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<span class="blue">开始天数</span>
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="beginDays" name="periodconfig[beginDays]"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<span class="blue">结束天数</span>
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="endDays" name="periodconfig[endDays]"/>
			 			<span class="blue">
			 				-1时为无限大
			 			</span>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						说明
					</td>
					<td class="form_text_right">
			 			<textarea class="txt_txtarea_font" id="description" name="periodconfig[description]"></textarea>
					</td>
				</tr>
				<tr>
					<td class="txt_btn" colspan="4">
						<input type="submit" class="txt_btn_a" value=" 保  存 " />
						<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
