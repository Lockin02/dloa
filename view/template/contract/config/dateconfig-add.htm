<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
	<head>
		<title>
			新增日期设置
		</title>
		{#commonInclude#}
		<script type="text/javascript" src="{#jsPath#}/dateconfig-add.js"></script>
	</head>
	<body>
		<form id="form1" method="post" action="?model=contract_config_dateconfig&action=add">
			<table class="form_main_table">
				<tr>
					<td colspan="4">
						<div class="main_head2">
							<span class="main_head_title">
								新增日期设置
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<span class="blue">字段名称</span>
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="fieldName" name="dateconfig[fieldName]"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<span class="blue">字段编码</span>
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="fieldCode" name="dateconfig[fieldCode]"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						字段描述
					</td>
					<td class="form_text_right">
			 			<textarea class="txt_txtarea_font" id="fieldDesc" name="dateconfig[fieldDesc]"></textarea>
					</td>
				</tr>
				<tr>
					<td class="txt_btn" colspan="4">
						<input type="submit" class="txt_btn_a" value=" 保  存 " />
						<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
