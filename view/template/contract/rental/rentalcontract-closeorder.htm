<html>
<head>
<title>关闭合同</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script Language="JavaScript">
         function Type(){
                 var Type = $("#closeType").val()
                 if( Type == "异常关闭"){
                    $("#state").attr("disabled",true);
                    document.getElementById('form1').action = "index1.php?model=contract_rental_rentalcontract&action=close&actType=app";
                  }

		    }
		<!--
			function CheckForm(){
            	if(confirm('确定进入关闭状态吗?'))
            		return true;
            	else
            		return false;
			}
		-->
		</script>
</head>
<body>
<table>
	<tr>
		<td><img src="images/sys_config.gif"> <b> <font>关闭合同</font>
		</b></td>
	</tr>
</table>
<form method="post" id="form1" name="form1" onsubmit="return CheckForm()" action="?model=contract_rental_rentalcontract&action=close">
<table class='form_main_table'>
	<tr>
		<td class="form_text_left">合同名称</td>
		<td class="form_text_right" colspan="3">{orderName}

		<input type="hidden" id="state" name="rentalcontract[state]" value="3" />

		</td>
	</tr>
	<tr>
		<td class="form_text_left">关闭操作人</td>
		<td class="form_text_right">{userName}
		   <input type="hidden" name="rentalcontract[closeName]" value="{userName}" /></td>
		<td class="form_text_left">关闭日期</td>
		<td class="form_text_right" width="30%">{dateTime}
		   <input type="hidden" name="rentalcontract[closeDate]" value="{dateTime}"></td>
	</tr>
    <tr>
        <td class="form_text_left">关闭类型</td>
        <td class="from_text_right">
            <select class="select" name="rentalcontract[closeType]" id="closeType" onclick="Type();">
                <option>正常关闭</option>
                <option>异常关闭</option>
            </select><span class="red">[*]</span>
        </td>
    </tr>
	<tr>
		<td class="main_head" colspan="4" align="left"><img src="images/sys_config.gif"> <b> <font>关闭说明</font> </b></td>
	</tr>
	<tr>
		<td colspan="4">
		    <textarea name="rentalcontract[closeRegard]" id="reason" rows="5" style="width:100%"></textarea></td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="hidden" name="rentalcontract[id]" value="{id}" />
		   <input type="submit" class="txt_btn_a" value=" 保  存 " />
		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
