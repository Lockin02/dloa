<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增签约公司</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/signcompany-add.js" ></script>   </head>

<body>
   <form id="form1" method="post" action="?model=contract_signcompany_signcompany&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增签约公司
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">签约公司名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[signCompanyName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">公司省份</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[proName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">公司省份编码</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[proCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">联系人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[linkman]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">联系电话</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[phone]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">联系地址</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[address]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[createId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[createName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[createTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[updateId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[updateName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="signcompany[updateTime]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
