<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
    <title>关闭合同</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/other-close.js"></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
      	关闭合同
    </span>
</div>
<form id="form1" method="post" action="?model=contract_other_other&action=close">
    <table class="form_main_table">
        <tr>
            <td class="form_text_left">鼎利合同号</td>
            <td class="form_text_right">
                {orderCode}
            </td>
        </tr>
        <tr>
            <td class="form_text_left">合同名称</td>
            <td class="form_text_right">
                {orderName}
            </td>
        </tr>
        <tr>
            <td class="form_text_left">
                <span class="blue">关闭原因</span>
            </td>
            <td class="form_text_right">
                <textarea class="txt_txtarea_font" name="other[closeReason]" id="closeReason">{closeReason}</textarea>
            </td>
        </tr>
        <tr id="showMoney" style="display: none;">
            <td></td>
            <td class="form_text_right">
                合同金额为：<span class="formatMoney">{orderMoney}</span>,
                付款金额为：<span class="formatMoney">{payedMoney}</span>,
                收票金额为：<span class="formatMoney">{invotherMoney}</span>,
                返款金额为：<span class="formatMoney">{returnMoney}</span>,<br/>
                分摊金额为：<span class="formatMoney">{costMoney}</span>,
                勾稽金额为：<span class="formatMoney">{hookMoney}</span>

                <input type="hidden" id="fundType" value="{fundType}"/>
                <input type="hidden" id="orderMoney" value="{orderMoney}"/>
                <input type="hidden" id="payedMoney" value="{payedMoney}"/>
                <input type="hidden" id="invotherMoney" value="{invotherMoney}"/>
                <input type="hidden" id="returnMoney" value="{returnMoney}"/>
                <input type="hidden" id="costMoney" value="{costMoney}"/>
                <input type="hidden" id="hookMoney" value="{hookMoney}"/>
            </td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="2">
                <input type="hidden" name="other[id]" value="{id}"/>
                <input type="hidden" name="other[closeLimit]" id="closeLimit" value="{closeLimit}"/>
                <input type="button" class="txt_btn_a" id="submitBtn" value="提交审批"/>
                <input type="button" class="txt_btn_a" value="关 闭" onclick="self.parent.tb_remove();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
