<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
    <title>修改备注</title>
    {#commonInclude#}
    <script type="text/javascript" src="view/template/contract/other/js/other-updatereturnmoney.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改备注
    </span>
</div>
<form id="form1" method="post" action="?model=contract_other_other&action=updateReturnMoney">
    <table class="form_main_table">
        <tr>
            <td class="form_text_left">合同编号</td>
            <td class="form_text_right">
                {orderCode}
            </td>
        </tr>
        <tr>
            <td class="form_text_left">合同名称</td>
            <td class="form_text_right">
                {orderName}
            </td>
        </tr>
        <tr>
            <td class="form_text_left">合同金额</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal formatMoney" id="orderMoney" value="{orderMoney}"
                       readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">付款金额</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal formatMoney" id="payedMoney" value="{payedMoney}"
                       readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">已收发票</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal formatMoney" id="invotherMoney" value="{invotherMoney}"
                       readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left"><span class="blue">返款金额</span></td>
            <td class="form_text_right">
                <input type="text" class="txt formatMoney" name="other[returnMoney]" id="returnMoney" value="{returnMoney}"/>
                <input type="hidden" class="txt formatMoney" name="other[originalReturnMoney]" id="originalReturnMoney" value="{returnMoney}"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">备注信息</td>
            <td class="form_text_right">
                <textarea class="txt_txtarea_font" name="other[remark]" id="remark">{remark}</textarea>
            </td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="2">
                <!-- 为操作记录提供的单据信息 -->
                <input type="hidden" name="other[extRecord][isReturnApply]" value="1"/>
                <input type="hidden" name="other[extRecord][objCode]" value="{orderCode}"/>
                <input type="hidden" name="other[extRecord][objName]" value="{orderName}"/>
                <input type="hidden" name="other[extRecord][contractMoney]" value="{orderMoney}"/>
                <input type="hidden" name="other[extRecord][invoiceMoney]" value="{invotherMoney}"/>
                <input type="hidden" name="other[extRecord][incomeMoney]" value="{payedMoney}"/>

                <input type="hidden" name="other[id]" value="{id}"/>
                <input type="submit" class="txt_btn_a" value=" 保  存 "/>
                <input type="button" class="txt_btn_a" value=" 关 闭 " onclick="self.parent.tb_remove();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
