<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>关闭合同</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript">
	$(document).ready(function(){
		// 验证信息
		validate({
			"closeReason" : {
				required : true
			}
		});
		//判断权限，改变提交按钮的值
		if($("#closeLimit").val() == "true"){
			$("#submitBtn").val("提交");
		}
	})
	</script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	关闭合同
    </span>
</div>
<form id="form1" method="post" action="?model=contract_outsourcing_outsourcing&action=close">
<table class="form_main_table">
    <tr>
		<td class="form_text_left">鼎利合同号</td>
		<td class="form_text_right">
			{orderCode}
		</td>
    </tr>
    <tr>
		<td class="form_text_left">合同名称</td>
		<td class="form_text_right">
			{orderName}
		</td>
    </tr>
    <tr>
		<td class="form_text_left">
			<span class="blue">关闭原因</span>
		</td>
		<td class="form_text_right">
			 <textarea class="txt_txtarea_font" name="outsourcing[closeReason]" id="closeReason">{closeReason}</textarea>
		</td>
    </tr>
    <tr>
		<td class="txt_btn" colspan="2">
         	<input type="hidden" name="outsourcing[id]" value="{id}" />
		   	<input type="hidden" id="closeLimit" name="outsourcing[closeLimit]" value="{closeLimit}" />
		   	<input type="submit" class="txt_btn_a" id="submitBtn" value="提交审批"/>
         	<input type="button" class="txt_btn_a" value="关 闭" onclick="self.parent.tb_remove();"/>
		</td>
    </tr>
</table>
</form>
</body>
</html>
