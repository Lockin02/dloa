<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增盖章记录</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/stamp-add.js" ></script>
</head>

<body>
	<form id="form1" method="post" action="?model=contract_stamp_stamp&action=add" >
		<table class="form_main_table">
      	<tr>
			<td colspan="4">
	            <div class="main_head2">
					<span class="main_head_title">
	               		新增盖章记录
					</span>
	            </div>
            </td>
		</tr>
        <tr>
      		<td class="form_text_left">申 请 人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="applyUserName" name="stamp[applyUserName]" value="{userName}" readonly="readonly"/>
      			 <input type="hidden" id="applyUserId" name="stamp[applyUserId]" value="{userId}"/>
      			 <input type="hidden" id="deptName" name="stamp[deptName]" value="{deptName}"/>
      			 <input type="hidden" id="deptId" name="stamp[deptId]" value="{deptId}"/>
      		</td>
      		<td class="form_text_left">申请日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" name="stamp[applyDate]" value="{applyDate}"/>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left"><span class="blue">盖章文件名</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="stamp[fileName]" />
      		</td>
      		<td class="form_text_left"><span class="blue">文件发往单位</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="stamp[signCompanyName]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left"><span class="blue">盖章类型</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="stamp[stampType]" />
      		</td>
      		<td class="form_text_left"><span class="blue">盖章性质</span></td>
      		<td class="form_text_right" >
      			<select class="select" name="stamp[stampExecution]">
      				{stampExecution}
      			</select>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left"><span class="blue">文件类型</span></td>
      		<td class="form_text_right" >
      			<select class="select" name="stamp[contractType]">
      				{contractType}
      			</select>
      		</td>
      		<td class="form_text_left">合同编号</td>
      		<td class="form_text_right" >
				<input type="text" class="txt" name="stamp[contractCode]" />
				<input type="hidden" name="stamp[contractId]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">备注信息</td>
      		<td class="form_text_right" colspan="3">
      			<textarea class="txt_txtarea_800" name="stamp[remark]" id="remark"></textarea>
      		</td>
        </tr>
		<tr>
      		<td class="txt_btn" colspan="4">
      			<input type="hidden" name="stamp[status]" value="0"/>
      		   	<input  type="submit" class="txt_btn_a" value=" 保  存 "/>
				<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
        </tr>
      </table>
   </form>
</body>
</html>
