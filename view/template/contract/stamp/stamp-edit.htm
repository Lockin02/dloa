<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑盖章记录</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/stamp-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=contract_stamp_stamp&action=editWithBusiness" onsubmit="return checkRepeat();">
<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
            	<span class="main_head_title">
               		编辑盖章记录信息
            	</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">申 请 人</td>
		<td class="form_text_right" width="30%">
			{applyUserName}
		</td>
		<td class="form_text_left">申请日期</td>
		<td class="form_text_right" >
			 {applyDate}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">盖章类型</td>
		<td class="form_text_right" colspan="3">
			<select class="select" name="stamp[stampType]" id="stampType">
				{stampType}
			</select>
			<span class="red"> [*]</span>
		</td>
	</tr>
    <tr>
		<td class="form_text_left_three">备注说明</td>
		<td class="form_text_right_three" colspan="3">
			 <textarea class="txt_txtarea_font" name="stamp[remark]" id="remark">{remark}</textarea>
		</td>
    </tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input  type="hidden" id="id" name="stamp[id]" value="{id}" />
			<input  type="hidden" id="contractId" name="stamp[contractId]" value="{contractId}" />
			<input  type="hidden" id="contractType" name="stamp[contractType]" value="{contractType}" />
			<input  type="hidden" id="batchNo" name="stamp[batchNo]" value="{batchNo}" />
		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
