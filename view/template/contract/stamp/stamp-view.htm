<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>盖章信息</title>
    	{#commonInclude#}
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />
    <link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
	<script>$(document).ready(function(){
		$('#tt').tabs();
		$('.tabs-header').hide();
	});
	</script>
</head>
<body>
<table class="form_main_table">
	<tr>
		<td colspan="6">
			<fieldset>
				<legend class="legend"><b>盖章信息</b></legend>
				<div id="tt" style="width:1325px;height:600px">
			        <iframe fit="true" id ="stampInfo"  name="" scrolling="auto" frameborder="0"  src="{stampUrl}" style="width:100%;height:100%;"></iframe>
			    </div>
			</fieldset>
		</td>
	</tr>
</table>
<table class="form_main_table">
	<tr class="main_head">
		<td colspan="6">
			盖章信息
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">合同编号</td>
		<td class="form_text_right_three">
			{contractCode}
		</td>
		<td class="form_text_left_three">合同名称</td>
		<td class="form_text_right_three">
			{contractName}
		</td>
		<td class="form_text_left_three">合同类型</td>
		<td class="form_text_right_three">
			{contractTypeCN}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">签约公司</td>
		<td class="form_text_right_three">
			{signCompanyName}
		</td>
		<td class="form_text_left_three">业务编号</td>
		<td class="form_text_right_three">
			{objCode}
		</td>
		<td class="form_text_left_three">合同金额</td>
		<td class="form_text_right_three">
			<span class="formatMoney">{contractMoney}</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">申 请 人</td>
		<td class="form_text_right_three">
			{applyUserName}
		</td>
		<td class="form_text_left_three">申请日期</td>
		<td class="form_text_right_three">
			{applyDate}
		</td>
		<td class="form_text_left_three">盖章类型</td>
		<td class="form_text_right_three">
			{stampType}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">盖 章 人</td>
		<td class="form_text_right_three">
			{stampUserName}
		</td>
		<td class="form_text_left_three">盖章日期</td>
		<td class="form_text_right_three">
			{stampDate}
		</td>
		<td class="form_text_left_three">盖章状态</td>
		<td class="form_text_right_three" colspan="3">
			<div id="status">{status}</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">公司名</td>
		<td class="form_text_right_three" colspan="5">
			{stampCompany}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">备注说明</td>
		<td class="form_text_right_three" colspan="5">
			<textarea class="textarea_read" readonly="readonly" rows="4">{remark}</textarea>
		</td>
	</tr>
   <tr>
		<td class="txt_btn" colspan="6">													
			<input  type="hidden" id="contractId" value="{contractId}" />
			<input  type="hidden" id="contractType" value="{contractType}" />
			<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
	</tr>
</table>
</body>
</html>
