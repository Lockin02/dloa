<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>盖章信息</title>
    	{#commonInclude#}
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />
    <link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="{#jsPath#}/stamp-confirmstamp.js" ></script>
	<script>$(document).ready(function(){
		$('#tt').tabs();
		$('.tabs-header').hide();
	});
	</script>
</head>
<body>
<form id="form1" method="post" action="?model=contract_stamp_stamp&action=confirmStamp" >
	<fieldset>
		<legend class="legend"><b>申请信息</b></legend>
		<table class="form_main_table">
			<tr class="main_head">
				<td colspan="4">
					申请信息
				</td>
			</tr>
			<tr>
				<td class="form_text_left">申 请 人</td>
				<td class="form_text_right" >
					 <input type="text" class="readOnlyText" value="{applyUserName}" readonly/>
					 <input type="hidden" value="{applyUserId}" id="applyUserId"/>
				</td>
				<td class="form_text_left">申请日期</td>
				<td class="form_text_right" >
					 <input type="text" class="readOnlyText" readonly value="{applyDate}" id="applyDate"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">盖章类型</td>
				<td class="form_text_right" colspan="3">
					 <input type="text" class="readOnlyText" readonly value="{stampType}" id="stampType"/>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input  type="hidden" name="stamp[id]" id="stampId" value="{id}" />
					<input  type="hidden" name="stamp[applyId]" id="applyId" value="{applyId}" />
					<input  type="hidden" id="contractId" name="stamp[contractId]"  value="{contractId}" />
					<input  type="hidden" id="contractType" name="stamp[contractType]" value="{contractType}" />
				    <input  type="submit" class="txt_btn_a" value=" 确  认 " onclick="if(confirm('确认盖章吗?')){return true;}else{return false;}"/>
			    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</fieldset>
</form>
<table class="form_main_table">
	<tr>
		<td colspan="6">
			<fieldset>
				<legend class="legend"><b>盖章信息</b></legend>
				<div id="tt" style="width:1325px;height:600px">
			        <iframe fit="true" id ="stampInfo"  name="" scrolling="auto" frameborder="0"  src="{stampUrl}" style="width:100%;height:100%;"></iframe>
			    </div>
			</fieldset>
		</td>
	</tr>
</table>
<table class="form_main_table">
	<tr>
		<td colspan="6">
			<fieldset>
				<legend class="legend"><b>盖章记录</b></legend>
				<div id="stampList"></div>
			</fieldset>
		</td>
	</tr>
</table>
</body>
</html>
