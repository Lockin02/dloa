<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增盖章记录</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
</head>

<body>
<table class="form_main_table">
	<tr class="main_head">
		<td colspan="6">
			盖章信息
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">合同编号</td>
		<td class="form_text_right_three">
			{contractCode}
		</td>
		<td class="form_text_left_three">合同名称</td>
		<td class="form_text_right_three">
			{contractName}
		</td>
		<td class="form_text_left_three">合同类型</td>
		<td class="form_text_right_three">
			{contractType}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">签约公司</td>
		<td class="form_text_right_three">
			{signCompanyName}
		</td>
		<td class="form_text_left_three">业务编号</td>
		<td class="form_text_right_three">
			{objCode}
		</td>
		<td class="form_text_left_three">合同金额</td>
		<td class="form_text_right_three">
			<span class="formatMoney">{contractMoney}</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">申 请 人</td>
		<td class="form_text_right_three">
			{applyUserName}
		</td>
		<td class="form_text_left_three">申请日期</td>
		<td class="form_text_right_three">
			{applyDate}
		</td>
		<td class="form_text_left_three">盖章类型</td>
		<td class="form_text_right_three">
			{stampType}
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">盖 章 人</td>
		<td class="form_text_right_three">
			{stampUserName}
		</td>
		<td class="form_text_left_three">盖章日期</td>
		<td class="form_text_right_three">
			{stampDate}
		</td>
		<td class="form_text_left_three">盖章状态</td>
		<td class="form_text_right_three" colspan="3">
			<div id="status">{status}</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left_three">备注说明</td>
		<td class="form_text_right_three" colspan="5">
			<textarea class="textarea_read" readonly="readonly" rows="4">{remark}</textarea>
		</td>
	</tr>
   <tr>
		<td class="txt_btn" colspan="6">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
	</tr>
</table>
</body>
</html>
