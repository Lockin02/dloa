<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>确认盖章</title>
    {#commonInclude#}
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />
	<script type="text/javascript" src="{#jsPath#}/stamp-confirmstamp.js" ></script>
	<script type="text/javascript" src="js/common/approval.js"></script>
</head>
<body>
<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
            	<span class="main_head_title">
               		确认盖章
            	</span>
			</div>
		</td>
	</tr>
</table>

<table class="form_main_table">
	<tr>
		<td class="form_text_left">申 请 人</td>
		<td class="form_text_right" width="30%">{applyUserName}</td>
		<td class="form_text_left">所属部门</td>
		<td class="form_text_right">{deptName}</td>
	</tr>
	<tr>
		<td class="form_text_left">盖章文件名</td>
		<td class="form_text_right" >
			{fileName}
		</td>
		<td class="form_text_left">文件发往单位</td>
		<td class="form_text_right" >
			{signCompanyName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">盖章类型</td>
		<td class="form_text_right" >
			{stampType}
		</td>
		<td class="form_text_left">盖章性质</td>
		<td class="form_text_right" >
			{stampExecutionName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">文件类型</td>
		<td class="form_text_right">
			{contractType}
		</td>
		<td class="form_text_left">合同编号</td>
		<td class="form_text_right" >
			{contractCode}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">状&nbsp;&nbsp;&nbsp;&nbsp;态</td>
		<td class="form_text_right">{status}</td>
		<td class="form_text_left">申请日期</td>
		<td class="form_text_right">{applyDate}</td>
	</tr>
	<tr>
		<td class="form_text_left">审批状态</td>
		<td class="form_text_right">{ExaStatus}</td>
		<td class="form_text_left">审批时间</td>
		<td class="form_text_right">{ExaDT}</td>
	</tr>
	<tr>
		<td class="form_text_left">使用事项</td>
		<td class="form_text_right" colspan="3">{useMatters}</td>
	</tr>
    <tr>
		<td class="form_text_left_three">附&nbsp;&nbsp;&nbsp;&nbsp;件</td>
		<td class="form_text_right_three" colspan="5">
			{file}
		</td>
    </tr>
	<tr>
		<td class="form_text_left">备&nbsp;&nbsp;&nbsp;&nbsp;注</td>
		<td class="form_text_right" colspan="3">{remark}</td>
	</tr>
	<tr>
		<td class="innerTd" colspan="4">
			<table class="form_in_table">
				<tr>
					<td colspan="4" class="td_table" id="approvalView">
						<input type="hidden" id="pid" value="{id}"/>
						<input type="hidden" id="itemType" value="oa_sale_stampapply"/>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
