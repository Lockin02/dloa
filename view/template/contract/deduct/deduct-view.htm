<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看扣款申请</title>
{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/deduct-view.js"></script>

</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		查看扣款申请信息 </span></div>
		</td>
	</tr>
	<tr>
      		<td class="form_text_left">合同名称</td>
      		<td class="form_text_right" >
      			{contractName}
      		</td>
      		<td class="form_text_left">合同编号</td>
      		<td class="form_text_right" >
      			{contractCode}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">合同金额</td>
      		<td class="form_text_right formatMoney">
      			{contractMoney}
      		</td>
      		<td class="form_text_left"><span style="color:blue">申请扣款金额</span></td>
      		<td class="form_text_right formatMoney" >
      			{deductMoney}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">已确认扣款金额</td>
      		<td class="form_text_right formatMoney">
      			{deductMoneyC}
      		</td>
      		<td class="form_text_left">已确认坏账金额</td>
      		<td class="form_text_right formatMoney" >
      			{badMoneyC}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">扣款原因</td>
      		<td class="form_text_right" colspan="3">
      		     <textarea class="textarea_read" readonly="readonly">{deductReason}</textarea>
      		</td>
       </tr>
       <tr>
			<td colspan="4" class="innerTd">
				<div id="checkTable"></div>
				<input type="hidden" id="id" value="{id}" />
			</td>
		</tr>
<!--	<tr>-->
<!--		<td class="txt_btn" colspan="4"><input type="button"-->
<!--			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />-->
<!--		</td>-->
<!--	</tr>-->
</table>
</body>
</html>
