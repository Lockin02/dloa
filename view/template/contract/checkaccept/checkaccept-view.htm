<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看合同验收单</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/checkaccept-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看合同验收单信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">确认状态</td>
		<td class="form_text_right">
			{confrimStatus}
		</td>
</tr>     
<tr>
		<td class="form_text_left">验收状态</td>
		<td class="form_text_right">
			{checkStatus}
		</td>
</tr>     
<tr>
		<td class="form_text_left">合同编号</td>
		<td class="form_text_right">
			{contractCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">实际项目结束日期</td>
		<td class="form_text_right">
			{realEndDate}
		</td>
</tr>     
<tr>
		<td class="form_text_left">验收款项</td>
		<td class="form_text_right">
			{clause}
		</td>
</tr>     
<tr>
		<td class="form_text_left">预计验收时间</td>
		<td class="form_text_right">
			{checkDate}
		</td>
</tr>     
<tr>
		<td class="form_text_left">验收日期推送</td>
		<td class="form_text_right">
			{isSend}
		</td>
</tr>     
<tr>
		<td class="form_text_left">到期未推送提醒</td>
		<td class="form_text_right">
			{remind}
		</td>
</tr>     
<tr>
		<td class="form_text_left">实际验收日期</td>
		<td class="form_text_right">
			{realCheckDate}
		</td>
</tr>     
<tr>
		<td class="form_text_left">验收文本上传</td>
		<td class="form_text_right">
			{checkFile}
		</td>
</tr>     
<tr>
		<td class="form_text_left">超期验收原因</td>
		<td class="form_text_right">
			{reason}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
