<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增验收管理设置</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/checksetting-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=contract_checksetting_checksetting&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增验收管理设置
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left"><span style="color:blue">验收条款</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="clause" name="checksetting[clause]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left"><span style="color:blue">验收时间节点</span></td>
      		<td class="form_text_right" >
      			 <select class="txt" id="dateCode" name="checksetting[dateCode]" onchange="changeDate();">
					<option value=""></option>
				</select>
      			  <input type="hidden" class="txt" id="dateName" name="checksetting[dateName]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left"><span style="color:blue">缓冲天数</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="days" name="checksetting[days]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">说明</td>
      		<td class="form_text_right" >
      			 <textarea class="txt_txtarea_font" id="description" name="checksetting[description]"></textarea>
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
