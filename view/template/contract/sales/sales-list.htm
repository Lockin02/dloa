<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <link rel="stylesheet" type="text/css" href="js/thickbox.css"/>

    <script src="js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/thickbox.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>
    <script language="javascript" >
    	function search(){
			var searchvalue=$('#searchvalue').val();
			var searchfield=$('#searchfield').val();
			this.location = {sealocation};
		}
    </script>
    <script type="text/javascript" src="view/template/contract/sales/js/sales-list.js"></script>
</head>
<body>
	<table class="form_main_table">
		<tr class="main_table_search">
			<td colspan="8">
				&nbsp;输入关键字：<input type="text" class="txtmiddle" id="searchvalue" />
				按 <select id="searchfield">
					<option value="formalNo">鼎利合同号</option>
					<option value="contNumber">系统合同号</option>
					<option value="contName">合同名称</option>
				</select>
				<input class="txt_btn_a" type="button" onclick="search();" value=" 搜索 " />
			</td>
		</tr>
	</table>
	<table class="form_main_table">
		<tr class="main_tr_header">
			<th width="5%">序号<br />
				<img src="images/collapsed.gif" id="changeImage" title="展开/叠起 所有"/>
			</th>
			<th>鼎利合同号</th>
			<th>合同名称</th>
			<th>
				<table width="100%">
					<tr>
						<th>设备编号/设备名称</th>
						<th width="8%">变更前<br />数量</th>
						<th width="8%">变更后<br />数量</th>
						<th width="8%">已执行<br />数量</th>
						<th width="8%">在途<br />数量</th>
						<th width="8%">可执行<br />数量</th>
						<th width="8%">库存<br />数量</th>
						<th width="8%">未执行<br />数量</th>
						<th width="8%">已下达<br />数量</th>
					</tr>
				</table>
			</th>
			<th width="10%">操作</th>
		</tr>
		<tbody>
		{list}
		</tbody>
	</table>
	{pageDiv}
</body>
</html>
