<html>
	<head>
		<title>合同关闭</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<link rel="stylesheet" type="text/css" href="images/style.css">
    	<link rel="stylesheet" type="text/css" href="css/nav_tab.css">
		<script src="DatePicker/WdatePicker.js" type="text/javascript"></script>
		<script Language="JavaScript">
		</script>
	</head>
	<body topmargin="5">
		<table border="0" width="100%" cellspacing="0" cellpadding="0" class="small">
			<tr>
				<td ><img  src="images/sys_config.gif">
					<b>
						销售合同：<font color="blue">{contNumber}</font>
						<br />
					</b>
					<br />
					&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" onclick="history.back();" title="返回">返回</a>
				</td>
			</tr>
		</table>
		{topPlan}
		<table width='800' class='table' style="margin-left:15px">
			<tr height = "30px">
				<td nowrap class="TableHeader" width="18%">
					鼎利合同号：
				</td>
				<td nowrap class="TableData">
					{contNumber}
				</td>
				<td nowrap class="TableHeader" width="18%">
					合同名称：
				</td>
				<td nowrap class="TableData">
					{contName}
				</td>
			</tr>
			<tr height = "30px">
				<td nowrap class="TableHeader">
					关闭操作人：
				</td>
				<td nowrap class="TableData">
					{closerName}
				</td>
				<td nowrap class="TableHeader">
					关闭日期：
				</td>
				<td nowrap class="TableData"width="30%">
    		    	{closeTime}
				</td>
			</tr>
			<tr height = "30px">
				<td nowrap class="TableHeader">
					关闭原因：
				</td>
				<td nowrap class="TableData" colspan="3" align="left">&nbsp;
					{closeType}
				</td>
			</tr>
			<tr>
				<td class="TableHeader" colspan="4" height="30px" align="left">&nbsp;&nbsp;&nbsp;&nbsp;
					<font>关闭说明：</font>
				</td>
			</tr>
			<tr height = "100px">
				<td nowrap class="TableData" colspan="4">
					<p style="padding:10px 5px 10px 5px;">
	                	<span>
							<font size="2" color="black">
	                        	{closeReason}
							</font>
	                        <br>
	                    </span>
	                </p>
				</td>
			</tr>
		</table>
	</body>
</html>
