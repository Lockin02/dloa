<html>
	<head>
		<title>合同关闭</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css">
	</head>
	<body>
		<table class='form_main_table'>
			<tr>
				<td class="form_text_left">
					关闭操作人：
				</td>
				<td class="form_view_right" >
					{excutorName}
					<input type="hidden" name="bcinfo[excutorName]" value="{closeId}"/></td>
				<td class="form_text_left">
					关闭日期：
				</td>
				<td class="form_view_right" width="30%">
    		    	{excuteDate}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					关闭原因：
				</td>
				<td class="form_view_right" colspan="3">
					{doType}
				</td>
			</tr>
			<tr>
				<td class="main_tr_header" colspan="4">
					<font>关闭说明：</font>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<textarea class="textarea_read" readonly="readonly">{reason}</textarea>
				</td>
			</tr>
		</table>
	</body>
</html>
