<html>
	<head>
		<title>合同关闭</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css">
		<script Language="JavaScript">
		<!--
			function CheckForm(){
            	if(confirm('确定进入关闭状态吗?'))
            		return true;
            	else
            		return false;
			}
		-->
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td><img  src="images/sys_config.gif" >
					<b>
						<font>关闭合同</font>
					</b>
				</td>
			</tr>
		</table>
		<form method="post" id="form1" name="form1" onsubmit="return CheckForm()" action="?model=contract_common_bcinfo&action=closeAdd">
			<table width='700' class='form_main_table' align="center">
				<tr>
					<td class="form_text_left">
						鼎利合同号
					</td>
					<td class="form_text_right">

						{formalNo}
					</td>
					<td class="form_text_left">
						客户合同号
					</td>
					<td class="form_text_right">
						{customerContNum}
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						关闭操作人
					</td>
					<td class="form_text_right">
						{closeName}
						<input type="hidden" name="bcinfo[excutorId]" value="{closeId}"/>
						<input type="hidden" name="bcinfo[excutorName]" value="{closeName}"/></td>
					<td class="form_text_left">
						关闭日期
					</td>
					<td class="form_text_right"	 width="30%">
						{closeTime}
	    		    	<input type="hidden" name="bcinfo[excuteDate]" value="{closeTime}">
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						关闭原因
					</td>
					<td class="form_text_right">
						<select name="bcinfo[doType]">
							{closeType}
						</select>
					</td>
				</tr>
				<tr>
					<td class="main_head" colspan="4" align="left">&nbsp;&nbsp;&nbsp;&nbsp;
						<font>关闭说明</font>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<textarea name="bcinfo[reason]" id="reason" rows="5" style="width:100%"></textarea>
					</td>
				</tr>
				<tr>
					<td class="main_foot_wraper" colspan="4">
						<input type="hidden" name="bcinfo[contractId]" value="{id}"/>
						<input type="hidden" name="bcinfo[excuteType]" value="1"/>
						<input class="txt_btn_a" type="submit" value=" 确 认 "/>
						<input class="txt_btn_a" type="button" value=" 取 消 " onclick="self.parent.tb_remove();"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
