<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <link rel="stylesheet" type="text/css" href="images/style.css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/thickbox.js"></script>
    <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/nav_tab.css">
    <script src="js/checkImage.js" type="text/javascript"></script>
    <script language="javascript" >
    	function search(){
			var searchvalue=$('#searchvalue').val();
			var searchfield=$('#searchfield').val();
			this.location = {sealocation};
//			this.location="?model=contract_sales_sales&action=showExaSales&sotype="+sotype+"&keyword="+keyword;
		}
		$(function(){
			$("p select").bind("change",function(){
				var selvalue = $(this).val();
				var hidevalue = $(this).next().val();
				var hidevale2 = $(this).next().next().val();
				switch(selvalue){
					case "info": location='index1.php?model=contract_sales_sales&action=readBaseInfo&id='+hidevalue;break;
					case "respon": location='index1.php?model=contract_sales_sales&action=changeprincipal&id='+hidevalue;break;
					case "executor": location='index1.php?model=contract_sales_sales&action=changeExecute&id='+hidevalue;break;
					case "":break;
					default : break;
				}
			})

			$("p select.myPrincipal").bind("change",function(){
				var selvalue = $(this).val();
				var hidevalue = $(this).next().val();
				var hidevale2 = $(this).next().next().val();
				switch(selvalue){
					case "contractinfo": location='index1.php?model=contract_sales_sales&action=readBaseInfo&id='+hidevalue;break;
					case "beginexecute": location='index1.php?model=contract_sales_sales&action=contractBeginAction&id='+hidevalue;break;
					case "applyinvoice":
location='index1.php?model=finance_invoiceapply_invoiceapply&action=toAdd&contractId='+hidevalue;break;
					case "congtracthistory": location='index1.php?model=contract_sales_sales&action=versionShow&contNumber='+hidevale2;break;
					case "applychange": location='index1.php?model=contract_sales_sales&action=readInfoForChange&id='+hidevalue;break;
					case "closecontract": location='index1.php?model=contract_sales_sales&action=intoCloseAction&id='+hidevalue;break;
					case "":break;
					default : break;
				}
			})
		})

		function changeTab(obj){
			var objTab = obj.parentNode.parentNode.children[3].children[0];
			if( objTab.style.display=="none" ){
				objTab.style.display="";
				obj.value="缩进";
				obj.src ="images/expanded.gif";
			}else{
				objTab.style.display="none";
				obj.value="展开";
				obj.src ="images/collapsed.gif";
			}
//			obj.parentNode.parentNode.children[5].innerHTML="需要展开？请点击展开按钮";
		}


    </script>
    <style>
    .tdPadding{
        padding-left:5px;
    }
    </style>
</head>
<body style="text-align:center;">
<table class="small" width="98%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td align="left" class="TableData">
            <img src="images/notify_open.gif">
            <b><font color="#000000">{thistltle}</font></b>
        </td>
    </tr>
</table>
{topPlan}
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0">
	<tr class="tablecontrol" align="left">
		<td colspan="8">输入关键字：<input type="text" size="20" id="searchvalue" name="searchvalue" value="" />
			 按 <select id="searchfield">
			 <option value="contNumber" {contNumber}>合同编号</option>
			 <option value="contName" {contName}>合同名称</option>
			 </select>
			 <input type="button" onclick="search();" value=" 搜索 " /> &nbsp;&nbsp;
		</td>
	</tr>
</table>
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" id="contract_list">
	<tr class="tableheader">
		{tb_head}
	</tr>
	{list}
</table>
</body>
</html>
