<html>
<head>
<meta http-equiv="Content-Language" content="zh_cn" />
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css"
	media="screen" />
<link rel="stylesheet" type="text/css" href="css/nav_tab.css">
<script src="js/checkImage.js" type="text/javascript"></script>


<title>联系人管理</title>
<script>
function show_page(page){
	this.location="?model=customer_linkman_linkman&action=page";
}

function search(){
	var searchfield=$('#searchfield').val();
	var searchvalue=$('#searchvalue').val();
	this.location="?model=customer_linkman_linkman&action=page&"+searchfield+"="+searchvalue;
}

</script>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="100%"
	style="margin-buttom: 2px;">
	<tr>
		<td colspan="2"><img src="images/sys_config.gif"><b>所有客户联系人</b></td>
	</tr>
	<tr class="tablecontrol">
		<td width="20"></td>
		<td>输入关键字：<input type="text" size="20" id="searchvalue"
			name="searchvalue" value="" /> 按 <select id="searchfield">
			<option value="linkmanName">姓名</option>
		</select> <input type="button" onclick="search();" value=" 搜索 " /> <input
			alt="?model=customer_linkman_linkman&action=toAdd&placeValuesBefore&TB_iframe=true&modal=false&height=400&width=700"
			title=" 录入联系人" type="button" class="thickbox" value=" 添加 " />&nbsp;&nbsp;
		<input type="button" onclick="deleteObjs('customer_linkman_linkman');"
			value=" 删除 " /></td>
	</tr>
</table>
<table border="1" width="100%" class="table" cellpadding="0"
	cellspacing="0" align="center">
	<tr class="tableheader">
		<td><input type="checkbox" id="titlecb" onClick="checkAll();"></td>
		<td align="center" height="30" width="5%"><b>序号</b></td>
		<td align="center"><b>客户</b></td>
		<td align="center"><b>姓名</b></td>
		<td align="center"><b>电话号码</b></td>
		<td align="center"><b>手机号码</b></td>
		<td align="center"><b>MSN</b></td>
		<td align="center"><b>QQ</b></td>
		<td align="center"><b>email</b></td>
		<td align="center"><b>操作</b></td>
	</tr>
	{list}
</table>
</body>
</html>
