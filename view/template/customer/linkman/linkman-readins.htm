<html>
<head>
<title>联系人</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
</head>
<body>
	<input id="id"
			type="hidden" name="linkman[id]" value="{id}" >
<div align="center">
<table width='98%' class='form_main_table' align="center">
	<tr class="main_tr_header">
		<td colspan="4" align="center" height="30px">联系人</td>
	</tr>
	<tr>
		<td class="form_text_left">所属客户</td>
		<td class="form_view_right" colspan="3">
			{customerName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">姓名</td>
		<td class="form_view_right">{linkmanName}</td>
		<td class="form_text_left"><span id="_linkmanName"></span></td>
		<td class="form_view_right" width="30%"></td>
	</tr>
	<tr>
		<td class="form_text_left">性别</td>
		<td class="form_view_right">{sex}</td>
		<td class="form_text_left">email</td>
		<td class="form_view_right">{email}</td>
	</tr>
	<tr>
		<td class="form_text_left">身高</td>
		<td class="form_view_right">{height}</td>
		<td class="form_text_left">体重</td>
		<td class="form_view_right">{weight}</td>
	</tr>
	<tr>
		<td class="form_text_left">年龄</td>
		<td class="form_view_right">{age}</td>
		<td class="form_text_left">职务</td>
		<td class="form_view_right">{duty}</td>
	</tr>
	<tr>
		<td class="form_text_left">固定电话</td>
		<td class="form_view_right">{phone}</td>
		<td class="form_text_left">手机号码</td>
		<td class="form_view_right">{mobile}</td>
	</tr>
	<tr>
		<td class="form_text_left">MSN</td>
		<td class="form_view_right">{MSN}</td>
		<td class="form_text_left">QQ</td>
		<td class="form_view_right">{QQ}</td>
	</tr>

	<tr>
		<td class="form_text_left">地址</td>
		<td class="form_view_right" colspan="3">
			<p style="padding:10px 5px 10px 5px;">
				<font size="2">
                    	{address}
				</font>
             </p>
     	</td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_view_right" colspan="3">
			<p style="padding:10px 5px 10px 5px;">
				<font size="2">
                    	{remark}
				</font>
                <br>
             </p>
     	</td>
	</tr>
	<tr>
		<td colspan="4" class="">
		<input class="txt_btn_a" type="button" value="返回" onclick="history.back();"
			></td>
	</tr>

</table>
</div>
</script>
</body>
</html>
