<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>联系人</title>
<base target="_self" />
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
{#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
<script type="text/javascript" src="{#jsPath#}/linkman_add.js"></script>

</head>
<body>
<form action="?model=customer_linkman_linkman&action=edit" method="post" onsubmit="return check_all()">
<div>
<table class='form_main_table'>

	<tr >
		<td class="form_header" colspan="4" align="center">编辑联系人</td>
	</tr>
	<tr>
		<td class="form_text_left">所属客户</td>
		<td class="form_view_right" colspan="3" >
			<input id="customerId" type="hidden" name="linkman[customerId]" value="{customerId}"/>
			<input id="customerName" type="text" name="linkman[customerName]" value="{customerName}" class="txt"/>
			<span  id="_customerName" class="red">[*]</span></td>
	</tr>
	<tr >
		<td class="form_text_left">姓名</td>
		<td class="form_view_right">
			<input type="text" id="linkmanName" name="linkman[linkmanName]" value="{linkmanName}" class="txt"/>
			<span id="_linkmanName" class="red">[*]</span>
		</td>
		<td class="form_text_left"></td>
		<td class="form_view_right" width="30%"></td>
	</tr>
	<tr >
		<td class="form_text_left">性别</td>
		<td class="form_view_right"><select id="sex" name="linkman[sex]" class="select">
			<option value="1">未知</option>
			<option value="2">男</option>
			<option value="3">女</option>
		</select></td>
		<td class="form_text_left">email</td>
		<td class="form_view_right"><input type="text"
			name="linkman[email]" value="{email}" class="txt" id="email" onchange="Ema();"/></td>
	</tr>
	<tr>
		<td class="form_text_left">身高</td>
		<td class="form_view_right"> <input type="text" name="linkman[height]"
			value="{height}" class="txt"></td>
		<td class="form_text_left">体重</td>
		<td class="form_view_right"><input type="text"
			name="linkman[weight]" class="txt"  value="{weight}"/></td>
	</tr>
	<tr >
		<td class="form_text_left">年龄</td>
		<td class="form_view_right"><input type="text"
			name="linkman[age]" value="{age}" class="txt"id="age" onchange="Agecheck();" />&nbsp;</td>
		<td class="form_text_left">职务</td>
		<td class="form_view_right"><input type="text"
			name="linkman[duty]" value="{duty}" class="txt" /></td>
	</tr>
	<tr>
		<td class="form_text_left">固定电话</td>
		<td class="form_view_right"><input type="text"
			name="linkman[phone]" value="{phone}" class="txt" id="phone" onchange="tell();" />&nbsp;</td>
		<td class="form_text_left">手机号码</td>
		<td class="form_view_right"><input type="text"
			name="linkman[mobile]" value="{mobile}" class="txt"id="mobile"  onchange="Mob();" /></td>
	</tr>
	<tr>
		<td class="form_text_left">MSN</td>
		<td class="form_view_right"><input type="text"
			name="linkman[MSN]" class="txt" value="{MSN}"  id="MSN"onchange="msn();"/>&nbsp;</td>
		<td class="form_text_left">QQ</td>
		<td class="form_view_right"><input type="text" name="linkman[QQ]"
			class="txt" value="{QQ}" id="QQ" onchange="QQcheck();" /></td>
	</tr>

	<tr >
		<td class="form_text_left">地址</td>
		<td class="form_view_right" colspan="3"><textarea rows="5"
			name="linkman[address]" style="width:100%">{address}</textarea></td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_view_right" colspan="3"><textarea rows="5"
			name="linkman[remark]" style="width:100%">{remark}</textarea></td>
	</tr>

	<tr>
		<td colspan="4">
			<input id="id" type="hidden" name="linkman[id]" value="{id}"/>
			<input class="txt_btn_a" type="submit" value="提交"/>
			<input class="txt_btn_a" type="button" value="关闭" onclick="self.parent.tb_remove();"/></td>
	</tr>
</table>
</div>
</form>

<script type="text/javascript">
function check_all()
{
	if ($('#customerId').val()=='')
	{
		$('#_customerName').html('客户不能为空！');
		return false;
	}
	if ($('#linkmanName').val()=='')
	{
		$('#_linkmanName').html('姓名不能为空！');
		return false;
	}
	return true;
}
$('#sex').val('{sex}');//选中值类型
</script>
</body>
</html>
