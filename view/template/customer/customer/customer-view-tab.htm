<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title></title>
<LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
<script type="text/javascript">

$(function() {
    var id = $("#id").val();
	var skeyStr="&skey={skey_}";
 	var tabArr = [
        "?model=customer_customer_customer&action=readInfo&id="+id+skeyStr,
        "?model=customer_linkman_linkman&action=listLinkManInCustomer&id="+id+skeyStr
	];
    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
		var actTabId="#iframe" + (parseInt(e) + 1);
   	 if($(actTabId).attr("src") == ""){
   		$(actTabId).attr("src",tabArr[e]);
    }
    }
    });
});

    </script>

</head>
<body>

<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">基本信息</a></li>
	<li><a href="#tab2">联系人</a></li>


</ul>

<!-- tab "panes" -->
<div class="panes">

<iframe class="pane" id="iframe1" src="" height="600px" frameborder="0">
</iframe>
<iframe class="pane" id="iframe2" src="" height="600px" frameborder="0">
</iframe>
</div>
</div>

<input type="hidden" value="{id}" id="id" />
</body>
</html>
