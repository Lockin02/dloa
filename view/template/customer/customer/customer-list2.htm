<html>
<head>

<title>客户管理</title>
<script>
function show_page(page){
	this.location="?model=customer_customer_customer&action=page";
}

function search(){
	var searchfield=$('#searchfield').val();
	var searchvalue=$('#searchvalue').val();
	this.location="?model=customer_customer_customer&action=page&"+searchfield+"="+searchvalue;
}

</script>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="100%"
	style="margin-buttom: 2px;">
	<tr>
		<td colspan="2"><img src="images/sys_config.gif"><b>所有的客户</b></td>
	</tr>
	<tr class="tablecontrol">
		<td width="20"></td>
		<td>输入关键字：<input type="text" size="20" id="searchvalue"
			name="searchvalue" value="" /> 按 <select id="searchfield">
			<option value="Name">客户名称</option>
		</select> <input type="button" onclick="search();" value=" 搜索 " /> <input
			alt="?model=customer_customer_customer&action=toAdd&placeValuesBefore&TB_iframe=true&modal=false&height=410&width=700"
			title=" 录入客户" type="button" class="thickbox" value=" 添加 " />&nbsp;&nbsp;
		<input type="button" onclick="deleteObjs('customer_customer_customer');"
			value=" 删除 " /></td>
	</tr>
</table>
<table border="1" width="100%" class="table" cellpadding="0"
	cellspacing="0" align="center">
	<tr class="tableheader">
		<td><input type="checkbox" id="titlecb" onClick="checkAll();"></td>
		<td align="center" height="30" width="5%"><b>序号</b></td>
		<td align="center"><b>客户名称</b></td>
		<td align="center" width="15%"><b>区域负责人</b></td>
		<td align="center" width="15%"><b>销售工程师</b></td>
		<td align="center"><b>客户类型</b></td>
		<td align="center"><b>省份</b></td>
		<td align="center"><b>操作</b></td>
	</tr>
	{list}
</table>
</body>
