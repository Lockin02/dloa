<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
   <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
     <LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
    <script type="text/javascript">



$(function() {
	var id=$("#id").val();
	var objCode=$("#objCode").val();
	var skeyStr="&skey={skey_}";
	//初始化tabsURL
 	var tabArr=[
    			"?model=supplierManage_formal_flibrary&action=tobasicEdit&id="+id+"&objCode="+objCode+skeyStr,
    			"?model=supplierManage_formal_sfcontact&action=toConEdit&parentId="+id+"&parentCode="+objCode+skeyStr,
    			"?model=supplierManage_formal_sfproduct&action=toProEdit&parentId="+id+"&parentCode="+objCode+skeyStr,
    			"?model=file_uploadfile_management&action=supplyFile&objTable=oa_supp_lib&objId="+id
    			];
	//绑定事件(待抽出来)
    $("#tabs1").tabs(".panes > iframe",{
    		history: true,onClick:function(i,e) {
   		 	var actTabId="#iframe" + (parseInt(e) + 1);
            $(actTabId).attr("src",tabArr[e]);
    }});


});

    </script>

</head>
<body>
<div>
    <!-- the tabs -->
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >基本信息</a></li>
        <li><a href="#tab2" >联系人</a></li>
        <li><a href="#tab3">供应产品</a></li>
        <!--
        <li><a href="#tab4">附件</a></li>  -->
    </ul>
 	<input type="hidden" id="id" value="{id}">
	<input type="hidden" id="objCode" value="{objCode}">
    <!-- tab "panes" -->
    <div class="panes">

            <iframe class="pane"  id="iframe1"  src= "about:blank" frameborder= "0" height="450px" width="200" >
            </iframe>
            <iframe class="pane"  id="iframe2" scrolling="no"    src= "about:blank" height="450px"  frameborder= "0">
            </iframe>
            <iframe class="pane"  id="iframe3" scrolling="no"  src= "about:blank" height="450px"  frameborder= "0">
            </iframe>
            <iframe class="pane"  id="iframe4" scrolling="no"  src= "about:blank" height="450px"  frameborder= "0">
            </iframe>
    </div>

</div>


</body>
</html>
