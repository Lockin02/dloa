<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>供应商注册</title>
<meta http-equiv="Content-Type" content="text/html;charset=gbk" />
<input type="hidden" id="submitTag_" name="submitTag_" value="{submitTag_}"></input>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"
	media="screen" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/yxmenu.theme.css" media="screen" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/yxtree.css" />
<!-- 主题css，可切换 -->
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombotree.js"></script>
	<script type="text/javascript" src="js/jquery/ztree/yxtree.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript"
	src="view/template/supplierManage/formal/js/sfproduct-add-formValidator.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
<script type="text/javascript"
	src="view/template/supplierManage/formal/js/sfproduct-add.js"></script>

</head>


<body>
<div class="main_head"><span class="main_head_title">
选择供应产品 </span></div>
<form id="form1" name="form1" method="post"
	action="?model=supplierManage_formal_sfproduct&action=add">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">供应产品</td>
		<td class="form_text_right"><textarea cols="60" rows="5"
			id="productNames" name="sfproduct[productNames]" readonly>{productNames}</textarea>
		<input type="hidden" id="productIds" name="sfproduct[productIds]"
			value="{productIds}"> <input type="hidden" id="parentId"
			name="sfproduct[parentId]" value="{parentId}"> <input
			type="hidden" id="parentCode" name="sfproduct[parentCode]"
			value="{parentCode}"> <!--
		<span class="red">[*]</span>
		 --></td>
	</tr>
	<tr>
		<td colspan="2"><input id="saveButton" type="submit"
			class="txt_btn_a" value="保  存" /></td>
	</tr>
</table>
</form>
</body>
<script>
var perm="{perm}";
if(perm=='view'){
	$("#saveButton").hide();
}
</script>
</html>
