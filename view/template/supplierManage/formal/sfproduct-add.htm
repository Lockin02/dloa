<html>
<head>
<title>供应商注册</title>
<meta http-equiv="Content-Type" content="text/html;charset=gbk" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"
	media="screen" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/yxmenu.theme.css" media="screen" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/zTreeStyle.css" />

<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/jquery/dump.js"></script>
<script type="text/javascript" src="js/jquery/woo.js"></script>
<script type="text/javascript" src="js/jquery/component.js"></script>
<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
<script type="text/javascript" src="js/jquery/combo/yxcombotree.js"></script>
<script type="text/javascript" src="js/jquery/ztree/yxtree.js"></script>
<script type="text/javascript" src="js/jquery/formValidator.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/formValidatorRegex.js"
	charset="UTF-8"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript"
	src="view/template/supplierManage/formal/js/sfproduct-add-formValidator.js"></script>
<script type="text/javascript"
	src="view/template/supplierManage/formal/js/sfproduct-add.js"></script>

</head>


<body>
<div class="main_head"><span class="main_head_title">
选择供应商品 </span></div>
<form id="form1" name="form1" method="post"
	action="?model=supplierManage_formal_sfproduct&action=add" >
<table class="form_main_table">
	<tr>
		<td class="form_text_left">供应产品</td>
		<td class="form_text_right"><input type="hidden" class="txt"
			name="sfcontact[objCode]" value="{objCode}" /> <input type="hidden"
			class="txt" name="sfcontact[systemCode]" value="{systemCode}" /> <textarea
			cols="60" rows="5" id="productNames" name="sfproduct[productName]"
			readonly></textarea> <input type="hidden" id="productIds"
			name="sfproduct[productId]"> <input type="hidden"
			id="parentId" name="sfproduct[parentId]" value="{parentId}">
		<input type="hidden" id="parentCode" name="sfproduct[parentCode]"
			value="{parentCode}"></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" class="txt_btn_a"
			value="保  存" /> <input type="button" class="txt_btn_a" value="关  闭"
			onclick="self.parent.tb_remove();" /></td>
	</tr>
</table>
</form>
</body>
</html>
