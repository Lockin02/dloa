<html>
<head>
    <title>供应商信息</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <script type="text/javascript">
		$(function() {
			var id=$("#id").val();
			var skeyStr="&skey={skey_}";
			//初始化tabsURL
		 	var tabArr=[
		    			"?model=supplierManage_formal_flibrary&action=tobasicRead&id="+id+skeyStr,
		    			"?model=finance_payables_payables&action=toListBySupplier&obj[supplierId]=" + id+skeyStr,
		    			"?model=finance_invpurchase_invpurchase&action=toListBySupplier&obj[supplierId]=" + id+skeyStr
		    			];
			//绑定事件(待抽出来)
		    $("#tabs1").tabs(".panes > iframe",{
		    		history: true,onClick:function(i,e) {
		   		 	var actTabId="#iframe" + (parseInt(e) + 1);
		            $(actTabId).attr("src",tabArr[e]);
		    }});

		});
    </script>
</head>
<body>
<div>
    <!-- the tabs -->
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >基本信息</a></li>
        <li><a href="#tab2" >付款记录</a></li>
        <li><a href="#tab3">采购发票记录</a></li>
    </ul>
    <!-- tab "panes" -->
    <div class="panes">
	<iframe class="pane" id="iframe1" src="about:blank" height="650px" scrolling="auto" frameborder="0">
	</iframe>
	<iframe class="pane" id="iframe2" src="about:blank" height="650px" scrolling="auto" frameborder="0">
	</iframe>
	<iframe class="pane" id="iframe3" src="about:blank" height="650px" scrolling="auto" frameborder="0">
	</iframe>
    </div>
 	<input type="hidden" id="id" value="{id}">

</div>
</body>
</html>
