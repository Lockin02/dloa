<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <link rel="stylesheet" type="text/css" href="js/thickbox.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
    <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css" />
    <title></title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/thickbox.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="view/template/supplierManage/assess/js/assesment-add-formValidator.js"></script>

    <script type="text/javascript">
    </script>
</head>

<body>
<div class="main_head">
    <span class="main_head_title">
        供应商评估方案 －－ 基本信息（1/4）
    </span>
</div>
<div class="form_main">
	<form method="POST" id="form1" action="?model=supplierManage_assess_assessment&action=saaEdit">
		<table class="form_main_table">
		    <tr>
		        <td colspan="4" class="form_header">
		            供应商评估方案
		        </td>
		    </tr>
		    <tr>
		        <td class="form_text_left">
		            评估方案名称
		        </td>
		        <td class="form_text_right" colspan="3">
		            <input type="text" class="txtlong" id="assesName" name="assessment[assesName]" value="{assessment[assesName]}" />
		            <span class="red">[*]</span>
		            <div id="assesNameTip" class="dbcolumnTipTxt"></div>
		        </td>
		    </tr>
		    <tr class="tr_even">
		        <td class="form_text_left">
		            评估类型
		        </td>
		        <td class="form_text_right" colspan="3">
		            <select name="assessment[assesType]" id="assesType">
		            	<option value="">请选择&nbsp;&nbsp;&nbsp;&nbsp;</option>
		                {gpglx}
		            </select>
		            <span class="red">[*]</span>
		            <div id="assesTypeTip" class="dbcolumnTipTxt"></div>
		        </td>
		    </tr>
		    <tr class="tr_even">
		        <td class="form_text_left">
		            责任人
		        </td>
		        <td class="form_view_right" colspan="3">
		            <input type="hidden" id="manageId" name="assessment[manageId]" value="{assessment[manageId]}" />
		            <input type="text" class="txt" id="manageName" name="assessment[manageName]" value="{assessment[manageName]}" readonly />
		            <input type="button" value=" 选 择 " class="txt_btn_a" onclick="loadOrgWindow('manageId','manageName')" />
		            <input type="button" value=" 清 空 " class="txt_btn_a" onclick="clearOrgInfo('manageId','manageName')" />
		            <span class="red">[*]</span>
		            <br/>
		            <div id="manageNameTip" class="dbcolumnTipTxt"></div>
		        </td>
		    </tr>
		    <tr>
		        <td class="form_text_left">
		            起始日期
		        </td>
		        <td class="form_text_right">
		            <input type="text" class="txt" id="beginDate" name="assessment[beginDate]" onfocus="WdatePicker()" value="{assessment[beginDate]}" readonly />
		        </td>
		        <td class="form_text_left">
		            截止日期
		        </td>
		        <td class="form_text_right">
		            <input type="text" class="txt" id="endDate" name="assessment[endDate]" onfocus="WdatePicker()" value="{assessment[endDate]}" readonly />
		        </td>
		    </tr>
		    <tr>
		        <td class="form_text_left">
		            评估说明
		        </td>
		        <td class="form_text_right" colspan="3">
		            <textarea id="assesRemarks" name="assessment[assesRemarks]" class="txt_txtarea_font">{assessment[assesRemarks]}</textarea>
		        </td>
		    </tr>
		    <tr>
		        <td class="txt_btn" colspan="4">
		        	<input type="hidden" name="assessment[id]" value="{assessment[id]}" />
		            <input type="submit" class="txt_btn_a" value=" 下一步 " />
		        </td>
		    </tr>
		</table>
	</form>
</div>
</body>
</html>
