
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
<title>评估单</title>

<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript">
function submitFun(){
	var retVal = true;
	$(".scoreVal").each(function(){
		 var val = $(this).val();
		 var normTotal = $(this).next(".normTotal").val();
		 if( !isNaN(val) && parseInt(val)>=0 && parseInt(val)<=normTotal ){
		 }else{
		 	if(retVal){
		 		alert( "请输入评估分数，必须在0-"+normTotal+"之间的数字" );
				retVal = false;
		 	}
		 }
	});
	return retVal;
}
</script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
        评估方案-评估
    </span>
</div>
<div class="main_wraper">
	<form id="form1" name="form1" method="post" action="?model=supplierManage_assess_sapeople&action=assessmentWork" onsubmit="return submitFun();" >
	<table class="main_table">
		<thead>
			<tr class="main_tr_header">
				<th width="5%">
					序号
				</th>
				<th>
					指标名称
				</th>
				<th width="15%">
					评估标准
				</th>
				<th width="15%">
					指标权重
				</th>
				<th width="15%">
					分制
				</th>
				<th width="20%">
					评分
				</th>
			</tr>
		</thead>
		<tbody>
			{list}
		</tbody>
	</table>
	<br>
	<center>
		<input type="hidden" name="obj[peopleId]" value="{peopleId}" />
		<input type="hidden" name="obj[suppId]" value="{suppId}" />
		<input type="hidden" name="obj[assesId]" value="{assesId}" />
		<input name="" type="submit" class="txt_btn_a" value=" 保存 "/>
		<input name="" type="button" class="txt_btn_a" value=" 关闭 " onclick="self.parent.tb_remove();"/>
	</center>
	</form>
</div>
</body>
</html>
