<!DOCTYPE HTML PUBLIC"-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
    	<link rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />
        <title></title>
        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
        <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
        <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
        <script type="text/javascript">
            $(function() {
				var skeyStr="&skey={skey_}";
                var tabArr = [
                	"?model=supplierManage_assess_assessment&action=saaView&assId={assId}"+skeyStr,
                	"?model=supplierManage_assess_norm&action=sanView&assId={assId}"+skeyStr,
                	"?model=supplierManage_assess_suppassess&action=sasView&assId={assId}"+skeyStr
                ];
                $("#tabs1").tabs(".panes > iframe", {
                    history: true,
                    onClick: function(i, e) {
                        var actTabId = "#iframe" + (parseInt(e) + 1);
                        $(actTabId).attr("src", tabArr[e])
                    }
                })
            });
        </script>
    </head>
    <body>
        <div>
            <!--the tabs-->
            <ul class="tabs" id="tabs1">
                <li>
                    <a href="#tab1">
                        基本信息
                    </a>
                </li>
                <li>
                    <a href="#tab2">
                        指标
                    </a>
                </li>
                <li>
                    <a href="#tab3">
                        供应商
                    </a>
                </li>
            </ul>
            <!--tab"panes"-->
            <input type="hidden" name="assId" id="assId" value="{assId}" />
            <input type="hidden" name="viewPerm" id="viewPerm" value="{viewPerm}" />
            <div class="panes">
                <iframe class="pane" id="iframe1" height="800px" scrolling="no" src="about:blank" frameborder="0"></iframe>
                <iframe class="pane" id="iframe2" height="800px" scrolling="no" src="about:blank" frameborder="0"></iframe>
                <iframe class="pane" id="iframe3" height="800px" scrolling="no" src="about:blank" frameborder="0"></iframe>
            </div>
        </div>
    </body>
</html>
