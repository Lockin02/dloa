<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK" />
    <title>
        供应商
    </title>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" />

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery/woo.js"></script>
    <script type="text/javascript" src="js/jquery/component.js"></script>
    <script type="text/javascript" src="js/jquery/dump.js"></script>
    <script type="text/javascript" src="js/thickbox.js"></script>
    <script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
    <script type="text/javascript" src="js/jquery/grid/yxegrid.js"></script>
    <script type="text/javascript" src="js/jquery/menu/yxmenu.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="view/template/supplierManage/assess/js/suppassess/add-grid.js"></script>
    <script type="text/javascript">
    	function next(){
    		var count = $(".suppassessGrid").yxgrid("getAllCount");
    		if( count<= 0 ){
    			alert('请先选择添加供应商');
    		}else{
    			location = "?model=supplierManage_assess_norm&action=sanAddList&assId="+$("#assId").val();
    		}
    	}

    	function back(){
    		location='index1.php?model=supplierManage_assess_assessment&action=saaToEdit&assId='+$("#assId").val();
    	}

    	function save(){
    		location='index1.php?model=supplierManage_assess_assessment&action=saaMyMangeTab';
    	}
    </script>
</head>
<body>
	<div class="main_head">
	    <span class="main_head_title">
	        供应商评估方案 －－ 选择供应商（2/4）
	        <input type="button" class="txt_btn_a" value=" 上一步 " onclick="back()" />
	        <input type="button" class="txt_btn_a" value=" 下一步 " onclick="next()" />
	        <input type="button" class="txt_btn_a" value=" 保存 " onclick="save()" />
	    </span>
	</div>
    <table class="suppassessGrid" style="display: none"></table>
    <input type="hidden" id="assId" value="{assId}" />
</body>
</html>
