<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
    <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="js/ext/css/styles.css" />
    <title>修改指标</title>
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

	<script type="text/javascript" src="js/ext/ext-base.js"></script>
	<script type="text/javascript" src="js/ext/ext-all.js"></script>
	<script type="text/javascript" src="js/ext/ux/tree/MyTree.class.js"></script>
	<script type="text/javascript" src="js/ext/ux/combox/ComboBoxTree.class.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="view/template/supplierManage/assess/js/norm/norm-edit-formValidator.js"></script>
	<script type="text/javascript" src="view/template/supplierManage/assess/js/norm/norm-add-datadict.js"></script>


    <script type="text/javascript">
    </script>
</head>

<body>
<div class="form_main">
	<form method="POST" id="form1" action="?model=supplierManage_assess_norm&action=sasEdit">
		<table class="form_main_table">
		    <tr>
		        <td colspan="4" class="form_header">
		            修改评估指标
		        </td>
		    </tr>
		    <tr>
		        <td class="form_text_left">
		            选择指标
		        </td>
		        <td class="form_text_right">
					<input type="text" id="normName" name="norm[normName]" value="{norm[normName]}" />
					<input type="hidden" id="normId" name="norm[normId]" value="" />
					<input type="hidden" id="normCode" name="norm[normCode]" value="{norm[normCode]}" />
					<span class="red">[*]</span>
		            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		            <div id="normNameTip" class="tipShortTxt"></div>
		        </td>
		    </tr>
		    <tr>
		        <td class="form_text_left">
		            指标总分
		        </td>
		        <td class="form_text_right">
					<input type="text" class="txt" id="normTotal" name="norm[normTotal]" value="{norm[normTotal]}" />
					<span class="red">[*]</span>
		            &nbsp;<div id="normTotalTip" class="tipShortTxt"></div>
		        </td>
		    </tr>
		    <tr>
		        <td class="form_text_left">
		            权重
		        </td>
		        <td class="form_text_right">
					<input type="text" class="txt" id="weight" name="norm[weight]" value="{norm[weight]}" />%
					<span class="red">[*]</span>
		            <div id="weightTip" class="tipShortTxt"></div>
		        </td>
		    </tr>
		    <tr>
		    	<td class="form_text_left">
		            选择负责人
		        </td>
		    	<td class="form_view_right">
                    <input type="hidden" id="asseserId" name="norm[peo][asseserId]" value="{norm[asseserId]}" />
                    <input type="text" class="txtlong readonlyCmp"  id="asseserName" name="norm[peo][asseserName]" value="{norm[asseserName]}" readonly />
                    <input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow2('asseserId','asseserName')">
                    <input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('asseserId','asseserName')">
                    <span class="red">[*]</span>
                    <br>
                    <div id="asseserNameTip" class="tipLongTxt"></div>
                </td>
            </tr>
		    <tr>
		        <td class="form_text_left">
		            评估标准
		        </td>
		        <td class="form_text_right">
					<input type="text" class="txtlong" id="assesCriteria" name="norm[assesCriteria]" value="{norm[assesCriteria]}" />
		        </td>
		    </tr>
		    <tr>
		        <td class="form_text_left">
		            备注
		        </td>
		        <td class="form_text_right">
					<textarea id="remarks" name="norm[remarks]" class="txt_txtarea_font">{norm[remarks]}</textarea>
		        </td>
		    </tr>
		    <tr>
		        <td class="txt_btn" colspan="2">
		        <input type="hidden" id="id" name="norm[id]" value="{norm[id]}" >
		        	<input type="hidden" id="assesId" name="norm[assesId]" value="{norm[assesId]}" >
		            <input type="submit" class="txt_btn_a" value=" 保存 " />
		            <input type="button" class="txt_btn_a" value=" 关闭 " onclick="self.parent.tb_remove();" />
		        </td>
		    </tr>
		</table>
	</form>
</div>
</body>
</html>
