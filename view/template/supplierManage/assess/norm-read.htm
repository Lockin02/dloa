<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
    <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="js/ext/css/styles.css" />
    <title>查看指标</title>
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/util.js"></script>

    <script type="text/javascript">
    </script>
</head>

<body>
<div class="form_main">
	<table class="form_main_table">
	    <tr>
	        <td colspan="4" class="form_header">
	            查看评估指标
	        </td>
	    </tr>
	    <tr>
	        <td class="form_text_left">
	            指标名称
	        </td>
	        <td class="form_text_right">
				{norm[normName]}
	        </td>
	    </tr>
	    <tr>
	        <td class="form_text_left">
	            指标总分
	        </td>
	        <td class="form_text_right">
				{norm[normTotal]}
	        </td>
	    </tr>
	    <tr>
	        <td class="form_text_left">
	            权重
	        </td>
	        <td class="form_text_right">
				{norm[weight]}%
	        </td>
	    </tr>
	    <tr>
	    	<td class="form_text_left">
	            选择负责人
	        </td>
	    	<td class="form_view_right">
                   {norm[asseserName]}
               </td>
           </tr>
	    <tr>
	        <td class="form_text_left">
	            评估标准
	        </td>
	        <td class="form_text_right">
				{norm[assesCriteria]}
	        </td>
	    </tr>
	    <tr>
	        <td class="form_text_left">
	            备注
	        </td>
	        <td class="form_text_right">
				<textarea id="remarks" class="textarea_read">{norm[remarks]}</textarea>
	        </td>
	    </tr>
	    <tr>
	        <td class="txt_btn" colspan="2">
	            <input type="button" class="txt_btn_a" value=" 关闭 " onclick="self.parent.tb_remove();" />
	        </td>
	    </tr>
	</table>
</div>
</body>
</html>
