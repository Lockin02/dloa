<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>变更供应商评估任务</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/task-supp-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=supplierManage_assessment_task&action=edit&type=bySupp" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	变更供应商评估任务
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">评估任务编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="formCode" name=""  value="{formCode}" readonly/>
      		</td>
      		<td class="form_text_left">评估类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="assessTypeName" name="task[assessTypeName]" value="{assessTypeName}" readonly/>
      			 <input type="hidden" id="assessType" name="task[assessType]" value="{assessType}"/>
      			 <!-- <select class="select" id="assessType" name="task[assessType]">
	      			 <option value="">请选择评估类型</option>
	      			 {assessType}
      			 </select>
				<span class="red">[*]</span> -->
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">供应商名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="suppName" name=""  value="{suppName}" readonly/>
      			 <input type="hidden" class="txt" id="suppId" name="" value="{suppId}"/>
      		</td>
      		<td class="form_text_left">任务负责人</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="assesManId" name="task[assesManId]"  value="{assesManId}"/>
      			 <input type="text" class="txt" id="assesManName" name="task[assesManName]"   value="{assesManName}" readonly/>
				<span class="red">[*]</span>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">任务下达时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="formDate" name="" value="{formDate}" readonly/>
      		</td>
      		<td class="form_text_left">期望完成时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="hopeDate" name="task[hopeDate]"   value="{hopeDate}" onfocus="WdatePicker()"  onblur="timeCheck(this)"  readonly/>
      			 <span class="red">[*]</span>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">任务下达人</td>
      		<td class="form_text_right"  colspan="3">
      			 <input type="hidden" class="txt" id="purchManId" name=""  value="{purchManId}" readonly/>
      			 <input type="text" class="readOnlyText" id="purchManName" name="" value="{purchManName}" readonly/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
                  <textarea class="txt_txtarea_font" id="approvalRemark" name="task[approvalRemark]">{approvalRemark}</textarea>
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
   			   <input type="hidden"  id="id" name="task[id]"  value="{id}" readonly/>
      		   <input  type="submit" class="txt_btn_a" value=" 变 更 "/>&nbsp;&nbsp;&nbsp;
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
