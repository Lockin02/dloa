<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增供应商评估任务</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/task-add.js" ></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-supplier.js"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=supplierManage_assessment_task&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增供应商评估任务
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">评估任务编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="formCode" name="task[formCode]"  value="{formCode}" readonly/>
      		</td>
      		<td class="form_text_left">评估类型</td>
      		<td class="form_text_right" >
      			 <select class="select" id="assessType" name="task[assessType]">
	      			 <option value="">请选择评估类型</option>
	      			 {assessType}
      			 </select>
				<span class="red">[*]</span>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">供应商名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="suppName" name="task[suppName]"   onclick="checkSelectSupp();"/>
      			 <input type="hidden" class="txt" id="suppId" name="task[suppId]" />
				<span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">任务下达时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="formDate" name="task[formDate]" value="{formDate}" readonly/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">任务负责人</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="assesManId" name="task[assesManId]" />
      			 <input type="text" class="txt" id="assesManName" name="task[assesManName]"  readonly/>
				<span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">任务下达人</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="purchManId" name="task[purchManId]"  value="{purchManId}" readonly/>
      			 <input type="text" class="readOnlyText" id="purchManName" name="task[purchManName]"  value="{purchManName}" readonly/>
      		</td>
       </tr>
      <tr id="showId"  style="display: none">
          <td class="form_text_left " >考核季度/年份</td>
          <td class="form_text_right ">
              <input type="hidden" id="thisYear" value="{thisYear}"/>
              <select id="assesYear"  name="task[assesYear]">{assesYear}</select>
              <input type="hidden" id="thisQuarter" value="{thisQuarter}"/>
              <select  class="gysjd" style="display: none" id="assesQuarter" name="task[assesQuarter]" >{quarterStr}</select>
          </td>
      </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
                  <textarea class="txt_txtarea_font" id="approvalRemark" name="task[approvalRemark]"></textarea>
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 下 达 "/>&nbsp;&nbsp;&nbsp;
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
