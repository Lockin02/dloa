<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>供应商评估</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/supasses-asses.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=supplierManage_assessment_supasses&action=asses" >

 		<input type="hidden" class="txt" id="id" name="supasses[id]" value="{id}"/>
       <input type="hidden" class="txt" id="assessType" name="supasses[assessType]" value="{assessType}"/>
       <input type="hidden" class="txt" id="assesYear" name="" value="{assesYear}"/>
       <input type="hidden" class="txt" id="assesQuarter" name="" value="{assesQuarterCode}"/>
       <input type="hidden" class="txt" id="suppId" name="" value="{suppId}"/>
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	供应商评估
             </span>
            </div>
            </td>
         </tr>
          <tr>
              <td class="form_text_left">单据编号</td>
              <td class="form_text_right">
                  {formCode}
              </td>
              <td class="form_text_left">评估类型</td>
              <td class="form_text_right">
                  {assessTypeName}
              </td>
          </tr>
          <tr>
              <td class="form_text_left">评估时间</td>
              <td class="form_text_right">
                  {createTime}
              </td>
              <td class="form_text_left">考核季度/年份</td>
              <td class="form_text_right">
                  {assesYear} {assesQuarter}
              </td>
          </tr>
          <tr>
              <td class="form_text_left">供应商名称</td>
              <td class="form_text_right" >
                  {suppName} <img src="images/icon/view.gif" title="查看采购订单明细" onclick="toViewPurch();"/>

              </td>
              <td class="form_text_left">评估方案名称</td>
              <td class="form_text_right" >
                  {assessName}
              </td>
          </tr>
          <tr>
              <td class="form_text_left">地址及邮编</td>
              <td class="form_text_right"  colspan="3">
                  {suppAddress}
              </td>
          </tr>
          <tr>
              <td class="form_text_left">主营产品</td>
              <td class="form_text_right"  colspan="3">
                  {mainProduct}
              </td>
          </tr>
          <tr>
              <td class="form_text_left">附件</td>
              <td colspan="3" class="form_text_right">{file}</td>
          </tr>
          <tr>
              <td class="form_text_left">评估发起人</td>
              <td class="form_text_right" >
                  {assesManName}
              </td>
              <td class="form_text_left">考核小组</td>
              <td class="form_text_right" >
                  {menberStr}
              </td>
          </tr>
</table>

 <div id="suppassesTable"></div>

<table class="form_main_table">
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 提  交 "/>
               &nbsp; &nbsp;
      		   <input  type="button" class="txt_btn_a" value=" 返 回 " onclick="history.back(-1);"/>

      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
