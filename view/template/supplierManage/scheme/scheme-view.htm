<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看评估方案</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/scheme-view.js"></script>
<script type="text/javascript" src="js/common/approval.js"></script>
</head>
<body>
<div class="main_head"><span class="main_head_title">
查看评估方案 </span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">方案编码</td>
		<td class="form_view_right">{schemeCode}</td>
		<td class="form_text_left">方案名称</td>
		<td class="form_view_right">{schemeName}</td>
	</tr>
	<tr>
		<td class="form_text_left">方案类型</td>
		<td class="form_view_right">{schemeTypeName}</td>
		<td class="form_text_left">方案总分</td>
		<td class="form_view_right">{schemeTotal}</td>
	</tr>
	<tr>
		<td class="form_text_left">方案合格分</td>
		<td class="form_view_right">{schemePass}</td>
		<td class="form_text_left">制单人</td>
		<td class="form_view_right">{formManName}</td>
	</tr>
</table>

<div id="schemeTable"></div>

<table class="form_main_table">
	<tr id="hiddenF">
		<td colspan="4" class="td_table" id="approvalView">
			<input type="hidden" id="pid" value="{id}"/>
			<input type="hidden" id="itemType" value="oa_supp_scheme"/>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="showBtn" value="{showBtn}" />
			<input type="hidden" id="parentId" name="scheme[id]" value="{id}" /><input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"
			id="btn" /></td>
	</tr>
</table>

</form>
</body>
</html>
