<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑评估项目</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/schemeproject-add.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=supplierManage_scheme_schemeproject&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑评估项目信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">评估项目编码</td>
		<td class="form_text_right" >
			 <input type="text" id="assesProCode" class="txt" name="schemeproject[assesProCode]"  value="{assesProCode}" />
      			 <span class="red">[*]</span>
		</td>
		<td class="form_text_left">评估项目名称</td>
		<td class="form_text_right" >
			 <input type="text"  id="assesProName" class="txt" name="schemeproject[assesProName]"  value="{assesProName}" />
    			 <span class="red">[*]</span>
		</td>
</tr>
<!--
<tr>
		<td class="form_text_left">评估项目权重</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="schemeproject[assesProProportion]"  value="{assesProProportion}" />
		</td>
</tr> -->
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="hidden" class="txt" name="schemeproject[formManId]"  value="{formManId}" />
			 <input type="text" class="readOnlyText" name="schemeproject[formManName]"  value="{formManName}" readonly/>
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
      	<td class="form_text_right"   colspan="3">
      			 <textarea name="schemeproject[remark]"  class="txt_txtarea_font">{remark}</textarea>
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id" name="schemeproject[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
