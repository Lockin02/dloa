<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>供应商注册</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<base target="_self" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxtree.css" />
<!-- 主题css，可切换 -->
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombotree.js"></script>
	<script type="text/javascript" src="js/jquery/ztree/yxtree.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<!--
	<script type="text/javascript" src="view/template/rdproject/projecttype/js/projecttype-list.js"></script>
	 -->
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="view/template/supplierManage/temporary/js/temporary-add-formValidator.js"></script>

	<!-- 附件上传开始 -->
	<script type="text/javascript" src="swfupload/swfupload.js"></script>
	<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
	<script type="text/javascript" src="swfupload/fileprogress.js"></script>
	<script type="text/javascript" src="swfupload/handlers.js"></script>
	<script type="text/javascript" src="view/template/supplierManage/temporary/js/tmp-add.js"></script>
	<script type="text/javascript" src="view/template/supplierManage/temporary/js/stproduct-add.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
<script type="text/javascript" src="view/template/system/procity/js/cpcCmp.js"></script>
	<link rel="stylesheet" type="text/css" href="swfupload/upload.css" />
	<script"view/template/supplierManage/temporary/temporary-add.htm" ></script>
	<script>
		var uploadfile;
		$(function() {
			uploadfile=createSWFUpload({
				"serviceType":"oa_supp_lib_temp"//业务模块编码，一般取表名
			});
			});
		$(document).ready(function(){
			if($("#flag").val()==""){
				$("#back").hide();
			}
		});
	</script>
</head>
<body scroll="auto">
<div class="main_head">
    <span class="main_head_title">
      	供应商注册
    </span>
</div>
<form id="form1" method="post" action="?model=supplierManage_temporary_temporary&action=add"
  name="form1">
  <input id="optionHidden" value='{KHBank}' type="hidden">
  <input type="hidden" id="flag" name="flag" value="{flag}">
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">供应商名称</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="temporary[suppName]" id="suppName">
				<span class="red">[*]</span>
				<br><div id="suppNameTip" class="tipShortTxt"></div>
			</td>
			<td class="form_text_left">注册资金</td>
			<td class="form_text_right">
				<input type="text" class="txt formatMoney"  name="temporary[regiCapital]" id="regiCapital">
			</td>
			<td class="form_text_left">工商登记号</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="temporary[businRegistCode]" id="businRegistCode">
			</td>
		</tr>
		<tr>
			<td class="form_text_left">主要经营范围</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="temporary[products]" id="products">
			</td>
			<!--
			<td class="form_text_left">供应商编号</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="temporary[busiCode]" id="busiCode">
				<span class="red">[*]</span>
				<br>
				<div id="busiCodeTip" class="tipShortTxt"></div>
			</td> -->
			<td class="form_text_left">创建日期</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="temporary[foundedDate]" id="foundedDate" onfocus="WdatePicker()">
			</td>
			<td class="form_text_left">供应商来源</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="temporary[suppSource]" id="suppSource">
			</td>
		</tr>
		<tr>
			<td class="form_text_left">供货生效日期</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="temporary[effectDate]" id="effectDate" onfocus="WdatePicker()">
			</td>
			<td class="form_text_left">供货失效日期</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="temporary[failureDate]" id="failureDate" onfocus="WdatePicker()">
			</td>
			<td class="form_text_left">注册商标</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="temporary[registMark]" id="registMark">
			</td>
		</tr>
		<tr>
			<td class="form_text_left">法人代表</td>
			<td class="form_text_right">
				<input type="text" class="txt"   name="temporary[legalRepre]">
				<span class="red"></span>
			</td>
			<td class="form_text_left">申请等级</td>
			<td class="form_text_right">
				<select class="select"  name="temporary[requestType]">
					<option>一级供应商</option>
					<option>二级供应商</option>
					<option>三级供应商</option>
				</select>
			</td>
			<td class="form_text_left">简称</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="temporary[shortName]" id="shortName">
			</td>
		</tr>
		<tr>
			<td class="form_text_left">营业执照编号</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="temporary[businessCode]" id="businessCode">
			</td>
			<td class="form_text_left">纳税登记号</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="temporary[taxCode]">
			</td>
			<td class="form_text_left">公司性质</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="temporary[companyNature]">
			</td>
		</tr>
		<tr>
			<td class="form_text_left">供应类别</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="temporary[suppType]" id="suppType">
			</td>
			<td class="form_text_left">员工人数</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="temporary[employeesNum]">
			</td>
			<td class="form_text_left">公司规模</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="temporary[companySize]">
			</td>
		</tr>
		<tr>
			<td class="form_text_left">行业</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="temporary[trade]">
			</td>
			<td class="form_text_left">厂房面积</td>
			<td  class="form_text_right">
				<input type="text" class="txt"  name="temporary[plantArea]">
			</td>
			<td class="form_text_left">国家</td>
			<td class="form_text_right" >
			<select class="select" name="temporary[countryId]" id='country'>
			</select>
				<input type=hidden class="txt" name="temporary[country]" id='countryName'>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">省份</td>
			<td  class="form_text_right">
				<select class="select" name="temporary[provincesId]" id='province'>
				</select>
				<input type="hidden" class="txt"  name="temporary[provinces]" id='provinceName'/>
			</td>
			<td class="form_text_left">城市</td>
			<td  class="form_text_right">
				<select class="select" name="temporary[cityId]" id='city'>
				</select>
				<input type="hidden" class="txt"  name="temporary[city]" id='cityName'/>
			</td>
			<td class="form_text_left">座机</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="temporary[plane]">
			</td>
		</tr>
		{str}
		<tr>
			<td class="form_text_left">邮编</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="temporary[zipCode]" id="zipCode">
			</td>
			<td class="form_text_left">传真</td>
			<td class="form_text_right" colspan="3">
				<input type="text" class="txt"  name="temporary[fax]">
			</td>
		</tr>
		<tr>
			<td class="form_text_left">银行信息</td>
			<td colspan="5" class="form_text_right">
			<input type="hidden" id="PayNum" name="PayNum" value="1" />
			<div align=right>
			<img src="images/verpic_open.gif" onclick="dis('mypay')" title="缩放">
			<img src="images/collapsed.gif" onclick="pay_add('mypay','PayNum')" title="添加行"></div>
				<table class="form_main_table" id="mypay">
				<tr class="main_tr_header">
					<td style="text-align:center">序号</td>
					<td style="text-align:center">开户银行</td>
					<td style="text-align:center">开户账号</td>
					<td style="text-align:center">备注</td>
					<td>操作</td></tr>
				<tr>
					<td align="center">1</td>
					<td align="center">
						<input type="text" class="txt" name="temporary[Bank][1][bankName]"/>
					</td>
					<td align="center">
						<input type="text" name="temporary[Bank][1][accountNum]">
					</td>
					<td align="center">
						<textarea class="txt_txtarea_input" name="temporary[Bank][1][remark]"></textarea>
						<input type="hidden" name="temporary[Bank][1][suppId]" />
						<input type="hidden" name="temporary[Bank][1][busiCode]" />
						<input type="hidden" name="temporary[Bank][1][suppName]" />
					</td>
					<td width="5%" align="center">
						<img src="images/closeDiv.gif" onclick="mydel(this,'mypay')" title="删除行">
					</td>
				</tr>

				</table>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">联系人</td>
			<td colspan="5">
			<input type="hidden" id="linkmanNum" name="linkmanNum" value="1" />
			<div align=right>
			<img src="images/verpic_open.gif" onclick="dis('mylinkman')" title="缩放">
			<img src="images/collapsed.gif" onclick="linkman_add('mylinkman','linkmanNum')" title="添加行"></div>
				<table width="70%" class="form_main_table" id="mylinkman">
				<tr class="main_tr_header">
					<th>序号</th>
					<th>联系人姓名</th>
					<th>固定电话</th>
					<th>联系电话</th>
					<th>邮箱地址</th>
					<th>传真</th>
					<th>备注</th>
					<th>操作</th></tr>
				<tr>
					<td>1</td>
					<td>
						<input type="text" class="txtshort" name="temporary[supplinkman][1][name]">
					</td>
					<td>
						<input type="text" name="temporary[supplinkman][1][plane]" onblur="checkPlan(this)">
					</td>
					<td>
						<input type="text" name="temporary[supplinkman][1][mobile1]" onblur="checkMobile1(this)">
					</td>
					<td>
						<input type="text" name="temporary[supplinkman][1][email]" onblur="checkEmail(this)">
					</td>
					<td>
						<input type="text" name="temporary[supplinkman][1][fax]" onblur="checkPlan(this)">
					</td>
					<td>
						<textarea  name="temporary[supplinkman][1][remarks]"></textarea>
					</td>
					<td width="5%" align="center">
						<img src="images/closeDiv.gif" onclick="mydel(this,'mylinkman')" title="删除行">
					</td>
				</tr>

				</table>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">供应商地址</td>
			<td class="form_text_right" colspan="5">
				<textarea cols="97" rows="4" name="temporary[address]" id="address"></textarea>

			</td>
		</tr>
		<tr>
			<td class="form_text_left">供应产品</td>
			<td class="form_text_right"  colspan="5">
				<textarea cols="97" rows="5" id="productNames" name="temporary[stproduct][productNames]"></textarea>
				<input type="hidden" id="productIds" name="temporary[stproduct][productIds]" />
				<span style={color:blue}>【点击文本域可选择产品】</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">推荐意见</td>
			<td colspan="5" class="form_text_right">
				<textarea cols="97" rows="5" name="temporary[recomComments]"></textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">公司优势</td>
			<td colspan="5" class="form_text_right">
				<textarea cols="97" rows="5" name="temporary[advantages]"></textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">初步评价</td>
			<td colspan="3" class="form_text_right">
				<textarea cols="97" rows="5" id="opinion" name="temporary[stasse][opinion]"></textarea>
			</td>
		</tr>
		<tr>

			<td class="form_text_left">供应商相关附件</td>
			<!--
			<td colspan="3" class="form_text_right">
				<input type="file" name="temporary[]" />
				<span class="red">[*]</span>
			</td>
			-->

			<td class="form_text_right" colspan="5">
				<div class="upload">
					<div class="upload" id="fsUploadProgress"></div>
					<div class="upload">
						<span id="swfupload"></span>
						<input id="btnCancel" type="button" value="中止上传" 	onclick="cancelQueue(uploadfile);" disabled="disabled" /> <br />
					</div>
					<div id="uploadfileList" class="upload"></div>
				</div>
			</td>
		</tr>
		<!--
		<tr>
			<td class="form_text_left">其他</td>
			<td class="form_text_right" colspan="3">
				<div class="upload">
					<div class="upload" id="fsUploadProgress"></div>
					<div class="upload">
						<span id="swfupload"></span>
						<input id="btnCancel" type="button" value="中止上传" onclick="cancelQueue(uploadfile2);" disabled="disabled" /> <br />
					</div>
					<div id="uploadfileList" class="upload"></div>
				</div>
			</td>
		</tr>
		 -->

		<input type="hidden" value="{objCode}" name="temporary[objCode]" title="对象编号"/>
		<input type="hidden" value="{systemCode}" name="temporary[systemCode]" title="系统编号"/>
		<tr>
			<td colspan="6">
				<input type="hidden" class="txt"  name="temporary[ExaStatus]" id="ExaStatus" value="未提交" onclick="location='?model=supplierManage_temporary_supplinkman&action=tolinkmanlist'">
				<input type="hidden" class="txt"  name="temporary[id]" id="id">
				<input type="submit" class="txt_btn_a" value=" 保 存 "/>&nbsp;&nbsp;&nbsp;
				<input id="back" type="button" value=" 关 闭 " class="txt_btn_a" onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
