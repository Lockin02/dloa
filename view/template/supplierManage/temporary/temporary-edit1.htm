<html>
<head>
<title>供应商注册</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>


<script type="text/javascript" src="js/jquery/formValidator.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/formValidatorRegex.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript"
	src="view/template/supplierManage/temporary/js/temporary-edit-formValidator.js"></script>

<!--  附件上传开始  -->
<script type="text/javascript" src="swfupload/swfupload.js"></script>
<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
<script type="text/javascript" src="swfupload/fileprogress.js"></script>
<script type="text/javascript" src="swfupload/handlers.js"></script>
<link rel="stylesheet" type="text/css" href="swfupload/upload.css">
<script>

		var uploadfile;
		$(function() {
			uploadfile=createSWFUpload({
				"serviceType":"oa_supp_lib_temp",//业务模块编码，一般取表名
				"serviceId":"{id}"
			});
		});

		</script>


</head>
<body>
<div class="main_head">
	<span class="main_head_title"> 供应商注册－－ 添加基本信息（1/4） </span>
</div>
<form id="form1" method="post" action="?model=supplierManage_temporary_temporary&action=edit&editType=next" name="form1">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">供应商名称</td>
		<td class="form_text_right"><input type="hidden" class="txt"
			name="temporary[id]" value="{id}"> <input type="text"
			class="txt" name="temporary[suppName]" id="suppName"
			value="{suppName}"> <span class="red">[*]</span> <br>
		<div id="suppNameTip" class="tipShortTxt"></div>

		</td>
		<td class="form_text_left">注册资金</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[regiCapital]" value="{regiCapital}" id="regiCapital">
		<span class="red">[*]</span> <br>
		<div id="regiCapitalTip" class="tipShortTxt"></div>
		</td>
	</tr>
	<tr>
			<td class="form_text_left">简称</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="temporary[shortName]" id="shortName" value="{shortName}">
			</td>
			<td class="form_text_left">注册商标</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="temporary[registMark]" id="registMark" value="{registMark}">
			</td>
	</tr>

	<tr>
		<td class="form_text_left">法人代表</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[legalRepre]" value="{legalRepre}"> <span
			class="red"></span></td>
		<td class="form_text_left">申请类型</td>
		<td class="form_text_right"><select class="select"
			name="temporary[requestType]">
			<option>一级供应商</option>
			<option>二级供应商</option>
			<option>三级供应商</option>
		</select></td>
	</tr>
	<tr>
		<td class="form_text_left">营业执照注册号</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[businessCode]" id="businessCode"
			value="{businessCode}"></td>
		<td class="form_text_left">纳税登记号</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[taxCode]" value="{taxCode}" id="taxCode"></td>
	</tr>
	<tr>
		<td class="form_text_left">工商登记号</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[businRegistCode]" id="businRegistCode"
			value="{businRegistCode}"> <span class="red">[*]</span> <br>
		<div id="businRegistCodeTip" class="tipShortTxt"></div>
		</td>
		<td class="form_text_left">主要经营产品</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[products]" id="products" value="{products}">
		<span class="red">[*]</span> <br>
		<div id="productsTip" class="tipShortTxt"></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">供应商编号</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[busiCode]" id="busiCode" value="{busiCode}">
		<span class="red">[*]</span> <br>
		<div id="busiCodeTip" class="tipShortTxt"></div>
		</td>
		<td class="form_text_left">供应商来源</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[suppSource]" id="suppSource" value="{suppSource}">
		</td>
	</tr>
	<tr>
			<td class="form_text_left">公司类别</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="temporary[companyType]" id="companyType" value="{companyType}">
			</td>
			<td class="form_text_left">供应类别</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="temporary[suppType]" id="suppType" value="{suppType}">
			</td>
		</tr>
	<tr>
		<td class="form_text_left">创建日期</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[foundedDate]" id="foundedDate"
			onfocus="WdatePicker()" value="{foundedDate}"> <span
			class="red">[*]</span> <br>
		<div id="foundedDateTip" class="tipShortTxt"></div>
		</td>
		<td class="form_text_left">员工人数</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[employeesNum]" value="{employeesNum}"
			id="employeesNum"></td>
	</tr>
	<tr>
		<td class="form_text_left">公司规模</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[companySize]" id="companySize" value="{companySize}">
		</td>
		<td class="form_text_left">公司性质</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[companyNature]" id="companyNature"
			value="{companyNature}"></td>
	</tr>
	<tr>
			<td class="form_text_left">行业</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="temporary[trade]" id="trade" value="{trade}">
			</td>
			<!--
			<td class="form_text_left">行政区域位置</td>
			<td class="form_text_right" >
				<select name="temporary[country]">
					{country}
				</select>

				<select name="temporary[provinces]">
					{provinces}
				</select>

				<select name="temporary[city]">
					{city}
				</select>
			</td>
			 -->
			<td class="form_text_left">国家</td>
			<td class="form_text_right" >
				<input type="text" class="txt" name="temporary[country]" value="{country}">
			</td>
		</tr>
		<tr>
			<td class="form_text_left">省份</td>
			<td  class="form_text_right">
				<input type="text" class="txt"  name="temporary[provinces]" value="{provinces}">
			</td>
			<td class="form_text_left">城市</td>
			<td  class="form_text_right">
				<input type="text" class="txt"  name="temporary[city]" value="{city}">
			</td>
		</tr>
	<tr>
		<td class="form_text_left">厂房面积</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[plantArea]" id="plantArea" value="{plantArea}">
		</td>
		<td class="form_text_left">座机</td>
		<td class="form_text_right">
			<input type="text" class="txt" name="temporary[plane]" id="plane" value="{plane}">
		</td>
	</tr>
	<tr>
		<td class="form_text_left">供货生效日期</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[effectDate]" id="effectDate" onfocus="WdatePicker()"
			value="{effectDate}"> <span class="red">[*]</span> <br>
		<div id="effectDateTip" class="tipShortTxt"></div>
		</td>
		<td class="form_text_left">供货失效日期</td>
		<td class="form_text_right"><input type="text" class="txt"
			name="temporary[failureDate]" id="failureDate"
			onfocus="WdatePicker()" value="{failureDate}"> <span
			class="red">[*]</span> <br>
		<div id="failureDateTip" class="tipShortTxt"></div>
		</td>
	</tr>
	<tr>
			<td class="form_text_left">邮编</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="temporary[zipCode]" id="zipCode" value="{zipCode}">
			</td>
			<td class="form_text_left">传真</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="temporary[fax]" id="fax" value="{fax}">
			</td>
	</tr>
	<tr>
		<td class="form_text_left">供应商地址</td>
		<td class="form_text_right" colspan="3"><textarea cols="80"
			rows="4" name="temporary[address]" id="address">{address}</textarea>
		<span class="red">[*]</span>
		<div id="addressTip" class="tipShortTxt"></div>

		</td>
	</tr>
	<tr>
		<td class="form_text_left">推荐意见</td>
		<td colspan="3" class="form_text_right"><textarea cols="80"
			rows="5" name="temporary[recomComments]">{recomComments}</textarea>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">公司优势</td>
		<td colspan="3" class="form_text_right"><textarea cols="80"
			rows="5" name="temporary[advantages]">{advantages}</textarea></td>
	</tr>
		<tr>

			<td class="form_text_left">供应商相关附件</td>
			<!--
			<td colspan="3" class="form_text_right">
				<input type="file" name="temporary[]" />
				<span class="red">[*]</span>
			</td>
			-->

			<td class="form_text_right" colspan="3">
				<div class="upload">
					<div class="upload" id="fsUploadProgress"></div>
					<div class="upload">
						<span id="swfupload"></span>
						<input id="btnCancel" type="button" value="中止上传" 	onclick="cancelQueue(uploadfile);" disabled="disabled" /> <br />
					</div>
					<div id="uploadfileList" class="upload">{file}</div>
				</div>
			</td>
		</tr>
	<tr>
		<td colspan="4"><input type="submit" class="txt_btn_a"
			value="下一步" /></td>
	</tr>
</table>
</form>
</body>
</html>
