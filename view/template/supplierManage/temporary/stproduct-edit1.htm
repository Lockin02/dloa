<html>
<head>
<title>供应商注册</title>
<meta http-equiv="Content-Type" content="text/html;charset=gbk" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"
	media="screen" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/yxmenu.theme.css" media="screen" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/yxtree.css" />

<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/jquery/dump.js"></script>
<script type="text/javascript" src="js/jquery/woo.js"></script>
<script type="text/javascript" src="js/jquery/component.js"></script>
<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
<script type="text/javascript" src="js/jquery/combo/yxcombotree.js"></script>
<script type="text/javascript" src="js/jquery/ztree/yxtree.js"></script>
<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="view/template/supplierManage/temporary/js/stproduct-add.js"></script>

</head>

<body>
<div class="main_head"><span class="main_head_title"> 供应产品
</span></div>
<form id="form1" name="form1" method="post" action="?model=supplierManage_temporary_stasse&action=ededit">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">供应产品</td>
		<td class="form_text_right">
			<textarea cols="60" rows="5" id="productNames" name="stproduct[productNames]">{productNames}</textarea>
		<input type="hidden" id="productIds" name="stproduct[productIds]" value="{productIds}" />
		<input type="hidden" id="parentId" name="stproduct[parentId]" value="{parentId}" />
		<input type="hidden" id="parentCode" name="stproduct[parentCode]" value="{parentCode}">
		<!-- 	<input type="button" class="txt_btn_a" id="product" value="请选择"> -->
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" class="txt_btn_a" onclick="backToEditCont();" value="上一步" />
			<input type="submit" class="txt_btn_a" value="下一步" />
			<input type="button" class="txt_btn_a" value="保  存" onclick="location='?model=supplierManage_temporary_temporary&action=myloglist'" />
		</td>
	</tr>
</table>
</form>
</body>
<script>
var perm="{perm}";
if(perm=='view'){
	$("#saveButton").hide();
}
</script>
</html>
