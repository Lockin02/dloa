<html>
<head>
	<title>供应商注册</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	供应商注册库 －－ 编辑供应商初步评价
    </span>
</div>

<form id="form1" method="post" action="?model=supplierManage_temporary_stasse&action=editAsse" name="form1">
	<table class="form_main_table">
		{str}
		<tr>
			<td class="form_text_left">初步评价</td>
			<td colspan="3" class="form_text_right">
				<textarea cols="80" rows="5" id="opinion" name="stasse[opinion]">{opinion}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="hidden" value="{productNames}" name="stasse[productNames]">
				<input type="hidden" value="{productIds}" name="stasse[productIds]">
				<input type="hidden" name="stasse[parentId]" value="{parentId}">
				<input type="hidden" value="{parentCode}">
				<input type="hidden" value="">
				<input type="submit" class="txt_btn_a" value="保  存" onclick="saveSupplier();" />
				<input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.parent.tb_remove();" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
