<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<TITLE>待审批列表</TITLE>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/contextmenu.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/jquery/jquery.contextmenu.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="view/template/supplierManage/temporary/js/suppT-Approval-topTab.js"></script>
<style type="text/css">
</style>
<script type="text/javascript">
    $(document).ready(function() {
        //添加鼠标经过行颜色改变
        rowsColorChange();

        //默认tab表头
        topTabShow(arrayTop, "no");

    });
</script>
</HEAD>
<BODY>
        <div class="main_head">
            <span class="main_head_title">
				供应商审批
            </span>
        </div>
        <div class="tab_options"></div>
        <div class="tab_line"></div>
		<div class="main_wraper">
			<table class="main_table_search">
                <tr>
                    <td>
                    	<form method="GET" id="form1" action="?">
                        供应商名称：
                        <input type="text" id="suppNameSeach" class="txt" name="suppNameSeach" value="{suppNameSeach}"/>
                        <input type="hidden" id="model" name="model" value="supplierManage_temporary_temporary"/>
                        <input type="hidden" id="action" name="action" value="rpApprovalNo"/>
                        <input type="submit" value=" 搜索 " class="txt_btn_a" />
                        </form>
                    </td>
                </tr>
            </table>
			<table class="main_table">
		        <thead>
		            <tr class="main_tr_header">
		                <th width="5%">
		                	序号
		                </th>
		                <th width="12%">
		               		供应商名称
		                </th>
		                <th width="15%">
		                    供应商编号
		                </th>
		                <th width="10%">
		                    主营产品
		                </th>
		                <th>
		                    地址
		                </th>
		                <th width="8%">
							审批状态
		                </th>
		                <th width="10%">
		                    创建日期
		                </th>
		                <th width="10%">
		                    操作
		                </th>
		            </tr>
		        </thead>
		        <tbody>
		        	{list}
		        </tbody>
		    </table>
		</div>
		{pageDiv}
    </body>

</html>
