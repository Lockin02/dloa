<body>
<div class="main_head">
	<span class="main_head_title"> 供应商注册－－ 选择供应商品（3/4） </span>
</div>
<form id="form1" name="form1" method="post" action="?model=supplierManage_temporary_stproduct&action=add">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">供应产品</td>
		<td class="form_text_right">
			<textarea cols="60" rows="5" id="productNames" name="stproduct[productNames]"></textarea>
			<input type="hidden" id="productIds" name="stproduct[productIds]" />
			<input type="hidden" id="parentId" name="stproduct[parentId]" value="{parentId}" />
			<input type="hidden" id="parentCode" name="stproduct[parentCode]" value="{parentCode}">
			<!-- 	<input type="button" class="txt_btn_a" id="product" value="请选择"> -->
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" class="txt_btn_a" onclick="history.go(-1)" value="上一步" />
			<input type="submit" class="txt_btn_a" value="下一步" />
			<input type="button" class="txt_btn_a" value="保  存" onclick="location='?model=supplierManage_temporary_temporary&action=myloglist'" />
		</td>
	</tr>
</table>
