<html>
<head>
	<title>供应商注册</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="view/template/rdproject/projecttype/js/projecttype-list.js"></script>


    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="view/template/supplierManage/register/js/register-add-formValidator.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改供应商信息
    </span>
</div>
<form id="form1" method="post" action="?model=supplierManage_register_register&action=edit"
  name="form1">
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">供应商名称</td>
			<td class="form_text_right">
			<input type="hidden" class="txt"  name="register[id]" value="{id}">
				<input type="text" class="txt"  name="register[suppName]" id="suppName" value="{suppName}">
				<span class="red">[*]</span>
				<br><div id="suppNameTip" class="tipShortTxt"></div>

			</td>
			<td class="form_text_left">法人代表</td>
			<td class="form_text_right">
				<input type="text" class="txt"   name="register[legalRepre]" value="{legalRepre}">
				<span class="red"></span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">注册资金</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="register[regiCapital]" value="{regiCapital}" id="regiCapital">
				<span class="red">[*]</span>
				<br><div id="regiCapitalTip" class="tipShortTxt"></div>
			</td>
			<td class="form_text_left">纳税登记号</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="register[taxCode]" value="{taxCode}">
			</td>
		</tr>
		<tr>

			<td class="form_text_left">营业登记号</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="register[businessCode]" value="{businessCode}">
			</td>
			<td class="form_text_left">申请类型</td>
			<td class="form_text_right">
				<select class="select"  name="register[requestType]" value="{requestType}">
					<option>一级供应商</option>
					<option>二级供应商</option>
					<option>三级供应商</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">主要经营产品</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="register[products]" value="{products}" id="products">
				<span class="red">[*]</span>
				<br><div id="productsTip" class="tipShortTxt"></div>
			</td>
			<td class="form_text_left">供应商地址</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="register[address]" value="{address}" id="address">
				<span class="red">[*]</span>
				<br><div id="addressTip" class="tipShortTxt"></div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">创建日期</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="register[foundedDate]" value="{foundedDate}" id="foundedDate">
				<span class="red">[*]</span>
				<br><div id="foundedDateTip" class="tipShortTxt"></div>
			</td>
			<td class="form_text_left">员工人数</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="register[employeesNum]" value="{employeesNum}">
			</td>
		</tr>
		<tr>
			<td class="form_text_left">公司规模</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="register[companySize]" value="{companySize}">
			</td>
			<td class="form_text_left">公司性质</td>
			<td class="form_text_right" >
				<input type="text" class="txt"  name="register[companyNature]" value="{companyNature}">
			</td>
		</tr>
		<tr>
			<td class="form_text_left">厂房面积</td>
			<td  class="form_text_right">
				<input type="text" class="txt"  name="register[plantArea]" value="{plantArea}">
			</td>
			<td class="form_text_left">传真</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="register[fax]" value="{fax}">
			</td>
		</tr>
		<tr>
			<td class="form_text_left">供货生效日期</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="register[effectDate]"  onfocus="WdatePicker()" value="{effectDate}" id="effectDate">
				<span class="red">[*]</span>
				<br><div id="effectDateTip" class="tipShortTxt"></div>
			</td>
			<td class="form_text_left">供货失效日期</td>
			<td class="form_text_right">
				<input type="text" class="txt"  name="register[failureDate]"   onfocus="WdatePicker()" value="{failureDate}" id="failureDate">
				<span class="red">[*]</span>
				<br><div id="failureDateTip" class="tipShortTxt"></div>
			</td>
		</tr>

		<tr>
			<td class="form_text_left">推荐意见</td>
			<td colspan="3" class="form_text_right">
				<textarea cols="80" rows="5" name="register[recomComments]" value="{recomComments}">
				</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">公司优势</td>
			<td colspan="3" class="form_text_right">
				<textarea cols="80" rows="5" name="register[advantages]" value="{advantages}">
				</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">生产许可证</td>
			<td colspan="3" class="form_text_right">
				<input type="file" name="register[license]" value="{license}" />
			</td>
		</tr>
		<tr>
			<td class="form_text_left">其他</td>
			<td colspan="3" class="form_text_right">
				<input type="file" name="register[]" value="{}" />
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="submit" class="txt_btn_a" value="下一步"	/>
				<!-- onclick="location='?model=supplierregister&action=addlink'" -->

			</td>
		</tr>
	</table>
</form>
</body>
</html>
