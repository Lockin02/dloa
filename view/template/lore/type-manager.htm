<body>
<div id="sug" style="position: absolute; z-index:999999999999;"></div>
<div id="listd" style='float:left; width:98%; margin:10px;'>
  <table  id="list" class="scroll"  border="0" width="100%" cellpadding="0" cellspacing="0" >
  </table>
  <div id="plist"></div>
 </div>
<script type="text/javascript">

var rand=Math.random()*100000;
var height = $(window).height()>650?$(window).height():650;
jQuery(document).ready(function(){ 
function my_input(value, options) {
		return $("<span id='f'></span><input type='text' id='username' onclick='getuserid(this)'  value='"+
		value+"'  type='text' />");
		//$("<span id='usernamelist'></span><input type='text' id='username' size='200'onclick='setdiv(this)' onfocus='setdiv(this)' onblur=losefouse() onkeydown='keydown(this)' value='"+
		//value+"' onpropertychange=\"change(this,'user','USER_NAME','module/ajax_search/')\" type='text' />");
}
function my_value(value) {
	return  value.val();
}

function my_dtinput(value, options) {
		return $("<input type='text' size='200'onclick='setdiv(this)' onfocus='setdiv(this)' onblur=losefouse() onkeydown='keydown(this)' value='"+
		value+"' onpropertychange=\"change(this,'user','USER_NAME','module/ajax_search/')\" type='text' />");
}
function my_dtvalue(value) {
	return  value.val();
}
jQuery("#list").jqGrid({
   	url:'?model=lore_type&action=managerdata',
	datatype: "json",
	   treeGridModel: 'adjacency',
                    colNames: ["id", "key", "板块名","管理员",'排序','风格','pid',"使用部门","使用人","预览部门","预览人",'操作'],
                    colModel: [{name:"id",index:'id',width:100,hidden: true,key:true},
								{name:"key",index:'key',hidden: true},
							   {name:"name",index:'name',editable:true,align:'left',editable:true},
							   {name:"admin",index:'admin',width: 100,align:'center'},
							    {name:"sortid",index:'sortid',width: 100,align:'center',editable:true},
								{name:"styleid",index:'styleid',width: 100,align:'center',editable:true},
								{name:"pids",index:'pids',width: 100,align:'center',editable:false,hidden:true },
								{name:"admins",index:'admins',width: 100,align:'center'},
								{name:"admins",index:'admins',width: 100,align:'center'},
								{name:"admins",index:'admins',width: 100,align:'center'},
								{name:"admins",index:'admins',width: 100,align:'center'},
								{name:"edits",index:'edits',width: 100,align:'center',editable:false}
							  ],
                    treeGrid: true,
                    ExpandColumn: "name",
                    ExpandColClick: true,
					sortorder: "desc",
					sortname: 'id',
                    autowidth: false,
					loadui: 'disable',
					//rowNum:20,
					//rowList:[20,30],
					height: height-98,
					align:'center',
					pager: '#plist',
					autowidth: true, 
					viewrecords: true, 
					caption:"<span id='headname' style='height:24px;'><strong style='color:#2779AA'>管理中心</strong>"
						 +"&nbsp;<input type='button' id='newbotton' name='newbotton'  value='新增' align='middle' /></span>",
					//editurl: "?model=lore_type&action=edittype",
					afterInsertRow:function (rowid, rowData){
						var str ='<a style="color:#0000ff;" href="javascript:add(\''+rowid+'\',\''+rowData.key+'\',\''+rowData.name+'\');">新增</a> | '+
								'<a style="color:#0000ff;" href="javascript:modify(\''+rowid+'\',\''+rowData.key+'\',\''+rowData.pids+'\',\''+rowData.name+'\');'
								+'">修改</a> | <a style="color:#0000ff;" href="javascript:dels(\''+rowid+'\',\''+rowData.key+'\',\''+rowData.name+'\');">删除</a>';
						jQuery("#list").jqGrid('setRowData',rowid,{edits:str});
										}
	
	
})

	jQuery("#list").jqGrid('navGrid','#plist',{add:false,edit:false,del:false,search:false});

	$("#subm").bind("click", function(e){
					submits();
          });
	
	$("#meetingtype").bind("change", function(e){
		 submits();
     });
	
		$("#newbotton").bind("click", function(e){
					tb_show('修改信息', '?model=lore_type&action=newtype&placeValuesBefore&TB_iframe=true&modal=false&height=400&width=600');
          });
	 
}); 
function modify(id,key,pid,name){
	   tb_show('修改'+name+'信息', '?model=lore_type&action=modifytype&id='+id+'&pkid='+pid+'&rand_key='
			   +key+'&placeValuesBefore&TB_iframe=true&modal=false&height=550&width=900');
	 }
function add(pid,key,name){
	   tb_show('修改'+name+'信息', '?model=lore_type&action=newtype&pkid='+pid+'&rand_key='+
	   									key+'&placeValuesBefore&TB_iframe=true&modal=false&height=550&width=900');
	 }	
	 
function dels(pid,key,name){
 if(confirm('您要删除-'+name+'-板块吗？')){
	 $.post('?model=lore_type&action=deltype',{key:key,pid:pid,rand:rand},
				function(data)
				{
			
					if (data==1)
					{
						$("#refresh_list").click();
						alert('删除成功！');
							
					}else{
						
					alert('删除失败 ！')	;
						}
				}
				);
			} 
}
</script>
