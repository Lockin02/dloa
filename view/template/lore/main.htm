function toggle_collapse(objname) {
	var obj = $('#'+objname);
	if(obj) {
		if(obj.css('display')=='none'){
			obj.css('display','block');
		}else{
			obj.css('display','none');
			}
	}
	var img=$("#"+objname + '_img');
	img[0].src =img[0].src.indexOf('_yes.gif') == -1 ? img[0].src.replace(/_no\.gif/, '_yes\.gif') : img[0].src.replace(/_yes\.gif/, '_no\.gif');
}
