<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>人员选择</title>
<base target="_self">{#commonInclude#}

<script
	type="text/javascript" src="{#jsPath#}/user-select.js"></script>
</head>

<body>
<input type='hidden' id='mode' value='{mode}' />
<input type='hidden' id='userVal' value='{userVal}' />
<input type='hidden' id='isOnlyCurDept' value='{isOnlyCurDept}' />
<input type='hidden' id='deptIds' value='{deptIds}' />
<input type='hidden' id='formCode' value='{formCode}' />
<input type='hidden' id='userNo' value='{userNo}' />
<input type='hidden' id='isNeedJob' value='{isNeedJob}' />
<input type='hidden' id='isShowLeft' value='{isShowLeft}' />
<input type='hidden' id='jobId'/>
<div style="float:left; width:50%;height:410px">
<table class="form_main_table">
	<tr >
		<td id="searchTd" style="white-space:nowrap;" class="form_text_right"><input type="text" class="txt"
			style="width: 180px" id="searchVal" value="" /> <select
			id='searchType'>
			<option value='1'>人员</option>
			<option value='2'>部门</option>
			<option value='3'>角色</option>
		</select> <input id='searchButton' type="button" class="txt_btn_a" value="搜索" />
		<input id='clearButton' type="button" class="txt_btn_a" value="清 空" />
		 </td>

	</tr>
</table>
	<ul class="tabs">
        <li><a id='deptTab' href="#tab1" class='short'>组织机构</a></li>
        <li><a id='jobsTab' href="#tab2" class='short'>角色</a></li>
    </ul>
<div><ul style='position:absolute;width:360px;height:340px;overflow-y:auto;overflow-x:hidden;' id="deptTree"></ul></div>
<div ><ul style="width:350px;height:360px;overflow-y:auto;overflow-x:hidden;" id="jobsTree"></ul></div>
</div>
<div style="float: left; width: 5%; overflow: hidden; height: 410px">
</div>
<div  style="margin-top:70px;float: left; width: 45%; overflow: hidden;">
<table class="form_main_table">
	<input type="hidden" id="deptName" value="{deptName}"/>
	<input type="hidden" id="deptId" value="{deptId}"/>
	<tr>
		<td class="form_text_right">
		<div style="height: 20px">选中人员 <input id='clearSelectedButton'
			type="button" class="txt_btn_a" value="清 空" /></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_right"><select id='selectedUser' size="21"
			style="width: 200px" multiple>

		</select></td>
	</tr>
</table>
</div>
<div style="float: button;float: left; width: 100%; overflow: hidden;">
<table style="width: 100%;padding-top:20px">
	<tr>
		<td style="text-align: center"><input type="button"
			id='confirmButton' class="txt_btn_a" value="确 定" /> <input
			type="button" class="txt_btn_a" value="关 闭" onclick="window.close()" /></td>
	</tr>
</table>
</div>
</body>
</html>
