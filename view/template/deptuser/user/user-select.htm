<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人员选择</title>
    <base target="_self">
    <meta http-equiv="Content-Type" content="text/html; charset=GBK" />
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <link type="text/css" href="js/jquery/style/yxtree.css" media="screen" rel="stylesheet" />
    <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
    <LINK rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>

    <!-- 核心组件 -->
    <script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/woo.js"></script>
    <script type="text/javascript" src="js/jquery/component.js"></script>
    <script type="text/javascript" src="js/jquery/dump.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>

    <!-- 树形组件 -->
    <script type="text/javascript" src="js/jquery/ztree/yxtree.js"></script>

    <script type="text/javascript" src="view/template/deptuser/user/js/user-select.js?v=20160901"></script>
</head>
</head>
<body>
<div style="float:left; width:50%;">
    <table class="form_main_table">
        <tr>
            <td id="searchTd" style="white-space:nowrap;" class="form_text_right">
                <input type="text" class="txt" style="width: 180px" id="searchVal"/>
                <select id='searchType'>
                    <option value='1'>人员</option>
                    <option value='2'>部门</option>
                    <option value='3'>角色</option>
                </select>
                <input id='searchButton' type="button" class="txt_btn_a" value="搜索"/>
                <input id='clearButton' type="button" class="txt_btn_a" value="清 空"/>
            </td>
        </tr>
    </table>
    <ul class="tabs">
        <li><a id='deptTab' href="#tab1" class='short'>组织机构</a></li>
        <li><a id='jobsTab' href="#tab2" class='short'>角色</a></li>
    </ul>
    <div>
        <ul style='position:absolute;width:320px;height:{height}px;overflow-y:auto;overflow-x:hidden;' id="deptTree"></ul>
    </div>
    <div>
        <ul style="width:320px;height:{height}px;overflow-y:auto;overflow-x:hidden;" id="jobsTree"></ul>
    </div>
</div>
<div style="margin-top:32px;float: left; width: 50%; overflow: hidden;">
    <table class="form_main_table">
        <tr>
            <td class="form_text_right">
                <div style="height: 20px">选中人员
                    <input id='clearSelectedButton' type="button" class="txt_btn_a" value="清 空"/>
                </div>
            </td>
        </tr>
        <tr>
            <td class="form_text_right">
                <select id='selectedUser' size="22" style="height:{height}px;width: 280px" multiple>
                </select>
            </td>
        </tr>
    </table>
</div>
<div style="float:left; width: 100%; overflow: hidden;">
    <table style="width: 100%;padding-top:15px">
        <tr>
            <td style="text-align: center">
                <input type='hidden' id='mode' value='{mode}'/>
                <input type='hidden' id='userVal' value='{userVal}'/>
                <input type='hidden' id='isOnlyCurDept' value='{isOnlyCurDept}'/>
                <input type='hidden' id='deptIds' value='{deptIds}'/>
                <input type='hidden' id='formCode' value='{formCode}'/>
                <input type='hidden' id='userNo' value='{userNo}'/>
                <input type='hidden' id='isNeedJob' value='{isNeedJob}'/>
                <input type='hidden' id='isShowLeft' value='{isShowLeft}'/>
                <input type='hidden' id='targetId' value='{targetId}'/>
                <input type='hidden' id='jobId'/>
                <input type="hidden" id="deptName" value="{deptName}"/>
                <input type="hidden" id="deptId" value="{deptId}"/>
                <input type="hidden" id="isDeptAddedUser" value="{isDeptAddedUser}"/>
                <input type="hidden" id="isDeptSetUserRange" value="{isDeptSetUserRange}"/>
                <input type="button" id='confirmButton' class="txt_btn_a" value="确 定"/>
                <input type="button" id='closeButton' class="txt_btn_a" value="关 闭"/>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
