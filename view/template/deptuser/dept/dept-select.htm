<!DOCTYPE html>
<html>
<head>
    <title>部门选择</title>
    <base target="_self">
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/dept-select.js?v=20160901"></script>
</head>

<body>
<div style="float: left; width: 50%; overflow: auto;">
    <table class="form_main_table">
        <tr>
            <td class="form_text_right">
                <input type="text" class="txt" style="width: 180px" id="searchVal" value=""/>
                <input id='searchButton' type="button" class="txt_btn_a" value="搜 索"/>
                <input id='clearButton' type="button" class="txt_btn_a" value="清 空"/>
            </td>
        </tr>
    </table>
    <div style='position:absolute;width:320px;height:{height}px;overflow-y:auto;overflow-x:hidden;'>
        <ul id="tree"></ul>
    </div>
</div>
<div style="float: left; width: 2%; overflow: hidden;">
</div>
<div style="padding-top:35px;float: left; width: 48%; overflow: hidden;">
    <table class="form_main_table">
        <tr>
            <td class="form_text_right">
                <div style="height: 20px">
                    选中部门
                    <input id='clearSelectedButton' type="button" class="txt_btn_a" value="清 空"/>
                </div>
            </td>
        </tr>
        <tr>
            <td class="form_text_right">
                <select id='selectedDept' size="21" style="width: 280px; height: {height}px;" multiple>
                </select>
            </td>
        </tr>
    </table>
</div>
<div style="float:left; width: 100%; overflow: hidden;">
    <table style="width: 100%;">
        <tr>
            <td style="text-align: center">
                <input type='hidden' id='mode' value='{mode}'/>
                <input type='hidden' id='deptVal' value='{deptVal}'/>
                <input type='hidden' id='deptFilter' value='{deptFilter}'/>
                <input type='hidden' id='unDeptFilter' value='{unDeptFilter}'/>
                <input type='hidden' id='unSltDeptFilter' value='{unSltDeptFilter}'/>
                <input type='hidden' id='targetId' value='{targetId}'/>
                <input type='hidden' id='disableDeptLevel' value='{disableDeptLevel}'/>
                <input type="button" id='confirmButton' class="txt_btn_a" value="确 定"/>
                <input type="button" id='closeButton' class="txt_btn_a" value="关 闭"/>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
