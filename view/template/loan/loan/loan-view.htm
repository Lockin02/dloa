<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>借款单</title>
   	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/common/dateUtil.js"></script>
	<script type="text/javascript" src="js/common/approval.js"></script>

	<script>
	  $(function(){
	    if($.trim($("#loanType").html()) == "工程借款"){
          $("#proView").show();
       }
       if($("#isBeyondBudget").val() == "是"){
       		$("#isBeyondBudgetStr").css("color","red");
	   }
	  });
	</script>

</head>

<body>

<form action="?model=loan_loan_loan&action=add" id="form1" method="post" >

	<table class="form_main_table">
        <tr>
            <td class="form_text_left_three">借款类型</span></td>
            <td class="form_text_right" colspan="5" id="loanType">
               {XmFlag}
            </td>
        </tr>
        <tr id = "proView" style="display:none">
		    <td class="form_text_left">项目编号</span></td>
		    <td class="form_text_right">
                {ProjectNo}
		    </td>
			<td class="form_text_left">是否超预算</span></td>
			<td class="form_text_right">
				<input type="hidden" id="isBeyondBudget" value="{isBeyondBudget}">
				<span id="isBeyondBudgetStr">{isBeyondBudget}</span>
			</td>
		</tr>
		<tr>
			<td  class="form_text_left">借款人</td>
			<td class="form_view_right">
				{debtorName}
			</td>
			<td  class="form_text_left">归属部门</td>
			<td class="form_view_right">
				{debtorDeptName}
			</td>
		</tr>
	    <tr>
			<td  class="form_text_left">借款性质</td>
			<td class="form_view_right">
				{loanNature}
			</td>
			<td  class="form_text_left">开户银行</td>
			<td class="form_view_right">
				{BankAddress}
			</td>
		</tr>
		<tr>
			<td  class="form_text_left">借款金额</td>
			<td class="form_view_right">
				{Amount}
			</td>
		    <td class="form_text_left">银行账号</span></td>
		    <td class="form_text_right">
                 {BankNo}
		    </td>
		</tr>
		{rendDatesStr}
		<tr>
			<td  class="form_text_left">预计还款</span></td>
			<td class="form_text_right">
				{PrepaymentDate}
			</td>
			<td class="form_text_left_con">附件</td>
		    <td class="form_text_right_con">
		        {file}
		    </td>
		</tr>
        <tr>
            <td class="form_text_left">借款理由</td>
            <td class="form_text_right" colspan="3">
                {Reason}
            </td>
        </tr>
        <tr>
			<td colspan="6" >
				<fieldset style="width:200">
					<legend class="legend" onclick="showAndHideDiv('appViewImg','appView')">&nbsp;&nbsp;&nbsp;审&nbsp;批&nbsp;情&nbsp;况&nbsp;&nbsp;&nbsp;
						<img src="images/icon/info_up.gif" id="appViewImg" />
					</legend>
					<div id="appView">
						<input type="hidden" id="exgrossVal" value="{exgrossval}" />
						<input type="hidden" id="actType" value="{actType}" />
						<input type="hidden" id="type" value="loan" />
						<input type="hidden" id="pid" value="{ID}" />
						<input type="hidden" id="itemType" value="loan_list"/>
						<input type="hidden" id="isChange" value="all" />
					</div>
				</fieldset>
			</td>
		</tr>
</tr>

				<!--</td>-->

<!--</tr>-->
</table>
</form>
</div>
</body>
