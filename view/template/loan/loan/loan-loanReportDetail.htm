<HTML>
<HEAD>
    <TITLE>借款报表详情</TITLE>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />
    <script src="webreport/CreateControl.js" language="javascript"></script>

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>
</HEAD>
<BODY style="margin:0" bgcolor="buttonface">
<table border="0" width="100%" height="100%">
    <tr height="100%">
        <td colspan="5" style="font-size: 10pt;" height="100%">
            <input type="hidden" id="ids" value="{ids}"/>
            <input type="hidden" id="payBegin" value="{payBegin}"/>
            <input type="hidden" id="payEnd" value="{payEnd}"/>
            <input type="hidden" id="company" value="{company}"/>
            <input type="hidden" id="compantId" value="{compantId}"/>
            <input type="hidden" id="searchType" value="{searchType}"/>
            <input type="hidden" id="typeCode" value="{typeCode}"/>
            <script language="javascript">

                //用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
                CreateDisplayViewerEvent("view/template/loan/loan/loan_reportDetail.grf?v=111"
                        ,"view/template/loan/loan/loan_reportDetail.php?" +
                        "ids="+$("#ids").val()+
                        "&payBegin="+$("#payBegin").val()+
                        "&payEnd="+$("#payEnd").val()+
                        "&company="+$("#company").val()+
                        "&compantId="+$("#compantId").val()+
                        "&typeCode="+$("#typeCode").val()+
                        "&searchType="+$("#searchType").val()
                )
            </script>
        </td>
    </tr>
</table>
</BODY>
</HTML>
