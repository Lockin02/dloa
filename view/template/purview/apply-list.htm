<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>权限申请列表</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<table width="60%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr>
		<td>按状态查看：
		<select onchange="location.href='?model=purview&action=apply_list&status='+this.value">
			<option value="">所有状态</option>
			<option {wait} value="wait">待审核</option>
			<option {ok} value="ok">待处理</option>
			<option {return} value="return">被退回</option>
			<option {treat} value="treat">申请成功</option>
		</select>
		</td>
		<td style="height:30px;">
			<input type="button" alt="?model=purview&action=add_apply&placeValuesBefore&TB_iframe=true&modal=false&width=1000&height=600" value=" 新增权限申请 " class="thickbox" title=" 新增权限申请 "/>
		</td>
	</tr>
</table>
<table class="table" width="60%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="9">权限申请列表</td>
	</tr>
	<tr class="tableheader">
		<td>ID</td>
		<td>使用人</td>
		<td>审核状态</td>
		<td>需审核人</td>
		<td>已审核人</td>
		<td>退回人</td>
		<td>最后审核时间</td>
		<td>申请日期</td>
		<td>操作</td>
	</tr>
	{list}
</table>
<br>
<table border="0" cellpadding="0" cellspacing="0" align="center">
	<tr>
		<td><span>申请审核流程：申请（待审核）->通过审核（待处理）->申请成功</span></td>
	</tr>
</table>

</body>
</html>
