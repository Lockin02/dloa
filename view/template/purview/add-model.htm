<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>添加模块</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<table width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
<form method="POST" action="?model=purview&action=save_add_model" onsubmit="return check();">
	<tr>
		<td width="80">选择栏目：</td>
		<td align="left">
			<select id="menuid" name="menuid">
				<option value="">请选择栏目</option>
				{menu_select}
			</select>
			<span id="_menuid">*</span>
		</td>
	</tr>
	<tr>
		<td>模块名称：</td>
		<td align="left">
			<input type="text" id="name" name="name" value="" />
			<span id="_name">*</span>
		</td>
	</tr>
	<tr>
		<td align="left">模块类名：</td>
		<td>
			<input type="text" id="classname" name="classname" value="" />
			<span id="_classname">*</span>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center" style="height:50px;"><input type="submit" value="添加模块" /></td>
	</tr>
</form>
</table>
<script type="text/javascript">
function check()
{
	if ($('#menuid').val()=='')
	{
		alert('请选择栏目！');
		return false;
	}else if ($('#name').val()=='')
	{
		alert('请填写模块名称！');
		return false;
	}else if ($('#classname').val()=='')
	{
		alert('请填写模块类名！');
		return false;
	}
	return true;
}
</script>
</body>
</html>
