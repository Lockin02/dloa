<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>退回申请说明</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body id="mybody">
<br />
<table class="table" width="300" border="0" cellpadding="0" cellspacing="0" align="center" id="mytable">
<form method="POST" action="?model=purview&action={action}&id={id}" onsubmit="return check()">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">退回申请说明</td>
	</tr>
	<tr>
		<td width="50">说明</td>
		<td align="left"><textarea rows="10" id="notse" cols="35" name="noset"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" style="height:50px;"><input type="submit" name="submit" value=" 确定退回 " /></td>
	</tr>
</form>
</table>
<script type="text/javascript">
function check()
{
	if ($('#notse').val()=='')
	{
		alert('请填写退回说明！');
		return false;
	}else{
		return true;
	}
}

</script>
</body>
</html>
