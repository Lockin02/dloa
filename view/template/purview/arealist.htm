<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>区域访问列表</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<table width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr>
		<td>
			按类型显示：
			<select id="typeid" name="typeid" onchange="location.href='?model=purview&action=arealist&id={id}&typeid='+this.value+'&placeValuesBefore'">
				<option {selected_all} value="all">全部类型</option>
				<option {selected_1} value="1">用户</option>
				<option {selected_0} value="0">职位</option>
			</select>
		</td> 
		<td>
			输入关键字：
			<input type="text" id="keyword" name="keyword" value="" />
			<input type="submit" value=" 搜索 " />
		</td>
	</tr>
</table>
<br />
<table width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="4">区域访问列表</td>
		<td><input type="button" alt="?model=purview&action=show_add_userpv&id={id}&placeValuesBefore&TB_iframe=true&modal=false&height=300&width=400"" title="添加用户或职位访问" class="thickbox" value=" 新增加 " /></td>
	</tr>
	<tr>
		<td>ID</td>
		<td>类型</td>
		<td>用户或职位</td>
		<td>拥有区域</td>
		<td>操作</td>
	</tr>
	{list}
</table>
</body>
</html>
