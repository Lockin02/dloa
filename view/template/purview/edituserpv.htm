<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>修改访问区域</title>
<script type="text/javascript" src="js/jquery.js"></script>
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<table width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
<form method="POST" action="?model=purview&action=save_edit_pv&id={id}" onsubmit="return check();">
	<tr>
		<td width="70">选择区域：</td>
		<td><input type="checkbox" onclick="allcheckbox();" name="all_area" value="all" />全选<br />{area}</td>
	</tr>
	<tr>
		<td colspan="2" align="center" style="height:50px;"><input type="submit" value=" 修改 " /></td>
	</tr>
</form>	
</table>
<script type="text/javascript">
function check()
{
	var checkbox = $('input[type=checkbox]:checked').get();
	if (checkbox.length < 1)
	{
		alert('最少要选择一个区域！');
		return false;
	}else{
		return true;
	}
}
function allcheckbox()
{
	var checked = $('input[type=checkbox]').eq(0).attr("checked");
	$('input[type=checkbox]').attr('checked',checked);
}
</script>
</body>
</html>
