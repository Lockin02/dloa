<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增license分类信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/category-add.js" ></script>   </head>

<body>
   <form id="form1" method="post" action="?model=yxlicense_license_category&action=add" >
       <table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	新增license分类信息
             </span>
         </div>     
      </td>
   </tr>
 <tr>
      		<td class="form_text_left"><span class="blue">分类名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="categoryName" name="category[categoryName]" />
      		</td>
      		<td class="form_text_left">扩展描述</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="appendDesc" name="category[appendDesc]" />
      		</td>
      	</tr>      
       <tr>
      		<td class="form_text_left">排序</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="orderNum" name="category[orderNum]" value="0"/>
      		</td>
      		<td class="form_text_left"><span class="blue">最大列数</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="lineFeed" name="category[lineFeed]" value="5" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">显示类型</td>
      		<td class="form_text_right" >
      			<select id="showType" class="txt" onchange="changeShowType();" name="category[showType]">
      				<option value="1">列表显示</option>
      				<option value="2">分组显示</option>
      				<option value="3">表单显示</option>
      				<option value="4">直接输入</option>
      				<option value="5">填写表格</option>
      			</select>
      		</td>
      		<td class="form_text_left">隐藏表名</td>
      		<td class="form_text_right" >
				<input type ="checkbox" id="isHideTitle" name="category[isHideTitle]" value="1"/>
			</td>
       </tr>
       <tr id="typeShow" style="display:none">
			<td class="form_text_left">类型</td>
			<td class="form_text_right" colspan="4">
				<select id="type" class="txt" onchange="typeChoose(this.value);" name="category[type]">
      				<option value="1">勾选</option>
      				<option value="2">文本</option>
      		 	</select>
		</td>
</tr>
</table>
       
       
      <div id="categoryItem"></div>      
      <table class="form_main_table">
      	<tr>
      		<td class="txt_btn" colspan="4">
      			<input type="hidden" value="{licenseId}" name="category[licenseId]" id="licenseId">
      		    <input type="submit" class="txt_btn_a" value=" 保  存 "/>
      		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
