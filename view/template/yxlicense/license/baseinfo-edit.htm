<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增license基本信息</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	 <script type="text/javascript" src="js/validate.js"> </script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="view/template/yxlicense/license/js/baseinfo-formValidator.js"></script>
    
</head>
<body>
   <div class="main_head">
       <span class="main_head_title">
         	编辑license基本信息
       </span>
   </div>
   <form id="form1" method="post" action="?model=yxlicense_license_baseinfo&action=edit" enctype="multipart/form-data">
      <table class="form_main_table">
         <tr>
      		<td class="form_text_left">文件原名称</td>
      		<td class="form_text_right">
      			 <input type="text" class="txt" id="name" name="baseinfo[name]" value="{name}"/>
      		     <span class="red">[*]</span>
      		     <div id="nameTip" class="tipShortTxt"></div>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">启动</td>
      		<td class="form_text_right">
      			 <input type="radio" value="1" id="Y" name="baseinfo[isUse]"/>是
      			 <input type="radio" value="0" id="N" name="baseinfo[isUse]"/>否
      			 <input type="hidden" id="isUseHidden" value="{isUse}"/>
      		     <span class="red">[*]</span>
      		     <span id="nameTip" class="tipShortTxt"></span>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right">
      			 <textarea class="txt_txtarea_font" name="baseinfo[remark]">{remark}</textarea>
      		</td>
         </tr>
         <tr>
      		<td class="txt_btn" colspan="4">
      		    <input type="hidden" name="baseinfo[id]" value="{id}"/>
      		    <input type="submit" class="txt_btn_a" value=" 保  存 "/>
      		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
         </tr>
      </table>
   </form>
</body>
</html>
