<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看license申请</title>
	{#commonInclude#}
    <script type="text/javascript" src="view/template/yxlicense/license/js/tempKey-viewrecord.js"></script>

</head>
<body>
	<form id="form1" method="post" action="?model=yxlicense_license_baseinfo&action=phpToXml">
		<table class="form_main_table" id="outputTable">
	       <tr>
	      	 <td class="form_text_right">
	      	 	黑色为模板勾选项，绿色为自定义勾选项
	      	 	<span id="noTemplate" style="color:green;display:none">
					[ 没有选择对应模板 ]
	      	 	</span>
	      	 	<span id="hasTemplate" style="display:none">
	      	 		[<a href="#" onclick="viewTemplate()">模板预览</a>]
		      	 	[<a href="#" onclick="compareTemplate()">对比预览</a>]
	      	 	</span>
	      	 </td>
	       </tr>
	    </table>
	    <table class="form_main_table">
	       <tr>
	      	 <td colspan="3">
	      	 	<input type="hidden" name="baseinfo[nodeIds]" id="thisVal"/>
	      	 	<input type="hidden" name="baseinfo[id]" id="baseinfoId" value="{baseinfoId}"/>
	      	 	<input type="hidden" id="licenseId" value="{licenseId}"/>
	      	 	<input type="hidden" id="templateId" value="{templateId}"/>
	      	 	<input type="hidden" id="clickTime" value="{clickTime}" />
			
				<input type="hidden" id="extVal" value='{extVal}' />
				<input type="hidden" id="rowVal" value='{rowVal}' />
	      		<div id="licenseDiv" style="float:left;width:100%;overflow:auto;">
				</div>
	      	 </td>
	       </tr>
	    </table>
    </form>
</body>
</html>
