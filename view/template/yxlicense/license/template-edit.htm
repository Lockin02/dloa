<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
    <title>修改license模板</title>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
    <link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxtree.css" media="screen"/>

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>

    <script type="text/javascript" src="js/jquery/woo.js"></script>
    <script type="text/javascript" src="js/jquery/component.js"></script>
    <script type="text/javascript" src="js/jquery/dump.js"></script>

    <script type="text/javascript" src="js/jquery/ztree/yxtree.js"></script>
    <script type="text/javascript" src="view/template/yxlicense/license/js/template-edit.js"></script>
    <script type="text/javascript" src="view/template/yxlicense/license/js/template-va.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改license模板信息
    </span>
</div>
<form id="form1" method="post" action="?model=yxlicense_license_template&action=edit">
    <table class="form_main_table">
        <tr>
            <td class="form_text_left">模板名称</td>
            <td class="form_text_right">
                <input type="text" class="txt" name="template[name]" value="{name}"/>
                <span class="red">[*]</span>
                <input type="hidden" name="template[licenseId]" id="licenseId" value="{licenseId}"/>
                <input type="hidden" name="template[licenseType]" id="licenseType" value="{licenseType}"/>
                <input type="hidden" name="template[thisVal]" id="thisVal" value='{thisVal}'/>
                <input type="hidden" name="template[extVal]" id="extVal" value='{extVal}'/>
                <input type="hidden" name="template[rowVal]" id="rowVal" value='{rowVal}'/>
                <input type="hidden" name="template[status]" id="status" value='{status}'/>
                <input type="hidden" name="template[id]" id="id" value="{id}"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">备注</td>
            <td class="form_text_right">
                <input type="text" class="txtlong" name="template[remark]" value="{remark}"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">
                license类型
            </td>
            <td class="form_text_right">
                <select id="objType" class="select" onchange="toselect(this.value)" disabled="disabled">
                    <option value="">请选择</option>
                    {objType}
                    <option value="PIO">Pioneer</option>
                    <option value="NAV">Navigator</option>
                    <option value="Pioneer-Navigator">Pioneer-Navigator</option>
                    <option value="WT">Walktour</option>
                    <option value="Walktour Pack-Ipad">Walktour Pack-Ipad</option>
                    <!--option value="WISER">Wiser</option-->
                    <!--option value="RCU">RCU</option-->
                    <!--option value="FL">Fleet</option-->
                    <option value="FL2">Fleet</option>
                </select>
                <input type="submit" class="txt_btn_a" value="保  存"/>
                <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="innerTd">
                <div id="licenseDiv" style="float:left;width:100%;overflow:hidden;">
                </div>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
