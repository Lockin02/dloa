<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看license分类信息</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/category-view.js" ></script>
</head>
<body>
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	查看license分类信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">license分类名称</td>
		<td class="form_text_right"  style="width:240px;">
			{categoryName}
		</td>
		<td class="form_text_left">隐藏表名</td>
		<td class="form_text_right" >
			{isHideTitle}
		</td>
</tr>
<tr>
		<td class="form_text_left">扩展描述</td>
		<td class="form_text_right">
			{appendDesc}
		</td>
		<td class="form_text_left">排序</td>
		<td class="form_text_right">
			{orderNum}
		</td>
</tr>
<tr>
		<td class="form_text_left">显示类型</td>
		<td class="form_text_right">
			{showType}
		</td>
		<td class="form_text_left">最大列数</td>
		<td class="form_text_right">
			{lineFeed}
		</td>
</tr>
<tr id="typePart">
		<td class="form_text_left">类型</td>
		<td class="form_text_right" colspan="4">
			{type}
		</td>
</tr>
</table>
<div id="categoryItem"></div>
<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="2">
			<input type="hidden" id="showType" value="{showType}"/>
			<input type="hidden" id="id" value="{id}"/>
	      	<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</body>
</html>
