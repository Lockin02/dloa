<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
    <title>复制license</title>
    <meta http-equiv="Content-Type" content="text/html;charset=GBK"/>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
    <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="view/template/yxlicense/license/js/baseinfo-formValidator.js"></script>
</head>
<body>
<div class="main_head">
   <span class="main_head_title">
        复制license
   </span>
</div>
<form id="form1" method="post" action="?model=yxlicense_license_baseinfo&action=copy">
    <table class="form_main_table">
        <tr>
            <td class="form_text_left">名称</td>
            <td class="form_text_right">
                <input type="text" class="txt" id="name" name="baseinfo[name]" value="{name}"/>
                <span class="red">[*]</span>
                <span id="nameTip" class="tipShortTxt"></span>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">备注</td>
            <td class="form_text_right">
                <textarea class="txt_txtarea_font" name="baseinfo[remark]">{remark}</textarea>
            </td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="4">
                <input type="hidden" id="nXmlFileName" name="baseinfo[nXmlFileName]" value="{oXmlFileName}"/>
                <input type="hidden" id="id" name="baseinfo[id]" value="{id}"/>
                <input type="hidden" id="isUse" name="baseinfo[isUse]" value="0"/>
                <input type="submit" class="txt_btn_a" value=" 保  存 "/>
                <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
