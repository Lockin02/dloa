<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增功能信息</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/categoryform-add.js" ></script>    
</head>
<body>
	<form id="form1" method="post" action="?model=yxlicense_license_categoryform&action=add" >
	<table class="form_main_table">
		<tr>
			<td colspan="4">
      			<div class="main_head">
          		<span class="main_head_title">
            		新增功能信息
          		</span>
      			</div>
   			</td>
		</tr>
		<tr>
			<td class="form_text_left"><span class="blue">名称</span></td>
      		<td class="form_text_right" >
      			<input type="text" class="txt" id="formName" name="categoryform[formName]" />
      		</td>
      	</tr>
      	<tr>
      		<td class="form_text_left"><span>隐藏表头</span></td>
      		<td class="form_text_right" >
				<input type ="checkbox" id="isHideTitle" name="categoryform[isHideTitle]" value="1"/>
			</td>
		</tr>
	</table>
	<div id="categoryTitle"></div>
	<div id="categoryOptions"></div>
      <table class="form_main_table">
      	<tr>
      		<td class="txt_btn" colspan="4">
      			<input type="hidden" value="{itemId}" name="categoryform[itemId]" id="id">
      		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
