<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑分类</title>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
</head>

<body>
	<form id="form1" method="post" action="?model=manufacture_basic_classify&action=edit">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							编辑分类
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left blue">分类名称</td>
				<td class="form_text_right">
					{classifyName}
				</td>
				<td class="form_text_left blue">父级</td>
				<td class="form_text_right">
					{parent}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">录入人</td>
				<td class="form_text_right">
					{createName}
				</td>
				<td class="form_text_left">录入时间</td>
				<td class="form_text_right">
					{createTime}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">备  注</td>
				<td class="form_text_right" colspan="3">
					{remark}
				</td>
			</tr>
		</table>
		<table class="form_main_table">
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
