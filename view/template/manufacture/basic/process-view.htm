<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>工序模板</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/process-view.js"></script>
</head>
<body>
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
					<span class="main_head_title">
						工序模板
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">模板名称</td>
			<td class="form_text_right">
				{templateName}
			</td>
			<td class="form_text_left">是否启用</td>
			<td class="form_text_right">
				{isEnable}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">录入人</td>
			<td class="form_text_right">
				{createName}
			</td>
			<td class="form_text_left">录入时间</td>
			<td class="form_text_right">
				{createTime}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备  注</td>
			<td class="form_text_right" colspan="3">
				<textarea class="textarea_editgrid_read" id="remark" readonly name="process[remark]">{remark}</textarea>
			</td>
		</tr>
	</table>
	<div style="overflow-x:scroll;">
		<table class="form_main_table">
			<tr>
				<td colspan="6">
					<fieldset>
						<legend class="legend" onclick="showAndHideDiv('productConfigInfoImg','productConfigInfo')">配  置
							<img src="images/icon/info_up.gif" id="productConfigInfoImg" />
						</legend>
						<div id="productConfigInfo"></div>
					</fieldset>
				</td>
			</tr>
		</table>
	</div>
	<div style="overflow-x:scroll;">
		<table class="form_main_table">
			<tr>
				<td colspan="6">
					<fieldset>
						<legend class="legend" onclick="showAndHideDiv('equInfoImg','equInfo')">工  序
							<img src="images/icon/info_up.gif" id="equInfoImg" />
						</legend>
						<div id="equInfo"></div>
					</fieldset>
				</td>
			</tr>
		</table>
	</div>
	<table class="form_main_table">
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="id" value="{id}"/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
