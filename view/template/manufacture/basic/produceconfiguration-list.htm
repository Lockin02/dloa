<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html >
<head>
	<title>产品配置</title>
	{#commonInclude#}
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<script>
		var attributeNameStr = "{attributeNameStr}";
		var publicUrl = "?model={t_model}";
		var createName ="{createName}";
		var createId = "{createId}";
		var createTime = "{createTime}";
	</script>
	<link rel="stylesheet" type="text/css" href="js/jeasyui_newest/themes/icon.css"/>
	<link rel="stylesheet" type="text/css" href="js/jeasyui_newest/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="view/template/manufacture/basic/css/template-list.css" />

	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-rdprojectfordl.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
	<script type="text/javascript" src="js/jeasyui_newest/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/jeasyui_newest/datagrid/datagrid-detailview.js"></script>
	<script type="text/javascript" src="view/template/manufacture/basic/js/produceconfiguration-list.js" ></script>

	<!--
	<style>
		.sf_td{border-color: #ccc;border-style: dotted;border-width: 0 1px 1px 0;}
		.sf_bg{background: linear-gradient(to bottom, #f9f9f9 0px, #efefef 100%) repeat-x scroll 0 0 rgba(0, 0, 0, 0);}
	</style>
	 -->
</head>
<body>

     <div id='main'>
     	<!-- 左侧 -->
     	<div id='left' >
     		<div>
     			<input type="button" class="txt_btn_a" value="新增配置 " id="butAProduce" style="margin:5px 0px 10px 60px;"/>
     		</div>
     		<ul id="materials_tree"></ul>
     	</div>
     	<!-- 右侧 -->
     	<div id='right' >
	     	<!-- 头部-->
	     	<!--
	     	<div id='top' style='width: auto;padding-top:1px'>
	     		<table id='operation_table' ></table>
	     	</div>
			 -->
     		<div id='configurationList'></div>
     		<div id='configurationInfo' style="display:none;">
				<table class="form_main_table">
					<tr>
						<td class="form_text_left">产品名称</td>
						<td class="form_text_right" id="produceName"></td>
						<td class="form_text_left">物料编号</td>
						<td class="form_text_right" id="productCode"></td>
					</tr>
					<tr>
						<td class="form_text_left">工序模板</td>
						<td class="form_text_right" id="processName"></td>
						<td class="form_text_left">父级</td>
						<td class="form_text_right" id="parentId" ><input id="inp_parent" class="easyui-combotree" style="width:200px;"/></td>
					</tr>
					<tr>
						<td class="form_text_left">分类模板</td>
						<td class="form_text_right" id="classifyName" colspan=3>
						    <span id='s_tem' style="display:none;"><input id="inp_classify" class="easyui-combotree" style="width:200px;"/></span>
						    <span id="C_template"></span>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">创建人</td>
						<td class="form_text_right" id="createName"></td>
						<td class="form_text_left">创建时间</td>
						<td class="form_text_right" id="createTime"></td>
					</tr>
					<tr>
						<td class="form_text_left">修改人</td>
						<td class="form_text_right" id="updateName"></td>
						<td class="form_text_left">修改时间</td>
						<td class="form_text_right" id="updateTime"></td>
					</tr>
					<tr>
						<td class="form_text_left">备  注</td>
						<td class="form_text_right" colspan="3" id="remark"></td>
					</tr>
				</table>
     		</div>
     		<div id="templateDiv" style="display:none;">
     		<fieldset>
				<legend class="legend" >工序模板</legend>
			<div style="overflow-x:scroll;">
				<table class="form_main_table">
					<tr>
						<td colspan="6">
							<fieldset>
								<legend class="legend" onclick="showAndHideDiv('productConfigInfoImg','productConfigInfo')">配  置
									<img src="images/icon/info_up.gif" id="productConfigInfoImg" />
								</legend>
								<div id="productConfigInfo"></div>
							</fieldset>
						</td>
					</tr>
				</table>
			</div>
			<div style="overflow-x:scroll;">
				<table class="form_main_table">
					<tr>
						<td colspan="6">
							<fieldset>
								<legend class="legend" onclick="showAndHideDiv('equInfoImg','equInfo')">工  序
									<img src="images/icon/info_up.gif" id="equInfoImg" />
								</legend>
								<div id="equInfo"></div>
							</fieldset>
						</td>
					</tr>
				</table>
			</div>
			</fieldset>
			<div style="overflow-x:scroll;">
				<table class="form_main_table">
					<tr>
						<td colspan="6">
							<fieldset>
								<legend class="legend" onclick="showAndHideDiv('classifyImg','classifyInfo')">分类模板
									<img src="images/icon/info_up.gif" id="classifyImg" />
								</legend>
								<div id="classifyInfo"></div>
							</fieldset>
						</td>
					</tr>
				</table>
			</div>
		</div>
     </div>
</body>
</html>
