<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>设置合同转化</title>
<script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<form method="post" action="?model=sell_clue&action=set_contract&id={t_id}&key={t_key}" onsubmit="return check();">
<table class="table td_height_30" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">设置合同转化</td>
	</tr>
	<tr>
		<td><input type="radio" checked onclick="show_reason()" name="contract" value="1" />是</td>
		<td><input type="radio" onclick="show_reason()" name="contract" value="-1" />否</td>
	</tr>
	<tr id="tr_reason" style="display:none">
		<td colspan="2">
			<table class="table_not_border" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
				<tr>
					<td>打回理由：</td>
					<td><textarea name="reason" id="reason" rows="5" cols="40"></textarea></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value=" 确定 " /> <input type="button" onclick="self.parent.location.reload();" value="关闭返回"></td>
	</tr>
</table>
</form>
<script type="text/javascript">
	function check()
	{
		var contract = $('input[type=radio][name=contract]:checked').val();
		if (contract!=1)
		{
			if ($('#reason').val()=='')
			{
				alert('请填写原因！');
				return false;
			}
		}
		return true;
	}
	
	function show_reason()
	{
		var contract = $('input[type=radio][name=contract]:checked').val();
		if (contract==1)
		{
			$('#tr_date').css('display','');
			$('#tr_reason').css('display','none');
		}else{
			$('#tr_date').css('display','none');
			$('#tr_reason').css('display','');
		}
	}
</script>
</body>
</html>
