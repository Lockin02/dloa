<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>title</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
<style type="text/css"> 
	table td{
		white-space:normal; word-break:break-all;
		table-layout:fixed;
	}
</style>
</head>
<body>
<br />
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">销售线索详情</td>
	</tr>
	<tr>
		<td width="120" align="right">序号：</td>
		<td align="left">{id}</td>
	</tr>
	<tr>
		<td align="right">提交日期：</td>
		<td align="left">{date}</td>
	</tr>
	<tr>
		<td align="right">提交人：</td>
		<td align="left">{user_name}</td>
	</tr>
	<tr>
		<td align="right">审核状态：</td>
		<td align="left">{status}</td>
	</tr>
	{return}
	<tr>
		<td align="right">转化为合同：</td>
		<td align="left">{contract}</td>
	</tr>
	{reason}
	<tr>
		<td align="right">客户单位名称：</td>
		<td align="left">{unit}</td>
	</tr>
	<tr>
		<td align="right">客户所属区域：</td>
		<td align="left">{area_name}</td>
	</tr>
	<tr>
		<td align="right">联系人姓名：</td>
		<td align="left">{name}</td>
	</tr>
	<tr>
		<td align="right">联系人电话：</td>
		<td align="left">{phone}</td>
	</tr>
	<tr>
		<td align="right">销售线索的详细内容：</td>
		<td nowrap align="left">{content}</td>
	</tr>
	<tr>
		<td colspan="2" align="center">{set_contract_link} {audit_link} <input type="button" onclick="self.parent.location.reload();" value="关闭返回" /></td>
	</tr>
</table>
</body>
</html>
