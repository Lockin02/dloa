<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>
        <link rel="stylesheet" type="text/css" href="js/ext/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="js/thickbox.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/ext/ext-base.js"></script>
		<script type="text/javascript" src="js/ext/ext-all.js"></script>

		<script type="text/javascript" src="js/ext/ux/tree/MyTree.class.js"></script>
		<script type="text/javascript" src="js/ext/ux/combox/ComboBoxTree.class.js"></script>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="view/template/rdproject/project/js/rdproject-add-formValidator.js"></script>
        <script type="text/javascript" src="view/template/rdproject/project/js/rdproject-parent-group.js"></script>
        <!-- script type="text/javascript" src="view/template/rdproject/project/js/rdproject-add-topTab.js"></script-->
        <title>项目添加列表</title>
        <script>
            $(document).ready(function() {
                $("#planDateStart").val(formatDate(new Date()));
                $("#planDateClose").val(formatDate(new Date()));
            });
        </script>
    </head>

    <body>
        <!-- div class="tab_options"></div-->
        <div class="form_main">
	        <form method="POST" id="form1" action="?model=rdproject_project_rdproject&action=rpAdd">
	            <table class="form_main_table">
	                <tr>
	                    <td colspan="2" class="form_header">
	                        立项项目
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        所属项目组合
	                    </td>
	                    <td class="form_view_right">
	                    	<input type="hidden" id="myhidden" value="">
	                        <input type="text" class="txt" id="groupSName" name="rdproject[groupSName]" value="" />
							<input type="hidden" id="groupId" name="rdproject[groupId]" value="" />
	                        <div id="groupSNameTip" class="tipShortTxt"></div>
	                    </td>
	                </tr>
	                <tr>
	                	<td class="form_text_left">募投项目</td>
	                	<td class="form_view_right">
	                		<select class="select" id="IpoId" name="rdproject[IpoId]">
	                			<option value="">选择募投项目</option>
	                			{ipo_option}
	                		</select>
	                		<span class='red'>[*]</span>
	                		<div id="IpoIdTip" class="tipShortTxt"></div>
	                	</td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目名称
	                    </td>
	                    <td class="form_view_right">
	                        <input type="text" class="txt" id="projectName" name="rdproject[projectName]" />
	                        <span class='red'>[*]</span>
	                        <div id="projectNameTip" class="tipShortTxt"></div>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        简称
	                    </td>
	                    <td class="form_view_right">
	                        <input type="text" class="txt" id="simpleName" name="rdproject[simpleName]" />

	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目编号
	                    </td>
	                    <td class="form_view_right">
	                        <input type="text" class="txt" id="projectCode" name="rdproject[projectCode]" />
	                        <span class='red'>[*]</span>
	                        <div id="projectCodeTip" class="tipShortTxt"></div>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目类别
	                    </td>
	                    <td class="form_view_right">
	                        <select class="select" id="projectType" name="rdproject[projectType]" >
	                        	<option>请选择</option>
	                        	{projectType}
	                        </select>
	                        <span class='red'>[*]</span>
	                        <div id="projectTypeTip" class="tipShortTxt"></div>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        优先级
	                    </td>
	                    <td class="form_view_right">
	                        <select class="select" id="projectLevel" name="rdproject[projectLevel]" >
	                        	<option value="">请选择</option>
	                            {projectLevel}
	                        </select>
	                        <span class='red'>[*]</span>
	                        <div id="projectLevelTip" class="tipShortTxt"></div>
	                    </td>
	                </tr>

	                <tr>
	                    <td class="form_text_left">
	                        计划启动日期
	                    </td>
	                    <td class="form_view_right">
	                        <input type="text" class="txt" id="planDateStart" name="rdproject[planDateStart]" onfocus="WdatePicker()" readonly />
	                        <span class='red'>[*]</span>
	                        <div id="planDateStartTip" class="tipShortTxt"></div>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        计划关闭日期
	                    </td>
	                    <td class="form_view_right">
	                        <input type="text" class="txt" id="planDateClose" name="rdproject[planDateClose]" onfocus="WdatePicker()" readonly />
							<span class='red'>[*]</span>
	                        <div id="planDateCloseTip" class="tipShortTxt"></div>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        估计工作量
	                    </td>
	                    <td class="form_view_right">
	                        <input type="text" class="txt" id="appraiseWorkload" name="rdproject[appraiseWorkload]" />
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        所属部门
	                    </td>
	                    <td class="form_view_right">
	                        <input type="hidden" id="depId" name="rdproject[depId]">
                            <input type="text" class="txtlong readonlyCmp" id="depName" name="rdproject[depName]"  readonly>
                            <input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindowDept('depId','depName')">
                            <input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('depId','depName')">

	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目责任人
	                    </td>
	                    <td class="form_view_right">
	                        <input type="hidden" id="managerId" name="rdproject[managerId]">
                            <input type="text" class="txtlong readonlyCmp" id="managerName" name="rdproject[managerName]"  readonly>
                            <!-- 单选 -->
                            <input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow('managerId','managerName')">
                            <!-- 多选 -->
                            <input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('managerId','managerName')">
                            <span class='red'>[*]</span>
                            <br/><div id="managerNameTip" class="tipLongTxt" ></div>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目助理
	                    </td>
	                    <td class="form_view_right">
	                        <input type="hidden" id="assistantId" name="rdproject[assistantId]">
                            <input type="text" class="txtlong readonlyCmp"  id="assistantName" name="rdproject[assistantName]" readonly>
                            <input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow2('assistantId','assistantName')">
                            <input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('assistantId','assistantName')">
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目描述
	                    </td>
	                    <td class="form_view_right">
	                        <textarea class="txt_txtarea_font" id="description" name="rdproject[description]"></textarea>
	                    </td>
	                </tr>
	                <tr>
	                    <td colspan="2">
	                        <input type="submit" class="txt_btn_a" value="保存" >
	                        <input type="button" class="txt_btn_a" value="关闭" onclick="self.parent.tb_remove();">
	                    </td>
	                </tr>
	            </table>
	        </form>
        </div>
    </body>

</html>
