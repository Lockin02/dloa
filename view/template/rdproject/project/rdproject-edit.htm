<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>
        <link rel="stylesheet" type="text/css" href="js/ext/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="js/thickbox.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/ext/ext-base.js"></script>
		<script type="text/javascript" src="js/ext/ext-all.js"></script>

		<script type="text/javascript" src="js/ext/ux/tree/MyTree.class.js"></script>
		<script type="text/javascript" src="js/ext/ux/combox/ComboBoxTree.class.js"></script>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="view/template/rdproject/project/js/rdproject-update-formValidator.js"></script>
        <!-- script type="text/javascript" src="view/template/rdproject/project/js/rdproject-parent-group.js"></script-->
        <title>项目修改</title>
        <script>

            function oa_close(){
				if( self.parent.show_page ){
					self.parent.tb_remove();
					self.parent.show_page();
				}
				window.close();
            }
        </script>
    </head>

    <body>
        <div class="tab_options"></div>
        <div class="form_main">
	        <form method="POST" id="form1" action="?model=rdproject_project_rdproject&action=editAfterAduit">
	            <table class="form_main_table">
	                <tr>
	                    <td colspan="2" class="form_header">
	                        修改项目
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        所属项目组合
	                    </td>
	                    <td class="form_view_right">
	                        {rdproject[groupSName]}
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目名称
	                    </td>
	                    <td class="form_view_right">
	                    	{rdproject[projectName]}
	                    	<input type="hidden" id="projectNameOld" value="{rdproject[projectName]}">
	                        <input type="hidden" class="txt" id="projectName" name="rdproject[projectName]" value="{rdproject[projectName]}" />
	                       <!--  <span class='red'>[*]</span>
	                        <div id="projectNameTip" class="tipShortTxt"></div> -->
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        简称
	                    </td>
	                    <td class="form_view_right">
	                    	{rdproject[simpleName]}
	                        <input type="hidden" class="txt" id="simpleName" name="rdproject[simpleName]" value="{rdproject[simpleName]}" />


	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目编号
	                    </td>
	                    <td class="form_view_right">
	                   		 {rdproject[projectCode]}
	                        <input type="hidden" class="txt" id="projectCode" name="rdproject[projectCode]" value="{rdproject[projectCode]}" />
	                        <!-- <span class='red'>[*]</span>
                            <div id="projectCodeTip" class="tipShortTxt"></div> -->
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目类别
	                    </td>
	                    <td class="form_view_right">
	                        {rdproject[projectTypeC]}
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        优先级
	                    </td>
	                    <td class="form_view_right">
	                        <select class="select" id="projectLevel" name="rdproject[projectLevel]" value="{rdproject[projectLevel]}">
	                        	<option value="">请选择</option>
	                            {projectLevel}
	                        </select>
	                        <span class='red'>[*]</span>
                             <div id="projectLevelTip" class="tipShortTxt"></div>
	                    </td>
	                </tr>

	                <tr>
	                    <td class="form_text_left">
	                        计划启动日期
	                    </td>
	                    <td class="form_view_right">
	                        <input type="text" class="txt" onfocus="WdatePicker()" id="planDateStart" name="rdproject[planDateStart]" value="{rdproject[planDateStart]}" readonly />


	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        计划关闭日期
	                    </td>
	                    <td class="form_view_right">
	                        <input type="text" class="txt" onfocus="WdatePicker()" id="planDateClose" name="rdproject[planDateClose]" value="{rdproject[planDateClose]}" readonly />


	                    </td>
	                </tr>
					<tr>
	                    <td class="form_text_left">
	                        估计工作量
	                    </td>
	                    <td class="form_view_right">
	                        <input type="text" class="txt" id="appraiseWorkload" name="rdproject[appraiseWorkload]" value="{rdproject[appraiseWorkload]}" />


	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        所属部门
	                    </td>
	                    <td class="form_view_right">
	                        <input type="hidden" id="depId" name="rdproject[depId]" value="{rdproject[depId]}" >
                            <input type="text" class="txtlong readonlyCmp" id="depName" name="rdproject[depName]" value="{rdproject[depName]}" readonly>
                            <input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindowDept('depId','depName')">
                            <input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('depId','depName')">

	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目责任人
	                    </td>
	                    <td class="form_view_right">
	                        <input type="hidden" id="managerId" name="rdproject[managerId]" value="{rdproject[managerId]}" >
                            <input type="text" class="txtlong readonlyCmp" id="managerName" name="rdproject[managerName]" value="{rdproject[managerName]}" readonly>
                            <!-- 单选 -->
                            <input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow('managerId','managerName')">
                            <!-- 多选 -->
                            <input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('managerId','managerName')">
                            <span class='red'>[*]</span>
                            <br/><div id="managerNameTip" class="tipLongTxt" ></div>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目助理
	                    </td>
	                    <td class="form_view_right">
	                        <input type="hidden" id="assistantId" name="rdproject[assistantId]" value="{rdproject[assistantId]}">
                            <input type="text" class="txtlong readonlyCmp"  id="assistantName" name="rdproject[assistantName]" value="{rdproject[assistantName]}" readonly>
                            <input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow2('assistantId','assistantName')">
                            <input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('assistantId','assistantName')">
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        项目描述
	                    </td>
	                    <td class="form_view_right">
	                        <textarea class="txt_txtarea_font" id="description" name="rdproject[description]">{rdproject[description]}</textarea>
	                    </td>
	                </tr>
	                <tr>
	                    <td colspan="2">
	                    	<input type="hidden" id="id" name="rdproject[id]" value="{rdproject[id]}">
	                        <input type="submit" class="txt_btn_a" value="保存">
	                        <input type="button" class="txt_btn_a" value="关闭" onclick="oa_close()">
	                    </td>
	                </tr>
	            </table>
	        </form>
        </div>
    </body>

</html>
