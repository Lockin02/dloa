<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>
			项目成员列表
		</title>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen"
		/>
		<script type="text/javascript" src="js/jquery.js">
		</script>
		<script type="text/javascript" src="js/common/businesspage.js">
		</script>
		<script type="text/javascript" src="js/thickbox.js">
		</script>
		<script type="text/javascript" src="view/template/rdproject/plan/js/rdplan-view-tab.js">
		</script>
		<script>
			$(document).ready(function() {
				topTabShow(arrayTop, "purviewPlan","{pnId}");
			});

			function show_page(page){
				this.location.reload();
			}
		</script>
	</head>
	<body>
		<div class="tab_options">
		</div>
		<div class="main_wraper">
			<form action="?model=rdproject_plan_rdpurview&action=savePlanPurview" method="post" >
				<table class="main_table_search">
					<tr>
						<td>
							<input type="button" value=" 添加 " alt="?model=rdproject_plan_rdpurview&action=toAdd&pnId={pnId}&placeValuesBefore&TB_iframe=true&modal=false&height=200&width=400" class="thickbox txt_btn_a" {disabled_add}/>
							<input type="submit" value=" 保存 " class="txt_btn_a" {disabled_save}/>
							<input type="hidden" name="planId" value="{pnId}"/>
						</td>
					</tr>
				</table>
				<table class="main_table">
					<thead>
						<tr class="main_tr_header">
							<th width="10%">
								序号
							</th>
							<th width="30%">
								名称
							</th>
							<th >
								权限
							</th>
						</tr>
					</thead>
					<tbody>
						{list}
					</tbody>
				</table>
			</form>
		</div>
	</body>

</html>
