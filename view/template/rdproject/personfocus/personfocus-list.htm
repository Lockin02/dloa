<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>
			日志列表
		</title>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/contextmenu.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/thickbox.js"></script>
		<script type="text/javascript" src="view/template/rdproject/worklog/js/rdworklog-list-topTab.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.contextmenu.js"></script>
		<script>
			function show_page(page){
				window.location.href=window.location.href
			}
			$(document).ready(function() {
				topTabShow(arrayTop, "personfocus");
			});
			$().ready(function() {
				var option = {
					width: 150,
					items: [{
						text: "打开",
						icon: oa_cMenuImgArr['open'],
						alias: "1-1",
						action: function(row) {
							location = '?model=rdproject_worklog_rdweeklog&action=view&id=' + row.title;
						}
					},
					{
						type: "splitLine"
					},
					{
						text: "取消关注",
						icon: oa_cMenuImgArr['unfocus'],
						alias: "1-2",
						action: function(row) {
							showThickboxWin('?model=rdproject_personfocus_personfocus&action=makeSureCancl&id=' + row.id + '&placeValuesBefore&TB_iframe=true&modal=false&height=150&width=300');
						}
					}],
					onShow: applyrule,
					onContextMenu: BeforeContextMenu
				};

				$(".tr_even,.tr_odd").contextmenu(option);

				//隐藏右键某些操作
				function applyrule(menu) {
					if (this.id == "kong") {
						menu.applyrule({
							name: "kong",
							disable: true,
							items: ["1-2", "1-3"]
						});
					} else {
						menu.applyrule({
							name: "all",
							disable: true,
							items: []
						});
					}
				}

				//右键触发前操作
				function BeforeContextMenu() {
					return true;
				}

			})
		</script>
	</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
				重点关注
			</span>
		</div>
		<div class="tab_options">
		</div>
		<div class="tab_line"></div>
		<div class="main_wraper">
			<table class="main_table">
				<thead>
					<tr class="main_tr_header">
						<th width="5%">
							序号
						</th>
						<th>
							名称
						</th>
						<th width="18%">
							所属部门
						</th>
						<th width="20%">
							最近更新时间
						</th>
						<th width="20%">
							操作
						</th>
					</tr>
				</thead>
				<tbody>
					{list}
				</tbody>
			</table>
		</div>
		{pageDiv}
	</body>

</html>
