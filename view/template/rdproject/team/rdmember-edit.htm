<html>
    <head>
    	<title>添加外部成员</title>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
		<link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="view/template/rdproject/team/js/rdmember-addoutside.js"></script>
    </head>

    <body>
        <div class="form_main">
	        <form method="POST" id="form1" action="?model=rdproject_team_rdmember&action=edit">
	            <table class="form_main_table">
	                <tr>
	                    <td class="form_text_left">
	                        姓名
	                    </td>
	                    <td class="form_text_right">
	                        {memberName}
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        电话
	                    </td>
	                    <td class="form_text_right">
	                        <input type="text" class="txt" id="phone" name="rdmember[phone]" value="{phone}"/>
	                        <div id="phoneTip" class="tipShortTxt"></div>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        手机
	                    </td>
	                    <td class="form_text_right">
	                        <input type="text" class="txt" id="mobile" name="rdmember[mobile]" value="{mobile}"/>
	                        <div id="mobileTip" class="tipShortTxt"></div>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        Email
	                    </td>
	                    <td class="form_text_right">
	                        <input type="text" class="txt" id="email" name="rdmember[email]" value="{email}"/>
	                        <div id="emailTip" class="tipShortTxt"></div>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="form_text_left">
	                        描述
	                    </td>
	                    <td class="form_text_right">
	                        <textarea class="txt_txtarea_font" id="description" name="rdmember[description]">{description}</textarea>
	                    </td>
	                </tr>
	                <tr>
	                    <td colspan="2">
	                    	<input type="hidden" id="id" name="rdmember[id]" value="{id}">
	                        <input type="submit" class="txt_btn_a" value="保存">
	                        <input type="button" class="txt_btn_a" value="取消" onclick="self.parent.tb_remove();">
	                    </td>
	                </tr>
	            </table>
	        </form>
        </div>
    </body>

</html>
