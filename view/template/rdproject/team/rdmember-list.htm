<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>
			项目成员列表
		</title>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen"
		/>
		<script type="text/javascript" src="js/jquery.js">
		</script>
		<script type="text/javascript" src="js/common/businesspage.js">
		</script>
		<script type="text/javascript" src="js/thickbox.js">
		</script>
		<script type="text/javascript" src="view/template/rdproject/team/js/rdmember-list-topTab.js">
		</script>
		<script>
			$(document).ready(function() {
				topTabShow(allInfo, "allInfo");
			});
		</script>
	</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
				项目成员列表
			</span>
			<!--input name="goBack" type="button" class="main_head_btn" value="返 回"
			/-->
		</div>
		<div class="tab_options">
		</div>
		<div class="main_wraper">
			<table class="main_table_search">
				<tr>
					<td>
						输入关键字：
						<input type="text" id="searchvalue" class="txt" name="searchvalue" />
						按
						<select id="searchfield" class="select">
							<option>
								请选择
							</option>
						</select>
						<input type="button" value=" 搜索 " class="txt_btn_a" />
					</td>
				</tr>
			</table>
			<table class="main_table">
				<thead>
					<tr class="main_tr_header">
						<th width="5%" >
							序号
						</th>
						<th>
							名称
						</th>
						<th width="18%">
							所属部门
						</th>
						<th width="20%">
							最近更新时间
						</th>
						<th width="20%">
							操作
						</th>
					</tr>
				</thead>
				<tbody>
					{list}
				</tbody>
			</table>
		</div>
		{pageDiv}
	</body>

</html>
