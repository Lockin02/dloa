<html>

    <head>
    	<title>添加内部成员</title>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

        <script type="text/javascript" src="js/jquery.js"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script>
			function checkForm(){
				if($('#memberIds').val()== ""){
					alert('保存的值不能为空');
					return false;
				}
			}
		</script>
    </head>

    <body>
        <div class="form_main">
	        <form method="POST" id="form1" action="?model=rdproject_team_rdmember&action=addByGroud" onsubmit="return checkForm()">
	            <table class="form_main_table">
	            	<tr>
		                <td class="form_text_right">
							<input type="hidden" id="memberIds" name="rdmember[memberIds]" />
							<textarea class="txt_txtarea_font" id="memberNames" name="rdmember[memberNames]"  readonly="readonly"></textarea>
							<input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow2('memberIds','memberNames')"
							title="选择人员">
							<input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('memberIds','memberNames')"
							title="清空人员">
						</td>
					</tr>
	                <tr>
	                    <td>
	                    	<input type="hidden" id="projectId" name="rdmember[projectId]" value="{projectId}">
	                        <input type="submit" class="txt_btn_a" value="保存">
	                        <input type="button" class="txt_btn_a" value="取消" onclick="self.parent.tb_remove();">
	                    </td>
	                </tr>
	            </table>
	        </form>
        </div>
    </body>

</html>
