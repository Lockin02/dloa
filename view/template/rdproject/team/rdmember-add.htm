<title>项目修改</title>
<script>
	$(document).ready(function() {
		topTabShow(arrayTop, "pjTeam", "{rdproject[id]}");
	});
	function show_page(page){
		this.location.reload();
	}
	function delFun( projectId ){
		$.get('index1.php',{model:'rdproject_team_rdmember',action:'deleteThisMember',id: projectId },
			function (data){
				if( data == 1 ){
					alert("删除成功");
	          		show_page();
				}else
					alert("删除失败")
			});
	}
