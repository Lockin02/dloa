<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <title>
            进度计划模板详细
        </title>
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

	<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/contextmenu.css" />

	<script type="text/javascript" src="js/treetable/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.contextmenu.js"></script>
 	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/treetable/hashMap.js"></script>
	<script type="text/javascript" src="js/treetable/GridTree.All.js"></script>
	<script type="text/javascript" src="js/treetable/hashMap.js"></script>
	<script type="text/javascript" src="view/template/rdproject/template/js/rdtnode-list.js"></script>
    </head>
	<script type="text/javascript">
		function addNode(){
			var url = '?model=rdproject_template_rdtnode&action=toAdd&templateName=' + $('#templateName').val() + '&templateId=' + $('#templateId').val() + '&placeValuesBefore&TB_iframe=true&modal=false&height=400&width=750';
			showThickboxWin(url);
		}
		function addTask(){
			var url = '?model=rdproject_template_rdttask&action=toAdd&templateName=' + $('#templateName').val() + '&templateId=' + $('#templateId').val() + '&placeValuesBefore&TB_iframe=true&modal=false&height=400&width=750';
			showThickboxWin(url);
		}
	</script>
    <body onload="newTkNodeGridTree();">
        <div class="main_head">
            <span class="main_head_title">
               进度计划模板详细
            </span>
            <input name="goBack" type="button" class="main_head_btn" value="返回模板列表"
			onclick="history.back();" />
        </div>
		<div id="main_wraper" class="main_wraper">
			<table class="main_table_search">
                <tr>
                    <td>
                        输入关键字：
                        <input type="text" id="searchvalue" class="txt" name="searchvalue" value=""
                        />
                        按
                        <select id="searchfield" class="select">
                            <option>
                                请选择
                            </option>
                            <option value="name">
                                任务名称
                            </option>
                            <option value="projectName">
                                所属项目
                            </option>
                        </select>
                        <input type="hidden" id="templateId" value="{id}">
                        <input type="hidden" id="templateName" value="{templateName}">
                        <input type="button" value=" 搜索 " class="txt_btn_a" />
                        <input type="button" value=" 新增节点 " class="txt_btn_a" onclick="addNode()"/>
                        <input type="button" value=" 新增任务 " class="txt_btn_a" onclick="addTask()"/>
                    </td>
                </tr>
            </table>


		<div id="tkNodeGridTree">正在装载，请等待。。。</div></div>
    </body>
</html>
