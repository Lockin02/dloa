<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>添加节点</title>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
        <!-- 主题css，可切换 -->
        <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"
        media="screen" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css"
        media="screen" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"
        />
        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js">
        </script>
		<script type="text/javascript" src="js/common/businesspage.js">
		</script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8">
        </script>
        <script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8">
        </script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js">
		</script>
		<script type="text/javascript" src="view/template/rdproject/template/js/rdtnode-formValidator.js">
		</script>
	</head>
	<body>
		<form id="form1" action="?model=rdproject_template_rdtnode&action=addSimple"  method="post">
			<table class="form_main_table">
				<tr>
					<th class="main_tr_header" colspan="4">添加节点</th>
				</tr>
				<tr>
					<td class="form_text_left">
						<input type="hidden" id="parentId" name="rdtnode[parentId]" value="-1"/>
						<input type="hidden" id="templateId" name="rdtnode[templateId]" value="{templateId}"/>
						节点名称
					</td>
					<td class="form_text_right" colspan="3">
					<input type="text" id="nodeEl" class="txt" name="rdtnode[nodeName]"/>
					<span class='red'>
						[*]
					</span>
					<div id="nodeElTip" class="tipShortTxt">
					</div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						节点描述
					</td>
					<td class="form_text_right" colspan="3">
						<textarea name="rdtnode[remark]" class="txt_txtarea_font"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<input type="submit" class="txt_btn_a" value=" 保存 "/>
						<input type="button" class="txt_btn_a" value=" 返回 " onclick="self.parent.tb_remove();"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
