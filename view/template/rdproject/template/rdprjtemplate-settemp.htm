<html>
<head>

<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/jquery/formValidator.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/formValidatorRegex.js"
	charset="UTF-8"></script>


<script type="text/javascript"
	src="view/template/rdproject/task/js/rdtk_onekey_tab.js"></script>
<script type="text/javascript"
	src="view/template/rdproject/task/js/rdtask-onekey-add-formValidator.js"></script>

	<script type="text/javascript" src="js/ext/ext-base.js"></script>
	<script type="text/javascript" src="js/ext/ext-all.js"></script>
	<script type="text/javascript" src="js/ext/common-ext.js"></script>

		href="js/ext/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="js/ext/css/styles.css" />



</head>
<body>
<div class="main_wraper">
<form id="form1" method="post" name="form1"
	action="?model=rdproject_template_rdprjtemplate&action=setAsTemplate"
	onsubmit="return check_all()">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">模板名称</td>
		<td class="form_text_right"><input type="text" class="txt"
			id="templateName" name="rdprjtemplate[templateName]"> <span class='red'>[*]</span>
		<div id="templateNameTip" class="dbcolumnTipTxt"></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">前置模板</td>
		<td class="form_text_right"><select class="select"
			name="rdprjtemplate[exTemplate]" id="exTemplate">
			<option>请选择</option>
			{exTemplate}
		</select></td>
	</tr>
	<tr>
		<td class="form_text_left">简要说明</td>
		<td class="form_text_right"><textarea rows="8" cols="45"
			id="templateDescription" name="rdprjtemplate[templateDescription]"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="保存" class="txt_btn_a">
		<input type="button" value="取消" class="txt_btn_a"
			onclick="self.parent.tb_remove()"></td>
	</tr>
</table>
</form>
</div>
</body>
