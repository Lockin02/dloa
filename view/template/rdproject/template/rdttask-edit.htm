<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="view/template/rdproject/template/js/rdttask-edit.js"></script>

		<script type="text/javascript" src="js/ext/ext-base.js"></script>
		<script type="text/javascript" src="js/ext/ext-all.js"></script>
		<script type="text/javascript" src="js/ext/common-ext.js"></script>
		<link rel="stylesheet" type="text/css"
			href="js/ext/resources/css/ext-all.css" />
		<link rel="stylesheet" type="text/css" href="js/ext/css/styles.css" />
		<script type="text/javascript" src="js/ext/ux/tree/MyTree.class.js"></script>
		<script type="text/javascript"
			src="js/ext/ux/combox/ComboBoxTree.class.js"></script>
		<script type="text/javascript"
			src="view/template/rdproject/template/js/rdttask-add-combotree.js"></script>
		<script>
			function checkBelongNode(){
				if($("#belongNode").val()=='请选择...')
				$("#belongNode").val('');
			}
			function setWorkTime(){
				$('#appraiseWorkload').val( $('#planDuration').val()*8 )
			}
		</script>
	</head>
	<body>
		<form action="?model=rdproject_template_rdttask&action=edit" method="post" id="form1">
			<table class="form_main_table">
				<tr>
					<th class="main_tr_header" colspan="4">
						基本信息
					</th>
				</tr>
				<tr>
					<td class="form_text_left">
						任务名称
					</td>
					<td class="form_text_right" colspan="3">
						<input type="hidden" name="rdttask[id]" value="{id}">
						<input type="text" id="name" name="rdttask[name]" value="{name}" class="txt" />
						<span class='red'>
							[*]
						</span>
						<br/>
						<div id="nameTip" class="tipShortTxt">
						</div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						所属节点
					</td>
					<td class="form_text_right">
						<input type="hidden" id="belongNodeId" name="rdttask[belongNodeId]" value="{belongNodeId}"/>
						<input type="text" id="belongNode" class="txt" name="rdttask[belongNode]" value="{belongNode}"/>
					</td>
					<td class="form_text_left">
						所属模板
					</td>
					<td class="form_view_right" colspan="3">
						{templateName}
						<input type="hidden" id="templateId" name="rdttask[templateId]" value="{templateId}">
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						任务类型
					</td>
					<td class="form_text_right">
						<select class="select" name="rdttask[taskType]">
							{taskType}
						</select>
					</td>
					<td class="form_text_left">
						优先级
					</td>
					<td class="form_text_right">
						<select class="select" name="rdttask[priority]">
							{priority}
						</select>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						计划工期(天)
					</td>
					<td class="form_text_right">
						<input class="txt" type="text" name="rdttask[planDuration]" id="planDuration" value="{planDuration}" onblur="setWorkTime()"/>
						<span class='red'>
							[*]
						</span>
						<br/>
						<div id="planDurationTip" class="tipShortTxt">
						</div>
					</td>
					<td class="form_text_left">
						估计工作量(小时)
					</td>
					<td class="form_text_right">
						<input type="text" id="appraiseWorkload" name="rdttask[appraiseWorkload]" value="{appraiseWorkload}" class="txt">
						<span class='red'>
							[*]
						</span>
						<br/>
						<div id="appraiseWorkloadTip" class="tipShortTxt">
						</div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						任务描述
					</td>
					<td class="form_text_right" colspan="3">
						<textarea style="width:700" name="rdttask[remark]" class="txt_txtarea_font">{remark}</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<input type="submit" class="txt_btn_a" value=" 保存 " onclick="checkBelongNode();">
						<input type="button" class="txt_btn_a" onclick="self.parent.tb_remove();" value=" 关闭 ">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
