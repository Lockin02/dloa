<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>
        <link rel="stylesheet" type="text/css" href="js/ext/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <title>列表显示</title>
        <script type="text/javascript" src="js/jquery.js"></script>

		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="view/template/rdproject/template/js/rdtplan-edit.js"></script>
		</script>

    </head>

    <body>
    	<form method="POST" id="form1" action="?model=rdproject_template_rdtplan&action=edit">
        <table class="form_main_table">
        	<tr>
				<th class="main_tr_header" colspan="4">保存为模板</th>
			</tr>
			<tr>
				<td class="form_text_left">
                    模板原型
                </td>
				<td class="form_text_right">
                    {planName}
                </td>
            <tr>
                <td class="form_text_left">
                    模板名称
                </td>
                <td class="form_text_right">
                    <input type="hidden" name="rdtplan[id]" value="{id}"/>
                    <input type="text" name="rdtplan[templateName]" id="name" class="txt" value="{templateName}"/>
                    <span class='red'>[*]</span>
                    <div id="nameTip"></div>
                </td>
            </tr>
            <!--tr>
                <td class="form_text_left">
                    前置模板
                </td>
                <td class="form_text_right">
                    <input type="text" name="rdtplan[preposeName]" class="txt" value="{preposeName}"/>
                    <input type="hidden" name="rdtplan[preposeId]"/>
                </td>
            </tr-->
			<tr>
				<td class="form_text_left">
					简要说明
				</td>
				<td class="form_view_right">
                    <textarea id="description" name="rdtplan[description]" class="txt_txtarea_font">{description}</textarea>
				</td>
			</tr>
            <tr>
                <td class="txt_btn" colspan="2">
                    <input name="" type="submit" class="txt_btn_a" value=" 保存 " />
                    <input name="" type="button" class="txt_btn_a" value=" 返回 " onclick="self.parent.tb_remove();" />
                </td>
            </tr>
        </table>
        </form>
    </body>

</html>
