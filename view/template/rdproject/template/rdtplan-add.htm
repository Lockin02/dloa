    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>

        <!-- 主题css，可切换 -->
        <link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js">
        </script>
        <script type="text/javascript" src="js/jquery/woo.js">
        </script>
        <script type="text/javascript" src="js/jquery/component.js">
        </script>
        <script type="text/javascript" src="js/jquery/combo/yxcombo.js">
        </script>
        <script type="text/javascript" src="js/jquery/grid/yxsgrid.js">
        </script>
        <script type="text/javascript" src="js/jquery/grid/yxgrid.js">
        </script>
        <script type="text/javascript" src="js/jquery/combo/yxcombogrid.js">
        </script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8">
        </script>
        <script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8">
        </script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="view/template/rdproject/template/js/rdplan-add-formValidator.js"></script>
<script>
	$(function(){
		if( $('#pnName').val() == '' ){
			$('#formPlan').hide();
		}
	});
</script>
    </head>

    <body>
    	<form method="POST" id="form1" action="?model=rdproject_template_rdtplan&action=add">
        <table class="form_main_table">
        	<tr>
				<th class="main_tr_header" colspan="4">保存为模板</th>
			</tr>
			<tr id="formPlan">
                <td class="form_text_left">
                    模板原型
                </td>
                <td class="form_text_right">
                    {pnName}
                    <input type="hidden" name="rdtplan[planId]" value="{pnId}" />
                    <input type="hidden" id="pnName" name="rdtplan[planName]" value="{pnName}" />
                </td>
            </tr>
            <tr>
                <td class="form_text_left">
                    模板名称
                </td>
                <td class="form_text_right">
                    <input type="text" id="templateName" name="rdtplan[templateName]" class="txt"/>
					<span class="red">
                        [*]
                    </span>
                    <div id="templateNameTip" class="tipShortTxt">
                    </div>
                </td>
            </tr>
            <!--tr>
                <td class="form_text_left">
                    前置模板
                </td>
                <td class="form_text_right">
                    <input type="text" name="rdtplan[preposeName]" class="txt"/>
                    <input type="hidden" name="rdtplan[preposeId]"/>
                </td>
            </tr-->
			<tr>
				<td class="form_text_left">
					简要说明
				</td>
				<td class="form_view_right">
                    <textarea id="description" name="rdtplan[description]" class="txt_txtarea_font"></textarea>
				</td>
			</tr>
			<tr>
				<td class="form_view_right" colspan="4">
					<span class='red'>注：保存计划模板时，不会对子计划进行保存。</span>
				</td>
			</tr>
            <tr>
                <td class="txt_btn" colspan="2">
                    <input name="" type="submit" class="txt_btn_a" value=" 保存 " />
                    <input name="" type="button" class="txt_btn_a" value=" 返回 " onclick="self.parent.tb_remove();" />
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
