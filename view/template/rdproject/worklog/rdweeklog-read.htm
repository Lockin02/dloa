<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>
		</title>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen"
		/>
		<script type="text/javascript" src="js/jquery.js">
		</script>
		<script type="text/javascript" src="js/common/businesspage.js">
		</script>
		<script type="text/javascript" src="view/management/mylogwork/topread.js">
		</script>
		<script type="text/javascript" src="js/topoptions.js">
		</script>
		<script type="text/javascript" src="js/thickbox.js">
		</script>
	</head>
	<body>
		<form id="form1" action="?model=rdproject_worklog_rdweeklog&action=editLog" method="POST">
			<div class="main_head">
				<span class="main_head_title">
					工作周报详情
				</span>
				<input name="goBack" type="button" class="main_head_btn" value="返  回"
				onclick="history.back();" />
				<input type="submit" value="保  存" class="main_head_btn" />
			</div>
			<div class="form_main">
				<table class="form_main_table">
					<tr>
						<td class="form_header" colspan="4">
							{weekTitle}
							<a class="thickbox a1" href="?model=rdproject_worklog_rdweeklog&action=addremark&id={id}&placeValuesBefore&TB_iframe=true&modal=false&height=400&width=800" title=" 添加备注">
								添加备注
							</a>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							姓名
						</td>
						<td class="form_view_right">
							{createName}
						</td>
						<td class="form_text_left">
							日起范围
						</td>
						<td class="form_view_right">
							{weekBeginDate} ~ {weekEndDate}
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							所属部门
						</td>
						<td class="form_view_right">
							{depName}
						</td>
						<td class="form_text_left">
							行政职位
						</td>
						<td class="form_view_right">
							{position}
						</td>
					</tr>
					<!--tr>
						<td class="form_text_left">
							有权查看者
						</td>
						<td class="form_text_right" colspan="3">
							<input type="hidden" id="searcherIds" name="rdweeklog[canReadIds]" value="{}"/>
							<input type="text" class="txtlong" id="searcherNames" name="rdweeklog[canReadNames]" readonly />
							<input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow2('searcherIds','searcherNames')">
							<input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('searcherIds','searcherNames')">
						</td>
					</tr-->
				</table>
			</div>

			<div class="form_main">
				<table class="main_table">
					<tr class="main_tr_header">
						<th colspan="20" class="main_td_align_left">
							工作任务记录
						</th>
					</tr>
					<tr class="main_tr_header">
						<th>
							序号
						</th>
						<th>
						</th>
						<th>
							任务名称
						</th>
						<th>
							所属项目
						</th>
						<th>
							状态
						</th>
						<th>
							完成率
						</th>
						<th>
							估计工作量
						</th>
						<th>
							实际工作量
						</th>
						<th>
							一
						</th>
						<th>
							二
						</th>
						<th>
							三
						</th>
						<th>
							四
						</th>
						<th>
							五
						</th>
						<th>
							六
						</th>
						<th>
							日
						</th>
						<th>
							合计
						</th>
					</tr>
					{taskInDate}
				</table>
			</div>
			<div class="form_main">
				<table class="main_table">
					<tr class="main_tr_header">
						<th colspan="10" class=" main_td_align_left">
							本周完成任务记录
						</th>
					</tr>
					<tr class="main_tr_header">
						<th>
							序号
						</th>
						<th>
							任务名称
						</th>
						<th>
							所属项目
						</th>
						<th>
							计划开始日期
						</th>
						<th>
							实际开始日期
						</th>
						<th>
							计划完成日期
						</th>
						<th>
							实际完成日期
						</th>
						<th>
							估计工作量
						</th>
						<th>
							实际工作量
						</th>
						<th>
							偏差率
						</th>
					</tr>
					{completedTask}
				</table>
			</div>
			<div class="form_main">
				<table class="form_main_table">
					<tr class="main_tr_header">
						<th class="main_td_align_left" colspan="3">
							工作情况总结
						</th>
					</tr>
					{rdsummary}
				</table>
			</div>
			<div class="form_main">
				<table class="main_table">
					<tr class="main_tr_header">
						<th class="main_td_align_left">
							备注
						</th>
					</tr>
					<tr>
						<td class="main_td_align_left" style="width:800px;">
							<textarea class="textarea_read" cols="150" readonly>{remark}</textarea>
						</td>
					</tr>
					<tr>
						<td>
							<input type="hidden" name="rdweeklog[id]" value="{id}" />
							<input type="submit" value="保  存" class="txt_btn_a" />
							<input type="button" value="返  回" class="txt_btn_a" onclick="history.back();">
						</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
