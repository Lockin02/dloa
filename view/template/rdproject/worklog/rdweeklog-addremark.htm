<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>列表显示</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>
<form action="?model=rdproject_worklog_rdweeklog&action=edit" method="POST">
<div class="form_main">
	<table class="form_main_table">
		<tr class="form_header">
			<td>添加备注</td>
		</tr>
		<tr>
			<td class="form_text_right">
				<textarea name="rdweeklog[remark]" rows="15" style="width: 100%">{remark}</textarea>
			</td>
		</tr>

		<tr>
			<td class="txt_btn" colspan="2">
				<input type="hidden" name="rdweeklog[id]" value="{id}"/>
				<input name="" type="submit" class="txt_btn_a" value=" 保存 " />
				<input name="" type="button" class="txt_btn_a" value=" 关闭 " onclick="self.parent.tb_remove();" />
			</td>
		</tr>
	</table>
</form>
</div>
</body>
