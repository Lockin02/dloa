<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=GB18030">
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css">
		<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>
		<link rel="stylesheet" type="text/css" href="js/ext/css/styles.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/ext/ext-base.js"></script>
		<script type="text/javascript" src="js/ext/ext-all.js"></script>
		<script type="text/javascript" src="js/ext/common-ext.js"></script>
		<script type="text/javascript" src="js/ext/ux/grid/MyGrid.class.js"></script>
		<script type="text/javascript" src="js/ext/ux/combox/MyGridComboBox.class.js"></script>
		<script type="text/javascript" src="view/template/common/combogrid/rdProjectinfoComboGrid.js"></script>
		<script type="text/javascript" src="view/template/rdproject/worklog/js/rdworklog-list-topTab.js"></script>
		<script type="text/javascript" src="view/template/rdproject/worklog/js/weeklog-search-select.js"></script>
		<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script>
			$(document).ready(function() {
				topTabShow(arrayTop, "logreport");
				$('#person').bind('click',
				function() {});
				$('#department').bind('click',
				function() {});
				$('#project').bind('click',
				function() {})
			});
		</script>
	</head>
	<body>
		<form action="?model=system_datadict_datadict&action=add" method="POST"
		id="form1" onsubmit="">
			<div class="form_main">
				<div class="main_head">
					<span class="main_head_title">
						日志报告生成
					</span>
					<!-- <input name="goBack" type="button" class="main_head_btn" value="返  回"
					/> -->
				</div>
				<div class="tab_options">
				</div>
				<table class="form_main_table">
					<tr>
						<td colspan="2" class="form_header">
							日志报告生成
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							查询对象
							<input type="hidden" name="model" value="rdproject_worklog_rdweeklog"
							/>
							<input type="hidden" name="action" value="searchlogresult" />
						</td>
						<td class="form_text_right">
							<input type="radio" name="selector" id="person" checked="checked" />
							人员
							<input type="radio" name="selector" id="department" />
							职能部门
							<input type="radio" name="selector" id="project" />
							所属项目
						</td>
					</tr>
					<tr id="personRow">
						<td class="form_text_left">
							人员
						</td>
						<td class="form_text_right">
							<input type="hidden" id="personIds" name="personIds">
							<input type="text" class="txtlong" id="personNames" readOnly>
							<input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow2('personIds','personNames')">
							<input type="button" value="清 空" id="personClear" class="txt_btn_a" onclick="clearOrgInfo('personIds','personNames')">
						</td>
					</tr>
					<tr id="departmentRow">
						<td class="form_text_left">
							职能部门
						</td>
						<td class="form_text_right">
							<input type="hidden" id="departmentIds" name="departmentIds">
							<input type="text" class="txtlong" id="departmentNames">
							<input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindowDept('departmentIds','departmentNames')">
							<input type="button" value="清 空" id="departmentClear" class="txt_btn_a"
							onclick="clearOrgInfo('departmentIds','departmentNames')">
						</td>
					</tr>
					<tr id="projectRow">
						<td class="form_text_left">
							项目
						</td>
						<td class="form_text_right">
							<input type="hidden" id="projectIds" name="w_projectId">
							<input type="text" class="txtlong" id="projectNames">
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							起始日期
						</td>
						<td class="form_text_right">
							<input name="beginDate" id="beginDate" type="text" class="txt" onfocus="WdatePicker()"
							/>
							<span class="red">
								[*]
							</span>
							<div id="beginDateTip">
							</div>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							终止日期
						</td>
						<td class="form_text_right">
							<input name="overDate" id="overDate" type="text" class="txt" onfocus="WdatePicker()"
							/>
							<span class="red">
								[*]
							</span>
							<div id="overDateTip">
							</div>
						</td>
					</tr>
					<tr>
						<td class="txt_btn" colspan="2">
							<!-- <input name="" type="button" class="txt_btn_a" value=" 生成报表 " onclick="alert('开发中')"
							/> -->
						</td>
					</tr>
				</table>
			</div>
		</form>
		</div>
	</body>
