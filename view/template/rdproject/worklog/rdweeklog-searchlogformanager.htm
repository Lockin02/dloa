<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<link rel="stylesheet" href="css/yxstyle.css" type="text/css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="js/util.js"></script>

		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/dump.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>

		<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>

		<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-rdProject.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-rdmember.js"></script>

		<script type="text/javascript" src="view/template/rdproject/worklog/js/rdweeklog-searchformanager-toptab.js"></script>
		<script type="text/javascript" src="view/template/rdproject/worklog/js/rdweeklog-searchlogformanager.js"></script>

		<script>
			$(document).ready(function() {
				topTabShow(arrayTop, "searchLog");
			});
		</script>
	</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
				查询工作日志
			</span>
		</div>
		<div class="tab_options"></div>
		<div class="main_wraper">
			<form id="form1" action="?">
				<table class="form_main_table">
					<tr id="projectRow">
						<td class="form_text_left">
							项目名称
						</td>
						<td class="form_text_right">
							<input type="hidden" id="projectIds" name="projectIds"/>
							<input type="text" class="txtlong" id="projectNames"/>
							<span class='red'>[*]</span>
							<span id="projectNamesTip"></span>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							项目成员
						</td>
						<td class="form_text_right">
							<input type="hidden" id="memberIds" name="memberIds"/>
							<input type="text" class="txtlong" id="memberNames"/>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							起始日期
						</td>
						<td class="form_text_right">
							<input name="beginDate" id="beginDate" type="text" class="txt" onfocus="WdatePicker()"/>
							<span class='red'>[*]</span>
							<span id="beginDateTip"></span>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							终止日期
						</td>
						<td class="form_text_right">
							<input name="overDate" id="overDate" type="text" class="txt" onfocus="WdatePicker()"/>
							<span class='red'>[*]</span>
							<span id="overDateTip"></span>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							列表结果
						</td>
						<td class="form_text_right">
							<input type="radio" name="action" value="resultList" checked="checked"/>日志
						</td>
					</tr>
					<tr>
						<td class="txt_btn" colspan="2">
							<input type="hidden" name="model" value="rdproject_worklog_rdworklog"/>
							<input type="hidden" id="userId" value="{userId}"/>
							<input type="submit" class="txt_btn_a" value=" 搜索 "/>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
