<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>填写工作日志</title>

		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css" />
		<link rel="stylesheet" type="text/css" href="js/ext/css/styles.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

		<script type="text/javascript" src="js/ext/ext-base.js"></script>
		<script type="text/javascript" src="js/ext/ext-all.js"></script>
		<script type="text/javascript" src="js/ext/common-ext.js"></script>

		<script type="text/javascript" src="js/ext/ux/grid/MyGrid.class.js"></script>
		<script type="text/javascript" src="js/ext/ux/combox/MyGridComboBox.class.js"></script>
		<script type="text/javascript" src="view/template/common/combogrid/RdTaskinfoComboGrid.js"></script>
		<script type="text/javascript" src="view/template/rdproject/worklog/js/rdworklog-add.js"></script>
	</head>
	<body>
		<div class="main_form">
			<form id="form1" action="?model=rdproject_worklog_rdworklog&action=add" method="post" onkeypress="javascript:return NoSubmit(event);">
				<table class="form_main_table">
					<tr>
						<td class="main_tr_header" colspan="4">
							基本信息
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							任务名称
						</td>
						<td class="form_text_right" colspan="3">
							<input type="text" class="txt" name="rdworklog[taskName]" id="taskName" readonly="readonly"/>
							<input type="hidden" name="rdworklog[taskId]" id="taskId">
							<span class='red'>[*]</span>
							<div id="taskNameTip" class="tipShortTxt"></div>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							责任人
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" id="chargeName" readonly="readonly"/>
						</td>
						<td class="form_text_left">
							创建人
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" id="createName" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							最近更新时间
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" id="updateTime" readonly="readonly"/>
						</td>
						<td class="form_text_left">
							创建日期
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" id="createTime" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							任务类型
						</td>
						<td class="form_text_right">
							<!--input type="text" class="txt" id=""/-->
							<select id="taskType" class="txt" disabled>
								{taskType}
							</select>
						</td>
						<td class="form_text_left">
							优先级
						</td>
						<td class="form_text_right">
							<!--input type="text" class="txt" id=""/-->
							<select id="priority" class="txt" disabled>
								{priority}
							</select>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							所属项目
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="rdworklog[projectName]" id="projectName" readonly="readonly"/>
							<input type="hidden" name="rdworklog[projectCode]" id="projectCode">
							<input type="hidden" name="rdworklog[projectId]" id="projectId">
						</td>
						<td class="form_text_left">
							状态
						</td>
						<td class="form_text_right">
							<input type="hidden" name="rdworklog[taskstatus]" id="taskStatus">
							<select id="status" class="txt" disabled="disabled">
								{status}
							</select>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							计划完成日期
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="rdworklog[taskplanEndDate]" id="planEndDate" readonly="readonly"/>
							<input type="hidden" name="rdworklog[taskplanStartDate]" id="planStartDate"/>
						</td>
						<td class="form_text_left">
							估计工作量(小时)
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="rdworklog[appraiseWorkload]" id="appraiseWorkload" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							任务总体完成率
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="rdworklog[taskeffortRate]" id="effortRate" readonly="readonly"/>
						</td>
						<td class="form_text_left">
							已投入工作量(小时)
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="rdworklog[putWorkload]" id="putWorkload" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td class="main_tr_header" colspan="4">
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							执行时间
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="rdworklog[executionDate]" id="executionDate" readonly="readonly" onfocus="WdatePicker()" value="{executionDate}"/>
							<input type="hidden" id="thisDateInput" value="{executionDate}"/>
						    <span class='red'>[*]</span>
						    <br><div id="executionDateTip" class="tipShortTxt"></div>
						</td>
						<td class="form_text_left">
							预计完成日期
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="rdworklog[planEndDate]" id="wlplanEndDate" onfocus="WdatePicker()">
							<span class='red'>[*]</span>
							<br><div id="wlplanEndDateTip" class="tipShortTxt"></div>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							当天投入工作量(小时)
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="rdworklog[workloadDay]" id="workloadDay" onblur="residualWorkload('workloadDay','appraiseWorkload','putWorkload','workloadSurplus')">
							<span class='red'>[*]</span>
							<br><div id="workloadDayTip" class="tipShortTxt"></div>
						</td>
						<td class="form_text_left">
							当前完成率(%)
						</td>
						<td class="form_text_right">
							<input type="text" class="txt" name="rdworklog[effortRate]" id="rdeffortRate"/>
							<span class='red'>[*]</span>
							<br><div id="rdeffortRateTip" class="tipShortTxt"></div>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							预计剩余工作量(小时)
						</td>
						<td class="form_text_right" colspan="3">
							<input type="text" class="txt" name="rdworklog[workloadSurplus]" id="workloadSurplus">
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							描述
						</td>
						<td class="form_text_right" colspan="3">
							<textarea name="rdworklog[description]" class="txt_txtarea_font"></textarea>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							存在问题
						</td>
						<td class="form_text_right" colspan="3">
							<textarea name="rdworklog[problem]" class="txt_txtarea_font"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<input type="submit" class="txt_btn_a" value="确 定" />
							<input type="button" class="txt_btn_a" onclick="self.parent.tb_remove();"
							value="返 回" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
