<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>
			日志列表
		</title>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/contextmenu.css" />

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/thickbox.js"></script>
		<script type="text/javascript" src="{jsUrl}"></script>
		<script type="text/javascript" src="js/jquery/jquery.contextmenu.js"></script>
		<script>
			$(document).ready(function() {
				topTabShow(arrayTop, "pjWeeklog", "{projectId}");
			});
		</script>
		<script>
            function show_page(page){
				this.location="?model=rdproject_worklog_rdweeklog&action=listInProject";
			}
			function search(){
				var searchfield=$('#searchfield').val();
				var searchvalue=$('#searchvalue').val();
				this.location="?model=rdproject_worklog_rdweeklog&action=listInProject&jsUrl={jsUrl}&pjId={projectId}"+"&"+searchfield+"="+searchvalue;
			}
		</script>
	</head>
	<input type="hidden" id="projectId" name="rdmember[projectId]" value="{projectId}"/>
	<body>
		<div class="tab_options">
		</div>
		<div class="main_wraper">
			<table class="main_table_search">
				<tr>
					<td>
						输入关键字：
						<input type="text" id="searchvalue" class="txt" name="searchvalue" />
						按
						<select id="searchfield" class="select">
							<option>
								请选择
							</option>
							<option value="createName">
								人员名称
							</option>
							<option value="depName">
								部门名称
							</option>
						</select>
						<input type="button" value=" 搜索 " onclick="search()" class="txt_btn_a" />
					</td>
				</tr>
			</table>
			<table class="main_table">
				<thead>
					<tr class="main_tr_header">
						<th width="5%">
							序号
						</th>
						<th>
							人员名称
						</th>
						<th width="18%">
							所属部门
						</th>
						<th width="35%">
							周报名称
						</th>
						<th width="20%">
							最近更新时间
						</th>
					</tr>
				</thead>
				<tbody>
					{list}
				</tbody>
			</table>
		</div>
		{pageDiv}
	</body>

</html>
