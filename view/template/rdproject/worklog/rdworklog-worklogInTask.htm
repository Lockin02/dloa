<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>执行日志</title>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/thickbox.js"></script>
		<script type="text/javascript" src="{jsUrl}"></script>

		<script type="text/javascript">
			$().ready(function(){
				topTabShow(mtkTabInfo, "3","{taskId}");
			})
            function show_page(page){
				this.location="?model=rdproject_worklog_rdworklog&action=worklogInTask";
			}
	function search() {
		var searchfield = $('#searchfield').val();
		var searchvalue = $('#searchvalue').val();
		this.location = "?model=rdproject_worklog_rdworklog&action=worklogInTask&jsUrl={jsUrl}&id={taskId}&"
				+ searchfield + "=" + searchvalue;

	}
		</script>
	</head>
	<body>
		<div class="tab_options">
		</div>
		<div class="main_wraper">
			<table class="main_table_search">
				<tr>
					<td>
						输入关键字：
						<input type="text" id="searchvalue" class="txt" name="searchvalue" />
						按
						<select id="searchfield" class="select">
							<option value="createName">
								日报填写人
							</option>
						</select>
						<input type="button" value=" 搜索 " onclick="search();" class="txt_btn_a" />
					</td>
				</tr>
			</table>
			<table class="main_table">
				<thead>
					<tr class="main_tr_header">
						<th width="5%">
							序号
						</th>
						<th width="8%">
							日报填写人
						</th>
						<th width="8%">
							总体完成率
						</th>
						<th width="8%">
							当日投入工作量
						</th>
						<th width="10%">
							执行日期
						</th>
						<th width="10%">
							描述
						</th>
					</tr>
				</thead>
				<tbody>
					{list}
				</tbody>
			</table>
		</div>
		{pageDiv}
	</body>

</html>
