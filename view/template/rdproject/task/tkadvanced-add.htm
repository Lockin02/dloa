<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/thickbox.css" />

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

        <script type="text/javascript" src="js/common/businesspage.js"></script>
        <script type="text/javascript" src="view/template/rdproject/task/js/tktabinfo.js"></script>
        <title>列表显示</title>
    <script>

	$(document).ready(function() {
		topTabShow(tkTabInfo, "2");;
	});


	$(document).ready(function() {
		var ids = "#hiddenStr";

		$(ids).hide();

		$("#milestone").change(function(){
			var milestoneVal = $(this).attr("checked");
			if( milestoneVal==true ){
				$(ids).show();
			}else{
				$(ids).hide();
			}
		});
	});
</script>
</head>
<body>
<div class="tab_options"></div>
<div class="tab_line"></div>
<form id="form1" action="#" method="post">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">参与人</td>
		<td class="form_text_right"><input type="hidden" id="idHidden2">
		<input type="text" name="" class="txt" size="50"id="nameShow2"> <input
			type="button" value="选 择" class="txt_btn_a"
			onclick="loadOrgWindow2('idHidden2','nameShow2')"> <input
			type="button" value="清 空" class="txt_btn_a"
			onclick="clearOrgInfo('idHidden2','nameShow2')"></td>

	</tr>
<tr>
		<td class="form_text_left">前置任务</td>
		<td class="form_text_right" colspan="3"><textarea name=""
			class="txt_txtarea_font"></textarea></td>
	</tr><tr>
		<td class="form_text_left">验收标准</td>
		<td class="form_text_right" colspan="3"><textarea name=""
			class="txt_txtarea_font"></textarea></td>
	</tr>
	<tr>
		<td class="form_text_left">标记为里程碑</td>
		<td class="form_text_right"><input type="checkbox"
			name="" class="txt" id="milestone"></td>

	</tr>
		<tr id="hiddenStr">
		<td class="form_text_left">请选择</td>
		<td class="form_text_right" colspan="3">
		<!--
			<input type="radio" name="chosemilestone" >立项&nbsp;
			<input type="radio" name="chosemilestone" >先启&nbsp;
			<input type="radio" name="chosemilestone" >精化&nbsp;
			<input type="radio" name="chosemilestone" >产品化&nbsp;
		-->
			<select class="select">
				<option>立项</option>
				<option>先启</option>
				<option>精化</option>
				<option>产品化</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="4"><input name="" type="submit" class="txt_btn_a"
			value=" 保存&新建" /> <input name="" type="button" class="txt_btn_a"
			value="清空 " /> <input name="" type="button" class="txt_btn_a"
			value=" 返回 " onclick="self.parent.tb_remove();" /></td>
	</tr>
</table>
</form>
</body>
</html>
