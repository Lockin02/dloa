

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>

<script type="text/javascript" src="js/jquery/formValidatorRegex.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="view/template/rdproject/task/js/rdtask-onekey-add-formValidator.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript"
	src="view/template/rdproject/task/js/rdtk_audittask_tab.js"></script>
<title>审核任务</title>
</head>
<script>
	        $(document).ready(function() {
            	//显示tab表头
                topTabShow(mtkTabInfo, "1","{taskId}");
            });
</script>
<body>
<div class="tab_options"></div>
	<div class="form_main">
	<form action="?model=rdproject_task_tkover&action=addAuditTkinfo"
		method="POST" name="form1" id="form1" onsubmit="">
		<table class="form_main_table">
	<tr>
		<td class="main_tr_header" colspan="4">提交信息</td>
	</tr>
		<tr>
		<td class="form_text_left">自评等级</td>
		<td class="form_text_right">{selfGrade}</td>

		<td class="form_text_left">提交人</td>
		<td class="form_text_right" >{subName}</td>

	</tr>
	<tr>
		<td class="form_text_left">提交日期</td>
		<td class="form_text_right" colspan="3">{subDate}</td>

	</tr>
	<tr>
		<td class="form_text_left">自我描述</td>
		<td class="form_text_right" colspan="4">{selfRemark}</td>
	</tr>

	<tr>
		<td class="main_tr_header" colspan="4">审批信息</td>
	</tr>
		<tr>
		<td class="form_text_left">估计工作量</td>
		<td class="form_text_right">{appraiseWorkload}  小时</td>
		<td class="form_text_left">实际工作量</td>
		<td class="form_text_right" >{informTime}  小时</td>
	</tr>

	<tr>
		<td class="form_text_left">审核结果</td>
		<td class="form_view_right">
		  <input type="hidden" name="tkover[id]" value={id}>
		  <input type="radio" name="tkover[auditStatus]" checked value="0">通过
		  <input type="radio" name="tkover[auditStatus]" value="1">不通过</td>
		<td class="form_text_left">确认工作量</td>
		<td class="form_view_right">
		   <input type="text" class="txt" name="tkover[informTime]" value="{informTime}" id="informTime">
			<span class='red'>[*]</span>
			<br/> <div id="informTimeTip" class="dbcolumnTipTxt"></div></td>
	</tr>
	<tr>
		<td class="form_text_left">完成等级</td>
		<td class="form_view_right">
		   <select class="select" name="tkover[finishGrade]">
			{finishGrade}
		   </select></td>
		<td class="form_text_left">关键事件</td>
		<td class="form_view_right"><select class="select"
			name="tkover[impEvent]">
			<option value="red">红事件</option>
			<option value="black">黑事件</option>
		</select></td>
	</tr>

	<tr>
		<td class="form_text_left">描述</td>
		<td class="form_text_right" colspan="3"><textarea
			name="tkover[auditRemark]" class="txt_txtarea_font"></textarea></td>
	</tr>
	<tr>
		<td colspan="4">
		   <input type="hidden" name="tkover[taskId]" value="{taskId}">
		   <input type="submit" value="保存" class="txt_btn_a">
		   <input type="button" value="返回" class="txt_btn_a" onclick="self.parent.tb_remove();"></td>
	</tr>
</table>
<span style="color:blue">注：<br>红事件、黑事件是作为系统内绩效考核的一个参考依据，红事件表示奖励，黑事件表示惩罚。</span>
	</form>
	</div>
</body>
</html>
