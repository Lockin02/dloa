<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta name="generator" content="HTML Tidy, see www.w3.org">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>任务添加</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css">
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen">
<script type="text/javascript" src="js/jquery/jquery.js">
</script>

<script type="text/javascript" src="js/businesspage.js">
</script>

<script type="text/javascript" src="js/thickbox.js">
</script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js">
</script>
<script type="text/javascript" src="js/common/businesspage.js">
</script>
<script type="text/javascript" src="js/ext/ext-base.js"></script>
<script type="text/javascript" src="js/ext/ext-all.js"></script>
<script type="text/javascript" src="js/ext/common-ext.js"></script>
<link rel="stylesheet" type="text/css"
	href="js/ext/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="js/ext/css/styles.css" />
		<script type="text/javascript" src="js/ext/ux/tree/MyTree.class.js">
		</script>
		<script type="text/javascript" src="js/ext/ux/combox/ComboBoxTree.class.js">
		</script>
<script type="text/javascript" src="view/template/rdproject/task/js/tknode_plan_task_combotree.js"></script>

</head>
<body>
<form action="?model=rdproject_task_rdtask&action=addPlanTask" method="POST" name="form1" id="form1" onsubmit=
"return check_all()">
<table class="form_main_table">
<tr>
<td class="main_tr_header" colspan="4">基本信息</td>
</tr>

<tr>
<td class="form_text_left">任务名称</td>
<td class="form_text_right">
<input class="txt" type="text" id="name" name="rdtask[name]"><span class='red'>[*]</span>
</td>
<td class="form_text_left">所属节点</td>
<td class="form_text_right">
<input class="txt" type="text" id="belongNode" name="rdtask[belongNode]">
<input type="hidden" id="belongNodeId" name="rdtask[belongNodeId]">
</td>
</tr>

<tr>
<td class="form_text_left">所属项目</td>
<td class="form_view_right"><input type="hidden" id="projectId" name="rdtask[projectId]" value="1"> <input type="hidden"
id="planId" name="rdtask[planId]" value="1"> <select class="select" name="rdtask[projectName]">
<option>请选择</option>
<option>测试项目组合</option>
<option>研发项目组合</option>
<option>项目需求</option>
</select><span class='red'>[*]</span> <input type="hidden" id="id" value="1"> </td>
</tr>

<tr>
<td class="form_text_left">任务类型</td>
<td class="form_text_right"><select class="select" name="rdtask[taskType]">{taskType}</select><span class='red'>[*]</span></td>
<td class="form_text_left">优先级</td>
<td class="form_text_right"><select class="select" name="rdtask[prority]">{priority}</select><span class='red'>[*]</span></td>
</tr>

<tr>
<td class="form_text_left">计划开始日期</td>
<td class="form_text_right"><input class="txt" type="text" name="rdtask[planBeginDate]" onfocus="WdatePicker()"></td>
<td class="form_text_left">计划完成日期</td>
<td class="form_text_right"><input class="txt" type="text" name="rdtask[planEndDate]" onfocus="WdatePicker()"></td>
</tr>

<tr>
<td class="form_text_left">估计工作量</td>
<td class="form_text_right"><input class="txt" type="text" name="rdtask[appraiseWorkload]" value="3"></td>
<td class="form_text_left">计划工期</td>
<td class="form_text_right"><input class="txt" type="text" name="rdtask[planDuration]" value="3"></td>
</tr>

<tr>
<td class="form_text_left">责任人</td>
<td class="form_view_right">
 	<input type="hidden" id="chargeId" name="rdtask[chargeId]">
 	<input type="text" class="txt" id="chargeName" name="rdtask[chargeName]" size="40" readonly>
 	<input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow('chargeId','chargeName')">
 	<input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('chargeId','chargeName')">
<span class='red'>[*]</span> </td>
<td class="form_text_left">审核人</td>
<td class="form_view_right">
	<input type="hidden" id="auditId" name="rdtask[auditId]">
	<input type="text" class="txt" size="40" name="rdtask[auditName]" id="auditName" readonly>
	<input type="button" value="选 择" class="txt_btn_a" onclick="loadOrgWindow('auditId','auditName')">
	<input type="button" value="清 空" class="txt_btn_a" onclick="clearOrgInfo('auditId','auditName')">
</td>
</tr>

<tr>
<td class="form_text_left">任务描述</td>
<td class="form_text_right" colspan="3"><textarea style="width:700" name="rdtask[remark]" class="txt_txtarea_font">      </textarea>
</td>
</tr>

<tr>
<td colspan="4">
<input type="submit" class="txt_btn_a" value="发布 ">
<input name="" type="button" class="txt_btn_a" value="发布&amp;新建 ">
<input name="" type="submit" class="txt_btn_a" value="保存 ">
<input name="" type="button" class="txt_btn_a" value="保存&amp;新建 ">
<input name="" type="button" class="txt_btn_a" onclick="self.parent.tb_remove();" value="返回 ">
</td>
</tr>
</table>
</form>

<script type="text/javascript">
function check_all()
{
    if ($('#name').val()=='')
    {
        alert('任务名称不能为空！');
        $('#name').focus();
        return false;
    }
    return true;
}
</script>
</body>
</html>
