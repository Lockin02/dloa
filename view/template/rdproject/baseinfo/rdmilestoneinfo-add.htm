<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>添加里程碑点</title>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/thickbox.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>

		<script type="text/javascript" src="view/template/rdproject/baseinfo/js/rdproject-addmile-formValidator.js"></script>
		<script type="text/javascript" src="view/template/rdproject/baseinfo/js/milestone-add.js"></script>


</head>
<body>
<form id="form1" method="post" action="?model=rdproject_baseinfo_rdmilestoneinfo&action=addmilestone">
<table class="form_main_table" id="mytable">
		<tr>
			<td  class="form_text_left">里程碑名称</td>
			<td class="form_text_right">
				<input  type="text" class="txt" id="milestoneName" name="rdmilestoneinfo[milestoneName]"/>
				<span class="red">[*]</span>
				<div id="milestoneNameTip"  class="tipShortTxt"></div>
			</td>
		</tr>
		<tr>
			<td  class="form_text_left">项目类型</td>
			<td class="form_text_right">
				<select class="select" id="projectType" name="rdmilestoneinfo[projectType]">
				<option value=" ">请选择</option>
					{projectType}
				</select>
				<span class="red">[*]</span>
				<div id="projectTypeTip"  class="tipShortTxt"></div>
			</td>
		</tr>
		<tr>
			<td  class="form_text_left">前置里程碑</td>
			<td class="form_text_right">
				<select name="rdmilestoneinfo[frontNumb]" id="frontNumb" class="select">
				</select>
				<input type="hidden" id="numb" name="rdmilestoneinfo[numb]" value="{numb}"id="numb"/>
				<input type="hidden" id="parentId" name="rdmilestoneinfo[parentId]" value="{parentId}"/>
			</td>
		</tr>
				<tr>
			<td class="form_text_left">描述</td>
			<td class="form_text_right" colspan="2">
				<textarea  class="txt_txtarea_font" id="milestoneDescription" name="rdmilestoneinfo[milestoneDescription]"></textarea>
			</td>
		</tr>
			<tr>
			<td class="txt_btn" colspan="4">
				<!--input name="saveAndNew" type="submit" class="txt_btn_a" value=" 保存&新建 " onclick="saveAndNew();"/ -->
				<input name="save" type="submit" class="txt_btn_a" value=" 保存 " />
				<input type="button" class="txt_btn_a" value=" 关闭 " onclick="closeFun();" />

			</td>
		</tr>
</table>
</form>
</body>
</html>
