<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看资产折旧信息</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
</head>
<body>
<div class="main_head"><span class="main_head_title">
查看资产折旧信息</span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">资产编号</td>
		<td class="form_text_right" colspan="3">{assetCode}</td>
	</tr>
	<tr>
 		<td class="form_text_left">资产名称</td>
		<td class="form_text_right" colspan="3">{assetName}</td>
	</tr>
	<tr>
		<td class="form_text_left">资产原值</td>
		<td class="form_text_right formatMoney">{origina}</td>
 		<td class="form_text_left">目前净值</td>
		<td class="form_text_right formatMoney">{localNetValue}</td>
	</tr>
	<tr>
 		<td class="form_text_left">期初累计折旧</td>
		<td class="form_text_right formatMoney">{initDepr}</td>
		<td class="form_text_left">当期折旧率</td>
		<td class="form_text_right">{deprRate}</td>
	</tr>
 	<tr>
		<td class="form_text_left">本期计提折旧额</td>
		<td class="form_text_right formatMoney">{depr}</td>
 		<td class="form_text_left">本期应提折旧额</td>
		<td class="form_text_right formatMoney">{deprShould}</td>
	</tr>
 	<tr>
		<td class="form_text_left">剩余折旧额</td>
		<td class="form_text_right formatMoney" colspan="3">{deprRemain}</td>
	</tr>
	<tr>
		<td class="form_text_left">预计净残值</td>
		<td class="form_view_right formatMoney">{salvage}</td>
		<td class="form_text_left">预计使用期间数</td>
		<td class="form_view_right">{estimateDay}</td>
	</tr>
	<!--
 	<tr>
		<td class="form_text_left">工作量</td>
		<td class="form_text_right">{workLoad}</td>
 		<td class="form_text_left">期间</td>
		<td class="form_text_right">{period}</td>
	</tr>
 	<tr>
		<td class="form_text_left">年度</td>
		<td class="form_text_right">{years}</td>
	</tr>
	 -->
	<tr>
		<td class="txt_btn" colspan="4">
		<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/></td>
	</tr>
</table>

</form>
</body>
</html>
