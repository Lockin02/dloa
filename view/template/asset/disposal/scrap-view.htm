<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看固定资产报废申请</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="js/common/approval.js"></script>
    <script type="text/javascript" src="{#jsPath#}/scrap-view.js" ></script>
</head>
<body>
<div class="main_head"><span class="main_head_title">查看固定资产报废申请</span></div>

<table class="form_main_table">
         <tr>
			<td class="form_text_left">
				报废单编号
			</td>
			<td class="form_text_right" width="33%">{billNo}
			</td>
			<td class="form_text_left">
				报废总数
			</td>
			<td class="form_text_right">{scrapNum}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				申请人
			</td>
			<td class="form_text_right">{proposer}
			</td>
			<td class="form_text_left">
				申请部门
			</td>
			<td class="form_text_right">{deptName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				申请时间
			</td>
			<td class="form_text_right">{scrapDate}
			</td>
			<td class="form_text_left">
				报废原因
			</td>
			<td class="form_text_right"><span id="reason">{reason}</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				报废处理
			</td>
			<td class="form_text_right" colspan="3">{scrapDeal}
			</td>
			<!--  <td class="form_text_left">
				公司入账
			</td>
			<td class="form_text_right"><span id="reason">{hasAccount}</span>
			</td> -->
		</tr>
		<tr>
			<td class="form_text_left">
				缴款人
			</td>
			<td class="form_text_right">{payer}
			</td>
			<td class="form_text_left">
				交款费用
			</td>
			<td class="form_text_right formatMoney"><span id="reason">{amount}</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				总残值
			</td>
			<td class="form_text_right">{salvage}
			</td>
			<td class="form_text_left">
				总净值
			</td>
			<td class="form_text_right">{netValue}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">附件</td>
			<td class="form_text_right"> &nbsp;{file}</td>
		</tr>
		<tr>
			<td class="form_text_left">备注</td>
			<td colspan="4" class="form_text_right">
				<textarea class="textarea_read" name="scrap[remark]" rows="4" readonly>{remark}</textarea>
			</td>
		</tr>
		</table>

		<div id="purchaseProductTable"></div>

	<table class="form_main_table">
       <tr>
		<td class="txt_btn" colspan="6">
<!-- 	<input  type="hidden" id="showBtn" value="{showBtn}" />
		<input name="close" id="btn" type="button" class="txt_btn_a" value=" 关 闭 "  onclick="closeFun();" />-->
		<input type="hidden" id="allocateID" name="scrap[id]" value="{id}"/></td>
		</tr>
		<tr id="approvalTr">
			<td colspan="4" class="td_table" id="approvalView">
			    <input type="hidden" id="pid" value="{id}" />
			    <input type="hidden" id="itemType" value="oa_asset_scrap" />
			</td>
		</tr>
	 </table>

</body>
</html>
