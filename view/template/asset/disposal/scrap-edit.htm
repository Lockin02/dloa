<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>修改资产报废申请</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
{#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
<script type="text/javascript" src="{#jsPath#}/scrap-edit.js" ></script>
<script type="text/javascript" src="{#jsPath#}/scrap-common.js" ></script>	
<!-- 附件上传开始 -->
<script type="text/javascript" src="swfupload/swfupload.js"></script>
<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
<script type="text/javascript" src="swfupload/fileprogress.js"></script>
<script type="text/javascript" src="swfupload/handlers.js"></script>
<link rel="stylesheet" type="text/css" href="swfupload/upload.css">
<script>
	var uploadfile;
	$(function() {
		//上传设置
		uploadfile=createSWFUpload({
			"serviceType":"oa_asset_scrap",
			"serviceId":"{id}"
		});
	});
</script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改资产报废申请
    </span>
</div>
<form id="form1" method="post" action="?model=asset_disposal_scrap&action=edit" name="form1" >
<table class="form_main_table">
	    <tr>
			<td class="form_text_left">
				报废编号
			</td>
			<td class="form_text_right">
				<input type="text" name="scrap[billNo]" id="billNo" value="{billNo}" class="readOnlyTxtNormal" readonly/>
			</td>
			<td class="form_text_left">
				报废总数
			</td>
			<td class="form_text_right">
				<input type="text" name="scrap[scrapNum]" id="scrapNum" value="{scrapNum}" class="readOnlyTxtNormal" readonly/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				申请人
			</td>
			<td class="form_text_right">
			    <input type="hidden" name="scrap[proposerId]" id="proposerId" value="{proposerId}" class="txt"  />
				<input type="text" name="scrap[proposer]" id="proposer" value="{proposer}" class="txt"  />
				<span class="red">[*]</span>
			</td>
			<td class="form_text_left">
				申请人部门
			</td>
			<td class="form_text_right">
			 <input type="hidden" name="scrap[deptId]" id="deptId" value="{deptId}"  />
			 <input type="text" name="scrap[deptName]" id="deptName" value="{deptName}" class="readOnlyTxtNormal" readonly/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				申请时间
			</td>
			<td class="form_text_right">
				<input type="text" name="scrap[scrapDate]" id="scrapDate" value="{scrapDate}" class="txt" onfocus="WdatePicker()"  />
				<span class="red">[*]</span>
			</td>
			<td class="form_text_left">
				报废原因
			</td>
			<td class="form_text_right">
				<input type="text" name="scrap[reason]" id="reason" value="{reason}" class="txt" />
				<span class="red">[*]</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				报废处理
			</td>
			<td class="form_text_right" colspan="3">
				<input type="text" name="scrap[scrapDeal]" id="scrapDeal" value="{scrapDeal}" class="txt" />
				<span class="red">[*]</span>
			</td>
			<!-- <td class="form_text_left">
				公司入账
			</td>
			<td class="form_text_right">
				<select name="scrap[hasAccount]" id="hasAccount" class="txt">
					<option value=""></option>
					<option value="1">已入账</option>
                    <option value="2">未入账</option>
                </select><span class="red">[*]</span>
			</td> -->
		</tr>
		<tr>
			<td class="form_text_left">
				缴款人
			</td>
			<td class="form_text_right">
				<input type="hidden" name="scrap[payerId]" id="payerId" class="txt" value="{payerId}" />
				<input type="text" name="scrap[payer]" id="payer" class="txt"  value="{payer}" /><span class="red">[*]</span>
			</td>
			<td class="form_text_left">
				缴款费用
			</td>
			<td class="form_text_right">
				<input type="text" name="scrap[amount]" id="amount" class="txt formatMoney" value="{amount}" /><span class="red">[*]</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				总残值
			</td>
			<td class="form_text_right">
				<input type="text" name="scrap[salvage]" id="salvage" class="readOnlyTxtNormal formatMoney" value="{salvage}" readonly/>
			</td>
			<td class="form_text_left">
				总净值
			</td>
			<td class="form_text_right">
				<input type="text" name="scrap[netValue]" id="netValue" class="readOnlyTxtNormal formatMoney" value="{netValue}" readonly/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">附件</td>
			<td class="form_view_right">
				<div class="upload">
					<div class="upload" id="fsUploadProgress"></div>
					<div class="upload"><span id="swfupload"></span> <input
						id="btnCancel" type="button" value="中止上传"
						onclick="cancelQueue(uploadfile);" disabled="disabled" /> <br />
					</div>
					<div id="uploadfileList" class="upload">{file}</div>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注</td>
			<td colspan="6" class="form_text_right">
				<textarea class="txt_txtarea_font" rows="6" name="scrap[remark]" id="remark"  cols="78">{remark}</textarea>
			</td>
		</tr>
</table>

<div id="purchaseProductTable"></div>

<table class="form_main_table">
	<tr>
   		<td class="form_text_left">是否邮件通知
       	</td>
   		<td colspan="3" class="form_text_right">
   			<input type="radio" name="scrap[mailInfo][issend]" value="y" checked="checked" onclick="checkEmailTA(this)"/>是
      		<input type="radio" name="scrap[mailInfo][issend]" value="n" onclick="checkEmailTA(this)"/>否
		</td>
	</tr>
   	<tr id="maildiv">
   		<td class="form_text_left">邮件接收人
       	</td>
       	<td colspan="3" class="form_text_right">
		    <input type="text" name="scrap[mailInfo][TO_NAME]" id="TO_NAME" class="txtbiglong" value="{payer}" readonly="readonly"/>
    		<input type="hidden" name="scrap[mailInfo][TO_ID]" id="TO_ID" value="{payerId}" readonly="readonly"/>
	    </td>
   	</tr>
	<tr>
			<td class="txt_btn" colspan="4">
			   <input type="hidden" id="allocateID" name="scrap[id]" value="{id}"/>
			   <input type="hidden" id="ExaStatus" name="scrap[ExaStatus]" value="待提交"/>
			   <input type="button" class="txt_btn_a" value=" 保  存 " onclick="checkForm('save');" />
			   <input type="button" class="txt_btn_a" value=" 提交财务确认 " onclick="checkForm('audit');" />
			   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
	</tr>
</table>

</form>
</body>
</html>
