<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增报废资产出售申请</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
    <script type="text/javascript" src="view/template/asset/disposal/js/sell-scrap-addList.js" >
        </script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	添加报废资产出售申请
    </span>
</div>
<form id="form1" method="post" action="?model=asset_disposal_sell&action=add" name="form1">
<table class="form_main_table">
<tr>
			<td class="form_text_left">
				申请日期：
			</td>
			<td class="form_text_right">
				<input type="text" name="sell[sellDate]" id="sellDate" value="{sellDate}" class="txt" onfocus="WdatePicker()"  />
			</td>
</tr>
<tr>
			<td class="form_text_left">
				申请人：
			</td>
			<td class="form_text_right">
			    <input type="hidden" name="sell[sellerId]" id="sellerId" value="{sellerId}" class="txt"  />
				<input type="text" name="sell[seller]" id="seller" value="{seller}" class="txt"  />
				<span class="red">[*]</span>
			</td>
			<td class="form_text_left">
				申请人部门：
			</td>
			<td class="form_text_right">
			 <input type="hidden" name="sell[deptId]" id="deptId" value="{deptId}"  />
			 <input type="text" name="sell[deptName]" id="deptName" value="{deptName}" class="readOnlyTxtNormal" readonly/>
			</td>
		</tr>
<tr>
			<td class="form_text_left">
				申请公司：
			</td>
			<td class="form_text_right">
			 <input type="hidden" name="sell[applyCompanyCode]" id="applyCompanyCode" value="{applyCompanyCode}"  />
			 <input type="text" name="sell[applyCompanyName]" id="applyCompanyName" value="{applyCompanyName}" class="readOnlyTxtNormal" readonly/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				购货单位：
			</td>
			<td class="form_text_right">
				<input type="text" name="sell[company]" id="company" class="txt"  />
			</td>
			<td class="form_text_left">
				出售日期：
			</td>
			<td class="form_text_right">
				<input type="text" name="sell[donationDate]" id="donationDate" class="txt" onfocus="WdatePicker()"   />
			 <span class="red">[*]</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				出售总数量：
			</td>
			<td class="form_text_right">
				<input type="text" name="sell[sellNum]" id="sellNum" class="readOnlyTxtNormal" readonly/>
				<span class="red">[*]</span>
			</td>
			<td class="form_text_left">
				出售总金额：
			</td>
			<td class="form_text_right">
                <input type="text" name="sell[sellAmount]" id="sellAmount" class="txt formatMoney" />
                <span class="red">[*]</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注：</td>
			<td colspan="6" class="form_text_right">
				<textarea class="txt_txtarea_font" rows="6" name="sell[remark]" id="remark" cols="78"></textarea>
			</td>
		</tr>
</table>

<div id="sellTable"></div>

<table class="form_main_table">
<tr>
		<td class="txt_btn" colspan="4">
<!--		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>-->
		   <input type="hidden" id="ExaStatus" name="sell[ExaStatus]" value="待提交"/>
		   <input type="hidden" id="assetId" value="{assetIdArr}"/>
		   <input type="button" class="txt_btn_a" value=" 提交审核 " onclick="confirmAudit();" />
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>

</form>
</body>
</html>
