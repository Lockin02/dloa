<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改使用状态</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
   <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

<script type="text/javascript" src="view/template/asset/basic/js/useStatus-edit.js"></script>
    <script type="text/javascript">
	$(document).ready(function(){
		$("#name").val('{name}');
		$("#deprFlag").val('{deprFlag}');
	})
    </script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改使用状态信息
    </span>
</div>
<form id="form1" method="post" action="?model=asset_basic_useStatus&action=edit" name="form1" onsubmit="return check_all()">
<input  type="hidden" id="id" name="useStatus[id]" value="{id}" />
<input type="hidden" name="useStatus[createName]" value="{createName}" />
<input type="hidden" name="useStatus[createId]" value="{createId}" />
<table class="form_main_table">
<tr>
		<td class="form_text_left">使用状态</td>
		<td class="form_text_right" >
			<select id="name" name="useStatus[name]" class="txt">
				<option value="0">请选择</option>
                <option value="1">使用中</option>
                <option value="2">闲置</option>
                <option value="3">维修中</option>
                <option value="4">已出租</option>
                <option value="5">其它</option>
            </select>
		 <span id="_dataName1" class="red">[*]</span>
		</td>
</tr>
<tr>
		<td class="form_text_left">是否计提折旧</td>
		<td class="form_text_right" >
			<select id="deprFlag" name="useStatus[deprFlag]" class="txt">
				<option value="choose">请选择</option>
                <option value="y">是</option>
                <option value="n">否</option>
            </select>
		 <span id="_dataName2" class="red">[*]</span>
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
				<textarea class="txt_txtarea_font" rows="4"
			name="useStatus[remark]" cols="70">{remark}</textarea>
		</td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" name="useStatus[updateName]" value="{updateName}" />
			<input type="hidden" name="useStatus[updateId]" value="{updateId}" />
			<input type="hidden" name="useStatus[updateTime]" value="{updateTime}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
