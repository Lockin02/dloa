<html>
<head>
	<meta http-equiv="Content-Language" content="zh_cn" />
		<meta name="GENERATOR" content="Zend Studio" />
		<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
		<link rel="stylesheet" href="css/yxstyle.css" type="text/css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
		<link type="text/css" rel="stylesheet" href="js/jquery/style/validator.css">

        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
        <script type="text/javascript" src="js/jquery/woo.js"></script>
        <script type="text/javascript" src="js/jquery/component.js"></script>
        <script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
        <script type="text/javascript" src="js/jquery/ztree/yxtree.js"></script>
        <script type="text/javascript" src="js/jquery/combo/yxcombotree.js"></script>
        <script type="text/javascript" src="js/validate.js"> </script>
		<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
        <link type="text/css" href="js/jquery/style/yxmenu.css" media="screen" rel="stylesheet"/>
        <!-- 主题css，可切换 -->
        <link type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" rel="stylesheet"/>
        <link rel="stylesheet" href="js/jquery/style/yxtree.css" type="text/css"/>
       <script type="text/javascript" src="view/template/asset/basic/js/directory-view.js"></script>
<title>查看资产类别</title>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看资产类别
    </span>
</div>
<form id="form1" action="?model=asset_basic_directory&action=edit" method="POST" >
<input type="hidden" id="id" name="directory[id]" value="{id}" />
<table border="1" width="90%" class="form_main_table" cellpadding="0" cellspacing="0" align="center">

	<tr>
		<td class="form_text_left">资产类别</td>
		<td class="form_text_right">{name}</td>
		<td class="form_text_left">资产类别编码</td>
		<td class="form_text_right">{code}</td>
	</tr>
	<tr>
		<td class="form_text_left">固定资产科目</td>
		<td class="form_text_right">{assetSubject}</td>
		<td class="form_text_left">使用年限</td>
		<td class="form_text_right">{limitYears}</td>
	</tr>
	<tr>
		<td class="form_text_left">净残值率</td>
		<td class="form_text_right">{salvage}</td>
		<td class="form_text_left">计量单位</td>
		<td class="form_text_right">{unit}</td>
	</tr>
	<tr>
		<td class="form_text_left">预设折旧方法</td>
		<td class="form_text_right"><span id="depr">{depr}</span></td>
		<td class="form_text_left">折旧科目</td>
		<td class="form_text_right">{subName}</td>
	</tr>
    <tr>
		<td class="form_text_left">折旧状态</td>
		<td class="form_text_right" colspan="3"><span id="isDepr">{isDepr}</span>
		</td>
	</tr>

	<tr>
		<td class="formtd1" colspan="4" style="height: 80px; text-align: center;">
			<input class="txt_btn_a" type="button" onclick="closeFun();"
			value=" 取消 " /></td>
	</tr>
	</table>


</form>

</body>
</html>
