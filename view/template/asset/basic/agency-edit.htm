<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑行政区域</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/agency-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=asset_basic_agency&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑行政区域信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left"><span class="blue">区域编码</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="agencyCode" name="agency[agencyCode]"  value="{agencyCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left"><span class="blue">区域名称</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="agencyName" name="agency[agencyName]"  value="{agencyName}" />
 		</td>
</tr>
<!--<tr>-->
<!--		<td class="form_text_left">区域负责人Id</td>-->
<!--		<td class="form_text_right" >-->
<!--		</td>-->
<!--</tr>        -->
<tr>
		<td class="form_text_left"><span class="blue">区域负责人</span></td>
		<td class="form_text_right" >
			 <input type="hidden" class="txt"  name="agency[chargeId]" id="chargeId" value="{chargeId}" />
			 <input type="text" class="txt"  name="agency[chargeName]" id="chargeName" value="{chargeName}" />
		</td>
</tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea name="agency[remark]" class="txt_txtarea_font">{remark}</textarea>
      		</td>
       </tr>
   <tr>
		<td class="txt_btn" colspan="4">
           <input type="hidden" id="id" name="agency[id]" value="{id}" />
		   <input type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
