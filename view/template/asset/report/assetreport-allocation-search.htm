<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>调出资产统计表搜索</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}

<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmproject.js">
</script>
<script type="text/javascript">
	$(function(){
	    $("#outDeptName").yxselect_dept({
			hiddenId : 'outDeptId'
		});
	    $("#inDeptName").yxselect_dept({
			hiddenId : 'inDeptId'
		});
		$("#inProName").yxcombogrid_esmproject({
			hiddenId : 'inProId',
			gridOptions : {
				param : {
					'ExaStatus' : '完成'
				},
				showcheckbox : false,
				event : {
					'row_dblclick' : function(e, row, data) {
						$("#inDeptId").val(data.depId);
						$("#inDeptName").val(data.depName);
					}
				}
			}
		});
		$("#outProName").yxcombogrid_esmproject({
			hiddenId : 'outProId',
			gridOptions : {
				param : {
					'ExaStatus' : '完成'
				},
				showcheckbox : false,
				event : {
					'row_dblclick' : function(e, row, data) {
						$("#outDeptId").val(data.depId);
						$("#outDeptName").val(data.depName);
					}
				}
			}
		});
	});
	function confirm() {
		var beginDate=$("#beginDate").val();
		var endDate=$("#endDate").val();

		this.opener.location = "?model=asset_report_assetreport&action=toProAllocationReport&beginDate="+beginDate
		+"&endDate="+endDate
		+"&inDeptId="+$('#inDeptId').val()
		+"&inDeptName="+$('#inDeptName').val()
		+"&outDeptId="+$('#outDeptId').val()
		+"&outDeptName="+$('#outDeptName').val()
		+"&inProId="+$('#inProId').val()
		+"&inProName="+$('#inProName').val()
		+"&outProId="+$('#outProId').val()
		+"&outProName="+$('#outProName').val();
		this.close();
	}

	function refresh(){
		$(".clearType input").val("");
	}

</script>
</head>
<body>
<div class="main_head"><span class="main_head_title"> 资产搜索
</span></div>
<table class="form_main_table">
	<tr class="clearType">
		<td class="form_text_left">开始日期</td>
		<td class="form_text_right">
			<input type="text" id="beginDate" onfocus="WdatePicker()" value="{beginDate}"	class="txt" />
		</td>
	</tr>
	<tr class="clearType">
		<td class="form_text_left">结束日期</td>
		<td class="form_text_right">
			<input type="text" id="endDate"  onfocus="WdatePicker()" value="{endDate}"	class="txt" />
		</td>
	</tr>
	<tr class="clearType">
		<td class="form_text_left">调入部门</td>
		<td class="form_text_right">
			<input type="hidden" id="inDeptId" value="{inDeptId}" class="txt" />
			<input type="text" id="inDeptName" value="{inDeptName}" class="txt" />
		</td>
	</tr>
	<tr class="clearType">
		<td class="form_text_left">调出部门</td>
		<td class="form_text_right">
			<input type="hidden" id="outDeptId" value="{outDeptId}" class="txt" />
			<input type="text" id="outDeptName" value="{outDeptName}" class="txt" />
		</td>
	</tr>
	<tr class="clearType">
		<td class="form_text_left">调入项目</td>
		<td class="form_text_right">
			<input type="hidden" id="inProId" value="{inProId}" class="txt" />
			<input type="text" id="inProName" value="{inProName}" class="txt" />
		</td>
	</tr>
	<tr class="clearType">
		<td class="form_text_left">调出项目</td>
		<td class="form_text_right">
			<input type="hidden" id="outProId" value="{outProId}" class="txt" />
			<input type="text" id="outProName" value="{outProName}" class="txt" />
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" value="确   认" onclick="confirm();" />
			<input type="button" class="txt_btn_a" value="清  空 " onclick="refresh();" />
		</td>
	</tr>
</table>
</body>
</html>
