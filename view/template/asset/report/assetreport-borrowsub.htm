<HTML>
<HEAD>
<TITLE>借用归还统计表</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC"
	codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
<script src="webreport/CreateControl.js" language="javascript"></script>
<script>
	function searchBtn() {
		window.open("?model=asset_report_assetreport&action=toProBorrowSearch&beginDate="+document.getElementById("beginDate").value
				+"&endDate="+document.getElementById("endDate").value
				+"&inDeptId="+document.getElementById("inDeptId").value
				+"&inDeptName="+document.getElementById("inDeptName").value
				+"&outDeptId="+document.getElementById("outDeptId").value
				+"&outDeptName="+document.getElementById("outDeptName").value
				+"&inProId="+document.getElementById("inProId").value
				+"&inProName="+document.getElementById("inProName").value
				+"&outProId="+document.getElementById("outProId").value
				+"&outProName="+document.getElementById("outProName").value
				,'newwindow', 'height=350,width=760');
	}
	function clearBtn() {
		this.location
				.reload("?model=asset_report_assetreport&action=toProBorrowReport");
	}
</script>
</HEAD>
<BODY style="margin: 0" bgcolor="buttonface">
<table border="0" width="100%" height="100%">
	<tr height="100%">
		<input type="button" id="searchBtn" onclick="searchBtn();"
			value=" 查  询 " />
		<input type="button" id="clearBtn" onclick="clearBtn();"
			value=" 清  空 " />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	</tr>
	<tr height="100%">
		<td colspan="5" style="font-size: 10pt;" height="100%">
		<input type="hidden" id="beginDate" value="{beginDate}" />
	    <input type="hidden" id="endDate" value="{endDate}" />
	    <input type="hidden" id="assetId" value="{assetId}" />
	    <input type="hidden" id="assetCode" value="{assetCode}" />
	    <input type="hidden" id="assetName" value="{assetName}" />
	    <input type="hidden" id="deptId" value="{deptId}" />
	    <input type="hidden" id="deptName" value="{deptName}" />
	    <input type="hidden" id="reposeManId" value="{reposeManId}" />
	    <input type="hidden" id="reposeManName" value="{reposeManName}" />
	<script language="javascript">
		//用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
		CreateDisplayViewer("view/template/asset/report/assetreport_borrow_return.grf",
				"view/template/asset/report/borrowsubdata.php?&beginDate="+document.getElementById("beginDate").value
				+"&endDate="+document.getElementById("endDate").value
				+"&assetId="+document.getElementById("assetId").value
				+"&assetCode="+document.getElementById("assetCode").value
				+"&assetName="+document.getElementById("assetName").value
				+"&deptId="+document.getElementById("deptId").value
				+"&deptName="+document.getElementById("deptName").value
				+"&reposeManId="+document.getElementById("reposeManId").value
				+"&reposeManName="+document.getElementById("reposeManName").value
				)
	</script>
	</td>
	</tr>
</table>
</BODY>
</HTML>
