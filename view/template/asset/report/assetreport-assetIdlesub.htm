<HTML>
<HEAD>
<TITLE>闲置资产统计表</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC"
	codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
<script src="webreport/CreateControl.js" language="javascript"></script>
<script>
	function searchBtn() {
		window.open("?model=asset_report_assetreport&action=toProAssetIdleSearch",
				'newwindow', 'height=350,width=760');
	}
	function clearBtn() {
		this.location
				.reload("?model=asset_report_assetreport&action=toProAssetIdleReport");
	}
</script>
</HEAD>
<BODY style="margin: 0" bgcolor="buttonface">
<table border="0" width="100%" height="100%">
	<tr height="100%">
		<input type="button" id="searchBtn" onclick="searchBtn();"
			value=" 查  询 " />
		<input type="button" id="clearBtn" onclick="clearBtn();"
			value=" 清  空 " />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<font size="4">
		资产类别：{assetTypeName}
		&nbsp;&nbsp;&nbsp;&nbsp;

		</font>
	</tr>
	<tr height="100%">
		<td colspan="5" style="font-size: 10pt;" height="100%">
		<input type="hidden" id="assetTypeName" value="{assetTypeName}" />
	<script language="javascript">
		//用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
		CreateDisplayViewer("view/template/asset/report/assetreport_Idle_sub.grf",
				"view/template/asset/report/assetIdlesubdata.php?&assetTypeName="+document.getElementById("assetTypeName").value)
	</script>
	</td>
	</tr>
</table>
</BODY>
</HTML>
