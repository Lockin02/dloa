<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>二级部门资产明细表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
	<script src="webreport/CreateControl.js" type="text/javascript"></script>
	<script src="webreport/GRInstall.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<!-- 核心组件 -->
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>
</head>
<body style="margin:0">
<input type="hidden" id="dateType" value="{dateType}"/>
<input type="hidden" id="beginDate" value="{beginDate}"/>
<input type="hidden" id="endDate" value="{endDate}"/>
<input type="hidden" id="dateFmt" value="{dateFmt}"/>
<input type="hidden" id="company" value="{company}"/>
<input type="hidden" id="deptId" value="{deptId}"/>
<input type="hidden" id="deptName" value="{deptName}"/>
<script type="text/javascript">
	var dataUrl =
	"view/template/asset/report/assetreport-deptdetail.php"
	+ "?dateType=" + $("#dateType").val()
	+ "&beginDate=" + $("#beginDate").val()
	+ "&endDate=" + $("#endDate").val()
	+ "&dateFmt=" + $("#dateFmt").val()
	+ "&company=" + $("#company").val()
	+ "&deptId=" + $("#deptId").val()
	+ "&deptName=" + $("#deptName").val();
	//用查询显示控件展现报表
	CreateDisplayViewerEx("100%", "92%",
	"view/template/asset/report/assetreport-deptdetail.grf",dataUrl,
	true,
	"<param name='OnContentCellDblClick' value='OnContentCellDblClick'>");
</script>
</body>
</html>
