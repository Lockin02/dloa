<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>闲置资产统计表搜索</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}

</head>
<script type="text/javascript">
	function confirm() {
		var assetTypeName=$("#assetTypeName").val();

		if (assetTypeName == "" ) {
			alert("请输入资产类别!");
			return;
		}

		this.opener.location = "?model=asset_report_assetreport&action=toProAssetIdleReport&assetTypeName="
							+assetTypeName;
		this.close();
	}

	function refresh(){
		$("#assetTypeName").val("");
	}
</script>
<body>
<div class="main_head"><span class="main_head_title"> 资产搜索
</span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">资产类别</td>
		<td class="form_text_right">
			<input type="text" id="assetTypeName" value="{assetTypeName}"	class="txt" />
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" value="确   认" onclick="confirm();" />
			<input type="button" class="txt_btn_a" value="清  空 " onclick="refresh();" />
		</td>
	</tr>
</table>
</body>
</html>
