<HTML>
<HEAD>
<TITLE>资产统计表</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC"
	codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
<script src="webreport/CreateControl.js" language="javascript"></script>
<script>
	function searchBtn() {
		window.open("?model=asset_report_assetreport&action=toProAssetSearch&assetTypeName="+document.getElementById('assetTypeName').value
		+"&useStatusCode="+document.getElementById('useStatusCode').value
		+"&useStatusName="+document.getElementById('useStatusName').value
		+"&assetSource="+document.getElementById('assetSource').value
		+"&assetSourceName="+document.getElementById('assetSourceName').value
		+"&orgId="+document.getElementById('orgId').value
		+"&orgName="+document.getElementById('orgName').value
		+"&useOrgId="+document.getElementById('useOrgId').value
		+"&useOrgName="+document.getElementById('useOrgName').value
		+"&userId="+document.getElementById('userId').value
		+"&userName="+document.getElementById('userName').value
		,'newwindow', 'height=350,width=760');
	}
	function clearBtn() {
		this.location
				.reload("?model=asset_report_assetreport&action=toProAssetReport");
	}
</script>
</HEAD>
<BODY style="margin: 0" bgcolor="buttonface">
<table border="0" width="100%" height="100%">
	<tr height="100%">
		<input type="button" id="searchBtn" onclick="searchBtn();"
			value=" 查  询 " />
		<input type="button" id="clearBtn" onclick="clearBtn();"
			value=" 清  空 " />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	</tr>
	<tr height="100%">
		<td colspan="5" style="font-size: 10pt;" height="100%">
			<input type="hidden" id="assetTypeName" value="{assetTypeName}" />
			<input type="hidden" id="useStatusCode" value="{useStatusCode}" />
			<input type="hidden" id="useStatusName" value="{useStatusName}" />
			<input type="hidden" id="assetSource" value="{assetSource}"/>
			<input type="hidden" id="assetSourceName" value="{assetSourceName}"/>
			<input type="hidden" id="orgId" value="{orgId}" />
			<input type="hidden" id="orgName" value="{orgName}" />
			<input type="hidden" id="useOrgId" value="{useOrgId}" />
			<input type="hidden" id="useOrgName" value="{useOrgName}" />
			<input type="hidden" id="userId" value="{userId}"/>
			<input type="hidden" id="userName" value="{userName}"/>
	<script language="javascript">
		//用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
		CreateDisplayViewer("view/template/asset/report/assetreport_asset_sub.grf",
				"view/template/asset/report/assetsubdata.php?&assetTypeName="+document.getElementById("assetTypeName").value
				+"&useStatusCode="+document.getElementById("useStatusCode").value
				+"&assetSource="+document.getElementById("assetSource").value
				+"&orgId="+document.getElementById("orgId").value
				+"&useOrgId="+document.getElementById("useOrgId").value
				+"&userId="+document.getElementById("userId").value)
	</script>
	</td>
	</tr>
</table>
</BODY>
</HTML>
