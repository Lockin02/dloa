<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>查看物料转资产申请</title>
   {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/requirein-view.js" ></script>
</head>
<body>
   <form id="form1" method="post" action="?model=asset_require_requirein&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	查看物料转资产申请
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">申请日期</td>
      		<td class="form_text_right" colspan="3">{applyDate}</td>
       </tr>
       <tr>
      		<td class="form_text_left">申请人</td>
      		<td class="form_text_right" >{applyName}</td>
      		<td class="form_text_left">申请部门</td>
      		<td class="form_text_right" >{applyDeptName}</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">{remark}</td>
       </tr>
       <tr style="display:none;">
			<td class="form_text_left">
				<span class="red">打回原因</span>
			</td>
			<td class="form_text_right" colspan="3">
				<textarea id="backReason" class="txt_txtarea_font" readonly>{backReason}</textarea>
			</td>
	  </tr>
      </table>
      <input type="hidden" id="id" value="{id}"/>
      <input type="hidden" id="status" value="{status}"/>
	  <div id="itemTable"></div>
   </form>
</body>
</html>
