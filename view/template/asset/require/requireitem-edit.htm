<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑资产需求申请明细</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/requireitem-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=asset_require_requireitem&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑资产需求申请明细信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">资产需求ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[requireId]"  value="{requireId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">设备描述</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[description]"  value="{description}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[number]"  value="{number}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">已发货数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[executedNum]"  value="{executedNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">期望交货日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[dateHope]"  value="{dateHope}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[remark]"  value="{remark}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="requireitem[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="requireitem[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
