<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑物料转资产申请</title>
   {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
    <script type="text/javascript" src="{#jsPath#}/requirein-edit.js" ></script>
</head>
<body>
   <form id="form1" method="post" action="?model=asset_require_requirein&action=edit" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	编辑物料转资产申请
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">申请日期</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="readOnlyTxtNormal" id="applyDate" name="requirein[applyDate]" value="{applyDate}" readonly/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">申请人</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="applyId" name="requirein[applyId]" value="{applyId}"/>
      			 <input type="text" class="readOnlyTxtNormal" id="applyName" name="requirein[applyName]" value="{applyName}" readonly/>
      		</td>
      		<td class="form_text_left">申请部门</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="applyDeptId" name="requirein[applyDeptId]" value="{applyDeptId}"/>
      			 <input type="text" class="readOnlyTxtNormal" id="applyDeptName" name="requirein[applyDeptName]" value="{applyDeptName}" readonly/>
      			 <input type="hidden" class="txt" id="formBelong" name="requirein[formBelong]" value="{formBelong}"/>
      			 <input type="hidden" class="txt" id="formBelongName" name="requirein[formBelongName]" value="{formBelongName}"/>
      			 <input type="hidden" class="txt" id="businessBelong" name="requirein[businessBelong]" value="{businessBelong}"/>
      			 <input type="hidden" class="txt" id="businessBelongName" name="requirein[businessBelongName]" value="{businessBelongName}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea name="requirein[remark]" class="txt_txtarea_font">{remark}</textarea>
      		</td>
       </tr>
      </table>
	  <div id="itemTable"></div>
      <table class="form_main_table">
    	<tr>
      		<td class="txt_btn" colspan="4">
      		   <input type="hidden" id="id" name="requirein[id]" value="{id}"/>
      		   <input type="button" class="txt_btn_a" value=" 保  存 " onclick="confirmSubmit('save');"/>
      		   <input type="button" class="txt_btn_a" value=" 提  交 " onclick="confirmSubmit('audit');"/>
      		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
