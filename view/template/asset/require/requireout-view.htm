<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>查看资产转物料申请</title>
   {#commonInclude#}
    <script type="text/javascript" src="js/common/approval.js"></script>
    <script type="text/javascript" src="{#jsPath#}/requireout-view.js" ></script>
</head>
<body>
   <form id="form1" method="post" action="?model=asset_require_requireout&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	查看资产转物料申请
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">申请日期</td>
      		<td class="form_text_right" colspan="3">{applyDate}</td>
       </tr>
       <tr>
      		<td class="form_text_left">申请人</td>
      		<td class="form_text_right" >{applyName}</td>
      		<td class="form_text_left">申请部门</td>
      		<td class="form_text_right" >{applyDeptName}</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">{remark}</td>
       </tr>
      </table>
	  <div id="itemTable"></div>
	  <table class="form_main_table">
      	<input type="hidden" id="id" value="{id}"/>
		<tr id="approvalTr">
			<td colspan="4" class="td_table" id="approvalView">
			    <input type="hidden" id="pid" value="{id}" />
			    <input type="hidden" id="itemType" value="oa_asset_requireout" />
			</td>
		</tr>
	 </table>
   </form>
</body>
</html>
