<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增资产转物料申请</title>
   {#commonInclude#}
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
    <script type="text/javascript" src="{#jsPath#}/requireout-add.js"></script>
</head>
<body>
   <form id="form1" method="post" action="?model=asset_require_requireout&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增资产转物料申请
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">申请日期</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="readOnlyTxtNormal" id="applyDate" name="requireout[applyDate]" value="{applyDate}" readonly/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">申请人</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="applyId" name="requireout[applyId]" value="{applyId}"/>
      			 <input type="text" class="readOnlyTxtNormal" id="applyName" name="requireout[applyName]" value="{applyName}" readonly/>
      		</td>
      		<td class="form_text_left">申请部门</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="applyDeptId" name="requireout[applyDeptId]" value="{applyDeptId}"/>
      			 <input type="text" class="readOnlyTxtNormal" id="applyDeptName" name="requireout[applyDeptName]" value="{applyDeptName}" readonly/>
      			 <input type="hidden" class="txt" id="formBelong" name="requireout[formBelong]" value="{formBelong}"/>
      			 <input type="hidden" class="txt" id="formBelongName" name="requireout[formBelongName]" value="{formBelongName}"/>
      			 <input type="hidden" class="txt" id="businessBelong" name="requireout[businessBelong]" value="{businessBelong}"/>
      			 <input type="hidden" class="txt" id="businessBelongName" name="requireout[businessBelongName]" value="{businessBelongName}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea name="requireout[remark]" class="txt_txtarea_font"></textarea>
      		</td>
       </tr>
      </table>
	  <div id="itemTable"></div>
      <table class="form_main_table">
    	<tr>
      		<td class="txt_btn" colspan="4">
      		   <input type="button" class="txt_btn_a" value=" 保  存 " onclick="confirmSubmit('save');"/>
      		   <input type="button" class="txt_btn_a" value=" 提  交 " onclick="confirmSubmit('audit');"/>
      		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
