<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>资产需求金额确认</title>
   {#commonInclude#}
   <link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>
   <script type="text/javascript" src="{#jsPath#}/requirement-recognize.js" ></script>
   <script>
   $(function(){
		$("#requireType").val('{requireType}');
   });
   </script>
</head>

<body>
   <form id="form1" method="post" action="?model=asset_require_requirement&action=recognize" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	资产需求金额确认
             </span>
            </div>
            </td>
         </tr>
       <tr>
<!--      		<td class="form_text_left">需求编号</td>-->
<!--      		<td class="form_text_right" >-->
<!--      			 <input type="text" class="txt" id="requireCode"  name="requirement[requireCode]" />-->
<!--      		</td>-->
      		<td class="form_text_left">申请日期</td>
      		<td class="form_text_right" width="30%">
      			 {applyDate}
      		</td>
      		<td class="form_text_left">使用类型</td>
      		<td class="form_text_right" >
      			<select id="requireType" name="requirement[requireType]" class="txt" disabled>
      				<option value="0">短期</option>
      				<option value="1">长期</option>
      			</select>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">使用人</td>
      		<td class="form_text_right" >{userName}
      		</td>
      		<td class="form_text_left">使用部门</td>
      		<td class="form_text_right" >{userDeptName}
      		<input type="hidden" name="requirement[userDeptId]" class="txt" value="{userDeptId}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">使用公司</td>
      		<td class="form_text_right" >{userCompanyName}
      		</td>
      		<td class="form_text_left">使用人电话</td>
      		<td class="form_text_right" >{userPhone}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">申请人</td>
      		<td class="form_text_right" >{applyName}
      		<input type="hidden" name="requirement[applyId]" class="txt" value="{applyId}"/>
      		</td>
      		<td class="form_text_left">申请部门</td>
      		<td class="form_text_right" >{applyDeptName}
      		</td>
       </tr>
<!--       <tr>-->
<!--      		<td class="form_text_left">资产用途</td>-->
<!--      		<td class="form_text_right" >{useName}-->
<!--      		</td>-->
<!--      		<td class="form_text_left">项目编号</td>-->
<!--      		<td class="form_text_right" >{projectCode}-->
<!--      		</td>-->
<!--       </tr>-->
       <tr>
      		<td class="form_text_left">预计开始日期</td>
      		<td class="form_text_right" >{beginDate}
      		</td>
      		<td class="form_text_left">预计归还日期</td>
      		<td class="form_text_right" >{returnDate}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">预计金额</td>
      		<td class="form_text_right formatMoney" >{expectAmount}
      		</td>
      		<td class="form_text_left">确认金额</td>
      		<td class="form_text_right" >
      			<input type="text" name="requirement[recognizeAmount]" class="txt formatMoney" value="{recognizeAmount}" id="recognizeAmount"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">收货地址</td>
      		<td class="form_text_right" colspan="3">
      			 {address}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
      			 {remark}
      		</td>
       </tr>
      </table>
		<div id="itemTable"></div>
      <table class="form_main_table">
    	<tr>
      		<td class="txt_btn" colspan="4">
      			<input type="hidden" name="requirement[id]" value="{id}" id="id"/>
      		   <input  type="button" class="txt_btn_a" value="提交审批" onclick="confirmAudit();"/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
