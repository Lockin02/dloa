<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>编辑固定资产卡片</title>
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
	<link type="text/css" href="js/jquery/style/yxmenu.css" media="screen" rel="stylesheet" />
	<link type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" rel="stylesheet" />
	<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
	<LINK rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />
	<link rel="stylesheet" href="js/jquery/validation/validationEngine.css" type="text/css" media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>

	<!-- 日期控件 -->
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

	<!-- 核心组件 -->
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>

	<!-- 弹窗组件 -->
	<script type="text/javascript" src="js/thickbox.js"></script>

	<!-- 表格组件 -->
	<script type="text/javascript" src="js/jquery/menu/yxmenu.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsubgrid.js"></script>

	<!-- 下拉组件 -->
	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombotext.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombotree.js"></script>

	<!-- tab组件 -->
	<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
	<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
	<!-- 组织机构用户 -->
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
	<!-- 验证组件 -->
	<script type="text/javascript" src="js/jquery/validation/validationEngine.js"></script>
	<script type="text/javascript" src="js/jquery/validation/validationEngine-cn.js"></script>
	<script type="text/javascript" src="js/jquery/validation/validationForm.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-supplier.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmproject.js"></script>
	<script type="text/javascript" src="{#jsPath#}/assetTemp-edit.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#assetTypeId").val('{assetTypeId}');
			$("#assetSource").val('{assetSource}');
		    $("#tabs1").tabs(".panes > div", {effect: 'fade',event:'mouseover' ,initialIndex:0,
		        onClick:function(){
	        }});
		    $("#tabs2").tabs(".panes > div", {effect: 'default',event:'click' ,initialIndex:0, history: true });
		    var api = $("#tabs2").data("tabs");
		    //api.next();
		    api.onClick(function() {
		    });
		});
    </script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	编辑固定资产卡片
    </span>
</div>
<form id="form1" method="post" action="?model=asset_assetcard_assetTemp&action=edit" name="form1">
<div>
    <ul class="tabs" id="tabs2">
        <li><a href="#tab1.html">基本信息</a></li>
        <li><a href="#tab2.html">部门及其他</a></li>
    </ul>

    <div class="panes">
    	<div>
		<table class="form_main_table">
			<tr>
					<td class="form_text_left">资产名称</td>
					<td class="form_text_right" >
						 <input type="hidden" class="txt" name="assetTemp[id]" id="id" value="{id}" />
						 <input type="text" class="txt" name="assetTemp[assetName]" id="assetName" value="{assetName}" />
						<span class="red">[*]</span>
					</td>
					<td class="form_text_left machineClass">机器码</td>
					<td class="form_text_right machineClass" >
						 <input type="text" class="txt" name="assetTemp[machineCode]" id="machineCode" value="{machineCode}" />
					</td>
			</tr>
			<tr>
					<td class="form_text_left">资产类别</td>
					<td class="form_text_right" >
						 <input type="hidden" class="txt" name="assetTemp[assetTypeName]" id="assetTypeName" value="{assetTypeName}"/>
						 <select class="select" name="assetTemp[assetTypeId]" id="assetTypeId"
						  onchange="javascript:$('#assetTypeName').val(this.options[this.selectedIndex].innerText);">
						     {dirOption}
						 </select>
					</td>
					<td class="form_text_left">数量</td>
					<td class="form_text_right" >
						 <input type="text" class="txt" name="assetTemp[number]" id="number"  value="{number}"/>
						<span class="red">[*]</span>
					</td>
			</tr>
			<tr>
			        <td class="form_text_left">资产来源</td>
					<td class="form_text_right" >
						 <select class="select" name="assetTemp[assetSource]" id="assetSource"
						  onchange="javascript:$('#assetSourceName').val(this.options[this.selectedIndex].innerText);">
						     {assetSource}
						 </select>
						 <input type="hidden" class="txt" name="assetTemp[assetSourceName]" id="assetSourceName"  value="{assetSourceName}"/>
					</td>
					<td class="form_text_left">英文名称</td>
					<td class="form_text_right" >
						 <input type="text" class="txt" name="assetTemp[englishName]" id="englishName" value="{englishName}" />
					</td>
			</tr>
			<tr>
					<td class="form_text_left">计量单位</td>
					<td class="form_text_right" >
						 <input type="text" class="txt" name="assetTemp[unit]" id="unit" value="{unit}" />
					</td>
					<td class="form_text_left">规格型号</td>
					<td class="form_text_right" >
						 <input type="text" class="txt" name="assetTemp[spec]" id="spec" value="{spec}" />
					</td>
			</tr>
			<tr>
					<td class="form_text_left">入账日期</td>
					<td class="form_text_right" >
						 <input type="text" class="readOnlyTxtNormal" name="assetTemp[wirteDate]" readonly id="wirteDate" value="{wirteDate}"/>
						<span class="red">[*]</span>
					</td>
					<td class="form_text_left">购置日期</td>
					<td class="form_text_right" >
						 <input type="text" class="txt" name="assetTemp[buyDate]" id="buyDate" value="{buyDate}" onfocus="WdatePicker()" />
						<span class="red">[*]</span>
					</td>
			</tr>
			<tr>
					<td class="form_text_left">存放地点</td>
					<td class="form_text_right" >
						 <input type="text" class="txt" name="assetTemp[place]" id="place" value="{place}" />
					</td>
					<td class="form_text_left">用途</td>
					<td class="form_text_right" >
						 <input type="text" class="txt" name="assetTemp[useType]" id="useType" value="{useType}" />
					</td>
			</tr>
			<tr>
			        <td class="form_text_left">是否关联物料</td>
					<td class="form_text_right" >
		      			<select id="isPro" class="txt">
		      				<option value=""></option>
		      				<option value="0">否</option>
		      				<option value="1">是</option>
		      			</select>
						<span class="red"> [*] </span>
					</td>
					<td class="form_text_left">物料名称</td>
					<td class="form_text_right" >
						 <input type="hidden" class="txt" name="assetTemp[productCode]" id="productCode" value="{productCode}"/>
						 <input type="hidden" class="txt" name="assetTemp[productId]" id="productId" value="{productId}" />
						 <input type="text" class="txt" name="assetTemp[productName]" id="productName" value="{productName}" />
						 <span class="red isPro"> [*] </span>
					</td>
			</tr>
			<tr>
					<td class="form_text_left">供应商名称</td>
					<td class="form_text_right">
						 <input type="text" class="txt" name="assetTemp[supplierName]" id="supplierName" value="{supplierName}" />
						 <input type="hidden" class="txt" name="assetTemp[supplierId]" id="supplierId" value="{supplierId}" />
					</td>
					<td class="form_text_left">品牌</td>
					<td class="form_text_right">
						 <input type="text" class="txt" name="assetTemp[brand]" id="brand"  value="{brand}"/>
					</td>
			</tr>
			<tr>
					<td class="form_text_left">配置</td>
					<td class="form_text_right" colspan="3">
						  <input type="text" class="txt" name="assetTemp[deploy]" id="deploy"  value="{deploy}"/>
					</td>
			</tr>
			<tr>
					<td class="form_text_left">备注</td>
					<td class="form_text_right" colspan="3">
						 <textarea class="txt_txtarea_font" name="assetTemp[remark]">{remark}</textarea>
					</td>
			</tr>
			<tr>
			<td class="form_text_left">资产属性</td>
			<td class="form_text_right" colspan='3'>
				<select id="property" name="assetTemp[property]" class="txt" id="property" val="{property}">
					<option></option>
					<option value='0'>固定资产</option>
					<option value='1'>低值耐用品</option>
      			</select>
				<span class="red"> [*] </span>
			</td>
	</tr>
		</table>
	</div>
	<div>
		<table class="form_main_table">
<!--			<tr class="usingTr">-->
<!--					<td class="form_text_left">使用部门</td>-->
<!--					<td class="form_text_right" >-->
<!--						 <input type="text" class="txt useOrg" name="assetTemp[useOrgName]" readonly id="useOrgName" value="{useOrgName}"/>-->
<!--						 <input type="hidden" class="txt useOrg" name="assetTemp[useOrgId]" id="useOrgId" value="{useOrgId}"/>-->
<!--					</td>-->
<!--			</tr>-->
			<tr>
				<td class="form_text_left">固定资产科目</td>
				<td class="form_text_right" >
					 <input type="text" class="txt" name="assetcard[subName]" id="subName" value="{subName}"/>
					 <input type="hidden" class="txt" name="assetcard[subId]" id="subId" value="{subId}"/>
<!--					<span class="red">[*]</span>-->
				</td>
			</tr>
			<tr>
					<td class="form_text_left">累计折旧科目</td>
					<td class="form_text_right" >
						 <input type="text" class="txt" name="assetcard[depSubName]" id="depSubName" value="{depSubName}"/>
						 <input type="hidden" class="txt" name="assetcard[depSubId]" id="depSubId" value="{depSubId}"/>
<!--						<span class="red">[*]</span>-->
					</td>
			</tr>
			<tr>
					<td class="form_text_left">行政区域</td>
					<td class="form_text_right">
						 <input type="hidden" class="txt" name="assetTemp[agencyCode]" id="agencyCode" value="{agencyCode}"/>
						 <input type="text" class="txt" name="assetTemp[agencyName]" id="agencyName" value="{agencyName}"/>
						<span class="red">[*]</span>
					</td>
			</tr>
			<tr>
					<td class="form_text_left">所属公司
					 </td>
					<td class="form_text_right" >
						 <input type="hidden" class="txt" value="{companyCode}" name="assetTemp[companyCode]" id="companyCode" />
						 <input type="text" class="readOnlyTxtNormal" value="{companyName}" name="assetTemp[companyName]" readonly id="companyName" />
<!--						<span class="red">[*]</span>-->
					</td>
			</tr>
			<tr>
					<td class="form_text_left">所属部门</td>
					<td class="form_text_right" >
						 <input type="hidden" class="txt" name="assetTemp[orgId]" id="orgId" value="{orgId}" />
						 <input type="text" class="txt" name="assetTemp[orgName]" id="orgName" readonly value="{orgName}" />
						<span class="red">[*]</span>
					</td>
			</tr>
			<tr class="belongMan">
					<td class="form_text_left">所属人</td>
					<td class="form_text_right" >
						 <input type="hidden" class="txt" name="assetTemp[belongManId]" id="belongManId" value="{belongManId}"/>
						 <input type="text" class="txt" name="assetTemp[belongMan]" readonly id="belongMan" value="{belongMan}"/>
						<span class="red">[*]</span>
					</td>
			</tr>
		</table>
	</div>
</div>
<table class="form_main_table">
<tr>
		<td class="txt_btn" colspan="4">
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
    		<input  type="button" class="txt_btn_a" value="生成卡片" onclick="confirmAudit();"/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
