<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增附属设备信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
      <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
        <script type="text/javascript" src="view/template/asset/assetcard/js/equip-add.js"></script>


</head>
<body>
<form id="form1"action="?model=asset_assetcard_equip&action=add" method="post">
<input type="hidden" id="assetCode" name="equip[assetCode]" value="{assetCode}"/>
<input type="hidden" id="assetId" name="equip[assetId]" value="{assetId}"/>

<div align="center">
<table  class='form_main_table' align="center">
<tr><td colspan="4">
	<div class="main_head">
	    <span class="main_head_title">
	      	新增附属设备信息
	    </span>
	</div>
	</td>
</tr>
	<tr >
		<td class="form_text_left">设备编号</td>
		<td class="form_view_right" >
			<input id="equipCode" type="text" name="equip[equipCode]" class="txt" readonly/>
			<input id="equipId" type="hidden" name="equip[equipId]" class="txt"/>
			<span id="_customerName" class="red">[*]</span>
		</td>
		<td class="form_text_left">设备名称</td>
		<td class="form_view_right"><input class="readOnlyTxtNormal" type="text" id="equipName"
			name="equip[equipName]" value="" size="20"/> <span id="_linkmanName" class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">登记日期</td>
		<td class="form_view_right"><input class="readOnlyTxtNormal" type="text" id="regDate"
			name="equip[regDate]" value="" size="20" onfocus="WdatePicker()"/> <span id="_linkmanName" class="red">[*]</span></td>
		<td class="form_text_left">规格型号</td>
		<td class="form_view_right" width="30%" ><input class="readOnlyTxtNormal" type="text"
			name="equip[spec]" size="25" id="spec" /></td>
	</tr>
	<tr>
		<td class="form_text_left">计量单位</td>
		<td class="form_view_right"><input class="txt" type="text" name="equip[unit]"id="unit"
			value="" size="25"/></td>
		<td class="form_text_left">数量</td>
		<td class="form_view_right"><input class="readOnlyTxtNormal" type="text"
			name="equip[num]" id="num" size="25" /></td>
	</tr>
	<tr>
		<td class="form_text_left">金额</td>
		<td class="form_view_right"colspan="3"><input class="txt formatMoney" type="text"
			name="equip[account]" size="25" id="account" /></td>
	</tr>
	<tr >
		<td class="form_text_left">存放地点</td>
		<td class="form_view_right"colspan="3">
		     <textarea class="txt_txtarea_font" rows="5"
			name="equip[place]" id="place" style="width:100%"></textarea>

			<input id="placeId" type="hidden" name="equip[placeId]"/></td>
	</tr>
	<tr >
		<td class="form_text_left">备注</td>
		<td class="form_view_right" colspan="3"><textarea class="txt_txtarea_font" rows="5"
			name="equip[remark]" style="width:100%"></textarea></td>
	</tr>
	<tr>
		<td class="" colspan="4">
		<input class="txt_btn_a" type="submit" id="submitSave" value="保存"/>
		<input class="txt_btn_a" type="button" value="关闭" onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</div>
</form>

<script type="text/javascript">

</script>
</body>
</html>
