<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>待清理低值耐用品</title>
     {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/assetcard-cleanlowvaluegoods.js"></script>
	<style type="text/css">
		.back-to .back-top {
		     background: url("http://baike.bdimg.com/static/lemma/view/img/sideToolbar_95787884.gif") no-repeat scroll -1px -62px;
			 /*rgba(0, 0, 0, 0);*/
		     display: block;
		     height: 45px;
		     width: 45px;
			 border-radius: 2px;
		     outline: 0 none;
		     text-indent: -9999em;
			 position:fixed;
		     float: right;
			 right:16px;
		     bottom:16px;
			 margin-left: 10px;
		     z-index:100; 
		}
		.back-to .back-top:hover {
		     background:transparent url("http://baike.bdimg.com/static/lemma/view/img/sideToolbar_95787884.gif") -74px -62px no-repeat;
		}
    </style>
</head>
<body>
	<div class="main_head2">
		<span class="main_head_title">待清理低值耐用品&nbsp;&nbsp;
			<font color='red'>筛选规则：购置日期/入账日期+使用周期<=当前日期</font>
		</span>
	</div>
	<table class="main_table_search">
		<tr>
			<td class="form_text_right" width="60%">
				日期类型 ：
				<select class="select" id="dateType" style="width:100px;">
					<option value="buyDate">购置日期</option>
					<option value="wirteDate">入账日期</option>
				</select>
				使用周期：
				按年
				<input type="text" id="year" class="txtshort" />
				按月
				<input type="text" id="month" class="txtshort" />
				按天
				<input type="text" id="day" class="txtshort" />
				资产编号：
				<input type="text" id="assetCode" class="txt" style="width:130px;"/>
				资产名称：
				<input type="text" id="assetName" class="txtmiddle" />
				
				<input type="button" class="txt_btn_a" value="查 询" onmouseover="this.style.cursor='pointer';" onclick="initList();"/>
				<input type="button" class="txt_btn_a" value="确认清理" onmouseover="this.style.cursor='pointer';" onclick="cleanCard();"/>
				<input type="button" class="txt_btn_a" value="清空条件" onmouseover="this.style.cursor='pointer';" onclick="emptySearch();"/>
				<span><img id="loading" style="display:none;vertical-align:middle;" src="js/jquery/images/grid/load.gif"/></span>
			</td>
		</tr>
	</table>
    <div id="assetCardGrid"></div>
	<div style="display:none;" class="back-to" id="toolBackTop">
		<a title="返回顶部" onclick="window.scrollTo(0,0);return false;" href="#top" class="back-top">返回顶部</a>
	</div>
</body>
</html>
