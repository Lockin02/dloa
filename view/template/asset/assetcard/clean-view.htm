<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看清理资产卡片</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
        <script type="text/javascript" src="view/template/asset/assetcard/js/clean-view.js"></script>

<body>

<div align="center">
<table  class='form_main_table' align="center">
<tr><td colspan="4">
	<div class="main_head">
	    <span class="main_head_title">
	      	查看清理资产卡片
	    </span>
	</div>
	</td>
</tr>
	<tr >
		<td class="form_text_left">原单编号</td>
		<td class="form_text_right" >{businessNo}
		</td>
	</tr>
	<tr >
		<td class="form_text_left">卡片编号</td>
		<td class="form_text_right" >{assetCode}
		</td>
		<td class="form_text_left">资产名称</td>
		<td class="form_text_right">{assetName}
		</td>
	</tr>

		<tr >
		<td class="form_text_left">资产类别</td>
		<td class="form_text_right" >{assetType}
		</td>
		<td class="form_text_left">变动方式</td>
		<td class="form_text_right">{changeWay}
		</td>
	</tr>

		<tr >
		<td class="form_text_left">清理日期</td>
		<td class="form_text_right" >{cleanDate}
		</td>
		<td class="form_text_left">清理费用</td>
		<td class="form_text_right" class="formatMoney">{cleanFee}
		</td>
	</tr>
	<tr >
		<td class="form_text_left">残值收入</td>
		<td class="form_text_right" class="formatMoney">{salvageFee}
		</td>
		<td class="form_text_left">摘要</td>
		<td class="form_text_right" >{explanation}
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		     <input  type="hidden" id="showBtn" value="{showBtn}" />
		   <input   type="button" id="btn" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
	</tr>
</table>
</div>

</body>
</html>
