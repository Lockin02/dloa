<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看附属设备</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>


</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看附属设备信息
    </span>
</div>
  <input type="hidden" id="id" name="equip[id]" value="{id}" />
<table class="form_main_table">
<tr>
		<td class="form_text_left">设备编号</td>
		<td class="form_text_right">
			{equipCode}
		</td>

		<td class="form_text_left">设备名称</td>
		<td class="form_text_right">
			{equipName}
		</td>
</tr>
<tr>
		<td class="form_text_left">登记日期</td>
		<td class="form_text_right">
			{regDate}
		</td>

		<td class="form_text_left">规格型号</td>
		<td class="form_text_right">
			{spec}
		</td>
</tr>
<tr>
		<td class="form_text_left">计量单位</td>
		<td class="form_text_right">
			{unit}
		</td>

		<td class="form_text_left">数量</td>
		<td class="form_text_right">
			{num}
		</td>
</tr>
<tr>
		<td class="form_text_left">金额</td>
		<td class="form_text_right" colspan="3">
			<span id="account" class="formatMoney">{account}</span>
		</td>
</tr>
<tr >
		<td class="form_text_left">存放地点</td>
		<td class="form_view_right" colspan="3">
        <textarea class="textarea_read" name="equip[place]" readonly>{place}</textarea>
     	</td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_view_right" colspan="3">
        <textarea class="textarea_read" name="equip[remark]" readonly>{remark}</textarea>
     	</td>
	</tr>
<tr>


		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
