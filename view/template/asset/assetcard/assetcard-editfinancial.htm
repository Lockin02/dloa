<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改资产财务数据</title>
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>	
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改资产财务数据
    </span>
</div>
<form id="form1" method="post" action="?model=asset_assetcard_assetcard&action=editfinancial" name="form1">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">购进原值</td>
		<td class="form_text_right" >
			<input type="text" class="txt formatMoney" name="assetcard[origina]" id="origina" value="{origina}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">预计使用期间数</td>
		<td class="form_text_right" >
			<input type="text" class="txt" name="assetcard[estimateDay]" id="estimateDay" value="{estimateDay}"/>
		</td>
	</tr>
</table>
<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="hidden" name="assetcard[id]" id="id"  value="{id}"/>
		   <input type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
