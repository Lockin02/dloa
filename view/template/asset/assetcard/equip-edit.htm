<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增附属设备信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
        <script type="text/javascript" src="view/template/asset/assetcard/js/equip-add.js"></script>

</head>
<body>
<form action="?model=asset_assetcard_equip&action=edit" method="post" >
<input id="id" type="hidden" name="equip[id]" value="{id}"/>
<div align="center">
<table  class='form_main_table' align="center">
<tr><td colspan="4">
	<div class="main_head">
	    <span class="main_head_title">
	      	编辑附属设备信息
	    </span>
	</div>
	</td>
</tr>
	<tr >
		<td class="form_text_left">设备编号</td>
		<td class="form_view_right" >
			<input id="equipId" type="txt" name="equip[equipId]" class="readOnlyTxtNormal" value="{equipId}" readOnly/>
			<span  class="red">[*]</span>

		</td>

		<td class="form_text_left">设备名称</td>
		<td class="form_view_right" >
		    <input class="txt" type="text" id="equipName"
			name="equip[equipName]" size="20" value="{equipName}"> <span  class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">登记日期</td>
		<td class="form_view_right"><input class="txt" type="text" id="regDate"
			name="equip[regDate]"  size="20" onfocus="WdatePicker()" value="{regDate}"> <span  class="red">[*]</span></td>
		<td class="form_text_left">规格型号</td>
		<td class="form_view_right" width="30%" ><input class="txt" type="text"
			name="equip[spec]" size="25" id="spec" value="{spec}"/><span  class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">计量单位</td>
		<td class="form_view_right"><input class="txt" type="text" name="equip[unit]"id="unit"
			size="25" value="{unit}"><span  class="red">[*]</span></td>
		<td class="form_text_left">数量</td>
		<td class="form_view_right"><input class="txt" type="text"
			name="equip[num]" id="num"size="25" value="{num}" /><span  class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">金额</td>
		<td class="form_view_right"colspan="3"><input class="txt formatMoney" type="text"
			name="equip[account]" size="25" id="account" value="{account}"/><span  class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">存放地点</td>
		<td class="form_view_right"colspan="3">
			<input id="placeId" type="hidden" name="equip[placeId]" value="{placeId}"/>
			<textarea rows="5" name="equip[place]"id="place" style="width:100%"  class="txt_txtarea_font">{place}</textarea>
			</td>
	</tr>
	<tr >
		<td class="form_text_left">备注</td>
		<td class="form_view_right" colspan="3"><textarea class="txt_txtarea_font" rows="5"
			name="equip[remark]" style="width:100%">{remark}</textarea></td>
	</tr>
	<tr>
		<td class="" colspan="4">

		<input class="txt_btn_a" type="submit" value="保存" />
		<input class="txt_btn_a" type="button" value="关闭" onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</div>
</form>


</body>
</html>
