</div>
<form id="form1" method="post" action="?model=asset_assetcard_assetTemp&action=add" name="form1">

			</tr>

					</td>

					<td class="form_text_right" >
						 <select class="select" name="assetTemp[assetSource]" id="assetSource"
						  onchange="getAssetSource();">

						     {assetSource}
						 </select>
						 <span class="red">[*]</span>
						 <input type="hidden" class="txt" name="assetTemp[assetSourceName]" id="assetSourceName" />
					</td>

<!--						 <select class="select" name="assetTemp[useStatusCode]" id="useStatusCode"-->

		      			<select id="isPro" class="txt">
		      				<option value=""></option>

		      				<option value="1">是</option>

				<td class="form_text_right">
					<input type="radio" class="hasUse" name="hasUse" value="0" checked/>&nbsp;&nbsp;否&nbsp;&nbsp;&nbsp;

						 <input type="hidden" class="txt" name="assetTemp[useProCode]" id="projectCode" />
						 <input type="hidden" class="txt" name="assetTemp[useProId]" id="useProId" />
					</td>
			</tr> -->
			<tr>
					<td class="form_text_left">行政区域</td>
					<td class="form_text_right">
						 <input type="hidden" class="txt" name="assetTemp[agencyCode]" id="agencyCode" />
						 <input type="text" class="txt" name="assetTemp[agencyName]" id="agencyName" />
						 <span class="red">[*]</span>

			</tr>
			<tr>
					<td class="form_text_left">所属公司
					 </td>
					<td class="form_text_right" >
						 <input type="hidden" class="txt" name="assetTemp[companyCode]" id="companyCode" value="{companyCode}"/>
						 <input type="text" class="readOnlyTxtNormal" name="assetTemp[companyName]" readonly id="companyName" value="{companyName}"/>
						 <span class="red">[*]</span>
					</td>
			</tr>
			<tr>
					<td class="form_text_left">所属部门
					 </td>
					<td class="form_text_right" >
						 <input type="hidden" class="txt" name="assetTemp[orgId]" id="orgId""/>
						 <input type="text" class="txt" name="assetTemp[orgName]" readonly id="orgName"/>
						 <span class="red">[*]</span>
					</td>
			</tr>
			<tr class="belongMan">
					<td class="form_text_left">所属人</td>
					<td class="form_text_right" >
						 <input type="hidden" class="txt" name="assetTemp[belongManId]" id="belongManId"/>
						 <input type="text" class="txt" name="assetTemp[belongMan]" readonly id="belongMan"/>
						 <span class="red">[*]</span>
					</td>
			</tr>
			<tr>
					<td class="form_text_left">使用部门</td>
					<td class="form_text_right" >
						 <input type="text" class="txt useOrg" name="assetTemp[useOrgName]" readonly id="useOrgName" />
						 <input type="hidden" class="txt useOrg" name="assetTemp[useOrgId]" id="useOrgId" />
						 <span class="red">[*]</span>
					</td>
			</tr>
			<tr class="userMan">
					<td class="form_text_left">使用人</td>
					<td class="form_text_right" >
						 <input type="text" class="txt" name="assetTemp[userName]" readonly id="userName" />
						 <input type="hidden" class="txt" name="assetTemp[userId]" id="userId" />
						 <span class="red">[*]</span>
					</td>

</div>
<table class="form_main_table">
   	<tr>
			<td class="form_text_left">是否发送邮件</td>
			<td class="form_text_right" colspan="3">
				 <input type="radio" name="assetTemp[ismail]" value="1" onclick="ismailFun();" checked/>&nbsp;是&nbsp;&nbsp;
				 <input type="radio" name="assetTemp[ismail]" value="0" onclick="ismailFun();"/>&nbsp;否&nbsp;&nbsp;
			</td>
	</tr>
	<tr id="mailTr">
			<td class="form_text_left">邮件接收者</td>
			<td class="form_text_right" colspan="3">
				<input type="text" name="assetTemp[email][TO_NAME]" class="txtlong" id="TO_NAME" value="{TO_NAME}"/>
				<input type="hidden" name="assetTemp[email][TO_ID]" class="text" id="TO_ID" value="{TO_ID}"/>
			</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   	<!-- <input type="submit" class="txt_btn_a" value=" 保  存 "/> -->

		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
