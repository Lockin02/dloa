<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>清理资产卡片</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
    <script type="text/javascript" src="view/template/asset/assetcard/js/clean-add.js"></script>

<!--<script type="text/javascript">
$(function() {
			validate({
						"cleanFee" : {
							custom : ['money']
						},
						"salvageFee" : {
							custom : ['money']
						}
					});
		});
</script>
--></head>
<body>
<form id="form1"action="?model=asset_assetcard_clean&action=add" method="post">

<input type="hidden" id="businessType"  name=clean[businessType]   value="{billType}"/>
<input type="hidden" id="businessId"  name=clean[businessId]   value="{billID}"/>
<input type="hidden" id="assetId" name="clean[assetId]" value="{assetId}"/>
<div align="center">
<table  class='form_main_table' align="center">
<tr><td colspan="4">
	<div class="main_head">
	    <span class="main_head_title">
	      	清理资产卡片
	    </span>
	</div>
	</td>
</tr>
	<tr >
		<td class="form_text_left">原单编号</td>
		<td class="form_text_right" >
			<input type="text" id="businessNo"  name="clean[businessNo]" value="{billNo}" class="readOnlyTxtNormal" readonly/>
		</td>
	</tr>
	<tr >
		<td class="form_text_left">资产编码</td>
		<td class="form_text_right" >
			<input type="text" id="assetCode"  name="clean[assetCode]" value="{assetCode}" class="readOnlyTxtNormal" readonly/>
		</td>
		<td class="form_text_left">资产名称</td>
		<td class="form_text_right">
		<input  type="text" id="assetName" name="clean[assetName]" value="{assetName}"  class="readOnlyTxtNormal" readonly/>
		</td>
	</tr>

		<tr >
		<td class="form_text_left">资产类别</td>
		<td class="form_text_right" >
		<!--
			<select name="clean[assetType]" id="assetType" class="txt">{assetTypeOption}</select>
			<span class="red">[*]</span>
		-->
		<input  type="text" id="assetType" name="clean[assetType]" value="{assetTypeName}"  class="readOnlyTxtNormal" readonly/>
		</td>
		<td class="form_text_left">变动方式</td>
		<td class="form_text_right">
		<select name="clean[changeWay]" id="changeWay" class="txt">{changeWayOption}</select>
		</td>
	</tr>

		<tr >
		<td class="form_text_left">清理日期</td>
		<td class="form_text_right" >
			<input type="text" id="cleanDate"  name="clean[cleanDate]" class="txt" value="{cleanDate}" onfocus="WdatePicker()" />
		</td>
		<td class="form_text_left">清理费用</td>
		<td class="form_text_right">
		<input  type="text" id="cleanFee" name="clean[cleanFee]" class="txt formatMoney"/>

	</tr>
	<tr >
		<td class="form_text_left">残值收入</td>
		<td class="form_text_right" >
			<input type="text" id="salvageFee"  name="clean[salvageFee]" class="txt formatMoney" />

		</td>
		<td class="form_text_left">摘要</td>
		<td class="form_text_right" >
			<input type="text" id="explanation"  name="clean[explanation]" class="txt"/>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   	<input type="hidden" id="ExaStatus" name="clean[ExaStatus]" value="待提交"/>
		    <input type="button" class="txt_btn_a" value=" 提交审核 " onclick="confirmAudit();" />
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
	</tr>
</table>
</div>
</form>

</body>
</html>
