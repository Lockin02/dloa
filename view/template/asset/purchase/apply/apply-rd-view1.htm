<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看研发设备采购申请单</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/apply-rd-view.js"></script>
<script type="text/javascript" src="js/common/approval.js"></script>

</head>
<body>
<div class="main_head"><span class="main_head_title">
查看研发设备采购申请单 </span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">申请部门</td>
		<td class="form_view_right">{applyDetName}</td>
		<td class="form_text_left">申请日期</td>
		<td class="form_view_right">{applyTime}</td>
	</tr>
	<tr>
		<td class="form_text_left">申请人名称</td>
		<td class="form_view_right">{applicantName}</td>
		<td class="form_text_left">申请人电话</td>
		<td class="form_view_right">{applyTel}</td>
	</tr>
	<tr>
		<td class="form_text_left">是否属于研发专项设备</td>
		<td class="form_text_right" colspan="3"><span id="isrd">{isrd}</span></td>
	</tr>
	<tr id="hiddenA">
		<td class="form_text_left">研发专项项目名称</td>
		<td class="form_view_right">{rdProject}</td>
		<td class="form_text_left">研发专项编号</td>
		<td class="form_view_right">{rdProjectCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">设备用途</td>
		<td class="form_text_right" colspan="3">
		<textarea class="textarea_read" name="apply[assetUse]" rows=4 readonly>{assetUse}</textarea></td>
	</tr>
	<tr>
		<td class="form_text_left">特殊事项</td>
		<td class="form_text_right" colspan="3">
		<textarea class="textarea_read" name="apply[remark]" rows=4 readonly>{remark}</textarea>
		</td>
	</tr>
</table>

<div id="RDProductTable"></div>

<table class="form_main_table">
	<tr id="hiddenF">
		<td colspan="4" class="td_table" id="approvalView">
			<input type="hidden" id="pid" value="{id}"/>
			<input type="hidden" id="itemType" value="oa_asset_purchase_apply"/>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden" id="showBtn"
			value="{showBtn}" /> <input type="hidden" id="applyId"
			name="apply[id]" value="{id}" /> <input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"
			id="btn" /></td>
	</tr>
</table>
</body>
</html>
