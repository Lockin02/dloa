<html>
<head>
<title>采购物料确认</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <LINK rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />
<script type="text/javascript">
$(function() {

	//初始化tabsURL
 	var tabArr=[
    			"?model=purchase_plan_basic&action=toConfirmProductList",
    			"?model=asset_purchase_apply_apply&action=toConfirmList"
    			];

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
   		 var actTabId="#iframe" + (parseInt(e) + 1);
            $(actTabId).attr("src",tabArr[e]);
    }});

});

    </script>

</head>
<body scroll="no">
<div>
    <!-- the tabs -->
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >其它采购确认</a></li>
        <li><a href="#tab2" >资产采购确认</a></li>
    </ul>

    <!-- tab "panes" -->
    <div class="panes">
            <iframe class="pane" id="iframe1"  src= "about:blank" scrolling="no" frameborder= "0" onload= "this.height=parent.document.body.clientHeight-160">
            </iframe>
            <iframe class="pane"  id="iframe2"   src= "about:blank" scrolling="no" frameborder= "0" onload= "this.height=parent.document.body.clientHeight-160">
            </iframe>
    </div>
</div>
</body>
</html>
