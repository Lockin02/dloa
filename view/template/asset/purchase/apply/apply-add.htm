<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>新增采购申请</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
<script type="text/javascript" src="{#jsPath#}/apply-add.js"></script>
<script type="text/javascript"
	src="{#jsPath#}/apply-add-formValidator.js"></script>
	<script type="text/javascript">
  	  $(function(){
	//赋值给当前页面的资产用途
	$('#useStatusCode').val('ZCYT-GC');
	if ($('#assetUseCode').val()) {
		$('#assetUse').val($('#assetUseCode').get(0).options[$('#assetUseCode').get(0).selectedIndex].innerText);
	}
	});
	</script>
</head>
<body>
<div class="main_head"><span class="main_head_title"> 采购申请
</span></div>
<form id="form1" method="post"
	action="?model=asset_purchase_apply_apply&action=add" name="form1">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">是否计划内</td>
		<td class="form_view_right" colspan="3"><select
			name="apply[purchaseType]" class="txt" id="purchaseType">
			{purchaseType}
		</select></td>
	</tr>

	<tr id="hiddenA">
		<td class="form_text_left">计划编号</td>
		<td class="form_view_right"><input type="text"
			name="apply[planCode]" class="txt" id="planCode" /></td>
		<td class="form_text_left">计划年度</td>
		<td class="form_view_right"><input type="text"
			name="apply[planYear]" class="txt" id="planYear" /></td>
	</tr>
	<tr>
		<td class="form_text_left">使用人名称</td>
		<td class="form_view_right"><input type="hidden" id="userId"
			name="apply[userId]" value="{userId}" /> <input type="text"
			name="apply[userName]" class="txt" id="userName" value="{userName}" readOnly/><span
			class="red">[*]</span></td>
		<td class="form_text_left">使用部门</td>
		<td class="form_view_right"><input type="hidden" id="useDetId"
			name="apply[useDetId]" value="{useDetId}" /> <input type="text"
			name="apply[useDetName]" class="readOnlyText" id="useDetName"
			value="{useDetName}" readOnly /></td>
	</tr>
	<tr>
		<td class="form_text_left">申请人名称</td>
		<td class="form_view_right"><input type="hidden" id="applicantId"
			name="apply[applicantId]" value="{applicantId}" /> <input
			type="text" name="apply[applicantName]" id="applicantName"
			value="{applicantName}" class="txt" /><span class="red">[*]</span></td>
		<td class="form_text_left">使用人电话</td>
		<td class="form_view_right"><input type="text"
			name="apply[userTel]" class="txt" id="userTel" /></td>
	</tr>
	<tr>
		<td class="form_text_left">申请部门</td>
		<td class="form_view_right"><input type="hidden" id="applyDetId"
			name="apply[applyDetId]" value="{applyDetId}" /> <input type="text"
			name="apply[applyDetName]" class="readOnlyText"
			value="{applyDetName}" id="applyDetName" readOnly /></td>
		<td class="form_text_left">申请日期</td>
		<td class="form_view_right"><input type="text"
			name="apply[applyTime]" value="{applyTime}" class="txt" onfocus="WdatePicker()" id="applyTime"/><span class="red">[*]</span></td>
	</tr>
<!--	<tr>-->
<!--		<td class="form_text_left">采购种类</td>-->
<!--		<td class="form_view_right" colspan="3"><select-->
<!--			id="purchCategory" name="apply[purchCategory]" class="txt">-->
<!--			{purchCategory}-->
<!--		</select></td>-->
<!--	</tr>-->
	<tr>
		<td class="form_text_left">资产用途</td>
		<td class="form_view_right" colspan="3">
		<select class="select" name="apply[assetUseCode]" id="assetUseCode"
			onchange="javascript:$('#assetUse').val(this.options[this.selectedIndex].innerText);">
     		<option value=""></option>
			{useType}
		</select><span
		class="red">[*]</span>
		<input type="hidden" class="txt" name="apply[assetUse]" id="assetUse" />
		</td>
	</tr>
<!--	<tr id="hiddenD">-->
<!--		<td class="form_text_left">采购分类</td>-->
<!--		<td class="form_view_right"><select id="assetClass"-->
<!--			name="apply[assetClass]" class="txt">-->
<!--			{assetClass}-->
<!--		</select></td>-->
<!--		<td class="form_text_left">重大专项名称</td>-->
<!--		<td class="form_view_right"><input type="text" name="apply[importProject]"-->
<!--			class="txt" id="importProject" /></td>-->
<!--	</tr>-->
<!--	<tr id="hiddenE">-->
<!--		<td class="form_text_left">募集资金项目</td>-->
<!--		<td class="form_view_right"><input type="text" name="apply[moneyProject]"-->
<!--			class="txt" id="moneyProject" /></td>-->
<!--		<td class="form_text_left">其它研发项目</td>-->
<!--		<td class="form_view_right"><input type="text" name="apply[otherProject]"-->
<!--			class="txt" id="otherProject" /></td>-->
<!--	</tr>-->
	<tr>
		<td class="form_text_left">特殊事项</td>
		<td class="form_text_right" colspan="3"><textarea
			class="txt_txtarea_font" rows="4" name="apply[remark]" cols="70"></textarea>
		</td>
	</tr>
</table>

<div id="purchaseProductTable"></div>

<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden"
			name="apply[ExaStatus]" value="待提交" /> <input type="hidden"
			name="apply[state]" value="未提交" /> <input type="submit"
			class="txt_btn_a" value=" 保  存 " /> <input type="button"
			class="txt_btn_a" value=" 提交审核 " onclick="confirmAudit();" /> <input
			type="button" class="txt_btn_a" value=" 关  闭 "
			onclick="self.parent.tb_remove();" /></td>
	</tr>
</table>

</form>
</body>
</html>
