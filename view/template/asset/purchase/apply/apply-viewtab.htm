<html>
<head>
<title></title>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <LINK rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />
<script type="text/javascript">
	//初始化tabsURL
$(function() {
 	var tabArr=[
    			"?model=asset_purchase_apply_apply&action=initRequire&id=" + $('#applyId').val() +"&perm=view",
    			"?model=asset_purchase_receive_receive&action=pageByApply&applyId=" + $('#applyId').val()
    			];

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
   		 var actTabId="#iframe" + (parseInt(e) + 1);
            $(actTabId).attr("src",tabArr[e]);
    }});


});

    </script>

</head>
<body scroll="auto">

<div>
	<input type="hidden" id="applyId" value="{applyId}"/>
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >查看</a></li>
        <li><a href="#tab2" >验收单</a></li>
    </ul>

    <!-- tab "panes" -->
    <div class="panes">
            <iframe class="pane" id="iframe1"  src= "about:blank" height="93%" frameborder= "0" >
            </iframe>
            <iframe class="pane" id="iframe2"  src= "about:blank" height="93%" frameborder= "0" >
            </iframe>
    </div>

</div>

</body>
</html>
