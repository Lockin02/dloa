<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>新增研发设备采购申请</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
	<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-product.js" ></script>
<script type="text/javascript" src="{#jsPath#}/apply-rd-add.js"></script>
</head>
<body>
<div class="main_head"><span class="main_head_title"> 研发设备采购申请
</span></div>
<form id="form1" method="post"
	action="?model=asset_purchase_apply_apply&action=add" name="form1">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">申请部门</td>
		<td class="form_view_right"><input type="hidden" id="applyDetId"
			name="apply[applyDetId]" value="{applyDetId}" /> <input type="text"
			name="apply[applyDetName]" class="readOnlyText"
			value="{applyDetName}" id="applyDetName" readOnly /></td>
		<td class="form_text_left">申请日期</td>
		<td class="form_view_right"><input type="text"
			name="apply[applyTime]" value="{applyTime}" class="readOnlyText" id="applyTime" readOnly/><span class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">申请人名称</td>
		<td class="form_view_right"><input type="hidden" id="applicantId"
			name="apply[applicantId]" value="{applicantId}" /> <input
			type="text" name="apply[applicantName]" id="applicantName"
			value="{applicantName}" class="txt" readOnly/><span class="red">[*]</span></td>
		<td class="form_text_left">申请人电话</td>
		<td class="form_view_right"><input type="text"
			name="apply[applyTel]" class="txt" id="applyTel" /></td>
	</tr>
	<tr>
		<td class="form_text_left">是否属于研发专项设备</td>
		<td class="form_text_right" colspan="3">
			<select name="apply[isrd]" class="select" id="isrd">
			     <option value="0">是</option>
			     <option value="1">否</option>
			</select>
		</td>
	</tr>
	<tr id="hiddenA">
		<td class="form_text_left">研发专项项目名称</td>
		<td class="form_view_right"><input type="text" name="apply[rdProject]"
			class="txt" id="rdProject" /></td>
		<td class="form_text_left">研发专项编号</td>
		<td class="form_view_right"><input type="text" name="apply[rdProjectCode]"
			class="txt" id="rdProjectCode" /></td>
	</tr>
	<tr>
		<td class="form_text_left">设备用途</td>
		<td class="form_text_right" colspan="3"><textarea
			class="txt_txtarea_font" rows="4" name="apply[assetUse]" cols="70" id="assetUse" ></textarea>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">特殊事项</td>
		<td class="form_text_right" colspan="3"><textarea
			class="txt_txtarea_font" rows="4" name="apply[remark]" cols="70"></textarea>
		</td>
	</tr>
</table>

<div id="RDProductTable"></div>

<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden"
			name="apply[purchType]" value="rdproject" /><input type="hidden"
			name="apply[ExaStatus]" value="待提交" /> <input type="hidden"
			name="apply[state]" value="未提交" /> <input type="submit"
			class="txt_btn_a" value=" 保  存 " /> <input type="button"
			class="txt_btn_a" value=" 提交审核 " onclick="confirmAudit();" /> <input
			type="button" class="txt_btn_a" value=" 关  闭 "
			onclick="self.parent.tb_remove();" /></td>
	</tr>
</table>

</form>
</body>
</html>
