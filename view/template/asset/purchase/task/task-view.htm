<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看资产采购任务</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/task-view.js"></script>
</head>
<body>
<div class="main_head"><span class="main_head_title">
查看资产采购任务 </span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_view_right" colspan="3">{formCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">下达日期</td>
		<td class="form_view_right">{sendTime}</td>
		<td class="form_text_left">采购员</td>
		<td class="form_view_right">{purcherName}</td>
	</tr>
	<tr>
		<td class="form_text_left">交货日期</td>
		<td class="form_view_right">{arrivaDate}</td>
		<td class="form_text_left">任务下达人</td>
		<td class="form_view_right">{sendName}</td>
	</tr>
	<tr>
		<td class="form_text_left">特殊事项</td>
		<td class="form_text_right" colspan="3">
		<textarea class="textarea_read" rows=4 readonly>{remark}</textarea>
		</td>
	</tr>
</table>

<div id="taskTable"></div>

<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden"
			id="parentId" name="task[id]" value="{id}" /> <input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"
			id="btn" /></td>
	</tr>
</table>

</form>
</body>
</html>
