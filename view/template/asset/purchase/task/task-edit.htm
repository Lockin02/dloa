<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>编辑资产采购任务</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/task-edit.js"></script>
</head>
<body>
<div class="main_head"><span class="main_head_title">
编辑资产采购任务 </span></div>
<form id="form1" method="post"
	action="?model=asset_purchase_task_task&action=edit" name="form1">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_view_right" colspan="3"><input type="text"
			name="task[formCode]" class="readOnlyText" id="formCode" value="{formCode}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">下达日期</td>
		<td class="form_view_right"><input type="text"
			name="task[sendTime]" class="readOnlyTxtNormal" id="sendTime" value="{sendTime}"/></td>
		<td class="form_text_left">采购员</td>
		<td class="form_view_right"><input type="hidden" id="purcherId"
			name="task[purcherId]" value="{purcherId}"/> <input type="text"
			name="task[purcherName]" class="txt" id="purcherName" value="{purcherName}"/><span
			class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">交货日期</td>
		<td class="form_view_right" colspan="3"><input type="text"
			name="task[arrivaDate]" class="txt" id="arrivaDate"
			onfocus="WdatePicker()" value="{arrivaDate}"/><span class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">特殊事项</td>
		<td class="form_text_right" colspan="3"><textarea
			class="txt_txtarea_font" rows="4" name="task[remark]" cols="70" readonly style="background:#EEEEEE;">{remark}</textarea>
		</td>
	</tr>
</table>

<div id="taskTable"></div>

<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="parentId" name="task[id]" value="{id}" /> <input type="submit"
			class="txt_btn_a" value=" 保  存 " /> <input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>

</form>
</body>
</html>
