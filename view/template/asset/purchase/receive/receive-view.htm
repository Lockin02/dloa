<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看资产验收</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/receive-view.js"></script>
<script type="text/javascript" src="js/common/approval.js"></script>
</head>
<body>
<div class="main_head"><span class="main_head_title">
查看资产验收 </span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">表单编号</td>
		<td class="form_text_right" width="30%">{name}</td>
		<td class="form_text_left">采购单编码</td>
		<td class="form_text_right">{code}</td>
	</tr>
	<tr>
		<td class="form_text_left">采购订单编码</td>
		<td class="form_text_right">{purchaseContractCode}</td>
		<td class="form_text_left">物料转资产编号</td>
		<td class="form_text_right">{requireinCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">验收人</td>
		<td class="form_text_right">{salvage}</td>
		<td class="form_text_left">验收部门</td>
		<td class="form_text_right">{deptName}</td>
	</tr>
	<tr>
		<td class="form_text_left">验收日期</td>
		<td class="form_text_right">{limitYears}</td>
		<td class="form_text_left">验收金额</td>
		<td class="form_text_right formatMoney">{amount}</td>
	</tr>
	<tr>
		<td class="form_text_left">验收结果</td>
		<td class="form_text_right" colspan="3">{result}</td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" name="receive[remark]" readonly rows=4 >{remark}</textarea>
		</td>
	</tr>
</table>

<div id="receiveTable"></div>

<table class="form_main_table">
	<tr id="hiddenF">
		<td colspan="4" class="td_table" id="approvalView">
			<input type="hidden" id="pid" value="{id}"/>
			<input type="hidden" id="itemType" value="oa_asset_receive"/>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden" id="showBtn"
			value="{showBtn}" /> <input type="hidden" id="receiveId"
			name="receive[id]" value="{id}" /> <input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"
			id="btn" /></td>
	</tr>
</table>

</form>
</body>
</html>
