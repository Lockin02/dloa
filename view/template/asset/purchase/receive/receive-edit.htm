<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>编辑资产验收</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/receive-edit.js"></script>
<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-apply.js"></script>

</head>
<body>
<div class="main_head"><span class="main_head_title">
编辑资产验收 </span></div>
<form id="form1" method="post"
	action="?model=asset_purchase_receive_receive&action=edit" name="form1">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">表单编号</td>
		<td class="form_view_right"><input type="hidden" id="receiveId"
			name="receive[id]" value="{id}" /> <input type="text"
			name="receive[name]" class="readOnlyText" id="name" value="{name}" />
		</td>
		<td class="form_text_left">采购单编号</td>
		<td class="form_view_right"><input type="text" class="readOnlyText"
			name="receive[code]" id="code" value="{code}" readOnly/> <input type="hidden"
			name="receive[applyId]" id="applyId" value="{applyId}"/><span class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">验收人</td>
		<td class="form_view_right"><input type="hidden" id="salvageId"
			name="receive[salvageId]" value="{salvageId}" /> <input type="text"
			name="receive[salvage]" class="readOnlyText" id="salvage" value="{salvage}" /><span
			class="red">[*]</span></td>
		<td class="form_text_left">验收部门</td>
		<td class="form_view_right"><input type="hidden" id="deptId"
			name="receive[deptId]" value="{deptId}" /> <input type="text"
			name="receive[deptName]" class="readOnlyText" id="deptName"
			value="{deptName}" /></td>
	</tr>
	<tr>
		<td class="form_text_left">验收日期</td>
		<td class="form_view_right"><input type="text"
			name="receive[limitYears]" class="txt" id="limitYears"
			onfocus="WdatePicker()" value="{limitYears}" /><span class="red">[*]</span>
		</td>
		<td class="form_text_left">验收金额</td>
		<td class="form_view_right"><input type="text"
			name="receive[amount]" class="readOnlyText formatMoney" id="amount" value="{amount}" /><span
			class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">验收结果</td>
		<td class="form_view_right" colspan="3"><input type="text"
			name="receive[result]" class="txt" id="result" value="{result}" /><span
			class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3"><textarea
			class="txt_txtarea_font" rows="4" name="receive[remark]" cols="70">{remark}</textarea>
		</td>
	</tr>
</table>

<div id="receiveTable"></div>

<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4"><input type="submit"
			class="txt_btn_a" value=" 保  存 " /> <input type="button"
			class="txt_btn_a" value=" 提  交 " onclick="confirmAudit();" /> <input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>

</form>
</body>
</html>
