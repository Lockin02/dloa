<!DOCTYPE html>
<html>
<head>
    <title>新增资产验收</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/receive-require-add.js?v=20171030"></script>
</head>
<body>
<div class="main_head"><span class="main_head_title">
添加资产验收</span></div>
<form id="form1" method="post"
      action="?model=asset_purchase_receive_receive&action=add" name="form1" onsubmit="return checkform()">
    <table class="form_main_table">
        <tr>
            <td class="form_text_left">验收人</td>
            <td class="form_view_right">
                <input type="hidden" id="salvageId" name="receive[salvageId]" value="{salvageId}"/>
                <input type="text" name="receive[salvage]" class="txt" id="salvage" value="{salvage}" readonly/>
                <span class="red">[*]</span></td>
            <td class="form_text_left">采购单编号</td>
            <td class="form_view_right">
                <input type="text" class="readOnlyText" name="receive[code]" id="code" readonly value="{code}"/>
                <input type="hidden" name="receive[applyId]" id="applyId" value="{applyId}"/>
                <span class="red">[*]</span>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">验收公司</td>
            <td class="form_view_right">
                <input type="hidden" id="company" name="receive[company]" value="{company}"/>
                <input type="text" name="receive[companyName]" class="readOnlyText" id="companyName"
                       value="{companyName}" readonly/>
            </td>
            <td class="form_text_left">验收人部门</td>
            <td class="form_view_right">
                <input type="hidden" id="deptId" name="receive[deptId]" value="{deptId}"/>
                <input type="text" name="receive[deptName]" class="readOnlyText" id="deptName" value="{deptName}"
                       readonly/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">验收日期</td>
            <td class="form_view_right">
                <input type="text" name="receive[limitYears]" class="txt" id="limitYears"
                       onfocus="WdatePicker()" value="{limitYears}"/>
                <span class="red">[*]</span></td>
            <td class="form_text_left">验收金额</td>
            <td class="form_view_right">
                <input type="text" name="receive[amount]" class="readOnlyText formatMoney" id="amount" readonly/>
                <span class="red">[*]</span>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">验收结果</td>
            <td class="form_view_right" colspan="3">
                <input type="text" name="receive[result]" class="txt" id="result"/>
                <span class="red">[*]</span>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">备注</td>
            <td class="form_text_right" colspan="3">
                <textarea class="txt_txtarea_font" rows="4" name="receive[remark]" cols="70"></textarea>
            </td>
        </tr>
    </table>
    <div id="receiveTable"></div>
    <table class="form_main_table">
        <tr>
            <td class="txt_btn" colspan="4">
                <input type="hidden" name="receive[ExaStatus]" value="待提交"/>
                <input type="submit" class="txt_btn_a" value=" 保  存 "/>
                <input type="button" class="txt_btn_a" value=" 提  交 " onclick="confirmAudit();"/>
                <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
