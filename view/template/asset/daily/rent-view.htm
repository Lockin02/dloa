<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看资产租赁信息</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	 <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
     <script type="text/javascript" src="view/template/asset/daily/js/rent-view.js"></script>
   <script>
   $(document).ready(function() {
       if($("#showBtn").val()=="1"){
           $("#clossbtn").hide();
       }
	})
   </script>

</head>
<body>


<table class="form_main_table">
 <tr><td colspan="17">
	<div class="main_head">
	    <span class="main_head_title">
	      	查看资产租赁信息
	    </span>
	</div>
	</td>
</tr>
<tr colspan="17">
		<td class="form_text_left">表单编号</td>
		<td class="form_text_right">
			{billNo}
		</td>

		<td class="form_text_left">申请出租部门</td>
		<td class="form_text_right">
			{deptName}
		</td>
</tr>
<tr>
		<td class="form_text_left">承租单位</td>
		<td class="form_text_right">
			{lesseeName}
		</td>

		<td class="form_text_left">承租负责人</td>
		<td class="form_text_right">
			{lessee}
		</td>
</tr>
<tr>
        <td class="form_text_left">租赁合同编号</td>
		<td class="form_text_right">
			{contractNo}
		</td>

		<td class="form_text_left">租赁数量</td>
		<td class="form_text_right">
			{rentNum}
		</td>
</tr>
<tr>
		<td class="form_text_left">租赁总额</td>
		<td class="form_text_right">
                    	{rentAmount}
		</td>

		<td class="form_text_left">租赁原因</td>
		<td class="form_text_right">
			{reason}
		</td>
</tr>
<tr>
		<td class="form_text_left">申请人</td>
		<td class="form_text_right">
                    	{applicat}
		</td>

		<td class="form_text_left">申请日期</td>
		<td class="form_text_right">
			{applicatDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">租赁日期</td>
		<td class="form_text_right">
                    	{beginDate}
		</td>
		<td class="form_text_left">回收日期</td>
		<td class="form_text_right">
                    	{endDate}
		</td>
</tr>

	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_view_right" colspan="3">
            <textarea class="textarea_read" name="rent[remark]" readonly>{remark}</textarea>
     	</td>
	</tr>
<tr>
<tr>
		<td colspan="4">
		<div id="rentTable"></div>
		</td>
</tr>

<tr>
		<td class="txt_btn" colspan="4">
         <input type="hidden" name="showBtn" id="showBtn"id="showBtn" value="{showBtn}"  />
		 <input type="hidden" id="rentId"  name="rent[id]" value="{id}"/>
	     <input  type="button" class="txt_btn_a" value=" 关  闭 " id="clossbtn" onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
