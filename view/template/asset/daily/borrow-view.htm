<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看资产借用信息</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
     <script type="text/javascript" src="view/template/asset/daily/js/borrow-view.js"></script>
      <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
   <script>
   $(document).ready(function() {
       if($("#showBtn").val()=="1"){
           $("#clossbtn").hide();
       }else{
        $("#clossbtn").toggle();
       }
	})
   </script>

</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看资产借用信息
    </span>
</div>

<table class="form_main_table">
<tr>
		<td class="form_text_left">借用单编号</td>
		<td class="form_text_right">
			{billNo}
		</td>
		<td class="form_text_left">需求单编号</td>
		<td class="form_text_right">
			{requireCode}
		</td>
</tr>
<tr>
        <td class="form_text_left">借用申请人</td>
		<td class="form_text_right">
			{chargeMan}
		</td>
		<td class="form_text_left">借用部门</td>
		<td class="form_text_right">
			{deptName}
		</td>
</tr>
<tr>
		<td class="form_text_left">借用日期</td>
		<td class="form_text_right">
			{borrowDate}
		</td>

		<td class="form_text_left">预计归还日期</td>
		<td class="form_text_right">
            {predictDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">附件</td>
		<td class="form_text_right"> &nbsp;{file}</td>
		<td class="form_text_left">责任人</td>
		<td class="form_text_right">
           	{reposeMan}
		</td>
</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_view_right" colspan="3">
           <textarea class="textarea_read" readonly>{remark}</textarea>
     	</td>
	</tr>
<tr>
<tr>
		<td colspan="4">
		<div id="borrowTable"></div>
		</td>
	</tr>
<tr>

		<td class="txt_btn" colspan="4">
		 <input type="hidden" id="borrowId"  name="borrow[id]" value="{id}"/>
		 <input type="hidden" name="showBtn" id="showBtn"id="showBtn" value="{showBtn}"  />
	     <input  type="button" class="txt_btn_a" value=" 关  闭 " id="clossbtn" onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
