
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改资产遗失申请</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
    <script type="text/javascript" src="view/template/asset/daily/js/lose-edit.js" >
        </script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改资产遗失申请
    </span>
</div>
<form id="form1" method="post" action="?model=asset_daily_lose&action=edit" name="form1" onsubmit="return countAmount();">
<table class="form_main_table">
<tr>
		 <tr>
			<td class="form_text_left">
				遗失单编号：
			</td>
			<td class="form_text_right"  colspan="6">
				<input type="text" name="lose[billNo]" id="billNo" value="{billNo}" class="readOnlyTxtNormal" readonly />
				<span class="red">[*]</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				申请人：
			</td>
			<td class="form_text_right">
			    <input type="hidden" name="lose[applicatId]" id="applicatId" value="{applicatId}" class="txt"  />
				<input type="text" name="lose[applicat]" id="applicat" value="{applicat}" class="txt" readonly  />
				<span class="red">[*]</span>
			</td>
			<td class="form_text_left">
				申请时间：
			</td>
			<td class="form_text_right">
				<input type="text" name="lose[loseDate]" id="loseDate" value="{loseDate}" class="txt" onfocus="WdatePicker()"  />
			</td>

		</tr>
		<tr>
			<td class="form_text_left">
				申请部门名称：
			</td>
			<td class="form_text_right">
			 <input type="hidden" name="lose[deptId]" id="deptId" value="{deptId}"  />
			 <input type="text" name="lose[deptName]" id="deptName" value="{deptName}" class="readOnlyTxtNormal" readonly/>
			</td>
			<td class="form_text_left">
				应赔付数量：
			</td>
			<td class="form_text_right">
			 <input type="text" name="lose[loseNum]" id="loseNum" value="{loseNum}" class="txt" />
			 <span class="red">[*]</span>
			</td>


		</tr>
		<tr>
            <td class="form_text_left">
				应赔付金额：
			</td>
			<td class="form_text_right" colspan=3>
				<input type="text" name="lose[loseAmount]" id="loseAmount" value="{loseAmount}" class="readOnlyTxtNormal formatMoney"  />
				<span class="red">[*]</span>
			</td>
<!--			<td class="form_text_left">-->
<!--				确认赔付金额:-->
<!--			</td>-->
<!--			<td class="form_text_right">-->
<!--				<input type="text" name="lose[realAmount]" id="realAmount" value="{realAmount}" class="txt formatMoney"  />-->
<!--				<span class="red">[*]</span>-->
<!--			</td>-->
		</tr>
		<tr>
			<td class="form_text_left">遗失原因：</td>
			<td colspan="6" class="form_text_right">
				<textarea class="txt_txtarea_font" rows="6" name="lose[reason]" id="reason" cols="78">{reason}</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注：</td>
			<td colspan="6" class="form_text_right">
				<textarea class="txt_txtarea_font" rows="6" name="lose[remark]" id="remark" cols="78">{remark}</textarea>
			</td>
		</tr>
</table>

<div id="purchaseProductTable"></div>

<table class="form_main_table">
<tr>
		<td class="txt_btn" colspan="4">
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input type="hidden" id="ExaStatus" name="lose[ExaStatus]" value="{ExaStatus}"/>
		   <input type="hidden" id="loseId" name="lose[id]" value="{id}"/>
		    <input type="button" class="txt_btn_a" value=" 提交审核 " onclick="confirmAudit();" />
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>

</form>
</body>
</html>
