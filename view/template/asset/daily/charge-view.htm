
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看资产领用申请</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
    <script type="text/javascript" src="view/template/asset/daily/js/charge-view.js" >
        </script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看资产领用申请
    </span>
</div>

<table class="form_main_table">
 <tr>
			<td class="form_text_left">
				领用单编号：
			</td>
			<td class="form_text_right">{billNo}
			</td>
			<td class="form_text_left">
				需求单编号：
			</td>
			<td class="form_text_right">{requireCode}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				领用日期：
			</td>
			<td class="form_text_right">{chargeDate}
			</td>
			<td class="form_text_left">
				归还日期：
			</td>
			<td class="form_text_right">{returnDate}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				领用人：
			</td>
			<td class="form_text_right">{chargeMan}
			</td>
           <td class="form_text_left">
				领用部门名称：
			</td>
			<td class="form_text_right">{deptName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">附件</td>
			<td class="form_text_right"> &nbsp;{file}</td>
			<td class="form_text_left">
				申请人名称：
			</td>
			<td class="form_text_right">{createName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注：</td>
			<td colspan="6" class="form_text_right">
            <textarea class="textarea_read" name="charge[remark]" readonly>{remark}</textarea>
			</td>
		</tr>
</table>

<div id="purchaseProductTable"></div>

<table class="form_main_table">
<tr>
		<td class="txt_btn" colspan="4">
		  <input  type="hidden" id="showBtn" value="{showBtn}" />
		<input name="close" id="btn" type="button" class="txt_btn_a" value=" 关 闭 "  onclick="closeFun();" />
		<input type="hidden" id="allocateID" name="charge[id]" value="{id}"/></td>
		</td>
</tr>
</table>
</body>
</html>
