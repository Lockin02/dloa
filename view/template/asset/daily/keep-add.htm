
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增资产维保申请</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
    <script type="text/javascript" src="view/template/asset/daily/js/keep-add.js" >
        </script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	添加资产维保申请
    </span>
</div>
<form id="form1" method="post" action="?model=asset_daily_keep&action=add" name="form1" onsubmit="return check_all(); ">
<table class="form_main_table">
<tr>
		 <tr>
			<td class="form_text_left">
				维保时间：
			</td>
			<td class="form_text_right">
				<input type="text" name="keep[keepDate]" id="keepDate" value="{keepDate}" class="txt" onfocus="WdatePicker()"   />
			</td>
			<td class="form_text_left">
				维保类型
			</td>
			<td class="form_text_right">
				<select name="keep[keepType]" id="keepType" class="txt">
					<option value="1">日常维修</option>
                    <option value="2">普通维修</option>
                    <option value="3">重大维修</option>
                </select>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				申请人：
			</td>
			<td class="form_text_right">
			    <input type="hidden" name="keep[keeperId]" id="keeperId" value="{keeperId}" class="txt"  />
				<input type="text" name="keep[keeper]" id="keeper" value="{keeper}" class="txt" readonly />
			</td>
			<!--  <td class="form_text_left">
				维保申请时间：
			</td>
			<td class="form_text_right">
				<input type="text" name="keep[applyDate]" id="applyDate" value="{applyDate}" class="txt" onfocus="WdatePicker()"  />
			</td>-->
            <td class="form_text_left">
				维保部门：
			</td>
			<td class="form_text_right">
			 <input type="hidden" name="keep[deptId]" id="deptId" value="{deptId}"  />
			 <input type="text" name="keep[deptName]" id="deptName" value="{deptName}" class="readOnlyTxtNormal" readonly/>
			</td>
		</tr>
		<tr>
            <td class="form_text_left">
				申请公司：
			</td>
			<td class="form_text_right">
			 <input type="hidden" name="keep[applyCompanyCode]" id="applyCompanyCode" value="{applyCompanyCode}"  />
			 <input type="text" name="keep[applyCompanyName]" id="applyCompanyName" value="{applyCompanyName}" class="readOnlyTxtNormal" readonly/>
			</td>
             <td class="form_text_left">
				维保总金额：
			</td>
			<td class="form_text_right">
				<input type="text" name="keep[keepAmount]" id="keepAmount" class="readOnlyTxtNormal formatMoney" readonly    />
			</td>

		</tr>

		<tr>
			<td class="form_text_left">备注：</td>
			<td colspan="6" class="form_text_right">
				<textarea class="txt_txtarea_font" rows="6" name="keep[remark]" id="remark" cols="78"></textarea>
			</td>
		</tr>
</table>

<div id="purchaseProductTable"></div>

<table class="form_main_table">
<tr>
		<td class="txt_btn" colspan="4">
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input type="hidden" id="ExaStatus" name="keep[ExaStatus]" value="待提交"/>
		    <input type="button" class="txt_btn_a" value=" 提交审核 " onclick="confirmAudit();" />
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>

</form>
</body>
</html>
