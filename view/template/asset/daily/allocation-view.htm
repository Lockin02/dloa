<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看资产调拨信息</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
<script type="text/javascript"
	src="view/template/asset/daily/js/allocation-view.js"></script>
<script>
   $(document).ready(function() {
       if($("#showBtn").val()=="1"){
           $("#clossbtn").hide();
       }
	})
   </script>

</head>
<body>

<div class="main_head">
<span class="main_head_title">
查看资产调拨信息 </span>
</div>

<table class="form_main_table">
	<tr>
		<td class="form_text_left">调拨单编号</td>
		<td class="form_text_right"><input type="hidden" id="alloType"
			value="{alloType}" /> {billNo}</td>

		<td class="form_text_left">调拨日期</td>
		<td class="form_text_right">{moveDate}</td>
	</tr>
	<tr>
		<td class="form_text_left outDeptType">调出部门</td>
		<td class="form_text_right outDeptType">{outDeptName}</td>

		<td class="form_text_left inDeptType">调入部门</td>
		<td class="form_text_right inDeptType">{inDeptName}</td>
	</tr>
	<tr>
		<td class="form_text_left outAgencyType">调出区域</td>
		<td class="form_text_right outAgencyType">{outAgencyName}</td>

		<td class="form_text_left inAgencyType">调入区域</td>
		<td class="form_text_right inAgencyType">{inAgencyName}</td>
	</tr>
	<tr>
		<td class="form_text_left">调拨申请人</td>
		<td class="form_text_right">{proposer}</td>

		<td class="form_text_left">调入确认人</td>
		<td class="form_text_right">{recipient}</td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_view_right" colspan="3"><textarea
			class="textarea_read" name="allocation[remark]" readonly>{remark}</textarea>
		</td>
	</tr>
	<tr>
		<td colspan=4>
		<div id="allocationTable"></div>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden"
			name="showBtn" id="showBtn" id="showBtn" value="{showBtn}" /> <input
			type="hidden" id="allocateID" name="allocation[id]" value="{id}" />
		<input type="button" class="txt_btn_a" value=" 关  闭 " id="clossbtn"
			onclick="closeFun();" />
		</td>
	</tr>
</table>
</body>
</html>
