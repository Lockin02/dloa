
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>资产遗失申请审批</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
    <script type="text/javascript" src="view/template/asset/daily/js/lose-audit.js" >
        </script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	资产遗失申请审批
    </span>
</div>

<table class="form_main_table">
<tr>
		 <tr>
			<td class="form_text_left">
				遗失单编号：
			</td>
			<td class="form_text_right"  colspan="6">{billNo}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				申请人：
			</td>
			<td class="form_text_right">{applicat}
			</td>
			<td class="form_text_left">
				申请时间：
			</td>
			<td class="form_text_right">{loseDate}
			</td>

		</tr>
		<tr>
			<td class="form_text_left">
				申请部门名称：
			</td>
			<td class="form_text_right">{deptName}
			</td>
			<td class="form_text_left">
				应赔付数量：
			</td>
			<td class="form_text_right">{loseNum}
			</td>


		</tr>
		<tr>
            <td class="form_text_left">
				应赔付金额：
			</td>
			<td class="form_text_right formatMoney">{loseAmount}
			</td>
			<td class="form_text_left" id="viewAmount">
				确认赔付金额:
			</td>
			<td class="form_text_right formatMoney">{realAmount}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">遗失原因：</td>
			<td colspan="6" class="form_text_right">
            <textarea class="textarea_read" name="lose[reason]" readonly>{reason}</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注：</td>
			<td colspan="6" class="form_text_right">
            <textarea class="textarea_read" name="lose[remark]" readonly>{remark}</textarea>
			</td>
		</tr>
</table>

<div id="purchaseProductTable"></div>

<div class="form_main" id="auditDiv">
	<table class="form_main_table">
		<tr>
		    <td class="form_text_left">确认赔付金额</td>
		    <td class="form_text_right">
				<div id='suppRadios'></div>
				<input type="hidden" id="loseId" name="lose[id]" value="{id}"/>
				<input type="text" class="txt formatMoney" id="realAmount" name="lose[realAmount]" value="{realAmount}" onblur="addRemark();"/>
				<span class="red">[*]允许输入小数点后两位以内的金额</span>
			</td>
		</tr>
    </table>
  </div>
</body>
</html>
