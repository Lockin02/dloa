<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>编辑固定资产租赁信息</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-asset.js"></script>
     <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
      <script type="text/javascript" src="view/template/asset/daily/js/rent-edit.js"></script>


</head>
<body>
<form  id="form1" action="?model=asset_daily_rent&action=edit" method="post">

<div align="center">
<table  class='form_main_table' align="center">
<tr><td colspan="4">
	<div class="main_head">
	    <span class="main_head_title">
	      	编辑固定资产租赁信息
	    </span>
	</div>
	</td>
</tr>
	<tr >
		<td class="form_text_left">表单编号</td>
		<td class="form_view_right" >
			<input id="billNo" type="text" name="rent[billNo]"  value="{billNo}" class="readOnlyTxtNormal" readonly/>
			<span  class="red">[*]</span>
		</td>

		 <td class="form_text_left">申请出租部门</td>
		<td class="form_view_right" >
		    <input id="deptId" type="hidden" name="rent[deptId]" /><input class="readOnlyTxt" type="text"
			name="rent[deptName]" size="25" id="deptName" value="{deptName}" readOnly/><span  class="red">[*]</span></td>
		</tr>
	<tr>
		<td class="form_text_left">承租单位</td>
		<td class="form_view_right" >
		    <input id="lesseeid" type="hidden" name="rent[lesseeid]" /><input class="txt" type="text"
			name="rent[lesseeName]" size="25" id="lesseeName" value="{lesseeName}" readOnly/><span  class="red">[*]</span></td>

		<td class="form_text_left">承租负责人</td>
		<td class="form_view_right" >
			<input id="lessee" type="text" name="rent[lessee]" class="txt" value="{lessee}"/><span  class="red">[*]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">租赁合同编号</td>
		<td class="form_view_right">
		    <input class="txt" type="text" id="contractNo" name="rent[contractNo]" value="{contractNo}" /> <span class="red">[*]</span></td>
		<td class="form_text_left">租赁数量</td>
		<td class="form_view_right" >
			<input id="rentNum" type="text" name="rent[rentNum]" class="txt" value="{rentNum}"/><span class="red">[*]</span>
		</td>
   </tr>
	<tr>
		<td class="form_text_left">租赁总额</td>
		<td class="form_view_right">
		    <input class="txt" type="text" id="rentAmount" name="rent[rentAmount]"  value="{rentAmount}"/> <span class="red">[*]</span></td>
		<td class="form_text_left">租赁原因</td>
		<td class="form_view_right" >
			<input id=reason type="text" name="rent[reason]" class="txt" value="{reason}"/><span  class="red">[*]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">申请人</td>
		<td class="form_view_right">
            <input id="applicatId" type="hidden" name="rent[applicatId]" />
		    <input class="txt" type="text" id="applicat" name="rent[applicat]"  value="{applicat}"/> <span class="red">[*]</span></td>
		<td class="form_text_left">申请日期</td>
		<td class="form_view_right" >

			<input id="applicatDate" type="text" name="rent[applicatDate]" class="txt"onfocus="WdatePicker()" value="{applicatDate}"/><span  class="red">[*]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">租赁日期</td>
		<td class="form_view_right">

		    <input class="txt" type="text" id=beginDate name="rent[beginDate]" onfocus="WdatePicker()" value="{beginDate}"/> <span class="red">[*]</span></td>

	    <td class="form_text_left">回收日期</td>
		<td class="form_view_right">

			<input id="endDate" type="text" name="rent[endDate]" class="txt" onfocus="WdatePicker()" value="{endDate}"/><span  class="red">[*]</span>
		    </td>
	</tr>
	<tr >
		<td class="form_text_left">备注</td>
		<td class="form_view_right" colspan="3"><textarea class="txt_txtarea_font" rows="5"
			name="rent[remark]" style="width:80%">{remark}</textarea></td>
	</tr>
	</table>
	<div id="rentTable"></div>
<table>
	<tr>
		<td class="" colspan="4">
         <input type="hidden" name="rent[ExaStatus]" id="ExaStatus" value="待提交"  />
          <input type="hidden" id="rentId"  name="rent[id]" value="{id}"/>
		<input class="txt_btn_a" type="submit" value="保存"/>
		<input class="txt_btn_a" type="button" value="关闭" onclick="closeFun();" />
		</td>
	</tr>
</table>
</div>
</form>
</body>
</html>
