<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>编辑盘点任务信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
       <script type="text/javascript" src="view/template/asset/checktask/js/check-add.js"></script>

</head>
<body>
<form id="form1" action="?model=asset_checktask_check&action=edit" method="post" onsubmit="return Check()">
<input id="id" type="hidden" name="check[id]" value="{id}"/>
<div align="center">
<table  class='form_main_table' align="center">
<tr><td colspan="4">
	<div class="main_head">
	    <span class="main_head_title">
	      	编辑盘点任务信息
	    </span>
	</div>
	</td>
</tr>
	<tr >
		<td class="form_text_left">任务编号</td>
		<td class="form_view_right" >
			<input id="taskNo" type="text" name="check[taskNo]" class="readOnlyTxtNormal" value="{taskNo}" readOnly/>
			<span  class="red">[*]</span>
		</td>
		<td class="form_text_left">开始时间</td>
		<td class="form_view_right"><input class="txt" type="text" id="beginDate"
			name="check[beginDate]" value="{beginDate}" size="20" onfocus="WdatePicker()"/> <span  class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">结束时间</td>
		<td class="form_view_right">
		    <input class="txt" type="text" id="endDate"
			name="check[endDate]" value="{endDate}" size="20" onfocus="WdatePicker()"/> <span  class="red">[*]</span></td>
		<td class="form_text_left">盘点人</td>
		<td class="form_view_right" >
		    <input id=manId type="hidden" name="check[manId]" /><input class="txt" type="text"
			name="check[man]" id="man"size="25" value="{man}" readOnly/><span  class="red">[*]</span></td>

	</tr>
	<tr>

		<td class="form_text_left">盘点部门</td>
		<td class="form_view_right" colspan="3" >
		    <input id="deptId" type="hidden" name="check[deptId]" value="{deptId}"/>
		    <input class="readOnlyTxtNormal" type="text" name="check[dept]" size="25" id="dept" value="{dept}" readOnly/><span  class="red">[*]</span></td>

	</tr>



	<tr >
		<td class="form_text_left">备注</td>
		<td class="form_view_right" colspan="3"><textarea class="txt_txtarea_font" rows="5"
			name="check[remark]" style="width:80%">{remark}</textarea></td>
	</tr>

	<tr>

		<td class="" colspan="4">

		<input class="txt_btn_a" type="submit" value="保存"/>
		<input class="txt_btn_a" type="button" value="关闭" onclick="closeFun();" />
		</td>
	</tr>
</table>
</div>
</form>

<script type="text/javascript">

</script>
</body>
</html>
