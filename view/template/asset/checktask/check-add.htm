   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-checktask.js"></script>
   <script type="text/javascript" src="view/template/asset/checktask/js/check-add.js"></script>

<body>

<form action="?model=asset_checktask_check&action=add" ENCTYPE="multipart/form-data" method="POST" name="form1" id="form1">
<input type="hidden" name="leadExcel" value="true">
<div align="center">
<table  class='form_main_table' align="center">
<tr><td colspan="4">
	<div class="main_head">
	    <span class="main_head_title">
	      	新增盘点任务数据
	    </span>
	</div>
	</td>
</tr>
	<tr >
		<td class="form_text_left">任务编号</td>
		<td class="form_view_right" >
		    <input id="taskId" type="hidden" name="check[taskId]"/>
		    <input type="text" id="taskNo"   name="check[taskNo]" class="txt"/>
			<span  class="red">[*]</span>
		</td>
		<td class="form_text_left">开始时间</td>
		<td class="form_view_right"><input class="txt" type="text" id="beginDate"
			name="check[beginDate]" value="" size="20" onfocus="WdatePicker()" readOnly/> <span class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">结束时间</td>
		<td class="form_view_right"><input class="txt" type="text" id="endDate"
			name="check[endDate]" value="" size="20" onfocus="WdatePicker()" readOnly/> <span  class="red">[*]</span></td>
		<td class="form_text_left">盘点人</td>
		<td class="form_view_right" >
		    <input id=manId type="hidden" name="check[manId]" /><input class="txt" type="text"
			name="check[man]" id="man" size="25" readOnly/><span  class="red">[*]</span></td>

	</tr>
	<tr>

		<td class="form_text_left">盘点部门</td>
		<td class="form_view_right" colspan="3" >
		    <input id="deptId" type="hidden" name="check[deptId]" value="{deptId}"/>
		    <input class="readOnlyTxtNormal" type="text" name="check[dept]" size="25" id="dept" readOnly/><span  class="red">[*]</span></td>
	</tr>
	<tr>
		<td class="form_text_left">
			<label for="file">上传文件:</label>
		</td>
		<td class="form_view_right" colspan="3">
		    <input type="file" class="txt" name="inputExcel" id="inputExcel"/>&nbsp&nbsp
		    			<input type="button" onclick="javascript:window.open('upfile/固定资产盘点表.xls')" class="txt_btn_a" value="下载模版">
		</td>
	</tr>
	<tr >
		<td class="form_text_left">备注</td>
		<td class="form_view_right" colspan="3"><textarea class="txt_txtarea_font" rows="5"
			name="check[remark]" style="width:80%"></textarea></td>
	</tr>
	<tr>
		<td  colspan="4">
		<input type="hidden" name="leadExcel" value="true" />
		<input class="txt_btn_a" type="submit" value="保存"/>
		<input class="txt_btn_a" type="button" value="关闭" onclick="closeFun();" />
		</td>
	</tr>
</table>
</div>

</form>
