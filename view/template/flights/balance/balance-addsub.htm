<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>新增结算信息</title>
        {#commonInclude#}
        <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-ticket.js"></script>
        <script type="text/javascript" src="view/template/flights/balance/js/balance-addsub.js"></script>
    </head>
    <body>
        <form id="form1" method="post" action="?model=flights_balance_balance&action=addBatch">
			<div class="main_head2">
				<span class="main_head_title">
					订票结算
				</span>
			</div>
            <fieldset>
                <legend class="legend">
                    <span>
                        查询条件
                    </span>
                </legend>
                <table class="form_main_table" id="tbaTbl">
                    <tr>
                        <td class="form_text_right">
                            <span class="blue">
								结算周期
                            </span>
                            <input type="text" class="txtshort" id="balanceDateB" onfocus="WdatePicker();" value="{beginDate}" name="balance[balanceDateB]" />
                            	到
                            <input type="text" class="txtshort" id="balanceDateE" onfocus="WdatePicker();" value="{endDate}" name="balance[balanceDateE]" />

							订票机构
							<input id="organizationSel" type="text" class="txt" readonly="readonly"/>
							<input id="organizationIdSel" type="hidden"/>

							航空公司
							<input id="airline" type="text" class="txt" readonly="readonly"/>
							<input id="airlineId" type="hidden"/>

							<input id="isSearch" type="hidden"/>
                            <input type="button" class="txt_btn_a" value=" 查 询 " onclick="initBalance();"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset id="messageInfo" style="display:none">
                <legend class="legend">
                    <span>
						订票信息
                    </span>
                </legend>
            	<div id="itemTable"></div>
            </fieldset>
            <fieldset id="balanceInfo" style="display:none">
                <legend class="legend">
                    <span>
                        结算情况
                    </span>
                </legend>
                <table class="form_main_table" id="tbaTbl">
                    <tr>
                        <td class="form_text_left">
                            <span class="blue">
                            	总金额
                            </span>
                        </td>
                        <td class="form_text_right" colspan="3">
                            <input type="text" class="readOnlyTxtNormal formatMoney" id="balanceSum"  readonly="readonly" name="balance[balanceSum]"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="form_text_left">
                            <span class="blue">
                            	结算单位
                            </span>
                        </td>
                        <td class="form_text_right">
                            <input id="organizationId" type="hidden" name="balance[organizationId]"/>
                            <input id="organization" type="text" name="balance[organization]" class="txt"/>
                        </td>
                        <td class="form_text_left">
                            <span class="blue">
                            	返利
                            </span>
                        </td>
                        <td class="form_text_right">
                            <input type="text" class="txt formatMoney" id="rebate" value="0" onblur="sumCost()" name="balance[rebate]"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="form_text_left">
                            <span class="blue">
                            	兑换积分数
                            </span>
                        </td>
                        <td class="form_text_right">
                            <input type="text" class="txt formatMoney" id="exchange" value="0" name="balance[exchange]"/>
                        </td>
                        <td class="form_text_left">
                            <span class="blue">
                            	积分兑换金额
                            </span>
                        </td>
                        <td class="form_text_right">
                            <input type="text" class="txt formatMoney" id="exchangeMoney" value="0" onblur="sumCost()" name="balance[exchangeMoney]"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="form_text_left">
                            <span class="blue">
                            	实际金额
                            </span>
                        </td>
                        <td class="form_text_right" colspan="3">
                            <input type="text" class="readOnlyTxtNormal formatMoney" id="actualMoney" readonly="readonly" name="balance[actualMoney]"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="txt_btn" colspan="4">
                            <input type="hidden" id="msgId" value='{msgId}' name="balance[msgId]"/>
                            <input type="submit" class="txt_btn_a" value=" 保  存" />
                            <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close();"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>

</html>
