<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>新增订票信息</title>
		{#commonInclude#}
		<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
		<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-rdprojectfordl.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-projectall.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-esmproject.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-branch.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>

		<!-- 引入公用费用归属部分 -->
		<script type="text/javascript" src="view/template/finance/expense/js/costtype-init.js"></script>

		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-ticket.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-require.js"></script>
		<script type="text/javascript" src="{#jsPath#}/message-add.js"></script>
		<script type="text/javascript" src="{#jsPath#}/message-common.js"></script>
	</head>
	<body>
		<form id="form1" method="post" action="?model=flights_message_message&action=add">
			<table class="form_main_table">
				<tr>
					<td colspan="4">
						<div class="main_head">
							<span class="main_head_title">
								新增订票信息
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="6">
						<fieldset>
							<legend class="legend">
								基本信息
								<img src="images/icon/info_up.gif" id="baseImg" onclick="showAndHide('baseImg','baseTbl');"/>
							</legend>
							<table class="form_in_table" id="baseTbl">
								<tr>
									<td class="form_text_left">
										订票需求号
									</td>
									<td class="form_text_right">
										<input type="text" class="txt" id="requireNo" name="message[requireNo]" readonly="readonly"/>
										<input type="hidden" class="txt" id="requireId" name="message[requireId]"/>
									</td>
									<td class="form_text_left">
										<span class="blue">订票机构</span>
									</td>
									<td class="form_text_right">
										<div id="append"></div>
										<div id="organizationIdNull">
											<input id="organizationId" type="hidden" name="message[organizationId]"/>
											<input id="organization" type="text" name="message[organization]" class="txt"/>
										</div>
									</td>
									<td class="form_text_left" style="display:none">
										申请日期
									</td>
									<td class="form_text_right" style="display:none">
										<input type="text" class="readOnlyTxtNormal" id="requireTime" name="requireTime" value="" readonly="readonly"/>
									</td>
								</tr>
							</table>
						</fieldset>
					</td>
				</tr>
				<tr style="display:none;">
					<td colspan="6">
						<fieldset>
							<legend class="legend">
								订票要求
								<img src="images/icon/info_up.gif" id="ReqImg_d" onclick="showAndHide('ReqImg_d','ReqTbl_d');"/>
							</legend>
							<table class="form_in_table" id="ReqTbl_d">
								<tr>
									<td class="form_text_left">
										<span style="color:blue;">
											机票类型
										</span>
									</td>
									<td class="form_text_right" colspan="3">
										&nbsp;
										<input type="radio" name="message[ticketType]" checked="checked" value="10" onclick="changeType(this.value)" />
										单程 &nbsp;&nbsp;
										<input type="radio" name="message[ticketType]" value="11" onclick="changeType(this.value)"/>
										往返 &nbsp;&nbsp;
										<input type="radio" name="message[ticketType]" value="12" onclick="changeType(this.value)"/>
										联程
									</td>
								</tr>
								<tr>
									<td class="form_text_left">
										<span style="color:blue;">
											出发城市
										</span>
									</td>
									<td class="form_text_right">
										<input type="text" class="txt" id="startPlace" name="message[startPlace]"/>
									</td>
									<td class="form_text_left" id="startTimes_a">
										<span style="color:blue;">
											出发日期
										</span>
									</td>
									<td class="form_text_right" id="startTimes_b">
										<input type="text" class="txt" name="message[startDate]" id="startDate" onfocus="WdatePicker()" onblur="getDay()" />
									</td>
								</tr>
								<tr id="middles" style="display:none;">
									<td class="form_text_left">
										<span style="color:blue;">
											中转城市
										</span>
									</td>
									<td class="form_text_right">
										<input type="text" class="txt" id="middlePlace" name="message[middlePlace]"/>
									</td>
									<td class="form_text_left">
										<span style="color:blue;">
											第二天中转日期
										</span>
									</td>
									<td class="form_text_right">
										<input type="text" class="txt" id="twoDate" name="message[twoDate]" onfocus="WdatePicker()" onblur="twoDay()" />
									</td>
								</tr>
								<tr>
									<td class="form_text_left">
										<span style="color:blue;">
											到达城市
										</span>
									</td>
									<td class="form_text_right">
										<input type="text" class="txt" id="endPlace" name="message[endPlace]"/>
									</td>
									<td class="form_text_left" id="hlTimes_a" style="display:none;">
										<span style="color:blue;">
											返回日期
										</span>
									</td>
									<td class="form_text_right" id="hlTimes_b" style="display:none;">
										<input type="text" class="txt" value="" id="comeDate" name="message[comeDate]" onfocus="WdatePicker()" onblur="comeDay()" />
									</td>
								</tr>
							</table>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td colspan="6">
						<fieldset>
							<legend class="legend">
								费用归属
								<img src="images/icon/info_up.gif" id="feeImg_c" onclick="showAndHideDiv('feeImg_c','feeTbl_c');"/>
							</legend>
							<div class="form_in_table" id="feeTbl_c"></div>
						</fieldset>
					</td>
				</tr>
			</table>
			<div id="itemTable">
			</div>
			<table class="form_main_table">
				<tr>
					<td class="txt_btn" colspan="4">
                        <input type="hidden" id="deptIsNeedProvince" value="{deptIsNeedProvince}"/>
                        <input type="hidden" id="deptIsNeedCustomerType" value="{deptIsNeedCustomerType}"/>
						<input type="hidden" id="thisDate" value="{thisDate}"/>
						<input type="submit" class="txt_btn_a" value=" 保  存 " />
						<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close();"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
