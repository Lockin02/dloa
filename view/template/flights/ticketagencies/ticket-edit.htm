<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
	<head>
		<title>
			编辑机构
		</title>
		{#commonInclude#}
		<script type="text/javascript" src="{#jsPath#}/ticket-edit.js"></script>
	</head>
	<body>
		<div align="center">
			<form id="form1" name="form1" method="post" action="?model=flights_ticketagencies_ticket&action=edit">
				<table class="form_main_table">
					<tr>
						<td colspan="4">
							<div class="main_head2">
								<span class="main_head_title">
									编辑订票机构
								</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							<span class="blue">
								机构名称
							</span>
						</td>
						<td class="form_text_right" width="30%">
							<input type="text" name="ticket[institutionName]" id="institutionName" class="txt" value="{institutionName}" />
						</td>
						<td class="form_text_left">
							机构类型
						</td>
						<td class="form_text_right">
							<input type="radio" name="ticket[agencyType]" {isStartY} value="航空" />航空
							<input type="radio" name="ticket[agencyType]" {isStartN} value="票务" />票务
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							订票业务
						</td>
						<td class="form_text_right" colspan="3">
							<input type="checkbox" name="ticket[bookingBusiness][]" id="bookingBusiness" class="" value="机票" {isStartY0}/>
							机票
							<input type="checkbox" name="ticket[bookingBusiness][]" id="bookingBusiness" class="" value="火车票" {isStartY1}/>
							火车票
							<input type="checkbox" name="ticket[bookingBusiness][]" id="bookingBusiness" class="" value="汽车票" {isStartY2}/>
							汽车票
							<input type="checkbox" name="ticket[bookingBusiness][]" id="bookingBusiness" class="" value="酒店" {isStartY3}/>
							酒店
						</td>
					</tr>
					<tr>
						<td class="form_text_left">
							机构描述
						</td>
						<td class="form_text_right" colspan="3">
							<textarea name="ticket[institutionBusiness]" id="institutionBusiness" class="txt_txtarea_font">{institutionBusiness}</textarea>
						</td>
					</tr>
					<tr>
						<td colspan="4" align="center">
							<input type="hidden" id="id" name="ticket[id]" value="{id}" />
							<input type="submit" name="Submit" value="确定" class="txt_btn_a" />
							<input type="button" name="Submit" value="关闭" class="txt_btn_a" onclick="self.parent.tb_remove();"/>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
