<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css"
	media="screen" />
<title>世纪鼎利OA系统</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
body {width:100%;}
body{_width:expression(this.parentNode.offsetHeight > this.parentNode.scrollHeight ? '100%' : parseInt(this.parentNode.clientWidth) + 'px');}
ul,li {
	list-style-type: none;
	FONT-SIZE: 12px;
}

#left_contnet {
	width: 60%;
	float: left;
	margin-right:1%;
}

#right_contnet {
	width: 39%;
	float: left;
	padding-left: 0;
}

.module {
	BORDER: #83accf 1px solid;
	padding: 0;
	margin-left:0;
	BACKGROUND: white;
	MARGIN-BOTTOM: 10px;
}

.title {
	padding: 0;
	
	FONT-WEIGHT : normal;
	FONT-SIZE: 12px;
	BACKGROUND: url(images/block_hd_bg.png) repeat-x left top;
	OVERFLOW: hidden;
	BORDER-BOTTOM: #83accf 1px solid;
	HEIGHT: 24px;
	FONT-WEIGHT: normal;
}

.title img {
	padding-top: 3px;
}

.title_left {
	padding-left: 10px;
	float: left;
	line-height: 24px;
}

.title_right {
	padding-right: 10px;
	float: right;
}

.list ul {
	margin: 0px;;
	padding: 10px;
}

.list ul li a {
	color: #333333;
}

LI A:link {
	COLOR: #0066cc;
	TEXT-DECORATION: none
}

LI A:visited {
	COLOR: #0066cc;
	TEXT-DECORATION: none
}

LI A:hover {
	COLOR: #333333;
	TEXT-DECORATION: underline
}

LI A:active {
	COLOR: #333333;
	TEXT-DECORATION: underline;
}

.TableLine2 {
	background: #FFFFFF;
	height: 23px;
}

.D3E5FA { 
	color:#D3E5FA;
	
}
</style>
</head>

<body>
<div id="left_contnet">{left_content}</div>
<div id="right_contnet">{right_content}</div>
<script type="text/javascript">
	function resize(id) {
		var dis = $('#list_' + id).css('display');
		if (dis == 'none') {
			$('#list_' + id).css('display', '');
			$('#right_' + id).attr('src', 'images/verpic_close.gif');
		} else {
			$('#list_' + id).css('display', 'none');
			$('#right_' + id).attr('src', 'images/verpic_open.gif');
		}
	}
</script>
</body>
</html>
