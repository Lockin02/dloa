<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>打回理由</title>
<script type="text/javascript" src="js/jquery.js"></script>
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<form method="post" action="?model={t_model}&action={t_action}&id={t_id}&key={t_key}" onsubmit="return check();">
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center">打回理由</td>
	</tr>
	<tr>
		<td><textarea cols="55" rows="10" id="notse" name="notse"></textarea></td>
	</tr>
	<tr>
		<td><input type="submit" value="确定提交"></td>
	</tr>
</table>
</form>
<script type="text/javascript">
	function check()
	{
		if ($('#notse').val()=='')
		{
			alert('打回理由不能为空！');
			$('#notse').focus();
			return false;
		}
		return true;
	}
</script>
</body>
</html>
