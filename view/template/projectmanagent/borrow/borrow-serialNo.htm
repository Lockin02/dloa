<script>
function mydel(obj,mytable) {
	if (confirm('确定要删除该行？')) {
		var rowNo = obj.parentNode.parentNode.rowIndex * 1 -1;
		var mytable = document.getElementById(mytable);
		mytable.deleteRow(rowNo-1);
		var myrows = mytable.rows.length;
		for (i = 0; i < myrows; i++) {
			mytable.rows[i].childNodes[0].innerHTML = i+1;
		}
	}
}

function sub(){
	var serialName=[];
	var serialId=[];
	var num = $("#num").val();
	$("input[id^='name']").each(function(){
				serialName.push($(this).val());
			})
    $("input[id^='id']").each(function(){
				serialId.push($(this).val());
			})
			if(serialName){
				window.parent.$("#serialName" + num).val(serialName);
				window.parent.$("#serialId"+ num).val(serialId);
				closeFun();
			}
}

$(function(){
    var renew = $("#renew").val();
    if(renew != ''){
         document.getElementById("subId").style.display="";
         document.getElementById("titleId").style.display="";
    }
});
</script>
</head>
<body>
<table class="form_main_table">
    <div class="main_head"><span class="main_head_title">序列号</span></div>
<tr>
<tr>
		<td class="form_text_right" colspan="4">&nbsp;&nbsp;
		<font id="titleId" style="display:none" color='blue'> 温馨提示：</br>
		&nbsp&nbsp&nbsp&nbsp请正确选择不多于 “<span class="red">{amount}</span>” 个序列号，将多余的删除
		<font /></td>
</tr>
<td colspan="6">
<table class="form_main_table" id="link">
     <thead>
			<tr>
				<td colspan="5" class="form_header"> 序列号 </td>
			</tr>
			<tr class="main_tr_header">
				<th width="5%"> 序号 </th>
				<th> 序列号 </th>
				<th> 删除 </th>
			</tr>
      </thead>
	 <tbody id="list">
		{serial}
	</tbody>
</table>


<tr>
<td colspan="6">
<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4">
		<input type="hidden" id="num" value="{num}" />
		<input type="hidden" id="renew" value="{renew}" />
		<input id="subId" style="display:none" type="submit" class="txt_btn_a" value="  保  存  " onclick="sub();"/>
		<input type="button" class="txt_btn_a" value="  关  闭 " onclick="closeFun();" />
		</td>
	</tr>
</table>
</td>
</tr>
</table>
