<script>
     $(function(){
        disposeA();
     })
     function disposeA(){

          var disposeType = $("input[name='dispose']:checked").val();
          if(disposeType == "退回申请单"){
              $("#disMail").html("<td class='form_text_left'>单据申请人</td>"+
                                 "<td class='form_text_right'>"+
                                    "<input type='text' class='readOnlyTxt' readonly='readonly' name='borrow[proposer]' value='{proposer}'>"+
                                    "<input type='hidden'  name='borrow[proposerId]' value='{proposerId}'>"+
                                    "<input type='hidden'  name='borrow[type]' value='back'>");
              $("#disMailRrmark").html("<td class='form_text_left'>邮件回复信息</td>"+
                                 "<td class='form_text_right'>"+
                                    "<textarea class='txt_txtarea_font' name='borrow[remark]'></textarea>");
          }else if(disposeType == "转至执行部"){
              $("#disMail").html("<td class='form_text_left'>执行部负责人</td>"+
                                 "<td class='form_text_right'>"+
                                    "<input type='text' class='readOnlyTxt' readonly='readonly' name='borrow[executeName]' value='{executeName}'>"+
                                    "<input type='hidden'  name='borrow[executeNameId]' value='{executeNameId}'>"+
                                    "<input type='hidden'  name='borrow[type]' value='exe'>");
              $("#disMailRrmark").html("<td class='form_text_left'>邮件信息</td>"+
                                 "<td class='form_text_right'>"+
                                    "<textarea class='txt_txtarea_font' name='borrow[exeRemark]'></textarea>");
          }
     }

     function submitR(){
         var disposeType = $("input[name='dispose']:checked").val();
	         if(disposeType == '' || disposeType == undefined){
	            alert("请选择处理方式");
	            return false;
	         }
            return true;
     }
</script>
</head>
<body>
<form action="?model=projectmanagent_borrow_borrow&action=executeBorrow" id="form1" method="post" onsubmit="return submitR();">
<table class="form_main_table">
<!--    <tr>-->
<!--        <td colspan="2">-->
<!--           <b>请选择如何处理单据</b>-->
<!--        </td>-->
<!--    </tr>-->
	<tr>
		<td class="txt_btn" colspan="4">
		   <input type="hidden" name="borrow[tempId]" value="{tempId}" />
			<input type="hidden" name="borrow[borrowId]" value="{borrowId}" />
		   <input type="hidden" name="borrow[Code]" value="{Code}" />
		   <input type="radio" name="dispose"  value="退回申请单" onclick="disposeA();" checked/>退回申请单
<!--	       <input type="radio" name="dispose"  value="转至执行部" onclick="disposeA();" />转至执行部-->
		</td>
	</tr>
	<tr id="disMail">
	</tr>
	<tr id="disMailRrmark">
	</tr>

</table>
<table class="main_table">
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="submit" class="txt_btn_a" value=" 确  定 " />
                <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
			</td>
		</tr>
</table>
</form>
