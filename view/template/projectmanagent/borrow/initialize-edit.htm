<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑借试用初始化数据表</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/initialize-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=projectmanagent_borrow_initialize&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑借试用初始化数据表信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">申请日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[applyDate]"  value="{applyDate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">借用性质</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[Type]"  value="{Type}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">借用人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[applyUserName]"  value="{applyUserName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">借用人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[applyUserId]"  value="{applyUserId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">领货人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[getGoodsName]"  value="{getGoodsName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">领货人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[getGoodsId]"  value="{getGoodsId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">设备名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[productName]"  value="{productName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">型号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[productModel]"  value="{productModel}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[number]"  value="{number}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单价</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[price]"  value="{price}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">总价</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[money]"  value="{money}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">归还数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[backNum]"  value="{backNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">借用开始日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[beginTime]"  value="{beginTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">借用归还日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[closeTime]"  value="{closeTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">实际归还日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[closeTimeTrue]"  value="{closeTimeTrue}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料代码(k3编码)</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[productNoKS]"  value="{productNoKS}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[Code]"  value="{Code}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">k3原单号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[KCode]"  value="{KCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">调出仓库</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[outStorage]"  value="{outStorage}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">调入仓库</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[inStorage]"  value="{inStorage}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">借用人部门</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[dept]"  value="{dept}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">部门Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[deptId]"  value="{deptId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">借用原因</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[reason]"  value="{reason}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">产品序列号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[seriesNumber]"  value="{seriesNumber}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">客户</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[customerName]"  value="{customerName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">客户Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[customerId]"  value="{customerId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">客户联系信息</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[customerInfo]"  value="{customerInfo}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[remark]"  value="{remark}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">导入时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">导入人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">导入人ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="initialize[createId]"  value="{createId}" />
		</td>
</tr>        
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="initialize[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
