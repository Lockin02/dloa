        function toAp(){
	      document.getElementById('form1').action = "index1.php?model=projectmanagent_borrow_borrow&action=edit&act=app";

       }

<body>

<form action="?model=projectmanagent_borrow_borrow&action=edit" id="form1" method="POST" >

	 <table class="form_main_table">
           <div class="main_head"><span class="main_head_title">员工个人借试用确认表</span></div>
	    <tr>
			<td  class="form_text_left">编号</td>
			<td class="form_view_right">
				 <input class="readOnlyText" type="text" readonly name="borrow[Code]" id="Code" value="{Code}"/>
			</td>
			<td  class="form_text_left">类型</td>
			<td class="form_view_right">
                 <input type="text"  class="readOnlyText" id="borrowType" name="borrow[Type]" readonly value="{Type}" />
			</td>
		</tr>

		<tr>

			<td  class="form_text_left">开始日期</td>
			<td class="form_text_right">
				<input type="text" class="readOnlyText" readonly name="borrow[beginTime]" id=""value="{beginTime}"/>

			</td>
			<td  class="form_text_left">截止日期</td>
			<td class="form_text_right">
				<input type="text" class="readOnlyText" readonly name="borrow[closeTime]" id=""  value="{closeTime}"/>

			</td>
		</tr>
		<tr>
			<td  class="form_text_left">申请人</td>
			<td class="form_view_right">
				<input type="text" class="readOnlyText" name="borrow[createName]" value="{createName}" readonly="readonly"/>
			    <input type="hidden" name="borrow[createId]" value="{createId}" />
			    <input type="hidden" name="borrow[createTime]" value="{createTime}" />
			</td>
			<td  class="form_text_left">借用期限</td>
			<td class="form_view_right">
				<input type="text" class="readOnlyText" name="borrow[timeType]" value="{timeType}" radonly/>
			</td>
		</tr>
		<tr>
		    <td  class="form_text_left">所在部门</td>
			<td class="form_view_right">
			    <input type="text" class="readOnlyText" name="borrow[createSection]" value="{createSection}" readonly="readonly"/>
			    <input type="hidden" name="borrow[createSectionId]" value="{createSectionId}" />
			</td>
            <td  class="form_text_left">范围</td>
			<td class="form_view_right">
				<input type="text" class="readOnlyText" name="borrow[limits]" id="limits" value="员工" readonly="readonly"/>
			</td>
		</tr>
        <tr>
			<td class="form_text_left">申请理由</td>
			<td class="form_text_right" colspan="3">
				<textarea name="borrow[reason]" id="reason"  class="txt_txtarea_font" cols="136">{reason}</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注</td>
			<td class="form_text_right" colspan="3">
				<textarea name="borrow[remark]" id="remark"  class="txt_txtarea_font" cols="136">{remark}</textarea>
			</td>
		</tr>
<tr>
<td colspan="4">
<table class="form_main_table" id="mytable">
	<thead>
		<tr align="left">
			<td colspan="10" class="form_header">产品清单</td>
			<td align="center" width="4%">
			  <input type="hidden" id="productNumber" value="{productNumber}" />
			  <img src="images/verpic_open.gif" onclick="dis('invbody')" title="缩放" />
			  <img src="images/collapsed.gif" onclick="dynamic_add('invbody','productNumber');" title="添加行" /></td>
		</tr>
		<tr class="main_tr_header">
			<td style="text-align:center" width="5%">序号</td>
			<td style="text-align:center" width="10%">产品编号</td>
			<td style="text-align:center" width="16%">产品名称</td>
			<td style="text-align:center" width="9%">型号/版本</td>
			<td style="text-align:center" width="8%">数量</td>
			<td style="text-align:center" width="8%">单位</td>
			<td style="text-align:center" width="8%">单价</td>
			<td style="text-align:center" width="8%">金额</td>
			<td style="text-align:center" width="8%">保修期</td>
			<td style="text-align:center" width="8%">加密配置</td>
			<td style="text-align:center" width="5%">操作</td>
		</tr>
	</thead>
	<tbody id="invbody">
		{borrowequ}
	</tbody>
	</table>
	</td>
	</tr>
        <tr id="tomail">
		    <td class="form_text_left">确认信息邮件接收人</td>
			<td class="form_text_right" colspan="3">
				 <input type="text" id="outstockman" class="readOnlyTxt" readonly="readonly" name="borrow[affirmName]" value="{createName}"/>
				 <input type="hidden" id="outstockmanId" class="txt" name="borrow[affirmNameId]" value="{createId}"/>
	        </td>
		</tr>
		<tr id="tomail2">
		   <td class="form_text_left">回复确认信息</td>
			<td class="form_text_right" colspan="3">
				 <textarea class="txt_txtarea_font" id="" name="borrow[affirmRemark]"></textarea>
	        </td>
		</tr>
<tr>
<td colspan="4">
<table class="main_table">
		<tr>
			<td class="txt_btn" colspan="4">
               <input  type="hidden" name="borrow[id]" value="{id}" />
		       <input  type="submit" class="txt_btn_a" value="  确  认  " onclick="toSave();"/>&nbsp&nbsp&nbsp
		       <input  type="button" class="txt_btn_a" value="  关  闭  " onclick="window.close();"/>
		</td>
		</tr>
	</table>
	</td>
	</tr>
	</table>
</form>
</div>
