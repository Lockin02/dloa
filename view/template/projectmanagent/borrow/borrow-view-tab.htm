
<html>
<head>
<title></title>
<LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
<script type="text/javascript">

$(function() {
    if($("#change").val() == '1'){

        var borrowId = $("#borrowId").val();
        var initTip = $("#initTip").val();
        var id = $("#originalId").val();
        var changeId = $("#id").val();
        var skeyStr = "&skey={skey_}";
     	var tabArr = [
                  "?model=projectmanagent_borrow_borrow&action=init&perm=view&id="+changeId + skeyStr,
                  "?model=common_changeLog&action=toBorrowChangeList&logObj=borrow&originalId="+ "&objId=" + id + "&orderCode="+ orderCode + skeyStr,
                  "?model=stock_allocation_allocation&action=contractPage&contractType=oa_borrow_borrow&contractId=" + borrowId,
                  "?model=stock_outplan_outplan&action=listByOrderId&id=" + id + "&objType=oa_borrow_borrow" + skeyStr,
                  "?model=purchase_plan_basic&action=toListByContractId&contractId=" + id + "&purchType=oa_borrow_borrow" + skeyStr,
                  "?model=projectmanagent_borrowreturn_borrowreturn&action=viewList&borrowId=" + id
    			];
    }else{
        var borrowId = $("#borrowId").val();
        var initTip = $("#initTip").val();
        var id = $("#id").val();
        var skeyStr = "&skey={skey_}";
 	    var tabArr = [
                  "?model=projectmanagent_borrow_borrow&action=init&perm=view&id="+id + skeyStr,
                  "?model=common_changeLog&action=toBorrowChangeList&logObj=borrow&originalId="+ "&objId=" + id + "&orderCode="+ orderCode + skeyStr,
            "?model=stock_allocation_allocation&action=contractPage&contractType=oa_borrow_borrow&contractId=" + borrowId,
                  "?model=stock_outplan_outplan&action=listByOrderId&id=" + id + "&objType=oa_borrow_borrow" + skeyStr,
                  "?model=purchase_plan_basic&action=toListByContractId&contractId=" + id + "&purchType=oa_borrow_borrow" + skeyStr,
                  "?model=projectmanagent_borrowreturn_borrowreturn&action=viewList&borrowId=" + id ,
    			];
    }

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
		var actTabId="#iframe" + (parseInt(e) + 1);
   	 if($(actTabId).attr("src") == ""){
   		$(actTabId).attr("src",tabArr[e]);
    	}
    }
    });
});

    </script>
