<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增借试用初始化数据表</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/initialize-add.js" ></script>   </head>

<body>
   <form id="form1" method="post" action="?model=projectmanagent_borrow_initialize&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增借试用初始化数据表
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">申请日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="initialize[applyDate]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">借用性质</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="initialize[Type]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">借用人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="initialize[applyUserName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">借用人Id</td>
      		<td class="form_text_right" >

       </tr>

       </tr>

      		<td class="form_text_left">总价</td>

      			 <input type="text" class="txt" name="initialize[money]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">归还数量</td>

      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">借用开始日期</td>

      			 <input type="text" class="txt" name="initialize[beginTime]" />

       </tr>

       </tr>

      			 <input type="text" class="txt" name="initialize[seriesNumber]" />

      		<td class="form_text_left">客户</td>

      		<td class="form_text_left">导入人ID</td>

      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
