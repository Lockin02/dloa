<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>编辑借试用归还管理</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/borrowreturn-edit.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=projectmanagent_borrowreturn_borrowreturn&action=editManage">
	<table class="form_main_table">
        <tr>
            <td colspan="4">
                <div class="main_head2">
                    <span class="main_head_title">
                        编辑借试用归还
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">申请类型</td>
            <td class="form_text_right">
                <select id="applyType" name="borrowreturn[applyType]" class="select">
                    {applyType}
                </select>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">借用单编号</td>
            <td class="form_text_right">{borrowCode}</td>
        </tr>
        <tr>
            <td class="form_text_left">借用类型</td>
            <td class="form_text_right">{borrowLimit}</td>
        </tr>
        <tr>
            <td class="form_text_left">申 请 人</td>
            <td class="form_text_right">{salesName}</td>
        </tr>
        <tr>
            <td class="form_text_left">申请人部门</td>
            <td class="form_text_right">{deptName}</td>
        </tr>
        <tr>
            <td class="form_text_left">客户名称</td>
            <td class="form_text_right">
                {customerName}
            </td>
        </tr>
        <tr>
            <td class="form_text_left">备注</td>
            <td class="form_text_right">
                <textarea class="txt_txtarea_font" name="borrowreturn[remark]">{remark}</textarea>
            </td>
        </tr>
        <tr id="product">
            <td colspan="6">
                <fieldset style="width:200">
                    <legend class="legend" onclick="showAndHideDiv('productImg','productInfo')">归还物料清单
                        <img src="images/icon/info_up.gif" id="productImg"/>
                    </legend>
                    <div id="productInfo"></div>
                </fieldset>
            </td>
        </tr>
	</table>
    <table class="form_main_table">
    	<tr>
	   		<td class="form_text_left">是否邮件通知
	       	</td>
	   		<td colspan="3" class="form_text_right">
	   			<input type="radio" name="borrowreturn[mailInfo][issend]" value="y" checked="checked" onclick="checkEmailTA(this);showOrHideReason(this);"/>是
	      		<input type="radio" name="borrowreturn[mailInfo][issend]" value="n" onclick="checkEmailTA(this);showOrHideReason(this);"/>否
			</td>
		</tr>
	   	<tr id="maildiv">
	   		<td class="form_text_left">邮件接收人
	       	</td>
	       	<td colspan="3" class="form_text_right">
			    <input type="text" name="borrowreturn[mailInfo][TO_NAME]" id="TO_NAME" class="txtlong" readonly="readonly" value="{sendName}"/>
	    		<input type="hidden" name="borrowreturn[mailInfo][TO_ID]" id="TO_ID" readonly="readonly" value="{sendUserId}"/>
		    </td>
	   	</tr>
        <tr>
            <td class="form_text_left">
            	<span class="blue">修改原因</span>
            </td>
            <td class="form_text_right">
                <textarea class="txt_txtarea_font" name="borrowreturn[editReason]" id="editReason">{editReason}</textarea>
                <br />
                <span class="red">修改成功后会通过邮件将单号及修改原因发送到邮件接收人邮箱</span>
            </td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="4">
                <input type="hidden" id="id" name="borrowreturn[id]" value="{id}"/>
                <input type="hidden" name="borrowreturn[state]" id="state" value="{state}"/>
                <input type="hidden" name="borrowreturn[disposeState]" id="disposeState" value="{disposeState}"/>
                <input type="hidden" name="borrowreturn[borrowId]" id="borrowId" value="{borrowId}"/>
                <input type="hidden" name="borrowreturn[borrowCode]" id="borrowCode" value="{borrowCode}"/>
                <input type="submit" class="txt_btn_a" value=" 确认修改 "/>
                <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
