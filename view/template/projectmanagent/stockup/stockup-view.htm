<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看销售备货</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/stockup-view.js"></script>
	<script type="text/javascript" src="js/common/approval.js"></script>
<script>
    $(function(){
       if($("#viewType").val()=="aduit"){
		$("#closeBtn").hide();
	  }
    });
</script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看销售备货信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">备货说明</td>
		<td class="form_text_right">
			<div id="remark" class="divChangeLine">{remark}</div>
		</td>
</tr>
</talbe>
<table class="form_main_table">
<tr>
		<td colspan="6" class="innerTd">
		<fieldset style="width:200"><legend style="text-align:left">
		<b>备货物料</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
		<div id="equInfo"></div>
		</fieldset>
		</td>
</tr>
<input type="hidden" id="viewType" value="{viewType}"/>
   <tr>
		<td colspan="4" class="td_table" id="approvalView">
			<input type="hidden" id="pid" value="{id}"/>
			<input type="hidden" id="itemType" value="oa_sale_stockup"/>
		</td>
	</tr>
   <tr  id="closeBtn">
		<td class="txt_btn" colspan="4">
		  <input type="hidden" id="stockupId" value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
