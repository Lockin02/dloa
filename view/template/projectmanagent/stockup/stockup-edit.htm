<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑销售备货</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/stockup-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=projectmanagent_stockup_stockup&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑销售备货信息
             </span>
         </div>
      </td>
   </tr>
    <tr>
		<td class="form_text_left"><span style="color:blue">备货说明</span></td>
		<td class="form_text_right">

		   <textarea name="stockup[remark]" id="remark"  class="txt_txtarea_font600" >{remark}</textarea>
	</tr>
	<tr>
		<td colspan="6" class="innerTd">
		<fieldset style="width:200"><legend style="text-align:left">
		<b>备货物料</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
		<div id="equInfo"></div>
		</fieldset>
		</td>
	</tr>
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="stockup[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
