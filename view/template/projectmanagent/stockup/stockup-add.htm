<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>新增销售备货</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/stockup-add.js"></script>
</head>

<body>
<form id="form1" method="post"
	action="?model=projectmanagent_stockup_stockup&action=add">
<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		新增销售备货 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span style="color:blue">备货说明</span></td>
		<td class="form_text_right">
		     <input type="hidden" class="txt" name="stockup[type]" value="{type}" />
		     <input type="hidden" class="txt" name="stockup[sourceType]" value="{sourceType}" />
		     <input type="hidden" class="txt" id="sourceId" name="stockup[sourceId]" value="{sourceId}" />

		<textarea name="stockup[remark]" id="remark"  class="txt_txtarea_font600" ></textarea>
	</tr>
	<tr>
		<td colspan="6" class="innerTd">
		<fieldset style="width:200"><legend style="text-align:left">
		<b>备货物料</b> <img src="images/icon/icon002.gif" alt="新增选项" /></legend>
		<div id="equInfo"></div>
		</fieldset>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
<!--		    <input type="submit" class="txt_btn_a" value=" 保  存 " />-->
		    <input type="submit" class="txt_btn_a" value=" 提交审批 " onclick="toApp();" />
		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()" /></td>
	</tr>
</table>
</form>
</body>
</html>
