<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看销售退货</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	{#commonInclude#}
	<script type="text/javascript" src="js/common/approval.js"></script>
	<script type="text/javascript" src="view/template/projectmanagent/return/js/return-view-list.js"></script>
	<script type="text/javascript" src="view/template/contract/contract/js/contract-deploy.js"></script>
</head>
<body>
<div class="main_head"><span class="main_head_title">
销售退货单 </span></div>
<form id="form1" method="post" action="?model=projectmanagent_return_return&action=add" name="form1">
<table class="form_main_table">
	<tr id="contractinfoH" style="display:none;text-align:left;">
		<td><b onclick="hideList('contractinfo');">基本信息</b>
		  <img src="images/icon/icon002.gif" onclick="hideList('contractinfo');" title="展开" alt="新增选项" /></td>
	</tr>
	<tr id="contractinfo">
		<td colspan="6">
		<fieldset><legend style="text-align:left">
		  <b onclick="hideList('contractinfo');">基本信息</b>
		  <img src="images/icon/icon002.gif" onclick="hideList('contractinfo');" title="隐藏" alt="新增选项" /></legend></legend>
		<table cellpadding="2" width="100%" style="bcontract-collapse:collapse;background-color:#F3F6FA;" >
			<tr>
					<td class="form_text_left">退货单编号</td>
					<td class="form_text_right" colspan="3">
						 {returnCode}
					</td>
			</tr>
			<tr>
			        <td class="form_text_left">源单编号</td>
					<td class="form_text_right" >
						 {contractCode}
					</td>
					<td class="form_text_left">源单名称</td>
					<td class="form_text_right" >
					     {contractName}
					</td>
			</tr>
			<tr>
			        <td class="form_text_left">销售负责人</td>
					<td class="form_text_right" >
						 {saleUserName}
					</td>
			</tr>
			<tr>
			        <td class="form_text_left">创建时间</td>
					<td class="form_text_right" >
						{createTime}
					</td>
					<td class="form_text_left">创建人</td>
					<td class="form_text_right" >
						{createName}
					</td>
			</tr>
			<tr>

					<td class="form_text_left">退货原因</td>
					<td class="form_text_right" colspan="3">
					       <div id="reason" class="divChangeLine">{reason}</div>
					</td>
			</tr>
			</table>
			</fieldset>
			</td>
			</tr>
			<tr id="equH" style="display:none;text-align:left;">
				<td><b onclick="hideList('equ');">物料清单</b>
				  <img src="images/icon/icon002.gif" onclick="hideList('equ');" title="展开" alt="新增选项" /></td>
			</tr>
			<tr id="equ">
				<td colspan="6" class="innerTd">
				<fieldset style="width:200"><legend style="text-align:left">
				  <b onclick="hideList('equ');">物料清单</b>
				    <img src="images/icon/icon002.gif" onclick="hideList('equ');" title="隐藏" alt="新增选项" /></legend>
					<div id="equinfo"></div>
				</fieldset>
				</td>
				<input type="hidden" value="{id}" id="returnId" />
			</tr>
</table>
<table class="form_main_table" >
    <tr>
		<td colspan="6" >
		<fieldset style="width:200">
		     <legend class="legend" onclick="showAndHideDiv('appViewImg','appView')">&nbsp;&nbsp;&nbsp;审&nbsp;批&nbsp;情&nbsp;况&nbsp;&nbsp;&nbsp;
				<img src="images/icon/info_up.gif" id="appViewImg" />
			  </legend>
		<div id="appView">
		   <input type="hidden" id="exgrossVal" value="{exgrossval}" />
		   <input type="hidden" id="actType" value="{actType}" />
		   <input type="hidden" id="type" value="return" />
		   <input type="hidden" id="pid" value="{id}" />
		   <input type="hidden" id="itemType" value="oa_contract_return" />
		   <input type="hidden" id="isChange" value="all" /></td>
		</div>
		</fieldset>
		</td>
	</tr>
<!--		<tr>-->
<!--			<td class="txt_btn" colspan="4">-->
<!--			  <input type="hidden" value="{id}" id="returnId" />-->
<!--			  <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()" />-->
<!--			</td>-->
<!--		</tr>-->
</table>
	</form>
</body>
</html>
