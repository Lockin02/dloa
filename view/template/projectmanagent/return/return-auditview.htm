<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看销售退货</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
<script>
	  function dis(name) {
	var temp = document.getElementById(name);
	if (temp.style.display == '')
		temp.style.display = "none";
	else if (temp.style.display == "none")
		temp.style.display = '';
}
    </script>
</head>
<body>
<div c1lass="main_head"><span class="main_head_title">
添加销售退货 </span></div>
<form id="form1" method="post"
	action="?model=projectmanagent_return_return&action=add" name="form1">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">退货单编号</td>
		<td class="form_text_right">{renturnCode}</td>


	</tr>
	<tr>
		<td class="form_text_left">源单号</td>
		<td class="form_text_right">{orderCode}</td>
		<td class="form_text_left">合同负责人</td>
		<td class="form_text_right">{prinvipalName}</td>

	</tr>
	<tr>
		<td class="form_text_left">销售方式</td>
		<td class="form_text_right">{saleWay}</td>

		<td class="form_text_left">收货仓库</td>
		<td class="form_text_right">{storage}</td>
	</tr>

	<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right">{createTime}</td>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right">{createName}</td>


	</tr>
	<tr>

		<td class="form_text_left">退料原因</td>
		<td class="form_text_right" colspan="3">{returnCause}</td>
	</tr>
	<table class="form_main_table" id="equ">
		<thead>
			<tr>
				<td colspan="8" class="form_header">产品清单 <img
					src="images/verpic_open.gif" onclick="dis('myequ')" title="缩放" /></td>
			</tr>
			<tr class="main_tr_header">
				<th width="5%">序号</th>
				<th width="10%">产品编号</th>
				<th width="16%">产品名称</th>
				<th width="16%">型号/版本</th>
				<th width="8%">数量</th>
				<th width="16%">单位</th>
				<th width="8%">单价</th>
				<th width="8%">金额</th>

			</tr>
		</thead>
		<tbody id="myequ">
			{equipment}
		</tbody>
	</table>

	</form>
</body>
</html>
