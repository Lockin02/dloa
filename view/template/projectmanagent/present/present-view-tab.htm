<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
	<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
	<script type="text/javascript">

		$(function() {
			var id = $("#id").val();
			var originalId = $("#originalId").val();
			var skeyStr = "&skey={skey_}";
			var tabArr = [
				"?model=projectmanagent_present_present&action=init&perm=view&id=" + id + skeyStr,
				"?model=common_changeLog&action=toPresentChangeList&logObj=present&originalId=" + "&objId=" + id + "&orderCode=" + orderCode + skeyStr,
				"?model=stock_outplan_outplan&action=listByOrderId&id=" + id + "&objType=oa_present_present" + skeyStr,
				"?model=stock_outstock_stockout&action=relDocOutPage&docId=" + id + "&relDocType=XSCKZS" + skeyStr,
				"?model=purchase_plan_basic&action=toListByContractId&contractId=" + id + "&purchType=oa_present_present" + skeyStr
			];
			$("#tabs1").tabs(".panes > iframe", {
				history: true, onClick: function(i, e) {
					var actTabId = "#iframe" + (parseInt(e) + 1);
					if ($(actTabId).attr("src") == "") {
						$(actTabId).attr("src", tabArr[e]);
					}
				}
			});
		});

	</script>

</head>
<body>
<input type="hidden" value="{id}" id="id"/>
<input type="hidden" value="{originalId}" id="originalId"/>
<input type="hidden" value="{orderCode}" id="orderCode"/>

<div><!-- the tabs -->
	<ul class="tabs" id="tabs1">
		<li><a href="#tab1">基本信息</a></li>
		<li><a href="#tab2">变更历史</a></li>
		<li><a href="#tab3">发货计划</a></li>
		<li><a href="#tab4">出库记录</a></li>
		<li><a href="#tab5">采购申请</a></li>
	</ul>

	<!-- tab "panes" -->
	<div class="panes">
		<iframe class="pane" id="iframe1" src="" height="96%" frameborder="0">
		</iframe>
		<iframe class="pane" id="iframe2" src="" height="96%" frameborder="0">
		</iframe>
		<iframe class="pane" id="iframe3" src="" height="96%" frameborder="0">
		</iframe>
		<iframe class="pane" id="iframe4" src="" height="96%" frameborder="0">
		</iframe>
		<iframe class="pane" id="iframe5" src="" height="96%" frameborder="0">
		</iframe>
	</div>
</div>
</body>
</html>
