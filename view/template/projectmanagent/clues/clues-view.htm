<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看售前线索</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/approval.js"></script>
    <script type="text/javascript" src="view/template/projectmanagent/order/js/view.js"></script>
    <script>
       function dis(name) {
		var temp = document.getElementById(name);
		if (temp.style.display == '')
			temp.style.display = "none";
		else if (temp.style.display == "none")
		temp.style.display = '';
}
    </script>
</head>
<body>

<table class="form_main_table">

	<tr>
		<td class="form_text_left">线索名称</td>
		<td class="form_text_right">{cluesName}</td>
		<td class="form_text_left">线索来源</td>
		<td class="form_text_right">{cluesSource}</td>

	</tr>
    <tr>
       <td class="form_text_left">注册人</td>
		<td class="form_text_right">{createName}</td>
        <td class="form_text_left">注册时间</td>
		<td class="form_text_right">{createTime}</td>
    </tr>
    <tr>
	   <td class="form_text_left">线索跟踪人</td>
	   <td class="form_text_right" >{trackman}</td>
	   <td class="form_text_left">线索注册部门</td>
	   <td class="form_text_right" >{createSection}</td>
	</tr>
	<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right">{customerName}</td>

		<td class="form_text_left">客户类型</td>
		<td class="form_text_right">{customerType}</td>
	</tr>

	<tr>

		<td class="form_text_left">客户所属省份</td>
		<td class="form_text_right" colspan="3">{customerProvince}</td>
	</tr>
	<tr>
	    <td class="form_text_left">备 注</td>
		<td class="form_text_right " colspan="3">
	     <textarea class="textarea_read">{remark}</textarea></td>
	</tr>
	<tr>
		<td class="form_text_left">客户地址</td>
		<td class="form_text_right " colspan="3">
		 <textarea class="textarea_read">{address}</textarea></td>
	</tr>
	<tr>
		<td class="form_text_left">客户需求</td>
		<td class="form_text_right" colspan="3">
		  <textarea class="textarea_read">{customerNeed}</textarea></td>
	</tr>
	<tr>
		<td class="form_text_left">所属区域</td>
		<td class="form_text_right" >{areaName}</td>
		<td class="form_text_left">区域负责人</td>
		<td class="form_text_right" >{areaPrincipal}</td>
	</tr>
<tr>
<td colspan="6">
<table class="form_main_table" id="link">
     <thead>
			<tr>
				<td colspan="6" class="form_header">
					客户联系人
				</td>
				<!--<td  width="5%">
					<input type="hidden" id="linkNum" name="linkNum" value="1"/>
					<img src="images/verpic_open.gif" onclick="dis('mylink')" title="缩放"/>
				</td>  -->

			</tr>
			<tr class="main_tr_header">
				<th >序号</th>
				<th >客户联系人</th>
				<th >电话</th>
				<th >邮件</th>
				<th >角色</th>
				<th >是否关键联系人</th>

			</tr>
      </thead>
	<tbody id="mylink">
		{linkmanList}
	</tbody>
</table>
</td>
</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="parent.parent.tb_remove();" />
		</td>
	</tr>
</table>
</body>
</html>
