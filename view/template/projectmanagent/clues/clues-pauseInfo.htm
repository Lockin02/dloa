<html>
<head>
<title>关闭线索</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<table class='form_main_table'>
	<tr>
		<td class="form_text_left">线索名称</td>
		<td class="form_text_right" colspan="3">{cluesName}</td>
	</tr>
	<tr>
		<td class="form_text_left">暂停操作人</td>
		<td class="form_text_right">{closeName}</td>
		<td class="form_text_left">暂停时间</td>
		<td class="form_text_right" width="30%">{closeTime} <input
			type="hidden" name="clues[closeTime]" value="{dateTime}"></td>
	</tr>
	<tr>
		<td class="main_head" colspan="4" align="left"><font>暂停说明</font>
		</td>
	</tr>
	<tr>
		<td colspan="4"><textarea class="textarea_read"
			readonly="readonly">{closeRegard}</textarea></td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="parent.parent.tb_remove();" />
		</td>
	</tr>
</table>
</body>
</html>
