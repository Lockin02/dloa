<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>修改售前线索</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />

<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"> </script>

<script type="text/javascript" src="js/jquery/woo.js"></script>
<script type="text/javascript" src="js/jquery/component.js"></script>
<script type="text/javascript" src="js/jquery/dump.js"></script>
<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-province.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-linkman.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-area.js"></script>

<script type="text/javascript" src="js/validate.js"> </script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"> </script>
<script type="text/javascript" src="view/template/projectmanagent/clues/js/clues-edit.js"></script>

</head>
<body>
<div class="main_head"><span class="main_head_title">
修改售前线索信息 </span></div>
<form id="form1" method="post"
	action="?model=projectmanagent_clues_clues&action=edit" name="form1">
		   <input type="hidden" name="clues[isEdit]" value="edit" /><!-- 与其他调用编辑方法区分开 -->
 <input type="hidden" class="txt" id="role" name="" value='{role}'/>
<table class="form_main_table">

	<tr>
		<td class="form_text_left">线索名称</td>
		<td class="form_text_right" >
		   <input type="text" class="txt" name="clues[cluesName]" value="{cluesName}" />
		   <span class="red">[*]</span></td>
		<td class="form_text_left">线索来源</td>
		<td class="form_text_right" >
		   <select class="select" id="cluesSource" name="clues[cluesSource]">
		     {cluesSource}
		   </select>
		</td>
	</tr>

	<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right">
		  <input type="text" class="txt" name="clues[customerName]" id="customerName" value="{customerName}" />

		  <input type="hidden" name="clues[customerId]" id="customerId" value="{customerId}" /></td>

		<td class="form_text_left">客户类型</td>
		<td class="form_text_right">
		   <select class="txt" name="clues[customerType]" id="customerType">
			      {customerType}
		</select></td>
	</tr>
    <tr>
      <td class="form_text_left">客户所属省份</td>
		<td class="form_text_right" colspan="3"><input type="text"
			class="txt" id="customerProvince" name="clues[customerProvince]"
			value="{customerProvince}" /> <input type="hidden" class="txt"
			id="clustomerProvinceId" /></td>
    </tr>
	<tr>

        <td class="form_text_left">线索跟踪人</td>
		<td class="form_text_right" colspan="3">

		   <input type="text" class="txtlong" name="clues[trackman]" id="trackman" value="{trackman}" />
		   <input type="hidden" name="clues[trackmanId]"  id="trackmanId" value="{trackmanId},"/>
	    </td>
	</tr>
    <tr>
		<td class="form_text_left">备 注</td>
		<td class="form_text_right" colspan="3">
			<textarea name="clues[remark]" id="remark" class="all" style="width: 100%">{remark}</textarea>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">客户地址</td>
		<td class="form_text_right" colspan="3"><textarea
			name="clues[address]" id="address" class="all" style="width: 100%">{address}</textarea>
		</td>
	</tr>

	<tr>
		<td class="form_text_left">客户需求</td>
		<td class="form_text_right" colspan="3">
		    <textarea name="clues[customerNeed]" id="customerNeed" class="all" style="width: 100%">{customerNeed}</textarea></td>
	</tr>
	   <tr>
         <td class="form_text_left">归属区域</td>
		<td class="form_text_right">
		   <input type="text" class="txt" name="clues[areaName]" id="areaName"  value="{areaName}"/>
		   <input type="hidden" name="clues[areaCode]" id="areaCode" value="{areaCode}"/> <span class="red">[*]</span>
		</td>
		<td class="form_text_left">区域负责人</td>
		<td class="form_text_right">
		   <input type="text" class="readOnlyTxtNormal" name="clues[areaPrincipal]" id="areaPrincipal" value="{areaPrincipal}"/>
		   <input type="hidden" name="clues[areaPrincipalId]" id="areaPrincipalId_v" value="{areaPrincipalId}"/></td>
    </tr>
	<tr>
	<td colspan="7">
	<table class="form_main_table" id="link">
	     <thead>
				<tr>
					<td colspan="6" class="form_header">
						客户联系人
					</td>
					<td  width="5%">
						<input type="hidden" id="linkNum" name="linkNum" value="{linkmanLeng}"/>
						<img src="images/verpic_open.gif" onclick="dis('mylink')" title="缩放"/>
						<img src="images/collapsed.gif" onclick="link_add('mylink','linkNum')" title="添加行"/>
					</td>
				</tr>
				<tr class="main_tr_header">
					<th >序号</th>
					<th >客户联系人</th>
					<th >电话</th>
					<th >邮件</th>
					<th >角色</th>
					<th >是否关键联系人</th>
					<th width="5%">操作</th>
				</tr>
	      </thead>
		<tbody id="mylink">
		{linkmanList}
		</tbody>
	</table>
	</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="hidden"
			name="clues[id]" value="{id}" /> <input type="submit"
			class="txt_btn_a" value=" 保  存 " /> <input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
