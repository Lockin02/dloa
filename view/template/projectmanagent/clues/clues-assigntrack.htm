<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" type="text/css" href="css/yxstyle.css">
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>

<script type="text/javascript" src="js/jquery/woo.js"></script>
<script type="text/javascript" src="js/jquery/component.js"></script>

<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
<script>
$(function() {
  //组织机构人员选择
	$("#trackName").yxselect_user({
		hiddenId : 'trackId',

     mode : 'check'
	 });
	 });
</script>
</head>
<body>
<table>
	<tr>
		<td><img src="images/sys_config.gif"> <b>指定线索跟踪人</b></td>
	</tr>
</table>
<form id="form1"
	action="?model=projectmanagent_clues_clues&action=edit"
	method="post">
<table class='form_main_table'>
	<tr>
		<td class="form_text_left">线索名称</td>
		<td class="form_text_right">{cluesName}</td>
	</tr>
	<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right">{customerName}</td>
	</tr>

	<tr>
		<td class="form_text_left">指定跟踪人</td>
		<td class="form_text_right">

		    <textarea id="trackName" name="clues[trackman]" class="txt_txtarea_font">{trackman}</textarea>
		    <input type="hidden" id="trackId" name="clues[trackmanId]" value="{trackmanId},"/>
       </td>
	</tr>
	<tr>
		<td colspan="2">
		   <input type="hidden" name="clues[id]" value="{id}">
		   <input type="hidden" name="clues[cluesName]" value="{cluesName}" />
		   <input type="hidden" name="clues[cluesCode]" value="{cluesCode}" />
		   <input type="submit" class="txt_btn_a" value=" 确 定 " />
		   <input type="button" class="txt_btn_a" value=" 取 消 " onclick="self.parent.tb_remove();" /></td>
	</tr>
</table>
</form>
</body>
</html>
