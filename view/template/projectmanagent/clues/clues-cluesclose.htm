<html>
<head>
<title>关闭线索</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="js/jquery/formValidator.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/formValidatorRegex.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script Language="JavaScript">
		function closeR(){
           var closeRegard = $("#reason").val();
           if (closeRegard.replace(/^\s|\s$/g,'') == ''){
               alert("请填写关闭原因");
               return false;
           }
           return false;
        }
		</script>
</head>
<body>
<table>
	<tr>
		<td><img src="images/sys_config.gif"> <b> <font>关闭线索</font>
		</b></td>
	</tr>
</table>
<form method="post" id="form1" name="form1" action="?model=projectmanagent_clues_clues&action=closeClues" onsubmit="return closeR();">
<table class='form_main_table'>
	<tr>
		<td class="form_text_left">线索名称</td>
		<td class="form_text_right" colspan="3">
			{cluesName}
	</tr>
	<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right" colspan="3">
			{customerName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">客户需求</td>
		<td class="form_text_right" colspan="3">
			{customerNeed}
		</td>
	</tr>

	<tr>
		<td class="main_head" colspan="4" align="left">&nbsp;&nbsp;&nbsp;&nbsp;
		<font>关闭原因</font><span class="red">[*]</span></td>
	</tr>
	<tr>
		<td colspan="4">
			<textarea name="clues[closeRegard]" id="reason" rows="5" style="width:100%"></textarea>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" name="id" value="{id}" />
			<input type="submit" class="txt_btn_a" value=" 保  存 " />
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
