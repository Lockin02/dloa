<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			成本结转
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

		<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>

	</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
				成本结转
			</span>
		</div>
		<table class="form_main_table">
			<tr>
				<td class="form_text_left">
					 年份
				</td>
				<td class="form_text_right">
					<input type="text" class='txt' id="thisYear" name="stockbalance[thisYear]" value="{thisYear}"/>
					<span class="red">[*]</span>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					 月份
				</td>
				<td class="form_text_right">
					<input type="text" class='txt' id="thisMonth" name="stockbalance[thisYear]" value="{thisMonth}"/>
					<span class="red">[*]</span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" class="txt_btn_a" value="确 定" onclick="toList()"/>
				</td>
			</tr>
		</table>
	</body>
</html>
