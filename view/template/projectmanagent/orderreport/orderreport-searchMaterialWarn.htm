<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>终端信息列表</title>
        <link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
        {#commonInclude#}
		
		<script>
			function search(){
				var param='orderreport[productName]='+$("#productName").val()+    //物料名称
				'&orderreport[productNo]='+$("#productNo").val()+		//物料编码
				'&orderreport[orderType]='+$("#orderType").val()+		//物料编码
				"&orderreport[theCode]="+$("#theCode").val()		//需求单号
				window.opener.submitSearch(param);
				window.close();
			}
		</script>
    </head>
    <body>
   
      <table class="form_main_table" id="table">
		<tr>
			<td class="form_text_left">物料名称:</td>
			<td><input type="text" name="orderreport[productName]" id="productName" value="" style="width:202px;"/></td>
			<td class="form_text_left">物料编码:</td>
			<td>
				<input type="text" name="orderreport[productNo]" id="productNo" style="width:202px;"/>
			</td>
		</tr>
		<tr>
			<td  class="form_text_left">需求单号:</td>
			<td>
				<input type="text" name="orderreport[theCode]" id="theCode" style="width:202px;"/>
			</td>
			<td  class="form_text_left">单号类型:</td>
			<td>
				<input type="text" name="orderreport[orderType]" id="orderType" style="width:202px;"/>
			</td>
		</tr>
		<tr><td colspan="8" align="center"><input type="button" value="查询" onclick="search()"/></td></tr>
	</table>
	

    </body>
</html>
