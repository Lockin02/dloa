<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改跟踪记录</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
   <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改跟踪记录信息
    </span>
</div>
<form id="form1" method="post" action="?model=projectmanagent_track_track&action=edit" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">线索ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[cluesId]"  value="{cluesId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">线索编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[cluesCode]"  value="{cluesCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">线索名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[cluesName]"  value="{cluesName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">商机ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[chanceId]"  value="{chanceId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">商机名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[chanceName]"  value="{chanceName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">商机编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[chanceCode]"  value="{chanceCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">跟踪人ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[trackId]"  value="{trackId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">跟踪人姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[trackName]"  value="{trackName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">跟踪日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[trackDate]"  value="{trackDate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">跟踪类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[trackType]"  value="{trackType}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">联系人姓名</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[linkmanName]"  value="{linkmanName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">跟踪目的</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[trackPurpose]"  value="{trackPurpose}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">客户关注点</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[customerFocus]"  value="{customerFocus}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">接触结果</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[result]"  value="{result}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="track[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="track[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
