<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看跟踪记录</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看跟踪记录信息
    </span>
</div>
<table class="form_main_table">

<tr>
		<td class="form_text_left">跟踪人姓名</td>
		<td class="form_text_right">
			{trackName}
		</td>
</tr>
<tr>
		<td class="form_text_left">跟踪日期</td>
		<td class="form_text_right">
			{trackDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">跟踪类型</td>
		<td class="form_text_right">
			{trackType}
		</td>
</tr>
<tr>
		<td class="form_text_left">联系人姓名</td>
		<td class="form_text_right">
			{linkmanName}
		</td>
</tr>
<tr>
		<td class="form_text_left">跟踪目的</td>
		<td class="form_text_right">
		 <textarea class="textarea_read" readonly="readonly">{trackPurpose}</textarea>
		</td>
</tr>
<tr>
		<td class="form_text_left">客户关注点</td>
		<td class="form_text_right">
		   <textarea class="textarea_read" readonly="readonly">{customerFocus}</textarea>
		</td>
</tr>
<tr>
		<td class="form_text_left">接触结果</td>
		<td class="form_text_right">
		  <textarea class="textarea_read" readonly="readonly">{result}</textarea>
		</td>
</tr>
<tr>
		<td class="form_text_left">待解决问题</td>
		<td class="form_text_right" colspan="3">
		   <textarea class="textarea_read" readonly="readonly">{problem}</textarea></td>
	</tr>
	<tr>
		<td class="form_text_left">后续计划</td>
		<td class="form_text_right" colspan="3">
		   <textarea  class="textarea_read" readonly="readonly">{followPlan}</textarea></td>
	</tr>
<tr>
		<td align="center" colspan="4">跟踪记录附件 &nbsp;{file}</td>
	</tr>
<tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 返 回 " onclick="history.go(-1)"/>
		</td>
</tr>
</table>
</body>
</html>
