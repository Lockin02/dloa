<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑发货需求自定义类型</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/shipmenttype-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=projectmanagent_shipment_shipmenttype&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑发货需求自定义类型信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">类型名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="shipmenttype[type]"  value="{type}" />
		</td>
</tr>         
<tr>
		<td class="form_text_left" >备注</td>
		<td class="form_text_right" >
            <textarea class="txt_txtarea_font"  name="shipmenttype[remark]">{remark}</textarea>
		</td>
</tr>  
                                    
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="shipmenttype[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
