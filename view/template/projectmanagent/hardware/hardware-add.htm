<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增商机设备硬件管理</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/hardware-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=projectmanagent_hardware_hardware&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增商机设备硬件管理
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">设备名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txtlong" id="hardwareName" name="hardware[hardwareName]" />
      		</td>
       </tr>
       <tr>
            <td class="form_text_left">使用状态</td>
      		<td class="form_text_right" >
      			<input type="radio"  name="hardware[isUse]" value="0" checked  />启用
                <input type="radio"  name="hardware[isUse]" value="1"  />停用
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
