<html>
<head>
<title>制定合同负责人</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" type="text/css" href="css/yxstyle.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<table>
	<tr>
		<td><img src="images/sys_config.gif"> <b>指定订单执行人</b></td>
	</tr>
</table>
<form id="form1"
	action="?model=projectmanagent_order_order&action=Execute"
	method="post">
<table class='form_main_table'>
	<tr>
		<td class="form_text_left">订单名称</td>
		<td class="form_text_right">{orderName}</td>
	</tr>
	<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right">{customerName}</td>
	</tr>
	<tr>
		<td class="form_text_left">当前负责人</td>
		<td class="form_text_right">{executeName}
	</tr>
	<tr>
		<td class="form_text_left">指定执行人</td>
		<td class="form_text_right"><input type="hidden"
			id="executeId" name="order[executeId]" /> <input type="text"
			id="executeName" name="order[executeName]" class="txt">
			<input
			type="button" class="txt_btn_a" value=" 选 择 "
			onclick="loadOrgWindow('executeId','executeName')" title="选择人员" /> <input
			type="button" class="txt_btn_a" value=" 清 空 "
			onclick="clearOrgInfo('executeId','executeName')" title="清空人员" /></td>
	</tr>
	<tr>
		<td colspan="2"><input type="hidden" name="order[id]"
			value="{id}"> <input type="submit" class="txt_btn_a"
			value=" 确 定 " /> <input type="button" class="txt_btn_a"
			value=" 取 消 " onclick="self.parent.tb_remove();" /></td>
	</tr>
</table>
</form>
</body>
</html>
