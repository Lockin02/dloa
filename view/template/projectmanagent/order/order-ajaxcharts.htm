<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/order-ajaxcharts.js"></script>
<script type="text/javascript" src="FusionCharts/js/FusionCharts.js"></script>
<script type="text/javascript" src="FusionCharts/js/FusionChartsExportComponent.js"></script>
</HEAD>
<BODY>
<table class="form_main_table">
	<tr>
	<tr>
		<td class="form_text_left">开始日期</td>
		<td class="form_view_right" ><input type="text"
			class="txtshort" name="startTime" onfocus="WdatePicker()"
			id="startTime" /></td>
		<td class="form_text_left">结束日期</td>
		<td class="form_view_right" ><input type="text"
			class="txtshort" name="endTime" onfocus="WdatePicker()" id="endTime" /></td>
	</tr>
		<tr>
		<td class="form_text_left">分析对象</td>
		<td class="form_view_right" >
		<select class="select" id="reportType1">
			<option value="num">合同</option>
			<option value="money">客户</option>
			<option value="money">部门</option>
			<option value="money">员工</option>
		</select></td>
		<td class="form_text_left">统计数据</td>
		<td class="form_view_right" >
		<select class="select" id="reportType1">
			<option value="num">合同数量</option>
			<option value="money">合同金额</option>
			<option value="money">到款金额</option>
			<option value="money">收款百分比</option>
			<option value="money">开票金额</option>
			<option value="money">开票百分比</option>
		</select> Y轴</td>
	</tr>
	<tr>
		<td class="form_text_left">统计条件</td>
		<td class="form_view_right" ><select class="select" id="reportType1">
			<option value="num">区域总监</option>
			<option value="money">省份</option>
			<option value="money">地市</option>
			<option value="money">运营商</option>
			<option value="money">客户性质</option>
			<option value="money">合同性质</option>
			<option value="money">合同属性</option>
		</select> X轴</td>
		<td class="form_text_left">统计值</td>
		<td class="form_view_right" ><select class="select" id="reportValue1">
			<option value="num">白昭江</option>
			<option value="money">杨东</option>
			<option value="money">合同管理员</option>
			<option value="money">无</option>
		</select>(多选)</td>
	</tr>
	<tr>
		<td class="form_text_left">统计分类</td>
		<td class="form_view_right"><select class="select" id="reportType2">
			<option value="money">合同性质</option>
			<option value="num">区域总监</option>
			<option value="money">省份</option>
			<option value="money">客户性质</option>
		</select> X轴分类</td>
		<td class="form_text_left">统计值</td>
		<td class="form_view_right"><select class="select" id="reportValue2">
		<option value="num">销售合同</option>
		<option value="num">服务合同</option>
		<option value="num">租赁合同</option>
		<option value="num">研发合同</option>
		</select>(多选)</td>
	</tr>
	<tr>
		<td align="center" class="" colspan="4">
			<input id="searchButton" class="txt_btn_a" type="button" value="搜索" />
		</td>
	</tr>
</table>
<div id="chart">

</div>
</BODY>

</HTML>
