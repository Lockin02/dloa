
<html>
<head>
<title></title>
<LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
<script type="text/javascript">

$(function() {
        var id = $("#id").val();
		var originalId = $("#originalId").val();
        var orderCode = $("#orderCode").val();
        var skeyStr = "&skey={skey_}";
 	var tabArr = [
                  "?model=projectmanagent_order_order&action=init&perm=view&id="+id + skeyStr,
                  "?model=projectmanagent_order_order&action=toInvoiceApplyTab&obj[objType]=KPRK-01&obj[objCode]="+orderCode + "&obj[objId]=" + id + skeyStr,
                  "?model=projectmanagent_order_order&action=toInvoiceTab&obj[objType]=KPRK-01&obj[objCode]="+orderCode + "&obj[objId]=" + id + skeyStr,
                  "?model=projectmanagent_order_order&action=toIncomeTab&obj[objType]=KPRK-01&obj[objCode]="+orderCode + "&obj[objId]=" + id + skeyStr,
	              "?model=stock_outstock_stockout&action=relDocOutPage&docId="+ id + "&relDocType=XSCKFHJH" + "&docType=oa_sale_order" + skeyStr,
	              "?model=mail_mailinfo&action=listByOrderId&id=" + id + "&type=oa_sale_order" + skeyStr,
	              "?model=purchase_plan_basic&action=toListByContractId&contractId=" + id + "&purchType=oa_sale_order"  + skeyStr,
                  "?model=stock_outplan_outplan&action=listByOrderId&id=" + id + "&objType=oa_sale_order" + skeyStr,
                  "?model=common_changeLog&action=toOrderList&logObj=order&originalId="+ "&objId=" + id + "&orderCode="+ orderCode + skeyStr,
                  "?model=common_changeLog&action=toOrderSignin&logObj=orderSignin&originalId="+ "&objId=" + id + "&orderCode="+ orderCode + skeyStr,
                  "?model=projectmanagent_order_order&action=toCloseInfo&id="+id + skeyStr,
                  "?model=projectmanagent_present_present&action=presentOrder&type=oa_sale_order&id="+id + skeyStr
    			];
    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
		var actTabId="#iframe" + (parseInt(e) + 1);
   	 if($(actTabId).attr("src") == ""){
   		$(actTabId).attr("src",tabArr[e]);
    	}
    }
    });
});

    </script>

</head>
<body>
<input type="hidden" value="{id}" id="id" />
<input type="hidden" value="{originalId}" id="originalId" />
<input type="hidden" value="{orderCode}" id="orderCode" />
<div><!-- the tabs -->

	<li><a href="#tab9">变更历史</a></li>
	<li><a href="#tab10">签收修改历史</a></li>
    <li><a href="#tab11">关闭信息</a></li>
    <li><a href="#tab12">赠送信息</a></li>

</ul>
