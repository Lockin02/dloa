<html>
<head>
<title>关闭线索</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="js/jquery/formValidator.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery/formValidatorRegex.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

<script Language="JavaScript">
     $(function(){
         var proRemarkId = $("#proRemarkId").val();
         var view = $("#view").val();
         if(view == "view"){
            $("#sub").append("<input type='submit' class='txt_btn_a' value=' 关  闭 ' onclick='self.parent.parent.tb_remove()' />");
         }else{
            var parRemark = parent.parent.$("#"+proRemarkId).val();
            var remark = $("#remark").val(parRemark);
            $("#sub").append("<input type='submit' class='txt_btn_a' value=' 保  存 ' onclick='saveInfo()'/>");
         }
     });
     function saveInfo(){
         var proRemarkId = $("#proRemarkId").val();
         var remark = $("#remark").val();
         var parRemark = parent.parent.$("#"+proRemarkId).val(remark);
         self.parent.parent.tb_remove();
     }
</script>

</head>
<body>
<table>
	<tr>
		<td><img src="images/sys_config.gif"> <b> <font>物料备注</font>
		</b></td>
	</tr>
</table>
<table class='form_main_table'>
	<tr>
		<td class="main_head" colspan="4" align="left">&nbsp;&nbsp;&nbsp;&nbsp;
		<font>备注信息</font>
	</tr>
	<tr>
		<td colspan="4">
			<textarea name="remark" id="remark" rows="5" style="width:100%">{remark}</textarea>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4" id="sub">
		    <input type="hidden" id="proRemarkId" value="{proRemarkId}" />
		    <input type="hidden" id="view" value="{view}" />
		</td>
	</tr>
</table>
</body>
</html>
