<html>
<head>
<title>关闭线索</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<table class='form_main_table'>
	<tr>
		<td class="form_text_left">合同名称</td>
		<td class="form_text_right" colspan="3">{orderName}</td>
	</tr>
	<tr>
		<td class="form_text_left">关闭操作人</td>
		<td class="form_text_right">{closeName}</td>
		<td class="form_text_left">关闭时间</td>
		<td class="form_text_right" width="30%">{closeTime}
		</td>
	</tr>
	<tr>
	    <td class="form_text_left">关闭类型</td>
	    <td class="form_text_right" colspan="3">
	       {closeType}
	    </td>
	</tr>
	<tr>
		<td class="main_head" colspan="4" align="left"><font>关闭说明</font>
		</td>
	</tr>
	<tr>
		<td colspan="4"><textarea class="textarea_read"
			readonly="readonly">{closeRegard}</textarea></td>
	</tr>

</table>
</body>
</html>
