
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">

<head>

	<title></title>

	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"> </script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"> </script>

	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>

	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
	   <script type="text/javascript" src="js/jquery/grid/yxsubgrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>

   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-area.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-province.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-orderNature.js"></script>

  	<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="view/template/projectmanagent/order/js/order-search.js"></script>
<script type="text/javascript">

</script>


</head>


<body>

<div class="main_head">

    <span class="main_head_title">

      	高级搜索 &nbsp
      	<input type="button" class="txt_btn_a" id="" value="本季度"  onclick="quarter();"/>
        <input type="button" class="txt_btn_a" id="" value="本月"    onclick="month();"/>
        <input type="button" class="txt_btn_a" id="" value="本周"    onclick="week();"/>
    </span>

</div>

<table class="form_main_table">
<tr>
       <td class="form_text_left">年份</td>
       <td class="form_text_right">
			<input type="text" class="txtshort" name="" id="beginy"  onchange="beginY();"/>年开始
	   </td>
	   <td class="form_text_right" colspan="3">
			<input type="text" class="txtshort" name="" id="endy"  onchange="endY();"/>年截止
	   </td>
</tr>
<tr>
       <td class="form_text_left">
                 <select onchange="MorQ();" id="morq">
                      <option>月份</option>
                      <option>季度</option>
                 </select></td>
       <td class="form_text_right">
			<input type="text" class="txtshort" name="" id="beginm" onchange="beginM();"/><span id="mon1">月开始</span>
	   </td>
	   <td class="form_text_right" colspan="3">
			<input type="text" class="txtshort" name="" id="endm" onchange="endM();"/><span id="mon2">月截止</span>
	   </td>
</tr>
<tr>

		<td class="form_text_left">开始日期</td>
		<td class="form_text_right" >
			<input type="text" class="txt" name="beginDate" id="beginDate" onfocus="WdatePicker()" />
		</td>
		<td class="form_text_left">截止日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="endDate" id="endDate" onfocus="WdatePicker()" />
		</td>
</tr>
<tr>
       <td class="form_text_left">归属区域</td>
	   <td class="form_text_right" >
			<input type="text" class="txt" name="areaName" id="areaName" />
	   </td>
       <td class="form_text_left">合同属性</td>
	   <td class="form_text_right" >
			<input type="text" class="txt" name="orderNatureName" id="orderNatureName" />
			<input type="hidden" class="text" name="orderNature" id="orderNature" />
	   </td>

</tr>
<tr>
       <td class="form_text_left">合同编号</td>
	   <td class="form_text_right" >
			<input type="text" class="txt" name="orderCodeOrTempSearch" id="orderCodeOrTempSearch" />
	   </td>
       <td class="form_text_left">建立时间</td>
	   <td class="form_text_right" >
			<input type="text" class="txt" name="ExaDT" id="ExaDT" onfocus="WdatePicker()" />
	   </td>
</tr>
<tr>
       <td class="form_text_left">客户名称</td>
	   <td class="form_text_right" >
			<input type="text" class="txt" name="customerName" id="customerName" />
       </td>
       <td class="form_text_left">合同负责人</td>
	   <td class="form_text_right" >
			<input type="text" class="txt" name="prinvipalName" id="prinvipalName" />
	   </td>
</tr>
<tr>
       <td class="form_text_left">所属省份</td>
	   <td class="form_text_right" >
			<input type="text" class="txt" name="orderProvince" id="orderProvince" />
	   </td>
	   <td class="form_text_left">客户类型</td>
	   <td class="form_text_right" >
			<select class="select" name="customerType" id="customerType">
			  <option></option>
			</select>
	   </td>
</tr>
<tr>
       <td class="form_text_left">是否有发货记录</td>
	   <td class="form_text_right" >
	        <input type="radio" name="isShip" id="isShip" value="8,9,10,11"/>是
	        <input type="radio" name="isShip" id="isShip" value="7"/>否
	   </td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
		   <input type="hidden" id="gridName" value="{gridName}"/>
		   <input  type="button" class="txt_btn_a" value="确   认" onclick="confirm();" />
		   <input  type="button" class="txt_btn_a" value="关   闭 " onclick="refresh();" />
		</td>
</tr>

</table>

</body>

</html>
