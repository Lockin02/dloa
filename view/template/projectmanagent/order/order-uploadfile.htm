<script>
var uploadfile;
$(function() {
	uploadfile=createSWFUpload({
	   "serviceType":$("#serviceType").val()
	});
	uploadfile2=createSWFUpload({
	    "serviceType":$("#serviceType2").val()
	},{
		button_placeholder_id:'swfupload2',
		fileListId:'uploadfileList2',
		progressTarget:'fsUploadProgress2'
	});
});



</script>

<form id="form1" method="post" action="?model=projectmanagent_order_order&action=uploadfile">
<table class="form_main_table">
	 <tr>

				<td class="form_text_left">附件</td>
				<td class="form_text_right" colspan="3">

				   <input id="btnCancel" type="button" value="中止上传" onclick="cancelQueue(uploadfile);" disabled="disabled" /> </br>
				</div>

				</div>
				</td>
