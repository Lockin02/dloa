<html>
<head>
<title></title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/trialproject-backBill.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=projectmanagent_trialproject_trialproject&action=sendMail">
<table>
	<tr>
		<td><img src="images/sys_config.gif"> <b> <font>打回单据信息描述</font> </b></td>
	</tr>
</table>
<table class='form_main_table'>
	<tr>
	    <td class="form_text_left">输入内容:</td>
		<td class="form_text_right">
<!--		     <input type="text" id="content" name="mails[content]" class="txtbiglong"/>-->
		     <textarea class="txt_txtarea_font" id="content" name="mails[content]"></textarea>
		</td>
	</tr>
	<tr id="maildiv">
	   		<td class="form_text_left"><span style="color:blue">邮件接收人</span>
	       	</td>
	       	<td colspan="3" class="form_text_right">
			    <input type="text" name="mails[TO_NAME]" id="TO_NAME" class="txtlong" readonly="readonly" value="{applyName}"/>
	    		<input type="hidden" name="mails[TO_ID]" id="TO_ID" readonly="readonly"/>
		    </td>
	   	</tr>

	<tr>
		<td class="txt_btn" colspan="4">
		    <input type="hidden" id="id" name="mails[id]" value="{id}" />
		    <input type="hidden" id="serCon" name="mails[serCon]" value="{serCon}" />
		    <input type="submit" class="txt_btn_a" value=" 发 送 " />
		    <input type="button" class="txt_btn_a" value=" 关 闭 " onclick="closeFun();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
