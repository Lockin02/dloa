<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>暂停销售商机</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script>
        function closeR(){
           var closeRegard = $("#closeRegard").val();
           if(closeRegard.replace(/^\s|\s$/g,'') == ''){
              alert ("请输入暂停原因");
              return false;
           }
              return true;
        }
    </script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	暂停销售商机
    </span>
</div>
<form id="form1" method="post" action="?model=projectmanagent_chance_chance&action=pauseChance" name="form1" onsubmit="return closeR();">
<table class="form_main_table">
<tr>
	<td class="form_text_left">商机名称</td>
	<td class="form_text_right" >
		{chanceName}
	</td>
	<td class="form_text_left">客户名称</td>
	<td class="form_text_right">
		{customerName}
	</td>
<tr>
<tr>
	<td class="form_text_left">客户所属省份</td>
	<td class="form_text_right">
		{customerProvince}
	</td>
	<td class="form_text_left">客户类型</td>
	<td class="form_text_right">
		{customerType}
	</td>
</tr>
<tr>
	<td class="form_text_left">客户需求</td>
	<td class="form_text_right" colspan="3">
		<textarea class="textarea_read">{customerNeed}</textarea>
	</td>
</tr>
<tr>
	<td class="form_text_left">暂停原因<span class="red">[*]</span></td>
	<td class="form_text_right" colspan="3">
		<textarea rows="4" cols="50" name="chance[closeRegard]" id="closeRegard"></textarea>
	</td>
</tr>
<tr>
	<td colspan="4">
		<input type="hidden" name="id" value="{id}" />
		<input type="submit" class="txt_btn_a" value=" 保存 " />&nbsp
		<input type="button" class="txt_btn_a" value=" 取消 " onclick="closeFun();"/>
	</td>
</tr>
</table>
</form>
</body>
</html>
