<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>

<script type="text/javascript" src="js/jquery/woo.js"></script>
<script type="text/javascript" src="js/jquery/component.js"></script>

<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
<script>
$(function() {
  //组织机构人员选择
	$("#trackName").yxselect_user({
		hiddenId : 'trackId',
		mode : 'check',
        isOnlyCurDept : true
	 });
	 });
</script>
<body>
<table>
	<tr>
		<td><img src="images/sys_config.gif"> <b>指定商机跟踪人</b></td>
	</tr>
</table>
<form id="form1" action="?model=projectmanagent_chance_chance&action=deptTrack"  method="post">
<table class='form_main_table'>
	<tr>
		<td class="form_text_left">商机名称</td>
		<td class="form_text_right">{chanceName}</td>
	</tr>
	<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right">{customerName}</td>
	</tr>
	<tr>
		<td class="form_text_left">当前跟踪人</td>
		<td class="form_text_right">
		   <textarea class="txt_txtarea_font" readonly="readonly" name="chance[trackmanAll]">{trackman}</textarea></td>
	</tr>
	<tr>
		<td class="form_text_left">本部门跟踪人员</td>
		<td class="form_text_right">
           <input type="text" class="readOnlyTxtLong" name="chance[deptTrackman]" value="{deptTrackman}" />
           <input type="hidden" name="chance[deptTrackmanId]" value="{deptTrackmanId}" />
           <input type="hidden" name="chance[deptTrackmanOther]" value="{deptTrackmanOther}" />
           <input type="hidden" name="chance[deptTrackmanOtherId]" value="{deptTrackmanOtherId}" />

	    </td>
	</tr>
	<tr>
		<td class="form_text_left">指定本部门跟踪人员</td>
		<td class="form_text_right">
           <input type="text" class="txtLong" id="trackName" name="chance[trackman]" />
           <input type="hidden" id="trackId" name="chance[trackmanId]" />
	    </td>
	</tr>
	<tr>
		<td colspan="2">
		    <input type="hidden" name="chance[id]" value="{id}" />
		    <input type="hidden" name="chance[chanceName]" value="{chanceName}" />
		    <input type="submit" class="txt_btn_a" value=" 确 定 " />
		    <input type="button" class="txt_btn_a" value=" 取 消 " onclick="self.parent.tb_remove();" /></td>
	</tr>
</table>
</form>
</body>
</html>
