<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" type="text/css" href="css/yxstyle.css">
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>

<script type="text/javascript" src="js/jquery/woo.js"></script>
<script type="text/javascript" src="js/jquery/component.js"></script>

<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
<script type="text/javascript" src="view/template/projectmanagent/chance/js/chance-assigntract.js" ></script>
<body>
<table>
	<tr>
		<td><img src="images/sys_config.gif"> <b>指定商机跟踪团队</b></td>
	</tr>
</table>
<form id="form1" action="?model=projectmanagent_chance_chance&action=editTrack" method="post" onsubmit="return sub()">
<table class='form_main_table'>
	<tr>
		<td class="form_text_left">商机名称</td>
		<td class="form_text_right">{chanceName}</td>
	</tr>
	<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right">{customerName}</td>
	</tr>
	<tr>
		<td class="form_text_left">指定团队成员</td>
		<td class="form_text_right">

		  <textarea id="trackName" readonly name="chance[trackman]" class="txt_txtarea_font">{trackman}</textarea>
		   <input type="hidden" class="txtlong" id="trackId" name="chance[trackmanId]" value="{trackmanId}"/>
	    </td>
	</tr>
	</table>
	<table class='form_main_table' id="authorizeTable">
      	<span onclick="authorize()" style="color:red;cursor:pointer;"><b>团队赋权</b>  </span>
      	<img id="sf" src="images/unicorn_ico_up.gif" onclick="authorize()" title="缩放" />
      	<img id="zk" style="display:none" src="images/unicorn_ico_MyFavorite.gif" onclick="authorize()" title="展开" />
<!--			 style="display:none"-->
		<table  id="authorize" class="form_main_table">
	</table>
	<table class='form_main_table'>
	<tr>
		<td colspan="2">
		    <input type="hidden" id="chanceId" name="chance[id]" value="{id}">
		    <input type="hidden" name="chance[chanceName]" value="{chanceName}" />
		    <input type="hidden" name="chance[chanceCode]" value="{chanceCode}" />
		    <input type="hidden" value="{prinvipalId}" id="prinvipalId" />
		    <input type="submit" class="txt_btn_a" value=" 确 定 " />
		    <input type="button" class="txt_btn_a" value=" 取 消 " onclick="self.parent.tb_remove();" /></td>
	</tr>
</table>
</form>
</body>
</html>
