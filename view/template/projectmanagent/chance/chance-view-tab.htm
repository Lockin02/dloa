
<html>
<head>
<title>详细信息</title>
<LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
<script type="text/javascript">


$(function() {
        var id = $("#id").val();
        var skeyStr="&skey={skey_}";
 	var tabArr = [
                  "?model=projectmanagent_chance_chance&action=init&perm=view&id="+id + skeyStr,
                  "?model=common_changeLog&action=tochanceList&logObj=chance&originalId="+ "&objId=" + id + skeyStr,
                  "?model=projectmanagent_chance_chance&action=toRecord&id="+id + skeyStr,
                  "?model=projectmanagent_borrow_borrow&action=toListForChance&chanceId="+id  + skeyStr,
                  "?model=projectmanagent_present_present&action=listChance&chanceId="+id  + skeyStr,
                  "?model=projectmanagent_trialproject_trialproject&action=listChance&chanceId="+id  + skeyStr,
                  "?model=projectmanagent_support_support&action=supportListBychance&chanceId="+id  + skeyStr,
                  "?model=projectmanagent_chance_chance&action=closeInfoList&chanceId="+id  + skeyStr
    			];
    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
		var actTabId="#iframe" + (parseInt(e) + 1);
   	 if($(actTabId).attr("src") == ""){
   		$(actTabId).attr("src",tabArr[e]);
    	}
    }
    });
});

    </script>

</head>
<body>
<input type="hidden" value="{id}" id="id" />
<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">基本信息</a></li>
	<li><a href="#tab2">更新记录</a></li>
	<li><a href="#tab3">跟踪记录</a></li>
	<li><a href="#tab4">借试用</a></li>
	<li><a href="#tab5">赠送信息</a></li>
	<li><a href="#tab6">试用项目</a></li>
    <li><a href="#tab7">售前支持</a></li>
    <li><a href="#tab8">关闭信息</a></li>

</ul>

<!-- tab "panes" -->
<div class="panes">
<iframe class="pane" id="iframe1" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe2" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe3" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe4" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe5" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe6" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe7" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe8" src="" height="96%" frameborder="0">
</iframe></div>
</div>
</body>
</html>
