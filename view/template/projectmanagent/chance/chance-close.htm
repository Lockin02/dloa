<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>关闭销售商机</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script>
        function closeR(){
           var closeRegard = $("#closeRegard").val();
           if (closeRegard.replace(/^\s|\s$/g,'') == ''){
               alert("请填写关闭原因");
               return false;
           }
           return true;
        }
    </script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	关闭销售商机
    </span>
</div>
<form id="form1" method="post" action="?model=projectmanagent_chance_chance&action=closeChance" name="form1" onsubmit="return closeR();">
<table class="form_main_table">
<tr>
	<td class="form_text_left_three">商机名称</td>
	<td class="form_text_right_three" >
		{chanceName}
	</td>
<tr>
<tr>
	<td class="form_text_left_three">客户名称</td>
	<td class="form_text_right_three">
		{customerName}
	</td>
	<td class="form_text_left_three">客户类型</td>
	<td class="form_text_right_three">
		{customerType}
	</td>
</tr>
<tr>
	<td class="form_text_left"><span style="color:blue">关闭原因</span></td>
	<td class="form_text_right" colspan="3">
		<textarea rows="4" cols="50" name="chance[closeInfo]" id="closeRegard"></textarea>
	</td>
</tr>
<tr>
	<td colspan="4">
	    <input type="hidden" name="chance[beforeStatus]" value="{status}" />
		<input type="hidden" name="chance[chanceId]" value="{id}" id="chanceId"/>
		<input type="hidden" name="chance[handleType]" value="关闭" />
		<input type="submit" class="txt_btn_a" value="  保 存  " />&nbsp
		<input type="button" class="txt_btn_a" value="  取 消  " onclick="closeFun();"/>
	</td>
</tr>
</table>
</form>
</body>
</html>
