<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>选择技术支持类型</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script>
	    function show_page(){
             closeFun();
	     };

		function toBorrow(){
			var objId = $("#objId").val();
			var skey = $("#skey").val();
			showModalWin("?model=projectmanagent_borrow_borrow&action=toAdd&id=" + objId + "&skey=" + skey
									+ "&placeValuesBefore&TB_iframe=true&modal=false&height=500&width=900"
					);
		}

		function present(){
			var objId = $("#objId").val();
			var skey = $("#skey").val();
			showModalWin("?model=projectmanagent_present_present&action=toAdd&id=" + objId + "&skey=" + skey
									+ "&placeValuesBefore&TB_iframe=true&modal=false&height=500&width=900"
					);
		}

       function trialproject(){
			var objId = $("#objId").val();
			var skey = $("#skey").val();
			showModalWin("?model=projectmanagent_trialproject_trialproject&action=toAdd&id=" + objId + "&skey=" + skey
									+ "&placeValuesBefore&TB_iframe=true&modal=false&height=500&width=900"
					);
		}

		function support(){
		    var objId = $("#objId").val();
			var skey = $("#skey").val();
			showModalWin("?model=projectmanagent_support_support&action=toAdd&id=" + objId + "&skey=" + skey
									+ "&placeValuesBefore&TB_iframe=true&modal=false&height=500&width=900"
					);
		}
	</script>

</head>
<body>
<div class="main_head"><span class="main_head_title"> 申请支持
</span></div>
<table class="form_main_table">
	<tr>
		<td>
		   <input type="button" class="txt_btn_a" value=" 借试用申请  " onclick="toBorrow()" />
		</td>
		<td>
		   <input type="button" class="txt_btn_a" value=" 赠  送 申 请 " onclick="present()" />
		</td>
	</tr>
	<tr>
		<td>
		   <input type="button" class="txt_btn_a" value="试用项目申请" onclick="trialproject()" />
		</td>
		<td>
           <input type="button" class="txt_btn_a" value="售前支持申请" onclick="support()" />
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="hidden" id="objId" value="{objId}" />
		<input type="hidden" id="objCode" value="{objCode}" /> <input
			type="hidden" id="objName" value="{objName}" /> <input type="hidden"
			id="objType" value="{objType}" /> <input type="hidden" id="skey"
			value="{skey}" /> <input type="button" class="txt_btn_a"
			value=" 关  闭 " onclick="closeFun();" /></td>
	</tr>
</table>
</body>
</html>
