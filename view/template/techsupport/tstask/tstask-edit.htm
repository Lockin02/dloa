<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改服务项目表</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
   <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
   <div class="main_head">
       <span class="main_head_title">
         	修改服务项目表信息
       </span>
   </div>
   <form id="form1" method="post" action="?model=techsupport_tstask_tstask&action=edit">
      <table class="form_main_table">
         <tr>
      		<td class="form_text_left">单据编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[formNo]" value="{formNo}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">关联项目id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[objId]" value="{objId}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">关良项目编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[objCode]" value="{objCode}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">关联项目名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[objName]" value="{objName}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">销售负责人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[salesman]" value="{salesman}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">销售负责人帐号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[salesmanId]" value="{salesmanId}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">培训时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[trainDate]" value="{trainDate}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">参加培训人数</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[trainPersonNum]" value="{trainPersonNum}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">客户id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[customerId]" value="{customerId}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">客户编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[customerNo]" value="{customerNo}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">客户名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[customerName]" value="{customerName}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">客户联系人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[cusLinkman]" value="{cusLinkman}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">客户联系电话</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[cusLinkPhone]" value="{cusLinkPhone}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">客户关注点</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[customerFocus]" value="{customerFocus}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">技术人员要求</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[trainerRequire]" value="{trainerRequire}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">交货产品名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[deliveryProducts]" value="{deliveryProducts}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">交货产品需测试网络</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[deliveryNeedNet]" value="{deliveryNeedNet}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">交货产品功能</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[deliveryFunctions]" value="{deliveryFunctions}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">交货手机型号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[deliveryModel]" value="{deliveryModel}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">竞争对手情况</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[competitorInfo]" value="{competitorInfo}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">是否需要请客户吃饭</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[needEat]" value="{needEat}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">是否要送礼品</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[needPresents]" value="{needPresents}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">其他未尽事宜(销售人员部分)</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[undoSales]" value="{undoSales}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">技术人员</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[technicians]" value="{technicians}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">技术人员帐号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[techniciansId]" value="{techniciansId}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">现场反馈情况</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[siteFeedback]" value="{siteFeedback}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">其他未尽事宜(技术人员)</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[undoTech]" value="{undoTech}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">交货培训产品及型号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[productAndVersion]" value="{productAndVersion}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">交货测试手机型号或rcu版本号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[phoneOrRCU]" value="{phoneOrRCU}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">创建人ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[createId]" value="{createId}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">创建人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[createName]" value="{createName}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">创建时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[createTime]" value="{createTime}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">修改人ID</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[updateId]" value="{updateId}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">修改人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[updateName]" value="{updateName}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="form_text_left">修改时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="tstask[updateTime]" value="{updateTime}"/>
      		</td>
         </tr>        
         <tr>
      		<td class="txt_btn" colspan="4">
               <input type="hidden" name="tstask[id]" value="{id}"/>
      		   <input type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
         </tr>
      </table>
   </form>
</body>
</html>
