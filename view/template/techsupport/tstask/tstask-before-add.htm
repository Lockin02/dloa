<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增售前项目</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>

	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>

	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-chance.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-linkman.js"></script>

	<script type="text/javascript" src="view/template/techsupport/tstask/js/tstask-before-add.js"></script>
	<script type="text/javascript" src="view/template/techsupport/tstask/js/tstask-before-va.js"></script>

</head>
<body>

   <form id="form1" method="post" action="?model=techsupport_tstask_tstask&action=add" onsubmit="return checkForm()">
      <div class="main_head"><span class="main_head_title">添加售前项目</span></div>
      <table class="form_main_table">
         <tr>
      		<td class="form_text_left">单据类型</td>
      		<td class="form_text_right">
      			 售前项目
      			 <input type="hidden" class="txt" name="tstask[formType]" value="{formType}"/>
      		</td>
      		<td class="form_text_left">关联项目编号称</td>
      		<td class="form_text_right">
      			 <input type="text" id="objCode" class="readOnlyText" readonly="readonly" name="tstask[objCode]"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">关联项目名称</td>
      		<td class="form_text_right" width="30%">
      			 <input type="hidden" id="objId" name="tstask[objId]"/>
      			 <input type="hidden" id="objType" name="tstask[objType]"/>
      			 <input type="text" id="objName" class="txt" name="tstask[objName]"/>
      			 <span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">销售负责人</td>
      		<td class="form_text_right">
				<input type="text" name="tstask[salesman]" id="salesman" class="txt" readonly="readonly" value="{salesman}"/>
				<input type="hidden" name="tstask[salesmanId]" id="salesmanId" value="{salesmanId}"/>
      			<span class="red">[*]</span>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">交流时间</td>
      		<td class="form_text_right">
      			 <input type="text" class="txt" id="trainDate" name="tstask[trainDate]" onfocus="WdatePicker();"/>
      			 <span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">参加交流人数</td>
      		<td class="form_text_right">
      			 <input type="text" class="txt" name="tstask[trainPersonNum]"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">客户名称</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="hidden" name="tstask[customerId]" id="customerId"/>
      			 <input type="hidden" name="tstask[customerNo]" id="customerNo"/>
      			 <input type="text" class="txtbiglong" name="tstask[customerName]" id="customerName"/>
      			 <span class="red">[*]</span>
     		</td>
         </tr>
         <tr>
      		<td class="form_text_left">客户联系人</td>
      		<td class="form_text_right">
      			 <input type="text" class="txt" id="cusLinkman" name="tstask[cusLinkman]"/>
      			 <input type="hidden" id="cusLinkmanId"/>
      			 <span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">客户联系电话</td>
      		<td class="form_text_right">
      			 <input type="text" class="txt" id="cusLinkPhone" name="tstask[cusLinkPhone]"/>
      			 <span class="red">[*]</span>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">交流地址</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txtbiglong" id="trainAddress" name="tstask[trainAddress]"/>
      			 <span class="red">[*]</span>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">客户关注点</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txtbiglong" name="tstask[customerFocus]"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">技术人员要求</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txtbiglong" name="tstask[trainerRequire]"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">竞争对手情况</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txtbiglong" name="tstask[competitorInfo]"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">交流产品名称</td>
      		<td class="form_text_right" colspan="3">
      			<div id="deliveryProductsAppDiv"></div>
				<input type="hidden" name="tstask[deliveryProductsName]" id="deliveryProductsName"/>
      			<input type="hidden" name="tstask[deliveryProducts]" id="deliveryProducts"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">交流产品需测试网络</td>
      		<td class="form_text_right" colspan="3">
      			<div id="deliveryNeedNetAppDiv"></div>
				<input type="hidden" name="tstask[deliveryNeedNetName]" id="deliveryNeedNetName"/>
      			<input type="hidden" name="tstask[deliveryNeedNet]" id="deliveryNeedNet"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">交流产品功能</td>
      		<td class="form_text_right" colspan="3">
      			<div id="deliveryFunctionsAppDiv"></div>
				<input type="hidden" name="tstask[deliveryFunctionsName]" id="deliveryFunctionsName"/>
      			<input type="hidden" name="tstask[deliveryFunctions]" id="deliveryFunctions"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">交流产品测试用手机型号</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txtbiglong" name="tstask[deliveryModel]"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">是否需要请客户吃饭</td>
      		<td class="form_text_right">
      			 <select name="tstask[needEat]" id="needEat" class="select">
      			 	{needEat}
      			 </select>
      		</td>
      		<td class="form_text_left">是否要送礼品</td>
      		<td class="form_text_right">
      			 <select name="tstask[needPresents]" id="needPresents" class="select">
      			 	{needPresents}
      			 </select>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">其他未尽事宜</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txtbiglong" name="tstask[undoSales]"/>
      		</td>
         </tr>
         <tr>
      		<td class="txt_btn" colspan="4">
      			<input type="hidden" id="status" name="tstask[status]" value="XMZT-03"/>
      		    <input type="submit" class="txt_btn_a" value=" 保 存 " onclick="changeStatus('XMZT-01')"/>
      		    <input type="submit" class="txt_btn_a" value=" 提 交 " onclick="changeStatus('XMZT-03')"/>
      		    <input type="button" class="txt_btn_a" value=" 关 闭 " onclick="closeFun();"/>
      		</td>
         </tr>
      </table>
   </form>
</body>
</html>
