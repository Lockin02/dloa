<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑生产申请单</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/produceapply-customer-combogrid.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/produceapply-give.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=produce_apply_produceapply&action=give" onsubmit="return combine();">
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑生产申请单信息
             </span>
         </div>     
      </td>
   </tr>
    <tr>
      		<td class="form_text_left">单据编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="docCode" name="produceapply[docCode]" value="{docCode}" />
      			 <input type="hidden" id="docType" name="produceapply[docType]" value="{docType}" />
      		</td>
      		<td class="form_text_left">单据日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="docDate" onfocus="WdatePicker()" readOnly   name="produceapply[docDate]" value="{docDate}" />
      		</td>
       </tr>           
       <tr>
      		<td class="form_text_left">源单类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="relDocType" name="produceapply[relDocType]" value="{relDocType}" />
      		</td>
      		<td class="form_text_left">源单编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="relDocCode" name="produceapply[relDocCode]" value="{relDocCode}" />
      			 <input type="hidden" id="relDocId" name="produceapply[relDocId]" value="{relDocId}" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">源单名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="relDocName" name="produceapply[relDocName]" value="{relDocName}" />
      		</td>
       </tr>           
       <tr>
      		<td class="form_text_left">负责人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="saleUserName" name="produceapply[saleUserName]" value="{saleUserName}" />
      			 <input type="hidden" id="saleUserCode" name="produceapply[saleUserCode]" value="{saleUserCode}" />
      		</td>
      		<td class="form_text_left">客户名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="customerName" name="produceapply[customerName]" value="{customerName}" />
      			 <input type="hidden" id="customerId" name="produceapply[customerId]" value="{customerId}" />
      		</td>
       </tr>        
       <tr>
            <td class="form_text_left">申请人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="applyUserName" name="produceapply[applyUserName]" readOnly value="{applyUserName}"  />
      			  <input type="hidden" id="applyUserCode" name="produceapply[applyUserCode]" value="{applyUserCode}" />
      		</td>
      		<td class="form_text_left">申请日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="applyDate"  onfocus="WdatePicker()" readOnly  name="produceapply[applyDate]" value="{applyDate}" />
      		</td>
       </tr>                 
       <tr>
      		<td class="form_text_left">进度情况</td>
      		<td class="form_text_right" colspan="3">
      			<textarea class="txt_txtarea_font" id="progress" name="produceapply[progress]">{progress}</textarea>
      		</td>
       </tr>        
      <tr>
      		<td class="form_text_left" >备注</td>
      		<td class="form_text_right" colspan="3" >
                  <textarea class="txt_txtarea_font" id="remark" name="produceapply[remark]">{remark}</textarea>
      		</td>
      </tr>    
</table>
	<div id="itemTable"></div>
    <table class="form_main_table">
       <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="produceapply[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 下达任务 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
