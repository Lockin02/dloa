<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑生产申请清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/produceapplyitem-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=produce_apply_produceapplyitem&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑生产申请清单信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">申请单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="mainId"  name="produceapplyitem[mainId]"  value="{mainId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单清单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="relDocItemId"  name="produceapplyitem[relDocItemId]"  value="{relDocItemId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">产品id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="productId"  name="produceapplyitem[productId]"  value="{productId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">产品编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="productCode"  name="produceapplyitem[productCode]"  value="{productCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">产品名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="productName"  name="produceapplyitem[productName]"  value="{productName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="pattern"  name="produceapplyitem[pattern]"  value="{pattern}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="unitName"  name="produceapplyitem[unitName]"  value="{unitName}" />
		</td>
</tr>         
<tr>
		<td class="form_text_left" >配置</td>
		<td class="form_text_right" >
            <textarea class="txt_txtarea_font" id="fittings"  name="produceapplyitem[fittings]">{fittings}</textarea>
		</td>
</tr>  
                                    
<tr>
		<td class="form_text_left">数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="produceNum"  name="produceapplyitem[produceNum]"  value="{produceNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">计划交货时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="planEndDate" onfocus="WdatePicker()" readOnly  name="produceapplyitem[planEndDate]" value="{planEndDate}"  />
		</td>
</tr>                         
<tr>
		<td class="form_text_left" >备注</td>
		<td class="form_text_right" >
            <textarea class="txt_txtarea_font" id="remark"  name="produceapplyitem[remark]">{remark}</textarea>
		</td>
</tr>  
                                    
<tr>
		<td class="form_text_left">原始对象id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="originalId"  name="produceapplyitem[originalId]"  value="{originalId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">是否临时对象</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="isTemp"  name="produceapplyitem[isTemp]"  value="{isTemp}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">变更标志</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="changeTips"  name="produceapplyitem[changeTips]"  value="{changeTips}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">假删除标志位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="idDel"  name="produceapplyitem[idDel]"  value="{idDel}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="oa_produce_produceapply_item" name="produceapplyitem[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
