<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>关闭生产申请单</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/produceapply-close.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_apply_produceapply&action=close" onsubmit="return checkData();">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							关闭生产申请单
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">单据编号</td>
				<td class="form_text_right_three">
					{docCode}
				</td>
				<td class="form_text_left_three">源单编号</td>
				<td class="form_text_right_three">
					{relDocCode}
					<input type="hidden" id="relDocId" value="{relDocId}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">关闭者</td>
				<td class="form_text_right_three">
					<input type="txt" class="readOnlyTxtNormal" id="closeUser" readonly name="produceapply[closeUser]" value="{closeUser}"/>
					<input type="hidden" id="closeUserId" readonly name="produceapply[closeUserId]" value="{closeUserId}"/>
				</td>
				<td class="form_text_left_three">关闭日期</td>
				<td class="form_text_right_three">
					<input type="txt" class="readOnlyTxtNormal" id="closeDate" readonly name="produceapply[closeDate]" value="{closeDate}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three"><span style="color:blue">关闭原因</span></td>
				<td class="form_text_right_three" colspan="3">
					<textarea class="txt_txtarea_long" id="closeReason" name="produceapply[closeReason]">{closeReason}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="itemTable"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="produceapply[id]" value="{id}"/>
					<input type="submit" class="txt_btn_a" value=" 确  定 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
