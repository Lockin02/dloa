<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>生产申请</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/produceapply-edit-back.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_apply_produceapply&action=editBack">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							生产申请
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">源单类型</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readOnly value="{relDocType}"/>
				</td>
				<td class="form_text_left">源单编号</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readOnly id="relDocCode" value="{relDocCode}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">销售负责人</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readOnly id="saleUserName" value="{saleUserName}"/>
					<input type="hidden" id="saleUserId" value="{saleUserId}"/>
				</td>
				<td class="form_text_left">客户名称</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readOnly id="customerName" value="{customerName}"/>
					<input type="hidden" id="customerId" value="{customerId}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">下单人</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" id="applyUserName" readOnly value="{applyUserName}" />
					<input type="hidden" id="applyUserId" value="{applyUserId}"/>
				</td>
				<td class="form_text_left">下单日期</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" id="applyDate" readOnly name="produceapply[applyDate]" value="{applyDate}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">期望交货日期</td>
				<td class="form_text_right" colspan="3">
					<input type="text" class="txt" id="hopeDeliveryDate" onfocus="WdatePicker()" onchange="setPlanEndDate(this);" readOnly name="produceapply[hopeDeliveryDate]" value="{hopeDeliveryDate}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">销售说明</td>
				<td class="form_text_right" colspan="3">
					<textarea class="textarea_read" readonly>{salesExplain}</textarea>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">备注</td>
				<td class="form_text_right" colspan="3">
					<textarea class="txt_txtarea_font" style="width:700px;" id="remark" name="produceapply[remark]">{remark}</textarea>
				</td>
			</tr>
			<tr>
				<td class="form_text_right" colspan="4">
					<div id="items"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="produceapply[id]" value="{id}"/>
					<input type="hidden" id="docStatus" name="produceapply[docStatus]" value="0"/>
					<input type="submit" class="txt_btn_a" value=" 下  达 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
