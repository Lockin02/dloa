<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看生产申请单</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/produceapply-view-common.js"></script>
	<script type="text/javascript" src="{#jsPath#}/produceapply-view.js"></script>
</head>
<body>

	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
					<span class="main_head_title">
						查看生产申请单信息
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">单据编号</td>
			<td class="form_text_right_three" colspan="3">
				{docCode}
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">{showRelDoc}类型</td>
			<td class="form_text_right_three">
				{relDocType}
			</td>
			<td class="form_text_left_three">{showRelDoc}编号</td>
			<td class="form_text_right_three">
				{relDocCode}
				<input type="hidden" id="relDocId" value="{relDocId}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">下单人</td>
			<td class="form_text_right_three">
				{applyUserName}
			</td>
			<td class="form_text_left_three">下单日期</td>
			<td class="form_text_right_three">
				{applyDate}
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three" style="display:none;">客户名称</td>
			<td class="form_text_right_three" style="display:none;">
				{customerName}
				<input type="hidden" id="customerName" value="{customerName}"/>
			</td>
			<td class="form_text_left_three" style="display:none;">项目名称</td>
			<td class="form_text_right_three" style="display:none;">
				{projectName}
				<input type="hidden" id="projectName" value="{projectName}"/>
			</td>
			<td class="form_text_left_three">期望交货日期</td>
			<td class="form_text_right_three">
				{hopeDeliveryDate}
			</td>
		</tr>
		<tr style="display:none;">
			<td class="form_text_left_three">销售负责人</td>
			<td class="form_text_right_three" colspan="3">
				{saleUserName}
				<input type="hidden" id="saleUserId" value="{saleUserId}"/>
			</td>
		</tr>
		<tr style="display:none;">
			<td class="form_text_left_three">销售说明</td>
			<td class="form_text_right_three" colspan="3">
				<textarea class="textarea_read_overflow" id="salesExplain" readonly>{salesExplain}</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">备  注</td>
			<td class="form_text_right_three" colspan="3">
				<textarea class="textarea_read" readonly>{remark}</textarea>
			</td>
		</tr>
	</table>
	<div id="goodsTable"></div>
	<table class="form_main_table" style="display:{actType};">
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="id" name="produceapply[id]" value="{id}"/>
				<input type="hidden" id="contractCreateId" value="{contractCreateId}"/>
				<input type="hidden" id="areaPrincipalId" value="{areaPrincipalId}"/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
