
<html>
<head>
<title>生产申请单</title>
<LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
<script type="text/javascript">

$(function() {

 	var tabArr = [
                  "?model=produce_apply_produceapply&action=page",
                  "?model=produce_apply_produceapply&action=page&applyType=finish"
    			];
    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
		var actTabId="#iframe" + (parseInt(e) + 1);
   	 if($(actTabId).attr("src") == ""){
   		$(actTabId).attr("src",tabArr[e]);
    }
    }
    });
});

    </script>

</head>
<body>

<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">未下达生产申请单</a></li>
	<li><a href="#tab2">已下达生产申请单</a></li>
	

</ul>

<!-- tab "panes" -->
<div class="panes">

<iframe class="pane" id="iframe1" src="" height="95%"  frameborder="0">
</iframe>
<iframe class="pane" id="iframe2" src="" height="95%"  frameborder="0">
</iframe>
</div>
</div>
</body>
</html>
