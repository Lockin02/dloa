<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看生产申请清单</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/produceapplyitem-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看生产申请清单信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">申请单id</td>
		<td class="form_text_right">
			{mainId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">源单清单id</td>
		<td class="form_text_right">
			{relDocItemId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">产品id</td>
		<td class="form_text_right">
			{productId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">产品编号</td>
		<td class="form_text_right">
			{productCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">产品名称</td>
		<td class="form_text_right">
			{productName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right">
			{pattern}
		</td>
</tr>     
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right">
			{unitName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">配置</td>
		<td class="form_text_right">
			{fittings}
		</td>
</tr>     
<tr>
		<td class="form_text_left">数量</td>
		<td class="form_text_right">
			{produceNum}
		</td>
</tr>     
<tr>
		<td class="form_text_left">计划交货时间</td>
		<td class="form_text_right">
			{planEndDate}
		</td>
</tr>     
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right">
			{remark}
		</td>
</tr>     
<tr>
		<td class="form_text_left">原始对象id</td>
		<td class="form_text_right">
			{originalId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">是否临时对象</td>
		<td class="form_text_right">
			{isTemp}
		</td>
</tr>     
<tr>
		<td class="form_text_left">变更标志</td>
		<td class="form_text_right">
			{changeTips}
		</td>
</tr>     
<tr>
		<td class="form_text_left">假删除标志位</td>
		<td class="form_text_right">
			{idDel}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
