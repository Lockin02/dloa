<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看生产需求物料汇总信息</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/produceapply-view-product.js"></script>
</head>
<body>

	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
					<span class="main_head_title">
						查看生产需求物料汇总信息
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">物料名称</td>
			<td class="form_text_right_three">
				{productName}
			</td>
			<td class="form_text_left_three">物料编码</td>
			<td class="form_text_right_three">
				{productCode}
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">规格型号</td>
			<td class="form_text_right_three">
				{pattern}
			</td>
			<td class="form_text_left_three">单  位</td>
			<td class="form_text_right_three">
				{unitName}
			</td>
		</tr>
	</table>
	<div id="applyInfo"></div>
	<table class="form_main_table">
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="productId" value="{id}"/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
