<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>生产申请</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/produceapply-common.js"></script>
	<script type="text/javascript" src="{#jsPath#}/produceapply-apply.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_apply_produceapply&action=add" onsubmit="return checkForm();">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							生产申请
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">合同类型</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readonly name="produceapply[relDocType]" value="{contractTypeName}"/>
					<input type="hidden" name="produceapply[relDocTypeCode]" value="{contractType}"/>
				</td>
				<td class="form_text_left">合同编号</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readonly id="relDocCode" name="produceapply[relDocCode]" value="{contractCode}"/>
					<input type="hidden" name="produceapply[relDocId]" value="{id}"/>
					<input type="hidden" name="produceapply[relDocName]" value="{contractName}"/>
					<input type="hidden" name="produceapply[docCode]" value="{objCode}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">销售负责人</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readonly id="saleUserName" name="produceapply[saleUserName]" value="{prinvipalName}"/>
					<input type="hidden" id="saleUserId" name="produceapply[saleUserId]" value="{prinvipalId}"/>
				</td>
				<td class="form_text_left">客户名称</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" readonly id="customerName" name="produceapply[customerName]" value="{customerName}"/>
					<input type="hidden" id="customerId" name="produceapply[customerId]" value="{customerId}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">下单人</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" id="applyUserName" name="produceapply[applyUserName]" readonly value="{applyUserName}" />
					<input type="hidden" id="applyUserId" name="produceapply[applyUserId]" value="{applyUserId}"/>
				</td>
				<td class="form_text_left">下单日期</td>
				<td class="form_text_right">
					<input type="text" class="readOnlyTxtNormal" id="applyDate" readonly name="produceapply[applyDate]" value="{applyDate}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">期望交货日期</td>
				<td class="form_text_right" colspan="3">
					<input type="text" class="txt" id="hopeDeliveryDate" onfocus="WdatePicker()" onchange="setPlanEndDate(this);" readonly name="produceapply[hopeDeliveryDate]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">销售说明</td>
				<td class="form_text_right" colspan="3">
					<textarea class="textarea_read" style="width:700px;" readonly id="salesExplain" name="produceapply[salesExplain]">{remark}</textarea>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">备注</td>
				<td class="form_text_right" colspan="3">
					<textarea class="txt_txtarea_font" style="width:700px;" id="remark" name="produceapply[remark]"></textarea>
				</td>
			</tr>
			<tr>
				<td class="form_text_right" colspan="4">
					<div id="items"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="ExaStatus" name="produceapply[ExaStatus]" value="完成"/>
					<input type="hidden" id="docStatus" name="produceapply[docStatus]" value="0"/>
					<input type="hidden" id="objCode" name="produceapply[objCode]" value="{objCode}"/>
					<input type="hidden" id="equIds" value="{equIds}"/>
					<input type="submit" class="txt_btn_a" value=" 下  达 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
