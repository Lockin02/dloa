<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看变更生产申请单</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/produceapply-view-common.js"></script>
	<script type="text/javascript" src="{#jsPath#}/produceapply-view-change.js"></script>
</head>
<body>

	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
					<span class="main_head_title">
						查看变更生产申请单信息
						<span class="red">
							(红色部分为变更本次变更的内容)
						</span>
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">单据编号</td>
			<td class="form_text_right_three" colspan="3">
				{docCode}
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">源单类型</td>
			<td class="form_text_right_three">
				<span id="relDocType">{relDocType}</span>
			</td>
			<td class="form_text_left_three">源单编号</td>
			<td class="form_text_right_three">
				<span id="relDocCode">{relDocCode}</span>
				<input type="hidden" id="relDocId" value="{relDocId}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">下单人</td>
			<td class="form_text_right_three">
				{applyUserName}
			</td>
			<td class="form_text_left_three">下单日期</td>
			<td class="form_text_right_three">
				{applyDate}
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three" style="display:none;">客户名称</td>
			<td class="form_text_right_three" style="display:none;">
				{customerName}
				<input type="hidden" id="customerName" value="{customerName}"/>
			</td>
			<td class="form_text_left_three" style="display:none;">项目名称</td>
			<td class="form_text_right_three" style="display:none;">
				<span id="projectName">{projectName}</span>
			</td>
			<td class="form_text_left_three">期望交货日期</td>
			<td class="form_text_right_three">
				<span id="hopeDeliveryDate">{hopeDeliveryDate}</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three" style="display:none;">销售负责人</td>
			<td class="form_text_right_three" style="display:none;" colspan="3">
				{saleUserName}
				<input type="hidden" id="saleUserId" value="{saleUserId}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three" style="display:none;">销售说明</td>
			<td class="form_text_right_three" style="display:none;" colspan="3">
				<textarea class="textarea_read_overflow" id="salesExplain" readonly>{salesExplain}</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left_three">备注</td>
			<td class="form_text_right_three" colspan="3">
				<textarea class="textarea_read" readonly id="remark">{remark}</textarea>
			</td>
		</tr>
	</table>
	<div id="goodsTable"></div>
	<table class="form_main_table" style="display:{actType};">
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="id" value="{id}"/>
				<input type="hidden" id="contractCreateId" value="{contractCreateId}"/>
				<input type="hidden" id="areaPrincipalId" value="{areaPrincipalId}"/>
				<input type="hidden" id="originalId" value="{originalId}"/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
