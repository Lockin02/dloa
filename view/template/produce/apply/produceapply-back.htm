<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>打回生产申请单</title>
	{#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/produceapply-back.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_apply_produceapply&action=back" onsubmit="return checkData();">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							打回生产申请单
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">单据编号</td>
				<td class="form_text_right_three">
					{docCode}
				</td>
				<td class="form_text_left_three">源单编号</td>
				<td class="form_text_right_three">
					{relDocCode}
					<input type="hidden" id="relDocId" value="{relDocId}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">打回者</td>
				<td class="form_text_right_three">
					<input type="txt" class="readOnlyTxtNormal" id="backUser" readonly name="produceapply[backUser]" value="{backUser}"/>
					<input type="hidden" id="backUserId" readonly name="produceapply[backUserId]" value="{backUserId}"/>
				</td>
				<td class="form_text_left_three">打回日期</td>
				<td class="form_text_right_three">
					<input type="txt" class="readOnlyTxtNormal" id="backDate" readonly name="produceapply[backDate]" value="{backDate}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three blue">打回原因</td>
				<td class="form_text_right_three" colspan="3">
					<textarea class="txt_txtarea_long" id="backReason" name="produceapply[backReason]"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="itemInfo"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="produceapply[id]" value="{id}"/>
					<input type="hidden" id="docStatus" name="produceapply[docStatus]" value="4"/>
					<input type="submit" class="txt_btn_a" value=" 打  回 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
