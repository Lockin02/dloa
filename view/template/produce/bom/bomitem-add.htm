<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增BOM分录表</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/bomitem-add.js" ></script>   </head>

<body>
   <form id="form1" method="post" action="?model=produce_bom_bomitem&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增BOM分录表
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">BOM单id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="mainId" name="bomitem[mainId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">物料id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productId" name="bomitem[productId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">物料编码</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productCode" name="bomitem[productCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">物料名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productName" name="bomitem[productName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">规格型号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="pattern" name="bomitem[pattern]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">单位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="unitName" name="bomitem[unitName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">物料属性</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="properties" name="bomitem[properties]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">用量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="useNum" name="bomitem[useNum]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">使用状态</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="useStatus" name="bomitem[useStatus]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">计划百分比</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="planPercent" name="bomitem[planPercent]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">损耗率</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="lossRate" name="bomitem[lossRate]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">生效日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="effectiveDate" name="bomitem[effectiveDate]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">失效日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="expirationDate" name="bomitem[expirationDate]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">是否禁用</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="isAllow" name="bomitem[isAllow]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">子项类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productType" name="bomitem[productType]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">配置属性</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="configPro" name="bomitem[configPro]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">是否有特性</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="isCharacter" name="bomitem[isCharacter]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">关键件</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="isKeyObj" name="bomitem[isKeyObj]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">发料仓库代码</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="stockCode" name="bomitem[stockCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">发料仓库名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="stockName" name="bomitem[stockName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">发料仓库id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="stockId" name="bomitem[stockId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="remark" name="bomitem[remark]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
