<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看BOM表</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script>
			$(document).ready(function(){
				if({useStatus} == "0") {
					$("#useStatus").text("使用中");
				}else if({useStatus} == "1") {
					$("#useStatus").text("未使用");
				}
	       })
       </script>

</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看BOM表信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">BOM单号</td>
		<td class="form_text_right">
			{docCode}
		</td>
</tr>
<tr>
		<td class="form_text_left">物料编码</td>
		<td class="form_text_right">
			{productCode}
		</td>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right">
			{productName}
		</td>
</tr>
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right">
			{pattern}
		</td>
		<td class="form_text_left">单位</td>
		<td class="form_text_right">
			{unitName}
		</td>
</tr>
<tr>
		<td class="form_text_left">物料属性</td>
		<td class="form_text_right">
			<span id="properties">{propertiesName}</span>
		</td>
		<td class="form_text_left">数量</td>
		<td class="form_text_right">
			{proNum}
		</td>
</tr>
<tr>
		<td class="form_text_left">使用状态</td>
		<td class="form_text_right">
			<span id="useStatus">{useStatus}</span>
		</td>
		<td class="form_text_left">版本</td>
		<td class="form_text_right">
			{version}
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			<textarea  class="textarea_read" readOnly >{remark}</textarea>
		</td>
</tr>
		<tr>
				<td colspan="4">
				<table class="main_table" id="itemtable">
					<thead>
						<tr>
							<td colspan="8" class="form_header">详细</td>
						</tr>
						<tr class="main_tr_header">
							<th>序号</th>
							<th>物料编码</th>
							<th>物料名称</th>
							<th>规格型号</th>
							<th>物料属性</th>
							<th>单位</th>
							<th>用量</th>
						</tr>
					</thead>
					<tbody id="itembody">
						{itemsList}
					</tbody>
				</table>
			</td>
		</tr><tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
