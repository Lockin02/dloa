<script>
function sub(){
    if($('input:radio[name="producetask[isFirstInspection]"]:checked').val() == null){
    	 alert("请选择是否满足生产！");
         return false;
    }
}
</script>
</head>

<body>

<form action="?model=produce_task_producetask&action=mark" id="form1" method="POST" onsubmit="return sub();">

	 <table class="form_main_table">
           <div class="main_head">
	           <span class="main_head_title">标记确认反馈</span>
           </div>
        <tr>
			<td  class="form_text_left">请选择</td>
			<td class="form_view_right">
			    <input type="radio" name="producetask[isFirstInspection]" value="1" />&nbsp;满足生产
				<input type="radio" name="producetask[isFirstInspection]" value="2" />&nbsp;不满足生产
			</td>
		</tr>
		<tr>
			<td  class="form_text_left">备注</td>
			<td class="form_view_right" colspan="3">
				<textarea class="txt_txtarea_font" id="reason" name="producetask[remark]"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<table class="main_table">
					<tr>
						<td class="txt_btn" colspan="4">
                            <input type="hidden" id="taskIds" name="producetask[taskIds]" value="{taskIds}" />
                            <input type="hidden" id="productCodes" name="producetask[productCodes]" value="{productCodes}" />
                            <input type="submit" class="txt_btn_a" value=" 提  交 " />
                            <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</form>
</div>
