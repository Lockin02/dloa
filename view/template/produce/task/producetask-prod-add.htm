<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
	<head>
		<title>新增生产任务单</title>
		<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
		<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/thickbox.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
	    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
		<!-- 主题css，可切换 -->
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />

        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript" src="js/jquery/dump.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>

		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
		<script type="text/javascript" src="view/template/produce/task/js/produce-combo.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-supplier.js"></script>
		<script type="text/javascript" src="view/template/quality/apply/js/supplier-combo.js"></script>

		<script type="text/javascript" src="js/common/businesspage.js"></script>
	    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>

	</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	添加生产任务单
    </span>
</div>
<form id="form1" method="post" action="?model=produce_task_producetask&action=add" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">单据号</td>
		<td class="form_text_right" colspan="3">
			<input type="hidden" class="txt" name="producetask[docType]" value="product"/>
			<input type="hidden" class="txt" name="producetask[hasCheckNum]" value="0"/>
			<input type="hidden" class="txt" name="producetask[hasStockNum]" value="0"/>
			 <input type="text" class="readOnlyTxt" name="producetask[documentCode]" style="width:200px;" value="{documentCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">任务需求编号</td>
		<td class="form_text_right" >
			<input type="hidden" class="txt" name="producetask[taskReqId]" />
			 <input type="text" class="txt" name="producetask[taskReqCode]" />
		</td>
		<td class="form_text_left">任务需求名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[taskReqName]" />
		</td>
</tr>
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
		 	<input type="hidden" class="txt" name="producetask[materialId]"  id="materialId"/>
			 <input type="text" class="txt" name="producetask[materialName]"  id="materialName"/>
		</td>
		<td class="form_text_left">物料编码</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxt" name="producetask[materialCode]" style="width:200px;"  id="materialCode"/>
		</td>
</tr>
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxt" name="producetask[pattern]"  style="width:200px;"  id="pattern"/>
		</td>
		<td class="form_text_left">成本对象</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[costObject]" />
		</td>
</tr>
<tr>
		<td class="form_text_left">单位名称</td>
		<td class="form_text_right" >
			 <input type="hidden" class="txt" name="producetask[orgName]"  id="orgName"/>
			 <input type="text" class="txt" name="producetask[orgId]"  id="orgId"/>
		</td>
		<td class="form_text_left">计划生产数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[pProduceNum]" />
		</td>
</tr>
<tr>
		<td class="form_text_left">生产车间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[workShop]" />
		</td>
		<td class="form_text_left">计划开工日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[planStartDate]" onfocus="WdatePicker()"  />
		</td>
</tr>
<tr>
		<td class="form_text_left">计划完工日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[planEndDate]"  onfocus="WdatePicker()"  id="planEndDate"/>
		</td>
		<td class="form_text_left">单据来源</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[docSource]" />
		</td>
</tr>
<tr>
		<td class="form_text_left">完成入库超收比例</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[storageInPer]" />
		</td>
		<td class="form_text_left">完成入库欠收比例</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[storageNotPer]" />
		</td>
</tr>
<tr>
		<td class="form_text_left">完成入库上限</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[storageUp]" />
		</td>
		<td class="form_text_left">完成入库下限</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[storageDown]" />
		</td>
</tr>
<tr>
		<td class="form_text_left">单据下达日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="producetask[docReleaseDate]"  onfocus="WdatePicker()"  id="docReleaseDate"/>
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			<textarea  style="width:90%"  class="txt_txtarea_font"  name="producetask[remark]" id="remark"></textarea>
		</td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
		   <input type="hidden" class="txt" name="producetask[docStatus]"  value="未汇报"/>
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
