<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增生产任务</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/producetask-add.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_task_producetask&action=add">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							新增生产任务
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单据编号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="docCode" name="producetask[docCode]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单据类型</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="docType" name="producetask[docType]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单据日期</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="docDate" onfocus="WdatePicker()" readOnly  name="producetask[docDate]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单据状态</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="docStatus" name="producetask[docStatus]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">申请单编号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="applyDocCode" name="producetask[applyDocCode]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">申请单id</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="applyDocId" name="producetask[applyDocId]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">申请单清单id</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="applyDocItemId" name="producetask[applyDocItemId]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">计划开始时间</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="planStartDate" onfocus="WdatePicker()" readOnly  name="producetask[planStartDate]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">计划结束时间</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="planEndDate" onfocus="WdatePicker()" readOnly  name="producetask[planEndDate]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">估计工作量</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="estimateHour" name="producetask[estimateHour]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">计划工期</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="estimateDay" name="producetask[estimateDay]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">任务责任人名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="chargeUserName" name="producetask[chargeUserName]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">任务责任人code</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="chargeUserId" name="producetask[chargeUserId]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">优先级</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="urgentLevel" name="producetask[urgentLevel]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">物料编码</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="productCode" name="producetask[productCode]"/>
					<input type="hidden" class="txt" id="productId" name="producetask[productId]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">物料名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="productName" name="producetask[productName]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">规格型号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="pattern" name="producetask[pattern]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单位</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="unitName" name="producetask[unitName]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">用途</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="purpose" name="producetask[purpose]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">工艺</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="technology" name="producetask[technology]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">文件编号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="fileNo" name="producetask[fileNo]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">客户名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="customerName" name="producetask[customerName]"/>
					<input type="hidden" id="customerId" name="producetask[customerId]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">生产批次</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="productionBatch" name="producetask[productionBatch]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">需求日期</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="needDate" onfocus="WdatePicker()" readOnly  name="producetask[needDate]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">销售员名称/负责人名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="saleUserName" name="producetask[saleUserName]"/>
					<input type="hidden" id="saleUserId" name="producetask[saleUserId]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">销售说明</td>
				<td class="form_text_right">
					<textarea class="txt_txtarea_font" id="salesExplain" name="producetask[salesExplain]"></textarea>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">备注</td>
				<td class="form_text_right">
					<textarea class="txt_txtarea_font" id="remark" name="producetask[remark]"></textarea>
				</td>
			</tr>

			<tr>
				<td class="form_text_left">配置名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="configName" name="producetask[configName]"/>
					<input type="hidden" id="configId" name="producetask[configId]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">配置数量</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="configNum" name="producetask[configNum]"/>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input  type="submit" class="txt_btn_a" value=" 保  存 "/>
					<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
