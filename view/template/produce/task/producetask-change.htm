<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>变更生产任务</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/producetask-change.js" ></script>   
   <script>
   	$(function(){
	
   	})
   </script>
</head>
<body>
<form id="form1" method="post" action="?model=produce_task_producetask&action=change" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	变更生产任务
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">任务编号</td>
		<td class="form_text_right" >
			 {docCode}
		</td>
		<td class="form_text_left">申请单编号</td>
		<td class="form_text_right" >
			 {applyDocCode}
		</td>

</tr>                        
<tr>
		<td class="form_text_left">下达人</td>
		<td class="form_text_right" >
			 {createName}
		</td>
		<td class="form_text_left">下达日期</td>
		<td class="form_text_right" >
			 {docDate}
		</td>
</tr>   
<tr>
		<td class="form_text_left">参与人</td>
		<td class="form_text_right" colspan="3" >
			{actorNames}
		</td>
</tr>           
    
<tr>
		<td class="form_text_left">物料编码</td>
		<td class="form_text_right" >
			 {productCode}
		</td>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
			 {productName}
		</td>
</tr>        
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 {pattern}
		</td>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			{unitName}
		</td>
</tr>   
                                    
<tr>
		<td class="form_text_left">提交质检数量</td>
		<td class="form_text_right" >
			 {qualityNum}
		</td>
</tr>        
<tr>
		<td class="form_text_left">质检合格数量</td>
		<td class="form_text_right" >
			{qualifiedNum}
		</td>
		<td class="form_text_left">入库数量</td>
		<td class="form_text_right" >
			 {stockNum}
		</td>
</tr>  
<tr>
		<td class="form_text_left">计划开始时间</td>
		<td class="form_text_right" >
			<input  type="text" class="txt" id="planStartDate" onfocus="WdatePicker()"  name="producetask[planStartDate]" value="{planStartDate}" />
		</td>
		<td class="form_text_left">计划结束时间</td>
		<td class="form_text_right" >
			<input  type="text" class="txt"  id="planEndDate" onfocus="WdatePicker()"  name="producetask[planEndDate]" value="{planEndDate}" />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">估计工作量(小时)</td>
		<td class="form_text_right" >
			 <input  type="text" class="txt"  id="estimateHour"  name="producetask[estimateHour]" value="{estimateHour}" />
		</td>
		<td class="form_text_left">计划工期(天)</td>
		<td class="form_text_right" >
			  <input  type="text" class="txt" id="estimateDay"  name="producetask[estimateDay]" value="{estimateDay}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">任务责任人</td>
		<td class="form_text_right" >
			  <input  type="text" class="txt" id="chargeUserName"  name="producetask[chargeUserName]" value="{chargeUserName}" />
			  <input  type="hidden"  id="chargeUserId" name="producetask[chargeUserId]" value="{chargeUserId}" />
			  <span class="red">[*]</span>
		</td>
		<td class="form_text_left">任务数量</td>
		<td class="form_text_right" >
				<input  type="text" class="txt" id="taskNum"  name="producetask[taskNum]" value=" {taskNum}" onblur="checkTaskNum(this.value)" />
			  <input  type="hidden" id="lastTaskNum" value=" {taskNum}" />
		</td>
		
</tr>           
<tr>
		<td class="form_text_left" >备注</td>
		<td class="form_text_right" colspan="3" >
            <textarea class="txt_txtarea_font" id="remark"  name="producetask[remark]">{remark}</textarea>
		</td>
</tr>    
<tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="producetask[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
