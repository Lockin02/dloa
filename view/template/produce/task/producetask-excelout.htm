<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>导出条件</title>
	{#commonInclude#}
</head>
<body>
	<form id="form1" method="post" action="?model=produce_task_producetask&action=excelOut">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							导出条件
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单据编号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="docCode" name="producetask[docCode]"/>
				</td>
				<td class="form_text_left">文件编号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="fileNo" name="producetask[fileNo]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">物料编码</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="productCode" name="producetask[productCode]"/>
				</td>
				<td class="form_text_left">物料名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="productName" name="producetask[productName]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">客户名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="customerName" name="producetask[customerName]"/>
				</td>
				<td class="form_text_left">合同编号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="relDocCode" name="producetask[relDocCode]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">生产批次</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="productionBatch" name="producetask[productionBatch]"/>
				</td>
				<td class="form_text_left">销售代表</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="saleUserName" name="producetask[saleUserName]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">下单者</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="docUserName" name="producetask[docUserName]"/>
				</td>
				<td class="form_text_left">下单日期</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="docDate" onfocus="WdatePicker()" name="producetask[docDate]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">接收人</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="recipient" name="producetask[recipient]"/>
				</td>
				<td class="form_text_left">接收日期</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="recipientDate" onfocus="WdatePicker()" name="producetask[recipientDate]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单据状态</td>
				<td class="form_text_right" colspan="3">
					<input type="checkbox" name="producetask[docStatus][]" value="0"/>未接收&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="producetask[docStatus][]" value="1"/>已接收&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="producetask[docStatus][]" value="2"/>已制定计划&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="producetask[docStatus][]" value="3"/>关闭&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="producetask[docStatus][]" value="4"/>已完成
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="submit" class="txt_btn_a" value=" 导  出 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
