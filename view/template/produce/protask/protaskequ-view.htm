<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看生产任务清单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看生产任务清单信息
    </span>
</div>
<table class="form_main_table">
<tr>
		<td class="form_text_left">任务id</td>
		<td class="form_text_right">
			{mainId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">任务编号</td>
		<td class="form_text_right">
			{mainCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">业务编号</td>
		<td class="form_text_right">
			{relDocCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">业务名称</td>
		<td class="form_text_right">
			{relDocName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">产品id</td>
		<td class="form_text_right">
			{productId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">产品编号</td>
		<td class="form_text_right">
			{productNo}
		</td>
</tr>     
<tr>
		<td class="form_text_left">产品名称</td>
		<td class="form_text_right">
			{productName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">产品类型</td>
		<td class="form_text_right">
			{productModel}
		</td>
</tr>     
<tr>
		<td class="form_text_left">数量</td>
		<td class="form_text_right">
			{number}
		</td>
</tr>     
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right">
			{unitName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">辅助单位</td>
		<td class="form_text_right">
			{aidUnit}
		</td>
</tr>     
<tr>
		<td class="form_text_left">换算率</td>
		<td class="form_text_right">
			{converRate}
		</td>
</tr>     
<tr>
		<td class="form_text_left">计划交货日期</td>
		<td class="form_text_right">
			{referDate}
		</td>
</tr>     
<tr>
		<td class="form_text_left">配置</td>
		<td class="form_text_right">
			{license}
		</td>
</tr>     
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right">
			{remark}
		</td>
</tr>     
<tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
