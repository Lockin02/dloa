<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增生产任务清单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
   
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	添加生产任务清单
    </span>
</div>
<form id="form1" method="post" action="?model=produce_protask_protaskequ&action=add" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">任务id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[mainId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">任务编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[mainCode]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">业务编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[relDocCode]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">业务名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[relDocName]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">产品id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[productId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">产品编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[productNo]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">产品名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[productName]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">产品类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[productModel]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[number]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[unitName]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">辅助单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[aidUnit]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">换算率</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[converRate]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">计划交货日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[referDate]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">配置</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[license]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="protaskequ[remark]" />
		</td>
</tr>        
<tr>
		<td class="txt_btn" colspan="4">
		   <input  type="submit" class="txt_btn_a" value="保  存"/>
		   <input  type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
