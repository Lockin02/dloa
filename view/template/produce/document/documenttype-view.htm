<html>
	<head>
		<meta http-equiv="Content-Language" content="zh_cn" />
		<meta name="GENERATOR" content="Zend Studio" />
		<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
		<link rel="stylesheet" href="css/yxstyle.css" type="text/css" media="screen" />
	     <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
   <title>
			查看文档分类信息
		</title>
	</head>
	<body>
	<div class="main_head">
	    <span class="main_head_title">
	      	文档分类信息
	    </span>
    </div>
	<div align="center">
		<table class="form_main_table"  >
				<tr>
					<td class="form_text_left">文档类型</td>
					<td class="form_text_right">
					     {type}
					</td>
					<td class="form_text_left">所属分类</td>
					<td class="form_text_right">
						{parentName}
					</td>
				</tr>
				<tr>
					<td class="form_text_left">顺序</td>
					<td class="form_text_right" colspan="3">
						{orderNum}
					</td>
					<td class="form_text_left" style="display:none;">是否启用</td>
					<td class="form_text_right" style="display:none;">
						{isUse}
					</td>
				</tr>			
				<tr align="center" class="tableheader" height="30">
					<td colspan="4">
						<input type="button" class="txt_btn_a" value="关闭" onclick="self.parent.tb_remove();">
					</td>
				</tr>
		</table>
	</div>
	</body>

</html>
