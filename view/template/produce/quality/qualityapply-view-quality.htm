<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看质检申请单</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/qualityapply-view-quality.js"></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head2"><span class="main_head_title">
		查看质检申请单信息 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right">{docCode}</td>
		<td class="form_text_left">供 应 商</td>
		<td class="form_text_right">{supplierName}</td>
	</tr>
	<tr>
		<td class="form_text_left">源单类型</td>
		<td class="form_text_right" width="30%">{relDocTypeName}</td>
		<td class="form_text_left">源单编号</td>
		<td class="form_text_right">{relDocCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">申 请 人</td>
		<td class="form_text_right">{applyUserName}</td>
		<td class="form_text_left">申请时间</td>
		<td class="form_text_right">{createTime}</td>
	</tr>
	<tr>
		<td class="form_text_left">关 闭 人</td>
		<td class="form_text_right">{closeUserName}</td>
		<td class="form_text_left">关闭时间</td>
		<td class="form_text_right">{closeTime}</td>
	</tr>
	<tr>
		<td class="form_text_left">描 述</td>
		<td class="form_text_right" colspan="3">{workDetail}</td>
	</tr>
</table>
<div id="itemTable"></div>
<table class="form_main_table">
	<tr>
   		<td class="form_text_left">是否邮件通知
       	</td>
   		<td colspan="3" class="form_text_right">
   			<input type="radio" name="issend" value="y" checked="checked" onclick="checkEmailTA(this)"/>是
      		<input type="radio" name="issend" value="n" onclick="checkEmailTA(this)"/>否
		</td>
	</tr>
   	<tr id="maildiv">
   		<td class="form_text_left">邮件接收人
       	</td>
       	<td colspan="3" class="form_text_right">
		    <input type="text" id="TO_NAME" class="txtlong" readonly="readonly" value="{sendName}"/>
    		<input type="hidden" id="TO_ID" readonly="readonly" value="{sendUserId}"/>
	    </td>
   	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
    		<input type="hidden" id="applyUserName" readonly="readonly" value="{applyUserName}"/>
    		<input type="hidden" id="applyUserCode" readonly="readonly" value="{applyUserCode}"/>

			<input type="hidden" id="id" value="{id}" />
			<input type="hidden" id="status" value="{status}" />
            <input type="button" class="txt_btn_a" value=" 损坏放行 " onclick="damagePass();" />
			<input type="button" class="txt_btn_a" value=" 质检放行 " onclick="confirmPass();" />
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</body>
</html>
