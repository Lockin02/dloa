<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看质检任务单</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/qualitytask-view.js" ></script>
</head>
<body>
	<table class="form_main_table">
		<tr>
			<td colspan="4">
		      <div class="main_head2">
		          <span class="main_head_title">
		            	查看质检任务单信息
		          </span>
		      </div>
		   </td>
		</tr>
		<tr>
			<td class="form_text_left">单据编号</td>
			<td class="form_text_right" width="30%">
				{docCode}
			</td>
			<td class="form_text_left">质检申请单编号</td>
			<td class="form_text_right">
				{applyCode}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">检 验 人</td>
			<td class="form_text_right">
				{chargeUserName}
			</td>
			<td class="form_text_left">任务状态</td>
			<td class="form_text_right">
				{acceptStatusName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">下 达 人</td>
			<td class="form_text_right">
				{createName}
			</td>
			<td class="form_text_left">下达日期</td>
			<td class="form_text_right">
				{createTime}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">接收日期</td>
			<td class="form_text_right">
				{acceptTime}
			</td>
			<td class="form_text_left">完成日期</td>
			<td class="form_text_right">
				{complatedTime}
			</td>
		</tr>
	</table>
	<div id="itemTable"></div>
	<table class="form_main_table">
		<tr>
			<td class="txt_btn" colspan="4">
	        	<input type="hidden" id="id"  value="{id}" />
	        	<input type="hidden" id="acceptStatus" value="{acceptStatus}" />
		    	<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
			</td>
		</tr>
	</table>
</body>
</html>
