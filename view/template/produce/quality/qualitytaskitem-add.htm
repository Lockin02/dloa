<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增交检任务单清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/qualitytaskitem-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=produce_quality_qualitytaskitem&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增交检任务单清单
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">任务单id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="mainId" name="qualitytaskitem[mainId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">申请单清单id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="applyItemId" name="qualitytaskitem[applyItemId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">物料id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productId" name="qualitytaskitem[productId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">物料编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productCode" name="qualitytaskitem[productCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">物料名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productName" name="qualitytaskitem[productName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">规格型号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="pattern" name="qualitytaskitem[pattern]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">单位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="unitName" name="qualitytaskitem[unitName]" />
      		</td>
       </tr>        
      <tr>
      		<td class="form_text_left" >配置</td>
      		<td class="form_text_right" >
                  <textarea class="txt_txtarea_font" id="fittings" name="qualitytaskitem[fittings]"></textarea>
      		</td>
      </tr>  
                                    
       <tr>
      		<td class="form_text_left">数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="assignNum" name="qualitytaskitem[assignNum]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">合格数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="standardNum" name="qualitytaskitem[standardNum]" />
      		</td>
       </tr>        
      <tr>
      		<td class="form_text_left" >备注</td>
      		<td class="form_text_right" >
                  <textarea class="txt_txtarea_font" id="remark" name="qualitytaskitem[remark]"></textarea>
      		</td>
      </tr>  
                                    
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
