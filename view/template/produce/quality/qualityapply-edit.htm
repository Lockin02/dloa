<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑质检申请单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/qualityapply-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=produce_quality_qualityapply&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑质检申请单信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="docCode"  name="qualityapply[docCode]"  value="{docCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="relDocType"  name="qualityapply[relDocType]"  value="{relDocType}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="relDocCode"  name="qualityapply[relDocCode]"  value="{relDocCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="relDocId"  name="qualityapply[relDocId]"  value="{relDocId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">申请人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="applyUserName"  name="qualityapply[applyUserName]"  value="{applyUserName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">申请人Code</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="applyUserCode"  name="qualityapply[applyUserCode]"  value="{applyUserCode}" />
		</td>
</tr>         
<tr>
		<td class="form_text_left" >描述</td>
		<td class="form_text_right" >
            <textarea class="txt_txtarea_font" id="workDetail"  name="qualityapply[workDetail]">{workDetail}</textarea>
		</td>
</tr>  
                                    
<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createName"  name="qualityapply[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createId"  name="qualityapply[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createTime" onfocus="WdatePicker()" readOnly  name="qualityapply[createTime]" value="{createTime}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">修改人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateName"  name="qualityapply[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateId"  name="qualityapply[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="updateTime" onfocus="WdatePicker()" readOnly  name="qualityapply[updateTime]" value="{updateTime}"  />
		</td>
</tr>                        
   
      </table>
		<div id="itemTable"></div>
      <table class="form_main_table">        <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="qualityapply[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
