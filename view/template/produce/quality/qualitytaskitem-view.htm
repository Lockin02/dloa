<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看交检任务单清单</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/qualitytaskitem-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看交检任务单清单信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">任务单id</td>
		<td class="form_text_right">
			{mainId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">申请单清单id</td>
		<td class="form_text_right">
			{applyItemId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">物料id</td>
		<td class="form_text_right">
			{productId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right">
			{productCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right">
			{productName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right">
			{pattern}
		</td>
</tr>     
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right">
			{unitName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">配置</td>
		<td class="form_text_right">
			{fittings}
		</td>
</tr>     
<tr>
		<td class="form_text_left">数量</td>
		<td class="form_text_right">
			{assignNum}
		</td>
</tr>     
<tr>
		<td class="form_text_left">合格数量</td>
		<td class="form_text_right">
			{standardNum}
		</td>
</tr>     
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right">
			{remark}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
