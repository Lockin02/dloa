<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增物料不合格序列号</title>
	{#commonInclude#}
	<script type="text/javascript" src="view/template/produce/quality/js/serialno-deal.js"></script>
</head>
<body>
<div class="main_head2">
	<span class="main_head_title">
		物料序列号管理
	</span>
</div>
<form id="form1" method="post" action="?model=produce_quality_serialno&action=deal" onsubmit="return checkSubmit();">
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">物料编号</td>
			<td class="form_text_right">
				<input type="text" class="readOnlyTxtNormal" name="serialno[productCode]" value="{productCode}" id="productCode" readonly="readonly"/>
			</td>
			<td class="form_text_left">物料名称</td>
			<td class="form_text_right">
				<input type="text" class="readOnlyTxtNormal" name="serialno[productName]" value="{productName}" id="productName" readonly="readonly"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">规格型号</td>
			<td class="form_text_right">
				<input type="text"	class="readOnlyTxtNormal" name="serialno[pattern]" value="{pattern}" id="pattern" readonly="readonly"/>
			</td>
			<td class="form_text_left">应填数量</td>
			<td class="form_text_right">
				<input type="text"	class="readOnlyTxtNormal" name="serialno[productNum]" value="{productNum}" id="productNum" readonly="readonly"/>
			</td>
		</tr>
		<!--tr>
			<td class="form_text_left">提示信息</td>
			<td class="form_text_right" colspan="3" id="tipShow"></td>
		</tr-->
		<!--tr>
			<td colspan="4">
				<div style="height: 320px; overflow-y: auto; overflow-x: hidden; text-align:left;">
					<input type="button" class="txt_btn_a" style="position: relative;left:80px;top:25px;" value="导入序列号" onclick="importSequence();" />
					<div id="serial"></div>
				</div>
			</td>
		</tr-->
		<tr>
			<td class="form_text_left" valign="top">序列号</td>
			<td colspan="3" class="form_text_right">
				<textarea id="sequences" name="serialno[sequences]" class="txt_txtarea_font" style="width:85%;height:100px;">{sequences}</textarea>当前数量：<span id="numShow">{num}</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_right" colspan="4">
				<span class="blue">
					注：<br/>
					1.一行为一个序列号<br/>
					2.不验证序列号重复<br/>
					3.系统保存时会自动过滤空行<br/>
				</span>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" class="txt" name="serialno[relDocId]" value="{relDocId}"  id="relDocId"/>
				<input type="hidden" class="txt" name="serialno[relDocType]" value="{relDocType}"  id="relDocType"/>
				<input type="hidden" class="txt" name="serialno[productId]" value="{productId}" id="productId" />
				<input type=submit class="txt_btn_a" value=" 确  定 "/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
