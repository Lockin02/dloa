<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增质检申请单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/qualityapply-add.js"></script>
</head>

<body>
<form id="form1" method="post" action="?model=produce_quality_qualityapply&action=add" onsubmit="return checkForm();">
<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head2"><span class="main_head_title">
		新增质检申请单</span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">供应商/客户</td>
		<td class="form_text_right" colspan="3">
			<input type="hidden" id="supplierId" name="qualityapply[supplierId]" value="{supplierId}"/>
			<input type="text" class="readOnlyTxtNormal" id="supplierName" name="qualityapply[supplierName]" value="{supplierName}" readonly="readonly"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">源单类型</td>
		<td class="form_text_right" width="30%">
			<input type="text" class="readOnlyTxtNormal" name="qualityapply[relDocTypeName]" value="{relDocTypeName}" readonly="readonly"/>
			<input type="hidden" id="relDocId" name="qualityapply[relDocId]" value="{relDocId}"/>
			<input type="hidden" id="relDocType" name="qualityapply[relDocType]" value="{relDocType}"/>
		</td>
		<td class="form_text_left">源单编号</td>
		<td class="form_text_right">
			<input type="text" class="readOnlyTxtNormal" id="relDocCode" name="qualityapply[relDocCode]" value="{relDocCode}" readonly="readonly"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">描 述</td>
		<td class="form_text_right" colspan="3">
			<textarea id="workDetail" name="qualityapply[workDetail]" class="txt_txtarea_900" style="width:695px"></textarea>
		</td>
	</tr>
</table>
<div id="itemTable"></div>
<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="applyUserName" name="qualityapply[applyUserName]" value="{applyUserName}"/>
			<input type="hidden" id="applyUserCode" name="qualityapply[applyUserCode]" value="{applyUserCode}"/>
     		<input type="submit" class="txt_btn_a" value=" 提  交 "/>&nbsp;&nbsp;
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
