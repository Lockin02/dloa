<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑检验方式</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/checktype-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=produce_quality_checktype&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑检验方式信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">检验方式</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="checkType"  name="checktype[checkType]"  value="{checkType}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="checktype[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
