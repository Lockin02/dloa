<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增交检任务单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/qualitytask-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=produce_quality_qualitytask&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增交检任务单
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">单据编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="docCode" name="qualitytask[docCode]" />
      		</td>
      		<td class="form_text_left">质检申请单编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="produceTaskCode" name="qualitytask[produceTaskCode]" />
      			 <input type="hidden" id="produceTaskId" name="qualitytask[produceTaskId]" />
      		</td>
       </tr>        
           
       <tr>
      		<td class="form_text_left">检验人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="applyUserName" name="qualitytask[applyUserName]" />
      			 <input type="hidden" id="applyUserCode" name="qualitytask[applyUserCode]" />
      		</td>
       </tr>
     </table>
	<div id="itemTable"></div>
     <table class="form_main_table">       
        <tr>
      		<td class="txt_btn" colspan="4">
      		   <input type="hidden" id="acceptStatus" name="qualitytask[acceptStatus]" />
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
