<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增质量标准</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/standard-add.js" ></script>  
	 <script type="text/javascript" src="swfupload/swfupload.js"></script>
	<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
	<script type="text/javascript" src="swfupload/fileprogress.js"></script>
	<script type="text/javascript" src="swfupload/handlers.js"></script>
	<link rel="stylesheet" type="text/css" href="swfupload/upload.css"> 
   <script>
var uploadfile;
$(function() {
	uploadfile=createSWFUpload({
		"serviceType":"oa_produce_quality_standard"//业务模块编码，一般取表名
	});
}); 

</script>
</head>

<body>
   <form id="form1" method="post" action="?model=produce_quality_standard&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增质量标准
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">质量标准名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="standardName" name="standard[standardName]" />
      		</td>
       </tr>        
       <tr>
	<td class="form_text_left">附件</td>
		<td class="form_text_right">	
		<div class="upload">
		<div  class="upload" id="fsUploadProgress"></div>
			<div class="upload">
				<span id="swfupload"></span> 
		 		<input id="btnCancel" type="button"
					value="中止上传" onclick="cancelQueue(uploadfile);"
					disabled="disabled" /> <br />
			</div>
		<div id="uploadfileList" class="upload"></div>
		</div>
		</td>
	</tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
