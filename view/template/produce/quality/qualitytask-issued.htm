<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>下达质检任务单</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/qualitytask-issued.js" ></script>
</head>

<body>
<form id="form1" method="post" action="?model=produce_quality_qualitytask&action=add" onsubmit="return checkForm();" >
	<table class="form_main_table">
		<tr>
      		<td colspan="4">
	            <div class="main_head2">
					<span class="main_head_title">下达质检任务单</span>
	            </div>
            </td>
		</tr>
	</table>
	<div id="itemTable"></div>
	<table class="form_main_table">
        <tr>
      		<td class="form_text_left"><span style="color:blue">检验人名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" readonly id="chargeUserName" name="qualitytask[chargeUserName]" />
      			 <input type="hidden" id="chargeUserCode" name="qualitytask[chargeUserCode]" />
      		</td>
        </tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="applyId" name="qualitytask[applyId]" value="{applyId}" />
				<input type="hidden" id="applyCode" name="qualitytask[applyCode]" value="" />
				<input type="hidden" id="itemId" value="{itemId}" />
				<input type="submit" class="txt_btn_a" value=" 下  达 "/>&nbsp;
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
