<html>
<head>
    <title></title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <link rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <script type="text/javascript">

$(function() {
	//初始化tabsURL
 	var tabArr=[
		"?model=produce_quality_qualityapply&action=pageDetail&detailStatusArr=4&relDocType=",
		"?model=produce_quality_qualityapply&action=pageDetail&detailStatusArr=1,2&relDocType=",
		"?model=produce_quality_qualityapply&action=pageDetail&detailStatusArr=0,3,5&relDocType=",
		"?model=produce_quality_qualityapply&action=page&relDocType="
	];
    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
   		 var actTabId="#iframe" + (parseInt(e) + 1);
            $(actTabId).attr("src",tabArr[e]+$("#relDocType").val());
    }});
});
    </script>
</head>
<body>
<div>
    <!-- the tabs -->
    <ul class="tabs" id="tabs1">
   		 <li><a href="#tab1" >未处理申请表</a></li>
    	<li><a href="#tab2" >处理中申请表</a></li>
   		 <li><a href="#tab3" >已处理申请表</a></li>
        <li><a href="#tab4" >质检申请单</a></li>
    </ul>
    <!-- tab "panes" -->
    <div class="panes">
    		 <iframe class="pane" id="iframe1"  src= "about:blank" height="96%" frameborder= "0">
            </iframe>
             <iframe class="pane" id="iframe2"  src= "about:blank" height="96%" frameborder= "0">
            </iframe>
             <iframe class="pane" id="iframe3"  src= "about:blank" height="96%" frameborder= "0">
            </iframe>
            <iframe class="pane" id="iframe4"  src= "about:blank" height="96%" frameborder= "0" >
            </iframe>
    </div>
</div>
	<input type="hidden" id="relDocType" value="{relDocType}"/>
</body>
<html>
