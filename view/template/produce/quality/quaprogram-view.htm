<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看质检方案</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/quaprogram-view.js" ></script>
</head>
<body>

<table class="form_main_table">
    <tr>
		<td colspan="4">
        	<div class="main_head2">
            	<span class="main_head_title">质检方案</span>
         	</div>
		</td>
    </tr>
	<tr>
		<td class="form_text_left">方案名称</td>
		<td class="form_text_right" colspan="3">
			{programName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">质量标准</td>
		<td class="form_text_right" width="30%">
			{standardName}<span style="padding:0 3px;">{fileImage}</span>
		</td>
		<td class="form_text_left">是否关闭</td>
		<td class="form_text_right">
			{isClose}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">备注信息</td>
		<td class="form_text_right" colspan="3">
			{remark}
		</td>
	</tr>
	<tr>
		<td class="innerTd" colspan="4">
			<div id="innerTable"></div>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
        	<input  type="hidden" name="quaprogram[id]" id="id" value="{id}" />
			<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</body>
</html>
