<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑质量标准</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/standard-edit.js" ></script>   
	   <!-- 附件上传开始 -->
	<script type="text/javascript" src="swfupload/swfupload.js"></script>
	<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
	<script type="text/javascript" src="swfupload/fileprogress.js"></script>
	<script type="text/javascript" src="swfupload/handlers.js"></script>
	<link rel="stylesheet" type="text/css" href="swfupload/upload.css">
   <script>
	var uploadfile;
	$(function() {
		uploadfile=createSWFUpload({
			"serviceType":"oa_produce_quality_standard",
			"serviceId":"{id}"
		});
	});

</script>
</head>
<body>
<form id="form1" method="post" action="?model=produce_quality_standard&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑质量标准信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">质量标准名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="standardName"  name="standard[standardName]"  value="{standardName}" />
		</td>
</tr>        
	<tr>
	<td class="form_text_left">附件</td>
	<td class="form_text_right" colspan="3">
		<div class="upload">
		<div  class="upload" id="fsUploadProgress"></div>
			<div class="upload">
				<span id="swfupload"></span> 
		 		<input id="btnCancel" type="button"
					value="中止上传" onclick="cancelQueue(uploadfile);"
					disabled="disabled" /> <br />
			</div>
		<div id="uploadfileList" class="upload">{file}</div>
		</div>
	</td>
	</tr>
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="standard[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
