<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增质检方案</title>
    {#commonInclude#}
    <!--script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-qualitydimension.js" ></script>
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-qualitystandard.js" ></script>
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-qualitychecktype.js" ></script-->
    <script type="text/javascript" src="{#jsPath#}/quaprogram-common.js" ></script>
    <script type="text/javascript" src="{#jsPath#}/quaprogram-add.js" ></script>
</head>
<body>
   <form id="form1" method="post" action="?model=produce_quality_quaprogram&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
	            <div class="main_head2">
					<span class="main_head_title">新增质检方案</span>
	            </div>
            </td>
		</tr>
        <tr>
      		<td class="form_text_left"><span class="blue">方案名称</span></td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txt" id="programName" name="quaprogram[programName]" />
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">质量标准</td>
      		<td class="form_text_right" >
      			 <select id="standardId" name="quaprogram[standardId]" class="select" onchange="standardFile(this.value);changeName('standardId','standardName');">
      			 	<option></option>
      			 </select>
    			 <input type="hidden" id="standardName" name="quaprogram[standardName]"/>
      			 <span id="fileImage"></span>
      			 <!--input type="hidden" id="standardId" name="quaprogram[standardId]" /-->
      		</td>
			<td class="form_text_left">是否关闭</td>
			<td class="form_text_right">
				<select class="select" id="isClose" name="quaprogram[isClose]">
					<option value="1">是</option>
					<option value="0" selected="selected">否</option>
				</select>
			</td>
        </tr>
		<tr>
			<td class="form_text_left">备注信息</td>
			<td class="form_text_right" colspan="3">
				<textarea id="remark" name="quaprogram[remark]" class="txt_txtarea_800"></textarea>
			</td>
		</tr>
		<tr>
			<td class="innerTd" colspan="4">
				<div id="innerTable"></div>
			</td>
		</tr>
		<tr>
      		<td class="txt_btn" colspan="4">
      		   <input type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
		</tr>
      </table>
   </form>
</body>
</html>
