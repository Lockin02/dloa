<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑质检申请单清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/qualityapplyitem-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=produce_quality_qualityapplyitem&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑质检申请单清单信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">申请单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="mainId"  name="qualityapplyitem[mainId]"  value="{mainId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单清单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="relDocItemId"  name="qualityapplyitem[relDocItemId]"  value="{relDocItemId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="productId"  name="qualityapplyitem[productId]"  value="{productId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="productCode"  name="qualityapplyitem[productCode]"  value="{productCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="productName"  name="qualityapplyitem[productName]"  value="{productName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="pattern"  name="qualityapplyitem[pattern]"  value="{pattern}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="unitName"  name="qualityapplyitem[unitName]"  value="{unitName}" />
		</td>
</tr>         
<tr>
		<td class="form_text_left" >配置</td>
		<td class="form_text_right" >
            <textarea class="txt_txtarea_font" id="fittings"  name="qualityapplyitem[fittings]">{fittings}</textarea>
		</td>
</tr>  
                                    
<tr>
		<td class="form_text_left">报检数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="qualityNum"  name="qualityapplyitem[qualityNum]"  value="{qualityNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">已下达数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="assignNum"  name="qualityapplyitem[assignNum]"  value="{assignNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">合格数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="standardNum"  name="qualityapplyitem[standardNum]"  value="{standardNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">期望完成时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="planEndDate" onfocus="WdatePicker()" readOnly  name="qualityapplyitem[planEndDate]" value="{planEndDate}"  />
		</td>
</tr>                         
<tr>
		<td class="form_text_left" >备注</td>
		<td class="form_text_right" >
            <textarea class="txt_txtarea_font" id="remark"  name="qualityapplyitem[remark]">{remark}</textarea>
		</td>
</tr>  
                                    
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="qualityapplyitem[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
