<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看检验报告清单</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/qualityereportitem-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看检验报告清单信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">检验单id</td>
		<td class="form_text_right">
			{mainId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">检验项目id</td>
		<td class="form_text_right">
			{dimensionId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">检验项目</td>
		<td class="form_text_right">
			{dimensionName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">指标标准</td>
		<td class="form_text_right">
			{examStartName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">指标标准id</td>
		<td class="form_text_right">
			{examStartId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">检验方式名称</td>
		<td class="form_text_right">
			{examTypeName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">检验方式id</td>
		<td class="form_text_right">
			{examTypeId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">检验结果</td>
		<td class="form_text_right">
			{exmineResult}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
