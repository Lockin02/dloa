<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑检验报告清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/qualityereportitem-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=produce_quality_qualityereportitem&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑检验报告清单信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">检验单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="mainId"  name="qualityereportitem[mainId]"  value="{mainId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">检验项目id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="dimensionId"  name="qualityereportitem[dimensionId]"  value="{dimensionId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">检验项目</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="dimensionName"  name="qualityereportitem[dimensionName]"  value="{dimensionName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">指标标准</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="examStartName"  name="qualityereportitem[examStartName]"  value="{examStartName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">指标标准id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="examStartId"  name="qualityereportitem[examStartId]"  value="{examStartId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">检验方式名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="examTypeName"  name="qualityereportitem[examTypeName]"  value="{examTypeName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">检验方式id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="examTypeId"  name="qualityereportitem[examTypeId]"  value="{examTypeId}" />
		</td>
</tr>         
<tr>
		<td class="form_text_left" >检验结果</td>
		<td class="form_text_right" >
            <textarea class="txt_txtarea_font" id="exmineResult"  name="qualityereportitem[exmineResult]">{exmineResult}</textarea>
		</td>
</tr>  
                                    
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="qualityereportitem[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
