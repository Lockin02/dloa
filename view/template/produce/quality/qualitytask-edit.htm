<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑质检任务单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/qualitytask-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=produce_quality_qualitytask&action=edit" onsubmit="return checkForm();" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑交检任务单信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right" >
			 <input type="text"  id="docCode"  name="qualitytask[docCode]"  value="{docCode}" class="readOnlyTxtNormal" readonly />
		</td>
		<td class="form_text_left">质检申请单编号</td>
		<td class="form_text_right" >
			 <input type="text"  id="applyCode"  name="qualitytask[applyCode]"  value="{applyCode}" class="readOnlyTxtNormal" readonly />
		</td>
</tr>
<tr>
		<td class="form_text_left">检验人名称</td>
		<td class="form_text_right" >
			 <input type="text"  id="chargeUserName"  name="qualitytask[chargeUserName]"  value="{chargeUserName}" class="txt"  />
			 <input type="hidden" id="chargeUserCode"  name="qualitytask[chargeUserCode]"  value="{chargeUserCode}" />
		</td>
		<td class="form_text_left">下达人</td>
		<td class="form_text_right" >
			 <input type="text"  id="createName"  name="qualitytask[createName]"  value="{createName}" class="readOnlyTxtNormal" readonly />
		</td>
</tr>
  </table>
	<div id="itemTable"></div>
      <table class="form_main_table">
      	<tr>
	   		<td class="txt_btn" colspan="4">
	            <input  type="hidden" id="id" name="qualitytask[id]" value="{id}" />
	            <input  type="hidden" id="acceptStatus" name="qualitytask[acceptStatus]" value="{acceptStatus}" />
	   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
	   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close();"/>
	   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
