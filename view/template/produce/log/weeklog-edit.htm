<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑工作周报</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/weeklog-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=produce_log_weeklog&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑工作周报信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">周报标题</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="weekTitle"  name="weeklog[weekTitle]"  value="{weekTitle}" readonly/>
		</td>
</tr>        
<tr>
		<td class="form_text_left">开始日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="weekBeginDate" onfocus="WdatePicker()" readOnly  name="weeklog[weekBeginDate]" value="{weekBeginDate}"  />
		</td>
		<td class="form_text_left">结束日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="weekEndDate" onfocus="WdatePicker()" readOnly  name="weeklog[weekEndDate]" value="{weekEndDate}"  />
		</td>
</tr>                        
<tr>
		<td class="form_text_left">是否重点关注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="isAttention"  name="weeklog[isAttention]"  value="{isAttention}" />
		</td>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="depName"  name="weeklog[depName]"  value="{depName}" readonly/>
		</td>
</tr>             
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createName"  name="weeklog[createName]"  value="{createName}" readonly/>
		</td>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="createTime"  name="weeklog[createTime]"  value="{createTime}" readonly/>
		</td>
</tr>
<tr>
		<td class="form_text_left" >备注</td>
		<td class="form_text_right"  colspan="3">
            <textarea class="txt_txtarea_font" id="remark"  name="weeklog[remark]">{remark}</textarea>
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="weeklog[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
