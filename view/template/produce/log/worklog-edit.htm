<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑工作日志</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/worklog-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=produce_log_worklog&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑工作日志信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
      		<td class="form_text_left">执行日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="executionDate"  readonly  name="worklog[executionDate]" value="{executionDate}"/>
      		</td>
      		<td class="form_text_left">预计完成时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="planEndDate" onfocus="WdatePicker()"   name="worklog[planEndDate]" value="{planEndDate}"/><font color="red">[*]</font>
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">当日投入工作量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="workloadDay" name="worklog[workloadDay]" value="{workloadDay}"/><font color="red">[*]</font>
      		</td>
      		<td class="form_text_left">完成率</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="effortRate" name="worklog[effortRate]" value="{effortRate}"/><font color="red">[*]</font>
      		</td>
       </tr>      
       <tr>
      		<td class="form_text_left">预计剩余工作量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="workloadSurplus" name="worklog[workloadSurplus]" value="{workloadSurplus}"/>
      		</td>
       </tr>                              
      <tr>
      		<td class="form_text_left" >描述</td>
      		<td class="form_text_right" colspan="4">
                  <textarea class="txt_txtarea_font" id="description" name="worklog[description]">{description}</textarea>
      		</td>
      </tr>  
                                    
      <tr>
      		<td class="form_text_left" >存在问题</td>
      		<td class="form_text_right" colspan="4">
                  <textarea class="txt_txtarea_font" id="problem" name="worklog[problem]">{problem}</textarea>
      		</td>
      </tr>                          
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="worklog[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
