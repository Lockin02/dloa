<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看工作周报</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/weeklog-view.js" ></script>  
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看工作周报信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">周报标题</td>
		<td class="form_text_right" >
			 {weekTitle}
		</td>
</tr>        
<tr>
		<td class="form_text_left">开始日期</td>
		<td class="form_text_right" >
			 {weekBeginDate}
		</td>
		<td class="form_text_left">结束日期</td>
		<td class="form_text_right" >
			{weekEndDate}
		</td>
</tr>                        
<tr>
		<td class="form_text_left">是否重点关注</td>
		<td class="form_text_right" >
			{isAttention}
		</td>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right" >
			{depName}
		</td>
</tr>             
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 {createName}
		</td>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			{createTime}
		</td>
</tr>
<tr>
		<td class="form_text_left" >备注</td>
		<td class="form_text_right" colspan="3">
            <textarea class="txt_txtarea_font" id="remark"  name="weeklog[remark]" readonly>{remark}</textarea>
		</td>
</tr>    
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
