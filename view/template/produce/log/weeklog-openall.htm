<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>工作周报详情</title>
     {#commonInclude#}
</head>
<body>

		<div class="main_head">

			<span class="main_head_title">

				工作周报详情

			</span>
			<!-- 
			<input name="goBack" type="button" class="main_head_btn" value="返  回"

			onclick="history.back();" />
			 -->

		</div>

		<div class="form_main">

			<table class="form_main_table">

				<tr>

					<td class="form_header" colspan="4">

						{title}

					</td>

				</tr>

				<tr>

					<td class="form_text_left">

						姓名

					</td>

					<td class="form_view_right">

						{name}

					</td>

					<td class="form_text_left">

						日起范围

					</td>

					<td class="form_view_right">

						{time}

					</td>

				</tr>

				<tr>

					<td class="form_text_left">

						所属部门

					</td>

					<td class="form_view_right">

						{dep}
					</td>

					<td class="form_text_left">

						行政职位

					</td>

					<td class="form_view_right">

						OA管理员

					</td>

				</tr>

			</table>

		</div>



		<div class="form_main">

			<table class="main_table">
				{content}				
			</table>
		</div>
		</div>
		</div>
</body>

</html>
