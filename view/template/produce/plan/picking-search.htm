<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查询条件</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/picking-search.js"></script>

</head>
<body>
<div class="main_head">
	<span class="main_head_title">
		选择查询条件
	</span>
</div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">开始日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt toClear" id="docDateBegin" onfocus="WdatePicker()" />
		</td>
		<td class="form_text_left">结束日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt toClear" id="docDateEnd" onfocus="WdatePicker()" />
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input  type="button" class="txt_btn_a" value="确   认" onclick="toSupport();" />
		   <input  type="button" class="txt_btn_a" value="清  空 " onclick="toClear();" />
		</td>
	</tr>
</table>
</body>
</html>
