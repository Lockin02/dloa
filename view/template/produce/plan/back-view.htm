<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看生产退料申请单</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/back-view.js" ></script>
</head>
<body>
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
					<span class="main_head_title">
						查看生产退料申请单信息
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">单据编号</td>
			<td class="form_text_right" colspan="3">
				{docCode}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">申请人</td>
			<td class="form_text_right">
				{createName}
			</td>
			<td class="form_text_left">申请日期</td>
			<td class="form_text_right" colspan="3">
				{docDate}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注</td>
			<td class="form_text_right" colspan="3">
				<textarea class="textarea_read">{remark}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<div id="productItem"></div>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="id" value="{id}"/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
