<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>进度反馈</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/planfeedback-view-plan.js"></script>
</head>
<body>
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head">
					<span class="main_head_title">
						进度反馈
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">单据编号</td>
			<td class="form_text_right">
				{docCode}
			</td>
			<td class="form_text_left">单据日期</td>
			<td class="form_text_right">
				{docDate}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">物料编码</td>
			<td class="form_text_right">
				{productCode}
			</td>
			<td class="form_text_left">物料名称</td>
			<td class="form_text_right">
				{productName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">文件编号</td>
			<td class="form_text_right">
				{fileNo}
			</td>
			<td class="form_text_left">生产批次</td>
			<td class="form_text_right">
				{productionBatch}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">客户名称</td>
			<td class="form_text_right">
				{customerName}
			</td>
			<td class="form_text_left">合同编号</td>
			<td class="form_text_right">
				{relDocCode}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">反馈者</td>
			<td class="form_text_right">
				{feedbackName}
			</td>
			<td class="form_text_left">反馈时间</td>
			<td class="form_text_right">
				{feedbackDate}
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<div id="feedbackInfo"></div>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" id="planId" value="{id}"/>
				<input type="hidden" id="feedbackNum" value="{feedbackNum}"/>
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
