<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑生产领料申请单</title>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
	<script type="text/javascript" src="{#jsPath#}/picking-common.js"></script>
	<script type="text/javascript" src="{#jsPath#}/picking-edit.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_plan_picking&action=edit" onsubmit="return checkForm();">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							编辑生产领料申请单
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">源单编号</td>
				<td class="form_text_right_three">
					{relDocCode}
				</td>
				<td class="form_text_left_three">源单类型</td>
				<td class="form_text_right_three">
					{relDocType}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three blue">单据类型</td>
				<td class="form_text_right_three">
					<select class="txt" id="docTypeCode" name="picking[docTypeCode]">
						{docTypeCode}
					</select>
				</td>
				<td class="form_text_left_three">客户名称</td>
				<td class="form_text_right_three">
					{customerName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">生产任务单号</td>
				<td class="form_text_right_three">
					{taskCode}
				</td>
				<td class="form_text_left_three">生产计划单号</td>
				<td class="form_text_right_three">
					{docCode}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">申请人</td>
				<td class="form_text_right_three">
					{createName}
				</td>
				<td class="form_text_left_three">申请日期</td>
				<td class="form_text_right_three">
					{docDate}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three blue">所属板块</td>
				<td class="form_text_right_three" colspan="3">
					<select class="txt" id="module" name="picking[module]">
						{module}
					</select>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">备注</td>
				<td class="form_text_right_three" colspan="3">
					<textarea class="txt_txtarea_long" id="remark" name="picking[remark]">{remark}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="productItem"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="picking[id]" value="{id}">
					<input type="hidden" id="taskId" value="{taskId}">
					<input type="hidden" id="planId" value="{planId}">
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="submit" class="txt_btn_a" value=" 提交审批 " onclick="toSubmit();"/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
