<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>导出条件</title>
	{#commonInclude#}
</head>
<body>
	<form id="form1" method="post" action="?model=produce_plan_produceplan&action=excelOut">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							导出条件
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单据编号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="docCode" name="produceplan[docCode]"/>
				</td>
				<td class="form_text_left">单据日期</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="docDate" onfocus="WdatePicker()" name="produceplan[docDate]" readonly/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">物料编码</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="productCode" name="produceplan[productCode]"/>
				</td>
				<td class="form_text_left">物料名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="productName" name="produceplan[productName]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">优先级</td>
				<td class="form_text_right">
					<select class="txt" id="urgentLevelCode" name="produceplan[urgentLevelCode]">
						{urgentLevelCode}
					</select>
				</td>
				<td class="form_text_left">生产批次</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="productionBatch" name="produceplan[productionBatch]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">生产任务单号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="taskCode" name="produceplan[taskCode]"/>
				</td>
				<td class="form_text_left">合同编号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="relDocCode" name="produceplan[relDocCode]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">生产申请单号</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="applyDocCode" name="produceplan[applyDocCode]"/>
				</td>
				<td class="form_text_left">客户名称</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="customerName" name="produceplan[customerName]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">计划开始时间</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="planStartDate" onfocus="WdatePicker()" name="produceplan[planStartDate]"/>
				</td>
				<td class="form_text_left">计划结束时间</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="planEndDate" onfocus="WdatePicker()" name="produceplan[planEndDate]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">责任人</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="chargeUserName" name="produceplan[chargeUserName]"/>
				</td>
				<td class="form_text_left">销售代表</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="saleUserName" name="produceplan[saleUserName]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">交货日期</td>
				<td class="form_text_right" colspan="3">
					<input type="text" class="txt" id="deliveryDate" onfocus="WdatePicker()" name="produceplan[deliveryDate]"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单据状态</td>
				<td class="form_text_right" colspan="3">
					<input type="checkbox" name="produceplan[docStatus][]" value="0"/>未确定&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="produceplan[docStatus][]" value="1"/>执行中&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="produceplan[docStatus][]" value="2"/>已完成&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="produceplan[docStatus][]" value="3"/>已关闭
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="submit" class="txt_btn_a" value=" 导  出 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
