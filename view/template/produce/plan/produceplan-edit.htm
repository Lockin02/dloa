<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>变更生产计划</title>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
	<script type="text/javascript" src="{#jsPath#}/produceplan-common.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_plan_produceplan&action=edit" onsubmit="return checkData();">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							变更生产计划
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单据编号</td>
				<td class="form_text_right">
					{docCode}
					<input type="hidden" id="docCode" name="produceplan[docCode]" value="{docCode}"/>
				</td>
				<td class="form_text_left">单据日期</td>
				<td class="form_text_right">
					{docDate}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">物料类型</td>
				<td class="form_text_right">
					{proType}
				</td>
				<td class="form_text_left">配置编码</td>
				<td class="form_text_right">
					{productCode}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">配置名称</td>
				<td class="form_text_right">
					{productName}
				</td>
				<td class="form_text_left"><span style="color:blue">数  量</span></td>
				<td class="form_text_right">
					<input type="text" class="txt" id="planNum" name="produceplan[planNum]" value="{planNum}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">文件编号</td>
				<td class="form_text_right">
					{fileNo}
				</td>
				<td class="form_text_left">生产批次</td>
				<td class="form_text_right">
					{productionBatch}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">客户名称</td>
				<td class="form_text_right">
					{customerName}
				</td>
				<td class="form_text_left">合同编号</td>
				<td class="form_text_right">
					{relDocCode}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">销售代表</td>
				<td class="form_text_right">
					{saleUserName}
				</td>
				<td class="form_text_left">生产任务单号</td>
				<td class="form_text_right">
					{taskCode}
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">优先级</span></td>
				<td class="form_text_right">
					<input type="hidden" id="urgentLevel" name="produceplan[urgentLevel]" value="{urgentLevel}"/>
					<select class="txt" id="urgentLevelCode" name="produceplan[urgentLevelCode]">
						{urgentLevelCode}
					</select>
				</td>
				<td class="form_text_left"><span style="color:blue">责任人</span></td>
				<td class="form_text_right">
					<input type="text" class="txt" id="chargeUserName" readonly name="produceplan[chargeUserName]" value="{chargeUserName}"/>
					<input type="hidden" id="chargeUserId" name="produceplan[chargeUserId]" value="{chargeUserId}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">计划开始时间</span></td>
				<td class="form_text_right">
					<input type="text" class="txt" id="planStartDate" onfocus="WdatePicker()" readOnly name="produceplan[planStartDate]" value="{planStartDate}"/>
				</td>
				<td class="form_text_left"><span style="color:blue">计划结束时间</span></td>
				<td class="form_text_right">
					<input type="text" class="txt" id="planEndDate" onfocus="WdatePicker()" readOnly name="produceplan[planEndDate]" value="{planEndDate}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">备  注</td>
				<td class="form_text_right" colspan="3">
					<textarea class="txt_txtarea_long" id="remark" name="produceplan[remark]">{remark}</textarea>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="produceplan[id]" value="{id}"/>
					<input type="submit" class="txt_btn_a" value=" 变  更 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
