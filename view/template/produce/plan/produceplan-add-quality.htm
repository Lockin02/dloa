<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>质检确认单</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/produceplan-add-quality.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_plan_produceplan&action=addQuality" onsubmit="return checkData();">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							质检确认单
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">物料类型</td>
				<td class="form_text_right"  colspan="3">
					{proType}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">配置编码</td>
				<td class="form_text_right">
					{productCode}
				</td>
				<td class="form_text_left">配置名称</td>
				<td class="form_text_right">
					{productName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">数量</td>
				<td class="form_text_right">
					{planNum}
				</td>
				<td class="form_text_left">质检已合格数量</td>
				<td class="form_text_right">
					{qualifiedNum}
					<input type="hidden" name="qualifiedNumOld" value="{qualifiedNum}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">本次质检合格数量</span></td>
				<td class="form_text_right"  colspan="3">
					<input type="hidden" id="effectNum" value="{qualifiedNumNew}"/>
					<input type="text" class="txt" name="qualifiedNumNew" id="planNum" value="{qualifiedNumNew}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">备  注</td>
				<td class="form_text_right" colspan="3">
					<textarea class="txt_txtarea_font" id="remark" name="produceplan[remark]"></textarea>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="produceplan[id]" value="{id}"/>
					<input type="submit" class="txt_btn_a" value=" 确  认 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
