<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增生产退料申请单</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/back-add-picking.js" ></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_plan_back&action=add">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							新增生产退料申请单
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">领料单编号</td>	
				<td class="form_text_right_three">
					<input type="text" class="readOnlyText" id="pickingCode" name="back[pickingCode]" value="{pickingCode}" readonly/>
					<input type="hidden" id="pickingId" name="back[pickingId]" value="{pickingId}"/>
				</td>
				<td class="form_text_left_three">单据类型</td>
				<td class="form_text_right_three">
					<input type="text" class="readOnlyText" id="docType" name="back[docType]" value="{docType}" readonly/>
					<input type="hidden" id="docTypeCode" name="back[docTypeCode]" value="{docTypeCode}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">申请人</td>
				<td class="form_text_right_three">
					<input type="text" class="readOnlyText" id="createName" name="back[createName]" value="{createName}" readonly/>
					<input type="hidden" id="createId" name="back[createId]" value="{createId}"/>
				</td>
				<td class="form_text_left_three">申请日期</td>
				<td class="form_text_right_three">
					<input type="text" class="readOnlyText" id="docDate" name="back[docDate]" value="{docDate}" readonly/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">备注</td>
				<td class="form_text_right_three" colspan="3">
					<textarea class="txt_txtarea_font" style="width:700px;" name="back[remark]"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="productItem"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
				    <input type="submit" class="txt_btn_a" value=" 保  存 " onclick="save();"/>
					<input type="submit" class="txt_btn_a" value=" 提  交 " onclick="sub();"/>
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
