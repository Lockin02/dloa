<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑生产退料申请单</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/back-edit-picking.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_plan_back&action=edit" onSubmit="return confirmCheck();">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							编辑生产退料申请单
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">单据编号</td>
				<td class="form_text_right_three">
					{docCode}
				</td>
				<td class="form_text_left_three">领料单编号</td>
				<td class="form_text_right_three">
					{pickingCode}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">单据类型</td>
				<td class="form_text_right_three">
					{docType}
				</td>
				<td class="form_text_left_three">申请人</td>
				<td class="form_text_right_three">
					{createName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">申请日期</td>
				<td class="form_text_right_three" colspan="3">
					{docDate}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">备注</td>
				<td class="form_text_right_three" colspan="3">
					<textarea class="txt_txtarea_font" style="width:700px;" name="back[remark]">{remark}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="productItem"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="back[id]" value="{id}">
					<input type="hidden" id="pickingId" value="{pickingId}">
					<input type="hidden" id="docStatus" name="back[docStatus]" value="0">
				    <input type="submit" class="txt_btn_a" value=" 保  存 " onclick="save();"/>
					<input type="submit" class="txt_btn_a" value=" 提  交 " onclick="sub();"/>
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
