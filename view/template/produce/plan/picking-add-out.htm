<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>生产仓领料</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/picking-add-out.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_plan_picking&action=addOut" onsubmit="return checkData();">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							生产仓领料信息
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">单据编号</td>
				<td class="form_text_right_three">
					{docCode}
				</td>
				<td class="form_text_left_three">单据类型</td>
				<td class="form_text_right_three">
					{docType}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">申请人</td>
				<td class="form_text_right_three">
					{createName}
				</td>
				<td class="form_text_left_three">申请日期</td>
				<td class="form_text_right_three">
					{docDate}
				</td>
			</tr>
			<tr>
				<td class="form_text_left_three">备注</td>
				<td class="form_text_right_three" colspan="3">
					<textarea class="textarea_read">{remark}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="productOut"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="picking[id]" value="{id}">
					<input type="hidden" id="docCode" name="picking[docCode]" value="{docCode}">
					<input type="hidden" id="idStr" value="{idStr}">
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
