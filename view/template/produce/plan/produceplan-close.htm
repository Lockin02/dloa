<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>关闭申请</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/produceplan-close.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=produce_plan_produceplan&action=close">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							关闭申请
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">物料类型</td>
				<td class="form_text_right"  colspan="3">
					{proType}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">配置编码</td>
				<td class="form_text_right">
					{productCode}
				</td>
				<td class="form_text_left">配置名称</td>
				<td class="form_text_right">
					{productName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left"><span style="color:blue">关闭原因</span></td>
				<td class="form_text_right" colspan="3">
					<textarea class="txt_txtarea_font" id="closeRemark" name="produceplan[closeRemark]"></textarea>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="produceplan[id]" value="{id}"/>
					<input type="submit" class="txt_btn_a" value=" 提交审批 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
