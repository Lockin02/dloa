<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Language" content="zh_cn" />
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
        <link rel="stylesheet" type="text/css" media="screen" href="images/style.css" />
        <script type="text/javascript" src="js/jqgrid/jquery-1.4.2.min.js"></script>
        <title>各部门统计表</title>
    </head>
    <body>
        <script type="text/javascript">
            function excelOut(){
                form_1.action='{excel_out}';
                form_1.submit();
            }
            function excelDetail(){
                form_1.action='{excel_detail}';
                form_1.submit();
            }
            function subClick(){
                form_1.action='{form_url}';
                form_1.submit();
            }
            function sortClick(url){
                form_1.action=url;
                form_1.submit();
            }
            function newParentTab(yr,mb,me,mn,pi,pn){
                var seacom=$('#seacom').val();
                parent.setNewTabs('{detail_url}&seay='+yr+'&seamb='+mb+'&seame='+me+'&seamn='+mn+'&seapn='+pn+'&seacom='+seacom,pn,'project-'+pi);
            }
        </script>
        <form method="post" action="{form_url}" name="form_1" id="form_1">
            <table  style="text-align: left;font-size: 12px; background: #ffffff " width="100%" cellpadding="0" cellspacing="0" border="0" >
                <tr>
                    <td>
                        统计时间：{seach_list}
                        <input type="button" value="搜索" onclick="subClick()"/>
                        <input type="button" value="Excel导出" onclick="excelOut()" />
                        <input type="button" value="含明细导出" onclick="excelDetail()"/>
                    </td>
                </tr>
            </table>
        </form>
        <table  align="left" style="text-align: right;font-size: 12px; background: #000000" width="{tab_w}" cellpadding="0" cellspacing="1" border="0" >
            {data_list}
        </table>
    </body>
</html>
