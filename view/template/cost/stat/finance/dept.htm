<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Language" content="zh_cn" />
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
        <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
        <link rel="stylesheet" type="text/css" media="screen" href="js/jqgrid/css/ui.jqgrid.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="js/jqgrid/css/jquery-ui-1.8.2.custom.css" />
        <script type="text/javascript" src="js/jqgrid/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery-ui-1.8.2.custom.min.js"></script>
        <script type="text/javascript" src="js/jqgrid/i18n/grid.locale-cn.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery.jqGrid.min.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery.layout.js"></script>
        <script type="text/javascript" src="js/validate.js"></script>
        <script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

        <title>各部门统计表</title>
    </head>
    <body>
        <script type="text/javascript">
            function excelOut(){
                var dp=$('#seadept').val();
                var mb=$('#seamonb').val();
                var me=$('#seamone').val();
                var ye=$('#seayear').val();
                var ty=$('#seatype').val();
                var bty=$('#seabilltype').val();
				var combrn=$('#combrn').val();
                window.location.href='{excel_out}&seadept='+dp+'&seamonb='+mb+'&seamone='+me+'&seayear='+ye+'&seatype='+ty+'&seabilltype='+bty+'&combrn='+combrn;
            }
            function disInfo(id){
                if($('.dis_'+id).css('display')=='none'){
                    $('.dis_'+id).css('display', '');
                    $('#total_'+id).html('');
                    $('#img_'+id).attr('src','images/work/sub.png');
                }else{
                    $('.dis_'+id).css('display', 'none');
                    $('#total_'+id).html($('#head_'+id).html());
                    $('#img_'+id).attr('src','images/work/plus.png');
                }
            }
            function newParentTab(dept,payy,mon,type,seatype,seabilltype,combrn){
                window.open('{detail_url}&seay='+payy+'&seam='+mon+'&sead='+dept+'&seat='+type+'&seatype='+seatype+'&seabilltype='+seabilltype+'&combrn='+combrn, '月度费用明细');
            }
        </script>
        <div class="ui-state-default ui-jqgrid-hdiv" style="border-top: 0px;">
            <form action="?model=cost_stat_finance&action=dept" method="post">
                <table style="text-align: left;font-size: 12px; background-color: #ffffff" width="130%" cellpadding="0" cellspacing="0" border="0" >
                    <tr>
                        <td>
                            {sea_list}
                            <input type="submit" value="查询" />
                            <input type="button" value="Excel导出" onclick="excelOut()" />
                        </td>
                    </tr>
                </table>
            </form>
            <table class="ui-jqgrid-btable" align="center" style="text-align: right;font-size: 12px; background: #000000" width="150%" cellpadding="0" cellspacing="1" border="0" >
            {data_list}
            </table>
        </div>
    </body>
</html>
