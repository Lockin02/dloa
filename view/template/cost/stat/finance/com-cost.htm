<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Language" content="zh_cn" />
    <meta name="GENERATOR" content="Zend Studio" />
    <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/thickbox.js"></script>
    <script type="text/javascript" src="js/atdeditajax.js"></script>
    <script type="text/javascript" src="js/general.js"></script>
    <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="images/style.css" type="text/css" media="screen" />
    <title>费用公司统计</title>
    <script type="text/javascript">
        function excelOut(){
            form_1.action='{excel_out}';
            form_1.submit();
        }
        function subClick(){
            form_1.action='{form_url}';
            form_1.submit();
        }
    </script>
  </head>
  <body>
<form action="{form_url}" method="post" name="form_1" id="form_1">
    <table border="0" cellpadding="0" cellspacing="0" width="90%" style="margin-buttom:2px;">
      <tr>
          <td colspan="2"><img src="images/sys_config.gif"><b>分公司费用统计</b></td>
      </tr>
      <tr class="tablecontrol">
          <td width="20" > </td>
          <td>
          {seach_list}
            <input type="button" value="搜索" onclick="subClick()"/>
            <input type="button" value="Excel导出" onclick="excelOut()" />
          </td>
      </tr>
    </table>
</form>
    <table border="1" width="90%" class="table" cellpadding="0" cellspacing="0" align="left" >
        <tr class="tableheader">
            <td align="center" height="30" rowspan="2" width="10%">序号</td>
            <td align="center" rowspan="2">部门</td>
            <td align="center" rowspan="2">姓名</td>
            <td align="center" colspan="2">世纪</td>
            <td align="center" rowspan="1">鼎利</td>
            <td align="center" rowspan="2">报销单</td>
            <td align="center" rowspan="2">金额</td>
        </tr>
        <tr class="tableheader">
            <td align="center" height="30" >支付</td>
            <td align="center" >还款</td>
            <td align="center" >支付</td>
        </tr>
        {data_list}
    </table>
      <SPAN style="position:absolute;display:none;" id="spanid" 
            onmouseover="fnshow('spanid')" onmouseout="fnhide('spanid')">
          <A class=link href="#" align="right" id="aid" onclick="dept_edit()" style="color: blue" >编辑</A>
</SPAN>
  </body>
</html>
