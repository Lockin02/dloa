<html>
    <head>
        <meta http-equiv="Content-Language" content="zh_cn" />
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
        <link rel="stylesheet" type="text/css" media="screen" href="images/style.css" />
        <title>各部门统计表</title>
        <script type="text/javascript" src="js/jqgrid/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery-ui-1.8.2.custom.min.js"></script>
        <script type="text/javascript" src="js/jqgrid/i18n/grid.locale-cn.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery.jqGrid.min.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery.layout.js"></script>
        <script type="text/javascript" src="js/validate.js"></script>
        <script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function excelOut(){
                form_1.action='{excel_out}';
                form_1.submit();
            }
            function subClick(){
                form_1.action='{form_url}';
                form_1.submit();
            }
            function sortClick(url){
                form_1.action=url;
                form_1.submit();
            }
            function newParentTab(yr,mb,me,mn,pi,pn){
                parent.setNewTabs('{detail_url}&seay='+yr+'&seamb='+mb+'&seame='+me+'&seamn='+mn+'&seapn='+pn,pn,'project-'+pi);
            }
        </script>
        <form method="post" action="{form_url}" name="form_1" id="form_1">
            <table  style="text-align: left;font-size: 12px; background: #ffffff " cellpadding="0" cellspacing="0" border="0" width="{tab_w}" >
                <tr>
                    <td>
                        查询条件：{seach_list}
                        <input type="button" value="搜索" onclick="subClick()"/>
                        <input type="button" value="Excel导出" onclick="excelOut()" />
                    </td>
                </tr>
            </table>
        </form>
        <table  style="text-align: right;font-size: 12px; background: #000000" width="{tab_w}" cellpadding="0" cellspacing="1" border="0" >
            {data_list}
        </table>
    </body>
</html>
