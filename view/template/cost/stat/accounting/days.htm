<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Language" content="zh_cn" />
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
        <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="images/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" type="text/css" media="screen" href="js/jqgrid/css/ui.jqgrid.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="js/jqgrid/css/jquery-ui-1.8.2.custom.css" />
        <script type="text/javascript" src="js/jqgrid/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery-ui-1.8.2.custom.min.js"></script>
        <script type="text/javascript" src="js/jqgrid/i18n/grid.locale-cn.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery.jqGrid.min.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery.layout.js"></script>
        <title>工程出差统计</title>
        <script type="text/javascript">
            function excelFun(){
                var seay=$('#seay').val();
                var seamb=$('#seamb').val();
                var seame=$('#seame').val();
                location.href='{excel_url}&seay='+seay+'&seamb='+seamb+'&seame='+seame;
            }
        </script>
    </head>
    <body>
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td colspan="2"><img src="images/sys_config.gif" /><b>项目出差天数统计表</b></td>
            </tr>
        </table>
        <form action="{form_url}" name="pro_days" id="pro_days" method="post">
            <table border="1" width="99%" class="table" cellpadding="0" cellspacing="0" align="center" >
                <tr class="tablecontrol">
                    <td align="left" colspan="4">{sea_list}
                        <input type="submit" name="sub" id="sub" value="查询"/>
                        <input type="button" name="excel" id="excel" value="Excel导出" onclick="excelFun()"/>
                    </td>
                </tr>
                <tr class="tableheader">
                    <td>序号</td>
                    <td>项目编号</td>
                    <td>项目名称</td>
                    <td>出差天数</td>
                </tr>
                {data_list}
            </table>
        </form>
    </body>
</html>
