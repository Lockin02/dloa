<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Language" content="zh_cn" />
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
        <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
        <link rel="stylesheet" type="text/css" media="screen" href="js/jqgrid/css/ui.jqgrid.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="js/jqgrid/css/jquery-ui-1.8.2.custom.css" />
        <script type="text/javascript" src="js/jqgrid/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery-ui-1.8.2.custom.min.js"></script>
        <script type="text/javascript" src="js/jqgrid/i18n/grid.locale-cn.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery.jqGrid.min.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery.layout.js"></script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <title></title>
        <style type="text/css">
            html, body {
                margin: 0;			/* Remove body margin/padding */
                padding: 0;
                font-size: 9pt;
            }
            .ui-jqgrid-title{
                font-size: 90%;
            }
            .ui-jqgrid{
                border-top: 0px;
                border-right: 1px solid #AED0EA;
                border-left: 1px solid #AED0EA;
                border-bottom: 1px solid #AED0EA;
            }
            #t_rowedgrid{ height: 23px; }
            .tl{
               text-align: right;
               padding-right: 1px;
               width: 80px;
               height: 20px;
               line-height: 20px;
            }
            .ui-jqgrid-sortable {
                padding-top: 3px;
                font-weight:normal;
                font-size:12px;
            }
        </style>
        <script type="text/javascript">
            var wh='{wh}';
            var ww='{ww}';
            parent.$('#costiframe_{seaobj}').css('height',wh);
            parent.$('#costiframe_{seaobj}').css('width',ww);
            function clickFun(id,name){
                parent.$('#{seaobj}').val(name);
                parent.$('#{resobj}').val(id);
                parent.$('#costiframe_{seaobj}').hide('slow');
            }
            function closeFun(){
                parent.$('#costiframe_{seaobj}').hide('slow');
            }
            function clearFun(){
                parent.$('#{seaobj}').val('');
                parent.$('#{resobj}').val('');
                parent.$('#costiframe_{seaobj}').hide('slow');
            }
        </script>
        <style type="text/css">
#newuserForm label.error {
	margin-left: 10px;
	width: auto;
	display: inline;
    color: red;
}
#rowedgrid tr td{
    padding-left: 1px;
    border-top: 0px;
    border-right: 1px solid white;
    border-left: 1px solid white;
    border-bottom: 1px solid white;
    background-color: #E7F5CB
}
a:link {   text-decoration:none;   color:blue;}
a:visited {   text-decoration:none;   color:blue;}
a:hover {   text-decoration:none;   color:blue;}
a:active {   text-decoration:none;   color:blue;}
</style>
    </head>
    <body>
        <div id="listd" style='margin-top:1px;'>
            <table id="rowedgrid" border="0" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td style="height: 26px;text-align: center;" >
                        <input type="button" value="¹Ø±Õ" onclick="closeFun()"></input>
                        <input type="button" value="Çå¿Õ" onclick="clearFun()"></input>
                    </td>
                    {cost_list}
                </tr>
            </table>
        </div>
    </body>
</html>
