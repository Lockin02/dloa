<div class="mini-fit" id="form" >
<fieldset>
<legend  class="legend" onclick="showAndHideDiv('asImg','asInfo')">模板设置
	<img id="asImg" src="images/icon/info_up.gif">
</legend>
    <div id="grid" class="mini-datagrid" style="width:auto;height:auto"  dField="id" showFooter="false"  allowSortColumn="false" multiSelect="true"  url="?model=administration_appraisal_performance_item&action=editTplInConData&keyId={keyId}">
    <div property="columns">
             <div type="removecolumn" headerAlign="center" width="30"></div>
             <div type="indexcolumn" headerAlign="center" width="30"></div>
             <div header=" 考核要点 " headerAlign="center">
                <div property="columns">
                   <div field="projectId" width="100" height="0"  headerAlign="center" >考核大项
                        <input property="editor" class="mini-combobox" style="width:100%;" required="true"  emptyText="请选择" url="?model=administration_appraisal_performance_item&action=getColProjectNameData&tid={keyId}"/>
                    </div>
                       <div field="projectDesc" width="100" height="0" headerAlign="center" >考核小项
                        <textarea  property="editor" class="mini-textarea"  emptyText="可以为空" style="width:100%;"></textarea>
                       </div> 
                 </div>   
			</div> 
            <div field="kpiDescription" width="100"  headerAlign="center" >考核明细
                <textarea  property="editor" class="mini-textarea"  required="true" emptyText="请输入考核项描述" style="width:100%;"></textarea>
            </div>
            <div field="kpiRight" width="60"  headerAlign="center" currencyUnit="%">考核权重<br/>(%)
                <input property="editor" class="mini-spinner"  minValue="-100" required="true" maxValue="100"  decimalPlaces="1" value="10" style="width:100%;"/>
            </div>
            <div header=" 考 评 尺 度 " headerAlign="center">
                <div property="columns">
                    {strCol}
                 </div>   
			</div>             
    </div>
</div>
 </fieldset> 
</div>
<div class="mini-toolbar" style="text-align:center;margin:0px; border-bottom:0px; border-left:0px; border-right:0px;" > <a class="mini-button" style="width:60px;" onclick="submitForm()">确定</a> <span style="display:inline-block;width:25px;"></span> <a class="mini-button" style="width:60px;" onclick="onCancel()">取消</a></div>
<script type="text/javascript"> 
 mini.parse();
 var grid = mini.get("grid");
 grid.load();
grid.on("load",function()
 {
	var gridData1 =grid.getData(true);
	for(var i=0;i<gridData1.length;i++){
	   var row = gridData1[i];
	   grid.beginEditRow(row);
	}
});

function editGrid(){
	var gridData1 =grid.getData(true);
	for(var i=0;i<gridData1.length;i++){
	   var row = gridData1[i];
	   grid.beginEditRow(row);
	}
}
  function addRow(gid) {
			var regrid = mini.get(gid);
			var row = {};
           regrid.addRow(row);
           regrid.beginEditRow(row);
        }
		 function removeRow(gid) {
			var regrid = mini.get(gid);
            var rows = regrid.getSelecteds();
            if (rows.length > 0) {
                regrid.removeRows(rows, true);
            }
        }
 var keyId="{keyId}";
 function submitForm() {
            var form = new mini.Form("#form");
			     form.validate();
            if (form.isValid() == false) return false;
			 grid.commitEdit();
	        var gridData =grid.getChanges();
			var Data =grid.getData();
        	var kpiRight=0;
			var contentData = mini.encode(gridData);
			/*
			if(Data){
				for(i=0;i<Data.length;i++){
					if(Data[i].kpiRight){
					 	kpiRight=Number(kpiRight)+Number(Data[i].kpiRight);
					}
				}
				if(kpiRight!=100){
				  alert('权重之和要为100%');
				  editGrid();
			      return false;	  	
				}
			}
			*/
			//alert(contentData);
			//return false;

            $.ajax({
                url: "?model=administration_appraisal_performance_item&action=editTplInContent",
                type: "post",
                data: { contentData:contentData,keyId:keyId},
                success: function (text) {
					if(text==2){
						alert('修改成功！');
						CloseWindow("save");
						//grid.reload();
					}else{
					    alert('修改失败！');
						editGrid();	
					}
                }
            });
        }
 function CloseWindow(action) {
   if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
	else window.close();          
	window.parent.grid.load();  
}
 function onCancel(e) {
    CloseWindow("cancel");
}
