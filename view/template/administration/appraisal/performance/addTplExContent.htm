<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" src="js/extui/boot.js"></script>
<title></title>
</head>
<style type="text/css">
    body{
        margin:0px;padding:0px;border:0px;width:100%;height:100%;overflow:hidden;
    }
    </style>
<body>
<div class="mini-fit">
<fieldset>
<legend  class="legend" onclick="showAndHideDiv('asImg','asInfo')">EXCEL模板导入模板
	<img id="asImg" src="images/icon/info_up.gif">
</legend>
  <form id="form" action="?model=administration_appraisal_performance_item&action=importTplExContent" method="post"  enctype="multipart/form-data">
        上传附件：<input class="mini-htmlfile" name="upfile" limitType="*.xls;*.xlsx"  required="true"/><input class="mini-hidden" name="tid" value="{tid}" />
        <a class="mini-button" iconCls="icon-upload" onclick="clickform()">导入考核</a> <a  class="mini-button" href="upfile/考核导入模板(demo).xls" iconCls="icon-download">下载考核导入模板</a>
    </form>
 </fieldset>   
</div>
<!--
<div class="mini-toolbar" style="text-align:center;margin:0px; border-bottom:0px; border-left:0px; border-right:0px;" > <a class="mini-button" style="width:60px;" onclick="submitForm()">确定</a> <span style="display:inline-block;width:25px;"></span> <a class="mini-button" style="width:60px;" onclick="onCancel()">取消</a></div>
-->
<script type="text/javascript"> 
mini.parse();
 function CloseWindow(action) {
   if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
	else window.close();          
	window.parent.grid.load();  
}
 function onCancel(e) {
    CloseWindow("cancel");
}
function clickform(){
	 var form = new mini.Form("#form");
	  form.validate();
     if (form.isValid() == false) return false;
	 $('#form').submit();
	 
	 
}		
</script>
</body>
</html>
