<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" src="js/extui/boot.js"></script>
<title></title>
</head>
<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
	border: 0px;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
</style>
<body>
<div class="mini-fit" id="form" >
  <fieldset>
    <legend  class="legend" onclick="showAndHideDiv('asImg','asInfo')">人员修改 <img id="asImg" src="images/icon/info_up.gif">
    <input name="keyId"  id="keyId" type="text" value="{keyId}"  class="mini-hidden"/>
    </legend>
    <input name="keyId"  id="keyId" type="text" value="{keyId}"  class="mini-hidden"/>
    <input name="tplId"  id="tplId" type="text" value="{tplId}"   class="mini-hidden"/>
    <input name="assessName"  id="assessName" value="{assessName}" type="text"   class="mini-hidden"/>
    <input name="auditName"  id="auditName" type="text" value="{auditName}"  class="mini-hidden"/>
    <table  id="asInfo" border="0" cellpadding="0" cellspacing="0" align="center" class="tables" style="width:100%;height:auto">
      <tr>
        <td class="form_text_left_con">考核人：</td>
        <td class="form_text_right_con"><div property="editor" class="mini-autocomplete" style="width:100%;" id="assess" name="assess" valueFromSelect="true"  popupWidth="280"  textField="text" value='{assessId}'  valueField="id" onvaluechanged="onValueChangedHidden"   url="?model=administration_appraisal_performance_item&action=userData" showNullItem="false">
            <div property="columns">
              <div header="部门" width="40" field="deptName"></div>
              <div header="姓名" field="text"></div>
            </div>
          </div></td>
        <td class="form_text_left_con">审核人：</td>
        <td class="form_text_right_con" ><div property="editor"  class="mini-autocomplete" id="audit" name="audit"  valueFromSelect="true" required="true" style="width:100%;"  popupWidth="280" textField="text"  value='{auditId}' valueField="id"  onvaluechanged="onValueChangedHidden" url="?model=administration_appraisal_performance_item&action=userData" showNullItem="false" >
            <div property="columns">
              <div header="部门" field="deptName"></div>
              <div header="姓名" field="text"></div>
            </div>
          </div></td>
      </tr>
      <tr>
        <td class="form_text_left_con">评 价 人：</td>
        <td class="form_text_right_con" colspan="3"><div id="grid" class="mini-datagrid" style="width:100%;height:auto"  dField="id" showFooter="false"  allowSortColumn="false" multiSelect="true" url="?model=administration_appraisal_performance_list&action=getEvalerData&keyId={keyId}">
            <div property="columns">
              <div type="removecolumn" headerAlign="center" width="30"></div>
              <div type="indexcolumn" headerAlign="center" width="30"></div>
              <div field="eval"  name="eval" width="100"    headerAlign="center" >评 价 人
                <div property="editor" class="mini-autocomplete" style="width:100%;" id="eval" name="eval" valueFromSelect="true"  popupWidth="280" required="true" textField="text" valueField="id" onvaluechanged="onValueChanged"   url="?model=administration_appraisal_performance_item&action=userData" showNullItem="false">
                  <div property="columns">
                    <div header="部门" width="40" field="deptName"></div>
                    <div header="姓名" field="text"></div>
                  </div>
                </div>
              </div>
              <div field="evalName"  name="evalName" headerAlign="center"  width="0">
                <input property="editor" type="text"  class="mini-hidden"/>
              </div>
            </div>
          </div></td>
      </tr>
    </table>
  </fieldset>
</div>
<div class="mini-toolbar" style="text-align:center;margin:0px; border-bottom:0px; border-left:0px; border-right:0px;" > <a class="mini-button" style="width:60px;" onclick="submitForm()">确定</a> <span style="display:inline-block;width:25px;"></span> <a class="mini-button" style="width:60px;" onclick="onCancel()">取消</a></div>
<script type="text/javascript">
        mini.parse();
		var grid = mini.get("grid");
		
		var assess= mini.get("assess");
var assessName= mini.get("assessName");
var audit= mini.get("audit");
var auditName= mini.get("auditName");
var assessValue=assessName.getValue();
assess.setText(assessValue);
var auditValue=auditName.getValue();
audit.setText(auditValue);
var isAssReadOnly='{isAssReadOnly}';
if(isAssReadOnly==1){
     assess.disable();	
}
var isAuditReadOnly='{isAuditReadOnly}';
if(isAuditReadOnly==1){
    audit.disable();	
}	
		var inFlag='{inFlag}';
		var isEval='{isEval}';
		grid.load();
		grid.on("load",function()
		 {
			var gridData =grid.getData();
			for(var i=0;i<gridData.length;i++){
			   var row=gridData[i];
			       grid.beginEditRow(row);
			       var assess= grid.getCellEditor("eval", row);
				   var assessName= grid.getCellEditor("evalName",row);
				   var assessText=assessName.getValue();
				   var assessValue=assess.getValue();
				   assess.setText(assessText);
				   assess.setValue(assessValue);
				if(row.flag==2){
					      assess.setValue(assessText);
					      grid.cancelEditRow(row);
			     }
			   
			}
		});   
        function addRow(gid) {
			var regrid = mini.get(gid);
			if(gid=='grid'){
				grid2Data =regrid.getEditData(true);
				if(grid2Data.length>9){
				 alert('评价人不能超过10人');
				 return false;
				}
				if(inFlag>3&&(isAssReadOnly==1||isAuditReadOnly==1)){
				 alert('评价人评价已结束！');
				 return false;
				}
			}
			var row = {};
           regrid.addRow(row);
           regrid.beginEditRow(row);
        }
		 function removeRow(gid) {
			var regrid = mini.get(gid);
            var rows = regrid.getSelecteds();
            if (rows.length > 0) {
                regrid.removeRows(rows, true);
            }
		}
       
      function submitForm() {
            var form = new mini.Form("#form");
				form.validate();
            if (form.isValid() == false) return false;
			 grid.commitEdit();
			var formData = form.getData();
			var gridData =grid.getChanges();
            var infoData = mini.encode(formData);
			var userData = mini.encode(gridData);
            $.ajax({
                url: "?model=administration_appraisal_performance_list&action=editManager",
                type: "post",
                data: { infoData:infoData,userData:userData},
                success: function (text) {
					if(text==2){
						alert('修改成功！');
						CloseWindow("save");
						//grid.reload();
					}else{
					    alert('修改失败！');
						editGrids();	
					}
                }
            });
        }
		
		function CloseWindow(action) {
		   if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();          
			window.parent.grid.load();  
        }
        function onCancel(e) {
            CloseWindow("cancel");
		}
function onValueChanged(e){
	var combo = e.sender;
	var items = e.selected;
	if (items) { 
	  var row = grid.getEditorOwnerRow(combo);
	  var setObj = grid.getCellEditor(e.sender.name+'Name', row);
	  setObj.setValue(items.text);
	}
}
function onValueChangedHidden(e){
	var combo = e.sender;
	var items = e.selected;
	if (items) { 
	  var setObj = mini.get(e.sender.name+'Name');
	  setObj.setValue(items.text);
	}else{
		var setObj = mini.get(e.sender.name+'Name');
	    setObj.setValue('');
	}
}
function editGrids(){
	var gridData =grid.getData(true);
	for(var i=0;i<gridData.length;i++){
	   var row = gridData[i];
	   grid.beginEditRow(row);
	}
}

	
</script>
</body>
</html>
