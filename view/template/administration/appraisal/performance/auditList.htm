<script type="text/javascript">
     var winAddTpl;
	var statusData=[{ "id": "", "text": "所有" },{ "id": "1", "text": "未开始" },{ "id": "2", "text": "自评中" },{ "id": "3", "text": "评价中" },{ "id": "4", "text": "考核中" },{ "id": "5", "text": "审核中" },{ "id": "6", "text": "发布结果中" },{ "id": "7", "text": "完成" },{ "id": "10", "text": "关闭" }];	
		mini.parse();
        var grid = mini.get("grid");
         search(1);
/*

        });*/
		 grid.on("drawcell", function (e) {
            var record = e.record,
			column = e.column,

			value = e.value;

            //给年龄，增加"岁"字符串
            if (field == "deptRankPer"&&value) {
                e.cellHtml = value + "%";

            //给帐号列，增加背景色

		var grid_sub = mini.get("gridSub");
        var detailSub = document.getElementById("detailSub");
		function onShowRowDetail(e) {

            detailSub.style.display = "block";
            grid_sub.load({ keyId: row.id });
        }
		 function search(flag) {
           if(flag==2){
			    grid.setColumnWidth("sortRank",60);
				grid.showColumn("sortRank");
			 }else{
				grid.setColumnWidth("sortRank",0);
				grid.hideColumn("sortRank");
			 }
            var deptId = mini.get("deptId").getValue();
			var tplYear = mini.get("tplYear").getValue();
			var tplStyle = mini.get("tplStyle").getValue();
			var tplStatus = mini.get("tplStatus").getValue();
			var wordkey = mini.get("wordkey").getValue();
            grid.load({ deptId: deptId,tplYear:tplYear,tplStyle:tplStyle,tplStatus:tplStatus,wordkey:wordkey,flag:flag });
        }
        function onKeyEnter(e) {
            search(1)
        }
		  function onExIn(){
		   var row = grid.getSelected();
            if (row) {
			  winAddTpl=mini.open({
                    url: "?model=administration_appraisal_performance_list&action=perExIn&keyId="+row.id+"&tplId="+row.tpl_id,
                    title: "审核评分", width: 900, height: 460,allowResize:true,showMaxButton:true,
					ondestroy: function (action) {
                    	search(1);  
                	}
                });
			} else {
                alert("请选中一条记录");
            }
		   } 


		
function onBeforeOpen(e) {
    var menu = e.sender;
    var row = grid.getSelected();
    var rowIndex = grid.indexOf(row);            
	if (!row) {
        e.cancel = true;
        //阻止浏览器默认右键菜单
        e.htmlEvent.preventDefault();
        return;
    }
    var editItem = mini.getbyName("edit", menu);
	var onExIn = mini.getbyName("onExIn", menu);
	var details = mini.getbyName("details", menu);
	var onApp = mini.getbyName("onApp", menu);
	editItem.show();
	onExIn.show();
	details.show();
	onApp.show();
	if(row.inFlag==5){
		if(row.audit_status==1){
		   onExIn.hide();
		   editItem.show();
		   onApp.show();
		}else{
		   onExIn.show();
		   editItem.hide();
		   onApp.hide();
		}
		details.hide();
	}else{
		details.show();
		editItem.hide();
		onExIn.hide();
		onApp.hide();
	}
}

function onAsStatus(e){
	 var val = e.value;
	 var str;
	 if(e.record.assess_userid){
	 if(val==1&&e.record.inFlag>3){
	  str='已考核';	 
	 }else{
	  str='待考核';	 
	 }
	 }
	return str;
}
function onAuditStatus(e){
	 var val = e.value;
	 var str;
	 if(val==1&&e.record.inFlag>5){
	  str='已审核';	 
	 }else{
	  str='待审核';	 
	 }
	return str;
}

        function onRenderer(e) {
            var s = e.value;
			d=e.sender;
		    s += '<span class="btn-menu-group" id="menu-'+e.rowIndex+'" onclick="adds(this)" ><a class="btn" href="#"><span class="icon-optionss"></span><span class="caret"></span></a></span>';
            return s;
        }
		
		function onStatus(e){
			 var val = e.value;
			 var isEvalValue=e.record.isEval;
			 var isAssValue=e.record.isAss;
			 var str;
			 if(val==1){
			  str='未开始';	 
		     }else if(val==2){
				if(isAssValue==1){
					str='自评中';	
				}else if(isEvalValue==2&&isAssValue!=1){
					str='评价中';	
				}else{
					str='考核中';
				} 
		     }else if(val==3){
			  str='评价中';	 
		     }else if(val==4){
			  str='考核中';	 
		     }else if(val==5){
			  str='审核中';	 
		     }else if(val==6){
			  str='发布结果中';	 
		      }else if(val==7){
				 if(e.record.isAsug==1){
				  str='反馈意见';
				 }else{
				   str='完成';	 
				}
			  	 
		     }else if(val==10){
			  str='关闭';	 
		     }
            return str;
		}	  
		function adds(o) {
            $("#"+o.id).click(function (e) {
		    var row = grid.getSelected();
            var rowbox = grid.getRowBox(row);
			var menu = mini.get("gridMenu");
			menu.showAtPos(e.pageX,rowbox.bottom);
			//menu.showAtPos(e.pageX+5, e.pageY+5);
			   var editItem = mini.getbyName("edit", menu);
			var onExIn = mini.getbyName("onExIn", menu);
			var details = mini.getbyName("details", menu);
			var onApp = mini.getbyName("onApp", menu);
			editItem.show();
			onExIn.show();
			details.show();
			onApp.show();
			if(row.inFlag==5){
				if(row.audit_status==1){
				   onExIn.hide();
				   editItem.show();
				   onApp.show();
				}else{
				   onExIn.show();
				   editItem.hide();
				   onApp.hide();
				}
				details.hide();
			}else{
				details.show();
				editItem.hide();
				onExIn.hide();
				onApp.hide();
			}
					   
          });
		};

}

	 var val = e.value;
	if(val==2){
	  str='已评价';	 
	 }else{
	  str='待评价';

	 return str;
}
	    function deptSort(){
		 var win = mini.get("winBegine");
        win.show();
	}
	function hideWinBegine(){
		 var win = mini.get("winBegine");
        win.hide();
	}
	
function submitWinBegine() {
	if (confirm("确定要发布考核结果吗？")) {
            var form = new mini.Form("#winBegine");
			form.validate();
            if (form.isValid() == false) return false;
			var formData = form.getData();
            var infoData = mini.encode(formData);
            $.ajax({
                url: "?model=administration_appraisal_performance_list&action=begineSort",
                type: "post",
                data: { infoData:infoData},
                success: function (text) {
					if(text==2){
						search(1); 
						alert('操作成功！');
						hideWinBegine();
					}else if(text==3){
						alert('暂不能发布考核结果！');
						hideWinBegine();
					}else if(text==4){
						alert('目前存有未考核完的员工，暂不能发布考核结果！');
						hideWinBegine();
					}else{
					    alert('操作失败！');	
					}
                }
            });
        }		
}

function onSubmit(){
	var rows = grid.getSelecteds();
	if (rows.length > 0) {
		if (confirm("确定提交审核选中记录？")) {
			var ids = [];
			for (var i = 0, l = rows.length; i < l; i++) {
				var r = rows[i];
				if(r.inFlag==5&&r.audit_status==1){
					ids.push(r.id);
				}
			}
			var id = ids.join(',');
			if(!id){
			  alert("请选中有效数据行或先进行审核评分！");
			  return false; 	
			}
			$.ajax({
				url: "index1.php?model=administration_appraisal_performance_list&action=updateInFlag",
				data:{kId:id,inFlag:6},
				type: "post",
				success: function (text) {
					if(text=='1'){
						alert("确认成功！");
						grid.reload();	
					}else{
						alert("确认失败！");
					}
				},
				error: function () {
						alert("确认失败！");
				}
			});
		}
	} else {
		alert("请选中一条记录");
	}
}
