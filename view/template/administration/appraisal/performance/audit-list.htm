<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
        <title>OA</title>
        <link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
        <link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/icon.css"/>
        <script type="text/javascript" src="js/jqeasyui/jquery.min.js"></script>
        <script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="js/jqeasyui/locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript">
        </script>
        <style type="text/css">
        </style>
		<script type="text/javascript">
			var reslase = '{reslase}';
			var year = '{year}';
	        var y = Number(year);
	        var year_data = [{
	            'id': '',
	            'text': '所有年份',
	            'selected': true
	        }];
	        if (Number(year) > 0) {
	            for (var i = y; i >= (y - 20); i--) {
	                year_data.push({
	                    'id': i,
	                    'text': i
	                });
	            }
	        }
	        var quarte = '{quarte}';
	        var dept_id = '';
	        var dept_select;
	        var years_select;
	        var quarter_select;
	        var dept = eval('{dept}');
			var level =[
						{name:'一级',value:1},
						{name:'二级',value:2},
						{name:'三级',value:3},
						{name:'四级',value:4},
						{name:'五级',value:5},
						{name:'六级',value:6},
						{name:'七级',value:7},
						{name:'八级',value:8},
						{name:'九级',value:9},
						{name:'十级',value:10}
			
			];
			$(function(){
				$('#tt').datagrid({
					title:'绩效审核管理',
					iconCls:'icon-edit',
					pagination:true,
					singleSelect:true,
					idField:'id',
					pageSize:20,
					url:'?model={t_model}&action=audit_list_data',
					columns:[[
						//{field:'id',title:'ID',width:50,align:'center',sortable:true},
						{field:'user_name',title:'被考核人',width:50,align:'center',sortable:true},
						{field:'name',title:'考核表名称',width:150,align:'center',sortable:true},
						
						{field:'years',title:'年份',width:40,align:'center',sortable:true},
						{field:'quarter',title:'季度',width:28,align:'center',sortable:true},
						{field:'count_my_fraction',title:'自评总分',width:55,align:'center',sortable:true},
						{field:'assess_username',title:'考核人',width:50,align:'center',sortable:true},
						{field:'assess_status',title:'考核状态',width:50,sortable:true,align:'center',formatter:function(value){
							if (value == 0)
							{
								return '待考核';
							}else{
								return '已考核';
							}
						}},
						{field:'count_assess_fraction',title:'考核总分',width:50,align:'center',sortable:true},
						{
							field:'assess_date',
							title:'考核时间',
							width:55,
							align:'center',
							sortable:true,
							formatter: function(value){
		                    	if(value.length != 0){
		                    		value = value.substring(5,10);
		                    	}
		                    	return value;
		                    }
						},
						{field:'audit_username',title:'审核人',width:65,align:'center',sortable:true},
						{field:'audit_status',title:'审核状态',width:55,sortable:true,align:'center',formatter:function(value){
							if (value == 0)
							{
								return '待审核';
							}else{
								return '已审核';
							}
						}},
						{field:'count_audit_fraction',title:'审核总分',width:50,align:'center',sortable:true},
						{
							field:'audit_date',
							title:'审核时间',
							width:50,
							align:'center',
							sortable:true,
							formatter: function(value){
		                    	if(value.length != 0){
		                    		value = value.substring(5,10);
		                    	}
		                    	return value;
		                    }
						},
						{field:'level',title:'等级',width:40,align:'center',sortable:true,
							formatter:function(value,row,index)
							{
								for(var i=0;i<level.length;i++)
								{
									if (value == level[i].value) return level[i].name;
								}
								return value;
							},
							editor: {
								type: 'combobox',
								options: {
									valueField: 'value',
									textField: 'name',
									data: level
								}
							}
						},
						{
							field: 'action',
							title: '操作',
							width: 80,
							align: 'center',
							formatter: function(value, row, index){
								if (row.editing) 
								{
									var s = '<a href="#" onclick="saverow('+index+');">保存</a> ';
									var c = '<a href="#" onclick="cancelrow('+index+');">取消</a>';
									return s+c;
								}else{
									var str = '';
									if (row.audit_status == 1 && row.release_audit_status != 1) {
										str = '<a href="#" onclick="editrow(' + index + ')">修改审核</a> ';
									}
									else 
										if (row.audit_status == 1 && row.release_audit_status == 1) {
											str = '<a href="#" onclick="showrow(' + index + ')">查看</a> ';
										}
										else {
											str = '<a href="#" onclick="editrow(' + index + ')">审核</a> ';
										}
									if (row.release_audit_status != 1) {
										str += '<a href="#" onclick="SetLevel(' + index + ');">设置等级</a>';
									}
									return str;
								}
								
							}
						},
						{field:'show',title:'评价人',width:150,sortable:true,align:'center',
							formatter: function(value, row, index)
							{
								var str = '';
								if (row.evaluate!='') {
									if (row.evaluate.user.length > 0) 
									{
										for (var i = 0; i < row.evaluate.user.length; i++) {
											str += ' <a href="#" onclick="show_evaluate(' + row.id + ',\'' + row.evaluate.user[i] + '\',\'' + row.evaluate.evaluators_userid[i] + '\',' + row.evaluate.evaluate_list_id[i] + ');">' + row.evaluate.user[i] + '</a> ';
										}
									}
								}
								return str;
							}
						}
						]],
							onBeforeEdit:function(index,row){
								row.editing = true;
								updateActions();
							},
							onAfterEdit:function(index,row){
								row.editing = false;
								updateActions();
							},
							onCancelEdit:function(index,row){
								row.editing = false;
								updateActions();
							}

				});
				

				//绑定部门下拉
            dept_select = $('#dept_select').combobox({
                url: "?model=administration_appraisal_performance_list&action=dept_data",
                valueField: 'dept_id',
                textField: 'dept_name',
                onSelect: function(data){
                    var keyword = $('#keyword').val();
					var quarter_val = quarter_select.combobox('getValue');
					var years_val = years_select.combobox('getValue');
                    $('#tt').datagrid({
                        url: '?model={t_model}&action=audit_list_data&dept_id=' + data.dept_id + '&years='+years_val+'&quarter='+quarter_val+'&keyword=' + keyword
                    });
                    $('#tt').datagrid('reload');
                    dept_id = data.dept_id;
					show_result_button();
                }
            });
            //绑定年份下拉
            years_select = $('#year_select').combobox({
                valueField: 'id',
                textField: 'text',
                data: year_data,
                onSelect: function(data){
                    var keyword = $('#keyword').val();
                    var quarter_val = quarter_select.combobox('getValue');
                    $('#tt').datagrid({
                        url: '?model={t_model}&action=audit_list_data&dept_id=' + dept_id + "&years=" + data.id + '&quarter=' + quarter_val + '&keyword=' + keyword
                    });
                    $('#tt').datagrid('reload');
					show_result_button();
                }
            });
            //绑定季度下拉
            quarter_select = $('#quarter_select').combobox({
                valueField: 'value',
                textField: 'text',
                data: [{
                    'value': '',
                    'text': '所有季度',
                    'selected': true
                }, {
                    'value': 1,
                    'text': '第一季度'
                }, {
                    'value': 2,
                    'text': '第二季度'
                }, {
                    'value': 3,
                    'text': '第三季度'
                }, {
                    'value': 4,
                    'text': '第四季度'
                }],
                onSelect: function(data){
                    var keyword = $('#keyword').val();
                    var years_val = years_select.combobox('getValue');
                    $('#tt').datagrid({
                        url: '?model={t_model}&action=audit_list_data&dept_id=' + dept_id + "&years=" + years_val+ '&quarter=' + data.value + '&keyword=' + keyword
                    });
                    $('#tt').datagrid('reload');
					show_result_button();
                }
            });
			show_result_button();
			});
			
			function updateActions(){
				var rowcount = $('#tt').datagrid('getRows').length;
				for(var i=0; i<rowcount; i++){
					$('#tt').datagrid('updateRow',{
						index:i,
						row:{action:''}
					});
				}
			}
			/**
			 * 保存设置等级
			 * @param {Object} index
			 */
			function saverow(index){
				$('#tt').datagrid('endEdit', index);
				$('#tt').datagrid('selectRow',index);
				var row = $('#tt').datagrid('getSelected');
				$.post('?model={t_model}&action=set_level',{id:row.id,level:row.level,rand:Math.random(0,9999)},function(data){
					if (data == 1)
					{
						$.messager.show({
	                        title: '提示',
	                        msg: '操作成功！',
	                        timeout: 3000,
	                        showType: 'show'
	                    });
						$('#tt').datagrid('reload');
					}else{
						$.messager.show({
	                        title: '提示',
	                        msg: '操作失败，请与管理员联系！',
	                        timeout: 3000,
	                        showType: 'show'
	                    });
					}
				});
			}
			/**
			 * 取消设置等级
			 * @param {Object} index
			 */
			function cancelrow(index){
				$('#tt').datagrid('cancelEdit', index);
			}
			
			/**
	         * 显示发布按钮
	         */
	        function show_result_button(){
	            $('#tt').datagrid('getPager').pagination({
	                buttons: [{
	                    iconCls: 'icon-add',
	                    text: reslase=='true' ? '已发布'+year+'年第'+quarte+'审核结果' : '发布审核结果',
	                    handler: function(){
	                        if (reslase == 'true') {
								alert('您已发布'+year+'年第'+quarte+'审核结果');
							}
							else {
								release();
							}
	                    }
	                }],
	                onBeforeRefresh: function(ageNumber, pageSize){
	                    return true;
	                }
	            });
	        }
			/**
			 * 设置等级
			 * @param {Object} index
			 */
			function SetLevel(index)
			{
				$('#tt').datagrid('beginEdit', index);
			}
			function editrow(index)
			{
				$('#tt').datagrid('selectRow', index);
				var rows = $('#tt').datagrid('getSelected');
				var iWidth	= 640,	// 800 * 0.8,
				iHeight	= 420,	// 600 * 0.7,
				iLeft	= 80;	// (800 - 0.8 * 800) /2 = 800 * 0.1.
				try
				{
					var screen = window.screen;
					iWidth = screen.width;
					iHeight = screen.height;
					iLeft = screen.width;
				}
				catch ( e ){}
				var oWindow = window.open( '?model={t_model}&action=audit&id='+rows.id, '填写考核表', 'toolbar=yes,location=no,status=yes,menubar=yes,scrollbars=yes,resizable=yes,width=' +
				iWidth + ',height=' + iHeight);
			}
			/**
			 * 查看
			 * @param {Object} index
			 */
			function showrow(index)
			{
				$('#tt').datagrid('selectRow', index);
				var rows = $('#tt').datagrid('getSelected');
				var iWidth	= 640,	// 800 * 0.8,
				iHeight	= 420,	// 600 * 0.7,
				iLeft	= 80;	// (800 - 0.8 * 800) /2 = 800 * 0.1.
				try
				{
					var screen = window.screen;
					iWidth = screen.width;
					iHeight = screen.height;
					iLeft = screen.width;
				}
				catch ( e ){}
				var oWindow = window.open( '?model={t_model}&action=showinfo&view=user&id='+rows.id, '查看考核表', 'toolbar=yes,location=no,status=yes,menubar=yes,scrollbars=yes,resizable=yes,width=' +
				iWidth + ',height=' + iHeight);
			}
			/**
			 * 显示评价
			 * @param {Object} id
			 * @param {Object} evaluators_userid
			 * @param {Object} evaluate_list_id
			 */
			function show_evaluate(id,evaluators,evaluators_userid,evaluate_list_id)
			{
				var iWidth	= 640,	// 800 * 0.8,
				iHeight	= 420,	// 600 * 0.7,
				iLeft	= 80;	// (800 - 0.8 * 800) /2 = 800 * 0.1.
				try
				{
					var screen = window.screen;
					iWidth = screen.width;
					iHeight = screen.height;
					iLeft = screen.width;
				}
				catch ( e ){}
				var oWindow = window.open( '?model={t_model}&action=show_evaluate&id='+id+'&evaluators='+evaluators+'&evaluators_userid='+evaluators_userid+'&list_id='+evaluate_list_id,'查看评价', 'toolbar=yes,location=no,status=yes,menubar=yes,scrollbars=yes,resizable=yes,width=' +
				iWidth + ',height=' + iHeight);
			}
			
			/**
	         * 搜索筛选
	         */
	        function Fsearch(){
	            var dept_id = dept_select.combobox('getValue');
	            var years_id = years_select.combobox('getValue');
	            var quarter_id = quarter_select.combobox('getValue');
	            var keyword = $('#keyword').val();
	            $('#tt').datagrid({
	                url: '?model={t_model}&action=assess_list_data&dept_id=' + dept_id + '&years=' + years_id + '&quarter=' + quarter_id + '&keyword=' + keyword + '&rand=' + Math.random(0, 999)
	            });
	            $('#tt').datagrid('reload');
	        }
			/**
			 * 发布审核结果
			 */
			function release()
			{
				$.messager.confirm('确认提示','确定要发布'+year+'年第'+quarte+'季审核核结果？',function(r){
					if (r)
					{
						$.post('?model={t_model}&action=release_result',{typeid:2,years:year,quarter:quarte,status:1,rand:Math.random(0,99999)},function(data){
							if (data == 1)
							{
								$.messager.alert('提示','发布'+year+'年第'+quarte+'季度审核结果成功！');
								location.reload();
							}else{
								$.messager.alert('提示','发布'+year+'年第'+quarte+'季度审核结果失败，请与OA管理员联系！');
							}
						})
					}
				})
			}
		</script>
    </head>
    <body>
        <div style="width:98%;margin:0 auto; padding-top:5px;">
	        <table id="tt" toolbar="#tb"></table>
			<div id="tb" style="padding:5px;height:auto">
				<div>
					归属部门筛选: 
					<input id="dept_select" style="width:200px;"/>
					年份筛选：
					<input type="text" id="year_select" style="width:80px;">
					季度筛选：
					<input type="text" id="quarter_select" style="width:100px;">
					关键字：
					<input type="text" id="keyword" name="keyword" value="" />
					<a href="#" class="easyui-linkbutton" onclick="Fsearch();" iconCls="icon-search">Search</a>
				</div>
			</div>
		</div>
	<div id="add_window" class="easyui-window" title="选择考核表" iconCls="icon-edit" modal="false" zIndex="10" closed="true" style="width:300px;height:200px;padding:5px;">	
		<div class="easyui-layout" fit="true">
			<div region="center" border="false">
				<div id="radio_list"></div>
			</div>
			<div region="south" border="false" style="text-align:center;height:30px;line-height:30px;">
			<a class="easyui-linkbutton" iconCls="icon-ok" href="javascript:void(0)" onclick="show_add()">确定</a>
			<a class="easyui-linkbutton" iconCls="icon-cancel" href="javascript:void(0)" onclick="$('#add_window').window('close');">取消</a>
		</div>
		</div>
	</div>
    </body>
</html>
