<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Language" content="zh_cn" />
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
        <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="images/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" type="text/css" media="screen" href="js/jqgrid/css/ui.jqgrid.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="js/jqgrid/css/jquery-ui-1.8.2.custom.css" />
        <script type="text/javascript" src="js/jqgrid/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery-ui-1.8.2.custom.min.js"></script>
        <script type="text/javascript" src="js/jqgrid/i18n/grid.locale-cn.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery.jqGrid.min.js"></script>
        <script type="text/javascript" src="js/jqgrid/jquery.layout.js"></script>
        <script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
        <title></title>
        <script type="text/javascript">
            function excelOut(){
                location.href='{excel_url}';
            }
        </script>
    </head>
    <body>
        <form method="post" action="{form_url}" name="form_1" id="form_1">
            <table  style="text-align: left;font-size: 12px; background: #ffffff " width="100%" cellpadding="0" cellspacing="0" border="0" >
                <tr>
                    <td>
                        部门：
                        <select name="seadept" id="seadept">
                            <option value="">全部</option>
                            {dept_list}
                        </select>
                        项目：
                        <select name="seapro" id="seapro" style="width: 300px;">
                            <option value="">全部</option>
                            {pro_list}
                        </select>
                        员工：
                        <input type="text" name="seaname" id="seaname" value="{seaname}"></input>
                        时间：
                        <input type="text" name="seadtb" id="seadtb" readonly class="Wdate" value="{seadtb}" style="height: 18px;width: 120px;" onClick="WdatePicker()"/>
                        至：
                        <input type="text" name="seadte" id="seadte" readonly class="Wdate" value="{seadte}" style="height: 18px;width: 120px;" onClick="WdatePicker()"/>
                        <input type="submit" value="搜索" />
                        <input type="button" value="Excel导出" onclick="excelOut()" />
                    </td>
                </tr>
            </table>
        </form>
        <table  align="center" style="text-align: center;font-size: 12px; background: #000000" width="100%" cellpadding="0" cellspacing="1" border="0" >
            {stat_list}
        </table>
    </body>
</html>
