<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>导出报表选项</title>
<script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css" />
<style type="text/css">
	table td{
		white-space:normal; word-break:break-all;
		table-layout:fixed;
		vertical-align:middle;
	}
</style>
</head>
<body>
<br />
<form method="post" action="?model={t_model}&action={t_action}&typeid={t_typeid}&id={t_id}">
<table class="table td_height_30" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td colspan="2">导出报表选项</td>
	</tr>
	<tr>
		<td width="70">报表类型：</td>
		<td align="left">
			<input type="radio" checked id="report_type" name="report_type" value="1"/>部门 
			<input type="radio" id="report_type" name="report_type" value="2"/>项目
		</td>
	</tr>
	<tr>
		<td>日期范围：</td>
		<td align="left">
			<input type="text" class="Wdate" onClick="WdatePicker()" id="start_date" name="start_date" value="" /> 至 
			<input type="text" class="Wdate" onClick="WdatePicker({el:$dp.$('end_date'),minDate:'#F{$dp.$D(\'start_date\')}'})" id="end_date" name="end_date" value="" />
		</td>
	</tr>
	<tr>
		<td>报表字段：</td>
		<td align="left">
			{field_list}
		</td>
	</tr>
	<tr>
		<td>统计字段：</td>
		<td align="left">
			{count_list}
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" value=" 开始导出 " /> 
			<input type="submit" onclick="parent.tb_remove();" value=" 关闭返回 " />
		</td>
	</tr>
</table>
</form>
</body>
</html>
