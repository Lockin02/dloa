<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<META NAME="save" CONTENT="history">
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>设备维修申请</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<form method="POST" action="?model=device_service&action=device_service_apply&type=list" onsubmit="">
<table class="table" width="600" border="0" cellpadding="0" cellspacing="0" align="center" id="mytable">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">设备维修申请</td>
	</tr>
	<tr>
		<td>选择快速查询字段：</td>
		<td style="text-align:left;">
			<input type="radio" checked name="field" value="dpcoding" />部门编码　
			<input type="radio" name="field" value="coding" />机身码　
			<input type="radio" name="field" value="id" />序号
		</td>
	</tr>
	<tr>
		<td style="width:130px;text-align:right;">填写查找内容：<br /><span>注意：每行为一条</span></td>
		<td style="text-align:left;">
			<textarea class="sHistory" cols="50" rows="15" id="content" name="content"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" style="height:50px;"><input type="submit" value=" 下一步　"　/> <input type="reset" value=" 重设 " /></td>
	</tr>
</table>
</form>
</body>
</html>
