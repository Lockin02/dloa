<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>title</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">设备借出申请信息</td>
	</tr>
	<tr>
		<td width="100" align="right">申请人：</td>
		<td style="text-align:left;padding-left:10px">{user_name}</td>
	</tr>
	<tr>
		<td align="right">所属部门：</td>
		<td style="text-align:left;padding-left:10px">{dept_name}</td>
	</tr>
	<tr>
		<td align="right">使用项目：</td>
		<td style="text-align:left;padding-left:10px">{name}</td>
	</tr>
	<tr>
		<td align="right">借用日期：</td>
		<td style="text-align:left;padding-left:10px">{date}</td>
	</tr>
	<tr>
		<td align="right">预计归还日期：</td>
		<td style="text-align:left;padding-left:10px">{target_date}</td>
	</tr>
	<tr>
		<td colspan="2"><input type="button" onclick="parent.tb_remove()" value=" 关闭返回 "></td>
	</tr>
</table>
</body>
</html>
