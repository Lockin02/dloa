<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>title</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<form method="post" action="?model=device_stock&action=save_import" enctype="multipart/form-data" onsubmit="return check();">
<table class="table td_height_30" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">导入数据</td>
	</tr>
	<tr>
		<td width="100">数据文件：</td>
		<td align="left"><input type="file" id="upfile" name="upfile" value="" /></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value=" 确定导入 " /></td>
	</tr>
</table>
</form>
</body>
<script type="text/javascript">
function check()
{
	var filename = $('#upfile').val();
	var arr = filename.split('.');
	var filetype = arr[arr.length-1];
	if (filetype == 'xlsx' || filetype == 'xls')
	{
		return true;
	}else{
		alert('对不起，数据文件类型必须为Excel文件的2003版或2007版！')
		return false;
	}
}
</script>
</html>
