<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>title</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<form method="post" action="?model={t_model}&action=description&list_id={t_list_id}">
<table width="98%" border="0" cellpadding="0" cellspacing="0" align="center" id="mytable">
	<tr id="notse" style="display:none">
		<td><span>注意：最多只能输入250个字符</span></td>
	</tr>
	<tr>
		<td align="center" id="description">
			{description}
		</td>
	</tr>
	<tr>
		<td style="height:50px; text-align:center;">
			<span id="buttion1"><input type="button" id="edit" onclick="myedit();" value=" 修改 " /></span>
			<span id="buttion2"><input type="button" onclick="self.parent.tb_remove();" value=" 关闭返回 " /></span>
		</td>
	</tr>
</table>
</form>
<script type="text/javascript">
	function myedit()
	{
		var description = $('#description').html();
		$('#notse').css('display','');
		$('#buttion1').html('<input type="submit" value=" 提交修改 " />');
		$('#description').html('<textarea style="width:98%" id="content" name="description" rows="10" lang="80">'+description+'</textarea>');
		
	}
</script>
</body>
</html>
