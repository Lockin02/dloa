<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>title</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/jquery-autocomplete/jquery.autocomplete.min.js"></script>
<link rel="stylesheet" href="js/jquery-autocomplete/jquery.autocomplete.css" type="text/css" />
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
<script type="text/javascript">
	$(document).ready(function()
	{
		$('input[type=checkbox]').attr('checked',true);
	});
	function set_all(chekced,typeid)
	{
		$('#type_'+typeid+' input[type=checkbox]').attr('checked',chekced);
	}
	
	function show_return()
	{
		tb_show('打回理由','#TB_show_html?inlineId=show_notes&width=420&height=200',false);
	}
	
	function post_return()
	{
		var temp_notes = $('#TB_ajaxContent textarea').val();
		if (temp_notes=='')
		{
			alert('打回理由不能为空！');
			$('#TB_ajaxContent textarea').focus();
			return false;
		}else
		{
			$('#notes').val(temp_notes);
			document.form.submit();
		}
	}
</script>
</head>
<body>
<br />
<form name="form" method="post" action="?model={t_model}&action=edit_order&orderid={t_orderid}&key={t_key}&audit=yes">
	<input type="hidden" id="userid" name="userid" value="{userid}" />
	<input type="hidden" id="notes" name="notes" value="" />
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center" id="mytable">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">审批借用设备</td>
	</tr>
	<tr>
		<td width="100">申 请 人：</td>
		<td align="left">{user_name}</td>
	</tr>
	<tr>
		<td>借用归属：</td>
		<td align="left">
			{ls_name}
		</td>
	<tr id="tr_xm" style="display:{xm_none}">
		<td>借用项目：</td>
		<td align="left">{project_name}</td>
	</tr>
	<tr id="tr_dt" style="display:{dt_none}">
		<td>借用部门：</td>
		<td align="left">{dept_name}</td>
	</tr>
	<tr>
		<td>预计归还时间：</td>
		<td align="left">{target_date}</td>
	</tr>
	<tr>
		<td>借用说明：</td>
		<td align="left">{description}</td>
	</tr>
</table>
<br />
{list}
<table width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr>
		<td align="center">
			{post_button} <input type="button" onclick="parent.tb_remove();;" value=" 关闭返回 " /> 
		</td>
	</tr>
</table>
<div id="show_notes" style="display:none;">
	<table width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
		<tr>
			<td>填写打回理由:</td>
		</tr>
		<tr>
			<td><textarea rows="5" cols="50" id="temp_notse"></textarea></td>
		</tr>
		<tr>
			<td align="center" style="height:50px;"><input type="button" onclick="post_return();" value=" 确定打回 " /></td>
		</tr>
	</table>
</div>
</form>
</body>
</html>
