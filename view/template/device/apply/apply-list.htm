<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>title</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css" />
<style type="text/css"> 
	table td{
		white-space:normal; word-break:break-all;
		table-layout:fixed;
	}
</style>
<script type="text/javascript">
	function show_notes(id)
	{
		tb_show('被打会理由：','#TB_show_html?inlineId=notes_'+id+'&width=400&height=200',false);
	}
</script>
</head>
<body>
<br />
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="14">设备借用申请记录</td>
	</tr>
	<tr class="tableheader">
		<td rowspan="2">ID</td>
		<td rowspan="2">申请人</td>
		<td rowspan="2">借用归属（部门或项目）</td>
		<td rowspan="2">项目编号</td>
		<td rowspan="2">借用说明</td>
		<td rowspan="2">数量</td>
		<td colspan="3">状态</td>
		<td rowspan="2">申请时间</td>
		<td rowspan="2">预计归还时间</td>
		<td rowspan="2">审批人</td>
		<td rowspan="2">审批时间</td>
		<td rowspan="2">操作</td>
	</tr>
	<tr>
		<td>待受理</td>
		<td>已受理</td>
		<td>被打回</td>
	</tr>
	{list}
</table>
</body>
</html>
