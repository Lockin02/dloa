<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>SIM卡申请详细信息</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">SIM卡申请详细信息</td>
	</tr>
	<tr>
		<td width="100" align="right">申请人：</td>
		<td align="left">{user_name}</td>
	</tr>
	<tr>
		<td align="right">申请日期：</td>
		<td align="left">{date}</td>
	<tr>
		<td align="right">审核人：</td>
		<td align="left">{audit_username}</td>
	</tr>
	<tr>
		<td align="right">运营商：</td>
		<td align="left">{operators}</td>
	</tr>
	<tr>
		<td align="right">使用地区：</td>
		<td align="left">{area}</td>
	</tr>
	<tr>
		<td align="right">SIM卡名称：</td>
		<td align="left">{card_name}</td>
	</tr>
	<tr>
		<td align="right">SIM卡类型：</td>
		<td align="left">{card_type}</td>
	</tr>
	<tr>
		<td align="right">流量：</td>
		<td align="left">{flow}</td>
	</tr>
	<tr>
		<td align="right">申请数量：</td>
		<td align="left">{amount}</td>
	</tr>
	<tr>
		<td align="right">申请用途：</td>
		<td align="left">{notse}</td>
	</tr>
	<tr>
		<td align="right">审核状态：</td>
		<td align="left">{status}</td>
	</tr>
	{reason}
	<tr>
		<td colspan="2">{edit_link} {audit_link} <input type="button" onclick="self.parent.location.reload();" value=" 关闭返回 " /></td>
	</tr>
</table>
</body>
</html>
