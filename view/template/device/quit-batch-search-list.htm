<html>

        <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="images/style.css" type="text/css">
    </head>
    <body>
        <br/>
		<form method="POST" action="?model=device_quit&action=save_order" onsubmit="return check()">
		<!--startprint-->
        <table width="700" border="0" cellpadding="0" cellspacing="0" align="center" id="mytable">
            <tr>
                <td align="left" style="font-size:14px;">
                    申请部门：{DEPT_NAME}
                </td>
                <td align="left" style="font-size:14px;">
                    操作人：{USER_NAME}
                </td>
            </tr>
            <tr>
                <td align="left" style="font-size:14px;">
                    申请日期：{DATE}
                </td>
                <td align="left" style="font-size:14px;">
                    单 号：{ID}
                </td>
            </tr>
        </table>
        {list}
        <br/>
        <table class="table" width="700" border="0" cellpadding="0" cellspacing="0" align="center">
            <tr>
                <td style="width:100px;height:50px; text-align:right;font-size:14px;">申请部门意见：</td>
                <td></td>
            </tr>
            <tr>
                <td style="width:100px;height:50px; text-align:right;font-size:14px;">研发部意见：</td>
                <td></td>
            </tr>
            <tr>
                <td style="width:100px;height:50px; text-align:right;font-size:14px;"> 交付部意见：</td>
                <td></td>
            </tr>
            <tr>
                <td style="width:100px;height:50px; text-align:right;font-size:14px;">行政部意见：</td>
                <td></td>
            </tr>
            <tr>
                <td style="width:100px;height:50px; text-align:right;font-size:14px;"> 财务部意见：</td>
                <td></td>
            </tr>
			 <tr>
                <td style="width:100px;height:50px; text-align:right;font-size:14px;">审批意见：</td>
                <td></td>
            </tr>
        </table>
		<!--endprint-->
        <OBJECT id=WebBrowser classid=CLSID:8856F961-340A-11D0-A96B-00C04FD705A2 height=0 width=0>
        </OBJECT>
        <table width="640" border="0" cellpadding="0" cellspacing="0" align="center" style="border:0px;" class="noprint">
            <tr>
                <td colspan="10" style="border:0px;text-align:center;">
                    <input type="submit" id="save" value=" 提交保存记录 " /><input type='button' class="BigInput" value='直接打印' onclick="printClick(1);"><input type='button' class="BigInput" value='打印预览' onclick="printClick();">
                </td>
            </tr>
        </table>
		</form>
        <script type="text/javascript">
        	$('table').css('width',parent.ajaxContentW);
            var myprint = false;
            function check(){
                if (myprint == false) {
                    if (confirm('您还没有打印该退库记录，确定要提交吗？')) 
					{
						$('#save').attr('disabled',true);
                        return true;
                    }
                    else {
                        return false;
                    }
                }
				$('#save').attr('disabled',true);
            }
            
            function printClick(typeid){
                if (typeid == 1) {
                    myprint = true;
                    window.open("?model=print", "newwin", "width=700,toolbar=no ,scrollbars=" + scroll + ",menubar=no");
                }
                else {
                    myprint = false;
                    window.open("?model=print", "newwin", "width=700,toolbar=no ,scrollbars=" + scroll + ",menubar=no");
                }
            }
        </script>
    </body>
</html>
