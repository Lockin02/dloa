<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>设备借用记录表</title>
<style type="text/css">
table td {
	font-size:12px;
	white-space: nowrap;
	padding-left:2px;
	height:22px;
	line-height:22px;
}
.table {
	border-collapse: collapse;
	border:1px solid #D3E5FA;
	text-align:center;
	word-break:break-all;
}
.table td {
	border:1px solid #D3E5FA;
}
.tableheader { 
	background: #EFF7FF;
	color: #000066;
	font-weight: bold;
}
.tableheader td{
	text-align:center;
	height:25px;
	line-height:25px;
}
</style>
</head>

<body style="font-size: 12px; font-family: serif">
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">设备借用申请</td>
	</tr>
	<tr>
		<td width="100">申 请 人：</td>
		<td align="left">{username}</td>
	</tr>
	<tr style="dysplay:{dt_none}">
		<td>借用部门：</td>
		<td align="left">{dept_name}</td>
	</tr>
	<tr style="display:{xm_none}">
		<td>借用项目：</td>
		<td align="left">{project_name}</td>
	</tr>
	<tr>
		<td>预计归还日期：</td>
		<td align="left">{targettime}</td>
	</tr>
	<tr>
		<td>借用说明：</td>
		<td align="left">{description}</td>
	</tr>
</table>

{list}

</body>

</html>
