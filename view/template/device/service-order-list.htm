<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>设备维修记录</title>
<script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<form action="" method="GET">
<input type="hidden" name="model" value="device_service" />
<input type="hidden" name="action" value="order_list" />
<table width="1000" border="0" cellpadding="0" cellspacing="0" align="center" id="mytable">
	<tr>
		<td>按日期筛选：
		<input type="text" id="start_date" name="start_date" value="" onClick="WdatePicker()" class="Wdate" value="{date}" readonly/> 至 
		<input type="text" id="end_date" name="end_date" value="" onClick="WdatePicker()" class="Wdate" value="{date}" readonly/>
		<input type="submit" value=" 查看 " />
		</td>
		<td>
		<input type="button" alt="?model=device_service&action=device_service_apply&placeValuesBefore&TB_iframe=true&modal=false&height=400" title="新增维修记录" value="新增维修记录" class="thickbox" />
		</td>
	</tr>
</table>
</form>
<table class="table" width="1000" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="6">设备维修记录</td>
	</tr>
	<tr>
		<td>单号</td>
		<td>数量</td>
		<td>接收人</td>
		<td>操作人</td>
		<td>日期</td>
		<td>操作</td>
	</tr>
	{list}
</table>
</body>
</html>
