<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>维修单设备列表</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<table width="640" border="0" cellpadding="0" cellspacing="0" align="center" id="mytable">
	<tr>
		<td>接收人：{username}</td>
		<td>预计完成日期：{budget_date}</td>
	</tr>
	<tr>
		<td colspan="2">办理人：{operator}</td>
	</tr>
</table>
<br />
<table class="table" width="640" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="10">设备维修列表</td>
	</tr>
	<tr	class="tableheader">
		<td>序号</td>
		<td>设备类型</td>
		<td>设备名称</td>
		<td>部门编码</td>
		<td>机身码</td>
		<td>配件</td>
		<td>维修数量</td>
		<td>预计完成日期</td>
		<td>实际完成日期</td>
		<td>维修原因</td>
	</tr>
	{list}
</table>
</body>
</html>
