<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>添加设备</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center" id="mytable">
<form method="POST" action="?model=device_stock&action=insert" onsubmit="return check()">
 	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">添加设备</td>
	</tr>
	<tr>
		<td width="80">设备类别：</td>
		<td style="text-align:left;">
			<select id="typeid" name="typeid">
			<option value="">请选择设备类型</option>
			{select_type}
			</select>
		</td>
	</tr>
	<tr>
		<td>设备名称：</td>
		<td style="text-align:left;"><input type="text" id="device_name" name="device_name" value="" /></td>
	</tr>
	<tr>
		<td>单 &nbsp;&nbsp;  位：</td>
		<td style="text-align:left;"><input type="text" size="5" id="unit" name="unit" value="" /></td>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type="submit" value=" 添加 " /> <input type="button" onclick="self.parent.location.reload();" value=" 返回 " /></td>
	</tr>
</form>
</table>
<script type="text/javascript">
function check()
{
	if ($('#typeid').val()=='')
	{
		alert('请选择设备类型！');
		return false;
	}else if ($('#areaid').val()==''){
		alert('请选择地区！');
	}else if ($('#device_name').val()==''){
		alert('设备名称不能为空！');
		return false;
	}
}
</script>
</body>
</html>
