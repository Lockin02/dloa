<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>设备借用记录表</title>
<style type="text/css">
table td {
	font-size:12px;
	white-space: nowrap;
	padding-left:2px;
	height:22px;
	line-height:22px;
}
.table {
	border-collapse: collapse;
	border:1px solid #D3E5FA;
	text-align:center;
	word-break:break-all;
}
.table td {
	border:1px solid #D3E5FA;
}
.tableheader { 
	background: #EFF7FF;
	color: #000066;
	font-weight: bold;
}
.tableheader td{
	text-align:center;
	height:25px;
	line-height:25px;
}
</style>
</head>

<body style="font-size: 12px; font-family: serif">
<div align="center">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="85" style="text-align:right;">领用人：</td>
		<td style="text-align:left;">{_username}</td>
		<td style="text-align:right;">部 门：</td>
		<td style="text-align:left;">{_dept_name}</td>
	</tr>
	<tr>
		<td style="text-align:right;">使用项目：</td>
		<td style="text-align:left;">{_xm_name}{_xm_no}</td>
		<td style="text-align:right;">项目经理：</td>
		<td style="text-align:left;">{manager}</td>
	</tr>
	<tr>
		<td style="text-align:right;">领用日期：</td>
		<td style="text-align:left;">{_date}</td>
		<td style="text-align:right;">预计归还日期：</td>
		<td style="text-align:left;">{_targettime}</td>
	</tr>
	<tr>
		<td style="text-align:right;">办理人：</td>
		<td style="text-align:left;">{_operator}</td>
		<td style="text-align:right;">库存：</td>
		<td style="text-align:left;">{_area}</td>
	</tr>
</table>

</div>

{list}

</body>

</html>
