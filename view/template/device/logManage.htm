<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>借还记录</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<table class="table" width="95%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="10">操作记录</td>
	</tr>
    <tr bgcolor="#D3E5FA">
		<td  align="left" colspan="10"> 时间：<input type="text" id="startDate" name="startDate" readonly onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate" value="{startDate}" /> 至 <input type="text" id="endDate" name="endDate" readonly onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate" value="{endDate}" />  关键字：<input type="text" id="wordkey" name="wordkey"  value="{wordkey}" />  <input type="button" value=" 查询　" onClick="onChanges();" /></td>
	</tr>
	<tr class="tableheader">
    <td>设备类别 </td>
    <td>设备名称</td>
    <td>机身码</td>
    <td>部门编码 </td>
    <td>操作人</td>
    <td>字段名</td>
    <td>变更前内容</td>
    <td>变更后内容</td>
    <td>操作日期</td>
	</tr>
	{list}
</table>

<script>
function onChanges(){
  var startDate=$('#startDate').val();
  var endDate=$('#endDate').val();
  var wordkey=$('#wordkey').val();
  location.href='?model=device_stock&action=logManage&startDate='+startDate+'&endDate='+endDate+'&wordkey='+wordkey;
}
</script>


</body>
</html>
