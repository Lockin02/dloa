<!DOCTYPE html>
<html>
<head>
    <title>部门映射配置</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/deptMapping-common.js"></script>
</head>

<body>
<form id="form1" method="post" action="?model=bi_deptFee_deptMapping&action=add" onsubmit="return checkSubmit();">
    <table class="form_main_table">
        <tr>
            <td colspan="4">
                <div class="main_head">
					<span class="main_head_title">
						新增部门映射配置
					</span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="form_text_left"><span class="blue">事业部</span></td>
            <td class="form_text_right">
                <input type="text" class="txt" id="business" name="deptMapping[business]"/>
            </td>
            <td class="form_text_left"><span class="blue">二级部门</span></td>
            <td class="form_text_right">
                <input type="text" class="txt" name="deptMapping[secondDept]" id="secondDept"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">三级部门</td>
            <td class="form_text_right">
                <input type="text" class="txt" name="deptMapping[thirdDept]" id="thirdDept"/>
            </td>
            <td class="form_text_left">四级部门</td>
            <td class="form_text_right">
                <input type="text" class="txt" name="deptMapping[fourthDept]" id="fourthDept"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">包含部门</td>
            <td class="form_text_right" colspan="3">
                <input type="text" class="txt" style="width: 610px;" name="deptMapping[mappingDept]" id="mappingDept"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">对应板块</td>
            <td class="form_text_right">
                <input type="text" class="txt" name="deptMapping[module]" id="module"
                       placeholder="目前仅用于报销数据取值"/>
            </td>
            <td class="form_text_left">产品线</td>
            <td class="form_text_right">
                <input type="text" class="txt" name="deptMapping[productLine]" id="productLine"
                       placeholder=""/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">费用类别</td>
            <td class="form_text_right">
                <input type="text" class="txt" name="deptMapping[costCategory]" id="costCategory"/>
            </td>
            <td class="form_text_left">不统计项</td>
            <td class="form_text_right">
                <input type="checkbox" name="deptMapping[forbidFeeType][]" value="人力"/> 人力
                <input type="checkbox" name="deptMapping[forbidFeeType][]" value="报销"/> 报销
                <input type="checkbox" name="deptMapping[forbidFeeType][]" value="支付"/> 支付
                <input type="checkbox" name="deptMapping[forbidFeeType][]" value="PK"/> PK
            </td>
        </tr>
        <tr>
            <td class="form_text_left">统计开始日期</td>
            <td class="form_text_right">
                <input type="text" class="txtmin" id="filterStartDateY" name="deptMapping[filterStartDateY]" value="" onclick="WdatePicker({dateFmt:'yyyy',minDate:'1900',maxDate:'2099'})" title=""> 年
                <input type="text" class="txtmin" id="filterStartDateM" name="deptMapping[filterStartDateM]" value="" onclick="WdatePicker({dateFmt:'M'})" title=""> 月
            </td>
            <td class="form_text_left">统计截止日期</td>
            <td class="form_text_right">
                <input type="text" class="txtmin" id="filterEndDateY" name="deptMapping[filterEndDateY]" value="" onclick="WdatePicker({dateFmt:'yyyy',minDate:'1900',maxDate:'2099'})" title=""> 年
                <input type="text" class="txtmin" id="filterEndDateM" name="deptMapping[filterEndDateM]" value="" onclick="WdatePicker({dateFmt:'M'})" title=""> 月
            </td>
        </tr>
        <tr>
            <td class="form_text_left">序号</td>
            <td class="form_text_right" colspan="3">
                <input type="text" class="txt" name="deptMapping[sortOrder]" id="sortOrder"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">备注说明</td>
            <td class="form_text_right" colspan="3">
                <textarea id="remark" name="deptMapping[remark]" class="txt_txtarea_800"></textarea>
            </td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="4">
                <input type="submit" class="txt_btn_a" value=" 保  存 "/>
                <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
