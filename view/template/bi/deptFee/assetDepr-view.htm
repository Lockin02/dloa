<!DOCTYPE html>
<html>
<head>
    <title>部门设备折旧</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/assetDepr-view.js"></script>
</head>

<body>
<table class="form_main_table">
    <tr>
        <td colspan="4">
            <div class="main_head">
					<span class="main_head_title">
						部门设备折旧
					</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">事业部</td>
        <td class="form_text_right">
            {business}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">年月</td>
        <td class="form_text_right">
            {thisYear} 年 {thisMonth} 月
        </td>
    </tr>
    <tr>
        <td class="form_text_left">财务折旧金额</td>
        <td class="form_text_right formatMoney">
            {deprMoney}
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <div id="grid"></div>
        </td>
    </tr>
    <tr>
        <td class="txt_btn" colspan="2">
            <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
        </td>
    </tr>
</table>
</body>
</html>
