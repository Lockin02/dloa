<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>费用名目过滤</title>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <style>
        .table {border-right:1px solid #000000;border-bottom:1px solid #000000}
        .table td,.table th{border-left:1px solid #000000;border-top:1px solid #000000;padding:2px;width:80xp}
    </style>
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>

    <!-- 日期控件 -->
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

    <script type="text/javascript" src="view/template/bi/deptFee/js/deptFee-otherSetting.js"></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
        费用名目过滤设置、部门层级显示设置
    </span>
</div>
<div style="padding: 15px;">
    当前过滤的费用名目：
    <br>
    <textarea style="height: 120px; width: 500px;" id="costType" placeholder="格式为：名目1,名目2"></textarea>
    <br>
    <input type="button" class="txt_btn" id="costTypeBtn" value="保存过滤名目">&nbsp;&nbsp;
    <br><br>
    PK费用部门映射：
    <br>
    <textarea style="height: 120px; width: 500px;" id="pkMapping" placeholder="格式为：映出部门|映入部门,映出部门|映入部门"></textarea>
    <br>
    <input type="button" class="txt_btn" id="pkMappingBtn" value="保存映射信息">&nbsp;&nbsp;
    <br><br>
    部门显示层级：
    <select id="deptLevel">
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <input type="button" class="txt_btn" id="deptLevelBtn" value="保存部门层级">&nbsp;&nbsp;
    <br><br>
    更新决算数据：
    <input type="text" class="txtmin" id="year" value="{year}"
           onclick="WdatePicker({dateFmt:'yyyy',minDate:'1900',maxDate:'2099'})"/> 年
    <input type="text" class="txtmin" id="month" value="{month}"
           onclick="WdatePicker({dateFmt:'M'})"/> 月
    选择更新类型:
    <input type="checkbox" id="feeType_person" value="person" checked>
    <label for="feeType_person">人力</label>
    <input type="checkbox" id="feeType_expense" value="expense" checked>
    <label for="feeType_expense">报销</label>
    <input type="checkbox" id="feeType_pay" value="pay" checked>
    <label for="feeType_pay">支付</label>
    <input type="checkbox" id="feeType_pk" value="pk" checked>
    <label for="feeType_pk">PK</label>
    <input type="button" class="txt_btn" id="feeUpdateBtn" value="确认更新">&nbsp;&nbsp;
    <span><img id="loading" style="display:none;vertical-align:middle;" src="js/jquery/images/grid/load.gif"/></span>
    <br>
    <span id="feeShowArea"></span>
</div>
</body>
</html>
