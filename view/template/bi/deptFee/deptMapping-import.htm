<!DOCTYPE html>
<html>
<head>
    <title>配置导入</title>
    {#commonInclude#}
</head>

<body>
<form id="form1" method="post" action="?model=bi_deptFee_deptMapping&action=import" ENCTYPE="multipart/form-data">
    <table class="form_main_table">
        <tr>
            <td colspan="4">
                <div class="main_head">
					<span class="main_head_title">
						导入配置
					</span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">
                <label>上传文件:</label>
            </td>
            <td class="form_text_right">
                <input type="file" class="txtlong" name="inputExcel" id="inputExcel"/>
                <input type="submit" class="txt_btn_a" value=" 导 入"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_right"></td>
            <td class="form_text_right">
                导入功能说明：<br/>
                注：<br/>
                <span class="red">1. 直接以导出模板为准导入数据即可。</span><br/>
                <span class="red">2. 单元格内请勿带特殊符号。</span><br/>
            </td>
        </tr>
        <tr id="loading" style="display:none">
            <td colspan="2">
                <img src="images/loading1.gif">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
