<!DOCTYPE html>
<html>
<title>导入EXCEL数据</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<body>
<div class="main_head2">
    <span class="main_head_title">
        导入数据
    </span>
</div>
<form action="?model=bi_deptFee_deptFee&action=import" ENCTYPE="multipart/form-data" method="POST"
      id="form1">
    <table class="form_main_table" width="90%">
        <tr>
            <td class="form_text_left">
                <label>上传文件:</label>
            </td>
            <td class="form_text_right">
                <input type="file" class="txtlong" name="inputExcel" id="inputExcel"/>
                <input type="submit" class="txt_btn_a" value=" 导 入"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">
                <label>模板下载</label>
            </td>
            <td class="form_text_right">
                <input type="button" class="txt_btn_a" value="部门费用导入模板"
                       onclick="location='upfile/部门费用导入模板.xls'"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_right"></td>
            <td class="form_text_right">
                导入功能说明：<br/>
                1、除三、四级部门外，其他字段必填。<br/>
                2、导入数据的预算以及决算为0时，则系统会删除该数据。<br/>
            </td>
        </tr>
        <tr id="loading" style="display:none">
            <td colspan="2">
                <img src="images/loading1.gif">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
