<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看产品属性配置(树形)</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	 {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/properties-view.js" ></script>  
   <script>
   	$(document).ready(function(){
   		$("#propertiesType").val("{propertiesType}");
   		
   		if("{isLeast}"=="on"){
   	   		$("#isLeast").attr("checked",true);   			
   		}
   		if("{isInput}"=="on"){
   	   		$("#isInput").attr("checked",true);   			
   		}
   		if("{existNum}"=="on"){
   	   		$("#existNum").attr("checked",true);   			
   		}
   	})
   </script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看产品属性配置信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">上级属性名称</td>
		<td class="form_text_right" >
			{parentName}
		</td>

		<td class="form_text_left">属性名称</td>
		<td class="form_text_right" >
			{propertiesName}
		</td>
</tr>        
<tr>
		<td class="form_text_left">排序</td>
		<td class="form_text_right" >
			 {orderNum}
		</td>
			<td class="form_text_left">配置项类型</td>
      		<td class="form_text_right" >
      			 <select  class="select" disabled id="propertiesType" name="properties[propertiesType]" >
      			 	<option value="0">单项选择</option>
      			 	<option value="1">多项选择</option>
      			 	<option value="2">文本输入</option>
      			 </select>
      		</td>
</tr>         
<tr>
		<td class="form_text_left">基本控制</td>
		<td class="form_text_right"  colspan="3">
			<input type="checkbox" disabled  id="isLeast" name="properties[isLeast]" />至少选中一项
      		&nbsp;&nbsp;&nbsp;
      		<input type="checkbox" disabled id="isInput" name="properties[isInput]" />允许直接输入值
 			&nbsp;&nbsp;&nbsp;
      		<input type="checkbox" disabled  id="existNum" name="properties[existNum]" />允许输入数量      		      				
		</td>
</tr>      
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right"  colspan="3">
		<textarea style="width:600px;" class="txt_txtarea_font" name="properties[remark]">{remark}</textarea>
			 
		</td>
</tr>     
</table>
<div id="itemTable"></div>
<table class="form_main_table">
<tr>
		<td class="txt_btn" colspan="4">
		  <input type="hidden" class="txt" id="id"  value="{id}" />
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
