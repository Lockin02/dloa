<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
    <title>查看产品基本信息</title>
    <meta http-equiv="Content-Type" content="text/html;charset=GBK"/>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
    <link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
    <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/thickbox.js"></script>

    <script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            if ("{isEncrypt}" == "on") {
                $("#isEncrypt").text("是");
            } else {
                $("#isEncrypt").text("否");
            }

            if ("{isMature}" == "on") {
                $("#isMature").text("是");
            } else {
                $("#isMature").text("否");
            }
        });
    </script>
</head>
<body>

<table class="form_main_table">
    <tr>
        <td colspan="4">
            <div class="main_head">
          <span class="main_head_title">
            	查看产品基本信息
          </span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">所属分类</td>
        <td class="form_text_right">
            {goodsTypeName}
        </td>
        <td class="form_text_left">状态</td>
        <td class="form_text_right">
            {useStatus}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">是否需要加密</td>
        <td class="form_text_right" id="isEncrypt">

        </td>
        <td class="form_text_left">是否成熟产品</td>
        <td class="form_text_right" id="isMature">

        </td>
    </tr>
    <tr>
        <td class="form_text_left">产品名称</td>
        <td class="form_text_right" width="30%">
            {goodsName}
        </td>
        <td class="form_text_left">单位</td>
        <td class="form_text_right">
            {unitName}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">产品线</td>
        <td class="form_text_right">
            {exeDeptName}
        </td>
        <td class="form_text_left">执行区域</td>
        <td class="form_text_right">
            {auditDeptName}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">海外产品名称</td>
        <td class="form_text_right" colspan="3">
            {osGoodsName}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">备注</td>
        <td class="form_text_right" colspan="3">
            {remark}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">说明</td>
        <td class="form_text_right" colspan="3">
            {description}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">附件</td>
        <td class="form_text_right" colspan="3">
            <div class="upload">
                <div class="upload" id="fsUploadProgress"></div>

                <div id="uploadfileList" class="upload">{file}</div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="txt_btn" colspan="4">
            <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
        </td>
    </tr>
</table>
</body>
</html>
