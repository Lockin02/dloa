   <form id="form1" method="post" action="?model=goods_goods_properties&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增产品属性配置
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">上级属性名称</td>
      		<td class="form_text_right" >
      			 <input type="text" readOnly class="txt" readOnly id="parentName" name="properties[parentName]"  />
      			 <input type="hidden" id="parentId" name="properties[parentId]" value="-1" />
      			  <input type="hidden" class="txt" id="mainId" name="properties[mainId]" />
      		</td>
       		<td class="form_text_left">属性名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="propertiesName" name="properties[propertiesName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">排序</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="orderNum" name="properties[orderNum]" />
      		</td>
      		<td class="form_text_left">配置项类型</td>
      		<td class="form_text_right" >
      			 <select  class="select" id="propertiesType" name="properties[propertiesType]" >
         			<option value="0">单项选择</option>
      			 	<option value="1">多项选择</option>
      			 	<option value="2">文本输入</option>
      			 </select>
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">基本控制</td>
      		<td class="form_text_right"  colspan="3">
      			 <input type="checkbox"  id="isLeast" name="properties[isLeast]" />至少选中一项
      			 &nbsp;&nbsp;&nbsp;
      			 <input type="checkbox"  id="isInput" name="properties[isInput]" />允许直接输入值
      			  &nbsp;&nbsp;&nbsp;
      			 <input type="checkbox"  id="existNum" name="properties[existNum]" />允许输入数量
      		</td>
       </tr>        
       
         <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
	      		<textarea style="width:600px;" class="txt_txtarea_font" name="properties[remark]"></textarea>
      		</td>
       </tr>
