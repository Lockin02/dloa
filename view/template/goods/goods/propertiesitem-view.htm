<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看配置项内容</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看配置项内容信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">配置id</td>
		<td class="form_text_right">
			{mainId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">值内容</td>
		<td class="form_text_right">
			{itemContent}
		</td>
</tr>     
<tr>
		<td class="form_text_left">是否必选</td>
		<td class="form_text_right">
			{isNeed}
		</td>
</tr>     
<tr>
		<td class="form_text_left">是否默认</td>
		<td class="form_text_right">
			{isDefault}
		</td>
</tr>     
<tr>
		<td class="form_text_left">对应物料id</td>
		<td class="form_text_right">
			{productId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">对应物料编号</td>
		<td class="form_text_right">
			{productCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">对应物料名称</td>
		<td class="form_text_right">
			{productName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">对应物料型号</td>
		<td class="form_text_right">
			{pattern}
		</td>
</tr>     
<tr>
		<td class="form_text_left">对应物料数量</td>
		<td class="form_text_right">
			{proNum}
		</td>
</tr>     
<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right">
			{status}
		</td>
</tr>     
<tr>
		<td class="form_text_left">具体描述</td>
		<td class="form_text_right">
			{remakr}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
