<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>产品属性配置预览</title>
	{#commonInclude#}
	<script type="text/javascript" src="view/template/goods/goods/js/properties-config-chooseview.js"></script>
	<style type="text/css">
	.other_input {
	    color: black;
		width:150px;
	    border-left: medium none;
	    border-right: medium none;
	    border-top: medium none;
	    border-bottom: 1px solid rgb(192,192,192);
	    font-family:Courier
	    background:(自己根据实际情况进行添加);

	}
	.num_input {
	    color: black;
		width:50px;
	    border-left: medium none;
	    border-right: medium none;
	    border-top: medium none;
	    border-bottom: 1px solid rgb(192,192,192);
		text-align: center;
	    font-family:Courier
	    background:(自己根据实际情况进行添加);

	}
</style>
</head>
<body>
<table class="form_main_table">
	<tr>
    	<td>
			<div class="main_head">
            	<span class="main_head_title">
               		[{goodsName}]配置查看
            	</span>
         	</div>
		</td>
	</tr>
	<tr>
    	<td class="innerTd">
			<table id="settingInfo" class="form_in_table" style="display:none">
				{propertiesInfo}
			</table>
		</td>
	</tr>
	<tr>
		<td class="txt_btn">
			<input type="hidden" id="goodsName" value="{goodsName}"/>
			<input type="hidden" id="cacheId" value="{cacheId}"/>
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close();"/>
		</td>
	</tr>
</table>
</body>
</html>
