<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>产品属性配置预览</title>
	{#commonInclude#}
	<script type="text/javascript" src="view/template/goods/goods/js/properties-config-common.js"></script>
    <script type="text/javascript" src="view/template/goods/goods/js/properties-config-choosechange.js"></script>
	<style type="text/css">
	.other_input {
	    color: black;
		width:150px;
	    border-left: medium none;
	    border-right: medium none;
	    border-top: medium none;
	    border-bottom: 1px solid rgb(192,192,192);

	}
	.num_input {
	    color: black;
		width:50px;
	    border-left: medium none;
	    border-right: medium none;
	    border-top: medium none;
	    border-bottom: 1px solid rgb(192,192,192);
		text-align: center;
	}
</style>
</head>
<body>
<table class="form_main_table">
	<tr>
    	<td>
			<div class="main_head">
            	<span class="main_head_title">
               		[{goodsName}]配置选择
            	</span>
                <input type="button" class="main_head_btn" value=" 更新产品 " onclick="updateGoods();"/>
         	</div>
		</td>
	</tr>
	<tr>
    	<td class="innerTd">
			<table id="settingInfo" class="form_in_table">
				{propertiesInfo}
			</table>
		</td>
	</tr>
	<tr>
		<td class="txt_btn">
			<input type="hidden" id="goodsId" value="{goodsId}"/>
			<input type="hidden" id="goodsName" value="{goodsName}"/>
			<input type="hidden" id="productInfoId" value="{productInfoId}"/>
			<input type="hidden" id="cacheId" value="{cacheId}"/>
			<input type="hidden" id="goodsValue" value='{goodsValue}'/>
			<input type="hidden" id="rowNum" value="{rowNum}"/>
			<input type="hidden" id="componentId" value="{componentId}"/>
			<input type="hidden" id="isChange" value="1"/>
			<input type="button" class="txt_btn_a" value=" 保  存 " onclick="saveSetting();"/>
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close();"/>
		</td>
	</tr>
</table>
</body>
</html>
