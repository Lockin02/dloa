<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑产品分类信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/goodstype-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=goods_goods_goodstype&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑产品分类信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">产品分类名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="goodsType" name="goodstype[goodsType]"  value="{goodsType}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">父节点名称</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" readOnly id="parentName" name="goodstype[parentName]"  value="{parentName}" />
			 <input type="hidden" id="parentId" name="goodstype[parentId]"  value="{parentId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">排序</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="orderNum" name="goodstype[orderNum]"  value="{orderNum}" />
		</td>
</tr>        
<tr>  
   <tr>
		<td class="txt_btn"  colspan="2">
         <input  type="hidden" id="id" name="goodstype[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
