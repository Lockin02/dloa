<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增产品分类信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/goodstype-add.js" ></script>   </head>

<body>
   <form id="form1" method="post" action="?model=goods_goods_goodstype&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增产品分类信息
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">产品分类名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="goodsType" name="goodstype[goodsType]" />
      		</td>
      	</tr>
      	<tr>	
      		<td class="form_text_left"><span style="color:blue">父节点名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt"  id="parentName" name="goodstype[parentName]" value="{parentName}" readonly />
      			  <input type="hidden" id="parentId" name="goodstype[parentId]" value="{parentId}" />
      		</td>
       </tr>         
       <tr>
      		<td class="form_text_left">排序</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="orderNum" name="goodstype[orderNum]" />
      		</td>
       </tr>          
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
