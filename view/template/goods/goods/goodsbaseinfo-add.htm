<!DOCTYPE html>
<html>
<head>
    <title>新增产品基本信息</title>
    {#commonInclude#}
    <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-datadict.js"></script>
    <script type="text/javascript" src="{#jsPath#}/goodsbaseinfo-add.js"></script>
</head>
<script type="text/javascript" src="swfupload/swfupload.js"></script>
<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
<script type="text/javascript" src="swfupload/fileprogress.js"></script>
<script type="text/javascript" src="swfupload/handlers.js"></script>
<link rel="stylesheet" type="text/css" href="swfupload/upload.css">
<script type="text/javascript">
    var uploadfile;
    $(function () {
        uploadfile = createSWFUpload({
            "serviceType": "oa_goods_base_info"//业务模块编码，一般取表名
        });
    });
</script>
<body>
<form id="form1" method="post" action="?model=goods_goods_goodsbaseinfo&action=add">
    <table class="form_main_table">
        <tr>
            <td colspan="4">
                <div class="main_head">
                    <span class="main_head_title">
                        新增产品基本信息
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">所属分类名称</td>
            <td class="form_text_right">
                <input type="text" readOnly class="txt" id="goodsTypeName" name="goodsbaseinfo[goodsTypeName]"
                       value="{parentName}"/>
                <input type="hidden" id="goodsTypeId" name="goodsbaseinfo[goodsTypeId]" value="{parentId}"/>

            </td>
            <td class="form_text_left">产品分类</td>
            <td class="form_text_right">
                <select class="select" id="goodsTypeCode" name="goodsbaseinfo[goodsTypeCode]">
                    {goodsTypeCode}
                </select>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">状态</td>
            <td class="form_text_right">
                <select class="select" id="useStatus" name="goodsbaseinfo[useStatus]">
                    {useStatus}
                </select>
            </td>
            <td class="form_text_left">是否需要加密</td>
            <td class="form_text_right">
                <input type="checkbox" class="txt" id="isEncrypt" name="goodsbaseinfo[isEncrypt]"/>
            </td>

        </tr>
        <tr>
            <td class="form_text_left">是否成熟产品</td>
            <td class="form_text_right">
                <input type="checkbox" class="txt" id="isMature" name="goodsbaseinfo[isMature]"/>
            </td>
            <td class="form_text_left">产品名称</td>
            <td class="form_text_right">
                <input type="text" class="txt" id="goodsName" name="goodsbaseinfo[goodsName]" onblur="setOsGoodName()"/>
                <span class="red"> [*] </span>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">单位</td>
            <td class="form_text_right">
                <input type="text" class="txt" id="unitName" name="goodsbaseinfo[unitName]"/>
            </td>
            <td class="form_text_left">产品线</td>
            <td class="form_text_right">
                <select id="exeDeptCode" name="goodsbaseinfo[exeDeptCode]" class="select">
                    {exeDeptCode}
                </select>
                <span class="red"> [*] </span>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">执行区域</td>
            <td class="form_text_right">
                <input type="hidden" id="auditDeptCode" name="goodsbaseinfo[auditDeptCode]" />
                <input type="text" class="txt" id="auditDeptName" name="goodsbaseinfo[auditDeptName]" readonly/>

                <span class="red"> [*] </span>
            </td>
            <td class="form_text_left">海外产品名称</td>
            <td class="form_text_right">
                <input type="text" class="txt" id="osGoodsName" name="goodsbaseinfo[osGoodsName]"/>
                <span class="red"> [*] </span>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">备注</td>
            <td class="form_text_right" colspan="3">
                <textarea style="width:600px;" class="txt_txtarea_font" name="goodsbaseinfo[remark]"></textarea>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">说明</td>
            <td class="form_text_right" colspan="3">
                <textarea style="width:600px;" class="txt_txtarea_font" name="goodsbaseinfo[description]"></textarea>
            </td>
        </tr>
        <td class="form_text_left">附件</td>
        <td class="form_text_right">
            <div class="upload">
                <div class="upload" id="fsUploadProgress"></div>
                <div class="upload">
                    <span id="swfupload"></span>
                    <input id="btnCancel" type="button"
                           value="中止上传" onclick="cancelQueue(uploadfile);"
                           disabled="disabled"/> <br/>
                </div>
                <div id="uploadfileList" class="upload"></div>
            </div>
        </td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="4">
                <input type="submit" class="txt_btn_a" value=" 保  存 "/>
                <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
