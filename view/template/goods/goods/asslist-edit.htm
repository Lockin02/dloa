<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑关联出现条件</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/asslist-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=goods_goods_asslist&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑关联出现条件信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">配置项id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="mainId" name="asslist[mainId]"  value="{mainId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">关联项名称s</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="itemNames" name="asslist[itemNames]"  value="{itemNames}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">关联项ids</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="itemIds" name="asslist[itemIds]"  value="{itemIds}" />
		</td>
</tr>        
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id" name="asslist[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
