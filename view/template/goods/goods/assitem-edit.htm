<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑数据项级联关系</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/assitem-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=goods_goods_assitem&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑数据项级联关系信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">配置项id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="mainId" name="assitem[mainId]"  value="{mainId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">关联项名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="itemName" name="assitem[itemName]"  value="{itemName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">关联项id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="itemId" name="assitem[itemId]"  value="{itemId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">属性名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="propertiesName" name="assitem[propertiesName]"  value="{propertiesName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">属性id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="propertiesId" name="assitem[propertiesId]"  value="{propertiesId}" />
		</td>
</tr>        
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id" name="assitem[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
