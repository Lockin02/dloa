                var rand=Math.random()*100000;

                var leavedt=$('#leavedt').val();

            function dateSelectInit() {
            	var thisYear = {salaryYear};
            	var thisMon = {salaryMon};
            	var $ayear = $("#ayear");
            	var $byear = $("#byear");
            	for(var i=2010; i <= thisYear; i++) {
            		$ayear.append("<option value='"+i+"'>"+i+"</option>");
            		$byear.append("<option value='"+i+"'>"+i+"</option>");
            	}
            	$ayear.val(thisYear);
            	$byear.val(thisYear);

            	var $amon = $("#amon");
            	var $bmon = $("#bmon");
            	for(var i=1; i <= 12; i++) {
            		$amon.append("<option value='"+i+"'>"+i+"</option>");
            		$bmon.append("<option value='"+i+"'>"+i+"</option>");
            	}
            	$amon.val(thisMon);
            	$bmon.val(thisMon);
            }
