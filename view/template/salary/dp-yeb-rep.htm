<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Language" content="zh_cn" />
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
        <link rel="stylesheet" type="text/css" media="screen" href="images/style.css" />
        <script type="text/javascript" src="js/jqgrid/jquery-1.4.2.min.js"></script>
        <title>各部门统计表</title>
    </head>
    <body>
        <script type="text/javascript">
            function changeDt(){
                var seay=$('#seay').val();
                location.href='?model=salary&action=dp_yeb_rep&seay='+seay;
            }
        </script>
        <table  align="left" style="text-align: right;font-size: 12px; background: #000000;margin-top: 10px;" width="90%" cellpadding="0" cellspacing="1" border="0" >
            <tr class="ui-widget-content jqgrow ui-row-ltr" style="background: #D3E5FA;text-align: center;">
                <td colspan="4" align="left">
                    {yeb_sea}
                </td>
            </tr>
            <tr class="ui-widget-content jqgrow ui-row-ltr" style="background: #D3E5FA;text-align: center;">
                <td>部门</td>
                <td>小计</td>
                <td>管理层员工</td>
                <td>非管理层员工</td>
            </tr>
            {yeb_rep}
        </table>
    </body>
</html>
