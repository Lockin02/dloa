<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Language" content="zh_cn" />
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
        <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="images/style.css" type="text/css" media="screen" />
        <script type="text/javascript" src="js/jqgrid/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
        <title></title>
        <script type="text/javascript">

        </script>
    </head>
    <body>
        <form action="" method="post" name="formck" id="formck">
            <table border="1" width="99%" class="table" cellpadding="0" cellspacing="0" align="center" >
                <tr>
                    <td colspan="8" align="left">
                        入职日期：
                        <input id="bdt" name="bdt" type="text"  class="Wdate"  onClick="WdatePicker()" value="{bdt}" />
                        ~ 
                        <input id="edt" name="edt" type="text"  class="Wdate"  onClick="WdatePicker()" value="{edt}" />
                        <input type="submit" value="查询"/>
                    </td>
                </tr>
                <tr class="tableheader">
                    <td align="center" >序号</td>
                    <td align="center" >姓名</td>
                    <td align="center" >工资账号</td>
                    <td align="center" style="background-color: #dddddd;">人事账号</td>
                    <td align="center" >工资身份证</td>
                    <td align="center" style="background-color: #dddddd;">人事身份证</td>
                    <td align="center" >工资开户行</td>
                    <td align="center" style="background-color: #dddddd;">人事开户行</td>
                 </tr>
                {data_info}
            </table>
        </form>
    </body>
</html>
