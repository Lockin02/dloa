<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增操作日志</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8">/script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=syslog_operation_logoperation&action=add" name="form1">
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	添加操作日志
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">日志设置id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logoperation[logSettingId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">操作类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logoperation[operationType]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">业务主键字段值</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logoperation[pkValue]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">日志详细内容</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logoperation[logContent]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logoperation[createName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logoperation[createId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logoperation[createTime2]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logoperation[updateName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改人id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logoperation[updateId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">修改日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logoperation[updateTime]" />
      		</td>
       </tr>        
       <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
