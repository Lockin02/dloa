<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>修改系统日志设置</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/logsetting-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=syslog_setting_logsetting&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	修改系统日志设置信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">表名</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="logsetting[tableName]" id="tableName" value="{tableName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">业务名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="logsetting[businessName]" id="businessName"  value="{businessName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">业务主键字段名</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" name="logsetting[pkName]" id="pkName"  value="{pkName}" />
		</td>
</tr>        
		<tr>
				<td colspan="4">
				<table class="main_table" id="itemtable">
					<thead>
						<tr>
							<td colspan="5" class="form_header">设置详细</td>
						</tr>
						<tr class="main_tr_header">
							<th>
								<img  src="images/add_item.png" align="absmiddle" onclick="addItems();"  title="新增物料" alt="新增物料" />
								<input type="hidden" id="itemscount" value="{itemscount}" /> 
							</th>
							<th>序号</th>
							<th>字段名</th>
							<th>字段中文名意思</th>
							<th>字段数据类型</th>
						</tr>
					</thead>
					<tbody id="itembody">
						{itemsList}
					</tbody>
				</table>
			</td>
		</tr>         
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="logsetting[id]" id="id" value="{id}" />
		   <input  type="submit" class="txt_btn_a" id="submitSave" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
