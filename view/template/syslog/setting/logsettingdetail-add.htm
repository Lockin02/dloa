<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增系统日志设置明细</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8">/script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=syslog_setting_logsettingdetail&action=add" name="form1">
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	添加系统日志设置明细
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">mainId</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logsettingdetail[mainId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">字段名</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logsettingdetail[columnName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">字段中文意思</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logsettingdetail[columnText]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">字段数据类型</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="logsettingdetail[columnDataType]" />
      		</td>
       </tr>        
       <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
