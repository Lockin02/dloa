<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看租车单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看租车单位信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">单位名称</td>
		<td class="form_text_right"colspan="3">
			{unitName}
		</td>
</tr>
<tr>
		<td class="form_text_left">国家</td>
		<td class="form_text_right">
			{countryName}
		</td>
		<td class="form_text_left">所属省份</td>
		<td class="form_text_right">
			{provinceName}
		</td>
</tr>
<tr>
		<td class="form_text_left">城市</td>
		<td class="form_text_right">
			{cityName}
		</td>
		<td class="form_text_left">单位性质</td>
		<td class="form_text_right">
			{unitNature}
		</td>
</tr>
<tr>
		<td class="form_text_left">联系人</td>
		<td class="form_text_right">
			{linkMan}
		</td>
		<td class="form_text_left">联系电话</td>
		<td class="form_text_right">
			{linkPhone}
		</td>
</tr>
<tr>
		<td class="form_text_left">单位地址</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" readOnly >{address}</textarea>
		</td>
</tr>
<tr>
		<td class="form_text_left">备注说明</td>
		<td class="form_text_right" colspan="3">
			<textarea class="textarea_read" readOnly >{remark}</textarea>
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="parent.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
