<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增租车单位</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="view/template/system/procity/js/cpcCmp.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
   <script type="text/javascript" src="{#jsPath#}/units-add.js" ></script>   </head>

<body>
   <form id="form1" method="post" action="?model=carrental_units_units&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增租车单位
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">单位名称</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txtlong" name="units[unitName]" id="unitName" />
      			 <input type="hidden" name="units[unitCode]" id="unitCode"/>
				 <span class="red">[*]</span>
      		</td>
       </tr>
	<tr>
		<td class="form_text_left">国家</td>
		<td class="form_view_right">
		<select class="select" name="units[countryCode]" id='country' >
		</select>
		<input type='hidden' name='units[countryName]' id='countryName' />
		</td>
		<td class="form_text_left">省份</td>
		<td class="form_view_right">
		<select class="select" name="units[provinceCode]" id='province'>
		</select>
		<input type='hidden' name='units[provinceName]' id='provinceName' />
		</td>
	</tr>
       <tr>
			<td class="form_text_left">城市</td>
			<td class="form_view_right">
				<select class="select" name="units[cityCode]" id='city'>
				</select>
				<input type='hidden' name='units[cityName]' id='cityName' /></td>

      		<td class="form_text_left">单位性质</td>
			<td class="form_view_right"><select class="select" name="units[unitNature]" id=unitNature>
				{unitNature}
			</select>
			<span class="red">[*]</span></td>
		</tr>
		<tr>
	      	<td class="form_text_left">联系人</td>
	      	<td class="form_text_right" >
	      			 <input type="text" class="txt" name="units[linkMan]" id="linkMan"/>
					 <span class="red">[*]</span>
	      		</td>
	      	<td class="form_text_left">联系电话</td>
	      	<td class="form_text_right" >
	      			 <input type="text" class="txt" name="units[linkPhone]" id="linkPhone"/>
					 <span class="red">[*]</span>
	      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">单位地址</td>
			<td class="form_view_right" colspan="3"><textarea class="txt_txtarea_font" rows="4"
			name="units[address]" cols="70"></textarea></td>
       </tr>
       <tr>
      		<td class="form_text_left">备注说明</td>
			<td class="form_view_right" colspan="3">
				<textarea class="txt_txtarea_font" rows="4" name="units[remark]" cols="70"></textarea>
			</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
