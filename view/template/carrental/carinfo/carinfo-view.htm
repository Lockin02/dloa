<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看车辆信息</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
	      <div class="main_head2">
	          <span class="main_head_title">
	            	查看车辆信息
	          </span>
	      </div>
	   </td>
	</tr>
		<tr>
      		<td class="form_text_left">车 牌 号</td>
      		<td class="form_text_right" >
      			{carNo}
      		</td>
      		<td class="form_text_left">车 型</td>
      		<td class="form_text_right" >
      			{carTypeName}
      		</td>
       </tr>
        <tr>
      		<td class="form_text_left">
      			品 牌
      		</td>
      		<td class="form_text_right" >
      			{brand}
      		</td>
      		<td class="form_text_left">排 量</td>
      		<td class="form_text_right" >
      			{displacement}
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">综合油耗</td>
      		<td class="form_text_right" >
      			{fuelConsumption}
      		</td>
      		<td class="form_text_left">购车日期</td>
      		<td class="form_text_right" >
      			{buyDate}
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">车 主</td>
      		<td class="form_text_right" >
      			{owners}
      		</td>
      		<td class="form_text_left">司 机</td>
      		<td class="form_text_right" >
      			{driver}
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">联系方式
      		</td>
      		<td class="form_text_right" >
      			{linkPhone}
      		</td>
      		<td class="form_text_left">是否签合同</td>
      		<td class="form_text_right" >
      			 {isSignCN}
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">
      			最近安检
   			</td>
      		<td class="form_text_right" >
      			{lastCheckDate}
      		</td>
      		<td class="form_text_left">平均油耗</td>
      		<td class="form_text_right" >
      			{perFuel}
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">
      			累计用车天数
   			</td>
      		<td class="form_view_right" colspan="3">
      			{useDays}
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">评 价</td>
      		<td class="form_view_right" colspan="3">
				{evaluate}
      		</td>
        </tr>
	   <tr>
			<td class="txt_btn" colspan="4">
				<input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
