<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增车辆信息</title>
    {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-units.js"></script>
    <script type="text/javascript" src="{#jsPath#}/carinfo-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=carrental_carinfo_carinfo&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
					<span class="main_head_title">
						新增车辆信息
					</span>
            	</div>
       		</td>
		</tr>
		<tr>
      		<td class="form_text_left">车 牌 号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[carNo]" id="carNo"/>
				 <span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">车 型</td>
      		<td class="form_text_right" >
      			 <select id="carType" name="carinfo[carType]" class="select">
      			 	{carType}
      			 </select>
				 <span class="red">[*]</span>
      		</td>
       </tr>
        <tr>
      		<td class="form_text_left">
      			<span class="blue" title="品牌+具体车名，如：大众捷达、丰田花冠">品 牌</span>
      		</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[brand]" id="brand"/>
				 <span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">排 量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[displacement]" id="displacement"/>
				 <span class="red">[*]</span>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">综合油耗</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[fuelConsumption]" id="fuelConsumption"/>
      		</td>
      		<td class="form_text_left">购车日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[buyDate]" id="buyDate" onfocus="WdatePicker()"/>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">车 主</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[owners]" id="owners"/>
				 <span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">司 机</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[driver]" id="driver"/>
				 <span class="red">[*]</span>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">
      			<span class="blue" title="填写能找到该车，可以继续合作的联系方式。一般为司机，或车行老板">联系方式</span>
      		</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[linkPhone]" id="linkPhone"/>
				 <span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">是否签合同</td>
      		<td class="form_text_right" >
      			 <select id="isSign" name="carinfo[isSign]" class="select">
      			 	<option value="0">否</option>
      			 	<option value="1">是</option>
      			 </select>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">
      			<span class="blue" title="1、证照齐全;2、保险齐全（有购买第三者及座位乘客保险，且在有效期内）3、车况良好。">最近安检</span>
   			</td>
      		<td class="form_text_right" >
      			<input type="text" class="txt" name="carinfo[lastCheckDate]" id="lastCheckDate" onfocus="WdatePicker()"/>
      		</td>
      		<td class="form_text_left">平均油耗</td>
      		<td class="form_text_right" >
      			<input type="text" class="txt" name="carinfo[perFuel]" id="perFuel"/>
      		</td>
        </tr>
        <tr>
      		<td class="form_text_left">评价</td>
      		<td class="form_view_right" colspan="3">
				<textarea class="txt_txtarea_800" rows="4" name="carinfo[evaluate]" cols="70"></textarea>
      		</td>
        </tr>
		<tr>
      		<td class="txt_btn" colspan="4">
      		   <input type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
	</table>
</form>
</body>
</html>
