<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增车辆信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/carinfo-unitsadd.js" ></script>   </head>

<body>
   <form id="form1" method="post" action="?model=carrental_carinfo_carinfo&action=unitsAdd" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增车辆信息
             </span>
            </div>
            </td>
		</tr>
       <tr>
      		<td class="form_text_left">单位名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="unitsName" name="carinfo[unitsName]" value="{unitsName}" readOnly/>
      			 <input type="hidden"  name="carinfo[unitsId]"   value="{unitsId}" />
      		</td>
      		<td class="form_text_left">车辆型号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[carType]" />
				 <span class="red">[*]</span>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">车牌号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[carNo]" />
				 <span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">限载人数</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[limitedSeating]" />
				 <span class="red">[*]</span>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">司机名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[driver]" id="driver"/>
      		</td>
      		<td class="form_text_left">联系电话</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carinfo[linkPhone]" id="linkPhone"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注说明</td>
      		<td class="form_view_right" colspan="3">
				<textarea class="txt_txtarea_font" rows="4" name="carinfo[remark]" cols="70"></textarea>
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
     		   <input type="hidden" name="carinfo[status]" value="{status}" />
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
