<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看用车记录</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/carrecords-view.js"></script>

</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		查看用车记录信息 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right">{projectName}</td>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right">{projectCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">车牌号</td>
		<td class="form_text_right" width="30%">{carNo}</td>
		<td class="form_text_left">车辆型号</td>
		<td class="form_text_right">{carType}</td>
	</tr>
	<tr>
		<td class="form_text_left">司机</td>
		<td class="form_text_right">{driver}</td>
		<td class="form_text_left">联系电话</td>
		<td class="form_text_right">{linkPhone}</td>
	</tr>
	<tr>
		<td class="form_text_left">开始日期</td>
		<td class="form_text_right">{beginDate}</td>
		<td class="form_text_left">结束日期</td>
		<td class="form_text_right">{endDate}</td>
	</tr>

</table>

<div id="importTable"></div>

<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" name="carrecords[id]" value="{id}" id="recordsId" />
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
		</td>
	</tr>
</table>
</body>
</html>
