<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑用车记录(oa_carrental_records)</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-project.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/carrecords-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=carrental_records_carrecords&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑用车记录信息
             </span>
         </div>
      </td>
   </tr>
<tr>
      		<td class="form_text_left">项目名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carrecords[projectName]" id="projectName" value="{projectName}" readOnly/>
      			 <input type="hidden" name="carrecords[projectId]" id="projectId" value="{projectId}"/>
      			 <input type="hidden" name="carrecords[projectCode]" id="projectCode" value="{projectCode}"/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">车牌号</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" name="carrecords[carId]" id="carId" value="carId"/>
      			 <input type="text" class="txt" name="carrecords[carNo]" id="carNo"value="{carNo}"/>
      		</td>
      		<td class="form_text_left">车辆型号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carrecords[carType]"value="{carType}" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">司机</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carrecords[driver]" value="{driver}"/>
      		</td>
      		<td class="form_text_left">联系电话</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carrecords[linkPhone]" value="{linkPhone}"/>
      		</td>
       </tr>
	</table>

		<div id="importTable"></div>

	<table class="form_main_table">
   <tr>
		<td class="txt_btn" colspan="4">
           <input  type="hidden" name="carrecords[id]" value="{id}" id="recordsId"/>
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
