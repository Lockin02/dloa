<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑用车明细(oa_carrental_records_detail)</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/carrecordsdetail-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=carrental_records_carrecordsdetail&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑用车明细(oa_carrental_records_detail)信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">用车记录Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[recordsId]"  value="{recordsId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">使用日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[useDate]"  value="{useDate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">起始公里数</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[beginNum]"  value="{beginNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">结束公里数</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[endNum]"  value="{endNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">里程数</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[mileage]"  value="{mileage}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">使用时长</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[useHours]"  value="{useHours}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">用途</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[useReson]"  value="{useReson}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">乘车费</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[travelFee]"  value="{travelFee}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">油费</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[fuelFee]"  value="{fuelFee}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">路桥费</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[roadFee]"  value="{roadFee}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">有效LOG</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[effectiveLog]"  value="{effectiveLog}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carrecordsdetail[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="carrecordsdetail[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
