<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增用车明细(oa_carrental_records_detail)</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/carrecordsdetail-add.js" ></script>   </head>

<body>
   <form id="form1" method="post" action="?model=carrental_records_carrecordsdetail&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增用车明细(oa_carrental_records_detail)
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">用车记录Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carrecordsdetail[recordsId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">使用日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carrecordsdetail[useDate]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">起始公里数</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carrecordsdetail[beginNum]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">结束公里数</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carrecordsdetail[endNum]" />
      		</td>
       </tr>        
       <tr>

       </tr>        
       <tr>

       </tr>

      			 <input type="text" class="txt" name="carrecordsdetail[travelFee]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">油费</td>

      			 <input type="text" class="txt" name="carrecordsdetail[fuelFee]" />

       </tr>        
       <tr>
      		<td class="form_text_left">路桥费</td>

      			 <input type="text" class="txt" name="carrecordsdetail[roadFee]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">有效LOG</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carrecordsdetail[effectiveLog]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人Id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carrecordsdetail[createId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">创建人名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="carrecordsdetail[createName]" />
      		</td>

       <tr>

      		</td>

      		<td class="form_text_left">修改时间</td>

      			 <input type="text" class="txt" name="carrecordsdetail[updateTime]" />
      		</td>
       </tr>

      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>

       </tr>
