<head>
<title>查看车辆信息</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript">
	$(function() {
		var id = $("#id").val();
		var skey = "";
		$.ajax({
			type : "POST",
			url : "?model=carrental_records_carrecords&action=md5RowAjax",
			data : {
				"id" : id
			},
			async : false,
			success : function(data) {
				skey = data;
			}
		});

		skey = "&skey=" + skey;

		var tabArr = [
			"?model=carrental_records_carrecords&action=toView&id=" + id,
			"?model=carrental_carinfo_carinfo&action=toViewForCarrecord&id=" + id
		];
		$("#tabs1").tabs(".panes > iframe", {
			history : true,
			onClick : function(i, e) {
				var actTabId = "#iframe" + (parseInt(e) + 1);
				if ($(actTabId).attr("src") == "") {
					$(actTabId).attr("src", tabArr[e]);
				}
			}
		});
	});
</script>

</head>
<body>

<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">用车记录</a></li>
	<li><a href="#tab2">车辆信息</a></li>
</ul>

<!-- tab "panes" -->
<div class="panes">
	<iframe class="pane" id="iframe1" src="" style="height:96%" frameborder="0"> </iframe>
	<iframe class="pane" id="iframe2" src="" style="height:96%" frameborder="0"> </iframe>
</div>
</div>

<input type="hidden" value="{id}" id="id" />
</body>
</html>
