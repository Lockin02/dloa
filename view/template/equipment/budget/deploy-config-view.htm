<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title></title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/deploy-add.js" ></script>

</head>

<body>
   <form id="form1" method="post" action="?model=equipment_budget_deploy&action=add" >
      <div align="center" cellpadding="5" >
         <table class="tableA">
      	<tr>
      		<td colspan="6" bgcolor="#ECECFF">
             <span>
               	  <h3>{equName} 配置表</h3>
             </span>
            </td>
         </tr>
       <tr>
      		<td class="td_left"><b>类型</b></td>
      		<td class="td_right">
      		     {budgetTypeName}
      			 <input type="hidden" class="rimless_textA" readonly id="budgetTypeName" name="deploy[budgetTypeName]" value="{budgetTypeName}"/>
      		     <input type="hidden" class="rimless_textA" readonly id="budgetTypeId" name="deploy[budgetTypeId]" value="{budgetTypeId}"/>
      		</td>
      		<td class="td_left"><b>产品名称</b></td>
      		<td class="td_right">
      		     {equName}
      			 <input type="hidden" class="rimless_textB" readonly id="equName" name="deploy[equName]" value="{equName}"/>
      			 <input type="hidden" class="txt" id="equId" name="deploy[equId]" value="{equId}"/>
      		</td>
       </tr>
       <tr>
      		<td class="td_left"><b>备注</b></td>
      		<td style="text-align:left;" colspan="3">
      		     {remark}
      		     <input type="hidden" name="deploy[equRemark]" id="equRemark" />
<!--      			 <textarea name="deploy[equRemark]" id="equRemark"  class="txtarea_custom" cols="100"></textarea>-->
      		</td>
       </tr>
  </table>
  <table class="tableA">
       <tr>
           <td><b>序号</b></td>
           <td><b>设备名称</b></td>
           <td><b>详细描述</b></td>
           <td><b>单价</b></td>
           <td><b>备注</b></td>
       </tr>
       {list}

  </table>
  <table class="tableA">

          <tr>
      		<td class="txt_btn" colspan="6">
      		   <input type="hidden" class="txt" id="leaveId" name="deploy[leaveId]" value="{leaveId}"/>
<!--      		   <input  type="submit" class="txt_btn_a" value=" 确  认 "/>-->
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
      </div>
   </form>
</body>
</html>
