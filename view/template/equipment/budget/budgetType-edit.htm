</head>
<body>
<form id="form1" method="post" action="?model=equipment_budget_budgetType&action=edit" >

      </td>

 <tr>
      		<td class="form_text_left"><span style="color:blue">设备分类名称</span></td>

      	</tr>

<!--      		</td>-->
<!--       </tr>-->

      		</td>
       </tr>
   <tr>
		<td class="txt_btn" colspan="4">
		 <input type="hidden" class="txt" readonly id="parentName" name="budgetType[parentName]" value="{parentName}"/>

</tr>
