<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title></title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/deploy-add.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/budget-view.js" ></script>
<style>
   .rimless_textA {
	border-left: medium none;
	border-right: medium none;
	border-top: medium none;
	border-bottom: medium none;
	font-family: Courier;
	height: 18px;
	width: 90px;
}
  .rimless_textB {
	border-left: medium none;
	border-right: medium none;
	border-top: medium none;
	border-bottom: medium none;
	border-bottom: 1.7px solid rgb(192, 192, 192);
	font-family: Courier;
	height: 18px;
	width: 80px;
}

.tableA td {
	padding: 5px;
	border: 1px solid #5B5B5B;
}

.td_left {
	width: 10%;
	line-height: 16px;
	padding: 1px 0px 0px 0px;
	margin: 5px 0px;
}

.td_right {
	width: 40%;
	line-height: 16px;
	padding: 1px 0px 0px 0px;
	margin: 5px 0px;
}
</style>
</head>

<body>
   <form id="form1" method="post" action="?model=equipment_budget_deploy&action=add" >
      <div align="center" cellpadding="5" >
         <table class="tableA" style="width:100%;">
      	<tr>
      		<td colspan="6" bgcolor="#ECECFF">
             <span>
               	  <h3>{equName} 配置表</h3>
             </span>
            </td>
         </tr>
       <tr>
      		<td class="td_left"><b>项目名称</b></td>
      		<td class="td_right">
      		     {budgetTypeName}
      		</td>
      		<td class="td_left"><b>产品名称</b></td>
      		<td class="td_right">
      		     {equName}
      		</td>
       </tr>
       <tr>
      		<td class="td_left"><b>备注</b></td>
      		<td style="text-align:left;" colspan="3">
      		     {equRemark}
      		</td>
       </tr>
  </table>
  <table class="tableA" style="width:100%;" >
    <tbody id = "infoListNum">
        <tr id="infoList">
          <td><b>操作</b></td>
          <td ><b>序号</b></td>
          <td ><b>所属分类</b></td>
          <td ><b>物料编码</b></td>
          <td ><b>物料名称</b></td>
          <td ><b>规格型号</b></td>
          <td ><b>品牌</b></td>
          <td ><b>单位</b></td>
          <td ><b>报价</b></td>
          <td><b>需求数量</b></td>
          <td><b>总金额</b></td>
          <td ><b>备注</b></td>
        </tr>
        <tr>
          <td><b>合计</b></td>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
          <td><b>金额汇总</b></td>
          <td class="formatMoney">{allMoney}</td>
          <td style='width:200px'></td>
        </tr>
    </tbody>
  </table>
  <table class="tableA" style="width:100%;">

          <tr>
      		<td class="txt_btn" colspan="6">
      		   <input type="hidden" class="txt" id="budgetId" value="{id}"/>
      		   <input type="hidden" class="txt" id="moneyTemp" value="{allMoney}"/>
<!--      		   <input  type="submit" class="txt_btn_a" value=" 确  认 "/>-->
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
      </div>
   </form>
</body>
</html>
