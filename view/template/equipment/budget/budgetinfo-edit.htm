<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑设备预算表从表</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/budgetinfo-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=equipment_budget_budgetinfo&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑设备预算表从表信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">预算表id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="budgetinfo[budgetId]"  value="{budgetId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">配置名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="budgetinfo[name]"  value="{name}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">配置详细</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="budgetinfo[info]"  value="{info}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">配置单价</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="budgetinfo[price]"  value="{price}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">配置数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="budgetinfo[num]"  value="{num}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">配置金额</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="budgetinfo[money]"  value="{money}" />
		</td>
</tr>        
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="budgetinfo[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
