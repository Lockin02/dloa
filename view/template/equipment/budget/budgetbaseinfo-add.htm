<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增设备基本信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/budgetbaseinfo-add.js" ></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=equipment_budget_budgetbaseinfo&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增设备基本信息
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left"><span style="color:blue">所属分类名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" readonly class="txt" id="budgetTypeName" name="budgetbaseinfo[budgetTypeName]" value="{parentName}" />
      			 <input type="hidden" id="budgetTypeId" name="budgetbaseinfo[budgetTypeId]" value="{parentId}" />
      		</td>
　　　　　　　　　　　<td colspan="2">
                  <img src="images/icon/icon095.gif" onclick="removeProduct()"/>
      			 <span style="color:blue"> 提示：如需手工输入请点击 设备名称/编号 前的图标</span>
            </td>
       </tr>
       <tr>
            <td class="form_text_left">
      		  <img src="images/menu/a.gif" onclick="removeProduct()"/>
      		  <span style="color:blue">设备名称</span>
      		</td>
      		<td class="form_text_right">
      			 <input type="text" class="txt" id="equName" name="budgetbaseinfo[equName]" />
      		</td>
            <td class="form_text_left" >
               <img src="images/menu/a.gif" onclick="removeProduct()"/>
                设备编号
            </td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="equCode" name="budgetbaseinfo[equCode]" />
      			 <input type="hidden" class="txt" id="equId" name="budgetbaseinfo[equId]" />
      		</td>
       </tr>
       <tr>
            <td class="form_text_left">规格型号</td>
      		<td class="form_text_right"  colspan="3">
      			 <input type="text" class="txtbiglong" id="pattern" name="budgetbaseinfo[pattern]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">单位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="unitName" name="budgetbaseinfo[unitName]" />
      		</td>
      		<td class="form_text_left">品牌</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="brand" name="budgetbaseinfo[brand]" />
      		</td>
       </tr>
       <tr>
          <td class="form_text_left_con"><span style="color:blue">报价</span></td>
		  <td class="form_text_right_con">
		      <input type="text" class="txt formatMoney" name="budgetbaseinfo[quotedPrice]" id="quotedPrice" />
	      </td>
          <td class="form_text_left_con"><span style="color:blue">有效截止日期</span></td>
		  <td class="form_text_right_con">
		      <input type="text" class="txt" name="budgetbaseinfo[useEndDate]" onfocus="WdatePicker()" id="useEndDate" />
	      </td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
      			<textarea style="width:600px;" id="remark" class="txt_txtarea_font" name="budgetbaseinfo[remark]"></textarea>
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input type="hidden" class="txt" id="useStatus" name="budgetbaseinfo[useStatus]" value="1"/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
