<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>邮寄信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js" ></script>

	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/dump.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>

	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>

	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-logistics.js"></script>
	<script type="text/javascript" src="view/template/mail/js/mailinfo-addbyship-formValidator.js">
	</script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改邮寄记录
    </span>
</div>
<form id="form1" action="?model=mail_mailinfo&action=edit" method="post">
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">邮寄发货单编号
			</td>
			<td class="form_text_right">
				<input type="text" value="{docCode}" class="readOnlyTxtNormal" readonly="readonly"/>
				<input type="hidden" name="mailinfo[docType]" value="{docType}"/>
			</td>
			<td class="form_text_left">客户名称
			</td>
			<td class="form_text_right">
				<input type="hidden" id="customerId" name="mailinfo[customerId]" value="{customerId}"/>
				<input type="text" id="customerName" name="mailinfo[customerName]" value="{customerName}" class="txt"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">收件人姓名
			</td>
			<td class="form_text_right"><input type="text" id="receiver" name="mailinfo[receiver]" value="{receiver}" class="txt"/>
			</td>
			<td class="form_text_left">收件人电话
			</td>
			<td class="form_text_right">
				<input type="text" name="mailinfo[tel]" value="{tel}" class="txt"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">邮寄单号
			</td>
			<td class="form_text_right">
				<input type="text" id="mailNo" name="mailinfo[mailNo]" value="{mailNo}" class="txt"/>
			</td>
			<td class="form_text_left">邮寄费用
			</td>
			<td class="form_text_right">
				<input type="text" id="mailMoney" name="mailinfo[mailMoney]" value="{mailMoney}" class="txt formatMoney"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">邮寄日期
			</td>
			<td class="form_text_right">
				<input id="mailTime" type="text" name="mailinfo[mailTime]" value="{mailTime}" class="txt" onfocus="WdatePicker()"/>
			</td>
			<td class="form_text_left">邮寄方式
			</td>
			<td class="form_text_right">
				<select name="mailinfo[mailType]"  class="txt">
					{mailTypeList}
				</select>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">物流公司
			</td>
			<td class="form_text_right" colspan="3">
				<input type="hidden" id="logisticsId" name="mailinfo[logisticsId]" value="{logisticsId}"/>
				<input type="text" id="logisticsName" name="mailinfo[logisticsName]" value="{logisticsName}" class="txt"/>
			</td>
		</tr>

		<tr>
			<td class="form_text_left">邮寄人
			</td>
			<td class="form_text_right" colspan="3">
				<input type="hidden" id="mailManId" name="mailinfo[mailManId]" value="{mailManId}"/>
				<input type="text" id="mailMan" name="mailinfo[mailMan]" value="{mailMan}" class="txt"/>
				<input type="button" class="txt_btn_a" value="选 择" onclick="loadOrgWindow('mailManId','mailMan')"/>
				<input type="button" class="txt_btn_a" value="清 空" onclick="clearOrgInfo('mailManId','mailMan')"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">邮寄地址</td>
			<td class="form_text_right" colspan="3">
				<textarea name="mailinfo[address]" class="txt_txtarea_font">{address}</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注</td>
			<td class="form_text_right" colspan="3">
				<textarea name="mailinfo[remark]" class="txt_txtarea_font">{remark}</textarea>
			</td>
		</tr>
	</table>
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<input type="hidden" name="mailinfo[id]" value="{id}"/>
				<input type="submit" value=" 保存 " class="txt_btn_a"/>
				<input type="button" value=" 返回 " onclick="self.parent.tb_remove();" class="txt_btn_a"//>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
