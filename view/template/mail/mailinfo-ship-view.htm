<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>查看信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看邮寄记录
    </span>
</div>
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">邮寄发货单编号
			</td>
			<td class="form_text_right">
				{docCode}
			</td>
			<td class="form_text_left">客户名称
			</td>
			<td class="form_text_right" width="30%">
				{customerName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">收件人姓名
			</td>
			<td class="form_text_right">
				{receiver}
			</td>
			<td class="form_text_left">收件人电话
			</td>
			<td class="form_text_right">
				{tel}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">邮寄单号
			</td>
			<td class="form_text_right">
				{mailNo}
			</td>
			<td class="form_text_left">邮寄费用
			</td>
			<td class="form_text_right formatMoney">
				{mailMoney}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">邮寄日期
			</td>
			<td class="form_text_right">
				{mailTime}
			</td>
			<td class="form_text_left">邮寄方式
			</td>
			<td class="form_text_right">
				{mailTypeCN}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">物流公司
			</td>
			<td class="form_text_right" colspan="3">
				{logisticsName}
			</td>
		</tr>

		<tr>
			<td class="form_text_left">邮寄人
			</td>
			<td class="form_text_right" colspan="3">
				{mailMan}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">邮寄地址</td>
			<td class="form_text_right" colspan="3">
				{address}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注</td>
			<td class="form_text_right" colspan="3">
				{remark}
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="button" value=" 返回 " onclick="self.parent.tb_remove();" class="txt_btn_a"//>
			</td>
		</tr>
	</table>
</body>
</html>
