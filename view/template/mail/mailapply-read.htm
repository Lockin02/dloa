<html>
<head>
<title>查看邮寄信息</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
		<!-- 主题css，可切换 -->
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />

        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript" src="js/jquery/dump.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="view/template/mail/js/mailapply-add.js"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script>
			$(document).ready(function(){
				//审批表单隐藏关闭按钮
				if("{actType}"=="audit"){
					$("input[name='close']").hide();
				}
			})
		</script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看邮寄申请
    </span>
</div>
<form method="post">
<table class="form_main_table">
	<tr>
		<td class="form_text_left">邮寄单位</td>
		<td class="form_text_right" colspan="3">
			<input type="hidden" name="mailapply[id]" value="{id}"/>
			<input id="customerId" type="hidden" name="mailapply[customerId]" value="{customerId}"/>
			{customerName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">邮寄编号</td>
		<td class="form_text_right" width="30%">
			{zipCode}
		</td>
		<td class="form_text_left">邮寄方式</td>
		<td class="form_text_right">
			{mailType}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">收件人姓名</td>
		<td class="form_text_right">
			{linkman}
		</td>
		<td class="form_text_left">邮寄状态</td>
		<td class="form_text_right">
			<select id="mailStatus" name="mailapply[status]" disabled>
				<option value="1">未处理</option>
				<option value="2">已处理</option>
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left"">收件人电话</td>
		<td class="form_text_right">
			{tel}
		</td>
		<td class="form_text_left">期望到达日期</td>
		<td class="form_text_right">
			{expectDate}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">邮寄地址</td>
		<td colspan="3" class="form_text_right">
			<textarea class="textarea_read" readonly>{mailAddress}</textarea>
		</td>
	</tr>
	</table>
    <table class="form_main_table" id="mytable">
        <thead>
			<tr align="left">
			    <td colspan="3">&nbsp;邮寄物品清单：
					<img src="images/verpic_open.gif" onclick="dis('productslist')" title="缩放"/>
				</td>
			</tr>
		</thead>
		<tbody id="productslist">
           	<tr class="main_tr_header">
				<th>序号</th>
				<th>邮寄物品名称</th>
				<th>本次邮寄数量</th>
			</tr>
			{mailproducts}
		</tbody>
	</table>
	<table class="form_main_table">
	<tr>
		<td colspan="4">
			<input type="button" name="close" value=" 关 闭 " onclick="self.parent.tb_remove();" class="txt_btn_a"/>
		</td>
	</tr>
</table>
</form>

<script type="text/javascript">
function check_all()
{
	if ($('#customerId').val()=='')
	{
		$('#_customerName').html('邮寄单位不能为空！');
		return false;
	}
	if ($('#linkman').val()=='')
	{
		$('#_linkman').html('收件人不能为空！');
		return false;
	}
	return true;
}
$('#mailType').val('{mailType}');
$('#mailStatus').val('{status}');//选中值类型
</script>
</body>
</html>
