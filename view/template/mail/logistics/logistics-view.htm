<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看物流公司基本信息</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>
   <div class="main_head2">
       <span class="main_head_title">
         	查看物流公司基本信息
       </span>
   </div>
      <table class="form_main_table">
         <tr>
            <td class="form_text_left">公司名称</td>
            <td class="form_text_right">
		      	{companyName}
            </td>
         </tr>
         <tr>
            <td class="form_text_left">联系电话</td>
            <td class="form_text_right">
		      	{phone}
            </td>
         </tr>
         <tr>
            <td class="form_text_left">承运范围</td>
            <td class="form_text_right">
		      	{rangeDelivery}
            </td>
         </tr>
         <tr>
            <td class="form_text_left">货运速度</td>
            <td class="form_text_right">
		      	{speed}
            </td>
         </tr>
         <tr>
            <td class="form_text_left">货运安全性</td>
            <td class="form_text_right">
		      	{security}
            </td>
         </tr>
         <tr>
            <td class="form_text_left">公司简介</td>
            <td class="form_text_right">
		      	{introduction}
            </td>
         </tr>
         <tr>
            <td class="form_text_left">地址</td>
            <td class="form_text_right">
		      	{address}
            </td>
         </tr>
         <tr>
            <td class="form_text_left">发票邮寄默认公司</td>
            <td class="form_text_right">
		      	{isDefault}
            </td>
         </tr>
         <tr>
      		<td class="txt_btn" colspan="4">
      	      <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
         </tr>
      </table>
</body>
</html>
