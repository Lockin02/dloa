<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改物流公司基本信息</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>

    <script type="text/javascript" src="view/template/mail/logistics/js/logistics-va.js"></script>
</head>
<body>
   <div class="main_head2">
       <span class="main_head_title">
         	修改物流公司基本信息
       </span>
   </div>
   <form id="form1" method="post" action="?model=mail_logistics_logistics&action=edit" onsubmit="return checkform();">
      <table class="form_main_table">
         <tr>
      		<td class="form_text_left">公司名称</td>
      		<td class="form_text_right">
      			<input type="text" class="txt" id="companyName" name="logistics[companyName]" value="{companyName}"/>
      			<span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">发票邮寄默认公司</td>
      		<td class="form_text_right">
      			<select name="logistics[isDefault]" class="select" id="isDefault">
      				<option value="0">否</option>
      				<option value="1">是</option>
      			</select>
      			<input type="hidden" id="isDefaultHidden" value="{isDefault}"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">联系电话</td>
      		<td class="form_text_right">
      			<input type="text" class="txt" name="logistics[phone]" value="{phone}"/>
      		</td>
      		<td class="form_text_left">承运范围</td>
      		<td class="form_text_right">
      			<input type="text" class="txt" name="logistics[rangeDelivery]" value="{rangeDelivery}"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">货运速度</td>
      		<td class="form_text_right">
      			<input type="text" class="txt" name="logistics[speed]" value="{speed}"/>
      		</td>
      		<td class="form_text_left">货运安全性</td>
      		<td class="form_text_right">
      			<input type="text" class="txt" name="logistics[security]" value="{security}"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">公司简介</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea class="txt_txtarea_800" name="logistics[introduction]">{introduction}</textarea>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">地址</td>
      		<td class="form_text_right" colspan="3">
      			 <textarea class="txt_txtarea_800" name="logistics[address]">{address}</textarea>
      		</td>
         </tr>
         <tr>
      		<td class="txt_btn" colspan="4">
               <input type="hidden" name="logistics[id]" id="id" value="{id}"/>
      		   <input type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
         </tr>
      </table>
   </form>
</body>
</html>
