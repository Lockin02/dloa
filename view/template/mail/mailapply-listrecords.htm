<html>
<head>
<meta http-equiv="Content-Language" content="zh_cn" />
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css"
	media="screen" />
<link rel="stylesheet" type="text/css" href="css/nav_tab.css">
<script src="js/checkImage.js" type="text/javascript"></script>


<title>邮寄信息管理</title>
<script>
function show_page(page){
	this.location="?model=mail_mailapply&action=page";
}

function search(){
	var searchfield=$('#searchfield').val();
	var searchvalue=$('#searchvalue').val();
	this.location="?model=mail_mailapply&action=page&"+searchfield+"="+searchvalue;
}

function selectAudit(v){
	if(v!=''){
		this.location="?model=mail_mailapply&action=page&status="+v;
	}else{
		this.location="?model=mail_mailapply&action=page";
	}
}
</script>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="100%"
	style="margin-buttom: 2px;">
	<tr>
		<td colspan="2"><img src="images/sys_config.gif"><b>所有的邮寄信息</b></td>
	</tr>
	<tr class="tablecontrol">
		<td width="20"></td>
		<td>输入关键字：
			<input type="text" size="20" id="searchvalue"
			name="searchvalue" value="" /> 按
			<select id="searchfield">
				<option value="applyNo">发货申请单号</option>
			</select>
			<input type="button" onclick="search();" value=" 搜索 " />
			<select id="status"
				onchange="selectAudit(this.options[this.selectedIndex].value)">
				<option value="">全部</option>
				<option value="1">未处理</option>
				<option value="2">已处理</option>
			</select>
		</td>
	</tr>
</table>
<table border="1" width="100%" class="table" cellpadding="0"
	cellspacing="0" align="center">
	<tr class="tableheader">
		<td><input type="checkbox" id="titlecb" onClick="checkAll();"></td>
		<td align="center" height="30" width="5%"><b>序号</b></td>
		<td align="center"><b>发货申请单号</b></td>
		<td align="center"><b>通知日期</b></td>
		<td align="center"><b>收件单位</b></td>
		<td align="center"><b>收件人</b></td>
		<td align="center"><b>收件人电话</b></td>
		<td align="center"><b>期望到达日期</b></td>
		<td align="center"><b>邮寄方式</b></td>
		<td align="center"><b>状态</b></td>
		<td align="center"><b>操作</b></td>
	</tr>
	{list}
	<tr>
		<td colspan="50" height="25"></td>
	</tr>
</table>
<script>
$('#status').val('{status}');//选中值类型
</script>
</body>
</html>
