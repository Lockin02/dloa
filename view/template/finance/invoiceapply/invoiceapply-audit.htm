<html>
<head>
<meta http-equiv="Content-Language" content="zh_cn" />
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css"
	media="screen" />

<link rel="stylesheet" type="text/css" href="css/nav_tab.css">
<script src="js/checkImage.js" type="text/javascript"></script>


<title>待审批的开票申请</title>
<script>
function show_page(page){
	this.location="?model=finance_invoiceapply_invoiceapply&action=myaudit";
}

function search(){
	var searchfield=$('#searchfield').val();
	var searchvalue=$('#searchvalue').val();
	this.location="?model=finance_invoiceapply_invoiceapply&action={function}&"+searchfield+"="+searchvalue;
}

</script>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="98%" align="center"
	style="margin-buttom: 2px;">
	<tr>
		<td colspan="2"><img src="images/sys_config.gif"><b>待审批的开票申请</b></td>
	</tr>
</table>
{topPlan}
<table class="form_main_table">
	<tr class="main_table_search">

		<td>输入关键字：<input type="text" class="txt" id="searchvalue"
			name="searchvalue" value="" /> 按 <select id="searchfield" class="select">
			<option value="applyNo">开票申请单号</option>
		</select> <input class="txt_btn_a" type="button" onclick="search();" value=" 搜索 " /></td>
	</tr>
</table>
<table class="form_main_table">
  <thead>
	<tr class="main_tr_header">
		<th width="5%">序号</th>
		<th>开票申请单号</th>
		<th>合同号</th>
		<th>审批单号</th>
		<th>单位名称</th>
		<th>申请人</th>
		<th>申请金额</th>
		<th>申请状态</th>
		<th>申请时间</th>
		<th>操作</th>
	</tr>
  </thead>
  <tbody>
	{list}
  </tbody>
</table>
</body>
</html>
