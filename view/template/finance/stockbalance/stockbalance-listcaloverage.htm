<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=GBK" />
   <title>盘盈入库核算</title>

   <link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />
   <link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />

   <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
   <script type="text/javascript" src="js/thickbox.js"></script>
   <script type="text/javascript" src="js/common/businesspage.js"></script>
   <script type="text/javascript" src="js/jquery/woo.js"></script>
   <script type="text/javascript" src="js/jquery/dump.js"></script>
   <script type="text/javascript" src="js/jquery/component.js"></script>

   <script type="text/javascript" src="view/template/finance/stockbalance/js/stockbalance-listcaloverage.js"></script>

</head>
<body>
	<div class="main_head">
		<span class="main_head_title">
			盘盈入库核算
		</span>
		<input name="goBack" type="button" class="main_head_btn" value=" 返 回 " onclick="location='?model=finance_stockbalance_stockbalance&action=toOverageCalList'" />
		<input type="hidden" value="{countNum}" id="countNum"/>
		<input type="button" value=" 核 算 " class="main_head_btn" onclick="ajaxSave()"/>
	</div>
	<div class="main_wraper">
		<table class="main_table">
			<thead>
				<tr class="main_tr_header">
					<th width="5%">
						序号
					</th>
					<th width="12%">
						物料编号
					</th>
					<th>
						物料名称
					</th>
					<th width="12%">
						物料型号
					</th>
					<th width="8%">
						批次
					</th>
					<th width="8%">
						单位
					</th>
					<th width="11%">
						数量
					</th>
					<th width="11%">
						单价
					</th>
					<th width="11%">
						金额
					</th>
				</tr>
			</thead>
			<tbody>
				{list}
			</tbody>
		</table>
	</div>
</body>
</html>
