<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			自制入库核算
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />
		<!-- 主题css，可切换 -->
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css"media="screen" />

		<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>

		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>

		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>

		<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>

		<script type="text/javascript" src="view/template/finance/stockbalance/js/stockbalance-toproductincal.js"></script>
	</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
				自制入库核算
			</span>
		</div>
		<table class="form_main_table">
			<tr>
				<td class="form_text_left">
					核算对象
				</td>
				<td class="form_text_right">
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					<span style="color:blue">1.所有物料</span>
				</td>
				<td class="form_text_right">
					<input type="radio" id="checkAll" name="checkType" checked="checked" value="1" onclick="showInput(this.value)"/>
					该类型会核算<span class="red"> [所有] </span>的物料
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					<span style="color:blue">2.物料范围</span>
				</td>
				<td class="form_text_right">
					<input type="radio" name="checkType" onclick="showInput(this.value)" value="3"/>
					该类型会核算<span class="red"> [物料编码范围内] </span>的物料
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					物料编码 从
				</td>
				<td class="form_text_right">
					<input type="text" id="productNoBegin" class="txt" disabled="disabled"/>
					<input type="hidden" id="productIdBegin"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					到
				</td>
				<td class="form_text_right">
					<input type="text" id="productNoEnd" class="txt" disabled="disabled"/>
					<input type="hidden" id="productIdEnd"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					<span style="color:blue">3.物料编码</span>
				</td>
				<td class="form_text_right">
					<input type="radio" name="checkType" onclick="showInput(this.value)" value="2"/>
					该类型会核算<span class="red"> [对应编码] </span>的物料
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					物料编码
				</td>
				<td class="form_text_right">
					<input type="text" id="productNo" class="txt" disabled="disabled"/>
					<input type="hidden" id="productId"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					按部门汇总
				</td>
				<td class="form_text_right">
					<input type="checkbox" name="isGroupByDept" id="isGroupByDept" onclick="showDept()"/>
					<span id="isGroupByDeptTip" class="red" style="display:none">选择部门后会过滤出对应部门的产品入库信息</span>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					选择部门
				</td>
				<td class="form_text_right">
					<input type="text" class="txt" id="deptName" readonly="readonly"/>
					<input type="hidden" class="txt" id="deptId" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="hidden" id="thisYear" name="stockbalance[thisYear]" value="{thisYear}"/>
					<input type="hidden" id="thisMonth" name="stockbalance[thisMonth]" value="{thisMonth}"/>
					<input type="hidden" id="checkType" value="0"/>

					<input type="button" class="txt_btn_a" value="确 定" onclick="toList()"/>
				</td>
			</tr>
		</table>
	</body>
</html>
