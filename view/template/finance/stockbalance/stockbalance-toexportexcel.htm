<html>
<title>导出EXCEL</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

    <script type="text/javascript" src="js/common/businesspage.js"></script>

    <script type="text/javascript" src="view/template/finance/stockbalance/js/stockbalance-toexportexcel.js"></script>
<body>
<div class="main_head">
      <span class="main_head_title">
                导出

</div>
<form action="?model=finance_stockbalance_stockbalance&action=exportExcel" method="POST" id="form1">

		<td class="form_text_right">

			<input type="hidden" id="thisDateVal" value="{thisDate}">

	</tr>
</table>
</form>
