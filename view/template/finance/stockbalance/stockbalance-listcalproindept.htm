<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>自制入库核算列表</title>

    <link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>
    <link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen"/>

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/thickbox.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/woo.js"></script>
    <script type="text/javascript" src="js/jquery/dump.js"></script>
    <script type="text/javascript" src="js/jquery/component.js"></script>

    <script type="text/javascript"
            src="view/template/finance/stockbalance/js/stockbalance-listcalproindept.js"></script>

</head>
<body>
<div class="main_head">
		<span class="main_head_title">
			自制入库核算
		</span>
    <input name="goBack" type="button" class="main_head_btn" value=" 返 回 "
           onclick="window.location='?model=finance_stockbalance_stockbalance&action=toProductInCal'"/>
    <!--<input type="button" value=" 核 算 " class="main_head_btn" onclick="ajaxSave()"/>-->
    <input type="button" value=" 引 入 " class="main_head_btn" onclick="excelIn()"/>
    <input type="button" value=" 引 出 " class="main_head_btn" onclick="excelOut()"/>

    <input type="hidden" value="{countNum}" id="countNum"/>
    <input type="hidden" value="{checkType}" id="checkType"/>
    <input type="hidden" value="{productId}" id="productId"/>
    <input type="hidden" value="{productNoBegin}" id="productNoBegin"/>
    <input type="hidden" value="{productNoEnd}" id="productNoEnd"/>
    <input type="hidden" value="{isGroupByDept}" id="isGroupByDept"/>
</div>
<div class="main_wraper">
    <table class="main_table">
        <thead>
        <tr class="main_tr_header">
            <th width="5%">
                序号
            </th>
            <th width="8%">
                部门名称
            </th>
            <th width="8%">
                物料编号
            </th>
            <th width="8%">
                K3编码
            </th>
            <th>
                物料名称
            </th>
            <th width="8%">
                物料型号
            </th>
            <th width="8%">
                批次
            </th>
            <th width="8%">
                数量
            </th>
            <th width="6%">
                单位
            </th>
            <th width="11%">
                单价
            </th>
            <th width="11%">
                金额
            </th>
        </tr>
        </thead>
        <tbody>
        {list}
        </tbody>
    </table>
</div>
</body>
</html>
