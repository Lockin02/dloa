<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
    <title>编辑费用预算</title>
	{#commonInclude#}
	 <script type="text/javascript" src="{#jsPath#}/budget-edit.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=finance_budget_budget&action=edit" >
		<input type='hidden' id='id' name='budget[id]' value="{id}" />
		<table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	编辑费用预算
             </span>
            </div>
            </td>
        </tr>
        <tr>
      		<td class="form_text_left">年份</td>
      		<td class="form_text_right" >
      			 <select class='select'  name="budget[year]"  id='year' val='{year}' >
					<option value='2015'>2015</option>
					<option value='2016'>2016</option>
      			 </select>
      		</td>

      		<td class="form_text_left">总预算</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="totalBudget" name="budget[totalBudget]" readonly="readonly" value='{totalBudget}'/> 元
      		</td>
        </tr>
       <tr>
      		<td class="form_text_left">费用类型</td>
      		<td class="form_text_right" >
      			 <input type='hidden' id='expenseTypeCode' value={expenseTypeCode}/>
      			 <select class='select' id='expenseTypeCode' name='budget[expenseTypeCode]'>
					<option value='SQFY'>售前费用</option>
      			 </select>
      			 <input type='hidden' id='expenseType' name='budget[expenseType]' value="售前费用"/>
      		</td>
      		<td class="form_text_left">费用小类</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="expenseClass" name="budget[expenseClass]" value='销售费用' readonly="readonly" />
      		</td>
       </tr>
       <tr>
			<td colspan="6">
				<div id="budgetDetail"></div>
			</td>
       </tr>
        <tr>
      		<td class="txt_btn" colspan="4">
      		   <input type="submit" class="txt_btn_a" value=" 保 存 " />
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
	</form>
</body>
</html>
