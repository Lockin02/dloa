<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
    <title>{year}年费用预算</title>
	{#commonInclude#}
	 <script type="text/javascript" src="{#jsPath#}/budget-view.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=finance_budget_budget&action=add" >
		<input type='hidden' id='id' value="{id}" />
		<table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               {year}年费用预算
             </span>
            </div>
            </td>
        </tr>
        <tr>
      		<td class="form_text_left">年份</td>
      		<td class="form_text_right" >
				{year}
      		</td>

      		<td class="form_text_left">总预算</td>
      		<td class="form_text_right" >
      			{totalBudget} 元
      		</td>
        </tr>
       <tr>
      		<td class="form_text_left">费用类型</td>
      		<td class="form_text_right" >
      			 {expenseType}
      		</td>
      		<td class="form_text_left">费用小类</td>
      		<td class="form_text_right" >
      			{expenseClass}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">总决算</td>
      		<td class="form_text_right" >
      			 {final} 元
      		</td>
       </tr>
       <tr>
			<td colspan="6">
				<div id="budgetDetail"></div>
			</td>
       </tr>
        <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="window.close();"/>
      		</td>
       </tr>
	</form>
</body>
</html>
