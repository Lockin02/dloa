<HTML>
<HEAD>
<TITLE>Web报表(B/S报表)演示 - 查询显示控件展现报表</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC"
	codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
<script src="webreport/CreateControl.js" language="javascript"></script>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />

<script>
	function searchBtn(){
		window.open("?model=finance_receviable_receviable&action=summarySearch"
			+"&beginYear="+document.getElementById("beginYear").value
			+"&beginMonth="+document.getElementById("beginMonth").value
			+"&endYear="+document.getElementById("endYear").value
			+"&endMonth="+document.getElementById("endMonth").value

			+"&areaName="+document.getElementById("areaName").value
			+"&areaId="+document.getElementById("areaId").value

			+"&customerId="+document.getElementById("customerId").value
			+"&customerName="+document.getElementById("customerName").value
			+"&customerType="+document.getElementById("customerType").value
			+"&customerProvince="+document.getElementById("customerProvince").value

			+"&orderCode="+document.getElementById("orderCode").value

			+"&prinvipalId="+document.getElementById("prinvipalId").value
			+"&prinvipalName="+document.getElementById("prinvipalName").value

			+"&areaPrincipalId="+document.getElementById("areaPrincipalId").value
			+"&areaPrincipal="+document.getElementById("areaPrincipal").value

			+"&incomeMoney="+document.getElementById("incomeMoney").value
			+"&invoiceMoney="+document.getElementById("invoiceMoney").value


		,'newwindow','height=500,width=760');
	}
	function reset(){
		location.href = '?model=finance_receviable_receviable&action=incomeSummary';
	}
</script>
</HEAD>
<BODY style="margin:0" bgcolor="buttonface">
<table border="0" width="100%" height="100%">
	<tr>
		<td>
			<input type="button" class="txt_btn_a" id="searchBtn" onclick="searchBtn();" value=" 查 询 "/>
			<input type="button" class="txt_btn_a" onclick="reset();" value=" 重 置 "/>
		</td>
	</tr>
	<tr>
		<td width="100%">
			<table width="100%">
				<tr>
					<td width="30%">
						日期 ： <span>{beginYear}</span>年
						<span>{beginMonth}</span>月  至
						<span>{endYear}</span>年
						<span>{endMonth}</span>月
					</td>
					<td width="30%">
						销售区域 ： <span>{areaName}</span>
					</td>
					<td width="40%">
						客户单位 ： <span>{customerName}</span>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr height="100%">
		<td colspan="5" style="font-size: 10pt;" height="100%">
			<input type="hidden" id="beginYear" value="{beginYear}"/>
			<input type="hidden" id="beginMonth" value="{beginMonth}"/>
			<input type="hidden" id="endYear" value="{endYear}"/>
			<input type="hidden" id="endMonth" value="{endMonth}"/>

			<input type="hidden" id="areaName" value="{areaName}"/>
			<input type="hidden" id="areaId" value="{areaId}"/>

			<input type="hidden" id="customerId" value="{customerId}"/>
			<input type="hidden" id="customerName" value="{customerName}"/>
			<input type="hidden" id="customerType" value="{customerType}"/>
			<input type="hidden" id="customerProvince" value="{customerProvince}"/>

			<input type="hidden" id="orderCode" value="{orderCode}"/>

			<input type="hidden" id="prinvipalId" value="{prinvipalId}"/>
			<input type="hidden" id="prinvipalName" value="{prinvipalName}"/>

			<input type="hidden" id="areaPrincipalId" value="{areaPrincipalId}"/>
			<input type="hidden" id="areaPrincipal" value="{areaPrincipal}"/>

			<input type="hidden" id="incomeMoney" value="{incomeMoney}"/>
			<input type="hidden" id="invoiceMoney" value="{invoiceMoney}"/>
			<script language="javascript">
			    //用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
				CreateDisplayViewer("view/template/finance/receviable/receviable-incomesummary.grf"
				,"view/template/finance/receviable/receviable-incomesummarydata.php"
				+"?beginYear="+document.getElementById("beginYear").value
				+"&beginMonth="+document.getElementById("beginMonth").value
				+"&endYear="+document.getElementById("endYear").value
				+"&endMonth="+document.getElementById("endMonth").value

				+"&areaName="+document.getElementById("areaName").value

				+"&customerName="+document.getElementById("customerName").value
				+"&customerType="+document.getElementById("customerType").value
				+"&customerProvince="+document.getElementById("customerProvince").value

				+"&orderCode="+document.getElementById("orderCode").value

				+"&prinvipalId="+document.getElementById("prinvipalId").value

				+"&areaPrincipalId="+document.getElementById("areaPrincipalId").value

				+"&incomeMoney="+document.getElementById("incomeMoney").value
				+"&invoiceMoney="+document.getElementById("invoiceMoney").value
				)
			</script>
		</td>
	</tr>
</table>
</BODY>
</HTML>
