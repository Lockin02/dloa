<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			合同进度表
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<!-- 主题css，可切换 -->
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css"media="screen" />

		<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>

		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-province.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-area.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-orderforincome.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-servicecontforincome.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-rentalcontforincome.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-orderRdprojectforincome.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-allorder.js" ></script>

		<script type="text/javascript" src="view/template/finance/receviable/js/receviable-toincomeanalysis.js"></script>
	</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
				合同进度表
			</span>
		</div>
		<form id="form1" action="?" method="get">
			<table class="form_main_table">
				<tr>
					<td class="form_text_left">
						年份
					</td>
					<td class="form_text_right">
						<input type="text" id="year" class="txt" name="receviable[year]" value="{year}"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						从
					</td>
					<td class="form_text_right">
						<select id="beginMonth" class="select" name="receviable[beginMonth]">
							<option value="1">1月</option>
							<option value="2">2月</option>
							<option value="3">3月</option>
							<option value="4">4月</option>
							<option value="5">5月</option>
							<option value="6">6月</option>
							<option value="7">7月</option>
							<option value="8">8月</option>
							<option value="9">9月</option>
							<option value="10">10月</option>
							<option value="11">11月</option>
							<option value="12">12月</option>
						</select>
						<input type="hidden" id="month" value="{month}"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						至
					</td>
					<td class="form_text_right">
						<select id="endMonth" class="select" name="receviable[endMonth]">
							<option value=""></option>
							<option value="1">1月</option>
							<option value="2">2月</option>
							<option value="3">3月</option>
							<option value="4">4月</option>
							<option value="5">5月</option>
							<option value="6">6月</option>
							<option value="7">7月</option>
							<option value="8">8月</option>
							<option value="9">9月</option>
							<option value="10">10月</option>
							<option value="11">11月</option>
							<option value="12">12月</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						销售区域
					</td>
					<td class="form_text_right">
			           <input type="text"  class="txt"  name="receviable[areaName]" id="areaName" />
			           <input type="hidden" name="receviable[areaCode]" id="areaCode" />
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						省份
					</td>
					<td class="form_text_right">
					   <input type="text" class="txt" name="receviable[customerProvince]" id="provincecity" />
					   <input type="hidden" name="receviable[customerProvinceId]" id="provinceId" />
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						负责人
					</td>
					<td class="form_text_right">
					    <input type="text" class="txt" name="receviable[prinvipalName]" id="prinvipalName" readonly="readonly"/>
					    <input type="hidden" name="receviable[prinvipalId]" id="prinvipalId" value=""/>

					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						客户名称
					</td>
					<td class="form_text_right">
						<input type="hidden" id="customerId"  name="receviable[customerId]"/>
						<input type="text" id="customerName" class="txt" name="receviable[customerName]"/>
						<input type="hidden" name="model" value="finance_receviable_receviable"/>
						<input type="hidden" name="action" value="incomeAnalysis"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						客户类型
					</td>
					<td class="form_text_right">
						<select class="select" name="receviable[customerType]" id="customerType">
							<option></option>
							{customerType}
						</select>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						合同类型
					</td>
					<td class="form_text_right">
						<select id="objType" name="receviable[objType]" class="select" onchange="initGrid(this.value);">
							<option value="">全部</option>
							{objType}
						</select>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						合同编号
					</td>
					<td class="form_text_right">
						<input type="hidden" id="objId" name="receviable[objId]"/>
						<input type="text" id="objCode" class="txt" name="receviable[objCode]"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" class="txt_btn_a" value="确 定" />
					</td>
				</tr>
			</table>
		</form>
	</body>

</html>
