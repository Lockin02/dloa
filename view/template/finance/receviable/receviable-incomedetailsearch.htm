<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>高级查询</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-area.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-province.js"></script>
<script type="text/javascript" src="view/template/finance/receviable/js/receviable-incomedetailsearch.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
				应收款明细表查询条件
			</span>
		</div>
		<table class="form_main_table">
			<tr>
				<td class="form_text_left">起始期次年份</td>
				<td class="form_text_right">
				<select id="beginYear" class="select">
					{yearStr}
				</select></td>
				<td class="form_text_left">起始期次月份</td>
				<td class="form_text_right">
					<select id="beginMonth" class="select">
						<option value="1">1月份</option>
						<option value="2">2月份</option>
						<option value="3">3月份</option>
						<option value="4">4月份</option>
						<option value="5">5月份</option>
						<option value="6">6月份</option>
						<option value="7">7月份</option>
						<option value="8">8月份</option>
						<option value="9">9月份</option>
						<option value="10">10月份</option>
						<option value="11">11月份</option>
						<option value="12">12月份</option>
					</select>
					<input type="hidden" id="beginYearHide" value="{beginYear}"/>
					<input type="hidden" id="beginMonthHide" value="{beginMonth}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">结束期次年份</td>
				<td class="form_text_right">
				<select id="endYear" class="select">
					{yearStr}
				</select></td>
				<td class="form_text_left">结束期次月份</td>
				<td class="form_text_right">
					<select id="endMonth" class="select">
						<option value="1">1月份</option>
						<option value="2">2月份</option>
						<option value="3">3月份</option>
						<option value="4">4月份</option>
						<option value="5">5月份</option>
						<option value="6">6月份</option>
						<option value="7">7月份</option>
						<option value="8">8月份</option>
						<option value="9">9月份</option>
						<option value="10">10月份</option>
						<option value="11">11月份</option>
						<option value="12">12月份</option>
					</select>
					<input type="hidden" id="endYearHide" value="{endYear}"/>
					<input type="hidden" id="endMonthHide" value="{endMonth}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">销售区域</td>
				<td class="form_text_right">
					<input type="hidden" class="toClear" id="areaId" value="{areaId}"/>
					<input type="text" class="txt toClear" id="areaName" value="{areaName}"/>
				</td>
				<td class="form_text_left">省份</td>
				<td class="form_text_right">
					<input type="text" class="txt toClear" id="customerProvince" value="{customerProvince}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">客户名称</td>
				<td class="form_text_right" width="30%">
				   <input type="text" class="txt toClear" id="customerName" value="{customerName}"/>
				   <input type="hidden" class="toClear" id="customerId" value="{customerId}"/>
			   </td>
				<td class="form_text_left">客户类型</td>
				<td class="form_text_right">
					<select class="select toClear" id="customerType">
						<option value=""></option>
					</select>
					<input type="hidden" id="customerTypeHide" value="{customerType}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">合同编号</td>
				<td class="form_text_right" >
					<input type="text" class="txt toClear" id="orderCode" value="{orderCode}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">合同负责人</td>
				<td class="form_text_right" >
					<input type="text" class="txt toClear" id="prinvipalName" readonly="readonly" value="{prinvipalName}"/>
					<input type="hidden" class="toClear" id="prinvipalId" value="{prinvipalId}"/>
				</td>
				<td class="form_text_left">区域负责人</td>
				<td class="form_text_right" >
					<input type="text" class="txt toClear" id="areaPrincipal" readonly="readonly" value="{areaPrincipal}"/>
					<input type="hidden" class="toClear" id="areaPrincipalId" value="{areaPrincipalId}"/>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="button" class="txt_btn_a" value="确 定" onclick="confirm();"/>
					<input type="button" class="txt_btn_a" value="清 空" onclick="toClear();"/>
				</td>
			</tr>
		</table>
	</body>
</html>
