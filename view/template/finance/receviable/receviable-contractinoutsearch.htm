<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>高级查询</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-area.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-allcontract.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-province.js"></script>
<script type="text/javascript"src="js/jquery/combo/business/yxselect-user.js"></script>
<script type="text/javascript" src="view/template/finance/receviable/js/receviable-contractinoutsearch.js"></script>
</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
				成本结转预览查询条件选择
			</span>
		</div>
		<table class="form_main_table">
			<tr>
				<td class="form_text_left">合同起始期次年份</td>
				<td class="form_text_right">
				<select id="beginYear" class="select">
					{yearStr}
				</select></td>
				<td class="form_text_left">合同起始期次月份</td>
				<td class="form_text_right">
					<select id="beginMonth" class="select">
						<option value="1" selected>1月份</option>
						<option value="2">2月份</option>
						<option value="3">3月份</option>
						<option value="4">4月份</option>
						<option value="5">5月份</option>
						<option value="6">6月份</option>
						<option value="7">7月份</option>
						<option value="8">8月份</option>
						<option value="9">9月份</option>
						<option value="10">10月份</option>
						<option value="11">11月份</option>
						<option value="12">12月份</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">合同结束期次年份</td>
				<td class="form_text_right">
				<select id="endYear" class="select">
					{yearStr}
				</select></td>
				<td class="form_text_left">合同结束期次月份</td>
				<td class="form_text_right">
					<select id="endMonth" class="select">
						<option value="1">1月份</option>
						<option value="2">2月份</option>
						<option value="3">3月份</option>
						<option value="4">4月份</option>
						<option value="5">5月份</option>
						<option value="6">6月份</option>
						<option value="7">7月份</option>
						<option value="8">8月份</option>
						<option value="9">9月份</option>
						<option value="10">10月份</option>
						<option value="11">11月份</option>
						<option value="12" selected>12月份</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">查询财务期次年份</td>
				<td class="form_text_right">
				<select id="periodYear" class="select">
					{yearStr}
				</select></td>
				<td class="form_text_left">查询财务期次月份</td>
				<td class="form_text_right">
					<select id="periodMonth" class="select">
						<option value="1">1月份</option>
						<option value="2">2月份</option>
						<option value="3">3月份</option>
						<option value="4">4月份</option>
						<option value="5">5月份</option>
						<option value="6">6月份</option>
						<option value="7">7月份</option>
						<option value="8">8月份</option>
						<option value="9">9月份</option>
						<option value="10">10月份</option>
						<option value="11">11月份</option>
						<option value="12">12月份</option>
					</select>
					<input type="hidden" id="thisYear" value="{thisYear}"/>
					<input type="hidden" id="thisMonth" value="{thisMonth}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">合同号</td>
				<td class="form_text_right" colspan="3">
					<input type="hidden" class="toClear" id="orderId" />
					<input type="text" class="txt toClear" id="orderCode" />
					<input type="hidden" class="toClear" id="orderName" />
					<input type="hidden" class="toClear" id="orderType" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">客户名称</td>
				<td class="form_text_right" colspan="3">
				   <input type="text" class="txt toClear" id="customerName" />
				   <input type="hidden" class="toClear" id="customerId" />
			   </td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="button" class="txt_btn_a" value="确 定" onclick="confirm();"/>
				</td>
			</tr>
		</table>
	</body>
</html>
