<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>查看费用统计明细</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/icon.css"/>
	<script type="text/javascript" src="js/jquery/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(function(){
		//tabs处理
		var tt = $('#tt');
		var thisHeight = document.documentElement.clientHeight - 5;
		tt.tabs({
			height : thisHeight,
			plain : true,
			onSelect:function(node){
				var tb=tt.tabs('getTab',node);
				var hc=tb.panel('options').headerCls;
				if(hc&&hc!=null){
					tb.panel('options').headerCls='';//清空之后才不会重新刷新
					tt.tabs('update', {
						tab: tb,
						options:{
							content:'<iframe fit="true" name="'+hc+'" scrolling="auto" frameborder="0"  src="'+hc+'" style="width:100%;height:100%;"></iframe>'
						}
					});
				}
			}
		});
	});
	</script>
</head>
<body style="height:100%">
	<div id="tt">
		<div title="报销单" headerCls="?model=finance_expense_expense&action=statistictList&userId={userId}&areaId={areaId}&year={thisYear}&{view_type}&exeDeptCode={exeDeptCode}"></div>
		<div title="费用分摊" headerCls="?model=finance_cost_costshare&action=statistictList&userId={userId}&areaId={areaId}&year={thisYear}&{view_type}&exeDeptCode={exeDeptCode}"></div>
		<div title="其他费用" headerCls="?model=finance_salescost_salescostimport&userId={userId}&areaId={areaId}&year={thisYear}&{view_type}&act=list&exeDeptCode={exeDeptCode}"></div>
	</div>
</body>
</html>
