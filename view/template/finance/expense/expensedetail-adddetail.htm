<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
    <title>新增费用信息</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/expense-common.js"></script>
    <script type="text/javascript" src="{#jsPath#}/expensedetail-adddetail.js"></script>
    <style type="text/css">
        #toTakeOutCostTypeInfoTr{display: none;}
        #innerTable>table,#innerTableCostshare>table{width:100%;}
    </style>
</head>
<body>
<form id="form1" method="post" action="?model=finance_expense_expensedetail&action=addDetail"
      onsubmit="return checkform();">
    <table class="form_main_table">
        <tr>
            <td colspan="4">
                <div class="main_head2">
                    <span class="main_head_title">新增费用类型
                        <!--<span class="red">【将当前费用类型转换成单据已有的费用类型后将不能拆分，请慎重操作！】</span>-->
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="form_text_left"><span class="blue">费用类型:</span></td>
            <td class="form_text_right" width="30%">
                <select id="newCostTypeID" name="expensedetail[CostTypeID]" class="select" onchange="checkCanSel(this)">
                    {newCostTypeID}
                </select>
                <input type="hidden" id="CostTypeID" value=""/>
                <input type="hidden" name="expensedetail[CostType]" id="CostType" value=""/>
                <input type="hidden" id="mainTypes" value=""/>
                <input type="hidden" name="expensedetail[MainType]" id="mainType" value=""/>
                <input type="hidden" name="expensedetail[MainTypeName]" id="mainTypeName" value=""/>
                <input type="hidden" name="expensedetail[BillNo]" id="BillNo" value="{BillNo}"/>
                <input type="hidden" name="expensedetail[toTakeOutID]" id="toTakeOutID" value=""/>
                <input type="hidden" name="expensedetail[HeadID]" id="HeadID" value=""/>
                <input type="hidden" name="expensedetail[AssID]" id="AssID" value=""/>
                <input type="hidden" id="maxCostVal" value="0"/>
            </td>
            <td class="form_text_left"><span class="blue">费用金额:</span></td>
            <td class="form_text_right">
                <input type="text" class="txt formatMoney" name="expensedetail[CostMoney]" id="costMoney" value=""/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left"><span class="blue">需要抵充的费用类型:</span></td>
            <td class="form_text_right">
                <select id="toTakeOutSlt" class="select" onchange="sltToTakeOutCostType()">
                    <option value="">..请选择..</option>
                    {canTakeOutTypeOpts}
                </select>
            </td>
            <td class="form_text_right" colspan="2">
                <span class="red">注意: 新增的费用金额必须小于 <span id="costCanAdd">0.00</span></span>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">备注:</td>
            <td class="form_text_right" colspan="3">
                <input type="text" class="txtbiglong" style="width:605px" name="expensedetail[Remark]" id="Remark" value=""/>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <fieldset>
                    <legend class="legend">
                        新费用类信息
                    </legend>
                    <table class="form_in_table" id="newCostTypeInfo">
                        <tr>
                            <td class="innerTd" colspan="6">
                                <div id="innerTable"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="innerTd" colspan="6">
                                <div id="innerTableCostshare"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form_text_left">分摊说明:</td>
                            <td class="form_text_right">
                                <input type="text" class="txtbiglong" name="expensedetail[RemarkCostshare]" id="RemarkCostshare"
                                       value=""/>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
        <tr id="toTakeOutCostTypeInfoTr">
            <td colspan="4">
                <fieldset>
                    <legend class="legend">
                        抵充费用类信息
                    </legend>
                    <table class="form_in_table" id="toTakeOutCostTypeInfo">
                        <tr>
                            <td class="innerTd" colspan="6">
                                <div id="toTakeOut_innerTable"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="innerTd" colspan="6">
                                <div id="toTakeOut_innerTableCostshare"></div>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="submit" value="提 交" class="txt_btn_a"/>&nbsp;&nbsp;
                <input type="button" class="txt_btn_a" value=" 关 闭 " onclick="closeFun();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
