<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增报销单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
	{#commonInclude#}

	<script type="text/javascript" src="{#jsPath#}/expense-addesm.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/expense-common.js" ></script>
</head>
<body>

<form id="form1" method="post" action="?model=finance_expense_expense&action=add" onsubmit="return checkEsm();">
<table class="form_main_table" style="width:1100px;margin:auto;align:center" align="center">
	<tr>
		<td>
			<div class="main_head2">
				<span class="main_head_title">新增报销</span>
			</div>
		</td>
	</tr>
	<tr>
		<td>
			<fieldset><legend class="legend">基 本 信 息
				<img src="images/icon/info_up.gif" id="baseImg" onclick="showAndHide('baseImg','baseTbl')"/>
			</legend>
			<table class="form_in_table" id="baseTbl">
				<tr>
					<td class="form_text_left_three"><span class="blue">报销类型</span></td>
					<td class="form_text_right" colspan="5">
						<input type="radio" name="expense[DetailType]" value="2" checked="checked"/> 合同项目费用

						&nbsp;&nbsp;
						<img src="images/icon/view.gif"/>
						<a href="{downloadUrl}" title="类型说明" taget='_blank' id="fileId" onclick="getFile();">报销说明</a>

						<input type="hidden" id="DetailTypeHidden" value="2" />
					</td>
				</tr>
				<tr>
					<td class="form_text_left_three"><span class="blue">费用期间</span></td>
					<td class="form_text_right" colspan="5">
						<input type="text" class="txtmiddle" name="expense[CostDateBegin]" id="CostDateBegin" value="{beginDate}" readonly="readonly"/>
						至
						<input type="text" class="txtmiddle" name="expense[CostDateEnd]" id="CostDateEnd" value="{endDate}" readonly="readonly"/>
						共
						<input type="text" class='rimless_textB' style="width:50px;text-align:center" name="expense[days]" id="days" value="{days}" readonly="readonly"/>
						天
					</td>
				</tr>
				<tr>
					<td class="form_text_left_three"><span class="blue">事 由</span></td>
					<td class="form_text_right" colspan="5">
						<input type="text"  class='rimless_textB' style="width:760px" name="expense[Purpose]" id="Purpose"/>
					</td>
				</tr>
				<tr style="display:none;">
					<td class="form_text_left_three"><span class="blue">报销人员</span></td>
					<td class="form_text_right">
						<input type="text" class='txt' name="expense[CostManName]" id="CostManName" value="{applyName}" readonly="readonly"/>
						<input type="hidden" name="expense[CostMan]" value="{applyId}" />

						<input type="hidden" name="expense[InputManName]" value="{applyName}" />
						<input type="hidden" name="expense[InputMan]" value="{applyId}"/>

						<input type="hidden" name="expense[CostDepartName]" id="CostDepartName" value="{deptName}" />
						<input type="hidden" name="expense[CostDepartID]" id="CostDepartID" value="{deptId}"/>

						<input type="hidden" name="expense[CostManCom]" id="CostManCom" value="{CostBelongCom}" />
						<input type="hidden" name="expense[CostManComId]" id="CostManComId" value="{CostBelongComId}"/>

						<input type="hidden" name="expense[province]" id="province" value="{province}" />
						<input type="hidden" name="expense[city]" id="city" value="{city}"/>
					</td>
					<td class="form_text_left_three">录入日期</td>
					<td class="form_text_right">
						<input type="text" class='readOnlyTxtNormal' name="expense[InputDate]" id="InputDate" value="{thisDate}" readonly="readonly"/>
					</td>
					<td class="form_text_left_three">报销模版</td>
					<td class="form_text_right">
						<input type="text" class='readOnlyTxtNormal' name="expense[ModelTypeName]" id="modelTypeName" value="" readonly="readonly"/>
						<input type="hidden" name="expense[modelType]" id="modelType" value="0" />
					</td>
				</tr>
				<tr id="projectInfo">
					<td class="form_text_left_three">项目编号</td>
					<td class="form_text_right_three">
						<input type="text" class='readOnlyTxtNormal' name="expense[ProjectNo]" id="projectCode" value="{projectCode}"/>
						<input type="hidden" name="expense[projectId]" id="projectId" value="{projectId}"/>
					</td>
					<td class="form_text_left_three">项目名称</td>
					<td class="form_text_right_three">
						<input type="text" class='readOnlyTxtNormal' name="expense[projectName]" id="projectName" value="{projectName}"/>
					</td>
					<td class="form_text_left_three">项目经理</td>
					<td class="form_text_right_three">
						<input type="text" class='readOnlyTxtNormal' name="expense[proManagerName]" id="proManagerName" readonly="readonly" value="{managerName}"/>
						<input type="hidden" name="expense[proManagerId]" id="proManagerId" value="{managerId}"/>
					</td>
				</tr>
				<tr id="feeDeptInfo" style="display:none">
					<td class="form_text_left_three"><span class="blue">费用归属公司</span></td>
					<td class="form_text_right_three">
						<input type="text" class="txt" readonly="readonly" name="expense[CostBelongCom]" id="CostBelongCom" value="{CostBelongCom}" />
						<input type="hidden" name="expense[CostBelongComId]" id="CostBelongComId" value="{CostBelongComId}"/>
					</td>
					<td class="form_text_left_three"><span class="blue">费用归属部门</span></td>
					<td class="form_text_right" colspan="3">
						<input type="text" class="txt" readonly="readonly" name="expense[CostBelongDeptName]" id="CostBelongDeptName" value="{deptName}" />
						<input type="hidden" name="expense[CostBelongDeptId]" id="CostBelongDeptId" value="{deptId}"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left_three">同 行 人</td>
					<td class="form_text_right_three">
						<input type="text" class="txt" readonly="readonly" name="expense[memberNames]" id="memberNames"/>
						<input type="hidden" name="expense[memberIds]" id="memberIds"/>
					</td>
					<td class="form_text_left_three">同行人数</td>
					<td class="form_text_right" colspan="3">
						<input type="text" class="txt" name="expense[memberNumber]" id="memberNumber"/>
					</td>
				</tr>
			</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td colspan="6">
			<fieldset><legend class="legend"><b>费 用 信 息</b>
				<img src="images/icon/info_up.gif" id="feeImg" onclick="showAndHide('feeImg','feeTbl')"/>
			</legend>
			<table class="form_in_table" id="feeTbl">
				<thead>
					<tr class="main_tr_header">
						<th width="12%">费用大类</th>
						<th width="12%">费用小类</th>
						<th width="12%">费用金额</th>
						<th width="9.7%">发票类型</th>
						<th width="8.6%">发票金额</th>
						<th width="8.6%">发票数量</th>
						<th>费用说明</th>
					</tr>
				</thead>
				<tbody id="invbody">{expensedetail}</tbody>
				<tr class="tr_count">
					<td>合计</td>
					<td></td>
					<td>
						<input type="text" class="readOnlyTxtCount formatMoney" style="width:146px" name="expense[Amount]" id="countMoney" value="{countMoney}" readonly="readonly"/>
						<input type="hidden" name="expense[feeRegular]" id="feeRegular" value="{feeRegular}"/>
						<input type="hidden" name="expense[feeSubsidy]" id="feeSubsidy" value="{feeSubsidy}"/>
					</td>
					<td><input type="text" class="readOnlyTxtCount" style="width:90px" readonly="readonly"/></td>
					<td><input type="text" class="readOnlyTxtCount formatMoney" style="width:80px" name="expense[invoiceMoney]" id="invoiceMoney" value="{invoiceMoney}" readonly="readonly"/></td>
					<td><input type="text" class="readOnlyTxtCount" style="width:80px" name="expense[invoiceNumber]" id="invoiceNumber" value="{invoiceNumber}" readonly="readonly"/></td>
					<td align="left">常规费用 : <span id="feeRegularView"></span>, 补贴费用 : <span id="feeSubsidyView"></span></td>
				</tr>
			</table>
			</fieldset>
		</td>
	</tr>
	<tr>
		<td colspan="6">
			<input type="hidden" name="expense[isPush]" value="1"/>
			<input type="hidden" name="expense[esmCostdetailId]" value="{esmCostdetailId}"/>

			<input type="submit" class="txt_btn_a" id="btnAudit" onclick="audit('audit')" value="提交审批" style="display:none;"/>&nbsp;&nbsp;
			<input type="submit" class="txt_btn_a" id="btnCheck" onclick="audit('check');" value="提交部门检查"/>&nbsp;&nbsp;
			<input type="submit" value=" 保 存 " onclick="audit('save')" class="txt_btn_a"/>&nbsp;&nbsp;
			<input type="button" class="txt_btn_a" value=" 关 闭 " onclick="window.close();"/>
			<input type="hidden" name="expense[thisAuditType]" id="thisAuditType" value="audit"/>
			<input type="hidden" id="costTypeIds"/>
			<input type="hidden" name="expense[needExpenseCheck]" id="needExpenseCheck" value="1"/>
			<input type="hidden" name="expense[projectType]" id="projectType" value="esm"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
