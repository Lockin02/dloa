<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改发票类型</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/expenseinv-editbilltypeid.js" ></script>
</head>
<body>
<table class="form_main_table">
	<tr>
		<td colspan="2">
			<div class="main_head2">
				<span class="main_head_title">修改发票类型</span>
			</div>
		</td>
	</tr>
	<tr>
		<td width="35%">原类型：
		</td>
		<td class="form_text_right">
			{BillTypeIDName}
			<input type="hidden" id="BillTypeID" value="{BillTypeID}"/>
			<input type="hidden" id="BillNo" value="{BillNo}"/>
			<input type="hidden" id="orgBillTypes" value="{orgBillTypes}"/>
		</td>
	</tr>
	<tr>
		<td>新类型：
		</td>
		<td class="form_text_right">
			<select id="newBillTypeID" class="select">
				{newBillTypeID}
			</select>
			<br/>
			<span class="red">请选择一种类型！</span>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" value=" 保存 " onclick="saveBillType();" class="txt_btn_a"/>&nbsp;&nbsp;
			<input type="button" class="txt_btn_a" value=" 关 闭 " onclick="closeFun();"/>
		</td>
	</tr>
</table>
</body>
</html>
