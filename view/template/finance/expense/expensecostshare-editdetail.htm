<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
    <title>修改费用信息</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/expense-common.js"></script>
    <script type="text/javascript" src="{#jsPath#}/expensecostshare-editdetail.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=finance_expense_expensecostshare&action=editDetail"
      onsubmit="return checkform();">
    <table class="form_main_table">
        <tr>
            <td colspan="4">
                <div class="main_head2">
                    <span class="main_head_title">修改 {CostTypeName}
                    	<span class="red">费用金额:{costMoney}</span>
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="innerTd" colspan="6">
                <div id="innerTableCostshare"></div>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">分摊说明:</td>
            <td class="form_text_right" colspan="3">
                <input type="text" class="txtbiglong" style="width:605px" name="expensecostshare[RemarkCostshare]" id="RemarkCostshare"
                       value="{RemarkCostshare}"/>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="hidden" name="expensecostshare[CostTypeID]" id="CostTypeID" value="{CostTypeID}"/>
                <input type="hidden" name="expensecostshare[CostType]" id="CostType" value="{CostTypeName}"/>
                <input type="hidden" name="expensecostshare[MainType]" id="mainType" value="{mainType}"/>
                <input type="hidden" name="expensecostshare[MainTypeName]" id="mainTypeName" value="{mainTypeName}"/>
                <input type="hidden" name="expensecostshare[BillNo]" id="BillNo" value="{BillNo}"/>
                <input type="hidden" id="costMoney" value="{costMoney}"/>
                <input type="submit" value=" 保存 " class="txt_btn_a"/>&nbsp;&nbsp;
                <input type="button" class="txt_btn_a" value=" 关 闭 " onclick="closeFun();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
