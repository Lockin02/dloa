<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改合同结转表</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改合同结转表信息
    </span>
</div>
<form id="form1" method="post" action="?model=finance_carriedforward_carriedforward&action=edit">
<table class="form_main_table">
   <tr>
		<td class="form_text_left">合同id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[saleId]" value="{saleId}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">合同编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[saleCode]" value="{saleCode}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">合同类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[saleType]" value="{saleType}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">发票id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[invoiceId]" value="{invoiceId}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">出库单据id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[outStockId]" value="{outStockId}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">出库单据编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[outStockCode]" value="{outStockCode}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">出库单据类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[outStockType]" value="{outStockType}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">出库物料记录id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[outStockDetaiId]" value="{outStockDetaiId}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">结转比例</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[carryRate]" value="{carryRate}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">勾稽日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[thisDate]" value="{thisDate}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[status]" value="{status}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[createId]" value="{createId}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="carriedforward[createName]" value="{createName}" />
		</td>
   </tr>        
   <tr>
		<td class="txt_btn" colspan="4">
         <input type="hidden" name="carriedforward[id]" value="{id}" />
		   <input type="submit" class="txt_btn_a" value="保  存"/>
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</form>
</body>
</html>
