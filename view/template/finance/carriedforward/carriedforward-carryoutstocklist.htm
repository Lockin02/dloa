<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>列表</title>
	<link href="css/yxstyle2.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>

   <script type="text/javascript" src="js/jquery/woo.js"></script>
   <script type="text/javascript" src="js/jquery/dump.js"></script>
   <script type="text/javascript" src="js/jquery/component.js"></script>
   <script type="text/javascript" src="view/template/finance/carriedforward/js/carriedforward-carryoutstocklist.js"></script>

</head>
<body>
	<div class="main_head">
		<span class="main_head_title">{customerName} {thisYear}.{thisMonth}</span>
		<input type="button" class="main_head_btn" value=" 返 回 " onclick="location='?model=finance_carriedforward_carriedforward&action=toCarryOutStock'"/>
		<input type="button" class="main_head_btn" value=" 钩 稽 " onclick="ajaxSave()"/>
		<input type="hidden" value="{countNum}" id="countNum"/>
		<input type="hidden" value="{ids}" id="ids"/>
		<input type="hidden" value="{thisYear}" id="thisYear"/>
		<input type="hidden" value="{thisMonth}" id="thisMonth"/>
		<input type="hidden" value="{customerId}" id="customerId"/>
	</div>
	<table class="main_table">
		<thead>
			<tr class="main_tr_header">
				<th rowspan="2" width="5%">钩稽情况</th>
				<th colspan="3">销售出库</th>
				<th rowspan="2" width="10%">开票合同号</th>
				<th rowspan="2" width="10%">开票产品类型</th>
				<th rowspan="2" width="7%">开票类型</th>
				<th colspan="3">合同金额</th>
			</tr>
			<tr class="main_tr_header">
				<th width="7%">出库日期</th>
				<th width="7%">出库单号</th>
				<th width="7%">出库金额</th>
				<th width="7%">已开票金额</th>
				<th width="7%">剩余未开金额</th>
				<th width="7%">合同金额</th>
			</tr>
		<tbody>{list}
		</tbody>
	</table>

</body>
</html>
