<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>列表</title>
	<link rel="stylesheet" href="css/yxstyle2.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

   <script type="text/javascript" src="js/jquery/woo.js"></script>
   <script type="text/javascript" src="js/jquery/dump.js"></script>
   <script type="text/javascript" src="js/jquery/component.js"></script>
   <script type="text/javascript" src="view/template/finance/carriedforward/js/carriedforward-carryinvoicelist3.js"></script>

</head>
<body>
	<div style="width:50%;float: left;">
		<div class="main_head" style="width:94.8%">
			<span class="main_head_title">{customerName} {thisYear}.{thisMonth} </span>
			<input type="hidden" value="{ids}" id="ids"/>
			<input type="hidden" value="{thisYear}" id="thisYear"/>
			<input type="hidden" value="{thisMonth}" id="thisMonth"/>
			<input type="hidden" value="{customerId}" id="customerId"/>
			<input type="hidden" value="{sysYear}" id="sysYear"/>
			<input type="hidden" value="{sysMonth}" id="sysMonth"/>


			<input type="hidden" id="salesId"/>
			<input type="hidden" id="salesCode"/>
			<input type="hidden" id="salesType"/>
			<input type="hidden" id="rObjCode"/>
			<input type="hidden" id="invoiceId"/>
			<input type="hidden" id="invoiceDetailId"/>
			<input type="hidden" id="thisI"/>
		</div>
		<table class="main_table" style="width:99.6%">
			<thead>
				<tr class="main_tr_header">
					<th width="25%">鼎利合同<br/>编号</th>
					<th widht="15%">合同金额</th>
					<th width="15%">累计开票<br/>金额</th>
					<th width="15%">发票号码</th>
					<th width="15%">产品类型</th>
					<th width="15%">本期开票<br/>金额</th>
				</tr>
			<tbody>{list}
			</tbody>
		</table>
		{pageDiv}
	</div>
	<div style="float: left;width:50%" id="outstockDetail">
		<div class="main_head" style="width:94.8%">
			<input type="button" class="main_head_btn" value=" 返 回 " onclick="location='?model=finance_carriedforward_carriedforward&action=toCarryInvoice'" />
			<input type="button" class="main_head_btn" value=" 钩 稽 " onclick="ajaxSave()"/>
			<span id="addMsg" class="main_head_title"></span>
		</div>
		<table class="main_table" style="width:99.6%">
			<thead>
				<tr class="main_tr_header">
					<th width="17%">出库单号</th>
					<th width="15%">出库日期</th>
					<th width="15%">出库金额</th>
					<th width="15%" title="可钩稽比例 = 100 - 非本记录钩稽比例">可钩稽比例</th>
					<th width="10%">钩稽</th>
					<th width="11%">钩稽比例<br/>(%)</th>
					<th width="17%">钩稽金额</th>
				</tr>
			<tbody id="stockList">
				<tr class="tr_odd">
					<td colspan="8">双击左边记录查看对应出库单据</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
