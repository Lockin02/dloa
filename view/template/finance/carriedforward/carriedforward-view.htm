<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看合同结转表</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看合同结转表信息
    </span>
</div>
<table class="form_main_table">
   <tr>
		<td class="form_text_left">合同编号</td>
		<td class="form_text_right">
			{saleCode}
		</td>
		<td class="form_text_left">合同类型</td>
		<td class="form_text_right" width="30%">
			{saleType}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">出库单据编号</td>
		<td class="form_text_right">
			{outStockCode}
		</td>
		<td class="form_text_left">出库单据类型</td>
		<td class="form_text_right">
			{outStockType}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">结转比例(%)</td>
		<td class="form_text_right">
			{carryRate}
		</td>
		<td class="form_text_left">勾稽日期</td>
		<td class="form_text_right">
			{thisDate}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" colspan="3">
			{createName}
		</td>
   </tr>
   <tr>
		<td class="txt_btn" colspan="4">
	      <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</body>
</html>
