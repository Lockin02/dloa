<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看期初余额表(应付应收)</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看期初余额 - {formTypeCN}
    </span>
</div>
<table class="form_main_table">
   <tr>
		<td class="form_text_left">供应商名称</td>
		<td class="form_text_right" colspan="3">
			{objectName}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">会计年度</td>
		<td class="form_text_right" width="30%">
			{thisYear}
		</td>
		<td class="form_text_left">会计月份</td>
		<td class="form_text_right">
			{thisMonth}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">科目方向</td>
		<td class="form_text_right">
			{directionsName}
		</td>
		<td class="form_text_left">日期</td>
		<td class="form_text_right">
			{thisDate}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">本期应付</td>
		<td class="form_text_right formatMoney">
			{needPay}
		</td>
		<td class="form_text_left">本期实付</td>
		<td class="form_text_right formatMoney">
			{payed}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">期末余额</td>
		<td class="form_text_right formatMoney" colspan="3">
			{balance}
		</td>
   </tr>
   <tr>
		<td class="txt_btn" colspan="4">
	      <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</body>
</html>
