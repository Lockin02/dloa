<!DOCTYPE>
<html>
<title>导入EXCEL数据</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="view/template/finance/invother/js/invother-exportExcel.js"></script>
<body>
<div class="main_head">
    <span class="main_head_title">
        导出其他发票
    </span>
</div>
<table class="form_main_table">
    <tr>
        <td class="form_text_left">
            发票范围
        </td>
        <td class="form_text_right">
            <select id="beginYear">
                {year}
            </select>
            <select id="beginMonth">
                {month}
            </select>
            至
            <select id="endYear">
                {year}
            </select>
            <select id="endMonth">
                {month}
            </select>
            <input type="button" class="txt_btn_a" value="导出"
                   onclick="exportExcel();"/>
        </td>
    </tr>
    <tr>
        <td class="form_text_right">
        </td>
        <td class="form_text_right">
            注：此功能目前只支持导出已审核的发票信息
        </td>
    </tr>
    <tr id="loading" style="display:none">
        <td colspan="2">
            <img src="images/loading1.gif">
        </td>
    </tr>
</table>
</body>
</html>
