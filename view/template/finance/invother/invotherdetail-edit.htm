<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑应付其他发票明细</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/invotherdetail-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=finance_invother_invotherdetail&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑应付其他发票明细信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">其他发票id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[invOthId]"  value="{invOthId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">发票条目</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[productName]"  value="{productName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">发票条目编码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[productNo]"  value="{productNo}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">发票条目id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[productId]"  value="{productId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[number]"  value="{number}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[unit]"  value="{unit}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单价</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[price]"  value="{price}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">税率</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[rate]"  value="{rate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">含税单价</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[taxPrice]"  value="{taxPrice}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">税额</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[assessment]"  value="{assessment}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">总金额(含税)</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[amount]"  value="{amount}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">总额(不含税)</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[allCount]"  value="{allCount}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[objId]"  value="{objId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[objCode]"  value="{objCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="invotherdetail[objType]"  value="{objType}" />
		</td>
</tr>        
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="invotherdetail[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
