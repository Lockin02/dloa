<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看应付其他发票明细</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看应付其他发票明细信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">其他发票id</td>
		<td class="form_text_right">
			{invOthId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">发票条目</td>
		<td class="form_text_right">
			{productName}
		</td>
</tr>     
<tr>
		<td class="form_text_left">发票条目编码</td>
		<td class="form_text_right">
			{productNo}
		</td>
</tr>     
<tr>
		<td class="form_text_left">发票条目id</td>
		<td class="form_text_right">
			{productId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">数量</td>
		<td class="form_text_right">
			{number}
		</td>
</tr>     
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right">
			{unit}
		</td>
</tr>     
<tr>
		<td class="form_text_left">单价</td>
		<td class="form_text_right">
			{price}
		</td>
</tr>     
<tr>
		<td class="form_text_left">税率</td>
		<td class="form_text_right">
			{rate}
		</td>
</tr>     
<tr>
		<td class="form_text_left">含税单价</td>
		<td class="form_text_right">
			{taxPrice}
		</td>
</tr>     
<tr>
		<td class="form_text_left">税额</td>
		<td class="form_text_right">
			{assessment}
		</td>
</tr>     
<tr>
		<td class="form_text_left">总金额(含税)</td>
		<td class="form_text_right">
			{amount}
		</td>
</tr>     
<tr>
		<td class="form_text_left">总额(不含税)</td>
		<td class="form_text_right">
			{allCount}
		</td>
</tr>     
<tr>
		<td class="form_text_left">源单id</td>
		<td class="form_text_right">
			{objId}
		</td>
</tr>     
<tr>
		<td class="form_text_left">源单编号</td>
		<td class="form_text_right">
			{objCode}
		</td>
</tr>     
<tr>
		<td class="form_text_left">源单类型</td>
		<td class="form_text_right">
			{objType}
		</td>
</tr>     
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
