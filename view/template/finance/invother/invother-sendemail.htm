<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>发送邮件</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/invother-sendemail.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=finance_invother_invother&action=email" >
		<table class="form_main_table">
		<tr>
			<td colspan="6">
				<div class="main_head2">
					<span class="main_head_title">发送邮件</span>
				</div>
			</td>
		</tr>
	   	<tr>
	   		<td class="form_text_left_three" style="width:20%">接 收 人
	       	</td>
	       	<td colspan="5" class="form_text_right">
			    <input type="text" name="invother[mail][TO_NAME]" id="TO_NAME" class="txtlong"  value="{salesman}"/>
	    		<input type="hidden" name="invother[mail][TO_ID]" id="TO_ID" readonly="readonly" value="{salesmanId}"/>
		    	<input type="hidden" name="invother[id]" id="id" value="{id}" readonly="readonly"/>
		    </td>	   			
	   	</tr>
	   	<tr>
	   		<td class="form_text_left_three">邮件内容
	       	</td>
	       	<td colspan="5" class="form_text_right">
	       		<textarea class="txt_txtarea_font" id="mailContent" name="invother[mail][mailContent]" style="width:80%;text-align:LEFT" >{mailContent}</textarea>
	       	</td>
	   	</tr>
		<tr>
			<td class="txt_btn" colspan="6">
			   <input type="submit" class="txt_btn_a" value="发  送"/>
      		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
        </tr>
	</table>
</form>
</body>
</html>
