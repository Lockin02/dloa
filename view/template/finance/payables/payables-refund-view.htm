<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>查看退款单</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/common/approval.js"></script>
</head>
<body>
	<div class="main_head"><span class="main_head_title">查看应付退款单</span></div>
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">供应商名称</td>
			<td class="form_text_right">
				{supplierName}
			</td>
			<td class="form_text_left">申请单号</td>
			<td class="form_text_right" width="30%">
				{payApplyNo}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">付款银行</td>
			<td class="form_text_right" width="30%">
				{bank}
			</td>
			<td class="form_text_left">银行账号</td>
			<td class="form_text_right">
				{account}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">付款时间</td>
			<td class="form_text_right">
				{formDate}
			</td>
			<td class="form_text_left">结算方式</td>
			<td class="form_text_right">
				{payTypeCN}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">部门</td>
			<td class="form_text_right">
				{deptName}
			</td>
			<td class="form_text_left">业务员</td>
			<td class="form_text_right">
				{salesman}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">单据金额</td>
			<td class="form_text_right formatMoney">
				{amount}
			</td>
			<td class="form_text_left">付款币种</td>
			<td class="form_text_right">
				{currency}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">本位币金额</td>
			<td class="form_text_right formatMoney">
				{amountCur}
			</td>
			<td class="form_text_left">汇率</td>
			<td class="form_text_right">
				{rate}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备注</td>
			<td colspan="3" class="form_text_right">
				<textarea class="textarea_read" name="payables[remark]" readonly="readonly">{remark}</textarea>
			</td>
		</tr>
	</table>
	<table class="form_main_table" id="mytable">
		<thead>
			<tr align="left">
				<td colspan="5">详细</td>
			</tr>
		</thead>
		<tbody id="mytbody">
	        <tr class="main_tr_header">
				<th width="5%">序号</th>
				<th width="14%">源单类型</th>
				<th width="25%">源单编号</th>
				<th width="14%">金额</th>
				<th>付款明细</th>
			</tr>
			{detail}
		</tbody>
	</table>
	<table class="form_main_table">
		<tr>
			<td class="innerTd">
				<table class="form_in_table">
					<tr>
						<td class="td_table" id="approvalView">
							<input type="hidden" id="pid" value="{exaId}"/>
							<input type="hidden" id="itemType" value="{exaCode}"/>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" class="txt_btn_a" value="返回" onclick="self.parent.tb_remove();"/>
			</td>
		</tr>
	</table>
</body>
</html>
