<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>录入付款记录</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>
    <link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/common/email.js"></script>
	<script type="text/javascript" src="js/common/approval.js"></script>
    <script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>

	<script type="text/javascript" src="view/template/finance/payables/js/payables-addingroup.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	录入付款记录
    </span>
</div>
<form id="form1" method="post" action="?model=finance_payables_payables&action=addInGroup">
<table class="form_main_table">
	<tbody id="invbody">
		<tr class="main_tr_header">
			<th width="5%">序号</th>
			<th>申请单号</th>
			<th>部门</th>
			<th>业务员</th>
			<th>付款日期</th>
			<th>供应商</th>
			<th>单据金额</th>
			<th>关联编号</th>
			<th>结算金额</th>
		</tr>
		{detail}
	</tbody>
</table>
<table class="form_main_table">
    <tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="rowCount" value="{rowCount}"/>
		    <input type="submit" class="txt_btn_a" value="确  认"/>
		    <input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
    </tr>
</table>
</form>
</body>
</html>
