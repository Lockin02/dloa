<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>

	    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
	    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="js/common/email.js"></script>
		<script type="text/javascript" src="js/common/approval.js"></script>
		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>

        <script type="text/javascript" src="view/template/finance/payables/js/payables-refund-addforapply.js"></script>
		<title>退款单</title>
	</head>
<body>
<form id="form1" method="post" action="?model=finance_payables_payables&action=addForApply">
<div class="main_head"><span class="main_head_title">新增应付退款单</span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">供应商名称</td>
		<td class="form_text_right">
			<input id="supplierName" type="text" class="readOnlyTxtNormal" readonly="readonly" name="payables[supplierName]" value="{supplierName}"/>
			<input id="supplierId" type="hidden" name="payables[supplierId]" value="{supplierId}"/>
		</td>
		<td class="form_text_left">申请单号</td>
		<td class="form_text_right">
			<input type="text" name="payables[payApplyNo]" value="{formNo}" class="readOnlyTxtNormal" readonly="readonly"/>
			<input type="hidden" name="payables[payApplyId]" value="{id}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">付款银行</td>
		<td class="form_text_right">
			<input type="text" name="payables[bank]" class="txt" value="{bank}"/>
		</td>
		<td class="form_text_left">银行账号</td>
		<td class="form_text_right">
			<input type="text" name="payables[account]" class="txt" value="{account}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">付款时间</td>
		<td class="form_text_right">
			<input id="formDate" type="text"  onfocus="WdatePicker()" name="payables[formDate]" class="txt" value="{formDate}"/>
		</td>
		<td class="form_text_left">结算方式</td>
		<td class="form_text_right">
			<select id="payType" name="payables[payType]" class="txt">
				{payType}
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">部门</td>
		<td class="form_text_right">
			<input id="deptName" type="text" name="payables[deptName]" class="txt" value="{deptName}" readonly="readonly"/>
			<input id="deptId" type="hidden" name="payables[deptId]" value="{deptId}"/>
		</td>
		<td class="form_text_left">业务员</td>
		<td class="form_text_right">
			<input id="salesman" type="text" name="payables[salesman]" class="txt" value="{salesman}" readonly="readonly"/>
			<input id="salesmanId" type="hidden" name="payables[salesmanId]" value="{salesmanId}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">单据金额</td>
		<td class="form_text_right">
			<input id="amount" type="text" name="payables[amount]" class="readOnlyTxtNormal formatMoney" value="{amount}" readonly="readonly"/>
		</td>
		<td class="form_text_left">费用归属部门</td>
		<td class="form_text_right">
			<input id="feeDeptName" type="text" name="payables[feeDeptName]" class="txt" value="{feeDeptName}" readonly="readonly"/>
			<input id="feeDeptId" type="hidden" name="payables[feeDeptId]" value="{feeDeptId}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td colspan="3" class="form_text_right">
			<textarea class="txt_txtarea_font" name="payables[remark]">{remark}</textarea>
		</td>
	</tr>
	<tr>
		<td colspan="4" class="innerTd">
			<table class="form_in_table" id="mytable">
				<thead>
					<tr>
						<td align="left" colspan="5">详细
							<input type="hidden" id="coutNumb" name="coutNumb" value="{coutNumb}" />
						</td>
					</tr>
				</thead>
				<tbody id="mytbody">
			        <tr class="main_tr_header">
						<th width="5%">序号</th>
						<th width="14%">源单类型</th>
						<th width="25%">源单编号</th>
						<th width="14%">金额</th>
						<th>付款明细</th>
					</tr>
					{detail}
				</tbody>
			</table>
		</td>
	</tr>
	<tr>
   		<td class="form_text_left">邮件通知
       	</td>
   		<td colspan="3" class="form_text_right">
   			<input type="radio" name="payables[email][issend]" value="y" checked="checked" onclick="checkEmailTA(this)"/>是
      		<input type="radio" name="payables[email][issend]" value="n" onclick="checkEmailTA(this)"/>否
		</td>
	</tr>
   	<tr id="maildiv">
   		<td class="form_text_left">收件人
       	</td>
       	<td colspan="3" class="form_text_right">
		    <input type="text" class="txt" name="payables[email][TO_NAME]" id="TO_NAME" readonly="readonly" value="{salesman}"/>
    		<input type="hidden" name="payables[email][TO_ID]" id="TO_ID" value="{salesmanId}"/>
	    </td>
   	</tr>
   	<tr id="mailccdiv">
   		<td class="form_text_left">抄送
       	</td>
       	<td colspan="3" class="form_text_right">
		    <input type="text" class="txt" name="payables[email][ADDNAMES]" id="ADDNAMES" readonly="readonly"/>
    		<input type="hidden" name="payables[email][ADDIDS]" id="ADDIDS"/>
	    </td>
   	</tr>
	<tr>
		<td colspan="4" class="innerTd" id="approvalView">
			<input type="hidden" id="pid" value="{id}"/>
			<input type="hidden" id="itemType" value="oa_finance_payablesapply"/>
			<input type="hidden" id="appFormName" value="付款申请单"/>
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<input type="hidden" value="{formType}" name="payables[formType]"/>

			<input type="submit" value=" 提交 " class="txt_btn_a"/>
			<input type="button" onclick="closeFun();" value=" 返回 "  class="txt_btn_a"/>
		</td>
	</tr>
</table>
</form>
</body>
