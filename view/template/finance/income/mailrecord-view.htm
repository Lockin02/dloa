<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看到款邮件记录</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看到款邮件记录信息
    </span>
</div>
<table class="form_main_table">
   <tr>
		<td class="form_text_left">关联单据编号</td>
		<td class="form_text_right">
			{incomeCode}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">收件人</td>
		<td class="form_text_right">
			{sendNames}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">抄送人</td>
		<td class="form_text_right">
			{copyNames}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">密送人</td>
		<td class="form_text_right">
			{secretNames}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">邮件标题</td>
		<td class="form_text_right">
			{title}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">邮件内容</td>
		<td class="form_text_right">
			{content}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">邮件发送次数</td>
		<td class="form_text_right">
			{times}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right">
			{status}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right">
			{createOn}
		</td>
   </tr>
   <tr>
		<td class="form_text_left">最近发送时间</td>
		<td class="form_text_right">
			{lastMailTime}
		</td>
   </tr>
   <tr>
		<td class="txt_btn" colspan="4">
	      <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</body>
</html>
