<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>到款</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
	</head>
<body>
	<div class="main_head2"><span class="main_head_title">修改到款</span>
    </div>
		<form action="?model=finance_income_income&action=editMsg" method="post" id="form1">
			<table class="form_main_table">
				<tr>
					<td class="form_text_left">
						到款单位
						<input type="hidden" name="income[id]" value="{id}"/>
						<input type="hidden" name="income[incomeNo]" value="{incomeNo}"/>
						<input type="hidden" name="income[allotAble]" value="{allotAble}"/>
					</td>
					<td class="form_text_right" colspan="3">
						{incomeUnitName}
					    <input id="contractUnitName" type="hidden" name="income[contractUnitName]" value="{contractUnitName}"/>
						<input id="incomeUnitType" type="hidden" name="income[incomeUnitType]" value="{incomeUnitType}"/>
						<input id="incomeUnitId" type="hidden" name="income[incomeUnitId]" value="{incomeUnitId}"/>
						<input id="incomeUnitName" type="hidden" class="txtlong" name="income[incomeUnitName]" value="{incomeUnitName}"/>

						<input id="areaName" type="hidden" name="income[areaName]" value="{areaName}"/>
						<input id="areaId" type="hidden" name="income[areaId]" value="{areaId}"/>
					    <input id="managerId" type="hidden" name="income[managerId]" value="{managerId}"/>
						<input id="managerName" type="hidden" name="income[managerName]" value="{managerName}"/>
						<input type="hidden" name="income[province]" id="province" value="{province}"/>
						<input type="hidden" name="income[sectionType]" value="{sectionType}"/>
						<input type="hidden" name="income[inFormNum]" value="{inFormNum}"/>
						<input type="hidden" name="income[incomeType]" value="{incomeType}"/>
						<input type="hidden" name="income[bank]" value="{bank}"/>
						<input type="hidden" name="income[account]" value="{account}"/>
						<input id="incomeMoney" type="hidden" name="income[incomeMoney]" value="{incomeMoney}"/>
						<input id="incomeDate" type="hidden" name="income[incomeDate]" value="{incomeDate}"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						备注信息
					</td>
					<td colspan="3" class="form_text_right">
						<textarea class="txt_txtarea_font" name="income[remark]" id="remark">{remark}</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<input type="submit" class="txt_btn_a" value="提交"/>
						<input type="button" class="txt_btn_a" value="返回" onclick="closeFun();"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
