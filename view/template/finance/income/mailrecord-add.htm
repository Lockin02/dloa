<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增到款邮件记录</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	添加到款邮件记录
    </span>
</div>
<form id="form1" method="post" action="?model=finance_income_mailrecord&action=add">
<table class="form_main_table">
   <tr>
		<td class="form_text_left">关联单据id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[incomeId]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">关联单据编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[incomeCode]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">收件人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[sendIds]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">收件人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[sendNames]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">抄送人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[copyIds]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">抄送人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[copyNames]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">密送人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[secretIds]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">密送人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[secretNames]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">邮件标题</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[title]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">邮件内容</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[content]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">邮件发送次数</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[times]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[status]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[createOn]" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">最近发送时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="mailrecord[lastMailTime]" />
		</td>
   </tr>        
   <tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value="保  存"/>
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</form>
</body>
</html>
