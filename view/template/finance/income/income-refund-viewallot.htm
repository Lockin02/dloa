<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>查看到款分配</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/woo.js"></script>
    <script type="text/javascript" src="js/jquery/component.js"></script>
    <script type="text/javascript" src="js/jquery/dump.js"></script>
    <script type="text/javascript" src="js/jquery/grid/yxeditgrid.js"></script>
    <script type="text/javascript" src="view/template/finance/income/js/income-refund-viewallot.js"></script>
</head>
<body>
	<div class="main_head"><span class="main_head_title">查看应收退款</span>
	</div>
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">
				客户名称
			</td>
			<td class="form_text_right" colspan="3">
				{incomeUnitName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				客户省份
			</td>
			<td class="form_text_right" colspan="3">
				{province}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				进账单号
			</td>
			<td class="form_text_right" width="30%">
				{inFormNum}
			</td>
			<td class="form_text_left">
				结算类型
			</td>
			<td class="form_text_right">
				{incomeType}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">
				收款银行
			</td>
			<td class="form_text_right">
				{bank}
			</td>
			<td class="form_text_left">
				银行帐号
			</td>
			<td class="form_text_right">
				{account}
			</td>
		</tr>
        <tr>
            <td class="form_text_left">
                单据金额
            </td>
            <td class="form_text_right formatMoney">
                {incomeMoney}
            </td>
            <td class="form_text_left">
                单据币别
            </td>
            <td class="form_text_right">
                {currency}
                <input id="currency" type="hidden" value="{currency}"/>
            </td>
        </tr>
        <tr id="currencyInfo" style="display:none;">
            <td class="form_text_left">
                单据金额({currency})
            </td>
            <td class="form_text_right formatMoney">
                {incomeCurrency}
            </td>
            <td class="form_text_left">
                汇率
            </td>
            <td class="form_text_right">
                {rate}
            </td>
        </tr>
        <tr>
            <td class="form_text_left">
                归属公司
            </td>
            <td class="form_text_right">
                {businessBelongName}
            </td>
            <td class="form_text_left">
                单据日期
            </td>
            <td class="form_text_right">
                {incomeDate}
            </td>
        </tr>
		<tr>
			<td class="form_text_left">
				备注
			</td>
			<td colspan="3" class="form_text_right">
				<textarea class="textarea_read" readonly>{remark}</textarea>
			</td>
		</tr>
        <tr>
            <td colspan="4" class="innerTd">
                <div id="allotTable"></div>
            </td>
        </tr>
		<tr>
			<td colspan="4">
                <input type="hidden" id="id" value="{id}" />
				<input type="button" class="txt_btn_a" value="关 闭" onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
