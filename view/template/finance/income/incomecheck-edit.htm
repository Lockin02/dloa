<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
	<head>
		<title>
			编辑到款核销记录
		</title>
		{#commonInclude#}
		<script type="text/javascript" src="{#jsPath#}/incomecheck-edit.js"></script>
		<script type="text/javascript" src="{#jsPath#}/incomecheck-common.js"></script>
	</head>
	<body>
		<form id="form1" method="post" action="?model=finance_income_incomecheck&action=edit">
			<table class="form_main_table">
				<tr>
					<td colspan="4">
						<div class="main_head">
							<span class="main_head_title">
								编辑到款核销记录
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<span class="blue">
						合同编号
						</span>
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="contractCode" name="incomecheck[contractCode]" value="{contractCode}" readonly="readonly"/>
						<input type="hidden" id="contractId" name="incomecheck[contractId]" value="{contractId}" />
					</td>
					<td class="form_text_left">
						合同名称
					</td>
					<td class="form_text_right">
						<input type="text" class="readOnlyTxtNormal" id="contractName" name="incomecheck[contractName]" value="{contractName}" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						付款条件
					</td>
					<td class="form_text_right">
						<input type="text" class="readOnlyTxtNormal" id="payConName" name="incomecheck[payConName]" value="{payConName}" readonly="readonly"/>
						<input type="hidden" id="payConId" name="incomecheck[payConId]" value="{payConId}" />
						<input type="hidden" name="incomecheck[orgPayConId]" value="{payConId}" />
					</td>
					<td class="form_text_left">
						<span class="blue">
						到款单号
						</span>
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="incomeNo" name="incomecheck[incomeNo]" value="{incomeNo}" readonly="readonly"/>
						<input type="hidden" id="incomeId" name="incomecheck[incomeId]" value="{incomeId}" />
						<input type="hidden" name="incomecheck[orgIncomeId]" value="{incomeId}" />
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<span class="blue">核销日期</span>
					</td>
					<td class="form_text_right">
						<input type="text" class="txt Wdate" id="checkDate" name="incomecheck[checkDate]" value="{checkDate}" onfocus="WdatePicker();"/>
					</td>
					<td class="form_text_left">
						<span class="blue">核销金额</span>
					</td>
					<td class="form_text_right">
						<input type="text" class="txt formatMoney" id="checkMoney" name="incomecheck[checkMoney]" value="{checkMoney}" />
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						备注信息
					</td>
					<td class="form_text_right" colspan="3">
						<textarea class="txt_txtarea_font" id="remark" name="incomecheck[remark]" style="width:605px;">{remark}</textarea>
					</td>
				</tr>
				<tr>
					<td class="form_text_right" colspan="4">
						<span class="blue">注：修改合同付款条件或者到款单号将会使原核销关系取消</span>
					</td>
				</tr>
				<tr>
					<td class="txt_btn" colspan="4">
						<input type="hidden" id="id" name="incomecheck[id]" value="{id}" />
						<input type="submit" class="txt_btn_a" value=" 保  存 " />
						<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
