<!DOCTYPE html>
<html>
<head>
    <title>开票查询条件</title>
    {#commonInclude#}
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-province.js"></script>
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-allorderforincome.js"></script>

    <script type="text/javascript" src="view/template/finance/income/js/income-search.js"></script>

</head>
<body>
<div class="main_head">
	<span class="main_head_title">
		选择查询条件
	</span>
</div>
<table class="form_main_table">
    <tr>
        <td colspan="4" class="blue">
            注：年和月同时选上才能触发时间过滤。
        </td>
    </tr>
    <tr>
        <td class="form_text_left">起始年份</td>
        <td class="form_text_right">
            <select id="beginYear" class="select">
                <option value="">不限</option>
                {yearStr}
            </select>
        </td>
        <td class="form_text_left">起始月份</td>
        <td class="form_text_right">
            <select id="beginMonth" class="select">
                <option value="">不限</option>
                <option value="1">1月份</option>
                <option value="2">2月份</option>
                <option value="3">3月份</option>
                <option value="4">4月份</option>
                <option value="5">5月份</option>
                <option value="6">6月份</option>
                <option value="7">7月份</option>
                <option value="8">8月份</option>
                <option value="9">9月份</option>
                <option value="10">10月份</option>
                <option value="11">11月份</option>
                <option value="12">12月份</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">结束年份</td>
        <td class="form_text_right">
            <select id="endYear" class="select">
                <option value="">不限</option>
                {yearStr}
            </select>
        </td>
        <td class="form_text_left">结束月份</td>
        <td class="form_text_right">
            <select id="endMonth" class="select">
                <option value="">不限</option>
                <option value="1">1月份</option>
                <option value="2">2月份</option>
                <option value="3">3月份</option>
                <option value="4">4月份</option>
                <option value="5">5月份</option>
                <option value="6">6月份</option>
                <option value="7">7月份</option>
                <option value="8">8月份</option>
                <option value="9">9月份</option>
                <option value="10">10月份</option>
                <option value="11">11月份</option>
                <option value="12">12月份</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">客户省份</td>
        <td class="form_text_right">
            <input type="text" class="txt toClear" id="province"/>
        </td>
        <td class="form_text_left">客户类型</td>
        <td class="form_text_right">
            <select class="select toClear" id="incomeUnitType">
                <option value="">全部</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">到款单位</td>
        <td class="form_text_right">
            <input type="text" class="txt toClear" id="incomeUnitName"/>
            <input type="hidden" class="toClear" id="incomeUnitId"/>
        </td>
        <td class="form_text_left">合同单位</td>
        <td class="form_text_right">
            <input type="text" class="txt toClear" id="contractUnitName"/>
            <input type="hidden" class="toClear" id="contractUnitId"/>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">合 同 号</td>
        <td class="form_text_right">
            <input type="text" class="txt toClear" id="objCode"/>
        </td>
        <td class="form_text_left">到款日期</td>
        <td class="form_text_right">
            <input type="text" class="txt toClear" id="incomeDate" onfocus="WdatePicker()"/>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">到款金额</td>
        <td class="form_text_right" colspan="3">
            <input type="text" class="txt toClear" id="incomeMoney"/>
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <input type="button" class="txt_btn_a" value="  查  询  " onclick="toSupport()"/>
            <input type="button" class="txt_btn_a" value="  清  空  " onclick="toClear()"/>
        </td>
    </tr>
</table>
</body>
</html>
