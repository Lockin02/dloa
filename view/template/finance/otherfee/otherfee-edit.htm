<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑非报销类费用</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/otherfee-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=finance_otherfee_otherfee&action=edit" >
<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
				<span class="main_head_title">
               	编辑非报销类费用
				</span>
			</div>
		</td>
	</tr>
	<tr>
  		<td class="form_text_left"><span class="blue">会计年度</span></td>
		<td class="form_text_right" >
			 <select class="txt" id="accountYear" name="otherfee[accountYear]">
			 {yearStr}
			 </select>
		</td>
		<td class="form_text_left"><span class="blue">会计期间</span></td>
		<td class="form_text_right" >
			 <select class="txt" id="accountPeriod" name="otherfee[accountPeriod]" >
			 {monthStr}
			 </select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">摘要</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="summary"  name="otherfee[summary]"  value="{summary}" />
		</td>
		<td class="form_text_left"><span class="blue">科目名称</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="subjectName"  name="otherfee[subjectName]"  value="{subjectName}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span class="blue">借方金额</span></td>
		<td class="form_text_right" >
			 <input type="text" class="formatMoney txt" id="debit"  name="otherfee[debit]"  value="{debit}" />
		</td>
		<td class="form_text_left">商机编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="chanceCode"  name="otherfee[chanceCode]"  value="{chanceCode}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">试用项目编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="trialProjectCode"  name="otherfee[trialProjectCode]"  value="{trialProjectCode}" />
		</td>
		<td class="form_text_left"><span class="blue">费用归属部门</span></td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="feeDeptName"  name="otherfee[feeDeptName]"  value="{feeDeptName}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">合同编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="contractCode"  name="otherfee[contractCode]"  value="{contractCode}" />
		</td>
		<td class="form_text_left">省份</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="province"  name="otherfee[province]"  value="{province}" />
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
        	<input  type="hidden" id="id" name="otherfee[id]" value="{id}" />
   		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
	</tr>
</table>
</form>
</body>
</html>
