<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看非报销类费用</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/otherfee-view.js"></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		查看非报销类费用 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left" >会计年度</td>
		<td class="form_text_right" width="30%"  >{accountYear}</td>
		<td class="form_text_left">会计期间</td>
		<td class="form_text_right">{accountPeriod}</td>
	</tr>
	<tr>
		<td class="form_text_left">摘要</td>
		<td class="form_text_right" width="30%" >{summary}</td>
		<td class="form_text_left">科目名称</td>
		<td class="form_text_right">{subjectName}</td>
	</tr>
	<tr>
		<td class="form_text_left">借方金额</td>
		<td class="form_text_right formatMoney" width="30%" id="debit" >{debit}</td>
		<td class="form_text_left">商机编号</td>
		<td class="form_text_right">{chanceCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">试用项目编号</td>
		<td class="form_text_right " width="30%" >{trialProjectCode}</td>
		<td class="form_text_left">费用归属部门</td>
		<td class="form_text_right">{feeDeptName}</td>
	</tr>
	<tr>
		<td class="form_text_left">合同编号</td>
		<td class="form_text_right" width="30%" >{contractCode}</td>
		<td class="form_text_left">省份</td>
		<td class="form_text_right">{province}</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="id" value="{id}" />
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</body>
</html>
