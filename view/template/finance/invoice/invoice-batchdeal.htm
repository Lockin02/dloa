<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>处理发票</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle2.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	处理发票
    </span>
</div>
<form id="form1" method="post" action="?model=finance_invoice_invoice&action=batchDealAct">
<table class="form_main_table">
	<tbody id="invbody">
		<tr class="main_tr_header">
			<th width="8%">发票号码</th>
			<th width="10%">开票日期</th>
			<th width="20%">货品名称/服务项目</th>
			<th width="8%">软件金额</th>
			<th width="8%">硬件金额</th>
			<th width="8%">维修金额</th>
			<th width="8%">服务金额</th>
			<th width="10%">设备租赁金额</th>
			<th width="10%">场地租赁金额</th>
			<th width="8%">其他金额</th>
			<th>产品类型</th>
		</tr>
		{invoices}
	</tbody>
</table>
<table class="form_main_table">
    <tr>
		<td class="txt_btn" colspan="4">
		   <input type="submit" class="txt_btn_a" value="处 理"/>
		   <input type="button" class="txt_btn_a" value="关 闭" onclick="self.parent.tb_remove();"/>
		</td>
    </tr>
</table>
</form>
</body>
</html>
