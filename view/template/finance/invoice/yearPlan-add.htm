<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增开票额度计划</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

	<script type="text/javascript" src="view/template/finance/invoice/js/yearPlan-add.js"></script>

</head>
<body>
   <div class="main_head">
       <span class="main_head_title">
         	新增开票额度计划
       </span>
   </div>
   <form id="form1" method="post" action="?model=finance_invoice_yearPlan&action=add">
      <table class="form_main_table">
         <tr>
      		<td class="form_text_left">年度</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txt" name="yearPlan[year]" value="{year}"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_right" colspan="4">销售发票</td>
         </tr>
         <tr>
      		<td class="form_text_left">第一季度</td>
      		<td class="form_text_right" width="30%">
      			 <input type="text" name="yearPlan[salesOne]" id="salesOne" class="txt formatMoney" onblur="countSales();" value="0"/>
      		</td>
      		<td class="form_text_left">第二季度</td>
      		<td class="form_text_right">
      			 <input type="text" name="yearPlan[salesTwo]" id="salesTwo" class="txt formatMoney" onblur="countSales();" value="0"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">第三季度</td>
      		<td class="form_text_right">
      			 <input type="text" name="yearPlan[salesThree]" id="salesThree" class="txt formatMoney" onblur="countSales();" value="0"/>
      		</td>
      		<td class="form_text_left">第四季度</td>
      		<td class="form_text_right">
      			 <input type="text" name="yearPlan[salesFour]" id="salesFour" class="txt formatMoney" onblur="countSales();" value="0"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">总计</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" name="yearPlan[salesAll]" id="salesAll" class="readOnlyTxtNormal formatMoney" readonly="readonly" value="0"/>
      		</td>
         </tr>

         <tr>
      		<td class="form_text_right" colspan="4">服务发票</td>
         </tr>
         <tr>
      		<td class="form_text_left">第一季度</td>
      		<td class="form_text_right">
      			 <input type="text" name="yearPlan[serviceOne]" id="serviceOne" class="txt formatMoney" onblur="countService();" value="0"/>
      		</td>
      		<td class="form_text_left">第二季度</td>
      		<td class="form_text_right">
      			 <input type="text" name="yearPlan[serviceTwo]" id="serviceTwo" class="txt formatMoney" onblur="countService();" value="0"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">第三季度</td>
      		<td class="form_text_right">
      			 <input type="text" name="yearPlan[serviceThree]" id="serviceThree" class="txt formatMoney" onblur="countService();" value="0"/>
      		</td>
      		<td class="form_text_left">第四季度</td>
      		<td class="form_text_right">
      			<input type="text" name="yearPlan[serviceFour]" id="serviceFour" class="txt formatMoney" onblur="countService();" value="0"/>
      		</td>
         </tr>
         <tr>
      		<td class="form_text_left">总计</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" name="yearPlan[serviceAll]" id="serviceAll" class="readOnlyTxtNormal formatMoney" readonly="readonly" value="0"/>
      		</td>
         </tr>
         <tr>
      		<td class="txt_btn" colspan="4">
      		   <input type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
         </tr>
      </table>
   </form>
</body>
</html>
