<html>
<title>导入EXCEL数据</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>

    <script type="text/javascript" src="view/template/finance/invoice/js/invoice-excel.js"></script>
<body>
<div class="main_head">
      <span class="main_head_title">
            更新业务员
      </span>
</div>
<form action="?model=finance_invoice_invoice&action=updateInvoiceExcel" ENCTYPE="multipart/form-data" method="POST" id="form1" onsubmit="return checkform();">
<input type="hidden" name="leadExcel" value="true">

<table class="form_main_table" align="center" width="90%" border="0">
	<tr>
		<td class="form_text_left">
			<label for="file">上传文件:</label>
		</td>
		<td class="form_text_right">
		    <input type="file" class="txt" name="inputExcel" id="inputExcel"/>
		    <input type="button" class="txt_btn_a" value="下载模版" onclick="location='upfile/发票导入更新业务员.xls'">
            <input type="submit" class="txt_btn_a" value=" 导 入">
		</td>
	</tr>
	<tr>
		<td class="form_text_right">
		</td>
		<td class="form_text_right">
			注：<br/>
			导入之前请确保excel格式与模板格式保持一致。<br/>
		</td>
	</tr>
	<tr id="loading" style="display:none">
		<td colspan="2">
			<img src="images/loading1.gif">
		</td>
	</tr>
</table>
</form>
</body>
</html>
