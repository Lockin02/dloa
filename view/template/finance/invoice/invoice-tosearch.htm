<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>开票查询条件</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css"media="screen" />

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>

	<script type="text/javascript" src="js/jquery/woo.js"></script>
	<script type="text/javascript" src="js/jquery/component.js"></script>

	<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
	<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
	<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>

	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-order.js"></script>


	<script type="text/javascript" src="view/template/finance/invoice/js/invoice-tosearch.js"></script>

</head>
<body>
<div class="main_head"><span class="main_head_title">
选择查询条件 </span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">从</td>
		<td class="form_text_right">
			<input type="hidden" id="month" value="{month}" />
			<input type="text" class="txtshort" id="beginYear" value="{year}" /> 年
			<select id="beginMonth" class="txtshort">
				<option value="01">1</option>
				<option value="02">2</option>
				<option value="03">3</option>
				<option value="04">4</option>
				<option value="05">5</option>
				<option value="06">6</option>
				<option value="07">7</option>
				<option value="08">8</option>
				<option value="09">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select> 月
		</td>
	</tr>
	<tr>
		<td class="form_text_left">到</td>
		<td class="form_text_right">
			<input type="text" class="txtshort" id="endYear" value="{year}" /> 年
			<select id="endMonth" class="txtshort">
				<option value="01">1</option>
				<option value="02">2</option>
				<option value="03">3</option>
				<option value="04">4</option>
				<option value="05">5</option>
				<option value="06">6</option>
				<option value="07">7</option>
				<option value="08">8</option>
				<option value="09">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select> 月
		</td>
	</tr>
	<tr>
		<td class="form_text_left">查询类型</td>
		<td class="form_text_right">
			<select id="objType" class="select">
				<option value="all">全部</option>
				{objType}
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">
			客户名称
		</td>
		<td class="form_text_right">
			<input type="hidden" id="customerId"/>
			<input type="text" id="customerName" class="txt"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">
			合同编号
		</td>
		<td class="form_text_right">
			<input type="hidden" id="objId"/>
			<input type="text" id="objCode" class="txt"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" class="txt_btn_a" value="  查  询  " onclick="toSupport()" />
		</td>
	</tr>
</table>
</body>
</html>
