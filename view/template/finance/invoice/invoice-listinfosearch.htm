<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>开票查询条件</title>
{#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-area.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-province.js"></script>

<script type="text/javascript" src="view/template/finance/invoice/js/invoice-listinfosearch.js"></script>

</head>
<body>
<div class="main_head">
	<span class="main_head_title">
		选择查询条件
	</span>
</div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">起始年份</td>
		<td class="form_text_right">
			<select id="beginYear" class="select">
				{yearStr}
			</select>
		</td>
		<td class="form_text_left">起始月份</td>
		<td class="form_text_right">
			<select id="beginMonth" class="select">
				<option value="1" selected>1月份</option>
				<option value="2">2月份</option>
				<option value="3">3月份</option>
				<option value="4">4月份</option>
				<option value="5">5月份</option>
				<option value="6">6月份</option>
				<option value="7">7月份</option>
				<option value="8">8月份</option>
				<option value="9">9月份</option>
				<option value="10">10月份</option>
				<option value="11">11月份</option>
				<option value="12">12月份</option>
			</select>
			<input type="hidden" id="beginYearHide" value="{beginYear}"/>
			<input type="hidden" id="beginMonthHide" value="{beginMonth}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">结束年份</td>
		<td class="form_text_right">
			<select id="endYear" class="select">
				{yearStr}
			</select>
		</td>
		<td class="form_text_left">结束月份</td>
		<td class="form_text_right">
			<select id="endMonth" class="select">
				<option value="1">1月份</option>
				<option value="2">2月份</option>
				<option value="3">3月份</option>
				<option value="4">4月份</option>
				<option value="5">5月份</option>
				<option value="6">6月份</option>
				<option value="7">7月份</option>
				<option value="8">8月份</option>
				<option value="9">9月份</option>
				<option value="10">10月份</option>
				<option value="11">11月份</option>
				<option value="12" selected>12月份</option>
			</select>
			<input type="hidden" id="endYearHide" value="{endYear}"/>
			<input type="hidden" id="endMonthHide" value="{endMonth}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">客户省份</td>
		<td class="form_text_right">
			<input type="text" class="txt toClear" id="customerProvince" value="{customerProvince}"/>
		</td>
		<td class="form_text_left">销售区域</td>
		<td class="form_text_right" >
			<input type="text" class="txt toClear" id="areaName" value="{areaName}" readonly="readonly"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right">
		   <input type="text" class="txt toClear" id="customerName" value="{customerName}"/>
		   <input type="hidden" class="toClear" id="customerId" value="{customerId}"/>
	   </td>
		<td class="form_text_left">客户类型</td>
		<td class="form_text_right">
			<select class="select toClear" id="customerType">
				<option value=""></option>
			</select>
			<input type="hidden" class="toClear" id="customerTypeHidden" value="{customerType}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">合 同 号</td>
		<td class="form_text_right">
			<input type="text" class="txt toClear" id="orderCode" value="{objCodeSearch}"/>
		</td>
		<td class="form_text_left">业 务 员</td>
		<td class="form_text_right" >
			<input type="text" class="txt toClear" id="salesman" value="{salesman}" readonly="readonly"/>
			<input type="hidden" class="toClear" id="salesmanId" value="{salesmanId}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">发票号码</td>
		<td class="form_text_right">
			<input type="text" class="txt toClear" id="invoiceNo" value="{invoiceNo}"/>
		</td>
		<td class="form_text_left">签约公司</td>
		<td class="form_text_right">
			<input type="text" class="txt toClear" id="signSubjectName" value="{signSubjectName}"/>
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<input type="button" class="txt_btn_a" value="  查  询  " onclick="toSupport()" />
			<input type="button" class="txt_btn_a" value="  清  空  " onclick="refresh()" />
		</td>
	</tr>
</table>
</body>
</html>
