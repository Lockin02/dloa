<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
	<head>
		<title>
			开票额度
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />


        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>

		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>

		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>

		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-invoiceYearPlan.js"></script>

		<script type="text/javascript" src="view/template/finance/invoice/js/invoice-toinvoiceperview.js"></script>

	</head>
	<body>
		<form id="form1" method="get">
			<table class="form_main_table">
				<tr class="main_tr_header">
					<td colspan="5"></td>
				</tr>
				<tr>
					<td class="form_text_left">输入年</td>
					<td class="form_text_right" colspan="4">
						<input type="text" name="invoice[year]" id="year" class="txt" value="{year}"/>
						<input type="hidden" name="model" value="finance_invoice_invoice"/>
						<input type="hidden" name="action" value="invoicePerview"/>
					</td>
				</tr>
				<tr class="main_tr_header">
					<td colspan="5">
						2010年度开票额控制
					</td>
				</tr>
				<tr>
					<td class="form_text_right" colspan="5">
						销售发票
					</td>
				</tr>
				<tr>
					<td width="20%">
						第一季度
					</td>
					<td width="20%">
						第二季度
					</td>
					<td width="20%">
						第三季度
					</td>
					<td>
						第四季度
					</td>
					<td>
						总计
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" name="invoice[salesOne]" id="salesOne" class="readOnlyTxtMiddle formatMoney" readonly="readonly" onblur="countSales();" value="{salesOne}"/>
					</td>
					<td>
						<input type="text" name="invoice[salesTwo]" id="salesTwo" class="readOnlyTxtMiddle formatMoney" readonly="readonly" onblur="countSales();" value="{salesTwo}"/>
					</td>
					<td>
						<input type="text" name="invoice[salesThree]" id="salesThree" class="readOnlyTxtMiddle formatMoney" readonly="readonly" onblur="countSales();" value="{salesThree}"/>
					</td>
					<td>
						<input type="text" name="invoice[salesFour]" id="salesFour" class="readOnlyTxtMiddle formatMoney" readonly="readonly" onblur="countSales();" value="{salesFour}"/>
					</td>
					<td>
						<input type="text" name="invoice[salesAll]" id="salesAll" class="readOnlyTxtMiddle formatMoney" readonly="readonly" onblur="countSales();" value="{salesAll}"/>
					</td>
				</tr>
				<tr class="tr_odd">
					<td class="form_text_right" colspan="5">
						服务发票
					</td>
				</tr>
				<tr class="tr_odd">
					<td>
						第一季度
					</td>
					<td>
						第二季度
					</td>
					<td>
						第三季度
					</td>
					<td>
						第四季度
					</td>
					<td>
						总计
					</td>
				</tr>
				<tr class="tr_odd">
					<td>
						<input type="text" name="invoice[serviceOne]" id="serviceOne" class="readOnlyTxtMiddle formatMoney" readonly="readonly" onblur="countService();" value="{serviceOne}"/>
					</td>
					<td>
						<input type="text" name="invoice[serviceTwo]" id="serviceTwo" class="readOnlyTxtMiddle formatMoney" readonly="readonly" onblur="countService();" value="{serviceTwo}"/>
					</td>
					<td>
						<input type="text" name="invoice[serviceThree]" id="serviceThree" class="readOnlyTxtMiddle formatMoney" readonly="readonly" onblur="countService();" value="{serviceThree}"/>
					</td>
					<td>
						<input type="text" name="invoice[serviceFour]" id="serviceFour" class="readOnlyTxtMiddle formatMoney" readonly="readonly" onblur="countService();" value="{serviceFour}"/>
					</td>
					<td>
						<input type="text" name="invoice[serviceAll]" id="serviceAll" class="readOnlyTxtMiddle formatMoney" readonly="readonly" readonly="readonly" onblur="countService();" value="{serviceAll}"/>
					</td>
				</tr>
			</table>
		  	<table class="form_main_table">
				<tr>
					<td>
						<input type="submit" class="txt_btn_a" value="确 定" />
						<input type="button" class="txt_btn_a" onclick="self.close();" value="关 闭" />
					</td>
				</tr>
		  	</table>
		</form>
	</body>
</html>
