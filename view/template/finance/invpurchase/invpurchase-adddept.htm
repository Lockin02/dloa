<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
	<head>
		<title>
			新增采购发票
		</title>
		<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />

		<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>

		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-supplier.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-purchcontract.js"></script>
		<script type="text/javascript" src="view/template/finance/invpurchase/js/invpurchase-add.js"></script>
		<script type="text/javascript" src="view/template/finance/invpurchase/js/invpurchase-common.js"></script>
	    <script type="text/javascript" src="view/template/finance/invpurchase/js/invpurchase-add-formValidator.js"></script>
	</head>
	<body>
		<form id="form1" method="post" action="?model=finance_invpurchase_invpurchase&action=addDept" onkeypress="return NoSubmit(event);">
			<div class="main_head_all">
				<span class="main_head_title">
					<font id="formTitle">采购发票</font>
				</span>
				<span  style="float:right;padding-right:10px;">
					<font color="blue">蓝色</font><input type="radio" name="invpurchase[formType]" value="blue" checked="checked" onchange="changeTitle(this.value)"/>
					<font color="red">红色</font><input type="radio" name="invpurchase[formType]" value="red" onchange="changeTitle(this.value)"/>
				</span>
			</div>
			<table class="form_main_table">
				<tr>
					<td class="form_text_left">
						供应商名称
					</td>
					<td class="form_text_right">
						<input type="hidden" name="invpurchase[supplierId]" id="supplierId" />
						<input type="text" class="txt" name="invpurchase[supplierName]" id="supplierName"/>
						<span class="red">[*]</span>
					    <div id="supplierNameTip" class="tipShortTxt"></div>
					</td>
					<td class="form_text_left">
						地址
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[address]" id="address"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						发票号码
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[objNo]" id="objNo"/>
						<span class="red">[*]</span>
					    <div id="objNoTip" class="tipShortTxt"></div>
					</td>
					<td class="form_text_left">
						付款日期
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" onfocus="WdatePicker()" id="payDate" value="{thisDate}" name="invpurchase[payDate]"/>
						<span class="red">[*]</span>
						<div id="payDateTip" class="tipShortTxt"></div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						发票类型
					</td>
					<td class="form_text_right">
						<select name="invpurchase[invType]" id="invType" class="select" onchange="changeTaxRate(this.id);">
							{invType}
						</select>
					</td>
					<td class="form_text_left">
						采购方式
					</td>
					<td class="form_text_right">
						<select name="invpurchase[purType]" class="select">
							{purType}
						</select>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						开户银行
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[bank]" />
					</td>
					<td class="form_text_left">
						业务类型
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[busType]" id="busType"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						币别
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[currency]" />
					</td>
					<td class="form_text_left">
						汇率
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[excRate]" />
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						源单类型
					</td>
					<td class="form_text_right">
						<select name="invpurchase[sourceType]" class="select" onchange="initGrid(this.value)">
							{sourceType}
						</select>
					</td>
					<td class="form_text_left">
						源单编号
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[menuNo]" id="menuNo"/>
						<input type="hidden" id="menuId"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						往来科目
					</td>
					<td class="form_text_right">
						<select class="select" name="invpurchase[subjects]">
							{subjects}
						</select>
					</td>
					<td class="form_text_left">
						单据日期
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[formDate]" id="formDate" value="{thisDate}" onfocus="WdatePicker()"/>
						<span class="red">[*]</span>
						<div id="formDateTip" class="tipShortTxt"></div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						税率(%)
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="taxRate" name="invpurchase[taxRate]" onblur="countAll();" value="0"/>
					</td>
					<td class="form_text_left">
						总税额
					</td>
					<td class="form_text_right">
						<input type="text" class="readOnlyTxtNormal formatMoney" name="invpurchase[formAssessment]" id="formAssessment" readonly="readonly" value="0"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						总金额
					</td>
					<td class="form_text_right">
						<input type="text" class="readOnlyTxtNormal formatMoney" name="invpurchase[amount]" id="allAmount" readonly="readonly" value="0"/>
					</td>
					<td class="form_text_left">
						价税合计
					</td>
					<td class="form_text_right">
						<input type="text" class="readOnlyTxtNormal formatMoney" name="invpurchase[formCount]" id="formCount" readonly="readonly" value="0"/>
						<input type="hidden" name="invpurchase[formNumber]" id="formNumber" value="0"/>
					</td>
				</tr>
				<tr>
					<td class="innerTd" colspan="4">
						<div id="tableDiv" class="tableDiv">
							<table class="form_in_table">
								<thead>
									<tr align="left">
										<td colspan="14">
											详细：
										</td>
									</tr>
									<tr class="main_tr_header">
										<th>
											<input type="hidden" id="invnumber" value="1"/>
									 		<img src="images/add_item.png" onclick="dynamic_add('invbody','invnumber');" title="添加行"/>
									 	</th>
										<th>序号</th>
										<th>物料编号</th>
										<th>物料名称</th>
										<th>规格型号</th>
										<th>单位</th>
										<th>数量</th>
										<th>单价</th>
										<th>含税单价</th>
										<th>金额</th>
										<th>税额</th>
										<th>价税合计</th>
										<th>源单编号</th>
										<th>订单编号</th>
									</tr>
								</thead>
								<tbody id="invbody">
									<tr align="center">
										<td>
											<img src="images/removeline.png" onclick="mydel(this,'invbody')" title="删除行"/>
										</td>
										<td>1</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][productNo]" id="productNo1" class="txtmiddle"/>
										</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][productName]" id="productName1" class="txt"/>
											<input type="hidden" name="invpurchase[invpurdetail][1][productId]" id="productId1"/>
										</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][productModel]" id="productModel1" class="readOnlyTxtItem" readonly="readonly"/>
										</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][unit]" id="unit1" class="readOnlyTxtShort" readonly="readonly"/>
										</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][number]" id="number1" class="txtshort" onblur="FloatMul('number1','price1','amount1',2);countAll();"/>
										</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][price]" id="price1" class="txtshort formatMoney" onblur="FloatMul('number1','price1','amount1',2);countAll('price');"/>
										</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][taxPrice]" id="taxPrice1" class="txtshort formatMoney" onblur="FloatMul('number1','taxPrice1','allCount1',2);countAll('taxPrice');"/>
										</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][amount]" id="amount1" onblur="countAll();" class="txtshort formatMoney"/>
										</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][assessment]" id="assessment1" class="txtshort formatMoney"/>
										</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][allCount]" id="allCount1" class="txtshort formatMoney"/>
										</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][objCode]" id="objCode1" class="readOnlyTxtNormal" readonly="readonly"/>
											<input type="hidden" name="invpurchase[invpurdetail][1][objId]" id="objId1"/>
											<input type="hidden" name="invpurchase[invpurdetail][1][objType]" id="objType1"/>
										</td>
										<td>
											<input type="text" name="invpurchase[invpurdetail][1][contractCode]" id="contractCode1" class="readOnlyTxtNormal" readonly="readonly"/>
											<input type="hidden" name="invpurchase[invpurdetail][1][contractId]" id="contractId1"/>
										</td>
									</tr>
								</tbody>
								<tr class="tr_count">
									<td colspan="3">合计</td>
									<td colspan="3"></td>
									<td id="numberAll" class="form_text_right"></td>
									<td colspan="2"></td>
									<td id="amountAll" class="form_text_right"></td>
									<td id="assessmentAll" class="form_text_right"></td>
									<td id="allCountAll" class="form_text_right"></td>
									<td colspan="2"></td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						主管
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[head]" id="head" readonly="readonly"/>
						<input type="hidden"" name="invpurchase[headId]" id="headId" />
					</td>
					<td class="form_text_left">
						记账
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[acount]" id="acount" readonly="readonly"/>
						<input type="hidden" name="invpurchase[acountId]" id="acountId"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						部门
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="departments" name="invpurchase[departments]" readonly="readonly"/>
						<input type="hidden" name="invpurchase[departmentsId]" id="departmentsId"/>
						<span class="red">[*]</span>
						<div id="departmentsTip" class="tipShortTxt"></div>
					</td>
					<td class="form_text_left">
						业务员
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[salesman]" id="salesman" readonly="readonly"/>
						<input type="hidden" name="invpurchase[salesmanId]" id="salesmanId"/>
						<span class="red">[*]</span>
						<div id="salesmanTip" class="tipShortTxt"></div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						备注
					</td>
					<td class="form_text_right" colspan="3">
						<input type="text" name="invpurchase[remark]" class="txtbiglong" />
					</td>
				</tr>
				<tr>
					<td class="txt_btn" colspan="4">
						<input type="submit" class="txt_btn_a" value="保  存" onclick="audit('save')"/>
						<input type="submit" id="auditBtn" class="txt_btn_a" value="审  核" onclick="audit('audit')" style="display:none"/>
						<input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun()"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
