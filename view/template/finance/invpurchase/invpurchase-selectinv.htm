<html>
	<head>
		<title>
			选择发票类型
		</title>
		<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
		<script type="text/javascript">
			function toInvpur(){
				location='?model=finance_invpurchase_invpurchase&action=toAddInPurCont&applyId='+ $('#applyId').val() +'&applyCode='+ $('#applyCode').val() +'&formType=blue';
			}

			function toInvcost(){
				location='?model=finance_invcost_invcost&action=toAddInPurCont&applyId='+ $('#applyId').val() +'&applyCode='+ $('#applyCode').val();
			}

			function toInvpurRead(){
				location='?model=finance_invpurchase_invpurchase&action=showContractList&applyId='+ $('#applyId').val() +'&applyCode='+ $('#applyCode').val() +'&formType=blue';
			}

			function toInvcostRead(){
				location='?model=finance_invcost_invcost&action=showContractList&applyId='+ $('#applyId').val() +'&applyCode='+ $('#applyCode').val();
			}
		</script>
	</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
				选择发票类型
			</span>
		</div>
		<table class="form_main_table">
			<tr>
				<td>
					<input type="button" class="txt_btn_a" value="采购发票" onclick="toInvpur()"/>
					<input type="button" class="txt_btn_a" value="查看" onclick="toInvpurRead()"/>
					<input type="hidden" id="applyId" value="{applyId}"/>
					<input type="hidden" id="applyCode" value="{applyCode}"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" class="txt_btn_a" value="费用发票" onclick="toInvcost();"/>
					<input type="button" class="txt_btn_a" value="查看" onclick="toInvcostRead()"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" class="txt_btn_a" value="关  闭" onclick="closeFun()"/>
				</td>
			</tr>
		</table>
	</body>
</html>
