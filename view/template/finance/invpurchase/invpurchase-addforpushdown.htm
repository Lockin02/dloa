<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
	<head>
		<title>
			新增采购发票
		</title>
		<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
		{#commonInclude#}

		<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
		<script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-supplier.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-branch.js"></script>
		<script type="text/javascript" src="view/template/finance/invpurchase/js/invpurchase-addforpushdown.js"></script>
		<script type="text/javascript" src="view/template/finance/invpurchase/js/invpurchase-common.js"></script>
	    <script type="text/javascript" src="view/template/finance/invpurchase/js/invpurchase-add-formValidator.js"></script>
	</head>
	<body>
		<form id="form1" method="post" action="?model=finance_invpurchase_invpurchase&action=add" onkeypress="return NoSubmit(event);">
			<div class="main_head2">
				<span class="main_head_title">
					<font id="formTitle">采购发票</font>
				</span>
				<span style="float:right;padding-right:10px;">
					<font color="blue">蓝色</font><input type="radio" name="invpurchase[formType]" value="blue" checked="checked" onchange="changeTitle(this.value)"/>
					<font color="red">红色</font><input type="radio" name="invpurchase[formType]" value="red" onchange="changeTitle(this.value)"/>
					<input type="hidden" id="isRed" value="{isRed}" />
				</span>
			</div>
			<table class="form_main_table">
				<tr>
					<td class="form_text_left">
						供 应 商
					</td>
					<td class="form_text_right">
						<input type="hidden" name="invpurchase[supplierId]" id="supplierId" value="{supplierId}"/>
						<input type="text" name="invpurchase[supplierName]" id="supplierName" value="{supplierName}" class="readOnlyTxtNormal" readonly="readonly"/>
						<input type="hidden" name="invpurchase[purcontId]" value="{purOrderId}"/>
						<span id="supplierNameNeed"></span>
						<div id="supplierNameTip"></div>
					</td>
					<td class="form_text_left">
						单位地址
					</td>
					<td class="form_text_right">
						<input type="text" name="invpurchase[address]" class="readOnlyTxtNormal" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						发票号码
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[objNo]" id="objNo"/>
						<span class="red">[*]</span>
					    <div id="objNoTip" class="tipShortTxt"></div>
					</td>
					<td class="form_text_left">
						付款日期
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" onfocus="WdatePicker()" value="{thisDate}" id="payDate" name="invpurchase[payDate]"/>
						<span class="red">[*]</span>
						<div id="payDateTip" class="tipShortTxt"></div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						发票类型
					</td>
					<td class="form_text_right">
						<select name="invpurchase[invType]" id="invType" class="select" onchange="changeTaxRate(this.id,'price');">
							{invType}
						</select>
					</td>
					<td class="form_text_left">
						采购方式
					</td>
					<td class="form_text_right">
						<select name="invpurchase[purType]" class="select">
							{purType}
						</select>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						开户银行
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[bank]" />
					</td>
					<td class="form_text_left">
						业务类型
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[busType]" id="busType"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						币&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[currency]" />
					</td>
					<td class="form_text_left">
						汇&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;率
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[excRate]" />
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						源单类型
					</td>
					<td class="form_text_right">
						<input type="text" class="readOnlyTxtNormal" value="{sourceTypeCN}" readonly="readonly"/>
						<input type="hidden" name="invpurchase[sourceType]" value="{sourceType}"/>
					</td>
					<td class="form_text_left">
						源单编号
					</td>
					<td class="form_text_right">
						<input type="text" class="readOnlyTxtNormal" name="invpurchase[menuNo]" value="{docCode}" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						往来科目
					</td>
					<td class="form_text_right">
						<select class="select" name="invpurchase[subjects]">
							{subjects}
						</select>
					</td>
					<td class="form_text_left">
						单据日期
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="formDate" name="invpurchase[formDate]" value="{thisDate}" onfocus="WdatePicker()"/>
						<span class="red">[*]</span>
						<div id="formDateTip" class="tipShortTxt"></div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						税 率(%)
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="taxRate" name="invpurchase[taxRate]" onblur="countAll();" value="0"/>
					</td>
					<td class="form_text_left">
						总 税 额
					</td>
					<td class="form_text_right">
						<input type="text" class="readOnlyTxtNormal formatMoney" name="invpurchase[formAssessment]" id="formAssessment" readonly="readonly" value="0"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						总 金 额
					</td>
					<td class="form_text_right">
						<input type="text" class="readOnlyTxtNormal formatMoney" name="invpurchase[amount]" id="allAmount" readonly="readonly" value="0"/>
					</td>
					<td class="form_text_left">
						价税合计
					</td>
					<td class="form_text_right">
						<input type="text" class="readOnlyTxtNormal formatMoney" name="invpurchase[formCount]" id="formCount" readonly="readonly" value="0"/>
						<input type="hidden" name="invpurchase[formNumber]" id="formNumber" value="0"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						订单编号
					</td>
					<td class="form_text_right">
						<input type="text" name="invpurchase[purcontCode]" value="{purOrderCode}" class="readOnlyTxtNormal" readonly="readonly"/>
						<input type="hidden" name="invpurchase[purcontId]" value="{purOrderId}"/>
					</td>
					<td class="form_text_left_three">归属公司</td>
					<td class="form_text_right_three" >
						<input type="text" class="txt" readonly="readonly" name="invpurchase[businessBelongName]" id="businessBelongName" value="{businessBelongName}"/>
						<span class="red"  id="radioSpan">[*]</span>
						<input type="hidden" name="invpurchase[businessBelong]" id="businessBelong" value="{businessBelong}"/>
					 	<input type="hidden" name="invpurchase[formBelong]" id="formBelong" value="{formBelong}"/>
					 	<input type="hidden" name="invpurchase[formBelongName]" id="formBelongName" value="{formBelongName}"/>
					 	<div id="businessBelongNameTip" class="tipShortTxt"></div>
					</td>
				</tr>
				<tr>
					<td class="innerTd" colspan="4">
						<div id="tableDiv" class="tableDiv">
							<table class="form_in_table">
								<thead>
									<tr align="left">
										<td colspan="14">
											详细：
										</td>
									</tr>
									<tr class="main_tr_header">
										<th>
											<input type="hidden" id="invnumber" value="{invnumber}"/>
									 	</th>
										<th>序号</th>
										<th>物料编号</th>
										<th>物料名称</th>
										<th>规格型号</th>
										<th>单位</th>
										<th>数量</th>
										<th>单价</th>
										<th>含税单价</th>
										<th>金额</th>
										<th>税额</th>
										<th>价税合计</th>
										<th>源单编号</th>
										<th>订单编号</th>
									</tr>
								</thead>
								<tbody id="invbody">
									{invpurro}
								</tbody>
								<tr class="tr_count">
									<td colspan="3">合计</td>
									<td colspan="3"></td>
									<td id="numberAll" class="form_text_right"></td>
									<td colspan="2"></td>
									<td id="amountAll" class="form_text_right"></td>
									<td id="assessmentAll" class="form_text_right"></td>
									<td id="allCountAll" class="form_text_right"></td>
									<td colspan="2"></td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						主&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;管
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[head]" id="head" readonly="readonly"/>
						<input type="hidden"" name="invpurchase[headId]" id="headId" />
					</td>
					<td class="form_text_left">
						记&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;账
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[acount]" id="acount"/>
						<input type="hidden" name="invpurchase[acountId]" id="acountId" />
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="departments" name="invpurchase[departments]" readonly="readonly" value="{departments}"/>
						<input type="hidden" name="invpurchase[departmentsId]" id="departmentsId" value="{departmentsId}"/>
						<span class="red">[*]</span>
						<div id="departmentsTip" class="tipShortTxt"></div>
					</td>
					<td class="form_text_left">
						业 务 员
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" name="invpurchase[salesman]" id="salesman" readonly="readonly" value="{purchaserName}"/>
						<input type="hidden" name="invpurchase[salesmanId]" id="salesmanId" value="{purchaserCode}"/>
						<span class="red">[*]</span>
						<div id="salesmanTip" class="tipShortTxt"></div>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注
					</td>
					<td class="form_text_right" colspan="3">
						<input type="text" name="invpurchase[remark]" class="txtbiglong" />
					</td>
				</tr>
				<tr>
			   		<td class="form_text_left">邮件通知
			       	</td>
			   		<td colspan="5" class="form_text_right">
			   			<input type="radio" name="invpurchase[mail][issend]" value="y" checked="checked" onclick="checkEmailTA(this)"/>是
			      		<input type="radio" name="invpurchase[mail][issend]" value="n" onclick="checkEmailTA(this)"/>否
					</td>
				</tr>
			   	<tr id="maildiv">
			   		<td class="form_text_left">接 收 人
			       	</td>
			       	<td colspan="5" class="form_text_right">
					    <input type="text" name="invpurchase[mail][TO_NAME]" id="TO_NAME" class="txtlong" readonly="readonly" value="{sendName}"/>
			    		<input type="hidden" name="invpurchase[mail][TO_ID]" id="TO_ID" readonly="readonly" value="{sendUserId}"/>
				    </td>
			   	</tr>
				<tr>
					<td class="txt_btn" colspan="4">
						<input type="submit" class="txt_btn_a" value="保  存" onclick="audit('save')"/>
						<input type="submit" id="auditBtn" class="txt_btn_a" value="审  核" onclick="audit('audit')" style="display:none"/>
						<input type="button" class="txt_btn_a" value="关  闭" onclick="window.close();"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
