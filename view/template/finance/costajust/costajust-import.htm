<!DOCTYPE html>
<html>
<head>
	<title>新增成本调整单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	导入成本调整单
    </span>
</div>
<form id="form1" method="post" action="?model=finance_costajust_costajust&action=import" ENCTYPE="multipart/form-data">
    <table class="form_main_table">
        <tr>
            <td class="form_text_left">
                <label for="inputExcel">上传文件:</label>
            </td>
            <td class="form_text_right">
                <input type="file" class="txt" name="inputExcel" id="inputExcel"/>
                <input type="submit" class="txt_btn_a" value=" 导 入">
            </td>
        </tr>
        <tr>
            <td class="form_text_right">
            </td>
            <td class="form_text_right">
                <input type="button" class="txt_btn_a" value="下载模版" onclick="location='upfile/财务-成本调整单模板.xls'">
                <br/>
                注：<br/>
                导入之前请确保excel格式与模板格式保持一致。<br/>
            </td>
        </tr>
        <tr id="loading" style="display:none">
            <td colspan="2">
                <img src="images/loading1.gif">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
