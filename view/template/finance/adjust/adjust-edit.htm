<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改补差单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改补差单信息
    </span>
</div>
<form id="form1" method="post" action="?model=finance_adjust_adjust&action=edit" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">补差单编号</td>
		<td class="form_text_right" colspan="3">
			 {adjustCode}
		</td>
</tr>
<tr>
		<td class="form_text_left">供应商名称</td>
		<td class="form_text_right" colspan="3">
			 <input type="text" class="txtlong" name="adjust[supplierName]" value="{supplierName}" />
			 <input type="hidden" name="adjust[supplierId]" value="{supplierId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">仓库名称</td>
		<td class="form_text_right" colspan="3">
			 <input type="text" class="txtlong" name="adjust[stockName]" value="{stockName}" />
			 <input type="hidden" name="adjust[stockId]" value="{stockId}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">关联钩稽序号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="adjust[relatedId]" value="{relatedId}" />
		</td>
		<td class="form_text_left">总金额</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="adjust[amount]"  value="{amount}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 {createName}
		</td>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 {createTime}
		</td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="adjust[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value="保  存"/>
		   <input  type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
