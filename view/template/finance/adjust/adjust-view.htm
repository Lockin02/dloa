<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看补差单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看补差单信息
    </span>
</div>
<table class="form_main_table">
<tr>
		<td class="form_text_left">补差单编号</td>
		<td class="form_text_right" colspan="3">
			{adjustCode}
		</td>
</tr>
<tr>
		<td class="form_text_left">供应商名称</td>
		<td class="form_text_right">
			{supplierName}
		</td>
		<td class="form_text_left">单据日期</td>
		<td class="form_text_right">
			{formDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">关联钩稽序号</td>
		<td class="form_text_right" width="30%">
			{relatedId}
		</td>
		<td class="form_text_left">总金额</td>
		<td class="form_text_right formatMoney">
			{amount}
		</td>
</tr>
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right">
			{createName}
		</td>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right">
			{createTime}
		</td>
</tr>
</table>
		<table class="form_main_table">
			<tr align="left">
				<td colspan="9">
					详细：
				</td>
			</tr>
			<tbody id="invbody">
				<tr class="main_tr_header" align="center">
					<th>序号</th>
					<th>物料代码</th>
					<th>物品名称</th>
					<th>数量</th>
					<th>暂估单价</th>
					<th>实际单价</th>
					<th>单价差额</th>
					<th>总差额</th>
					<th>仓库名称</th>
				</tr>
				{adjustDetail}
			</tbody>
		</table>
		<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value="关  闭" onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
