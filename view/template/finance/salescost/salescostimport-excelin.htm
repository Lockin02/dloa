<html>
<title>导入EXCEL数据</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<body>
<div class="main_head">
      <span class="main_head_title">
            导入销售费用
      </span>
</div>
<form action="?model=finance_salescost_salescostimport&action=excelIn" ENCTYPE="multipart/form-data" method="POST" id="form1">

    <table class="form_main_table" width="90%">
        <tr>
            <td class="form_text_left">
                <label>上传文件:</label>
            </td>
            <td class="form_text_right">
                <input type="file" class="txtlong" name="inputExcel" id="inputExcel"/>
                <input type="submit" class="txt_btn_a" value=" 导 入">
            </td>
        </tr>
        <tr>
            <td class="form_text_left">
                <label>模板下载</label>
            </td>
            <td class="form_text_right">
                <input type="button" class="txt_btn_a" value="销售费用导入模版" onclick="location='upfile/销售费用导入模板.xls'"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_right">
            </td>
            <td class="form_text_right">
                注：<br/>
                <span class="red">1. 导入功能暂不支持单元格公式计算。</span><br/>
                <span class="red">2. 单元格内请勿带特殊符号。</span><br/>
            </td>
        </tr>
        <tr id="loading" style="display:none">
            <td colspan="2">
                <img src="images/loading1.gif">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
