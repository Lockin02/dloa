<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改财务会计期间表</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改财务会计期间表信息
    </span>
</div>
<form id="form1" method="post" action="?model=finance_period_period&action=edit">
<table class="form_main_table">
   <tr>
		<td class="form_text_left">会计期号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="period[periodNo]" value="{periodNo}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">年</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="period[thisYear]" value="{thisYear}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">月</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="period[thisMonth]" value="{thisMonth}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="period[thisDate]" value="{thisDate}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">是否已结账</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="period[isCheckout]" value="{isCheckout}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">是否已关账</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="period[isClosed]" value="{isClosed}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">结账人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="period[checkoutId]" value="{checkoutId}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">结账人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="period[checkoutName]" value="{checkoutName}" />
		</td>
   </tr>        
   <tr>
		<td class="form_text_left">结账日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="period[checkoutDate]" value="{checkoutDate}" />
		</td>
   </tr>        
   <tr>
		<td class="txt_btn" colspan="4">
         <input type="hidden" name="period[id]" value="{id}" />
		   <input type="submit" class="txt_btn_a" value="保  存"/>
		   <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</form>
</body>
</html>
