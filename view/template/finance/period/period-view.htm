<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看财务会计期间表</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>

	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看财务会计期间表信息
    </span>
</div>
<table class="form_main_table">
   <tr>
		<td class="form_text_left">会计期号</td>
		<td class="form_text_right">
			{periodNo}
		</td>
   </tr>     
   <tr>
		<td class="form_text_left">年</td>
		<td class="form_text_right">
			{thisYear}
		</td>
   </tr>     
   <tr>
		<td class="form_text_left">月</td>
		<td class="form_text_right">
			{thisMonth}
		</td>
   </tr>     
   <tr>
		<td class="form_text_left">日期</td>
		<td class="form_text_right">
			{thisDate}
		</td>
   </tr>     
   <tr>
		<td class="form_text_left">是否已结账</td>
		<td class="form_text_right">
			{isCheckout}
		</td>
   </tr>     
   <tr>
		<td class="form_text_left">是否已关账</td>
		<td class="form_text_right">
			{isClosed}
		</td>
   </tr>     
   <tr>
		<td class="form_text_left">结账人Id</td>
		<td class="form_text_right">
			{checkoutId}
		</td>
   </tr>     
   <tr>
		<td class="form_text_left">结账人</td>
		<td class="form_text_right">
			{checkoutName}
		</td>
   </tr>     
   <tr>
		<td class="form_text_left">结账日期</td>
		<td class="form_text_right">
			{checkoutDate}
		</td>
   </tr>     
   <tr>
		<td class="txt_btn" colspan="4">
	      <input type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
   </tr>
</table>
</body>
</html>
