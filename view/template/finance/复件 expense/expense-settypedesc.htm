<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>设置费用报销选择说明附件</title>
    {#commonInclude#}
	<!-- 附件上传开始 -->
	<script type="text/javascript" src="swfupload/swfupload.js"> </script>
	<script type="text/javascript" src="swfupload/swfupload.queue.js"> </script>
	<script type="text/javascript" src="swfupload/fileprogress.js"> </script>
	<script type="text/javascript" src="swfupload/handlers.js"> </script>
	<link rel="stylesheet" type="text/css" href="swfupload/upload.css" />
	<script>
		var uploadfile;
		$(function() {
			uploadfile = createSWFUpload({
            	"serviceType": "expenseselect",
            	"serviceId": "1"
			});
		});
	</script>
	<!-- 附件上传结束 -->
</head>
<body>
	<table class="form_main_table">
		<tr>
			<td colspan="4">
				<div class="main_head2">
					<span class="main_head_title">
						设置费用报销选择说明附件
					</span>
				</div>
			</td>
		</tr>
	    <tr>
			<td class="form_text_left_three">附&nbsp;&nbsp;&nbsp;&nbsp;件</td>
			<td class="form_text_right_three" colspan="3">
				 <!--  <input type="text" class="txt" name="other[accessory]" />-->

				<div class="upload">
				<div class="upload" id="fsUploadProgress"></div>
				<div class="upload">
					<span id="swfupload"></span>
					<input id="btnCancel" type="button" value="中止上传" onclick="cancelQueue(uploadfile);" disabled="disabled" /> <br />
				</div>
				<div id="uploadfileList" class="upload">{file}</div>
				</div>
			</td>
	    </tr>
		<tr>
			<td colspan="4">
				<span class="blue">注：系统只会选择最后一份上传的文档作为报销类型说明附件</span>
			</td>
		</tr>
	</table>
</body>
</html>
