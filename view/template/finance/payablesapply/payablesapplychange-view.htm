<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
        {#commonInclude#}
        <script type="text/javascript" src="js/common/approval.js"></script>
		<title>变更审批付款日期</title>
	</head>
<body>
<table class="form_main_table">
	<tr> 
		<td colspan="2">
			<div class="main_head">
			<span class="main_head_title">变更审批付款日期</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">付款申请单id</td>
		<td class="form_text_right" >
			<a href='javascript:void(0)' title='付款申请单id' style='color:blue' onclick="showModalWin('?model=finance_payablesapply_payablesapply&action=toView&id={purOrderId}&skey={skey}')">{purOrderId}</a>
		</td>
	</tr> 
	<tr>
		<td class="form_text_left">供应商名称</td>
		<td class="form_text_right" >
			 {supplierName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">申请人</td>
		<td class="form_text_right" >
			 {salesman}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">申请部门</td>
		<td class="form_text_right" >
			 {deptName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">归属公司</td>
		<td class="form_text_right" >
			 {businessBelongName}
		</td>
	</tr>            
	<tr>
		<td class="form_text_left">申请金额</td>
		<td class="form_text_right" >
			<span class="formatMoney">{payMoney}</span>
		</td>
	</tr>                      
	<tr>
		<td class="form_text_left">修改前的审批付款日期</td>
		<td class="form_text_right">
			{perAuditDate}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">修改后的审批付款日期</td>
		<td class="form_text_right">
			{newAuditDate}
		</td>
	</tr>           
	<tr>
		<td class="form_text_left">变更原因</td>
		<td class="form_text_right" >
			 {changeReason}
		</td>
	</tr>
</table>
<table class="form_main_table">
	<tr>
		<td colspan="4" class="td_table" id="approvalView">
			<input type="hidden" id="pid" value="{exaId}"/>
			<input type="hidden" id="itemType" value="{exaCode}"/>
		</td>
	</tr>
</table>
<table class="form_main_table">
	<tr>
		<td>
			<input type="button" class="txt_btn_a" value="关闭" onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</body>
</html>
