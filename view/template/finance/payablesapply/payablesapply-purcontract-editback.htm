<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />

	    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
	    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript" src="js/jquery/dump.js"></script>

		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>

		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-purchcontract.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-supplier.js"></script>

        <script type="text/javascript" src="view/template/finance/payablesapply/js/payablesapply-purcontract-edit.js"></script>
        <script type="text/javascript" src="view/template/finance/payablesapply/js/payablesapply-purcontract-va.js"></script>
        <script type="text/javascript" src="view/template/finance/payablesapply/js/payablesapply-common.js"></script>
		<title>退款申请</title>

		<!-- 附件上传开始 -->
		<script type="text/javascript" src="swfupload/swfupload.js">
		</script>
		<script type="text/javascript" src="swfupload/swfupload.queue.js">
		</script>
		<script type="text/javascript" src="swfupload/fileprogress.js">
		</script>
		<script type="text/javascript" src="swfupload/handlers.js">
		</script>
		<link rel="stylesheet" type="text/css" href="swfupload/upload.css"/>
		<script>
			var uploadfile;
			$(function() {
				uploadfile = createSWFUpload({
					"serviceType": "oa_finance_payablesapply",
					"serviceId": "{id}",
					"serviceNo": "{formNo}"
				});
				$("#tableDiv").width(document.documentElement.clientWidth - 10);
			});
		</script>
	</head>
<body>
<form id="form1" method="post" action="?model=finance_payablesapply_payablesapply&action=edit" onsubmit="return checkform();">
<div class="main_head"><span class="main_head_title">编辑申请单 - <span class="red">{payForCN}</span></span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">供应商名称</td>
		<td class="form_text_right">
			<input id="supplierName" type="text" class="readOnlyTxtNormal" name="payablesapply[supplierName]" value="{supplierName}" readonly="readonly"/>
			<input id="supplierId" type="hidden" name="payablesapply[supplierId]" value="{supplierId}"/>
			<span class="red">[*]</span>
		</td>
		<td class="form_text_left">申请单号</td>
		<td class="form_text_right">
			<input type="text" class="readOnlyTxtNormal" value="{formNo}" readonly="readonly"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">开户银行</td>
		<td class="form_text_right">
			<input type="text" name="payablesapply[bank]" id="bank" class="readOnlyTxtNormal" value="{bank}" readonly="readonly"/>
			<span id="bankNeed" class="red" style="display:none">[*]</span>
		</td>
		<td class="form_text_left">单据日期</td>
		<td class="form_text_right">
			<input id="formDate" type="text"  onfocus="WdatePicker()" name="payablesapply[formDate]" class="txt" value="{formDate}"/>
			<span class="red">[*]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">银行账号</td>
		<td class="form_text_right">
			<input type="text" name="payablesapply[account]" id="account" class="readOnlyTxtNormal" value="{account}" readonly="readonly"/>
			<span id="accountNeed" class="red" style="display:none">[*]</span>
		</td>
		<td class="form_text_left">结算方式</td>
		<td class="form_text_right">
			<select id="payType" name="payablesapply[payType]" class="txt" onchange="changePayTypeFun();">
				{payType}
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">付款类型</td>
		<td class="form_text_right">
			<input type="text" class="readOnlyTxtNormal" value="{payForCN}" readonly="readonly"/>
			<input type="hidden" id="payFor" name="payablesapply[payFor]" value="{payFor}"/>
		</td>
		<td class="form_text_left">源单类型</td>
		<td class="form_text_right">
			<input type="text" class="readOnlyTxtNormal" value="{sourceTypeCN}" readonly="readonly"/>
			<input type="hidden" id="sourceType" name="payablesapply[sourceType]" value="{sourceType}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">申请部门</td>
		<td class="form_text_right">
			<input id="deptName" type="text" name="payablesapply[deptName]" class="txt" value="{deptName}" readonly="readonly"/>
			<input id="deptId" type="hidden" name="payablesapply[deptId]" value="{deptId}"/>
			<span class="red">[*]</span>
		</td>
		<td class="form_text_left">申 请 人</td>
		<td class="form_text_right">
			<input id="salesman" type="text" name="payablesapply[salesman]" class="txt" value="{salesman}" readonly="readonly"/>
			<input id="salesmanId" type="hidden" name="payablesapply[salesmanId]" value="{salesmanId}"/>
			<span class="red">[*]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">申请金额</td>
		<td class="form_text_right">
			<input id="payMoney" type="text" name="payablesapply[payMoney]" class="readOnlyTxtNormal formatMoney" value="{payMoney}" readonly="readonly"/>
		</td>
		<td class="form_text_left">退款币种</td>
		<td class="form_text_right">
			<input id="currency" type="text" name="payablesapply[currency]" class="readOnlyTxtNormal" value="{currency}" readonly="readonly"/>
			<!--textarea class="txt_txtarea_biglong" name="payablesapply[remark]" id="remark"></textarea-->
		</td>
	</tr>
	<tr>
		<td class="form_text_left">退款说明</td>
		<td colspan="3" class="form_text_right">
			<textarea class="txt_txtarea_biglong" name="payablesapply[remark]" id="remark">{remark}</textarea>
			<span class="red">[*]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">附 件</td>
		<td colspan="3" class="form_text_right">
			<div class="upload">
				<div class="upload" id="fsUploadProgress">
				</div>
				<div class="upload">
					<span id="swfupload">
					</span>
					<input id="btnCancel" type="button" value="中止上传" onclick="cancelQueue(uploadfile);"
					disabled="disabled" />
					<br />
				</div>
				<div id="uploadfileList" class="upload">
					{file}
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<td class="innerTd" colspan="4">
			<div id="tableDiv" class="tableDiv">
				<table class="form_in_table">
					<thead>
						<tr align="left">
							<td colspan="13">
								款项内容
							</td>
						</tr>
						<tr class="main_tr_header">
							<th>
								<input type="hidden" id="coutNumb" name="coutNumb" value="{coutNumb}" />
						 	</th>
							<th>序号</th>
							<th>源单类型</th>
							<th>源单编号</th>
							<th>申请金额</th>
							<th>订单金额</th>
							<th>价税合计</th>
							<th>数量</th>
							<th>含税单价</th>
							<th>物料编号</th>
							<th>物料名称</th>
							<th>规格型号</th>
							<th>单位</th>
						</tr>
					</thead>
					<tbody id="invbody">
						{detail}
					</tbody>
					<tr class="tr_count">
						<td colspan="3">合计</td>
						<td></td>
						<td><input id="payMoneyView" type="text" class="readOnlyTxtMiddleCount" readonly="readonly"/></td>
						<td colspan="8"></td>
					</tr>
				</table>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<input type="hidden" name="payablesapply[id]" value="{id}"/>
			<input type="hidden" name="payablesapply[isAdvPay]" id="isAdvPay" value="{isAdvPay}" />
			<input type="hidden" id="unDeptFilter" value="{unDeptFilter}"/>

			<input type="submit" class="txt_btn_a" onclick="auditEdit('audit')" value="提交审批" />
			<input type="submit" value=" 保存 " onclick="auditEdit()" class="txt_btn_a"/>
			<input type="button" onclick="self.close();" value=" 关闭 "  class="txt_btn_a"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
