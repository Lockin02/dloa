<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>查看付款申请单</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script>
		/**
		 * 开票历史
		 * @param thisVal
		 * 1.开票历史
		 */
		function clickFun(){
			var url = '?model=supplierManage_formal_flibrary&action=supplierInfo'
					+ '&id=' + $("#supplierId").val()
					+ '&skey=' + $("#supplierSkey").val()
			;
			showOpenWin(url);
		}

		$(function(){
			$("#chinseMoney").html(toChinseMoney($("#payMoney").val()*1));
		});
	</script>
</head>
<body>
	<div class="main_head"><span class="main_head_title">查看付款申请单</span></div>
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">供应商名称</td>
			<td class="form_text_right">
				{supplierName}
				<input type="hidden" id="supplierId" value="{supplierId}"/>
				<input type="hidden" id="supplierSkey" value="{supplierSkey}"/>
				<img src="images/icon/view.gif" title="查看供应商信息" onclick="clickFun(2);"/>
			</td>
			<td class="form_text_left">申请单号</td>
			<td class="form_text_right" width="30%">
				{formNo}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">收款银行账号</td>
			<td class="form_text_right">
				{account}
			</td>
			<td class="form_text_left">单据日期</td>
			<td class="form_text_right">
				{formDate}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">开户银行</td>
			<td class="form_text_right">
				{bank}
			</td>
			<td class="form_text_left">结算方式</td>
			<td class="form_text_right">
				{payTypeCN}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">付款条件</td>
			<td class="form_text_right">
				{payCondition}
			</td>
			<td class="form_text_left">付款类型</td>
			<td class="form_text_right">
				{payForCN}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">申请部门</td>
			<td class="form_text_right">
				{deptName}
			</td>
			<td class="form_text_left">申 请 人</td>
			<td class="form_text_right">
				{salesman}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">总 金 额</td>
			<td class="form_text_right" colspan="3">
				<span class="formatMoney">{payMoney}</span>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">总金额(大写)</td>
			<td class="form_text_right" colspan="3">
				<span id="chinseMoney"></span>
				<input type="hidden" id="payMoney" value="{payMoney}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">款项用途</td>
			<td colspan="3" class="form_text_right">
				<textarea class="textarea_read_blue" name="payables[remark]" readonly="readonly">{remark}</textarea>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">附件</td>
			<td colspan="3" class="form_text_right">{file}</td>
		</tr>
	</table>
	<table class="form_main_table" id="mytable">
		<thead>
			<tr align="left">
				<td colspan="7">详细</td>
			</tr>
		</thead>
		<tbody id="mytbody">
	        <tr class="main_tr_header">
				<th width="5%">序号</th>
				<th width="14%">关联类型</th>
				<th>关联编号</th>
				<th width="14%">结算金额</th>
				<th width="14%">订单金额</th>
				<th width="14%">已付金额</th>
				<th width="14%">已收发票金额</th>
			</tr>
			{detail}
		</tbody>
	</table>
</body>
</html>
