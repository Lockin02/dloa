<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>查看付款申请单</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/common/approval.js"></script>
	<script language="javascript" type="text/javascript" src="js/Lodop/printer.js"></script>

	<script>

		$(function(){
			$("#chinseMoney").html(toChinseMoney($("#payMoney").val()*1));
			$("#chinseMoneyPayed").html(toChinseMoney($("#payedMoney").val()*1));
		});

	</script>
</head>
<body>
	<div id="payablesapply">
	<table class="form_main_table">
		<tr>
			<td colspan="5">
				<span style="font-size:18px;font-weight:bold;"> 付 款 申 请 单 </span><br>
				<span  style="float:right;padding-right:30px;">
					部 门 ：{deptName}<br>
					业务员 ：{salesman}
				</span>
			</td>
		</tr>
		<tr>
			<td colspan="5">{formDate}</td>
		</tr>
		<tr class="form_text_right">
			<td colspan="5">
				&nbsp;珠海世纪鼎利通信科技股份有限公司</td>
		</tr>
		<tr>
			<td rowspan="2" width="10%">收 款<br/>
				单 位
			</td>
			<td class="form_text_right" width="10%">户 名</td>
			<td class="form_text_right" colspan="4">
				{supplierName}
			</td>
		</tr>
		<tr>
			<td class="form_text_right" width="10%">开户银行</td>
			<td class="form_text_right">
				{bank}
			</td>
			<td class="form_text_right" width="10%">账 号</td>
			<td class="form_text_right" width="30%">
				{account}
			</td>
		</tr>
		<tr>
			<td width="10%">付 款<br/>依 据<br/>
			</td>
			<td class="form_text_right" width="10%">合同日期</td>
			<td class="form_text_right">123
			</td>
			<td class="form_text_right" width="10%">合同号</td>
			<td class="form_text_right">
				{account}
			</td>
		</tr>
		<tr>
			<td>款 项<br/>内 容</td>
			<td colspan="5" class="form_text_right">
				<textarea class="textarea_read" name="payables[remark]" readonly="readonly">{remark}</textarea>
			</td>
		</tr>
		<tr>
			<td width="10%">金 额</td>
			<td class="form_text_right" colspan="2">
				大 写 :
				<span id="chinseMoney"></span>
				<input type="hidden" id="payMoney" value="{payMoney}"/>
			</td>
			<td class="form_text_right" width="10%">小 写</td>
			<td class="form_text_right">
				<span class="formatMoney">{payMoney}</span>
			</td>
		</tr>
	</table>
	<table class="form_main_table">
		<tr>
			<td colspan="5" class="td_table" id="approvalView">
				<input type="hidden" id="pid" value="{id}"/>
				<input type="hidden" id="itemType" value="oa_finance_payablesapply"/>
			</td>
		</tr>
	</table>
	</div>
	<table class="form_main_table">
		<tr>
			<td>
				<input type="button" onclick="javascript:prn_preview('payablesapply','付款申请')" class="txt_btn_a" value="打印预览" />
				<input type="button" onclick="javascript:prn_design('payablesapply','付款申请')" class="txt_btn_a" value="页面设置"/>
				<input type="button" class="txt_btn_a" value="关闭" onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
