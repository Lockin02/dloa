<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>查看付款申请单</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <link rel="stylesheet" type="text/css" href="css/yxstyle2.css" />

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/common/approval.js"></script>
	<script type="text/javascript" src="js/Lodop/printer.js"></script>

	<script>

		$(function(){
			$("#chinseMoney").html(toChinseMoney($("#payMoney").val()*1));
		});

		function changePrintCount(id){
			$.ajax({
			    type: "POST",
			    url: "?model=finance_payablesapply_payablesapply&action=changePrintCount",
			    data: {"id" : id },
			    async: false,
			    success: function(data){
			    	$("#printCount").html(data);
			    	window.opener.show_page();
				}
			});
		}

	</script>
</head>
<body>
	<div id="payablesapply">
	<table class="form_main_table">
		<tr class="main_head">
			<td colspan="4">
				<span style="font-size:18px;font-weight:bold;letter-spacing:5px;"> 付 款 申 请 单 </span>
				<span style="float:right;margin:2px 8px 0px 0px;">{id}</span>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				&nbsp;珠海世纪鼎利通信科技股份有限公司
			</td>
		</tr>
		<tr>
			<td class="form_text_left">收款单位</td>
			<td class="form_text_right">
				{supplierName}
			</td>
			<td class="form_text_left">申请部门
			</td>
			<td class="form_text_right">
				{deptName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">银行账号</td>
			<td class="form_text_right">
				{account}
			</td>
			<td class="form_text_left">申 请 人</td>
			<td class="form_text_right" width="30%">
				{salesman}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">开户银行</td>
			<td class="form_text_right">
				{bank}
			</td>
			<td class="form_text_left">申请单号</td>
			<td class="form_text_right">
				{formNo}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">总 金 额</td>
			<td class="form_text_right">
				<span class="formatMoney" style="font-weight:bold;">{payMoney}</span>
			</td>
			<td class="form_text_left">单据日期</td>
			<td class="form_text_right">
				{formDate}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">总 金 额</td>
			<td class="form_text_right">
				<span id="chinseMoney" style="font-weight:bold;"></span>
				<input type="hidden" id="payMoney" value="{payMoney}"/>
			</td>
			<td class="form_text_left">付款类型</td>
			<td class="form_text_right">
				{payForCN}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">款项用途</td>
			<td colspan="3" class="form_text_right">
				<textarea class="textarea_read_blue" name="payables[remark]" readonly="readonly">{remark}</textarea>
			</td>
		</tr>
		{detail}
		<tr>
			<td colspan="4" class="td_table" id="approvalView">
				<input type="hidden" id="pid" value="{id}"/>
				<input type="hidden" id="itemType" value="oa_finance_payablesapply"/>
			</td>
		</tr>
	</table>
	</div>
	<table class="form_main_table">
		<tr>
			<td>
				<input type="button" onclick="changePrintCount({id});javascript:prn_preview('payablesapply','付款申请');" class="txt_btn_a" value="打印预览" />
				<input type="button" onclick="javascript:prn_design('payablesapply','付款申请')" class="txt_btn_a" value="页面设置"/>
				<input type="button" class="txt_btn_a" value="关闭" onclick="closeFun();"/>
			</td>
		</tr>
	</table>
</body>
</html>
