<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />

	    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>

		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript" src="js/jquery/dump.js"></script>

		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>

		<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
        <script type="text/javascript" src="view/template/finance/payablesapply/js/payablesapply-close.js"></script>
		<title>批量关闭付款申请</title>
<body>
<form id="form1" method="post" action="?model=finance_payablesapply_payablesapply&action=batchClose" onsubmit="return checkform();">
<div class="main_head"><span class="main_head_title">批量关闭付款申请</span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">关闭付款申请id</td>
		<td class="form_text_right" colspan="3">
			{ids}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">关闭日期</td>
		<td class="form_text_right">
			<input id="closeDate" type="text" name="payablesapply[closeDate]" class="readOnlyTxtNormal" value="{thisDate}" readonly="readonly"/>
		</td>
		<td class="form_text_left">关 闭 人</td>
		<td class="form_text_right">
			<input id="closeUser" type="text" name="payablesapply[closeUser]" class="readOnlyTxtNormal" value="{userName}" readonly="readonly"/>
			<input id="closeUserId" type="hidden" name="payablesapply[closeUserId]" value="{userId}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">关闭原因</td>
		<td class="form_text_right" colspan="3">
			<textarea class="txt_txtarea_800" name="payablesapply[closeReason]" id="closeReason"></textarea>
			<span class="red">[*]</span>
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<input type="hidden" value="{ids}" id="id" name="payablesapply[ids]"/>
			<input type="hidden" value="FKSQD-04" name="payablesapply[status]"/>
			<input type="submit" value=" 确 认 " class="txt_btn_a"/>
			<input type="button" onclick="closeFun();" value=" 返 回 "  class="txt_btn_a"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
