<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查询条件</title>
{#commonInclude#}
<script type="text/javascript" src="view/template/finance/payablesapply/js/payablesapply-search.js"></script>

</head>
<body>
<div class="main_head">
	<span class="main_head_title">
		选择查询条件
	</span>
</div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">开始日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt toClear" id="formDateBegin" onfocus="WdatePicker()" />
		</td>
		<td class="form_text_left">结束日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt toClear" id="formDateEnd" onfocus="WdatePicker()" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">供应商名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt toClear" id="supplierName"/>
		</td>
		<td class="form_text_left">费用归属部门</td>
		<td class="form_text_right" >
			 <input type="text" class="txt toClear" id="feeDeptName" readonly="readonly"/>
			 <input type="hidden" id="feeDeptId"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">申请人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt toClear" id="salesman" readonly="readonly"/>
			 <input type="hidden" id="salesmanId" />
		</td>
		<td class="form_text_left">申请部门</td>
		<td class="form_text_right" >
			 <input type="text" class="txt toClear" id="deptName" readonly="readonly"/>
			 <input type="hidden" id="deptId"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">源单类型</td>
		<td class="form_text_right" colspan="3">
			<select id="sourceType" class="select toClear">
				<option value="">全部</option>
				{sourceType}
			</select>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
		   <input  type="button" class="txt_btn_a" value="确   认" onclick="toSupport();" />
		   <input  type="button" class="txt_btn_a" value="清  空 " onclick="toClear();" />
		</td>
	</tr>
</table>
</body>
</html>
