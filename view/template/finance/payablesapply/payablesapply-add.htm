<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" />

	    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
	    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>
		<script type="text/javascript" src="js/jquery/dump.js"></script>

		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>

		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-purchcontract.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-supplier.js"></script>

		<script type="text/javascript" src="view/template/finance/payablesapply/js/payablesapply-detailcombo.js"></script>
        <script type="text/javascript" src="view/template/finance/payablesapply/js/payablesapply-add.js"></script>
        <script type="text/javascript" src="view/template/finance/payablesapply/js/payablesapply-va.js"></script><!-- 附件上传开始 -->

		<script type="text/javascript" src="swfupload/swfupload.js"></script>
		<script type="text/javascript" src="swfupload/swfupload.queue.js"></script>
		<script type="text/javascript" src="swfupload/fileprogress.js"></script>
		<script type="text/javascript" src="swfupload/handlers.js"></script>
		<link rel="stylesheet" type="text/css" href="swfupload/upload.css" />
		<script>
		var uploadfile;
		$(function() {
			uploadfile=createSWFUpload({
				"serviceType":"oa_finance_payablesapply"
			});
		});
		</script>
		<!-- 附件上传结束 -->
		<title>付款申请单</title>
	</head>
<body>
<form id="form1" method="post" action="?model=finance_payablesapply_payablesapply&action=add" onsubmit="return checkform();">
<div class="main_head"><span class="main_head_title">新增付款申请单</span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">供应商名称</td>
		<td class="form_text_right" colspan="3">
			<input id="supplierName" type="text" class="txt" name="payablesapply[supplierName]"/>
			<input id="supplierId" type="hidden" name="payablesapply[supplierId]"/>
			<span class="red">[*]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">开户银行</td>
		<td class="form_text_right">
			<input id="suppliersAccount" type="text" name="payablesapply[bank]" class="txt"/>
		</td>
		<td class="form_text_left">单据日期</td>
		<td class="form_text_right">
			<input id="formDate" type="text"  onfocus="WdatePicker()" name="payablesapply[formDate]" class="txt" value="{formDate}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">收款银行账号</td>
		<td class="form_text_right">
			<input id="account" type="text" name="payablesapply[account]" class="txt"/>
		</td>
		<td class="form_text_left">结算方式</td>
		<td class="form_text_right">
			<select id="payType" name="payablesapply[payType]" class="txt">
				{payType}
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">付款条件</td>
		<td class="form_text_right">
			<input type="text" name="payablesapply[payCondition]" class="txt"/>
		</td>
		<td class="form_text_left">付款类型</td>
		<td class="form_text_right">
			<select id="payFor" name="payablesapply[payFor]" class="txt">
				{payFor}
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">申请部门</td>
		<td class="form_text_right">
			<input id="deptName" type="text" name="payablesapply[deptName]" class="txt" readonly="readonly"/>
			<input id="deptId" type="hidden" name="payablesapply[deptId]"/>
		</td>
		<td class="form_text_left">申 请 人</td>
		<td class="form_text_right">
			<input id="salesman" type="text" name="payablesapply[salesman]" class="txt" value="{createName}" readonly="readonly"/>
			<input id="salesmanId" type="hidden" name="payablesapply[salesmanId]" value="{createId}"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">总 金 额</td>
		<td class="form_text_right" colspan="3">
			<input id="payMoney" type="text" name="payablesapply[payMoney]" class="readOnlyTxtNormal formatMoney" readonly="readonly"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">款项用途</td>
		<td colspan="3" class="form_text_right">
			<textarea class="txt_txtarea_biglong" name="payablesapply[remark]" id="remark"></textarea>
			<span class="red">[*]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">附件</td>
		<td class="form_text_right" colspan="3">
			<div class="upload">
				<div class="upload" id="fsUploadProgress"></div>
				<div class="upload"><span id="swfupload"></span>
					<input id="btnCancel" type="button" value="中止上传" onclick="cancelQueue(uploadfile);" disabled="disabled" /> <br />
				</div>
				<div id="uploadfileList" class="upload"></div>
			</div>
		</td>
	</tr>
</table>
<table class="form_main_table" id="mytable">
	<thead>
		<tr>
			<td align="left" colspan="7">详细</td>
			<td width="5%">
				<input type="hidden" id="owner" value="{owner}"/>
				<input type="hidden" id="coutNumb" name="coutNumb" value="1" />
				<img src="images/collapsed.gif" onclick="add();" title="添加行"/>
			</td>
		</tr>
	</thead>
	<tbody id="mytbody">
        <tr class="main_tr_header">
			<th width="5%">序号</th>
			<th width="14%">关联类型</th>
			<th>关联编号</th>
			<th>申请金额</th>
			<th>订单金额</th>
			<th>已付金额</th>
			<th>提交发票金额</th>
			<th width="5%">删除</th>
		</tr>
		<tr>
			<td>1</td>
			<td>
				<select class="selectmiddel" id="objType1" onchange="initGrid(this.value,1)" name="payablesapply[detail][1][objType]">
					<option value="">请选择类型</option>
				</select>
			</td>
			<td>
				<input type="text" class="txt" id="objCode1" name="payablesapply[detail][1][objCode]"/>
				<input type="hidden" id="objId1" name="payablesapply[detail][1][objId]"/>
			</td>
			<td>
				<input type="text" class="txtmiddle formatMoney" id="money1" name="payablesapply[detail][1][money]" onblur="checkMax(1);countAll()"/>
				<input type="hidden" id="oldMoney1" />
			</td>
			<td>
				<input type="text" class="readOnlyTxt formatMoney" readonly='readonly' id="purchaseMoney1" name="payablesapply[detail][1][purchaseMoney]"/>
			</td>
			<td>
				<input type="text" class="readOnlyTxt formatMoney" readonly='readonly' id="payed1" name="payablesapply[detail][1][payedMoney]"/>
			</td>
			<td>
				<input type="text" class="readOnlyTxt formatMoney" readonly='readonly' id="handInvoiceMoney1" name="payablesapply[detail][1][handInvoiceMoney]"/>
			</td>
		 	<td width="5%">
		 		<img src="images/closeDiv.gif" onclick="mydel(this,'mytbody')" title="删除行"/>
		 	</td>
		</tr>
	</tbody>
</table>
<table class="form_main_table">
	<tr>
		<td>
			<input type="submit" class="txt_btn_a" onclick="audit('audit')" value="提交审批" />
			<input type="submit" value=" 保存 " onclick="audit()" class="txt_btn_a"/>
			<input type="button" onclick="closeFun();" value=" 返回 "  class="txt_btn_a"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
