
	<div  id="{id}">
	<table class="form_main_table">
		<tr class="main_head">
			<td colspan="4">
				<span style="font-size:18px;font-weight:bold;letter-spacing:5px;"> 付 款 申 请 单 </span>
				<span style="float:right;margin:2px 8px 0px 0px;">{id}</span>
				<span id="isReprint{id}" style="border:1px;font-weight:bold;float:right;margin:2px 8px 0px 0px;"></span>
				<input type="hidden" id="printCount{id}" title="{id}" value="{printCount}"/>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				&nbsp;{fullName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">收款单位</td>
			<td class="form_text_right">
				{supplierName}
			</td>
			<td class="form_text_left">申请部门
			</td>
			<td class="form_text_right">
				{deptName}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">银行账号</td>
			<td class="form_text_right">
				{account}
			</td>
			<td class="form_text_left">申 请 人</td>
			<td class="form_text_right" width="30%">
				{salesman}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">开户银行</td>
			<td class="form_text_right">
				{bank}
			</td>
			<td class="form_text_left">申请单号</td>
			<td class="form_text_right">
				{formNo}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">汇入地点</td>
			<td class="form_text_right">
				{place}
			</td>
			<td class="form_text_left">单据日期</td>
			<td class="form_text_right">
				{formDate}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">总 金 额</td>
			<td class="form_text_right" style="font-weight:bold;">
				{currencyCode}： <span class="formatMoney">{payMoney}</span>
			</td>
			<td class="form_text_left">付款类型</td>
			<td class="form_text_right">
				{payForCN}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">总 金 额</td>
			<td class="form_text_right" style="font-weight:bold;">
				{currency}：<span class="chinseMoney" style="font-weight:bold;" title="{payMoney}"></span>
			</td>
			<td class="form_text_left">源单编号</td>
			<td class="form_text_right">
				{sourceCode}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">款项用途</td>
			<td class="form_text_right">
				<input type="text" class="txt" value="{remark}" style="border:none;" onblur="this.setAttribute('value', this.value);">
			</td>
			<td class="form_text_left">项目名称</td>
			<td class="form_text_right">
				{orgFormType}
			</td>
		</tr>
		<tr>
			<td class="form_text_left">款项说明</td>
			<td colspan="3" class="form_text_right">
				<input type="text" class="txt" value="{payDesc}" style="border:none;" onblur="this.setAttribute('value', this.value);">
			</td>
		</tr>

			<td class="innerTd" colspan="4">
				<table class="form_in_table">

						<tr align="left">
							<td colspan="7" class="form_header">款项内容</td>
						</tr>
						<tr class="main_tr_header">
							<th width="15%">源单类型</th>
							<th width="20%">源单编号</th>
							<th width="15%">申请金额</th>

						</tr>
					</thead>
					<tbody id="invbody">

					</tbody>
				</table>
			</td>
		</tr-->
		<tr>
			<td colspan="4" class="td_table" id="approvalView{id}">
				<input type="hidden" id="pid{id}" title="{id}" value="{exaId}"/>
				<input type="hidden" id="itemType{id}" value="{exaCode}"/>
				<input type="hidden" id="isPrint" value="1"/>
			</td>
		</tr>
	</table>
	</div>
	<br/>
