<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
        {#commonInclude#}
        <script type="text/javascript" src="view/template/finance/payablesapply/js/payablesapplychange-add.js"></script>
		<title>变更审批付款日期</title>
	</head>
<body>
<form id="form1" method="post" action="?model=finance_payablesapply_payablesapplychange&action=add" onsubmit="return checkform();">
<table class="form_main_table">
	<tr> 
		<td colspan="2">
			<div class="main_head">
			<span class="main_head_title">变更审批付款日期</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">供应商名称</td>
		<td class="form_text_right" >
			 <input type="hidden"  id="supplierId"  readOnly  name="payablesapplychange[supplierId]"  value="{supplierId}" />
			 <input type="text" class="readOnlyText" id="supplierName"  readOnly  name="payablesapplychange[supplierName]"  value="{supplierName}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">申请人</td>
		<td class="form_text_right" >
			 <input type="hidden"  id="salesmanId"  readOnly  name="payablesapplychange[salesmanId]"  value="{salesmanId}" />
			 <input type="text" class="readOnlyText" id="salesman"  readOnly  name="payablesapplychange[salesman]"  value="{salesman}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">申请部门</td>
		<td class="form_text_right" >
			 <input type="hidden"  id="deptId"  readOnly  name="payablesapplychange[deptId]"  value="{deptId}" />
			 <input type="text" class="readOnlyText" id="deptName"  readOnly  name="payablesapplychange[deptName]"  value="{deptName}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">归属公司</td>
		<td class="form_text_right" >
			 <input type="hidden"  name="payablesapplychange[formBelong]"  value="{formBelong}" />
			 <input type="hidden"  name="payablesapplychange[formBelongName]"  value="{formBelongName}" />
			 <input type="hidden"  name="payablesapplychange[businessBelong]"  value="{businessBelong}" />
			 <input type="text" class="readOnlyText"  readOnly  name="payablesapplychange[businessBelongName]"  value="{businessBelongName}" />
		</td>
	</tr>       
	<tr>
		<td class="form_text_left">申请金额</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyText formatMoney" id="payMoney" readOnly name="payablesapplychange[payMoney]"  value="{payMoney}" />
		</td>
	</tr>                    
	<tr>
		<td class="form_text_left"><span style="color:blue">审批付款日期</span></td>
		<td class="form_text_right">
			<input type="hidden" id="perAuditDate" name="payablesapplychange[perAuditDate]" value="{auditDate}"  />
			 <input type="text" class="Wdate txt" id="newAuditDate" onfocus="WdatePicker()" readOnly  name="payablesapplychange[newAuditDate]" value="{auditDate}"  />
		</td>
	</tr>          
	<tr>
		<td class="form_text_left"><span style="color:blue">变更原因</span></td>
		<td class="form_text_right" >
			 <textarea class="txt_txtarea_font" name="payablesapplychange[changeReason]" id="changeReason"></textarea>
		</td>
	</tr>        
	<tr>
		<td colspan="4">
			<input type="hidden" name="payablesapplychange[purOrderId]" value="{id}"/>
			<input type="submit" class="txt_btn_a" value="提交审批" />
			<input type="button" onclick="self.parent.tb_remove();" value=" 关闭 "  class="txt_btn_a"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
