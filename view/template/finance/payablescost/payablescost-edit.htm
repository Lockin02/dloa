<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑付款申请费用分摊明细表</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/payablescost-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=finance_payablescost_payablescost&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑付款申请费用分摊明细表信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">付款申请Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[payapplyId]"  value="{payapplyId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">申请单编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[payapplyCode]"  value="{payapplyCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">分摊类型名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[shareTypeName]"  value="{shareTypeName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">分摊类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[shareType]"  value="{shareType}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">分摊对象</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[shareObj]"  value="{shareObj}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[deptName]"  value="{deptName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">部门Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[deptId]"  value="{deptId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">人员名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[userName]"  value="{userName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">人员Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[userId]"  value="{userId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[projectName]"  value="{projectName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[projectCode]"  value="{projectCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">项目id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[projectId]"  value="{projectId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[status]"  value="{status}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">系统公司名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[sysCompanyName]"  value="{sysCompanyName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">系统公司id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="payablescost[sysCompanyId]"  value="{sysCompanyId}" />
		</td>
</tr>        
   <tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="payablescost[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
