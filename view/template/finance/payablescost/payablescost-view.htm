<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看付款申请费用分摊明细</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head">
				<span class="main_head_title">
					查看付款申请费用分摊明细
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">付款申请Id</td>
		<td class="form_text_right">{payapplyId}</td>
	</tr>
	<tr>
		<td class="form_text_left">申请单编号</td>
		<td class="form_text_right">{payapplyCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">分摊类型</td>
		<td class="form_text_right">{shareTypeName}</td>
	</tr>
	<tr>
		<td class="form_text_left">部门名称</td>
		<td class="form_text_right">{deptName}</td>
	</tr>
	<tr>
		<td class="form_text_left">人员名称</td>
		<td class="form_text_right">{userName}</td>
	</tr>
	<tr>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right">{projectName}</td>
	</tr>
	<tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right">{projectCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">状态</td>
		<td class="form_text_right">{status}</td>
	</tr>
	<tr>
		<td class="form_text_left">创 建 人</td>
		<td class="form_text_right">{createName}</td>
	</tr>
	<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right">{createTime}</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</body>
</html>
