<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>高级查询</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript" src="view/template/finance/payable/js/payable-payablesdetailsearch.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
			付款明细查询
			</span>
		</div>
		<table class="form_main_table">
			<tr>
				<td class="form_text_left">起始期次年份</td>
				<td class="form_text_right">
				<select id="beginYear" class="select">
					{yearStr}
				</select></td>
				<td class="form_text_left">起始期次月份</td>
				<td class="form_text_right">
					<select id="beginMonth" class="select">
						<option value="1">1月份</option>
						<option value="2">2月份</option>
						<option value="3">3月份</option>
						<option value="4">4月份</option>
						<option value="5">5月份</option>
						<option value="6">6月份</option>
						<option value="7">7月份</option>
						<option value="8">8月份</option>
						<option value="9">9月份</option>
						<option value="10">10月份</option>
						<option value="11">11月份</option>
						<option value="12">12月份</option>
					</select>
					<input type="hidden" id="beginYearHide" value="{beginYear}"/>
					<input type="hidden" id="beginMonthHide" value="{beginMonth}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">结束期次年份</td>
				<td class="form_text_right">
				<select id="endYear" class="select">
					{yearStr}
				</select></td>
				<td class="form_text_left">结束期次月份</td>
				<td class="form_text_right">
					<select id="endMonth" class="select">
						<option value="1">1月份</option>
						<option value="2">2月份</option>
						<option value="3">3月份</option>
						<option value="4">4月份</option>
						<option value="5">5月份</option>
						<option value="6">6月份</option>
						<option value="7">7月份</option>
						<option value="8">8月份</option>
						<option value="9">9月份</option>
						<option value="10">10月份</option>
						<option value="11">11月份</option>
						<option value="12">12月份</option>
					</select>
					<input type="hidden" id="endYearHide" value="{endYear}"/>
					<input type="hidden" id="endMonthHide" value="{endMonth}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">业 务 员</td>
				<td class="form_text_right" width="30%">
				   <input type="text" class="txt toClear" id="salesman" value="{salesman}" readonly="readonly"/>
				   <input type="hidden" class="toClear" id="salesmanId" value="{salesmanId}"/>
			   </td>
				<td class="form_text_left">申请部门</td>
				<td class="form_text_right">
				   <input type="text" class="txt toClear" id="deptName" value="{deptName}" readonly="readonly"/>
				   <input type="hidden" class="toClear" id="deptId" value="{deptId}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">源单类型</td>
				<td class="form_text_right">
					<select class="select toClear" id="objType">
						<option value="">全部</option>
						<option value="采购订单">采购订单</option>
						<option value="外包合同">外包合同</option>
						<option value="其他合同">其他合同</option>
						<option value="无源单类">无源单类</option>
					</select>
				</td>
				<td class="form_text_left">源单编号</td>
				<td class="form_text_right">
					<input type="text" class="txt toClear" id="objCode" value="{objCode}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">供应商/收款单位</td>
				<td class="form_text_right" width="30%">
				   <input type="text" class="txt toClear" id="supplierName" value="{supplierName}"/>
			   </td>
				<td class="form_text_left">付款明细</td>
				<td class="form_text_right">
					<input type="text" class="txt toClear" id="payContent" value="{payContent}"/>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">单据金额</td>
				<td class="form_text_right" colspan="3">
				   <input type="text" class="txt toClear formatMoney" id="amount" value="{amount}"/>
			    </td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="button" class="txt_btn_a" value="确 定" onclick="confirm();"/>
					<input type="button" class="txt_btn_a" value="清 空" onclick="toClear();"/>
				</td>
			</tr>
		</table>
	</body>
</html>
