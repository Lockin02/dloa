<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>title</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
<style type="text/css"> 
	table td{
		white-space:normal; word-break:break-all;
		table-layout:fixed;
	}
</style>
<script type="text/javascript">
	$(document).ready(function()
	{
		$(window.parent.document).find('#TB_closeWindowButton').click(function()
		{
			parent.location.reload();
		});
	});
</script>
</head>
<body>
<br />
<table class="table td_height_30" width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr class="tableheader">
    <td colspan="2" align="center"><strong>产品需求</strong></td>
  </tr>
  <tr>
    <td width="175" align="right"><strong>所属产品：</strong></td>
    <td align="left">
    	{typename}
	</td>
  </tr>
  <tr>
    <td align="right"><strong>需求紧急程度：</strong></td>
    <td align="left" nowrap>
	    {degree}    
	</td>
  </tr>
  <tr>
  	<td align="right"><strong>需求状态：</strong></td>
	<td align="left">{status} {realize_link}</td>
  </tr>
  {notse_contnet}
  <tr>
    <td align="right"><strong>产品需求描述：</strong></td>
    <td align="left" nowrap>{description}
	</td>
  </tr>
  <tr>
    <td align="right"><strong>需求实现的目标及应用目的：</strong></td>
    <td align="left" nowrap>{target}</td>
  </tr>
  <tr>
    <td align="right"><strong>需求实现步骤：</strong></td>
    <td align="left" nowrap>{step}</td>
  </tr>
  <tr>
    <td align="right"><strong>需求实现算法：</strong></td>
    <td align="left" nowrap>{algorithm}</td>
  </tr>
  <tr>
    <td align="right"><strong>需求提出单位：</strong></td>
    <td align="left" nowrap>{unit}</td>
  </tr>
  <tr>
    <td align="right"><strong>需求提出人：</strong></td>
    <td align="left">{contact}</td>
  </tr>
  <tr>
    <td align="right"><strong>需求提出人手机：</strong></td>
    <td align="left">{mobile}</td>
  </tr>
  <tr>
    <td align="right"><strong>需求提出人Email：</strong></td>
    <td align="left">{email}</td>
  </tr>
  <tr>
    <td colspan="2" align="center">{audit_link} <input type="button" onclick="self.parent.location.reload();" value=" 关闭返回 " /> </td>
  </tr>
</table>
</body>
</html>
