<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>产品类型列表</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
<style type="text/css">
.project{
	width:90%;
	border:solid 1px #ff0000;;
}
.project li{
	text-align:left;
	list-style:none;
}
</style>
</head>
<body>
<br />
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="9">产品列表</td>
		<td><input type="button" alt="?model=product_demand&action=add_type&placeValuesBefore&TB_iframe=true&modal=false&height=380&width=500" class="thickbox" title="申请添加产品" value="申请添加产品" /></td>
	</tr>
	<tr class="headertable">
		<td>展开</td>
		<td>产品类型</td>
		<td>产品中文名称</td>
		<td>产品英文名称</td>
		<td>产品HASP号</td>
		<td>产品经理</td>
		<td>产品助理</td>
		<td>产品描述</td>
		<td>状态</td>
		<td>操作</td>
	</tr>
	{list}
</table>
<script type="text/javascript">
	function show_project(id)
	
	{
		if ($('#new_'+id).html())
		{
			$('#new_'+id).remove();
			$('#a_'+id).attr('src','images/work/plus.png');
		}else
		{
			$.post('ajax.php',{model:'product_demand',action:'get_project',typeid:id,rand:Math.random(0,9999)},
				function(data)
				{
					if (data) 
					{
						$('#tr_' + id).after('<tr id="new_' + id + '"><td colspan="9"><div class="project">' + unescape(data) + '</div></td></tr>');
						$('#a_' + id).attr('src','images/work/sub.png');
					}
				}
			)
			
		}
		
	}
</script>
</body>
</html>
