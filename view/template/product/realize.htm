<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>设置为已实现</title>
<script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<form method="post" action="?model={t_model}&action={t_action}&id={t_id}&key={t_key}" onsubmit="return check();">
<table class="table td_height_30" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">设置为已实现</td>
	</tr>
	<tr>
		<td align="right">实现日期：</td>
		<td align="left"><input type="text" readonly onClick="WdatePicker()" class="Wdate" id="realize_date" name="realize_date" value="" /></td>
	</tr>
	<tr>
		<td align="right">实现该需求的版本号：</td>
		<td align="left"><input type="text" size="40" id="version" name="version" value="" /></td>
	</tr>
	<tr>
		<td align="center" colspan="2"><input type="submit" value=" 确定 " /></td>
	</tr>
</table>
</form>
<script type="text/javascript">
	function check()
	{
		if ($('#realize_date').val()=='')
		{
			alert('请选择实现日期！');
			return false;
		}
		
		if ($('#version').val()=='')
		{
			alert('请填产品版本号！');
			return false;
		}
		return true;
	}
</script>
</body>
</html>
