<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
    <head>
        <title>查看终端信息</title>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        {#commonInclude#}
    </head>
    <body>
        <div class="main_head">
            <span class="main_head_title">
                查看终端信息
            </span>
        </div>
        <table class="form_main_table">
            <tr>
                <td class="form_text_left">所属产品名称(多选)</td>
                <td class="form_text_right" >
                    {productName}
                </td>
            </tr>
            <tr>
                <td class="form_text_left">终端分类名称</td>
                <td class="form_text_right" >
                    {typeName}
                </td>
            </tr>
            <tr>
		        		<td class="form_text_left">设备类型</td>
		        		<td class="form_text_right">
		        		  {deviceType}
		        		</td>
		        		<!-- 
		        		<td class="form_text_left">操作系统</td>
		        		<td class="form_text_right">{os}
		        		 </td>
		        		  -->
		        		 <td class="form_text_left">支持网络</td>
		        		<td class="form_text_right"  colspan="4">
		        		{supportNetwork}
		        		</td>
		        	</tr>
		        		
            <tr>
                <td class="form_text_left">版本状态</td>
                <td class="form_text_right" >
                    {versionStatus}
                </td>
                <td class="form_text_left">正式发布版本号</td>
                <td class="form_text_right" colspan="3">
                    {formalVersion}
                </td>
            </tr>
            <tr>
                <td class="form_text_left">最新正式固件版本号</td>
                <td class="form_text_right" >
                    {newVersion}
                </td>
            </tr>
            <tr>
                <td class="form_text_left">物料名称(多选)</td>
                <td class="form_text_right" >
                    {materialsName}
                </td>
            </tr>
            <tr>
                <td class="form_text_left">顺序</td>
                <td class="form_text_right" colspan="3">
                    {orderIndex}
                </td>
            </tr>
            <tr>
                <td class="form_text_left">备注</td>
                <td class="form_text_right" colspan="3">
                    <textarea class="txt_txtarea_font" name="terminalinfo[remark]">{remark}</textarea>
                </td>
            </tr>
            <tr>
                <td class="txt_btn" colspan="4">
                    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
                </td>
            </tr>
        </table>
    </body>
</html>
