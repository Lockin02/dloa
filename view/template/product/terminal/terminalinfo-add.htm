<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
    <head>
        <title>新增终端信息</title>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        {#commonInclude#}
        <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-terminalProduct.js"></script>
        <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-terminaltype.js"></script>
        <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-material.js"></script>
        <script type="text/javascript" src="{#jsPath#}/terminalinfo-add.js" ></script>
    </head>
    <body>
        <div class="main_head">
            <span class="main_head_title">
                新增终端信息
            </span>
        </div>
        <form id="form1" method="post" action="?model=product_terminal_terminalinfo&action=add" name="form1" >
        
            <table class="form_main_table">
                <tr>
                    <td class="form_text_left"><span style="color:blue">终端名称 :</span></td>
                    <td class="form_text_right" >
                        <input type="text" class="txt" name="terminalinfo[terminalName]"   id="terminalName"/>
                    </td>
                     <td class="form_text_left"><span style="color:blue">所属产品名称(多选) :</span></td>
                    <td class="form_text_right" >
                        <input type="text" class="txt" name="terminalinfo[productName]" value="{productName}"  id="productName"/>
                        <input type="hidden" id="productId" name="terminalinfo[productId]" value="{productId}" />
                    </td>
                </tr>
               
              
                 <tr>
                    <td class="form_text_left"><span style="color:blue">终端分类 :</span></td>
                    <td class="form_text_right" colspan="3">
                        <input type="hidden" name="terminalinfo[typeId]" id="typeIds"></input>
                        <input type="hidden" name="terminalinfo[typeName]" id="typeNames"></input>
                        <div id="typeDiv"></div>
                    </td>
                </tr>
				<tr>
		        	<td class="form_text_left">设备类型</td>
		        	<td class="form_text_right"> 
		        		<input type="hidden"  name="terminalinfo[deviceType]" id="deviceTypeHidden" />
		        		<select class="select"  name="terminalinfo[deviceTypeCode]" id="deviceType" ></select>
		        	</td>
		        	<!-- 
		        	<td class="form_text_left">操作系统</td>
		        	<td class="form_text_right"> 
		        		<input type="hidden"  name="terminalinfo[os]" id="osHidden" />
		        		<select class="select"  name="terminalinfo[osCode]" id="os" ></select>
		        	</td>
		        	 -->
		        	 <td class="form_text_left">支持网络</td>
		        	<td class="form_text_right"  colspan="4"> 
		        		<input type="hidden"  name="terminalinfo[supportNetwork]" id="supportNetworkHidden" />
		        		<select class="select"  name="terminalinfo[supportNetworkCode]" id="supportNetwork" ></select>
		        	</td>
		        </tr>
		       
       			 </tr>
       			
		                <tr>
		                    <td class="form_text_left">版本状态</td>
		                    <td class="form_text_right" >
		                        <select class="select"  name="terminalinfo[versionStatus]" id="versionStatus" ></select>
		                    </td>
		                    <td class="form_text_left">正式发布版本号</td>
		                    <td class="form_text_right" colspan="3">
		                        <input type="text" class="txt" id="formalVersion" name="terminalinfo[formalVersion]" />		                       
		                    </td>
		                </tr>
		                <tr align="right" id="point" style="display:none;color:red;font-size:11px;">
		               		 <td colspan="4" > <span>请按照选择的所属产品顺序，正确填写多个版本号的顺序</span></td>
		                </tr>
		                <tr>
		                    <td class="form_text_left">最新正式固件版本号</td>
		                    <td class="form_text_right" >
		                        <input type="text" class="txt" name="terminalinfo[newVersion]" id="newVersion" />
		                    </td>
		                    <td class="form_text_left">顺序</td>
		                    <td class="form_text_right" colspan="3">
		                        <input type="text" class="txt" name="terminalinfo[orderIndex]" />
		                    </td>
		                </tr>
		                
                <tr>
                    <td class="form_text_left">物料名称(多选)</td>
                    <td class="form_text_right" colspan="3">
                        <textarea class="txt_txtarea_font" id="materialsName" name="terminalinfo[materialsName]"></textarea>
                        <input type="hidden" id="materialsId" name="terminalinfo[materialsId]" />
                    </td>
                </tr>
               
                <tr>
                    <td class="form_text_left">备注</td>
                    <td class="form_text_right" colspan="3">
                        <textarea class="txt_txtarea_font" name="terminalinfo[remark]"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="txt_btn" colspan="4">
                        <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
                        <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
