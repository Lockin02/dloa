<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
    <head>
        <title>编辑功能项信息</title>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        {#commonInclude#}
        <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-terminalProduct.js"></script>
        <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-functiontype.js"></script>
        <script type="text/javascript" src="{#jsPath#}/functioninfo-add.js" ></script>
    </head>
    <body>
        <div class="main_head">
            <span class="main_head_title">
                编辑功能项信息
            </span>
        </div>
        <form id="form1" method="post" action="?model=product_terminal_functioninfo&action=edit" name="form1" >
            <table class="form_main_table">
                <tr>
                    <td class="form_text_left">所属产品名称</td>
                    <td class="form_text_right" >
                        <input type="text" class="txt" name="functioninfo[productName]" id="productName" value="{productName}"/>
                        <input type="hidden" id="productId" name="functioninfo[productId]" value="{productId}" />
                    </td>
                     <td class="form_text_left">功能项名称</td>
                    <td class="form_text_right" >
                        <input type="text" class="txt" name="functioninfo[functionName]" id="functionName" value="{functionName}"/>
                    </td>
                </tr>
                <tr>
                     <td class="form_text_left">分类名称</td>
                    <td class="form_text_right" >
                        <input type="text" class="txt" name="functioninfo[typeName]" id="typeName" value="{typeName}" />
                        <input type="hidden" id="typeId" name="functioninfo[typeId]" value="{typeId}" />
                    </td>
                      <td class="form_text_left">英文名称</td>
                    <td class="form_text_right" >
                        <input type="text" class="txt" name="functioninfo[englishName]" id="englishName" value="{englishName}"/>
                    </td>
                </tr>
                <tr>
                    <td class="form_text_left">顺序</td>
                    <td class="form_text_right" colspan="3">
                        <input type="text" class="txt" name="functioninfo[orderIndex]" value="{orderIndex}" />
                    </td>
                </tr>
                <tr>
                    <td class="form_text_left">备注</td>
                    <td class="form_text_right" colspan="3">
                        <textarea class="txt_txtarea_font" name="functioninfo[remark]">{remark}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="txt_btn" colspan="4">
                        <input type="hidden" id="isEdit" value="1" />
                        <input type="hidden" name="functioninfo[id]" value="{id}" />
                        <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
                        <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
