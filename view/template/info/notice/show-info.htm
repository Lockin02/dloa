<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>审核公告</title>
<script type="text/javascript" src="js/jquery.js"></script>
<style type="text/css">
body {margin:0px auto;font-size: 10pt; padding:10px; font-family:"微软雅黑","宋体",Verdana;}
.table {
    border-collapse: collapse;
    border:1px solid #D3E5FA;
    word-break:break-all;
}
.table td {
    border:1px solid #D3E5FA;
	white-space:normal; word-break:break-all;
	table-layout:fixed;
	padding:5px 5px;
	
}
p{
	margin:0px;
	padding:3px 0px;	
}
</style>
</head>
<body>
<br />
<table class="table" width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolors="#D3E5FA">
		<td align="center" colspan="2">公告查看</td>
	</tr>
	<tr>
		<td  width="100" align="right">公告标题：</td>
		<td align="left">{title}</td>
	</tr>
	<tr>
		<td align="right">发稿名义：</td>
		<td align="left">{nametype}</td>
	</tr>
	<!--  
	<tr>
		<td>生效日期：</td>
		<td align="left">{start_date}</td>
	</tr>
	-->
	<tr>
		<td align="right">查看权限：</td>
		<td align="left">{limit}</td>
	</tr>
	<tr>
		<td align="right">邮箱提醒：</td>
		<td align="left">{send_email}</td>
	</tr>
	<tr>
		<td align="right">已传附件：</td>
		<td align="left">{filename_str}</td>
	</tr>
    <tr>
		<td align="right">附件同步制度：</td>
		<td align="left">
        <select id="inst" name="inst"  disabled="disabled">
        	<option>不同步</option>
            {instSelect}
        </select>
        </td>
	</tr>
    
    <tr>
		<td align="right">审核状态：</td>
		<td align="left">{audit}</td>
	</tr>
	{notse}
	<tr>
		<td align="right">审核时间：</td>
		<td align="left">{audit_date}</td>
	</tr>
    <tr>
		<td colspan="2" align="center" style="font-size:14pt; font-weight:bolder; font-family:'微软雅黑','宋体',Verdana;">{title}</td>
		</tr>
</table>
<div style="width:99.8%; border:1px solid #D3E5FA; border-top:0px;">
<div style="padding:10px 15px; white-space:normal;">{content}</div>
</div>

</body>
</html>
