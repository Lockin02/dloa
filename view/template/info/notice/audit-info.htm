<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>审核公告</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<style type="text/css">
body {margin:0px auto;font-size: 10pt; padding:10px; padding-top:0px; font-family:"微软雅黑","宋体",Verdana;}
.table {
    border-collapse: collapse;
    border:1px solid #D3E5FA;
    word-break:break-all;
}
.table td {
    border:1px solid #D3E5FA;
	white-space:normal; word-break:break-all;
	table-layout:fixed;
	padding:5px 5px;
	
}
p{
	margin:0px;
	padding:3px 0px;	
}
.tdhr{
	
}
.tdhr hr{ height:1px;border:none;border-top:1px dashed #D3E5FA;}
</style>
</head>
<body>
<form name="form" id="form" method="post" action="?model=info_notice&action=set_audit&id={id}&rand_key={rand_key}">
<input type="hidden" id="audit" name="audit" value="" />
<table class="table" width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">审核公告</td>
	</tr>
	<tr>
		<td style="width: 80px" align="right">公告标题：</td>
		<td align="left">{title}</td>
	</tr>
	<tr>
		<td align="right">发稿名义：</td>
		<td align="left">{nametype}</td>
	</tr>
	<!--  
	<tr>
		<td>生效日期：</td>
		<td align="left">{start_date}</td>
	</tr>
	-->
	<tr>
		<td align="right">查看权限：</td>
		<td align="left" class="tdhr" >{limit}</td>
	</tr>
	<tr>
		<td align="right">邮箱提醒：</td>
		<td align="left">{send_email}</td>
	</tr>
	<tr>
		<td align="right">已传附件：</td>
		<td align="left">{filename_str}</td>
	</tr>
    <tr>
		<td colspan="2" align="center" style="font-size:14pt; font-weight:bolder; font-family:'微软雅黑','宋体',Verdana;">{title}</td>
		</tr>

</table>
<div style="width:99.8%; border:1px solid #D3E5FA; border-top:0px;">
<div style="padding:10px 15px; white-space:normal;">{content}</div>
</div>
<div id="show_input" style="display:none">
	<textarea style="width:100%" rows="10" cols="40" name="notse"></textarea>
	<div style="text-align:center;">
		<input type="button" onclick="submit_post();" value=" 确定 " />
		
		<input type="button"  onclick="tb_remove()" value=" 返回 " />
	</div>
</div>
</form>
<script type="text/javascript">
	function set_audit(id)
	{
		$('#audit').val(id);
	}
	function show_input()
	{
		tb_show('打回理由','#TB_show_html?inlineId=show_input&width=300&height=200',false)
	}
	
	function submit_post()
	{
		var text = $('#TB_ajaxContent textarea[name=notse]').val();
		$('#show_input textarea[name=notse]').val(text);
		form.submit()
	}
</script>
</body>
</html>
