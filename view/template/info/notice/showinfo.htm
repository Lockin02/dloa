<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>{title}</title>
<script type="text/javascript" src="js/jquery.js"></script>
<style type="text/css">
body {margin:0px auto;font-size: 10pt; padding:10px; font-family:"微软雅黑","宋体",Verdana;}
.table {
    border-collapse: collapse;
    border:1px solid #D3E5FA;
    word-break:break-all;
}
.table td {
    border:1px solid #D3E5FA;
	white-space:normal; word-break:break-all;
	table-layout:fixed;
	padding:5px 5px;
	
}
p{
	margin:0px;
	padding:3px 0px;	
}
</style>
</head>
<body>
<br />
<table class="table" width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolors="#D3E5FA">
		<td align="center" colspan="2" style="font-size:14pt; font-weight:bolder; font-family:'微软雅黑','宋体',Verdana;">{title}</td>
	</tr>
    <tr>
		<td width="100" align="right">发  布 人：</td>
		<td align="left">{nametype}</td>
	</tr>
    <tr>
		<td align="right">发布时间：</td>
		<td align="left">{start_date}</td>
	</tr>
    <tr>
		<td align="right">公告附件：</td>
		<td align="left">{filename_str}</td>
    </tr>   
</table>
<div style="width:99.8%; border:1px solid #D3E5FA; border-top:0px;">
<div style="padding:10px 15px; white-space:normal;">{content}</div>
</div>
</body>
</html>
