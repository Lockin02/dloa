<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>公告列表</title>
<script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<form method="post" action="?model=info_notice">
<table width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<td>
		关键字：<input type="text" name="keywords" values="" /> 
		发布日期：<input type="text" name="start_date" class="Wdate" readonly onClick="WdatePicker()"  value="" />
		<input type="submit" value=" 查找 " />
		</td>
</table>
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="6">公告列表</td>
	</tr>
	<tr class="tableheader">
		<td>序号</td>
		<td>标题</td>
		<td>发布人</td>
		<td>发布日期</td>
		<td>点击次数</td>
		<td>操作</td>
	</tr>
	{list}
</table>
</form>
</body>
</html>
