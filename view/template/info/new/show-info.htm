<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>审核公告</title>
<script type="text/javascript" src="js/jquery.js"></script>
<link rel="stylesheet" href="images/style.css" type="text/css">
<style type="text/css">
.table {
	text-align:center;
	word-break:break-all;
	}
.table td {
	white-space:normal; word-break:break-all;
	table-layout:fixed;
}
.content table td {border:0px;}
span { color:#000000;}
</style>
</head>
<body>
<br />
<form method="post" action="?model=info_new&action=set_audit&id={id}&rand_key={rand_key}">
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">信息</td>
	</tr>
	<tr>
		<td style="width: 80px">公告标题：</td>
		<td align="left">{title}</td>
	</tr>
	<tr>
		<td>发稿名义：</td>
		<td align="left">{nametype}</td>
	</tr>
	<!--  
	<tr>
		<td>生效日期：</td>
		<td align="left">{start_date}</td>
	</tr>
	-->
	<tr>
		<td>查看权限：</td>
		<td align="left">{limit}</td>
	</tr>
	<tr>
		<td>邮箱提醒：</td>
		<td align="left">{send_email}</td>
	</tr>
	<tr>
		<td>已传附件：</td>
		<td align="left">{filename_str}</td>
	</tr>
	<tr>
		<td>公告内容：</td>
		<td align="left" nowrap><div class="content" style="font-size: 11pt;font-family:宋体;margin:20px;padding:5px;border:0px;">{content}</div></td>
	</tr>
	<tr>
		<td>审核状态：</td>
		<td align="left">{audit}</td>
	</tr>
	{notse}
	<tr>
		<td>审核时间：</td>
		<td align="left">{audit_date}</td>
	</tr>
</table>
</form>
<br />
</body>
</html>
