<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>{title}</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
<style type="text/css">
.table {
	text-align:center;
	word-break:break-all;
	}
.table td {
	white-space:normal; word-break:break-all;
	table-layout:fixed;
}
.content table td {border:0px;}
span { color:#000000;}
</style>
</head>
<body>
<table class="table" width="99%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center"><b>{title}</b></td>
	</tr>
        <tr>
		<td align="left"><b>类  型：</b>{itype}</td>
	</tr>
	<tr>
		<td align="left"><b>发  布 人：</b>{nametype}</td>
	</tr>
	<tr>
		<td align="left"><b>发布时间：</b>{start_date}</td>
	</tr>
	<tr>
		<td align="left"><b>附件：</b>{filename_str}</td>
	</tr>
	<tr>
		<td align="left" nowrap><div class="content" style="font-size: 11pt;font-family:宋体;margin:20px;padding:5px;border:0px;">{content}</div></td>
	</tr>
</table>
</body>
</html>
