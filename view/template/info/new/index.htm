<html>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>列表</title>
<script language="javascript" type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<form method="post" action="?model=info_new">
<table class="table" width="99%" border="0" cellpadding="0" cellspacing="0" align="center" style="margin-top: 2px;">
	<tr bgcolor="#D3E5FA">
		<td align="left" colspan="6">
                    类型：{itype} 
                    关键字：<input type="text" name="keywords" value="{keywords}" /> 
                    发布日期：<input type="text" name="start_date" class="Wdate" readonly onClick="WdatePicker()"  value="{start_date}" />
                    <input type="submit" value=" 查找 " />
                </td>
	</tr>
	<tr class="tableheader">
		<td>序号</td>
                <td>类型</td>
		<td width="35%">标题</td>
		<td>发布人</td>
		<td>发布日期</td>
		<td>操作</td>
	</tr>
	{list}
</table>
</form>
</body>
</html>
