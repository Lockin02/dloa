<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
        <title>OA</title>
        <link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
        <link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
        <link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/icon.css"/>
        <script type="text/javascript" src="js/jqeasyui/jquery.min.js"></script>
        <script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="js/jqeasyui/locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="js/ckeditor/ckeditor.js"></script>
        <script type="text/javascript">
            $(function (){
                $('#ff').form({  
                    onSubmit:function(){  
                        return $(this).form('validate');  
                    },
                    success:function(data){  
                        alert(data);
                        if(data){
                            //location.href='?model=module_report&action=add&reportkey='+data;
                        };
                    }
                }); 
                CKEDITOR.replace('tabstr',{
		toolbar:
		[
                    ['Source','TextColor','BGColor','Table']
		],
                language : 'zh-cn',
                skin : 'office2003'
            });
            });
            function sub(){
                $('#ff').submit();
            }
            function brow(){
                var kid=$('#reportkey').val();
                if(kid){
                    window.open('?model=module_report&action=list&reportkey='+kid);
                }else{
                    alert('请先保存，再点击浏览');
                }
            }
        </script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <form id="ff" method="post" action="?model=module_report&action=addsub"> 
            <table class="ui-table" cellpadding="0" cellspacing="0" width="100%" >
                <tr>
                    <th width="10%">报表名：</th>
                    <td colspan="5">
                        <input class="easyui-validatebox" size="50" type="text" name="name" value="{name}" required="true"></input> 
                    </td>
                </tr>
                <tr>
                    <th>锁定列数：</th>
                    <td>
                        <input class="easyui-validatebox" type="text" name="cols" value="{cols}"></input>
                    </td>
                    <th>锁定行数：</th>
                    <td>
                        <input class="easyui-validatebox" type="text" name="rows" value="{rows}"></input>
                    </td>
                    <th>是否显示图表：</th>
                    <td>
                        <input type="radio" name="rep" value="1" checked="checked"/>是<br>
                        <input type="radio" name="rep" value="0" />否
                    </td>
                </tr>
                <tr>
                    <th>
                        需统计列
                    </th>
                    <td colspan="5">
                        <input class="easyui-validatebox" type="text" name="coltotals" value="{coltotals}"></input>
                    </td>
                </tr>
                <tr>
                    <th>
                        表头
                    </th>
                    <td colspan="5">
                        <textarea rows="6" class="easyui-validatebox" id="tabstr" name="tabstr" required="true">
                        {tabstr}
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        SQL
                    </th>
                    <td colspan="5">
                        <textarea rows="8" class="easyui-validatebox" style="width: 100%;" id="sqlstr" name="sqlstr" required="true">
                        {sqlstr}
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="5" align="center" style="text-align: center;background:#fafafa;">
                        <input type="hidden" value="{reportkey}" name="reportkey" id="reportkey"/>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-ok" onclick="sub()">保存</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-ok" onclick="brow()">浏览</a>
                    </td>
                </tr>
            </table>
        </form> 
    </body>
</html>
