<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>报表系统连接部分</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/otherdatas-link.js"></script>
</head>
<body>
<div>
	<label>调试单点登录</label>
	<input type="text" class="txtlong" id="urlTxt"/>
	<input type="button" class="txt_btn_a" id="signInBtn" value="确定调用" onclick="testSignIn();"/>
	<span id="signInShow"></span>
	<br/><br/>
	<label>调用webservice同步</label>
	<input type="button" class="txt_btn_a " id="webBtn" value="确定调用" onclick="testWebService();"/>
	<span id="webShow"></span>

	<br/>
	==================== 工程数据更新 =================================
	<br/>
	<label>1.项目数据合并</label>
	<input type="button" class="txt_btn_a" id="esmproject1" value="开始更新" onclick="esmproject(1);"/>
	<span id="esmprojectShow1" class="red"></span>
	<br/><br/>
	<label>2.合同数据导入</label>
	<input type="button" class="txt_btn_a" id="esmproject2" value="开始更新" onclick="esmproject(2);"/>
	<span id="esmprojectShow2" class="red"></span>
	<br/><br/>
	<label>3.项目数据更新</label>
	<input type="button" class="txt_btn_a" id="esmproject3" value="开始更新" onclick="esmproject(3);"/>
	<span id="esmprojectShow3" class="red"></span>
	<br/><br/>
	<label>4.产品数据更新</label>
	<input type="button" class="txt_btn_a" id="esmproject4" value="开始更新" onclick="esmproject(4);"/>
	<span id="esmprojectShow4" class="red"></span>
	<div>
		<img id="loading" src="images/loading1.gif" style="display:none;"/>
	</div>
</div>
</body>
</html>
