<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>发货需求自定义类型设置</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/allsource-settype.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script>
$(function(){
	$('#customTypeId').val('{customTypeId}');
});
</script>
</head>

<body>
<form id="form1" method="post"
	action="?model=common_contract_allsource&action=setType">
<table class="form_main_table ">
	<tr>
		<td colspan="6">
		<div class="main_head"><span class="main_head_title">发货需求自定义类型设置</span></div>
		</td>
	</tr>
	<table width="100%"
		style="bcontract-collapse:collapse;background-color:#F3F6FA;"
		class="form_main_table">
		<tr>
			<td  class="form_text_left">类型</td>
			<td class="form_view_right">
			<select id="customTypeId"  name="allsource[customTypeId]" class="select">
			  {shipmentType}
			  </select>
			  <input type="hidden" class="txt" id="customTypeName" name="allsource[customTypeName]" value="{customTypeName}"/>
			</td>
			<td  class="form_text_left">提醒日期</td>
			<td class="form_view_right">
			  <input type="text" class="txt" id="warnDate" name="allsource[warnDate]" onfocus="WdatePicker()" value="{warnDate}"/>
			</td>
		</tr>
	</table>
	<table class="form_main_table" colspan=7">
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" name="allsource[docType]" id="docType" value="{docType}"/>
				<input type="hidden" name="allsource[id]" id="contractId" value="{id}"/>
				<input type="submit" class="txt_btn_a" value=" 保  存 " />
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
			</td>
		</tr>
	</table>
</table>
</form>
</body>
</html>
