<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>手机OA</title>
    <link rel="stylesheet" href="view/template/common/workflow/js/mobile/forzenui/css/frozen.css">
    <link rel="stylesheet" href="view/template/common/workflow/js/mobile/css/demo.css">
    <style>
        .oa-container {
            position: relative;
            padding-bottom: 75%;
            height: 120px;
            overflow: hidden;
        }

        .oa-container iframe {
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .scroll-wrapper {
            display: inline-block;
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll;
            overflow-x: scroll;
        }
        .scroll-wrapper, .scroll-wrapper  {
            width: 100%;
        }
    </style>

</head>
<body ontouchstart>
<header class="ui-header ui-header-positive ui-border-b">
    <i class="ui-icon-return"></i>
    <h1>业务办理</h1>
    <input type="hidden" id="sid" value="{sid}">
    <input type="hidden" id="formName" value="{formName}">
    <input type="hidden" id="taskId" value="{taskId}">
    <input type="hidden" id="spid" value="{spid}">
    <input type="hidden" id="examCode" value="{examCode}">
    <input type="hidden" id="billId" value="{billId}">
    <input type="hidden" id="code" value="{code}">
    <input type="hidden" id="isTemp" value="{isTemp}">
    <input type="hidden" id="reCmd" value="{reCmd}">
    <input type="hidden" id="backUrl" value="{backUrl}">

</header>

<section class="ui-container">
    <section id="placehold">
        <div class="demo-item">
            <div class="demo-block">
                <div class="oa-container scroll-wrapper">
                    <iframe id="iframeWin" src=""
                            style=" border-width:0 " width="800" height="600" frameborder="0">
                    </iframe>
                </div>
            </div>
        </div>
    </section>
    <section id="form">
    </section>
</section>

<script src="view/template/common/workflow/js/mobile/forzenui/lib/zepto.min.js"></script>
<script src="view/template/common/workflow/js/mobile/forzenui/js/frozen.js"></script>
<script src="view/template/common/workflow/js/mobile/js/workflow.js?20170727"></script>
<script src="view/template/common/workflow/js/mobile/js/audit.js"></script>
<script type="text/javascript">
    $(function(){
        var url;
        if ($("#formName").val() == "借款单") {
            url = 'index1.php?model=common_workflow_workflow&action=toObjInfo'
                    +'&taskId='+$("#taskId").val()
                    +'&spid='+$("#spid").val()
                    +'&examCode='+$("#examCode").val()
                    +'&billId='+$("#billId").val()
                    +'&code='+$("#code").val()
                    +'&isTemp='+$("#isTemp").val();
        } else {
            url = 'index1.php?model=common_workflow_workflow&action=toViweObjInfo'
                    +'&taskId='+$("#taskId").val()
                    +'&spid='+$("#spid").val()
                    +'&examCode='+$("#examCode").val()
                    +'&billId='+$("#billId").val()
                    +'&code='+$("#code").val()
                    +'&isTemp='+$("#isTemp").val();
        }

        $("#iframeWin").attr("src",url);
    });
</script>
</body>
</html>
