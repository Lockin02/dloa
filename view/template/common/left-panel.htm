<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <link rel="stylesheet" type="text/css" href="inc/style.css">
    <style>
    a:link,a:visited
    {
        font-size: 11px;
        color: black;
    }
    a:bover,a:active
    {
        font-size: 12px;
        color:black;
    }
    .tbStyle{
        width: 148px;
    }
    .tbStyle td{
        padding-left: 2px;
        height:25px;
    }
    </style>
    <script language="javascript" type="text/javascript">
    function setTrColor(sltTr)
    {
        var atrs=document.getElementsByTagName("tr");
        var atrsc=atrs.length;
        for(var i=0;i<atrsc;i++)
        {
        atrs[i].style.backgroundColor='#D3E5FA';
        }
        sltTr.style.backgroundColor='#80E8FC';

    }
    </script>
</head>
<body class="bodycolor" >
<table border="0" cellspacing="1"  class="Big tbStyle" bgcolor="#000000" cellpadding="3" >
    <tr class="TableHeader">
        <td>
            <b>{topName}</b>
        </td>
    </tr>
    {list}
</table>
</body>
</html>
