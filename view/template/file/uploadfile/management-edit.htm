<html>

    <head>
        <title>
            联系人
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
        <link rel="stylesheet" href="images/style.css" type="text/css">
        <script type="text/javascript" src="js/jquery.js">
        </script>
        <script src="js/DatePicker/WdatePicker.js" type="text/javascript">
        </script>
        <script type="text/javascript" src="js/util.js">
        </script>
        <script type="text/javascript" src="js//ext/ext-base.js">
        </script>
        <script type="text/javascript" src="js/ext/ext-all.js">
        </script>
        <script type="text/javascript" src="js/ext/common-ext.js">
        </script>
        <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"
        />
        <link rel="stylesheet" type="text/css" href="js/ext/css/styles.css" />
        <script type="text/javascript" src="js/ext/ux/grid/MyGrid.class.js">
        </script>
        <script type="text/javascript" src="js/ext/ux/combox/MyGridComboBox.class.js">
        </script>
        <script type="text/javascript" src="view/template/common/combogrid/SupplierComboGrid.js">
        </script>
        <script type="text/javascript" src="view/template/supplier/js/linkman_add.js">
        </script>
    </head>

    <body>
        <form action="?model=supplier_linkman&action=edit" method="POST" onsubmit="return check_all()">
            <input id="id" type="hidden" name="linkman[id]" value="{id}">
            <div align="center">
                <table border='0' cellspacing='1' width='100%' class='small' bgcolor='#d0d0c8'
                align="center" rules="none">
                    <tr class="TableHeader">
                        <td colspan="4" align="center" height="30px">
                            录入联系人
                        </td>
                    </tr>
                    <tr class="TableHeader" height="28" align="center">
                        <td nowrap width="20%">
                            所属客户
                        </td>
                        <td class="TableData" colspan="3">
                            <input id="supplierId" type="hidden" name="linkman[supplierId]" value="{supplierId}"
                            size="50">
                            <input id="supplierName" type="text" name="linkman[supplierName]" value="{supplierName}"
                            size="80">
                            <span id="_supplierName">
                                *
                            </span>
                        </td>
                    </tr>
                    <tr class="TableHeader" height="28" align="center">
                        <td nowrap align="center" width="20%">
                            姓名
                        </td>
                        <td class="TableData">
                            <input type="text" id="linkmanName" name="linkman[linkmanName]" value="{linkmanName}"
                            size="25">
                            <span>
                                *
                            </span>
                        </td>
                        <td width="20%">
                            <span id="_linkmanName">
                            </span>
                        </td>
                        <td class="TableData" width="45%" align="left">
                        </td>
                    </tr>
                    <tr class="TableHeader" height="28">
                        <td align="center">
                            性别
                        </td>
                        <td class="TableData">
                            &nbsp;
                            <select id="sex" name="linkman[sex]">
                                <option value="1">
                                    未知
                                </option>
                                <option value="2">
                                    男
                                </option>
                                <option value="3">
                                    女
                                </option>
                            </select>
                            &nbsp;
                        </td>
                        <td align="center">
                            email
                        </td>
                        <td class="TableData">
                            &nbsp;
                            <input type="text" name="linkman[email]" value="{email}" size="25" />
                        </td>
                    </tr>
                    <tr class="TableHeader" height="28" align="center">
                        <td nowrap align="center" width="20%">
                            身高
                        </td>
                        <td class="TableData">
                            <input type="text" name="linkman[height]" value="{height}" size="25">
                        </td>
                        <td width="20%">
                            体重
                        </td>
                        <td class="TableData" width="45%" align="left">
                            <input type="text" name="linkman[weight]" size="25" value="{weight}" />
                        </td>
                    </tr>
                    <tr class="TableHeader" height="28">
                        <td align="center">
                            年龄
                        </td>
                        <td class="TableData">
                            &nbsp;
                            <input type="text" name="linkman[age]" value="{age}" size="25" />
                            &nbsp;
                        </td>
                        <td align="center">
                            职务
                        </td>
                        <td class="TableData">
                            &nbsp;
                            <input type="text" name="linkman[duty]" value="{duty}" size="25" />
                        </td>
                    </tr>
                    <tr class="TableHeader" height="28">
                        <td align="center">
                            电话号码
                        </td>
                        <td class="TableData">
                            &nbsp;
                            <input type="text" name="linkman[phone]" value="{phone}" size="25" />
                            &nbsp;
                        </td>
                        <td align="center">
                            手机号码
                        </td>
                        <td class="TableData">
                            &nbsp;
                            <input type="text" name="linkman[mobile]" value="{mobile}" size="25" />
                        </td>
                    </tr>
                    <tr class="TableHeader" height="28">
                        <td align="center">
                            MSN
                        </td>
                        <td class="TableData">
                            &nbsp;
                            <input type="text" name="linkman[MSN]" size="25" value="{MSN}" />
                            &nbsp;
                        </td>
                        <td align="center">
                            QQ
                        </td>
                        <td class="TableData">
                            &nbsp;
                            <input type="text" name="linkman[QQ]" size="25" value="{QQ}" />
                        </td>
                    </tr>
                    <tr align="center" class="TableHeader" height="28px">
                        <td>
                            地址
                        </td>
                        <td colspan="3" class="TableData">
                            <textarea rows="5" name="linkman[address]" cols="78">{address}</textarea>
                        </td>
                    </tr>
                    <tr align="center" class="TableHeader" height="28px">
                        <td>
                            备注
                        </td>
                        <td colspan="3" class="TableData">
                            <textarea rows="5" name="linkman[remark]" cols="78">{remark}</textarea>
                        </td>
                    </tr>
                    <tr align="center" class="TableHeader" height="30">
                        <td colspan="4">
                            <input type="submit" value="提交" class="BigButton">
                            <input type="button" value="返回" onclick="self.parent.tb_remove();" class="BigButton">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <script type="text/javascript">
            function check_all() {
                if ($('#supplierId').val() == '') {
                    $('#_customerName').html('客户不能为空！');
                    return false;
                }
                if ($('#linkmanName').val() == '') {
                    $('#_linkmanName').html('姓名不能为空！');
                    return false;
                }
                return true;
            }
            $('#sex').val('{sex}'); //选中值类型

        </script>
    </body>

</html>
