<html>
<head>
<meta http-equiv="Content-Language" content="zh_cn" />
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css"
	media="screen" />
<link rel="stylesheet" type="text/css" href="css/nav_tab.css">
<script src="js/checkImage.js" type="text/javascript"></script>
<script type="text/javascript">
	    //删除附件
	   function delFile(id){
		   if(confirm("确认删除？")){
			   this.location="?model=file_uploadfile_management&action=deletes&id="+id+ "&url=" + escape(document.location.search);
		   }
	   }
</script>

<title>附件管理</title>
<script>
function show_page(page){
	this.location="?model=file_uploadfile_management&action=page";
}

function search(){
	var searchfield=$('#searchfield').val();
	var searchvalue=$('#searchvalue').val();
	this.location="?model=file_uploadfile_management&action=page&"+searchfield+"="+searchvalue;
}

</script>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="100%"
	style="margin-buttom: 2px;">
	<tr>
		<td colspan="2"><img src="images/sys_config.gif"><b>附件管理</b></td>
	</tr>
	<tr class="tablecontrol">
		<td width="20"></td>
		<td>输入关键字：<input type="text" size="20" id="searchvalue"
			name="searchvalue" value="" /> 按 <select id="searchfield">
			<option value="originalName">原文件名</option>
		</select> <input type="button" onclick="search();" value=" 搜索 " />&nbsp;&nbsp;<input
			alt="?model=file_uploadfile_management&action=toAdd&placeValuesBefore&TB_iframe=true&modal=false&height=400&width=700"
			title="上传附件人" type="button" class="thickbox" value=" 添加 " /></td>
	</tr>
</table>
<table border="1" width="100%" class="table" cellpadding="0"
	cellspacing="0" align="center">
	<tr class="tableheader">
		<td><input type="checkbox" id="titlecb" onClick="checkAll();"></td>
		<td align="center" height="30" width="5%"><b>序号</b></td>
		<td align="center"><b>业务编号</b></td>
		<td align="center"><b>业务类型</b></td>
		<td align="center"><b>上传人</b></td>
		<td align="center"><b>上传时间</b></td>
		<td align="center"><b>原文件名</b></td>
		<td align="center"><b>新文件名</b></td>
		<td align="center"><b>文件大小</b></td>
		<td align="center"><b>操作</b></td>
	</tr>
	{list}
	</tr>
</table>
</body>
</html>
