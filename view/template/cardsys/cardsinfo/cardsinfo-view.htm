<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看测试卡信息</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

	<table class="form_main_table">
		<tr>
			<td colspan="4">
		      <div class="main_head2">
		          <span class="main_head_title">
		            	查看测试卡
		          </span>
		      </div>
		   </td>
		</tr>
		<tr>
      		<td class="form_text_left">卡 号</td>
      		<td class="form_text_right" width="30%">
      			 {cardNo}
      		</td>
      		<td class="form_text_left">密 码</td>
      		<td class="form_text_right" >
      			 {pinNo}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">开卡员工</td>
      		<td class="form_text_right" >
      			{openerName}
      		</td>
      		<td class="form_text_left">开卡日期</td>
      		<td class="form_text_right" >
      			{openDate}
      		</td>
       </tr>
        <tr>
      		<td class="form_text_left">套餐类型</td>
      		<td class="form_text_right" >
      			{packageType}
      		</td>
      		<td class="form_text_left">身份证</td>
      		<td class="form_text_right" >
      			{idCardNo}
      		</td>
        </tr>
	    <tr>
	  		<td class="form_text_left">类 型</td>
	  		<td class="form_text_right" >
				{cardTypeName}
	  		</td>
	  		<td class="form_text_left">归 属 地</td>
	  		<td class="form_text_right" >
	  			{location}
	  		</td>
	    </tr>
		<tr>
      		<td class="form_text_left">销卡日期</td>
      		<td class="form_text_right">
      			{closeDate}
      		</td>
			<td class="form_text_left">累计消费</td>
			<td class="form_text_right" >
				<span class="formatMoney">{allMoney}</span>
			</td>
		</tr>
        <tr>
      		<td class="form_text_left">资费情况</td>
      		<td class="form_text_right" colspan="3">
      			{ratesOf}
      		</td>
        </tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
			</td>
		</tr>
	</table>
</body>
</html>
