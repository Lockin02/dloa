<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑测试卡信息</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/cardsinfo-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=cardsys_cardsinfo_cardsinfo&action=edit" >
<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head2">
				<span class="main_head_title">
					编辑测试卡
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">卡号</td>
		<td class="form_text_right" width="30%">
			 <input type="text" class="readOnlyText" name="cardsinfo[cardNo]"  value="{cardNo}" id="cardNo" readonly/>
			 <span class="red"> [*]</span>
		</td>
		<td class="form_text_left">pin码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="cardsinfo[pinNo]"  value="{pinNo}" id="pinNo"/>
			 <span class="red"> [*]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">开卡员工</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="cardsinfo[openerName]"  value="{openerName}" id="openerName"/>
			 <span class="red"> [*]</span>
		</td>
		<td class="form_text_left">开卡日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="cardsinfo[openDate]"  value="{openDate}" id="openDate" onfocus="WdatePicker()"/>
			 <span class="red"> [*]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">套餐类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="cardsinfo[packageType]"  value="{packageType}" id="packageType"/>
			 <span class="red"> [*]</span>
		</td>
		<td class="form_text_left">身份证</td>
     	<td class="form_text_right" >
     		<input type="text" class="txt" name="cardsinfo[idCardNo]" id="idCardNo" value="{idCardNo}"/>
     	</td>
	</tr>
    <tr>
  		<td class="form_text_left">类 型</td>
  		<td class="form_text_right" >
  			<select class="select" name="cardsinfo[cardType]" id="cardType">
  				{cardType}
  			</select>
  		</td>
  		<td class="form_text_left">归 属 地</td>
  		<td class="form_text_right" >
  			<input type="text" class="txt" name="cardsinfo[location]" id="location" value="{location}"/>
  		</td>
    </tr>
	<tr>
		<td class="form_text_left">销卡日期</td>
		<td class="form_text_right">
			 <input type="text" class="txt" name="cardsinfo[closeDate]"  value="{closeDate}" id="closeDate" onfocus="WdatePicker()"/>
		</td>
		<td class="form_text_left">累计消费</td>
		<td class="form_text_right" >
			<span class="formatMoney">{allMoney}</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">资费情况</td>
     	<td class="form_text_right" colspan="3">
     		<textarea id="ratesOf" name="cardsinfo[ratesOf]" class="txt_txtarea_800">{ratesOf}</textarea>
     		<span class="red">[*]</span>
     	</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input  type="hidden" name="cardsinfo[id]" value="{id}" />
		    <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		    <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
