<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看测试卡使用记录</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head2">
				<span class="main_head_title">
					测试卡使用记录
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">测试卡号</td>
		<td class="form_text_right">{cardNo}</td>
	</tr>
	<!--tr>
		<td class="form_text_left">项目编号</td>
		<td class="form_text_right">{projectCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">项目名称</td>
		<td class="form_text_right">{projectName}</td>
	</tr-->
	<tr>
		<td class="form_text_left">使 用 人</td>
		<td class="form_text_right">{ownerName}</td>
	</tr>
	<tr>
		<td class="form_text_left">使用日期</td>
		<td class="form_text_right">{useDate}</td>
	</tr>
	<tr>
		<td class="form_text_left">开卡金额</td>
		<td class="form_text_right">
			<span class="formatMoney">{openMoney}</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">充值金额</td>
		<td class="form_text_right">
			<span class="formatMoney">{rechargerMoney}</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">用 途</td>
		<td class="form_text_right">{useReson}</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4"><input type="button"
			class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
		</td>
	</tr>
</table>
</body>
</html>
