<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑测试卡使用记录</title>
    {#commonInclude#}
	<script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-cardsinfo.js" ></script>
	<script type="text/javascript" src="{#jsPath#}/cardrecords-edit.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=cardsys_cardrecords_cardrecords&action=edit" >
<table class="form_main_table">
	<tr>
		<td colspan="4">
			<div class="main_head2">
            	<span class="main_head_title">
               		编辑测试卡使用记录
				</span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">测试卡号</td>
		<td class="form_text_right" >
			<input type="text" class="txt" name="cardrecords[cardNo]" id="cardNo" value="{cardNo}"/>
			<input type="hidden" name="cardrecords[cardId]" id="cardId" value="{cardId}"/>
			<input type="hidden" name="cardrecords[orgCardId]"  value="{cardId}"/>
   			<span class="red">[*]</span>
		</td>
		<td class="form_text_left">使 用 人</td>
		<td class="form_text_right" >
			<input type="text" class="txt" name="cardrecords[ownerName]" value="{ownerName}" id="ownerName"/>
			<input type="hidden" name="cardrecords[ownerId]" value="{ownerId}" id="ownerId"/>
   			<span class="red">[*]</span>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">使用日期</td>
		<td class="form_text_right" >
			<input type="text" class="txt" name="cardrecords[useDate]" id="useDate" value="{useDate}" />
   			<span class="red">[*]</span>
		</td>
		<td class="form_text_left">开卡金额</td>
		<td class="form_text_right" >
     		<input type="text" class="txt formatMoney" name="cardrecords[openMoney]" id="openMoney" value="{openMoney}"/>
     		<span class="red">[*]</span>
     	</td>
	</tr>
	<tr>
		<td class="form_text_left">充值金额</td>
   		<td class="form_text_right" colspan="3">
			<input type="text" class="txt formatMoney" name="cardrecords[rechargerMoney]" id="rechargerMoney" value="{rechargerMoney}" />
   			<span class="red">[*]</span>
		</td>
	</tr>
	<tr>
   		<td class="form_text_left">用 途</td>
   		<td class="form_text_right" colspan="3">
   			<textarea id="useReson" name="cardrecords[useReson]" class="txt_txtarea_800">{useReson}</textarea>
   			<span class="red">[*]</span>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" name="cardrecords[id]" value="{id}" />
		    <input type="submit" class="txt_btn_a" value=" 保  存 "/>
		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
