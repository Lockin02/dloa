<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>修改安全库存</title>
    {#commonInclude#}
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
    <script type="text/javascript" src="{#jsPath#}/safetystock-edit.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=stock_safetystock_safetystock&action=edit" onsubmit="return checkForm();">
    <table class="form_main_table">
        <tr>
            <td colspan="4">
                <div class="main_head2">
                    <span class="main_head_title">
                        修改安全库存
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">管理部门</td>
            <td class="form_text_right" colspan="3">
                <input type="text" class="txt" id="manageDept" name="safetystock[manageDept]" value="{manageDept}" readonly="readonly"/>
                <input type="hidden" id="manageDeptId" name="safetystock[manageDeptId]" value="{manageDeptId}"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">物料编号</td>
            <td class="form_text_right">
                <input type="hidden" id="productId" value="{productId}" name="safetystock[productId]"/>
                <input type="text" class="txt" id="productCode" value="{productCode}" name="safetystock[productCode]"/>
            </td>
            <td class="form_text_left">物料名称</td>
            <td class="form_text_right">
                <input type="text" class="txt" id="productName" value="{productName}" name="safetystock[productName]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">规格型号</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal" readonly id="pattern" value="{pattern}"
                       name="safetystock[pattern]"/>
            </td>
            <td class="form_text_left">单位</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal" readonly id="unitName" value="{unitName}"
                       name="safetystock[unitName]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">采购员名称</td>
            <td class="form_text_right">
                <input type="hidden" id="purchUserCode" value="{purchUserCode}" name="safetystock[purchUserCode]"/>
                <input type="text" class="readOnlyTxtNormal" readonly id="purchUserName" value="{purchUserName}"
                       name="safetystock[purchUserName]"/>
            </td>
            <td class="form_text_left">备货周期(天)</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal" readonly id="prepareDay" value="{prepareDay}"
                       name="safetystock[prepareDay]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">采购单价(元)</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal" readonly id="price" value="{price}"
                       name="safetystock[price]"/>
            </td>
            <td class="form_text_left">MOQ</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal" readonly id="moq" value="{moq}" name="safetystock[moq]"/>
            </td>

        </tr>
        <tr>
            <td class="form_text_left">现有库存</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal" readonly id="actNum" value="{actNum}"
                       name="safetystock[actNum]"/>
            </td>
            <td class="form_text_left">在途数量</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal" readonly id="loadNum" value="{loadNum}"
                       name="safetystock[loadNum]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">最低库存</td>
            <td class="form_text_right">
                <input type="text" class="txt" id="minNum" value="{minNum}" name="safetystock[minNum]"/>
            </td>
            <td class="form_text_left">最高库存</td>
            <td class="form_text_right">
                <input type="text" class="txt" id="maxNum" value="{maxNum}" name="safetystock[maxNum]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">最小库存金额(元)</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal" readonly id="minAmount" name="safetystock[minAmount]"/>
            </td>
            <td class="form_text_left">用途</td>
            <td class="form_text_right">
                <input type="text" class="txt" id="useFull" value="{useFull}" name="safetystock[useFull]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">备注</td>
            <td class="form_text_right" colspan="3">
                <textarea style="width:80%;" class="txt_txtarea_font" name="safetystock[remark]">{remark}</textarea>
            </td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="4">
                <input type="hidden" id="id" value="{id}" name="safetystock[id]"/>
                <input type="submit" class="txt_btn_a" value=" 保  存 "/>
                <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
