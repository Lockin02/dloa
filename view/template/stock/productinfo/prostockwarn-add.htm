<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增物料库存预警信息配置</title>
   {#commonInclude#}
   <script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-product.js" ></script> 
	<script type="text/javascript" 
	src="{#jsPath#}/prostockwarn-productinfo-combogrid.js" ></script> 
  <script type="text/javascript" 
  src="{#jsPath#}/prostockwarn-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=stock_productinfo_prostockwarn&action=add"  onsubmit="return checkForm();" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增物料库存预警信息配置
             </span>
            </div>
            </td>
         </tr>    
       <tr>
      		<td class="form_text_left">物料编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productCode" name="prostockwarn[productCode]" />
      			 <input type="hidden" id="productId" name="prostockwarn[productId]" />
      		</td>
      		<td class="form_text_left">物料名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productName" name="prostockwarn[productName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">规格型号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" readOnly name="prostockwarn[pattern]" />
      		</td>
      		<td class="form_text_left">单位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" readOnly name="prostockwarn[unitName]" />
      		</td>
       </tr>              
       <tr>
      		<td class="form_text_left">最大库存</td>
      		<td class="form_text_right" >
      			 <input type="text" id="maxNum" class="txt" name="prostockwarn[maxNum]" />
      		</td>
      		<td class="form_text_left">最小库存</td>
      		<td class="form_text_right" >
      			 <input type="text" id="miniNum" class="txt" name="prostockwarn[miniNum]" />
      		</td>
       </tr>        
	 	<tr>
			<td class="form_text_left">备注</td>
			<td class="form_text_right" colspan="3"><textarea
				class="txt_txtarea_font" id="remark" style="width:600px;" name="prostockwarn[remark]"></textarea>
			</td>
		</tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
