<html>
	<head>
		<meta http-equiv="Content-Language" content="zh_cn" />
		<meta name="GENERATOR" content="Zend Studio" />
		<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
		<link rel="stylesheet" href="css/yxstyle.css" type="text/css" media="screen" />
	     <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>
   <title>
			修改物料分类信息
		</title>
	</head>
	<body>
	<div class="main_head">
	    <span class="main_head_title">
	      	物料分类信息
	    </span>
    </div>
	<div align="center">
		<table class="form_main_table"  >
				<tr>
					<td class="form_text_left">物料类型</td>
					<td class="form_text_right">
					     {proType}
					</td>
					<td class="form_text_left">所属分类</td>
					<td class="form_text_right">
						{parentName}
					</td>
				</tr>
				<tr>
					<td class="form_text_left">物料属性</td>
					<td class="form_text_right">
						{properties}
					</td>
					<td class="form_text_left">会计科目</td>
					<td class="form_text_right">
						{accountingCode}
					</td>
				</tr>
				<tr>
					<td class="form_text_left">顺序</td>
					<td class="form_text_right">
					{orderNum}
					</td>
					<td class="form_text_left">交货周期(天)</td>
					<td class="form_text_right">
						{submitDay}
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<table id="itemAccessTable" class='form_main_table'>
							<tr>
								<td colspan="7" align="left" class="form_header">&nbsp; 配件清单模板:&nbsp;</td>
							</tr>
							<tr class="main_tr_header">
								<th>序号</th>
								<th>配件编码</th>
								<th>配件名称</th>
								<th>型号/版本号</th>
								<th>数量</th>
								<th>说明</th>
							</tr>
							<tbody id="itemAccessBody">
								{itemAccessBody}
							</tbody>
						</table>	
					</td>
				</tr>				
				<tr align="center" class="tableheader" height="30">
					<td colspan="4">
						<input type="button" class="txt_btn_a" value="关闭" onclick="self.parent.tb_remove();">
					</td>
				</tr>
		</table>
	</div>
	</body>

</html>
