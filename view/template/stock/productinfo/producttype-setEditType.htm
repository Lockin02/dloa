<html>
<title>设置配件清单更新模式</title>
<meta name="generator" content="HTML Tidy, see www.w3.org">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>配件清单更新模式</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css">
<link rel="stylesheet" href="js/thickbox.css" type="text/css"
	media="screen">
<link type="text/css" href="js/jquery/style/yxmenu.theme.css"
	media="screen" rel="stylesheet" />
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="view/template/stock/productinfo/js/producttype-setEditType.js"></script>
<body>
<div class="main_head">
      <span class="main_head_title">
            配件清单更新模式
      </span>
</div>
<form action="?model=stock_productinfo_producttype&action=toEdit" ENCTYPE="multipart/form-data" method="POST" name="form1" id="form1">

<table class="form_main_table" align="center" width="90%" border="0">
	<tr>
		<td class="form_text_left">
		    <input type="submit" class="txt_btn_a" value="&nbsp;覆盖更新&nbsp;" onclick="issuedFun1()">
		</td>
		<td class="form_text_right">
		   即将此类型下的所有物料均更新为模板内容
		</td>
	</tr>
	<tr>
		<td class="form_text_left">
		    <input type="submit" class="txt_btn_a" value="&nbsp;数量更新&nbsp;" onclick="issuedFun2()">
		</td>
		<td class="form_text_right">
		   即只对选取的物料中的数量进行全部覆盖更新
		</td>
	</tr>
	<tr>
		<td class="form_text_left">
		    <input type="submit" class="txt_btn_a" value="&nbsp;物料更新&nbsp;" onclick="issuedFun3()">
		</td>
		<td class="form_text_right">
		   即只对配件物料进行全部覆盖更新，数量不更新
		</td>
	</tr>
	<tr>
		<td class="form_text_left">
		    <input type="submit" class="txt_btn_a" value="&nbsp;部分更新&nbsp;" onclick="issuedFun4()">
		</td>
		<td class="form_text_right">
		 1.已有物料只能修改说明或者删除<br />
		 2.可新增物料
		</td>
	</tr>
	<tr align="center" class="tableheader" >
		<td colspan="4">
			<input type="button" class="txt_btn_a" value="返回" onclick="self.parent.tb_remove();">
			<input type="hidden" name="id" id="id" value="{id}">
		</td>
	</tr>
</table>
</form>

</body>

</html>
