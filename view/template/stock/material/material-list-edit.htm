<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>物料BOM清单列表</title>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="js/jqeasyui/themes/icon.css"/>
	<script type="text/javascript" src="js/jqeasyui/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jqeasyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
   <script type="text/javascript" src="view/template/stock/material/js/material-list-edit.js"></script>
</head>
<body>
	<input type="hidden" id="parentProductID" value="{productId}"/>
	<input type="hidden" id="productCode" value="{productCode}"/>
	<input type="hidden" id="productName" value="{productName}"/>
	<input type="hidden" id="parentId" value="{parentId}"/>
	<div style="background:#fafafa;padding:5px;border:1px solid #ddd">
		<a href="javascript:add()">添加</a> |
		<a href="javascript:edit()">编辑</a> |
		<a href="javascript:removeActivity()">删除</a> |
		<a href="javascript:cancelSelect()">取消选中</a>
		<span class="green">【如需创建上下级结构，请先选中行，再添加】</span>
	</div>

	<table id="materialGrid" style="display: none"></table>

	<div id="menuDiv" class="easyui-menu" style="width:120px;">
		<div onclick="add()">添加</div>
		<div onclick="edit()">编辑</div>
		<div onclick="removeActivity()">删除</div>
	</div>
</body>
</html>
