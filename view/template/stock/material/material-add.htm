<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增BOM清单物料</title>
   {#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
   <script type="text/javascript" src="{#jsPath#}/material-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=stock_material_material&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增物料BOM清单
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left"><span class=blue>物料名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productName" name="material[productName]" readonly/>
      			 <input type="hidden" class="txt" id="productId" name="material[productId]" readonly/>
      		</td>
      		<td class="form_text_left">物料编码</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="productCode" name="material[productCode]" readonly/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">规格型号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="pattern" name="material[pattern]" readonly/>
      		</td>
      		<td class="form_text_left">单位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyText" id="unitName" name="material[unitName]" readonly/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left"><span class=blue>数量</span></td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txt" id="materialNum" name="material[materialNum]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right"  colspan="3">
      			 <textarea id="remark" name="material[remark]" class="txt_txtarea_font"></textarea>
      		</td>
       </tr>
          <tr>
      		<td class="txt_btn" colspan="4">
      			 <input type="hidden" class="txt" id="parentProductID" name="material[parentProductID]" value="{parentProductID}"/>
      			 <input type="hidden" class="txt" id="parentId" name="material[parentId]"  value="{parentId}"/>
      			 <input type="hidden" class="txt" id="parentName" name="material[parentName]"  value=""/>
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
