<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
        <title>
                            物料模板
        </title>
        {#commonInclude#}
        <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-protemplate.js" ></script>
        <script type="text/javascript" src="{#jsPath#}/protemplate-protemplate.js"></script>
        <script type="text/javascript" src="view/template/stock/outstock/js/stockout-picking-add.js"></script>
        
    </head>
    
    <body>
            <table class="form_main_table">
                <tr>
                    <td colspan="4">
                        <div class="main_head">
                            <span class="main_head_title">
                                	物料模板
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="form_text_left">
                        	<span class="blue">模板名称</span>
                    </td>
                    <td class="form_text_right">
                    	<input type="hidden" name="proModel[id]" id="id" />
                       	<input type="text" class="txt" name="stockout[templateName]" id="templateName" />		
                    </td>
                     <td class="form_text_left">
                        	数量
                    </td>
                    <td class="form_text_right">
                    	<input id="number" class="txt" name="stockout[number]" onblur="countNum()" value="1"></input>
                    </td>
                </tr>
            </table>
            <div id="itemTable"></div>
         <table class="form_main_table">
			<tr>
				<td class="txt_btn" colspan="4">
				<input type="button" class="txt_btn_a" value=" 确  定 " onclick="confirmTemplate();" /> 
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun()" />
				</td>
			</tr>
		</table>
    </body>
    
</html>
