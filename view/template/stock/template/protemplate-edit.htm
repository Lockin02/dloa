<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
    
    <head>
        <title>
                            新增物料模板配置表
        </title>
        {#commonInclude#}
        <script type="text/javascript" src="{#jsPath#}/protemplate-edit.js"></script>
        <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js" ></script>
    </head>
    
    <body>
        <form id="form1" method="post" action="?model=stock_template_protemplate&action=edit">
            <table class="form_main_table">
                <tr>
                    <td colspan="4">
                        <div class="main_head">
                            <span class="main_head_title">
                                	新增物料模板配置表
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="form_text_left">
                        <span class="blue">模板名称</span>
                    </td>
                    <td class="form_text_right">
                        <input type="text" class="txt" id="templateName" value="{templateName}" name="protemplate[templateName]"
                        />
                    </td>
                </tr>
                <tr>
                    <td class="form_text_left">
                        	备注
                    </td>
                    <td class="form_text_right">
                    	<textarea class="txt_txtarea_font" id="remark" name="protemplate[remark]">{remark}</textarea>
                    </td>
                </tr>
                </table>
         <div id="itemTable"></div>
         <table class="form_main_table">
			<tr>
				<td class="txt_btn" colspan="4">
				<input type="hidden" id="id" name="protemplate[id]" value="{id}" />
				<input type="submit" class="txt_btn_a" value=" 保  存 " /> 
				<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
				</td>
			</tr>
		</table>
        </form>
    </body>

</html>
