<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>修改发货需求进度备注</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
<!--   <script type="text/javascript" src="view/template/stock/outplan/js/contractrate-add.js"></script>-->
	<script>
		function cleanFun(){
			$('.clearTip').val("");
		}
	</script>
</head>
<body>
<form id="form1" method="post" action="?model=stock_outplan_contractrate&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	修改发货需求进度备注信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">上次修改人</td>
		<td class="form_text_right" >
			 {updateName}
		</td>
</tr>
<tr>
		<td class="form_text_left">上次修改时间</td>
		<td class="form_text_right" >
			 {updateTime}
		</td>
</tr>
<tr>
		<td class="form_text_left">关键字</td>
		<td class="form_text_right" >
			 <input type="text" class="txtlong clearTip" name="contractrate[keyword]" id="keyword"  value="{keyword}" />
<!--      			 <span class="red">-->
<!--                     [*]-->
<!--                 </span>-->
		</td>
</tr>
<tr>
		<td class="form_text_left">进度描述</td>
		<td class="form_text_right" >
      			<textarea class="txt_txtarea_font clearTip" name="contractrate[remark]" id="remark" id="remark">{remark}</textarea>
<!--      			 <span class="red">-->
<!--                     [*]-->
<!--                 </span>-->
		</td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="contractrate[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		   <input  type="button" class="txt_btn_a" value=" 清  空 " onclick="cleanFun();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
