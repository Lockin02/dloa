
<html>
<head>
<title></title>
<LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
<script type="text/javascript">

$(function() {
        var id = $("#id").val();
        var skeyStr="&skey={skey_}";
        var objType=$('#objType').val();
        var linkId = $('#linkId').val();
        if(linkId==''){
			$('.confirm').hide();
        }
 	var tabArr = [
 					"?model=projectmanagent_present_present&action=init&perm=view&id=" + id + skeyStr,
              	    "?model=projectmanagent_present_presentequ&action=toEquView&&perm=view&linkId="+linkId + skeyStr,
 					"?model=stock_outplan_outplan&action=listByOrderId&id=" + id + "&objType=" + objType + skeyStr,
 					"?model=stock_outplan_ship&action=listByOrder&orderId=" + id + "&objType=" + objType + skeyStr,
 					"?model=purchase_plan_basic&action=contPurchPage&orderId=" + id + "&objType=" + objType + skeyStr,
 					"?model=produce_apply_produceapply&action=toPageFromDoc&relDocId=" + id + "&relDocType=PRESENT" + skeyStr,
               		"?model=common_changeLog&action=toPresentChangeList&objId=" + id + skeyStr,
               	    "?model=common_changeLog&action=toPresentEquChangeList&logObj=present&objId=" + linkId
    			];
    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
		var actTabId="#iframe" + (parseInt(e) + 1);
   	 if($(actTabId).attr("src") == ""){
   		$(actTabId).attr("src",tabArr[e]);
    	}
    }
    });
});

    </script>

</head>
<body>
<input type="hidden" value="{id}" id="id" />
<input type="hidden" value="{linkId}" id="linkId" />
<input type="hidden" value="{objType}" id="objType" />
<div><!-- the tabs -->
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">赠送申请</a></li>
    <li class='confirm'><a href="#tab2">物料确认查看</a></li>
	<li><a href="#tab3">发货计划列表</a></li>
	<li><a href="#tab4">发货单列表</a></li>
	<li><a href="#tab5">采购申请列表</a></li>
	<li><a href="#tab6">生产任务列表</a></li>
	<li><a href="#tab7">变更历史</a></li>
	<li class='confirm'><a href="#tab8">物料变更历史</a></li>
</ul>

<!-- tab "panes" -->
<div class="panes">
<iframe class="pane" id="iframe1" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe2" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe3" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe4" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe5" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe6" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe7" src="" height="96%" frameborder="0">
</iframe>
<iframe class="pane" id="iframe8" src="" height="96%" frameborder="0">
</iframe>
</div>
</div>
</body>
</html>
