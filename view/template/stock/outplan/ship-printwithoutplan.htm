<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看发货单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
	<style media=print>
　　.Noprint{display:none;}
　　.PageNext{page-break-after: always;}
　　</style>
<script language="javascript" type="text/javascript" src="js/Lodop/printer.js"></script>
</head>
<body>
	<div id="table1">
		<div>
			<table class="form_main_table">
			<tr><td align="center" colspan="4"><h3>发货单</h3></td></tr>
			<!--tr>
					<td class="form_text_left">发货方式
				      	<input type="hidden" id="id" name="ship[id]" value="{id}"/>
				      	<input type="hidden" id="docType" name="ship[docType]" value="{docType}"/>
					</td>
					<td class="form_text_right" colspan="3">
						<input type="hidden" id="shipType" name="ship[shipType]"/>
						 <input type="checkbox" name="shipType" id="shipType1" value="FHJH-SALES" disabled/>&nbsp;发货&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						 <input type="checkbox" name="shipType" id="shipType2" value="FHJH-BORROW" disabled/>&nbsp;借用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						 <input type="checkbox" name="shipType" id="shipType3" disabled/>&nbsp;租用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						 <input type="checkbox" name="shipType" id="shipType4" disabled/>&nbsp;使用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						 <input type="checkbox" name="shipType" id="shipType5" disabled/>&nbsp;更换&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</td>
			</tr-->
			<tr>
					<td class="form_text_left">发货单号</td>
					<td class="form_text_right" width="30%">
				      	<input type="hidden" id="docType" name="ship[docType]" value="{docType}"/>
						 {shipCode}
					</td>
					<td class="form_text_left">发货计划编号</td>
					<td class="form_text_right">
						 {planCode}
					</td>
			</tr>
			<tr>
					<td class="form_text_left">鼎利合同号</td>
					<td class="form_text_right" >
						 {docCode}
					</td>
					<td class="form_text_left">客户合同号</td>
					<td class="form_text_right" >
						 {customerContCode}
					</td>
			</tr>
			<tr>
					<td class="form_text_left">客户名称</td>
					<td class="form_text_right" >
						 <input type="hidden" id="customerId" class="txt" name="ship[customerId]" value="{customerId}" />
						 {customerName}
					</td>
					<td class="form_text_left">联系人</td>
					<td class="form_text_right" >
						 <input type="hidden" id="linkmanId" class="txt" name="ship[linkmanId]" value="{linkmanId}" />
						 {linkman}
					</td>
			</tr>
			<tr>
					<td class="form_text_left">手机号</td>
					<td class="form_text_right" >
						 {mobil}
					</td>
					<td class="form_text_left">邮寄单号</td>
					<td class="form_text_right" >
						 {companyName}
					</td>
			</tr>
			<tr>
					<td class="form_text_left">邮寄单号</td>
					<td class="form_text_right" colspan="3">
						 {mailCode}
					</td>
			</tr>
			<tr>
					<td class="form_text_left">发货地址</td>
					<td class="form_text_right" colspan="3">
						 {address}
					</td>
			</tr>
			<tr>
					<td class="form_text_left">备注</td>
					<td class="form_text_right" colspan="3">
						<textarea class="textarea_read" readonly>{remark}</textarea>
					</td>
			</tr>
			</table>
		</div>
        <div>
            <table class="form_main_table" id="mytable">
                <thead>
                    <tr align="left">
                        <td colspan="6">
                            物料清单
                            <img src="images/verpic_open.gif" onclick="dis('invbody')" title="缩放"/>
                        </td>
                    </tr>
                </thead>
                <tbody id="invbody">
                    <tr class="main_tr_header">
                        <th>
                            序号
                        </th>
                        <th>
                            产品编号
                        </th>
                        <th>
                            产品名称
                        </th>
                        <th>
                            规格型号
                        </th>
                        <th>
                            本次发货数量
                        </th>
                        <th>
                           备注
                        </th>
                    </tr>
                    {products}
                </tbody>
            </table>
        </div>
	</div>
<table class="form_main_table">
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" onclick="javascript:prn_image(1,1,141,35,'<img src=images/sjdl.jpg/>');prn_preview('table1','table1')" value="打  印"/>
			<input type="button" class="txt_btn_a" onclick="javascript:prn_image(1,1,141,35,'<img src=images/sjdl.jpg/>');prn_design('table1','table1')" value="页面设置"/>
		</td>
	</tr>
</table>
</body>
</html>
