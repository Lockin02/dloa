<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增发货计划进度备注</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
<!--   <script type="text/javascript" src="view/template/stock/outplan/js/outplanrate-add.js"></script>-->
</head>

<body>
   <form id="form1" method="post" action="?model=stock_outplan_outplanrate&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	添加发货计划进度备注
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">创建人</td>
      		<td class="form_text_right" >
      			{createName}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">关键字</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" name="outplanrate[planId]" value="{planId}"/>
      			 <input type="text" class="txtlong" name="outplanrate[keyword]" id="keyword"/>
<!--      			 <span class="red">-->
<!--                     [*]-->
<!--                 </span>-->
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">进度描述</td>
      		<td class="form_text_right" >
      			<textarea class="txt_txtarea_font" name="outplanrate[remark]" id="remark"></textarea>
<!--      			 <span class="red">-->
<!--                     [*]-->
<!--                 </span>-->
      		</td>
       </tr>
       <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
