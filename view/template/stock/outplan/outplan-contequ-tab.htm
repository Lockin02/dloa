<html>
<head>
<title></title>

	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
    <script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
    <LINK rel="stylesheet" type="text/css" href="js/jquery/tab/css/tabs.css" />





<script type="text/javascript">
$(function() {

	//初始化tabsURL
 	var tabArr=[
    			"?model=projectmanagent_order_order&action=toShipmentsList&shipCondition=0",
    			"?model=projectmanagent_order_order&action=toShipmentsList&shipCondition=1",
    			"?model=projectmanagent_order_order&action=toShippedList",
    			"?model=stock_outplan_outplan&action=shipEquList",
    			];

    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
		var actTabId="#iframe" + (parseInt(e) + 1);
   	 if($(actTabId).attr("src") == ""){
   		$(actTabId).attr("src",tabArr[e]);
    	}
    }
    });


});

    </script>

</head>
<body>

<div>
    <ul class="tabs" id="tabs1">
        <li><a href="#tab1" >合同发货</a></li>
        <li><a href="#tab2" >待通知的合同发货</a></li>
        <li><a href="#tab3" >已完成发货的合同</a></li>
        <li><a href="#tab4" >合同设备汇总表</a></li>
    </ul>
    <!-- tab "panes" -->
    <div class="panes">
            <iframe class="pane" id="iframe1"  src= "" height="93%" frameborder= "0" >
            </iframe>
            <iframe class="pane" id="iframe2"  src= "" height="93%" frameborder= "0">
            </iframe>
            <iframe class="pane" id="iframe3"  src= "" height="93%" frameborder= "0">
            </iframe>
            <iframe class="pane" id="iframe4"  src= "" height="93%" frameborder= "0">
            </iframe>
    </div>

</div>

</body>
</html>
