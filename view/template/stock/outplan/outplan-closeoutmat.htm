		<script>
			$(function(){
				if( $('#docType').val() == "oa_borrow_borrow" || $('#docType').val() == "oa_present_present" ){
					$('.borrowhide').hide();
					$('#planType').val('FHXZ-JY');
				}else{
					$('.borrowdisplay').hide();
				}
				//发货类型非换货需求的，不显示保修状况
				if($('#docType').val() != "oa_contract_exchangeapply"){
					$('#isWarranty').parent('td').parent('tr').hide();
				}
			});
		</script>
</head>

<form id="form1" name="form1" method="post" action="?model=contract_contract_equ&action=closeOpen" >
	<table class="form_main_table">
		<tr>
			<div class="main_head">
			    <span class="main_head_title">
			      	<font color="blue">关闭发货物料</font>
					<input type="hidden" id="pageAction" value="{pageAction}"/>
			    </span>
			</div>
		</tr>

			<td>

							 <input type="hidden" id="rObjCode" class="txt" value="{objCode}"/>
							 <input type="hidden" id="docType" class="txt"  value="{docType}"/>
							 <input type="hidden" id="contractType" class="txt" value="{contractType}"/>
							 <input type="hidden" id="contractTypeName" class="txt"  value="{contractTypeName}"/>
							{docCode}{docview}
							 <input type="hidden" class="txt" readonly  id="docId" value="{docId}" />
							 <input type="hidden" class="readOnlyTxtNormal" readonly  value="{docCode}" />
						</td>
						<td class="form_text_left borrowhide">源单名称</td>
						<td class="form_text_right borrowhide" >
							{docName}
							 <input type="hidden" class="readOnlyTxtNormal" readonly  value="{docName}" />
						</td>
				</tr>
				<tr>
					<td class="form_text_left">客户名称</td>
					<td class="form_text_right" >{customerName}
						 <input type="hidden" class="txt" id="customerName" readonly  value="{customerName}"/>
						 <input type="hidden" class="txt" id="customerId" readonly  value="{customerId}"/>
					</td>
				</tr>
				<tr>
						<td class="form_text_left">发货地址</td>
						<td class="form_text_right" colspan="3">
							{address}
						</td>
				</tr>
			</table>
			</td>
		</tr>
		<tr id="borrowTr">
			<td>
<div id="BToOEqu">
</div>
