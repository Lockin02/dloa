<HTML>
<HEAD>
    <TITLE>销售成本明细表</TITLE>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
    <OBJECT id="Report" classid="CLSID:50CA95AF-BDAA-4C69-A9C6-93E1136E68BC"
            codebase="webreport/griectl.cab#Version=5,0,9,808" VIEWASTEXT></OBJECT>
    <script src="webreport/CreateControl.js" language="javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
    <link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen"/>
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>
    <script>
        function searchBtn() {
            var url = "?model=stock_report_stockreport&action=toStockoutSalesSearch"
                            + "&beginYear=" + document.getElementById("beginYear").value
                            + "&beginMonth=" + document.getElementById("beginMonth").value
                            + "&endYear=" + document.getElementById("endYear").value
                            + "&endMonth=" + document.getElementById("endMonth").value
                            + "&customerId=" + document.getElementById("customerId").value
                            + "&customerName=" + document.getElementById("customerName").value
                            + "&objCode=" + document.getElementById("objCode").value
                            + "&objId=" + document.getElementById("objId").value
                            + "&isRed=" + document.getElementById("isRed").value
                            + "&productCode=" + document.getElementById("productCode").value
                            + "&k3Code=" + document.getElementById("k3Code").value
                    ;
            window.open(url, 'newwindow', 'height=500,width=860');
        }
        function clearBtn() {
            window.location.href = "?model=stock_report_stockreport&action=toStockoutSales";
        }
    </script>
    <SCRIPT LANGUAGE="JavaScript" FOR="ReportViewer" EVENT="ContentCellClick(pSender)">
        <!--
        if (pSender.Column.Name == "单据编码") {
            //获取单据Id
            var formId = Report.FieldByName("id").AsString;
            var skey = "";
            $.ajax({
                type: "POST",
                url: "?model=stock_outstock_stockout&action=md5RowAjax",
                data: {"id": formId},
                async: false,
                success: function (data) {
                    skey = data;
                }
            });
            showModalWin("?model=stock_outstock_stockout&action=toView&id="
                    + formId
                    + "&docType=CKSALES&skey="
                    + skey);
        }
        -->
    </SCRIPT>
</HEAD>
<body style="margin:0" onload="initReport()">
<table border="0" width="100%" height="100%">
    <tr>
        <td>
            <input type="button" id="searchBtn" class="txt_btn_a" onclick="searchBtn();" value=" 查  询 "/>
            <input type="button" id="clearBtn" class="txt_btn_a" onclick="clearBtn();" value=" 清  空 "/>
        </td>
    </tr>
    <tr>
        <td width="30%">
            查询日期 ：
            {beginYear}年{beginMonth}月 到
            {endYear} 年 {endMonth}月
        </td>
        <td width="30%">
            客户名称 ：
            {customerName}
        </td>
        <td>
            合同编号 ：
            {objCode}
        </td>
    </tr>
    <tr height="100%">
        <td colspan="3" style="font-size: 10pt;" height="100%">
            <input type="hidden" id="beginYear" value="{beginYear}"/>
            <input type="hidden" id="beginMonth" value="{beginMonth}"/>
            <input type="hidden" id="endYear" value="{endYear}"/>
            <input type="hidden" id="endMonth" value="{endMonth}"/>
            <input type="hidden" id="isRed" value="{isRed}"/>
            <input type="hidden" id="customerId" value="{customerId}"/>
            <input type="hidden" id="customerName" value="{customerName}"/>
            <input type="hidden" id="objCode" value="{objCode}"/>
            <input type="hidden" id="objId" value="{objId}"/>
            <input type="hidden" id="priceLimit" value="{priceLimit}"/>
            <input type="hidden" id="subPriceLimit" value="{subPriceLimit}"/>
            <input type="hidden" id="productCode" value="{productCode}"/>
            <input type="hidden" id="k3Code" value="{k3Code}"/>
            <script language="javascript">
                //用查询显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.php”获取XML形式的报表数据，
                CreateDisplayViewer("view/template/stock/report/stockreport_stockout_sales_detail.grf?v=1",
                        "view/template/stock/report/stockoutsalesdetail.php?"
                        + "&beginYear=" + document.getElementById("beginYear").value
                        + "&beginMonth=" + document.getElementById("beginMonth").value
                        + "&endYear=" + document.getElementById("endYear").value
                        + "&endMonth=" + document.getElementById("endMonth").value
                        + "&customerId=" + document.getElementById("customerId").value
                        + "&customerName=" + document.getElementById("customerName").value
                        + "&objCode=" + document.getElementById("objCode").value
                        + "&objId=" + document.getElementById("objId").value
                        + "&isRed=" + document.getElementById("isRed").value
                        + "&priceLimit=" + document.getElementById("priceLimit").value
                        + "&subPriceLimit=" + document.getElementById("subPriceLimit").value
                        + "&productCode=" + document.getElementById("productCode").value
                        + "&k3Code=" + document.getElementById("k3Code").value
                );
            </script>
        </td>
    </tr>
</table>
</BODY>
</HTML>
