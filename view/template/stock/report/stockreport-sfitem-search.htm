<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>物料库存台账查询</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-product.js" ></script>
<script type="text/javascript"
	src="{#jsPath#}/stockin-productinfo-combogrid.js" ></script>

</head>
<script type="text/javascript">
$(function() {
	//$('#beginMonth').val($('#monthStr').val());
	//$('#endMonth').val($('#monthStr').val());
	$("#beginYear").val("{beginYear}");
	$("#beginMonth").val("{beginMonth}");
	$("#endYear").val("{endYear}");
	$("#endMonth").val("{endMonth}");
	
	$("#productCode").yxcombogrid_product( {
		hiddenId : 'productId',
		nameCol : 'productCode',
		gridOptions : {
			showcheckbox : false,
			event : {
				'row_dblclick' : function(e, row, data) {
					$("#productName").val(data.productName);

				}
			}
		}
	});
	$("#productName").yxcombogrid_product( {
		hiddenId : 'productId',
		nameCol : 'productName',
		gridOptions : {
			showcheckbox : false,
			event : {
				'row_dblclick' : function(e, row, data) {
					$("#productCode").val(data.productCode);

				}
			}
		}
	});
});
	function confirm() {
		var beginYear=$("#beginYear").val();
		var beginMonth=$("#beginMonth").val();
		var endYear=$("#endYear").val();
		var endMonth=$("#endMonth").val();
		var productId = $("#productId").val();//物料id
		var productCode=$("#productCode").val();
		var productName=$("#productName").val();

		this.opener.location = "?model=stock_report_stockreport&action=toProSFItemReport&productId="
							+productId
							+"&productCode="+productCode
							+"&productName="+productName
							+"&beginMonth="+beginMonth
							+"&beginYear="+beginYear
							+"&endMonth="+endMonth+"&endYear="+endYear;
		this.close();
	}

	function refresh(){
		$("#productId").val("");
		$("#productCode").val("");
		$("#productName").val("");
	}
</script>
<body>
<div class="main_head"><span class="main_head_title"> 搜索条件
</span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">起始期次年份</td>
		<td class="form_text_right">
			<select id="beginYear">
				{yearStr}
			</select>
		</td>
		<td class="form_text_left">起始期次月份</td>
		<td class="form_text_right">
			<select id="beginMonth">
				<option value="1">1月份</option>
				<option value="2">2月份</option>
				<option value="3">3月份</option>
				<option value="4">4月份</option>
				<option value="5">5月份</option>
				<option value="6">6月份</option>
				<option value="7">7月份</option>
				<option value="8">8月份</option>
				<option value="9">9月份</option>
				<option value="10">10月份</option>
				<option value="11">11月份</option>
				<option value="12">12月份</option>
			</select>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">结束期次年份</td>
		<td class="form_text_right">
			<select id="endYear">
				{yearStr}
			</select>
		</td>
		<td class="form_text_left">结束期次月份</td>
		<td class="form_text_right">
			<select id="endMonth">
				<option value="1">1月份</option>
				<option value="2">2月份</option>
				<option value="3">3月份</option>
				<option value="4">4月份</option>
				<option value="5">5月份</option>
				<option value="6">6月份</option>
				<option value="7">7月份</option>
				<option value="8">8月份</option>
				<option value="9">9月份</option>
				<option value="10">10月份</option>
				<option value="11">11月份</option>
				<option value="12">12月份</option>
			</select>
			</td>
	</tr>
	<tr>
		<td class="form_text_left">物料编码</td>
		<td class="form_text_right" colspan="3">
			<input type="text"  class="txt"	id="productCode" value="{productCode}" />
			<input type="hidden" id="productId" value="{productId}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" colspan="3">
			<input type="text" class="txt" id="productName" value="{productName}" />
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" value="确   认" onclick="confirm();" /> 
			<input type="button" class="txt_btn_a" value="清  空 " onclick="refresh();" />
		</td>
	</tr>
</table>
</body>
</html>
