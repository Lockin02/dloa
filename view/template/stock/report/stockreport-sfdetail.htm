<HTML>
<HEAD>
    <TITLE>物料收发明细</TITLE>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script src="webreport/CreateControl.js" type="text/javascript"></script>
    <script src="webreport/GRInstall.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <!-- 日期控件 -->
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="{#jsPath#}/stockreport-sfdetailitem.js"></script>
</HEAD>
<body style="margin:0" onload="initReport()">
<table width="100%">
    <tr>
        <td>
            <table style="width:100%">
                <tr>
                    <td class="form_text_right" width="60%">
                        开始年份 ：
                        <input type="text" class="txtmin Wdate" id="year" value="{year}"
                               onfocus="WdatePicker({dateFmt:'yyyy'});"/>
                        开始月份 ：
                        <input type="text" class="txtmin Wdate" id="month" value="{month}"
                               onfocus="WdatePicker({dateFmt:'MM'});"/>
                        结束年份 ：
                        <input type="text" class="txtmin Wdate" id="endYear" value="{endYear}"
                               onfocus="WdatePicker({dateFmt:'yyyy'});"/>
                        结束月份 ：
                        <input type="text" class="txtmin Wdate" id="endMonth" value="{endMonth}"
                               onfocus="WdatePicker({dateFmt:'MM'});"/>
                        物料编码 ：
                        <input type="text" class="txtshort" id="productNo" value="{productNo}"/>
                        k3编码 ：
                        <input type="text" class="txtshort" id="k3Code" value="{k3Code}"/>

                        <input type="button" id="searchBtn" onclick="searchBtn();" value=" 查  询 "/>
                        <input type="hidden" id="nextYear" value="{nextYear}"/>
                        <input type="hidden" id="nextMonth" value="{nextMonth}"/>
                        <input type="hidden" id="stockId" value="{stockId}"/>
                </tr>
            </table>
        </td>
    </tr>
</table>
<script language="javascript">
    //用查询显示控件展现报表
    CreateDisplayViewerEx("100%", "92%",
            "view/template/stock/report/stockreport_sfdetail.grf?v=2017083102",
            "view/template/stock/report/sfdetaildata.php?year="
            + $("#year").val()
            + "&month=" + $("#month").val()
            + "&nextYear=" + $("#nextYear").val()
            + "&nextMonth=" + $("#nextMonth").val()
            + "&endYear=" + $("#endYear").val()
            + "&endMonth=" + $("#endMonth").val()
            + "&productNo=" + $("#productNo").val()
            + "&k3Code=" + $("#k3Code").val()
            + "&stockId=" + $("#stockId").val(), true);
</script>
</BODY>
</HTML>
