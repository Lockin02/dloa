<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>新库存明细表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
	<script src="webreport/CreateControl.js" type="text/javascript"></script>
	<script src="webreport/GRInstall.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
	<link rel="stylesheet" type="text/css" href="js/thickbox.css" media="screen" />
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
	<!-- 日期控件 -->
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="view/template/stock/report/js/stockreport-productstockdetail.js"></script>
</head>
<body style="margin:0">
<table id="searchTable" style="width:100%;">
	<tr>
		<td>
			<table style="width:100%">
				<tr>
					<td>
						<span class="blue">日期 ：</span>
						<input type="text" id="thisDate" class="txtshort" value="{thisDate}" onfocus="WdatePicker();"/>

						<span class="blue">仓库 ：</span>
						<select class="txtmiddle" id="stock">
							<option value="">---请选择---</option>
						</select>

						物料编号 ：
						<input type="text" id="productNo" class="txtmiddle" value="{productNo}"/>
                        <input type="text" id="moneyLimit"  value="{moneyLimit}"/>

						<input type="button" class="txt_btn_a" id="searchBtn" onclick="search();" value=" 查  询 "/>
						<span class="blue">本报表查询后才会显示报表内容</span>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
<div id="reportDiv"></div>
</body>
</html>
