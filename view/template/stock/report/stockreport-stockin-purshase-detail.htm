		var url = "?model=stock_report_stockreport&action=toStockinPurSearch"

			+ "&isRed="+document.getElementById("isRed").value
			+"&remark="+document.getElementById("remark").value
		;
		window.open(url,

	}
	function clearBtn() {
		this.location.reload("?model=stock_report_stockreport&action=toStockinPurchase");
	}
</script>
