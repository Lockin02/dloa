<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>高级查询</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-allorder.js" ></script>
<script type="text/javascript" src="view/template/stock/report/js/stockreport-prooutsub-search.js">
</script>
<script >

</script>
</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">
				设备交付明细
			</span>
		</div>
		<table class="form_main_table">
			<tr>
				<td class="form_text_left">开始日期</td>
				<td class="form_text_right">
					<input type="text" id="beginDate" class="txt" value="{beginDate}" onfocus="WdatePicker()" />
				</td>
				<td class="form_text_left">结束日期</td>
				<td class="form_text_right">
					<input type="text" id="endDate" class="txt" value="{endDate}" onfocus="WdatePicker()" />
				</td>
			</tr>
			<tr>
				<td class="form_text_left">物料编号</td>
				<td class="form_text_right">
					<input type="text" id="productCode" class="txt" value="{productCode}" />
					<input type="hidden" id="productId" class="txt" value="{productId}" />
				</td>
				<td class="form_text_left">物料名称</td>
				<td class="form_text_right">
					<input type="text" id="productName" class="txt" value="{productName}" />
				</td>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="button" class="txt_btn_a" value="确 定" onclick="confirm();"/>
					<input type="button" class="txt_btn_a" value="清 空" onclick="toClear();"/>
				</td>
			</tr>
		</table>
	</body>
</html>
