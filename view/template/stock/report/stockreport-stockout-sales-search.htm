<!DOCTYPE html>
<html>
<head>
    <title>销售成本明细表
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
    <!-- 主题css，可切换 -->
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"/>
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen"/>

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>

    <script type="text/javascript" src="js/jquery/woo.js"></script>
    <script type="text/javascript" src="js/jquery/component.js"></script>

    <script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
    <script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
    <script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
    <script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>

    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-allcontract.js"></script>

    <script type="text/javascript" src="view/template/stock/report/js/stockreport-sales-search.js?v=20170920"></script>
    <script>
    </script>
</head>
<body>
<div class="main_head">
			<span class="main_head_title">销售成本明细表
			</span>
</div>
<table class="form_main_table">
    <tr>
        <td class="form_text_left">起始年份</td>
        <td class="form_text_right">
            <select id="beginYear" class="select">
                {yearStr}
            </select></td>
        <td class="form_text_left">起始月份</td>
        <td class="form_text_right">
            <select id="beginMonth" class="select">
                <option value="1">1月份</option>
                <option value="2">2月份</option>
                <option value="3">3月份</option>
                <option value="4">4月份</option>
                <option value="5">5月份</option>
                <option value="6">6月份</option>
                <option value="7">7月份</option>
                <option value="8">8月份</option>
                <option value="9">9月份</option>
                <option value="10">10月份</option>
                <option value="11">11月份</option>
                <option value="12">12月份</option>
            </select>
            <input type="hidden" id="beginYearHidden" value="{beginYear}"/>
            <input type="hidden" id="beginMonthHidden" value="{beginMonth}"/>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">结束年份</td>
        <td class="form_text_right">
            <select id="endYear" class="select">
                {yearStr}
            </select></td>
        <td class="form_text_left">结束月份</td>
        <td class="form_text_right">
            <select id="endMonth" class="select">
                <option value="1">1月份</option>
                <option value="2">2月份</option>
                <option value="3">3月份</option>
                <option value="4">4月份</option>
                <option value="5">5月份</option>
                <option value="6">6月份</option>
                <option value="7">7月份</option>
                <option value="8">8月份</option>
                <option value="9">9月份</option>
                <option value="10">10月份</option>
                <option value="11">11月份</option>
                <option value="12">12月份</option>
            </select>
            <input type="hidden" id="endYearHidden" value="{endYear}"/>
            <input type="hidden" id="endMonthHidden" value="{endMonth}"/>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">
            客户名称
        </td>
        <td class="form_text_right">
            <input type="hidden" name="customerId" id="customerId" value="{customerId}" class="clear"/>
            <input type="text" name="customerName" id="customerName" value="{customerName}" class="txt clear"/>
        </td>
        <td class="form_text_left">
            合同编号
        </td>
        <td class="form_text_right">
            <input type="hidden" name="objId" id="objId" value="{objId}" class="clear"/>
            <input type="text" name="objCode" id="objCode" value="{objCode}" class="txt clear"/>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">
            物料编码
        </td>
        <td class="form_text_right">
            <input type="text" name="productCode" id="productCode" value="{productCode}" class="txt clear"/>
        </td>
        <td class="form_text_left">
            K3编码
        </td>
        <td class="form_text_right">
            <input type="text" name="k3Code" id="k3Code" value="{k3Code}" class="txt clear"/>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">
            红蓝字
        </td>
        <td class="form_text_right" colspan="3">
            <select name="isRed" id="isRed" class="select clear">
                <option value="">全部</option>
                <option value="0">蓝字</option>
                <option value="1">红字</option>
            </select>
            <input type="hidden" id="isRedHidden" value="{isRed}"/>
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <input type="button" class="txt_btn_a" value="确   认" onclick="confirm();"/>
            <input type="button" class="txt_btn_a" value="清  空 " onclick="refresh();"/>
        </td>
    </tr>
</table>
</body>
</html>
