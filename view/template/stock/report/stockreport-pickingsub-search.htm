<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>生产领料汇总表搜索</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
{#commonInclude#}
<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-product.js" ></script>
<script type="text/javascript"
	src="{#jsPath#}/stockin-productinfo-combogrid.js" ></script>

</head>
<script type="text/javascript">
	function confirm() {
		var beginDate=$("#beginDate").val();
		var endDate=$("#endDate").val();
		
		if (beginDate == "" ) {
			alert("请输入开始日期!");
			return;
		}
		if(endDate==""){
			alert("请输入结束日期!");
			return;
		}

		this.opener.location = "?model=stock_report_stockreport&action=toProPkSubReport&beginDate="
							+beginDate+"&endDate="+endDate;
		this.close();
	}

	function refresh(){
		$("#beginDate").val("");
		$("#endDate").val("");
	}
</script>
<body>
<div class="main_head"><span class="main_head_title"> 物料搜索
</span></div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">开始日期</td>
		<td class="form_text_right">
			<input type="text" id="beginDate" onfocus="WdatePicker()" value="{beginDate}"	class="txt" />
		</td>
		<td class="form_text_left">结束日期</td>
		<td class="form_text_right">
			<input type="text" id="endDate"  onfocus="WdatePicker()" value="{endDate}"	class="txt" />
		</td>						
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" value="确   认" onclick="confirm();" /> 
			<input type="button" class="txt_btn_a" value="清  空 " onclick="refresh();" />
		</td>
	</tr>
</table>
</body>
</html>
