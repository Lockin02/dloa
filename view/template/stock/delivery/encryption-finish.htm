<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>完成加密锁任务</title>
	{#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/encryption-finish.js"></script>
</head>
<body>
	<form id="form1" method="post" action="?model=stock_delivery_encryption&action=finish">
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head">
						<span class="main_head_title">
							完成加密锁任务信息
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">源单类型</td>
				<td class="form_text_right">
					{sourceDocType}
				</td>
				<td class="form_text_left">源单编号</td>
				<td class="form_text_right">
					{sourceDocCode}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">合同负责人</td>
				<td class="form_text_right">
					{headMan}
				</td>
				<td class="form_text_left">客户名称</td>
				<td class="form_text_right">
					{customerName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">下达人名称</td>
				<td class="form_text_right">
					{issueName}
				</td>
				<td class="form_text_left">下达日期</td>
				<td class="form_text_right">
					{issueDate}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">接收日期</td>
				<td class="form_text_right" colspan="3">
					{receiveDate}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">备注</td>
				<td class="form_text_right" colspan="3">
					<textarea class="txt_txtarea_long" readonly>{remark}</textarea>
				</td>
			</tr>
			<tr>
				<td class="form_text_right" colspan="4">
					<div id="equInfo"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" name="encryption[id]" value="{id}" />
					<input type="submit" class="txt_btn_a" value=" 保  存 "/>&nbsp;&nbsp;
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
