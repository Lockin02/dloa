<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑入库通知单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/innotice-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=stock_withdraw_innotice&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑入库通知单信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">收货通知单号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[noticeCode]"  value="{noticeCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">收货通知Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[drawId]"  value="{drawId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">收货通知编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[drawCode]"  value="{drawCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单业务编码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[rObjCode]"  value="{rObjCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">源单类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[docType]"  value="{docType}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">鼎利合同Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[docId]"  value="{docId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">鼎利合同号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[docCode]"  value="{docCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单据状态</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[docStatus]"  value="{docStatus}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">客户Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[customerId]"  value="{customerId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[customerName]"  value="{customerName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">发货地址</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[address]"  value="{address}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">联系人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[linkman]"  value="{linkman}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">手机号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[mobil]"  value="{mobil}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">邮编</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[postCode]"  value="{postCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[remark]"  value="{remark}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">收货人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[consigneeId]"  value="{consigneeId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">收货人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[consignee]"  value="{consignee}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">审核人Id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[auditmanId]"  value="{auditmanId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">审核人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[auditman]"  value="{auditman}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">收货日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[receiveDate]"  value="{receiveDate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">邮寄单号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[mailCode]"  value="{mailCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">是否签收</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[isSign]"  value="{isSign}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">签收人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[signman]"  value="{signman}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">签收日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[signDate]"  value="{signDate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备用字段1</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[ext1]"  value="{ext1}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备用字段2</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[ext2]"  value="{ext2}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备用字段3</td>
		<td class="form_text_right" >
			 <input type="text" class="txt"  name="innotice[ext3]"  value="{ext3}" />
		</td>
</tr>        
   
      </table>
		<div id="itemTable"></div>
      <table><tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="innotice[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
