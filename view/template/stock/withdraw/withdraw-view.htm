<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>查看收货通知单</title>
{#commonInclude#}
<script type="text/javascript" src="{#jsPath#}/withdraw-view.js"></script>
</head>
<body>

<table class="form_main_table">
	<tr>
		<td colspan="4">
		<div class="main_head"><span class="main_head_title">
		查看收货通知单信息 </span></div>
		</td>
	</tr>
	<tr>
		<td class="form_text_left">通知单号</td>
		<td class="form_text_right">{planCode}</td>
		<td class="form_text_left">源单类型</td>
		<td class="form_text_right" width="30%">{docType}</td>
	</tr>
	<tr>
		<td class="form_text_left">源单业务编码</td>
		<td class="form_text_right">{rObjCode}</td>
		<td class="form_text_left">源单号</td>
		<td class="form_text_right">{docCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">源单名称</td>
		<td class="form_text_right">{docName}</td>
		<td class="form_text_left">周次</td>
		<td class="form_text_right">{week}</td>
	</tr>
	<tr>
		<td class="form_text_left">通知单下达日期</td>
		<td class="form_text_right">{planIssuedDate}</td>
		<td class="form_text_left">收货仓库</td>
		<td class="form_text_right">{stockName}</td>
	</tr>
	<tr>
		<td class="form_text_left">性质</td>
		<td class="form_text_right">{type}</td>
		<td class="form_text_left">计划收货日期</td>
		<td class="form_text_right">{shipPlanDate}</td>
	</tr>
	<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right">{customerName}</td>
		<td class="form_text_left">源单申请人</td>
		<td class="form_text_right">{docApplicant}</td>
	</tr>
	<tr>
		<td colspan="4" class="innerTd">
		<div id="withdrawequ"></div>
		</td>
	</tr>
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="hidden" id="id" value="{id}" />
			<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();" />
		</td>
	</tr>
</table>
</body>
</html>
