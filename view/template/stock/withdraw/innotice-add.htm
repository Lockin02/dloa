<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增入库通知单</title>
	{#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-customer.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-linkman.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-stockinfo.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
	<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
	<script type="text/javascript" src="{#jsPath#}/innotice-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=stock_withdraw_innotice&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增入库通知单
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">收货通知单号</td>
      		<td class="form_text_right" >{drawCode}
      			 <input type="hidden" class="txt" id="drawId" name="innotice[drawId]" value="{drawId}"/>
      			 <input type="hidden" class="txt" id="drawCode" name="innotice[drawCode]" value="{drawCode}"/>
      		</td>
      		<td class="form_text_left">源单业务编码</td>
      		<td class="form_text_right" >{docCode}
      			 <input type="hidden" class="txt" id="rObjCode" name="innotice[rObjCode]" value="{rObjCode}"/>
      			 <input type="hidden" class="txt" id="docType" name="innotice[docType]" value="{docType}" />
      			 <input type="hidden" class="txt" id="docId" name="innotice[docId]" value="{docId}" />
      			 <input type="hidden" class="txt" id="docCode" name="innotice[docCode]" value="{docCode}" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">客户名称</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="customerId" name="innotice[customerId]" value="{customerId}"/>
      			 <input type="text" class="readOnlyTxtNormal" id="customerName" name="innotice[customerName]" value="{customerName}" />
      		</td>
      		<td class="form_text_left">联系人</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="linkmanId" name="innotice[linkmanId]" />
      			 <input type="text" class="txt" id="linkman" name="innotice[linkman]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">手机号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="innotice[mobil]" />
      		</td>
      		<td class="form_text_left">邮编</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="innotice[postCode]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">收货日期</td>
      		<td class="form_text_right">
      			 <input type="text" class="txt" id="receiveDate" name="innotice[receiveDate]" onfocus="WdatePicker()" value="{thisDate}"/>
      			 <span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">邮寄单号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" name="innotice[mailCode]" id='mailCode'/>
      			 <span class="red">[*]</span>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">收货人</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="consigneeId" name="innotice[consigneeId]" value="{consigneeId}"/>
      			 <input type="text" class="txt" id="consignee" name="innotice[consignee]" value="{consignee}"/>
      			 <span class="red">[*]</span>
      		</td>
      		<td class="form_text_left">审核人</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="auditmanId" name="innotice[auditmanId]" value="{consigneeId}"/>
      			 <input type="text" class="txt" id="auditman" name="innotice[auditman]" value="{consignee}"/>
      			 <span class="red">[*]</span>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">发货地址</td>
      		<td class="form_text_right" colspan="3">
      			 <input type="text" class="txtbiglong" name="innotice[address]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
      			<textarea name="innotice[remark]" class="txt_txtarea_font" id="remark""></textarea>
      		</td>
       </tr>
      </table>
		<div id="itemTable"></div>
      <table class="form_main_table">
      	<tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
