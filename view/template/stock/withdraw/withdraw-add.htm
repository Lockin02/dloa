<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增</title>
   {#commonInclude#}
	<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-stockinfo.js">
	</script>
   <script type="text/javascript" src="{#jsPath#}/withdraw-add.js" ></script>
</head>

<body>
   <form id="form1" method="post" action="?model=stock_withdraw_withdraw&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增收货通知单
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">源单号</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="docId" name="withdraw[docId]" value="{id}"/>
<!--      			 <input type="hidden" class="txt" name="withdraw[rObjCode]" value="{}"/>-->
      			 <input type="hidden" class="txt" id="docCode" name="withdraw[docCode]" value="{exchangeCode}" />{exchangeCode}
      		</td>
      		<td class="form_text_left">源单类型</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="docType" name="withdraw[docType]" value="{contractType}" />{contractTypeName}
      		</td>
       </tr>
<!--       <tr>-->
<!--      		<td class="form_text_left">周次</td>-->
<!--      		<td class="form_text_right" >-->
<!--      			 <input type="text" class="txt" id="week" name="withdraw[week]" />-->
<!--      		</td>-->
<!--       </tr>-->
       <tr>
      		<td class="form_text_left">客户名称</td>
      		<td class="form_text_right" >{customerName}
      			 <input type="hidden" class="txt" id="customerId" name="withdraw[customerId]" value="{customerId}" />
      			 <input type="hidden" class="txt" id="customerName" name="withdraw[customerName]" value="{customerName}" />
      		</td>
      		<td class="form_text_left">源单申请人</td>
      		<td class="form_text_right" >{docApplicant}
      			 <input type="hidden" class="txt" id="docApplicantId" name="withdraw[docApplicantId]" value="{docApplicantId}" />
      			 <input type="hidden" class="txt" id="docApplicant" name="withdraw[docApplicant]" value="{docApplicant}" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">收货仓库</td>
      		<td class="form_text_right" >
      			 <input type="hidden" class="txt" id="stockId" name="withdraw[stockId]" />
      			 <input type="hidden" class="txt" id="stockCode" name="withdraw[stockCode]" />
      			 <input type="text" class="txt" id="stockName" name="withdraw[stockName]" />
      		</td>
      		<td class="form_text_left">计划收货日期</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="shipPlanDate" name="withdraw[shipPlanDate]"  onfocus="WdatePicker()"/>
		   <span class="red">[*]</span>
      		</td>
       </tr>
<!--       <tr>-->
<!--      		<td class="form_text_left">性质</td>-->
<!--      		<td class="form_text_right" >-->
<!--      			 <input type="text" class="txt" name="withdraw[type]" />-->
<!--      		</td>-->
<!--       </tr>-->
<!--       <tr>-->
<!--      		<td class="form_text_left">制单人名称</td>-->
<!--      		<td class="form_text_right" >-->
<!--      			 <input type="hidden" class="txt" name="withdraw[createId]" value="{}" />-->
<!--      			 <input type="text" class="txt" name="withdraw[createName]" value="{}" />-->
<!--      		</td>-->
<!--       </tr>-->
      </table>
		<div id="withdrawequ"></div>
      <table class="form_main_table">
      	<tr>
      		<td class="txt_btn" colspan="4">
      			<input type="hidden" id="equIdArr" value="{equIdArr}" />
				<input type="hidden" id="equArrStr" value="{equArrStr}" />
      		   <input  type="submit" class="txt_btn_a" value=" 下  达 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
