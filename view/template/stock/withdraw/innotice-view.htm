<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看入库通知单</title>
      {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/innotice-view.js" ></script>
</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看入库通知单信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">入库通知单号</td>
		<td class="form_text_right" colspan="3">
			{noticeCode}
		</td>
</tr>
<tr>
		<td class="form_text_left">源单业务编码</td>
		<td class="form_text_right" width="30%">
			{rObjCode}
		</td>
		<td class="form_text_left">源单类型</td>
		<td class="form_text_right">
			{docType}
		</td>
</tr>
<tr>
		<td class="form_text_left">客户名称</td>
		<td class="form_text_right">
			{customerName}
		</td>
		<td class="form_text_left">联系人</td>
		<td class="form_text_right">
			{linkman}
		</td>
</tr>
<tr>
		<td class="form_text_left">手机号</td>
		<td class="form_text_right">
			{mobil}
		</td>
		<td class="form_text_left">邮编</td>
		<td class="form_text_right">
			{postCode}
		</td>
</tr>
<tr>
		<td class="form_text_left">收货人</td>
		<td class="form_text_right">
			{consignee}
		</td>
		<td class="form_text_left">审核人</td>
		<td class="form_text_right">
			{auditman}
		</td>
</tr>
<tr>
		<td class="form_text_left">收货日期</td>
		<td class="form_text_right">
			{receiveDate}
		</td>
		<td class="form_text_left">邮寄单号</td>
		<td class="form_text_right">
			{mailCode}
		</td>
</tr>
<tr>
		<td class="form_text_left">签收人</td>
		<td class="form_text_right">
			{signman}
		</td>
		<td class="form_text_left">签收日期</td>
		<td class="form_text_right">
			{signDate}
		</td>
</tr>
<tr>
		<td class="form_text_left">发货地址</td>
		<td class="form_text_right"  colspan=3>
			{address}
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan=3>
			{remark}
		</td>
</tr>
<tr>
		<td colspan="4" class="innerTd">
		<div id="noticeequ"></div>
		</td>
	</tr>
      <tr>
		<td class="txt_btn" colspan="4">
		<input type="hidden" id="id" value="{id}"/>
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</body>
</html>
