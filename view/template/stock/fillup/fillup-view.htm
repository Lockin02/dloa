<html>
<head>
<title>查看补库计划</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<link rel="stylesheet" type="text/css" href="js/thickbox.css" />
<link rel="stylesheet" type="text/css"
	href="js/jquery/style/Validator.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<script>
	$(document).ready(function() {
		//审批表单隐藏关闭按钮
		if ("{actType}" == "audit") {
			$("input[name='close']").hide();
		}
	})
</script>
<body>
<table class="form_main_table">
<div class="main_head_all"><span class="main_head_title">查看补库计划 </span></div>
	<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right">{fillupCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">仓库名称</td>
		<td class="form_text_right">{stockName}</td>
		<td class="form_text_left">仓库代码</td>
		<td class="form_text_right">{stockCode}</td>
	</tr>
	<tr>
		<td class="form_text_left">制单</td>
		<td class="form_text_right">
			{createName}
		</td>
		<td class="form_text_left"></td>
		<td class="form_text_right">
		</td>
</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3"><textarea
			class="textarea_read">{remark}</textarea></td>
	</tr>
<tr>
                    <td class="form_text_left">
                        采购说明
                    </td>
                  <td class="form_text_right" colspan="3"><textarea
			class="textarea_read">{purchRemark}</textarea></td>
                </tr>
	<tr>
		<td colspan="4">
		<table class="main_table" id="itemtable">
			<thead>
				<tr>
					<td colspan="14" class="form_header">物料清单</td>
				</tr>

				<tr class="main_tr_header">
					<th>物料编号</th>
					<th>物料名称</th>
					<th>规格型号</th>
					<th>单位</th>
 					<th>交付周期</th>
                    <th>采购周期</th>
                    <th>最小订单量</th>
					<th>采购属性</th>
					<th>库存数量</th>
					<th>在途总数量(补库)</th>
					<th>补库数量</th>
					<th>申请数量</th>
					<th>期望到货时间</th>
					<th>审批意见</th>
				</tr>
			</thead>
			<tbody>
				{list}
			</tbody>
		</table>
		</td>
	</tr>
	<tr>
	<tr>
		<td class="txt_btn" colspan="4"><input name="close" type="button"
			class="txt_btn_a" value=" 关 闭 " onclick="closeFun();" /></td>
	</tr>
</table>
</body>
</html>
