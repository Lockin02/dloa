    <body >

        <form id="form1" method="post" action="?model=stock_fillup_fillup&action=add" name="form1" onsubmit="return checkForm();">
            <table class="form_main_table" >
         <tr>
         	<td colspan="4">
            <div class="main_head">
            <span class="main_head_title">
                添加补库计划
				<input type="hidden" class="txt" id="qualityList" name="" value='{qualityList}'/>
            </span>
             </div>
            </td>
      </tr>
                  <tr>

                    <td class="form_text_left">
                        仓库名称
                    </td>
                    <td class="form_text_right">
                        <input type="text" class="txt" name="fillup[stockName]" id="stockName"/>
                        <input type="hidden" class="txt" name="fillup[stockId]" id="stockId" />
                        <span class='red'>
                            [*]
                        </span>
                    </td>

                    <td class="form_text_left">
                        仓库代码
                    </td>
                    <td class="form_text_right">
                        <input type="text" class="readOnlyTxtNormal" name="fillup[stockCode]" id="stockCode"
                        readOnly/>
                    </td>

                </tr>
                <tr>
                    <td class="form_text_left">
                        备注
                    </td>
                    <td class="form_text_right" colspan="3">
                        <textarea name="fillup[remark]" style="width:90%" class="txt_txtarea_font"></textarea>
                    </td>
                </tr>
<tr>
                    <td class="form_text_left">
                        采购说明
                    </td>
                    <td class="form_text_right" colspan="3">
                        <textarea name="fillup[purchRemark]" style="width:90%" class="txt_txtarea_font"></textarea>
                    </td>
                </tr>                
<tr><td colspan="4">
            <table class="main_table" id="itemtable">
                <thead>
                    <tr>
                        <td colspan="12" class="form_header" >
                            物料清单&nbsp; <img  src="images/add_item.png" align="absmiddle" onclick="addItem();"  title="新增物料" alt="新增物料" />
                        </td>
                    </tr>
                    <tr class="main_tr_header" id="itemtbody">
                    	<th>
                    	序号
                    	</th>
                        <th>
                            物料编号
                        </th>
                        <th>
                           物料名称
                        </th>
                        <th>
                            规格型号
                        </th>
                        <th>
                            单位
                        </th>
                         <th>
                            交付周期
                        </th>
                        <th>
                            采购周期
                        </th>
                        <th>
                            最小订单量
                        </th>
                        <th>
                            采购属性
                        </th>
                        <th>
                            补库数量
                        </th>
                        <th>
                            期望到货时间
                        </th>
                       
                        <th width="15%">
                                 操作
                             <input type="hidden" id="coutNumb" name="coutNumb" value="0" />
                            <img src="images/collapsed.gif" onclick="addItem();" title="添加行" />
                        </th>
                   	</tr>
                  </thead>
                <tbody id="itembody">
				</tbody>
            </table>
            </td>
      </tr>
      <tr>
      <td colspan="4">
            <table class="main_table">
                <tr  class="txt_btn" >
                        <td class="txt_btn" colspan="4" >
                            <input type="hidden" class="txt" name="fillup[auditStatus]" id="auditStatus"
                            value="未提交" />
                            <input type="hidden" class="txt" name="fillup[ExaStatus]" id="ExaStatus"
                            value="待审核" />
                            <input type="submit" class="txt_btn_a" value=" 保  存 "/>
                            <input type="button" class="txt_btn_a" value=" 提交审核 " onclick="confirmAudit();" />
                            <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
                        </td>
                  </tr>
            </table>
            </td>
            </tr>
         </table>
