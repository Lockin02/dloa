<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<title></title>
<LINK rel="stylesheet" href="js/jquery/tab/css/tabs.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery/tab/tabs.js"></script>
<script type="text/javascript" src="js/jquery/tab/toolbox.history.js"></script>
<script type="text/javascript">

$(function() {

 	var tabArr = [
                  "index1.php?model=stock_fillup_fillup&action=init&id={id}",
                  "controller/common/readview.php?itemtype=oa_stock_fillup&pid={id}&placeValuesBefore"
    			];
    $("#tabs1").tabs(".panes > iframe",{ history: true,onClick:function(i,e) {
		var actTabId="#iframe" + (parseInt(e) + 1);
   	 if($(actTabId).attr("src") == ""){
   		$(actTabId).attr("src",tabArr[e]);
    }
    }
    });
});

    </script>

</head>
<body>
<div>
<ul class="tabs" id="tabs1">
	<li><a href="#tab1">补库计划详细</a></li>
	<li><a href="#tab2">审批信息</a></li>
</ul>
<!-- tab "panes" -->
<div class="panes">
<iframe class="pane" id="iframe1" src="" height="500px" frameborder="0">
</iframe>
<iframe class="pane" id="iframe2" src="" height="380px" frameborder="0">
</iframe>
</div>
</div>
<div align="center">
	<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();" />
</div>
<br>
<br>
</body>
</html>
