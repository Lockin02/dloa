<html>
<head>
	<meta http-equiv="Content-Language" content="zh_cn"/>
	<meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
	<title>查看仓库信息</title>
	<link rel="stylesheet" type="text/css" href="inc/style.css">
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" href="images/style.css" type="text/css" media="screen"/>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	仓库基本信息
    </span>
</div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">仓库代码</td>
		<td class="form_text_right">
			{stockCode}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">仓库名称</td>
		<td class="form_text_right">
			{stockName}
		</td>
	</tr>

	<tr>
		<td class="form_text_left">仓库用途</td>
		<td class="form_text_right">
			{stockUseCode}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">归属公司</td>
		<td class="form_text_right">
			{unitName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">仓库类型</td>
		<td class="form_text_right">
			{stockType}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">仓库管理员</td>
		<td class="form_text_right">
			{chargeUserName}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">仓库地址</td>
		<td colspan=3 class="form_text_right">
			{adress}
		</td>
	</tr>
	<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			{remark}
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<input type="button" value=" 关 闭 " class="txt_btn_a" onclick="self.parent.tb_remove();"></td>
	</tr>
</table>
</body>
</html>
