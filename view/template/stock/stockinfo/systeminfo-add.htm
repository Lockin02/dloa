<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增仓存管理基础信息设置</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
   <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
   
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	添加仓存管理基础信息设置
    </span>
</div>
<form id="form1" method="post" action="?model=stock_stockinfo_systeminfo&action=add" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">销售默认仓库id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="systeminfo[salesStockId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">销售默认人仓库名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="systeminfo[salesStockName]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">销售默认仓库代码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="systeminfo[salesStockCode]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">包装物默认仓库id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="systeminfo[packingStockId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">包装物默认仓库名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="systeminfo[packingStockName]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">包装物默认仓库代码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="systeminfo[packingStockCode]" />
		</td>
</tr>        
<tr>
		<td class="txt_btn" colspan="4">
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
