<html>
<title>EXCEL数据导入</title>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>导入仓库信息</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css">
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen">
<link type="text/css" href="js/jquery/style/yxmenu.theme.css" media="screen" rel="stylesheet"/>
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/common/businesspage.js"></script>
<body>
<form action="?model=stock_stockinfo_stockinfo&action=importStock" ENCTYPE="multipart/form-data" method="POST"
	  name="form1" id="form1">
	<table align="center" width="100%" border="0">
		<tr>
			<div class="main_head">
			    <span class="main_head_title">
			      	<font color="blue">仓库信息导入</font>
			    </span>
			</div>
		</tr>
		<tr>
			<td align="center">
				<label>上传文件:</label> <input type="file" name="inputExcel"/>
			</td>
		</tr>
		<tr>
			<td align="center">
				<input type="button" onclick="javascript:window.open('upfile/stockinfo_import_template.xls')"
					   class="txt_btn_a" value="下载模版">
				<input type="submit" class="txt_btn_a" value="&nbsp;导入&nbsp;">
			</td>
		</tr>
	</table>
</form>

</body>
</html>
