<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改仓存管理基础信息设置</title>
	{#commonInclude#}
	<script type="text/javascript"
			src="js/jquery/combo/business/yxcombogrid-stockinfo.js"></script>
	<script type="text/javascript"
			src="{#jsPath#}/systeminfo-stockinfo-combogrid.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=stock_stockinfo_systeminfo&action=edit" name="form1">

	<div class="main_head">
    <span class="main_head_title">
      	基础信息设置->归属公司 
     		<input type="text" readonly class="txt" id="unitName" name="systeminfo[unitName]" value="{unitName}"/>
     		<input type="hidden" id="unitCode" name="systeminfo[unitCode]" value="{unitCode}"/>
	</span>
	</div>
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">销售默认仓库名称</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="systeminfo[salesStockName]" id="salesStockName"
					   value="{salesStockName}"/>
				<input type="hidden" name="systeminfo[salesStockId]" id="salesStockId" value="{salesStockId}"/>
			</td>
			<td class="form_text_left">销售默认仓库代码</td>
			<td class="form_text_right">
				<input type="text" name="systeminfo[salesStockCode]" id="salesStockCode" class="readOnlyTxtNormal"
					   readonly value="{salesStockCode}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">包装物默认仓库名称</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="systeminfo[packingStockName]" id="packingStockName"
					   value="{packingStockName}"/>
				<input type="hidden" name="systeminfo[packingStockId]" id="packingStockId" value="{packingStockId}"/>
			</td>
			<td class="form_text_left">包装物默认仓库代码</td>
			<td class="form_text_right">
				<input type="text" name="systeminfo[packingStockCode]" id="packingStockCode" class="readOnlyTxtNormal"
					   readonly value="{packingStockCode}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">旧设备默认仓库名称</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="systeminfo[outStockName]" id="outStockName"
					   value="{outStockName}"/>
				<input type="hidden" name="systeminfo[outStockId]" id="outStockId" value="{outStockId}"/>
			</td>
			<td class="form_text_left">旧设备默认仓库代码</td>
			<td class="form_text_right">
				<input type="text" name="systeminfo[outStockCode]" id="outStockCode" class="readOnlyTxtNormal" readonly
					   value="{outStockCode}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">借出仓默认仓库名称</td>
			<td class="form_text_right">
				<input type="text" class="txt" name="systeminfo[borrowStockName]" id="borrowStockName"
					   value="{borrowStockName}"/>
				<input type="hidden" name="systeminfo[borrowStockId]" id="borrowStockId" value="{borrowStockId}"/>
			</td>
			<td class="form_text_left">借出仓默认仓库代码</td>
			<td class="form_text_right">
				<input type="text" name="systeminfo[borrowStockCode]" id="borrowStockCode" class="readOnlyTxtNormal"
					   readonly value="{borrowStockCode}"/>
			</td>
		</tr>
		<tr>
			<td class="txt_btn" colspan="4">
				<input type="hidden" name="systeminfo[id]" value="{id}"/>
				<input type="submit" class="txt_btn_a" value="保存"/>
				<input type="button" class="txt_btn_a" value="返回" onclick="history.go(-1)"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
