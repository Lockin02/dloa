<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改盘点基本信息</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
   <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改盘点基本信息信息
    </span>
</div>
<form id="form1" method="post" action="?model=stock_check_checkinfo&action=edit" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">单据编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[docCode]"  value="{docCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">盘点类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[checkType]"  value="{checkType}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">仓库id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[stockId]"  value="{stockId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">仓库编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[stockCode]"  value="{stockCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">仓库名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[stockName]"  value="{stockName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">盘点状态</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[auditStatus]"  value="{auditStatus}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">经办人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[dealUserId]"  value="{dealUserId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">经办人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[dealUserName]"  value="{dealUserName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">审核人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[auditUserName]"  value="{auditUserName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">审核人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[auditUserId]"  value="{auditUserId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">审批状态</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[ExaStatus]"  value="{ExaStatus}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">审批时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[ExaDT]"  value="{ExaDT}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="checkinfo[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="checkinfo[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
