<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
  <title>查看盘盈基本信息 </title>
  <meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
  <link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
  <link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
  <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/thickbox.js"></script>
  <script type="text/javascript" src="js/common/businesspage.js"></script>
</head>
<body>


<table class="form_main_table">
<tr><td colspan="4">
<div class="main_head">
     <span class="main_head_title">

        查看盘盈入库
       </span>
</div>
</td>
</tr>
<tr>
       <td class="form_text_left">单据编号</td>
       <td class="form_text_right">
         {docCode}
       </td>
       <td class="form_text_left">单据日期</td>
       <td class="form_text_right">
          {docDate}
       </td>
</tr>
<tr>
       <td class="form_text_left">仓库名称</td>
       <td class="form_text_right">
         {stockName}
       </td>

       <td class="form_text_left">经办人</td>
       <td class="form_text_right"colspan=3>
        {dealUserName}
       </td>
</tr>
<tr>
		<td class="form_text_left">制单</td>
		<td class="form_text_right">
			{createName}
		</td>
		<td class="form_text_left">审核人</td>
		<td class="form_text_right">
			{auditUserName}
		</td>
</tr>
    <tr>
		<td colspan="4">
		<table class="main_table" id="itemtable">
			<thead>
				<tr>
					<td colspan="13" class="form_header">物料清单</td>
				</tr>

				<tr class="main_tr_header">
					<th>
		                      序号
		                </th>
		                <th>
		                      物料编码
		                </th>
		                <th>
		                      物料名称
		                </th>
		                <th>
		                      规格型号
		                </th>
		                <th>
		                      单位
		                </th>
						<th>
		                      批次号
		                </th>
		                <th>
		                      帐存数量
		                </th>
		                <th>
		                      实存数量
		                </th>
		                <th>
		                      调整数量
		                </th>
		                <th>
		                      单价
		                </th>
		                <th>
		                      金额
		                </th>
		                <th>
		                      收料仓库
		                </th>
		                <th>
		                      备注
		                </th>


				</tr>
			</thead>
			<tbody>
				{list}
			</tbody>
		</table>
		</td>
	</tr>
<tr>
        <td class="txt_btn" colspan="4">
           <input type="button" class="txt_btn_a"  value=" 关  闭"onclick="closeFun();"/>
        </td>
</tr>
</table>
</body>
</html>
