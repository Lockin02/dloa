<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑产品物料库存采购销售综合表清单</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/procompositebaseitem-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=stock_extra_procompositebaseitem&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑产品物料库存采购销售综合表清单信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">基本id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="mainId"  name="procompositebaseitem[mainId]"  value="{mainId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">产品id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="goodsId"  name="procompositebaseitem[goodsId]"  value="{goodsId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">产品名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="goodsName"  name="procompositebaseitem[goodsName]"  value="{goodsName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="productId"  name="procompositebaseitem[productId]"  value="{productId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="productCode"  name="procompositebaseitem[productCode]"  value="{productCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="productName"  name="procompositebaseitem[productName]"  value="{productName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="pattern"  name="procompositebaseitem[pattern]"  value="{pattern}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="unitName"  name="procompositebaseitem[unitName]"  value="{unitName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">采购时间（天）</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="purchDays"  name="procompositebaseitem[purchDays]"  value="{purchDays}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">销售预测数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="forecastSaleNum"  name="procompositebaseitem[forecastSaleNum]"  value="{forecastSaleNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">计划采购数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="planPurchNum"  name="procompositebaseitem[planPurchNum]"  value="{planPurchNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">可用库存</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="availableNum"  name="procompositebaseitem[availableNum]"  value="{availableNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">是否停产</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="isProduce"  name="procompositebaseitem[isProduce]"  value="{isProduce}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="remark"  name="procompositebaseitem[remark]"  value="{remark}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="procompositebaseitem[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
