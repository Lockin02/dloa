<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增常用设备附属物料</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/equipmentpro-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=stock_extra_equipmentpro&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增常用设备附属物料
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">基本id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="mainId" name="equipmentpro[mainId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">物料id</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productId" name="equipmentpro[productId]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">物料编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productCode" name="equipmentpro[productCode]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">物料名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productName" name="equipmentpro[productName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">规格型号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="pattern" name="equipmentpro[pattern]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">单位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="unitName" name="equipmentpro[unitName]" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="remark" name="equipmentpro[remark]" />
      		</td>
       </tr>        
          <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
