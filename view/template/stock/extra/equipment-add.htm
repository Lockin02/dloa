<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增常用设备</title>
   {#commonInclude#}
   <script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-product.js" ></script>
   <script type="text/javascript" src="{#jsPath#}/equipment-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=stock_extra_equipment&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增常用设备
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">设备名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="equipName" name="equipment[equipName]" />
      		</td>
      		<td class="form_text_left">是否停产</td>
      		<td class="form_text_right" >
      			 <select class="select" id="isProduce" name="equipment[isProduce]" >
      			 	<option value="0">在产</option>
      			 	<option value="1">停产</option>
      			 </select>
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
      			<textarea style="width:600px;" class="txt_txtarea_font"  class="txt" id="remark" name="equipment[remark]" ></textarea>
      		</td>
       </tr>        
        
     </table>
	<div id="itemTable"></div>
    	<table class="form_main_table"> 
         <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
        </tr>
      </table>
   </form>
</body>
</html>
