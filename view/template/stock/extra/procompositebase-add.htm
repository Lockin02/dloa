<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增常用设备备货时间及库存信息</title>
   {#commonInclude#}
      <script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-product.js" ></script>
	<!-- 
     <script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-goods.js" ></script>	
	 -->
	   <script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-extraequip.js" ></script>	
   <script type="text/javascript" src="{#jsPath#}/procompositebase-add.js" ></script>   
</head>

<body>
   <form id="form1" method="post" action="?model=stock_extra_procompositebase&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	新增常用设备备货时间及库存信息
             </span>
            </div>
            </td>
         </tr>
<!-- 
       <tr>
      		<td class="form_text_left">名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="reportName" name="procompositebase[reportName]" />
      		</td>
       </tr>        
  -->    
       <tr>
      		<td class="form_text_left">年份</td>
      		<td class="form_text_right" >
      			<select id="activeYear" name="procompositebase[activeYear]" class="select" >
      				{yearStr}
      			</select>
      		</td>
      		 <td class="form_text_left">周期类型</td>
      		<td class="form_text_right" >
      			<select name="procompositebase[periodType]" id="periodType" onchange="setPeriodSeNumOption()" class="select" >
      				<option value="0">半个月</option>
      				<option value="1">一个月</option>
      				<option value="2">一季度</option>
      			</select>
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">时段</td>
      		<td class="form_text_right" >
      			<select id="periodSeNum" name="procompositebase[periodSeNum]" class="select" >

      			</select>
      		</td>
      		<!-- 
      		<td class="form_text_left">是否生效</td>
      		<td class="form_text_right" >
      			<select id="isActive" name="procompositebase[isActive]" class="select" >
					<option value="0">无效</option>
					<option value="1">生效</option>
      			</select>
      		</td>
      		 -->
       </tr>    
       <tr>
            <td class="form_text_left">说明</td>
      		<td class="form_text_right" colspan="3">
	      		<textarea style="width:600px;" class="txt_txtarea_font"  id="remark" name="procompositebase[remark]" ></textarea>
      		</td>
       </tr>        
      
     </table>
	 <div id="itemTable"></div>
     <table class="form_main_table">       
     	<tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
