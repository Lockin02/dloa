<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑生产物料需求</title>
   {#commonInclude#}
     <script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-product.js"></script>
	<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-allcontract.js" ></script>
	<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-present.js" ></script>
	<script type="text/javascript"
	src="js/jquery/combo/business/yxcombogrid-borrow.js" ></script>	
   <script type="text/javascript" src="{#jsPath#}/produceproitem-edit.js" ></script> 
   <script>
   	$(document).ready(function(){
   		$("#relDocType").val("{relDocType}")
   	})
   </script>  
</head>
<body>
<form id="form1" method="post" action="?model=stock_extra_produceproitem&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑生产物料需求信息
             </span>
         </div>     
      </td>
   </tr>
 <tr>
      		<td class="form_text_left">物料编号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productCode" name="produceproitem[productCode]" value="{productCode}" />
      			 <input type="hidden" id="productId" name="produceproitem[productId]" value="{productId}" /><span
			class="red"> [*] </span>
      		</td>
      		<td class="form_text_left">物料名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="productName" name="produceproitem[productName]" value="{productName}" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">规格型号</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="pattern" name="produceproitem[pattern]" readonly value="{pattern}" />
      		</td>
      		<td class="form_text_left">单位</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="unitName" name="produceproitem[unitName]" readonly value="{unitName}" />
      		</td>
       </tr>   
  		<tr>
      		<td class="form_text_left">库存数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="actNum"  readonly value="{actNum}" />
      		</td>
      		<td class="form_text_left">在途数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="planInstockNum" readonly value="{planInstockNum}" />
      		</td>
       </tr>          
       <tr>
       
      		<td class="form_text_left">需求类型</td>
      		<td class="form_text_right" >
      			<select class="select" name="produceproitem[relDocType]"  id="relDocType" >
					<option value="0">合同</option>
					<option value="1">借试用</option>
					<option value="2">赠送</option>
				</select>
      		</td>
      		<td class="form_text_left">需求编号</td>
      		<td class="form_text_right" >
				<input type="text" class="txt" id="relDocCode" name="produceproitem[relDocCode]" value="{relDocCode}" /> 
				<input type="hidden" id="relDocId" name="produceproitem[relDocId]" value="{relDocId}" /> <span
			class="red"> [*] </span>
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">配置</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="configName" name="produceproitem[configName]" value="{configName}" /><span
			class="red"> [*] </span>
      		</td>
      		<td class="form_text_left">配置数量</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="configNum" name="produceproitem[configNum]" value="{configNum}" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">发货时间</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="sendDate" onfocus="WdatePicker()" name="produceproitem[sendDate]" value="{sendDate}" />
      		</td>
       </tr>        
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" colspan="3">
	      		<textarea style="width:600px;" class="txt_txtarea_font"  id="remark" name="produceproitem[remark]" >{remark}</textarea>
      		</td>
       </tr>       
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="produceproitem[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
