<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
<title>新增调拨单</title>
{#commonInclude#}
<script>
		function lendInit(){
			if(confirm("你确定要初始化吗?")){
				this.location="?model=stock_allocation_allocation&action=initAllLend";				
			}

		}
		
		function lendStock(){
			if(confirm("你确定要调拨调整借出仓库存吗?")){
				this.location="?model=stock_allocation_allocation&action=initLendStock";				
			}

		}
</script>

</head>
<body>
<table class="form_main_table">
	<div class="main_head"><span class="main_head_title"> 初始化借出调拨单
	</span></div>
	
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" id="auditButton" value=" 初始化调拨 " onclick="lendInit()" /> 
		</td>
	</tr>
		
	<tr>
		<td class="txt_btn" colspan="4">
			<input type="button" class="txt_btn_a" id="auditButton" value=" 调拨调整借出仓数据  " onclick="lendStock()" />
		</td> 
	</tr>
</table>

</form>
</body>
</html>
