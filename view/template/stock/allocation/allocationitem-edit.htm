<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改调拨单物料清单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
   <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改调拨单物料清单信息
    </span>
</div>
<form id="form1" method="post" action="?model=stock_allocation_allocationitem&action=edit" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">调拨单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[mainId]"  value="{mainId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[productId]"  value="{productId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[productCode]"  value="{productCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[productName]"  value="{productName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[pattern]"  value="{pattern}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[unitName]"  value="{unitName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">辅助单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[aidUnit]"  value="{aidUnit}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">换算率</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[converRate]"  value="{converRate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">批次</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[batchNum]"  value="{batchNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单位成本</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[cost]"  value="{cost}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">成本</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[subCost]"  value="{subCost}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">调拨数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[allocatNum]"  value="{allocatNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">保质期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[shelfLife]"  value="{shelfLife}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">生产（采购）日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[prodDate]"  value="{prodDate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">有效期至</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[validDate]"  value="{validDate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">调出仓库id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[exportStockId]"  value="{exportStockId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">调出仓库代码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[exportStockCode]"  value="{exportStockCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">调出仓库名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[exportStockName]"  value="{exportStockName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">调入仓库id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[importStockId]"  value="{importStockId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">调入仓库代码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[importStockCode]"  value="{importStockCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">调入仓库名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[importStockName]"  value="{importStockName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="allocationitem[remark]"  value="{remark}" />
		</td>
</tr>        
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="allocationitem[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
