<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
    <!-- 主题css，可切换 -->
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"
    media="screen" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css"
    media="screen" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"
    />
<title>查看库存信息</title>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	库存信息
    </span>
</div>
<table border='0' cellspacing='1' width='100%' class='small' bgcolor='#d0d0c8'
		align="center" rules="none"" id="edit">
	<tr>
		<td width="20%" align="center" class="TableHeader"><b>仓库名称：</b></td>
		<td width="30%" class="tabledata">{stockName}</td>
		<td width="20%" align="center" class="TableHeader"><b>产品编号：</b></td>
		<td width="30%" class="tabledata">{sequence}</td>
	</tr>

	<tr>
		<td align="center" class="TableHeader"><b> 产品名称： </b></td>
		<td class="tabledata">{productName}</td>
		<td align="center" class="TableHeader"><b> 产品类型： </b></td>
		<td width="30%" class="tabledata">{proType}</td>
	</tr>

	<tr>
		<td align="center" class="TableHeader"><b> 型号： </b></td>
		<td class="tabledata">{pattern}</td>
		<td align="center" class="TableHeader"><b> 价格成本： </b></td>
		<td class="tabledata">{price}</td>
	</tr>
	<tr>
		<td align="center" class="TableHeader"><b> 备注： </b></td>
		<td colspan=3 class="tabledata">{remark}</td>
	</tr>

				<tr align="center" class="TableHeader" height="30">
					<td colspan="4">
						<input type="button" value="关闭" onclick="self.parent.tb_remove();" class="BigButton">
					</td>
	</form>
</table>
</body>
</html>
