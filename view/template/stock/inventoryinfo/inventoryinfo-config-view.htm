<html>
<head>
<meta http-equiv="Content-Language" content="zh_cn" />
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<script type="text/javascript" src="js/jquery.js"></script>
 <style type="text/css">
td {font-size: 10pt;}
#edit td{padding-left: 10px;font-size: 10pt; height:32px;}
#edit span {color: red;}
#jobs {WIDTH: 280; HEIGHT: 155; OVERFLOW-y: scroll; scrollbar-shadow-color: #ffffff; scrollbar-highlight-color: #ffffff; scrollbar-face-color: #d9d9d9; scrollbar-3dlight-color: #d9d9d9; scrollbar-darkshadow-color: #d9d9d9; scrollbar-track-color: #ffffff; scrollbar-arrow-color: #ffffff; border:1px solid #7AA3C4;}
</style>
<link rel="stylesheet" type="text/css" href="inc/style.css">
<link rel="stylesheet" href="images/style.css" type="text/css" media="screen"/>
<title>查看库存信息</title>
</head>
<body>
<br />
<table border='0' cellspacing='1' width='100%' class='small' bgcolor='#d0d0c8'
		align="center" rules="none"" id="edit">
	<tr>
		<td width="20%" align="center" class="TableHeader"><b>仓库名称：</b></td>
		<td width="30%" class="tabledata">{stockName}</td>
		<td width="20%" align="center" class="TableHeader"><b>产品编号：</b></td>
		<td width="30%" class="tabledata">{sequence}</td>
	</tr>

	<tr>
		<td align="center" class="TableHeader"><b> 产品名称： </b></td>
		<td class="tabledata">{productName} </td>
		<td align="center" class="TableHeader"><b> 产品类型： </b></td>
		<td class="tabledata">{proType}</td>
	</tr>

	 <tr>
                    <td align="center" class="TableHeader">
                        <b>
                            版本号：
                        </b>
                    </td>
                    <td class="tabledata">
                        {versonNum}
                    </td>
                    <td align="center" class="TableHeader">
                        <b>
                            License类型：
                        </b>
                    </td>
                    <td class="tabledata">
                        {licenseType}
                    </td>
                </tr>
    	<tr>
		<td align="center" class="TableHeader"><b> 价格成本： </b></td>
		<td class="tabledata">{price}</td>
		<td align="center" class="TableHeader"></td>
		<td class="tabledata"></td>
	</tr>
	<tr>
		<td align="center" class="TableHeader"><b> 备注： </b></td>
		<td colspan=3 class="tabledata">{remark}</td>
	</tr>
					<tr align="center" class="TableHeader" height="30">
					<td colspan="4">
						<input type="button" value="返回" onclick="self.parent.tb_remove();" class="BigButton">
					</td>

	</form>
</table>
</body>
</html>
