<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>
    <!-- 主题css，可切换 -->
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"
    media="screen" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css"
    media="screen" />
    <link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"
    />
    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js">
    </script>
    <script type="text/javascript" src="js/jquery/woo.js">
    </script>
    <script type="text/javascript" src="js/jquery/component.js">
    </script>
<title>查看库存信息</title>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	库存信息
    </span>
</div>
<table class="form_main_table">
	<tr>
		<td class="form_text_left">仓库名称：</td>
		<td class="form_text_right">{stockName}</td>
		<td class="form_text_left">产品编号：</td>
		<td class="form_text_right">{sequence}</td>
	</tr>

	<tr>
		<td class="form_text_left">产品名称：</td>
		<td class="form_text_right">{productName} </td>
		<td class="form_text_left">产品类型：</td>
		<td class="form_text_right">{proType}</td>
	</tr>
	<tr>
		<td class="form_text_left">型号/版本号：</td>
		<td class="form_text_right">{pattern}</td>
		<td class="form_text_left">价格成本：</td>
		<td class="form_text_right">{price}</td>
	</tr>
	<tr>
		<td class="form_text_left">库存数量：</td>
		<td class="form_text_right">{actNum}</td>
		<td class="form_text_left"><b> 安全库存： </b></td>
		<td class="form_text_right">{safeNum}</td>
	</tr>
	<tr>
		<td class="form_text_left">备注：</td>
		<td colspan=3 class="form_text_right">{remark}</td>
	</tr>
	{configurations}

				<tr>
					<td colspan="4">
						<input type="button" value="返回" class="txt_btn_a" onclick="self.parent.tb_remove();" >
					</td>
	</form>
</table>
</body>
</html>
