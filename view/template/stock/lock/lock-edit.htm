<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改仓库锁定记录表</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改仓库锁定记录表信息
    </span>
</div>
<form id="form1" method="post" action="?model=stock_lock_lock&action=edit" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">锁定仓库id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="lock[stockId]"  value="{stockId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">锁定库存id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="lock[inventoryId]"  value="{inventoryId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">锁定数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="lock[lockNum]"  value="{lockNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">锁定类型</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="lock[lockType]"  value="{lockType}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="lock[createName]"  value="{createName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="lock[createId]"  value="{createId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">创建日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="lock[createTime]"  value="{createTime}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="lock[updateName]"  value="{updateName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改人id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="lock[updateId]"  value="{updateId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">修改日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="lock[updateTime]"  value="{updateTime}" />
		</td>
</tr>        
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="lock[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value="保  存"/>
		   <input  type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
