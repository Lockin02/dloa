<script>
	/**
	*查看出库单详细信息
	*/
	function viewDocDetail(id){
		
		   var skey = "";
	        $.ajax({
			    type: "POST",
			    url: "?model=stock_outstock_stockout&action=md5RowAjax",
			    data: {"id" : id},
			    async: false,
			    success: function(data){
			   	   skey = data;
				}
			});
	        showThickboxWin("?model=stock_outstock_stockout&action=toView&id="
					+id
					+ "&docType=CKSALES&skey="
					+skey
					+ "&placeValuesBeforeTB_=savedValues&TB_iframe=true&modal=false&height=500&width=900");
	}
	/**
	*查看源单详细信息
	*/
	function viewRelDocDetail(id,contractType){		
		   var skey = "";

	        if(contractType=="oa_service_accessorder"){
		        $.ajax({
				    type: "POST",
				    url: "?model=service_accessorder_accessorder&action=md5RowAjax",
				    data: {"id" : id},
				    async: false,
				    success: function(data){
				   	   skey = data;
					}
				});
	        	showThickboxWin("?model=service_accessorder_accessorder&action=toView&id="
						+id
						+ "&skey="
						+skey
						+ "&placeValuesBeforeTB_=savedValues&TB_iframe=true&modal=false&height=500&width=900");	        	
	        }
	        
	        if(contractType=="oa_sale_order"){
		        $.ajax({
				    type: "POST",
				    url: "?model=projectmanagent_order_order&action=md5RowAjax",
				    data: {"id" : id},
				    async: false,
				    success: function(data){
				   	   skey = data;
					}
				});
	        	showThickboxWin("?model=projectmanagent_order_order&action=init&perm=view&id="
						+id
						+ "&skey="
						+skey
						+ "&placeValuesBeforeTB_=savedValues&TB_iframe=true&modal=false&height=500&width=900");	        	
	        }
	        
	        if(contractType=="oa_sale_service"){
		        $.ajax({
				    type: "POST",
				    url: "?model=engineering_serviceContract_serviceContract&action=md5RowAjax",
				    data: {"id" : id},
				    async: false,
				    success: function(data){
				   	   skey = data;
					}
				});
	        	showThickboxWin("?model=engineering_serviceContract_serviceContract&action=init&perm=view&id="
						+id
						+ "&skey="
						+skey
						+ "&placeValuesBeforeTB_=savedValues&TB_iframe=true&modal=false&height=500&width=900");	        	
	        }
	        
	        if(contractType=="oa_sale_rdproject"){
		        $.ajax({
				    type: "POST",
				    url: "?model=rdproject_yxrdproject_rdproject&action=md5RowAjax",
				    data: {"id" : id},
				    async: false,
				    success: function(data){
				   	   skey = data;
					}
				});
	        	showThickboxWin("?model=rdproject_yxrdproject_rdproject&action=init&perm=view&id="
						+id
						+ "&skey="
						+skey
						+ "&placeValuesBeforeTB_=savedValues&TB_iframe=true&modal=false&height=500&width=900");	        	
	        }
		}
</script>
   
</head>
<body>
              	<table class="main_table" >

		        	</tr>

</body>
