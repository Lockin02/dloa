<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
<title>序列号跟踪查询</title>
{#commonInclude#}
</head>
<body>
<script type="text/javascript">
	/**
	*序列号历史搜索
	*/
 	function search(){
		document.all.history.src="?model=stock_serialno_serialno&action=serialnoHistory&serialno="
				+$("#serialno").val();
		window.open(document.all.history.src,'history','');
	}
	
	/**
	* 清空
	*/
 	function clearSerialno(){
 		$("#serialno").val("");
 		search();
 	}
 
</script>
<div class="main_head"><span class="main_head_title">
物料序列号出库查询跟踪 </span></div>

<table class="form_main_table">
	<tr>
		<td class="form_text_left">物料序列号</td>
		<td class="form_text_right">
			<input type="text" class="txt" id="serialno" />
		</td>
	</tr>


	<tr>
		<td class="txt_btn" colspan="4">
			<input type="submit" class="txt_btn_a" value=" 确  定 " onclick="search()" /> 
			<input type="button" class="txt_btn_a" value=" 重  置 " onclick="clearSerialno()" />
		</td>
	</tr>
</table>
<iframe name="history" id="history" width="99%" height="650px" frameborder="0"  src="?model=stock_serialno_serialno&action=serialnoHistory"></iframe>
</body>
</html>
