<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>
            领料申请单
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js">
        </script>
        <script type="text/javascript" src="js/common/businesspage.js">
        </script>
        <script type="text/javascript" src="view/template/stock/picking/js/picking_add.js">
        </script>
    </head>
    <body>
        <div class="main_head">
            <span class="main_head_title">
                领料申请单
            </span>
        </div>
   		<div class="main_wraper">
            <div>
                <table class="form_main_table">
                    <tr>
                        <td class="form_text_left">
                            领料申请单号
                        </td>
                        <td class="form_text_right">
                            {pickingCode}
                        </td>
                        <td class="form_text_left">
                            领料类型
                        </td>
                        <td class="form_text_right">
                            {pickingType}
                        </td>
                    </tr>
                    <tr>
                        <td class="form_text_left">
                            对方科目
                        </td>
                        <td class="form_text_right">
                            {otherSubjects}
                        </td>
                        <td class="form_text_left">
                            源单类型
                        </td>
                        <td class="form_text_right">
                            {sourceType}
                        </td>
                    </tr>
                    <tr>
                        <td class="form_text_left">
                            领料部门
                        </td>
                        <td class="form_text_right">
                            {departments}
                        </td>
                        <td class="form_text_left">
                            领料人
                        </td>
                        <td class="form_text_right">
                            {pickName}
                        </td>
                    </tr>
                    <tr>
                        <td class="form_text_left">
                            发料仓库
                        </td>
                        <td class="form_text_right" width="30%">
                            {stockName}
                        </td>
                        <td class="form_text_left">
                            领料用途
                        </td>
                        <td class="form_text_right">
                            {toUse}
                        </td>
                    </tr>
                    <tr>
                        <td class="form_text_left">
                            发料人
                        </td>
                        <td class="form_text_right">
                            {sendName}
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="form_main_table" id="mytable">
                    <thead>
                        <tr align="left">
                            <td colspan=6">
                                领料条目
                                <img src="images/verpic_open.gif" onclick="dis('invbody')" title="缩放"/>
                            </td>
                        </tr>
                    </thead>
                    <tbody id="invbody">
                        <tr class="main_tr_header">
                            <th>
                                序号
                            </th>
                            <th>
                                产品编号
                            </th>
                            <th>
                                产品名称
                            </th>
                            <th>
                                规格型号
                            </th>
                            <th>
                                出货仓库名称
                            </th>
                            <th>
                                数量
                            </th>
                        </tr>
                        {pickingapplyDetail}
                    </tbody>
                </table>
            </div>
            <div>
                <table class="form_main_table">
                    <tr>
                        <td>
                            <input type="button" class="txt_btn_a" value="返回" onclick="self.parent.tb_remove();"/>
                        </td>
                    </tr>
                </table>
            </div>
  		</div>
    </body>

</html>
