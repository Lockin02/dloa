<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增物料批次号台账</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
   <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
   
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	添加物料批次号台账
    </span>
</div>
<form id="form1" method="post" action="?model=stock_batchno_batchno&action=add" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">入库单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[inDocId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">入库单编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[inDocCode]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">入库清单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[inDocItemId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">出库单编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[outDocCode]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">出库单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[outDocId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">出库单清单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[outDocItemId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[productId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[productName]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[productCode]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">批次号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[batchNo]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">仓库id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[stockId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">仓库名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[stockName]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">仓库代码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[stockCode]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">库存数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[stockNum]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[remark]" />
		</td>
</tr>        
<tr>
		<td class="txt_btn" colspan="4">
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
