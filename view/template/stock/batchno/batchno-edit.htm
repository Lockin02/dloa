<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改物料批次号台账</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
   <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改物料批次号台账信息
    </span>
</div>
<form id="form1" method="post" action="?model=stock_batchno_batchno&action=edit" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">入库单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[inDocId]"  value="{inDocId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">入库单编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[inDocCode]"  value="{inDocCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">入库清单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[inDocItemId]"  value="{inDocItemId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">出库单编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[outDocCode]"  value="{outDocCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">出库单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[outDocId]"  value="{outDocId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">出库单清单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[outDocItemId]"  value="{outDocItemId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[productId]"  value="{productId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[productName]"  value="{productName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[productCode]"  value="{productCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">批次号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[batchNo]"  value="{batchNo}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">仓库id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[stockId]"  value="{stockId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">仓库名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[stockName]"  value="{stockName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">仓库代码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[stockCode]"  value="{stockCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">库存数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[stockNum]"  value="{stockNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="batchno[remark]"  value="{remark}" />
		</td>
</tr>        
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="batchno[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
