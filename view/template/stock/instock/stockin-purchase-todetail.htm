<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>采购成本明细表
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxgrid.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.css"media="screen" />
		<link rel="stylesheet" type="text/css" href="js/jquery/style/yxmenu.theme.css"media="screen" />

		<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/common/businesspage.js"></script>

		<script type="text/javascript" src="js/jquery/woo.js"></script>
		<script type="text/javascript" src="js/jquery/component.js"></script>

		<script type="text/javascript" src="js/jquery/combo/yxcombo.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxsgrid.js"></script>
		<script type="text/javascript" src="js/jquery/grid/yxgrid.js"></script>
		<script type="text/javascript" src="js/jquery/combo/yxcombogrid.js"></script>

		<!-- 日期控件 -->
		<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
		<!-- 组织机构用户 -->
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-dept.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
		
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-supplier.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-product.js"></script>
		<script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-stockinfo.js"></script>
    	<script type="text/javascript" src="{#jsPath#}/stockin-stockinfo-combogrid.js"></script>
			
		<script type="text/javascript" src="view/template/stock/instock/js/stockin-purchase-todetail.js"></script>
	</head>
	<body>
		<div class="main_head">
			<span class="main_head_title">采购成本明细表
			</span>
		</div>
		<form id="form1" action="?" method="get" onsubmit="return checkform()">
			<table class="form_main_table">
				<tr>
					<td class="form_text_left">
						单据日期 从
					</td>
					<td class="form_text_right">
						<input type="text" class="txtshort" name="beginYear" id="beginYear" value="{thisYear}"/> 年
						<input type="text" class="txtshort" name="beginMonth" id="beginMonth" value="{thisMonth}"/> 月
					</td>
					<td class="form_text_left_three">
						供应商名称
					</td>
					<td class="form_text_right">
						<input type="hidden" name="supplierId" id="supplierId"/>
						<input type="text" name="supplierName" id="supplierName" class="txt"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						至
					</td>
					<td class="form_text_right">
						<input type="text" class="txtshort" name="endYear" id="endYear" value="{thisYear}"/> 年
						<input type="text" class="txtshort" name="endMonth" id="endMonth" value="{thisMonth}"/> 月
					</td>
					<td class="form_text_left_three">
						单据编号
					</td>
					<td class="form_text_right">
						<input type="text" name="docCode" id="docCode" class="txt"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						指定物料
					</td>
					<td class="form_text_right">
						<input type="hidden" name="productId" id="productId"/>
						<input type="text" name="productCode" id="productCode" class="txt"/>
					</td>
			        <td class="form_text_left">收料仓库</td>
			        <td class="form_text_right">
			            <input type="text" id="inStockName" class="txt" />
			            <input type="hidden" name="inStockId"id="inStockId" />
			            <input type="hidden" name="inStockCode" id="inStockCode" />
			        </td>
				</tr>
				<tr>
					<td class="form_text_left">
						钩稽状态
					</td>
					<td class="form_text_right">
						<select name="catchStatus" id="catchStatus" class="select">
							<option value=""  selected>全部</option>
							{catchStatus}
						</select>
					</td>
					<td class="form_text_left">
						规格型号
					</td>
					<td class="form_text_right">
						<input type="text" name="pattern" id="pattern" class="txt"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						红蓝字
					</td>
					<td class="form_text_right">
						<select name="isRed" id="isRed" class="select">
							<option value="" selected>全部</option>
							<option value="0">蓝字</option>
							<option value="1">红字</option>
						</select>
					</td>
					<td class="form_text_left">
						数量
					</td>
					<td class="form_text_right">
						<input type="text" name="actNum" id="actNum" class="txt"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						单价
					</td>
					<td class="form_text_right">
						<input type="text" name="price" id="price" class="txt formatMoney"/>
					</td>
					<td class="form_text_left">
						金额
					</td>
					<td class="form_text_right">
						<input type="text" name="subPrice" id="subPrice" class="txt formatMoney"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						制单
					</td>
					<td class="form_text_right">
						<input type="text" name="createName" id="createName" class="txt"/>
						<input type="hidden" name="createId" id="createId" />
					</td>
					<td class="form_text_left">
						采购员
					</td>
					<td class="form_text_right">
						<input type="text" name="purchaserName" id="purchaserName" class="txt"/>
						<input type="hidden" name="purchaserCode" id="purchaserCode" />
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						审核人
					</td>
					<td class="form_text_right">
						<input type="text" name="auditerName" id="auditerName" class="txt"/>
						<input type="hidden" name="auditerCode" id="auditerCode" />
					</td>
					<td class="form_text_left">
						审核日期
					</td>
					<td class="form_text_right">
						<input type="text" name="auditDate" id="auditDate" class="txt" onfocus="WdatePicker()"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						单据头是否全显示
					</td>
					<td class="form_text_right" colspan="3">
					 	<input type="radio" name="ifshow" class="ifshow" value="1" />是
					 	<input type="radio" name="ifshow" class="ifshow" value="0" checked/>否
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<input type="hidden" name="docType" id="docType" value="{docType}"/>
						<input type="hidden" name="model" value="stock_instock_stockin"/>
						<input type="hidden" name="action" value="detailList"/>
						<input type="submit" class="txt_btn_a" value="确 定"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
