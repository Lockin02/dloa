<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改入库单物料清单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
   <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改入库单物料清单信息
    </span>
</div>
<form id="form1" method="post" action="?model=stock_instock_stockinitem&action=edit" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">入库单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[mainId]"  value="{mainId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[productId]"  value="{productId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[productCode]"  value="{productCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[productName]"  value="{productName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[pattern]"  value="{pattern}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">收料仓库id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[inStockId]"  value="{inStockId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">收料仓库代码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[inStockCode]"  value="{inStockCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">收料仓库名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[inStockName]"  value="{inStockName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">合同id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[contractId]"  value="{contractId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">合同编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[contractCode]"  value="{contractCode}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">合同名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[contractName]"  value="{contractName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[unitName]"  value="{unitName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">辅助单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[aidUnit]"  value="{aidUnit}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">换算率</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[converRate]"  value="{converRate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">批次</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[batchNum]"  value="{batchNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">价格</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[price]"  value="{price}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">金额</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[subPrice]"  value="{subPrice}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">应收数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[storageNum]"  value="{storageNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">实收数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[actNum]"  value="{actNum}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">保质期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[shelfLife]"  value="{shelfLife}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">生产（采购）日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[prodDate]"  value="{prodDate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">有效期至</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[validDate]"  value="{validDate}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">已勾稽数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[hookNumber]"  value="{hookNumber}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">已勾稽金额</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[hookAmount]"  value="{hookAmount}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">未勾稽数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[unHookNumber]"  value="{unHookNumber}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">未勾稽金额</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[unHookAmount]"  value="{unHookAmount}" />
		</td>
</tr>        
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="stockinitem[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
