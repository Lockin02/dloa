<!DOCTYPE>
<html>
<head>
    <title>新增产品入库单</title>
    {#commonInclude#}
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	其他入库单
    </span>
</div>
<form action="?model=stock_instock_stockin&action=editPrice" id="form1" method="post">
<table class="form_main_table">
    <tr>
        <td class="form_text_left">单据编号</td>
        <td class="form_text_right">{docCode}
        </td>
        <td class="form_text_left">入库类型</td>
        <td class="form_text_right" width="30%">{purchMethod}</td>
    </tr>
    <tr>
        <td class="form_text_left">源单类型</td>
        <td class="form_text_right">
            {relDocTypeName}
        </td>
        <td class="form_text_left">源单编号</td>
        <td class="form_text_right">
            {relDocCode}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">供应商名称</td>
        <td class="form_text_right">
            {supplierName}
        </td>
        <td class="form_text_left">部门</td>
        <td class="form_text_right">
            {purchaserName}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">收料仓库名称</td>
        <td class="form_text_right">
            {inStockName}
        </td>
        <td class="form_text_left">单据日期</td>
        <td class="form_text_right">
            {auditDate}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">备注</td>
        <td colspan=3 class="form_text_right">
            {remark}
        </td>
    </tr>
</table>
<div>
    <table class="main_table" id="itemtable">
        <thead>
        <tr>
            <td colspan="14" class="form_header">物料清单</td>
        </tr>
        <tr class="main_tr_header">
            <th>序号</th>
            <th>物料编码</th>
            <th>物料分类</th>
            <th>k3编码</th>
            <th>物料名称</th>
            <th>规格型号</th>
            <th>单位</th>
            <th>批次号</th>
            <th>应收数量</th>
            <th>实收数量</th>
            <th>单价</th>
            <th>金额</th>
            <th>保修期（月）</th>
            <th>收料仓库</th>
        </tr>
        </thead>
        <tbody id="itembody">
        {stockinItems}
        </tbody>
    </table>
</div>
<table class="form_main_table">
    <tr>
        <td class="txt_btn" colspan="4">
            <input type="hidden" name="stockin[id]" value="{id}"/>
            <input type="hidden" name="stockin[docType]" value="{docType}"/>
            <input type="submit" value=" 保 存 " class="txt_btn_a"/>
            <input type="button" value=" 返 回 " class="txt_btn_a" onclick="closeFun()"/>
        </td>
    </tr>
</table>
</form>
</body>
</html>
