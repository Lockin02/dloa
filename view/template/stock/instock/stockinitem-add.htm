<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>新增入库单物料清单</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
   <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
   
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	添加入库单物料清单
    </span>
</div>
<form id="form1" method="post" action="?model=stock_instock_stockinitem&action=add" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left">入库单id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[mainId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[productId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[productCode]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">物料名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[productName]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">规格型号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[pattern]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">收料仓库id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[inStockId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">收料仓库代码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[inStockCode]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">收料仓库名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[inStockName]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">合同id</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[contractId]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">合同编号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[contractCode]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">合同名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[contractName]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[unitName]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">辅助单位</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[aidUnit]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">换算率</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[converRate]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">批次</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[batchNum]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">价格</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[price]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">金额</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[subPrice]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">应收数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[storageNum]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">实收数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[actNum]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">保质期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[shelfLife]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">生产（采购）日期</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[prodDate]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">有效期至</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[validDate]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">已勾稽数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[hookNumber]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">已勾稽金额</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[hookAmount]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">未勾稽数量</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[unHookNumber]" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">未勾稽金额</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="stockinitem[unHookAmount]" />
		</td>
</tr>        
<tr>
		<td class="txt_btn" colspan="4">
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
