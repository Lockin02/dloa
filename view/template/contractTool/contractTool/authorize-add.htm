<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
{#commonInclude#}
<title>新增用户权限</title>
<script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
<script type="text/javascript" src="view/template/contractTool/contractTool/js/authorize-add.js"></script>
</head>

<body>
<form id="form1" method="post" action="?model=contractTool_contractTool_authorize&action=add" >
       <table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	新增用户权限
             </span>
         </div>
      </td>
   </tr>
 		<tr>
      		<td class="form_text_left">用户名</td>
			<td  class="form_text_right" colspan="3">
				<input type="text" class='txt' name='authorize[userName]' id='userName' readonly/>
				<input type="hidden" class='txt' name='authorize[userCode]' id='userCode' />
			</td>
      	</tr>
     	<tr>
     		<td class="form_text_left"><span class="blue">赋予权限</span></td>
     		<td class="form_text_right" >
     			 {userLimitStr}
     		</td>
     	</tr>
</table>


      <div id="categoryItem"></div>
      <table class="form_main_table">
      	<tr>
      		<td class="txt_btn" colspan="4">
      		    <input type="submit" class="txt_btn_a" value=" 保  存 " onclick="sub()"/>
      		    <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
