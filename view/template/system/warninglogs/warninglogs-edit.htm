<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑预警执行记录</title>
   {#commonInclude#}
   <script type="text/javascript" src="{#jsPath#}/warninglogs-edit.js" ></script>   
</head>
<body>
<form id="form1" method="post" action="?model=system_warninglogs_warninglogs&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑预警执行记录信息
             </span>
         </div>     
      </td>
   </tr>
<tr>
		<td class="form_text_left">业务ID</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="objId"  name="warning_logs[objId]"  value="{objId}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">业务名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="objName"  name="warning_logs[objName]"  value="{objName}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">查询脚本</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="excuteSql"  name="warning_logs[excuteSql]"  value="{excuteSql}" />
		</td>
</tr>        
<tr>
		<td class="form_text_left">执行时间</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" id="excuteTime"  name="warning_logs[excuteTime]"  value="{excuteTime}" />
		</td>
</tr>        
           <tr>
   		<td class="txt_btn" colspan="4">
            <input  type="hidden" id="id" name="warning_logs[id]" value="{id}" />
   		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
   		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
   		</td>
        </tr>
     </table>
  </form>
 </body>
</html>
