<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看oa_system_region</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	查看销售区域信息
    </span>
</div>
<table class="form_main_table">
<tr>
		<td class="form_text_left">区域名称</td>
		<td class="form_text_right">
			{areaName}
		</td>
<!--		<td class="form_text_left">区域编码</td>-->
<!--		<td class="form_text_right">-->
<!--			{areaCode}-->
<!--		</td>-->
</tr>
<tr>
		<td class="form_text_left">区域负责人</td>
		<td class="form_text_right" colspan="3">
			{areaPrincipal}
		</td>
</tr>
<tr>
		<td class="form_text_left">区域销售人员</td>
		<td class="form_text_right" colspan="3">
			{areaSalesman}
		</td>
</tr>
<tr>
		<td class="form_text_left">省份</td>
		<td class="form_text_right" colspan="3">
			{province}
		</td>
</tr>
<tr>
		<td class="form_text_left">省经理</td>
		<td class="form_text_right" colspan="3">
			{provinceManager}
		</td>
</tr>
<tr>
		<td class="form_text_left">部门领导</td>
		<td class="form_text_right" colspan="3">
			{departmentLeader}
		</td>
</tr>
<tr>
		<td class="form_text_left">部门总监</td>
		<td class="form_text_right" colspan="3">
			{departmentDirector}
		</td>
</tr>
<tr>
		<td class="form_text_left">归属公司</td>
		<td class="form_text_right" colspan="3">
			{businessBelongName}
		</td>
</tr>
<tr>
		<td class="form_text_left">开启状态</td>
		<td class="form_text_right" colspan="3">
			{isStart}
		</td>
</tr>
<tr>
		<td class="form_text_left">邮件接收人</td>
		<td class="form_text_right" colspan="3">
			{tomailName}
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" colspan="3">
			{remark}
		</td>
</tr>
<tr>
		<td class="form_text_left">所属板块</td>
		<td class="form_text_right" colspan="3">
			{module}
		</td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
