<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑省份信息</title>
	{#commonInclude#}
	<script type="text/javascript" src="view/template/system/procity/js/province-editesm.js"></script>
</head>
<body>
<div class="main_head2">
    <span class="main_head_title">
       编辑省份信息
    </span>
</div>
<form id="form1" name="form1" action="?model=system_procity_province&action=editEsm" method="post">
	<table class="form_main_table">
		<tr>
			<td class="form_text_left">省份名称</td>
			<td class="form_view_right">
				<input type="text" class="readOnlyTxtLong" value="{provinceName}" readonly="readonly"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">工程服务经理</td>
			<td class="form_view_right">
				<input type="text" class="txtlong" name="province[esmManager]" value="{esmManager}" readonly="readonly" id="esmManager"/>
				<input type="hidden" name="province[esmManagerId]" id="esmManagerId" value="{esmManagerId}"/>
			</td>
		</tr>
		<tr>
			<td class="form_text_left">备&nbsp;&nbsp;&nbsp;&nbsp;注</td>
			<td class="form_text_right">
				<textarea name="province[remark]" rows="4" class="txt_txtarea_font">{remark}</textarea>
			</td>
		</tr>
		<tr>
			<td class="text_btn" colspan="2">
				<input type="hidden" name="province[provinceCode]" value="{provinceCode}" />
				<input type="hidden" id="id" name="province[id]" value="{id}" />
				<input type="submit" class="txt_btn_a" value=" 保存 " />
				<input type="button" class="txt_btn_a" onclick="self.parent.tb_remove();" value="关闭 " />
			</td>
		</tr>
	</table>
</form>
</script>
</body>
</html>
