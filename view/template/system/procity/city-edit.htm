<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
   {#commonInclude#}
    <script type="text/javascript" src="view/template/system/procity/js/city-add.js"></script>
    <script type="text/javascript" src="view/template/system/procity/js/city-edit-validator.js"></script>

<title>添加城市信息</title>
</head>
<body>
<br />
<div class="main_head">
    <span class="main_head_title">
       编辑城市信息
    </span>
</div>
<form  id="form1" name="form1" action="?model=system_procity_city&action=edit" method="POST" >
    <input type="hidden" id="id" name="city[id]" value="{id}" />

<table border="1" width="90%" class="form_main_table" cellpadding="0" cellspacing="0" align="center">

    <tr>
		<td class="form_text_left"><span style=color:blue>省份</span></td>
		<td class="form_view_right">
		<input type="text" class="txt" id="provinceName"  name="city[provinceName]" value="{provinceName}" />
		<input type="hidden" class="txt" id="provinceCode"  name="city[provinceCode]" value="{provinceCode}" />
		<input type="hidden" class="txt" id="provinceId"  name="city[provinceId]" value="{provinceId}" />
	</td>
	</tr>

	<tr>
		<td class="form_text_left"><span style=color:blue>城市名称</span></td>
		<td class="form_view_right">
		<input class="txt" type="text"  id="cityName" name="city[cityName]" value="{cityName}">
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span style=color:blue>城市编号</span></td>
		<td class="form_view_right">
		<input class="txt" type="text"  id="cityCode" name="city[cityCode]" value="{cityCode}">
		</td>
	</tr>


	<tr>
		<td class="text_btn" colspan="2"  style="height: 80px; text-align: center;">
		<input type="submit"  class="txt_btn_a" value=" 保存 " />
		<input type="button"  class="txt_btn_a"onclick="self.parent.tb_remove();" value=" 取消 " /></td>
	</tr>

</table>
</form>

</script>
</body>
</html>
