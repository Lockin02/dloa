<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
{#commonInclude#}
<script type="text/javascript" src="js/common/businesspage.js"></script>
<script type="text/javascript" src="view/template/system/procity/js/province-edit-validator.js"></script>
<title>添加城市信息</title>
</head>
<body>
<br />
<div class="main_head">
    <span class="main_head_title">
       编辑省份信息
    </span>
</div>
<form id="form1" name="form1" action="?model=system_procity_province&action=edit" method="POST"
	><input type="hidden" id="id"
	name="province[id]" value="{id}" />

<table border="1" width="90%" class="form_main_table" cellpadding="0"
	cellspacing="0" align="center">
	<tr>
		<td class="form_text_left"><span style=color:blue>国家</span></td>
		<td class="form_view_right"><input type="text" class="txt"
			name="province[countryName]" id='country'  />
		<input type='hidden' name='province[countryId]' value="{countryId}" id='countryId' />
		</td>
	</tr>
	<tr>
		<td class="form_text_left"><span style=color:blue>省份名称</span></td>
		<td class="form_view_right">
		<input type="text" class="txt" id="provinceName" name="province[provinceName]" value="{provinceName}" />
		</td>
	</tr>

	<tr>
		<td class="form_text_left"><span style=color:blue>省份编号</span></td>
		<td class="form_view_right"><input class="txt" type="text"
			id="provinceCode" name="province[provinceCode]" value="{provinceCode}" />
		</td>
	</tr>
	<tr>
		<td class="form_text_left">顺序</td>
		<td class="form_view_right"><input class="txt" type="text"
			id="sequence" name="province[sequence]" value="{sequence}"></td>
	</tr>


	<tr>
		<td class="text_btn" colspan="2"
			style="height: 80px; text-align: center;"><input type="submit"
			class="txt_btn_a" value=" 保存 " /> <input type="button"
			class="txt_btn_a" onclick="self.parent.tb_remove();" value="关闭 " /></td>
	</tr>

</table>
</form>

</script>
</body>
</html>
