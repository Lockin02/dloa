<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	{#commonInclude#}
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="view/template/system/procity/js/country-edit-validator.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改国家信息
    </span>
</div>
<form id="form1" method="post" action="?model=system_procity_country&action=edit" name="form1">
<table class="form_main_table">
<tr>
		<td class="form_text_left"><span style=color:blue>国家编号</span></td>
		<td class="form_text_right" >
			 <input type="text" id="countryCode" class="txt" name="country[countryCode]"  value="{countryCode}" />
		</td>
</tr>
<tr>
		<td class="form_text_left"><span style=color:blue>国家名称</span></td>
		<td class="form_text_right" >
			 <input type="text"  id="countryName" class="txt" name="country[countryName]"  value="{countryName}" />
		</td>
</tr>
<!--
<tr>
		<td class="form_text_left">序号</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="country[orderNum]"  value="{orderNum}" />
		</td>
</tr>
 -->
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="country[remark]"  value="{remark}" />
		</td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" id="id" name="country[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
