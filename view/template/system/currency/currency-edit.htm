<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>修改货币换算</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>
	<script type="text/javascript" src="js/common/businesspage.js"></script>
    <script type="text/javascript" src="js/jquery/formValidator.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/jquery/formValidatorRegex.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="view/template/system/currency/js/currency-add.js"></script>
</head>
<body>
<div class="main_head">
    <span class="main_head_title">
      	修改货币换算信息
    </span>
</div>
<form id="form1" method="post" action="?model=system_currency_currency&action=edit" name="form1" onsubmit="return check_all()">
<table class="form_main_table">
<tr>
		<td class="form_text_left">币别</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" readonly="readonly" name="currency[Currency]"  value="{Currency}" id="currency" />
		</td>
</tr>
<tr>
		<td class="form_text_left">币别编码</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="currency[currencyCode]" id="currencyCode" value="{currencyCode}"/>
			 <span id="icon" class="red">[*]</span>
		</td>
</tr>
<tr>
		<td class="form_text_left">汇率</td>
		<td class="form_text_right" >
			 <input type="text" class="txt realNum" name="currency[rate]"  value="{rate}" id="rate"/>
		</td>
</tr>
<tr>
		<td class="form_text_left">本位币</td>
		<td class="form_text_right" >
			 <input type="text" class="readOnlyTxtNormal" readonly="readonly" name="currency[standard]"  value="{standard}" />
		</td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="currency[id]" value="{id}" id="curId"/>
		   <input  type="submit" class="txt_btn_a" value="保  存"/>
		   <input  type="button" class="txt_btn_a" value="关  闭" onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
