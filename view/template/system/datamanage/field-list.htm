<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>{t_table}表</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
</head>
<body>
<br />
<form method="post" action="?model={t_model}&action={t_action}">
	<input type="hidden" name="table" value="{t_table}" />
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="7" style="height:30px;"><h2>{t_table}表</h2> </td>
	</tr>
	<tr class="tableheader">
		<td>编号</td>
		<td>字段名称</td>
		<td>字段类型</td>
		<td>Null</td>
		<td>默认值</td>
		<td>主键</td>
		<td>说明</td>
	</tr>
	{list}
	<tr>
		<td colspan="7" style="height:50px;">
			<input type="submit" value=" 修改 " /> 
			<input type="button" onclick="parent.tb_remove();" value=" 关闭返回 "/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
