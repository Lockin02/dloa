<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>数据库字典管理</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
<style type="text/css">
.table {
	text-align:center;
	word-break:break-all;
	}
.table td {
	white-space:normal; word-break:break-all;
	table-layout:fixed;
}
</style>
</head>
<body>
<br />
<form method="post" action="?model={t_model}">
	<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
		<tr>
			<td>
				表关键字：<input type="text" id="keyword" name="keyword" value="{keyword}"/>
				<input type="submit" value=" 搜索 "/>
			</td>
		</tr>
	</table>
</form>
<form method="post" action="?model={t_model}&action=export" onsubmit=" return check();">
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="4">数据库表列表</td>
	</tr>
	<tr class="tableheader">
		<td><input type="checkbox" onclick="set_checked(this.checked);" /></td>
		<td>表名</td>
		<td>字段</td>
		<td>操作</td>
	</tr>
	{list}
	<tr>
		<td style="height:30px;" colspan="4">
			<input type="submit" value=" 导出WORD表字典 " /> 
		</td>
	</tr>
</table>
</form>
<script type="text/javascript">
	function check()
	{
		var inputs = $('input[name=table[]]:checked').get();
		if (inputs.length < 1)
		{
			alert('至少要选择一张表！');
			return false;
		}else
		{
			return true;
		}
	}
	
	function set_checked(checked)
	{
		$('input[type=checkbox]').attr('checked',checked);
	}
	
</script>
</body>
</html>
