<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
	<head>
		<title>
			新增盖章使用事项配置
		</title>
		{#commonInclude#}
		<script type="text/javascript" src="{#jsPath#}/stampmatter-add.js"></script>
	</head>
	<body>
		<form id="form1" method="post" action="?model=system_stamp_stampmatter&action=add">
			<table class="form_main_table">
				<tr>
					<td colspan="4">
						<div class="main_head">
							<span class="main_head_title">
								新增盖章使用事项配置
							</span>
						</div>
					</td>
				</tr>
				<!--  <tr>
					<td class="form_text_left">
						盖章配置id
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="configId" name="stampmatter[configId]"/>
					</td>
				</tr> -->
				<tr>
					<td class="form_text_left"><span style="color:blue">盖章类别:</span></td>
					<td class="form_text_right">
						<select class="select" name="stampmatter[stamp_cId]" id="stamp_cId">
							<option value="">...请选择...</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						<span style="color:blue">事项名称</span>
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="matterName" name="stampmatter[matterName]"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						特别说明
					</td>
					<td class="form_text_right">
						<input type="text" class="txt" id="directions" name="stampmatter[directions]"/>
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						是否需要审批
					</td>
					<td class="form_text_right">
						<input type="radio" name="stampmatter[needAudit]" value="1" checked="checked" />是
	      				<input type="radio" name="stampmatter[needAudit]" value="0" />否
					</td>
				</tr>
				<tr>
					<td class="form_text_left">
						状态
					</td>
					<td class="form_text_right">
						<input type="radio" name="stampmatter[status]" value="1" checked="checked" />开启
	      				<input type="radio" name="stampmatter[status]" value="0" />关闭
					</td>
				</tr>
				<tr>
					<td class="txt_btn" colspan="4">
						<input type="submit" class="txt_btn_a" value=" 保  存 " />
						<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
