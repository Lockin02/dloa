<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
	<head>
		<title>
			查看通用邮件配置
		</title>
		{#commonInclude#}
		<script type="text/javascript" src="{#jsPath#}/mailconfig-view.js"></script>
	</head>
	<body>
		<table class="form_main_table">
			<tr>
				<td colspan="4">
					<div class="main_head2">
						<span class="main_head_title">
							查看通用邮件配置信息
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					业务编码
				</td>
				<td class="form_text_right">
					{objCode}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					业务名称
				</td>
				<td class="form_text_right">
					{objName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					描述信息
				</td>
				<td class="form_text_right">
					{description}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					邮件标题
				</td>
				<td class="form_text_right">
					{mailTitle}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					邮件内容
				</td>
				<td class="form_text_right">
					{mailContent}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					默认发送人
				</td>
				<td class="form_text_right">
					{defaultUserName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					默认抄送人
				</td>
				<td class="form_text_right">
					{ccUserName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					默认密送人
				</td>
				<td class="form_text_right">
					{bccUserName}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					是否加载主表
				</td>
				<td class="form_text_right">
					{isMain}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					主表数据源
				</td>
				<td class="form_text_right">
					{mainSource}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					是否加载从表
				</td>
				<td class="form_text_right">
					{isItem}
				</td>
			</tr>
			<tr>
				<td class="form_text_left">
					从表数据源
				</td>
				<td class="form_text_right">
					{itemSource}
				</td>
			</tr>
			<tr>
				<td colspan="2" class="innerTd">
					<div id="mainconfigitem"></div>
				</td>
			</tr>
			<tr>
				<td class="txt_btn" colspan="4">
					<input type="hidden" id="id" value="{id}" />
					<input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
				</td>
			</tr>
		</table>
	</body>
</html>
