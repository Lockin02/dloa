<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>修改portlet分类</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/formvalidator/formValidator-4.1.1.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="js/jquery/formvalidator/formValidatorRegex.js"	charset="UTF-8"></script>
   <script type="text/javascript" src="{#jsPath#}/portlettype-add.js" charset="UTF-8"></script><!--借用该js实现下拉树-->
</head>
<body>
<form id="form1" method="post" action="?model=system_portal_portlettype&action=edit" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	修改portlet分类信息
             </span>
         </div>
      </td>
   </tr>
<tr>
		<td class="form_text_left">名称</td>
		<td class="form_text_right" >
			 <input type="text" class="txt" name="portlettype[typeName]" id="typeName" value="{typeName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">上级名称</td>
		<td class="form_text_right" >
			 <input type="hidden" class="txt" name="portlettype[parentId]" id="parentId" value="{parentId}" />
			 <input type="text" class="txt" name="portlettype[parentName]" id="parentName" value="{parentName}" />
		</td>
</tr>
<tr>
		<td class="form_text_left">备注</td>
		<td class="form_text_right" >
			 <textarea  class="txt_txtarea_font" name="portlettype[remark]" value="{remark}"></textarea>
		</td>
</tr>
<tr>
		<td class="txt_btn" colspan="4">
         <input  type="hidden" name="portlettype[id]" value="{id}" />
		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
