<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>新增portlet</title>
   {#commonInclude#}
	<script type="text/javascript" src="{#jsPath#}/portlet-add.js"></script>
</head>

<body>
   <form id="form1" method="post" action="?model=system_portal_portlet&action=add" >
      <table class="form_main_table">
      	<tr>
      		<td colspan="4">
            <div class="main_head">
             <span class="main_head_title">
               	添加portlet
             </span>
            </div>
            </td>
         </tr>
       <tr>
      		<td class="form_text_left">所属分类名称</td>
      		<td class="form_text_right" >{typeName}
      			 <input type="hidden" class="txt" id="typeId" name="portlet[typeId]" value="-1"/>
      			 <input type="text" class="txt" id="typeName" name="portlet[typeName]" value=""/>
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">名称</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="portletName" name="portlet[portletName]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">url</td>
      		<td class="form_text_right" >
      			<textarea class="txt_txtarea_font" name="portlet[url]"></textarea>
      		</td>
       </tr>
        <tr>
      		<td class="form_text_left">是否权限控制</td>
      		<td class="form_text_right" >
      			<input type="checkbox" name="portlet[isPerm]" value="1" checked/>
      			(注：如果不勾选此选项，则该portlet无需授权，即所有人员都可视)
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">默认宽度</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="width" name="portlet[width]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">默认高度</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="height" name="portlet[height]" />
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">备注</td>
      		<td class="form_text_right" >
<textarea class="txt_txtarea_font" name="portlet[remark]"></textarea>
      		</td>
       </tr>
       <tr>
      		<td class="txt_btn" colspan="4">
      		   <input  type="submit" class="txt_btn_a" value=" 保  存 "/>
      		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
      		</td>
       </tr>
      </table>
   </form>
</body>
</html>
