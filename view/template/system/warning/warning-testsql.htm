<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
    <title>查看通用预警功能</title>
    {#commonInclude#}
</head>
<body>
<table class="form_main_table">
    <tr>
        <td colspan="4">
            <div class="main_head">
                <span class="main_head_title">
                    查看执行脚本结果
                </span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">查询结果数</td>
        <td class="form_text_right">
            {count}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">执行耗时</td>
        <td class="form_text_right">
            {count_time}
        </td>
    </tr>
    <tr>
        <td class="form_text_left">查询结果(最多显示10条)</td>
        <td class="form_text_right">
            <textarea class="txt_txtarea_font" style="height:200px">{result}</textarea>
        </td>
    </tr>
    <tr>
        <td class="form_text_left">错误</td>
        <td class="form_text_right">
            <textarea class="txt_txtarea_font" style="height:100px">{error}</textarea>
        </td>
    </tr>
    <tr>
        <td class="txt_btn" colspan="4">
            <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="parent.tb_remove();"/>
        </td>
    </tr>
</table>
</body>
</html>
