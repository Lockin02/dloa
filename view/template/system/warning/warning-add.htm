<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>新增通用预警功能</title>
    {#commonInclude#}
    <script type="text/javascript" src="{#jsPath#}/warning-add.js"></script>
</head>

<body>
<form id="form1" method="post" action="?model=system_warning_warning&action=add" onsubmit="return checkForm();">
    <table class="form_main_table">
        <tr>
            <td colspan="4">
                <div class="main_head">
                    <span class="main_head_title">
               	        新增通用预警功能
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">业务名称</td>
            <td class="form_text_right">
                <input type="text" class="txtlong" id="objName" name="warning[objName]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">描述信息</td>
            <td class="form_text_right">
                <input type="text" class="txtlong" id="description" name="warning[description]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">查询脚本</td>
            <td class="form_text_right">
                <textarea class="txt_txtarea_font" id="executeSql" name="warning[executeSql]"></textarea>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">是否启用</td>
            <td class="form_text_right">
                <input type="radio" name="warning[isUsing]" value="0"/> 否
                <input type="radio" name="warning[isUsing]" value="1" checked="checked"/> 是
            </td>
        </tr>
        <tr>
            <td class="form_text_left">执行业务类</td>
            <td class="form_text_right">
                <input type="text" class="txtlong" id="executeClass" name="warning[executeClass]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">执行业务方法</td>
            <td class="form_text_right">
                <input type="text" class="txtlong" id="executeFun" name="warning[executeFun]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">执行邮件通知编码</td>
            <td class="form_text_right">
                <input type="text" class="txtlong" id="mailCode" name="warning[mailCode]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">传入邮件字段</td>
            <td class="form_text_right">
                <input type="text" class="txtlong" id="inKeys" name="warning[inKeys]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">邮件接收人id字段</td>
            <td class="form_text_right">
                <input type="text" class="txtlong" id="receiverIdKey" name="warning[receiverIdKey]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">邮件接收人姓名字段</td>
            <td class="form_text_right">
                <input type="text" class="txtlong" id="receiverNameKey" name="warning[receiverNameKey]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">是否通知上级</td>
            <td class="form_text_right">
                <input type="radio" name="warning[isMailManager]" value="0" checked="checked"/> 否
                <input type="radio" name="warning[isMailManager]" value="1"/> 是
            </td>
        </tr>
        <tr>
            <td class="form_text_left">最后执行时间</td>
            <td class="form_text_right">
                <input type="text" class="txtlong Wdate" id="lastTime" name="warning[lastTime]"
                       onfocus="WdatePicker({dateFmt:'yyyy-M-d H:mm:ss'});"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">间隔时间(天)</td>
            <td class="form_text_right">
                <input type="text" class="txtlong" id="intervalDay" name="warning[intervalDay]"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">定期计划</td>
            <td class="form_text_right">
                <input type="text" class="txtlong" id="regularPlan" name="warning[regularPlan]"/>
            </td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="4">
                <input type="submit" class="txt_btn_a" value=" 保  存 "/>
                <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
