<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>title</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css" />
<script type="text/javascript">
	function check()
	{
		if ($('#DEPT_NAME').val()=='')
		{
			alert('部门名称不能为空！');
			$('#DEPT_NAME').focus();
			return false;
		}
		
		return true;
	}
</script>
</head>
<body>
<br />
<form method="post" action="?model=system_dept&action=add" onsubmit="return check();">
<table class="td_height_30" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr>
		<td width="80">上级部门：</td>
		<td align="left">
			<select id="PARENT_ID" name="PARENT_ID">
				<option value="">一级部门</option>
				{options}
			</select>
		</td>
	</tr>
	<tr>
		<td>部门名称：</td>
		<td>
			<input type="text" id="DEPT_NAME" name="DEPT_NAME" value="" />
		</td>
	</tr>
	<tr>
		<td>部门电话：</td>
		<td>
			<input type="text" id="TEL_NO" name="TEL_NO" value=""/>
		</td>
	</tr>
	<tr>
		<td>部门传真：</td>
		<td>
			<input type="text" id="FAX_NO" name="FAX_NO" value=""/>
		</td>
	</tr>
	<tr>
		<td>部门职能：</td>
		<td>
			<textarea rows="5" style="width:99%;" id="DEPT_FUNC" name="DEPT_FUNC"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" style="text-align:center;">
			<input type="submit" value=" 添加 "  /> 
			<input type="button" onclick="parent.tb_remove();" value=" 返回 "/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
