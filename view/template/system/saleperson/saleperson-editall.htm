<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
	<title>编辑销售负责人管理</title>
   {#commonInclude#}
   <script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-branch.js"></script>
   <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-datadict.js"></script>
   <script type="text/javascript" src="{#jsPath#}/saleperson-editall.js" ></script>
</head>
<body>
<form id="form1" method="post" action="?model=system_saleperson_saleperson&action=editall" >
<table class="form_main_table">
   <tr>
      <td colspan="4">
          <div class="main_head">
             <span class="main_head_title">
               	编辑销售负责人管理信息
             </span>
         </div>
      </td>
   </tr>
      <tr>
      		<td class="form_text_left"><span style="color:blue">负责人名称</span></td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="personName" readonly name="saleperson[personName]" value="{personName}"/>
      			 <input type="hidden" class="txt" id="personId" readonly name="saleperson[personId]" value="{personId}"/>
      		      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/icon/icon095.gif" />
		          提示：修改负责人后，原负责人下的所有信息将转至新负责人名下。
      		</td>
       </tr>
       <tr>
          <td class="form_text_left">行业总监</td>
      		<td class="form_text_right" >
      		     {isDirector}
      		</td>
       </tr>
       <tr>
      		<td class="form_text_left">所属部门</td>
      		<td class="form_text_right" >
      			 <input type="text" class="readOnlyTxtNormal" id="deptName" readonly name="saleperson[deptName]" value="{deptName}"/>
      			 <input type="hidden" class="txt" id="deptId" readonly name="saleperson[deptId]" value="{deptId}"/>
      		</td>
       </tr>
       <tr>
           <td class="form_text_left">区域负责人</td>
      		<td class="form_text_right" >
      			 <input type="text" class="txt" id="areaName" readonly name="saleperson[areaName]" value="{areaName}"/>
      			 <input type="hidden" class="txt" id="personId" readonly name="saleperson[areaNameId]" value="{areaNameId}"/>
      		</td>
       </tr>
       <tr>
       		<td class="form_text_left"><span style="color:blue">归属公司</span></td>
       		<td class="form_text_right">
			 	<input type="text" class="txt" name="saleperson[businessBelongName]" id="businessBelongName" value="{businessBelongName}" readonly="readonly"/>
			 	<input type="hidden" name="saleperson[businessBelong]" id="businessBelong" value="{businessBelong}"/>				 
			</td>
       </tr>
       <tr>
            <td class="form_text_left"><span style="color:blue">执行区域</span></td>
            <td class="form_text_right">
                <input type="hidden" id="exeDeptCode" name="saleperson[exeDeptCode]" value="{exeDeptCode}"/>
                <input type="text" class="txt" id="exeDeptName" name="saleperson[exeDeptName]"
                    value="{exeDeptName}" readonly/>
            </td>
       </tr>
<tr>
		<td colspan="6" >
			<fieldset style="width:200">
			  <legend class="legend" onclick="showAndHideDiv('infoImg','info')">明细信息
				<img src="images/icon/info_up.gif" id="infoImg" />
			  </legend>
			    <div id="info"></div>
			</fieldset>
		</td>
	</tr>
   <tr>
		<td class="txt_btn" colspan="4">
           <input  type="hidden" name="saleperson[id]" value="{id}" />
           <input type="hidden" id="ids" name="saleperson[ids]" value="{ids}" />
		   <input  type="submit" class="txt_btn_a" value=" 确  认 "/>
		   <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
		</td>
</tr>
</table>
</form>
</body>
</html>
