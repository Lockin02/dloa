<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
	<title>查看销售负责人管理</title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
	<link rel="stylesheet" type="text/css" href="css/yxstyle.css"/>
	<link rel="stylesheet" type="text/css" href="js/thickbox.css"/>
	<link rel="stylesheet" type="text/css" href="js/jquery/style/Validator.css"/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/thickbox.js"></script>

	<script type="text/javascript" src="js/common/businesspage.js"></script>

</head>
<body>

<table class="form_main_table">
<tr>
	<td colspan="4">
      <div class="main_head">
          <span class="main_head_title">
            	查看销售负责人管理信息
          </span>
      </div>
   </td>
</tr>
<tr>
		<td class="form_text_left">负责人名称</td>
		<td class="form_text_right" width="30%">
			{personName}
		</td>
		<td class="form_text_left">所属部门</td>
		<td class="form_text_right">
			{deptName}
		</td>
</tr>
<!--<tr>-->
<!--		<td class="form_text_left">国家</td>-->
<!--		<td class="form_text_right">-->
<!--			{country}-->
<!--		</td>-->
<!--</tr>-->
<tr>
		<td class="form_text_left">省份</td>
		<td class="form_text_right">
			{province}
		</td>
		<td class="form_text_left">城市</td>
		<td class="form_text_right">
			{city}
		</td>
</tr>
<tr>
   		<td class="form_text_left">是否为行业总监</td>
   		<td class="form_text_right" >
   		   {isDirector}
   		</td>
   		<td class="form_text_left">区域负责人</td>
   		<td class="form_text_right" >
   			{areaName}
   		</td>
</tr>
<tr>
		<td class="form_text_left">归属公司</td>
		<td class="form_text_right">
			{businessBelongName}
		</td>
		<td class="form_text_left">客户类型</td>
		<td class="form_text_right">
			{customerTypeName}
		</td>
</tr>
<tr>
		<td class="form_text_left">执行区域</td>
		<td class="form_text_right" colspan="3">
			{exeDeptName}
		</td>
</tr>
   <tr>
		<td class="txt_btn" colspan="4">
	      <input  type="button" class="txt_btn_a" value=" 关  闭 " onclick="self.parent.tb_remove();"/>
		</td>
</tr>
</table>
</body>
</html>
