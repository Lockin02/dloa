<html>
<title>导入EXCEL数据</title>
<link rel="stylesheet" type="text/css" href="css/yxstyle.css" />
<script type="text/javascript" src="js/DatePicker/WdatePicker.js"> </script>
<script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
<script>
	$(document).ready(function(){
    	$("#loadingD").hide();
     })
     function loading(){
        $("#loadingD").show();
     }
</script>
<body>
<div class="main_head">
      <span class="main_head_title">
            负责人管理导入
      </span>
</div>
<form action="?model=system_saleperson_saleperson&action=upExcel" ENCTYPE="multipart/form-data" method="POST" name="form1" id="form1">
<input type="hidden" name="leadExcel" value="true">

<table class="form_main_table" align="center" width="90%" border="0">
    <span class="red">点击导入后有延迟请稍作等待...</span>
	<tr>
		<td class="form_text_left">
			<label for="file">上传文件:</label>
		</td>
		<td class="form_text_right">
		    <input type="file" class="txt" name="inputExcel" />&nbsp&nbsp
		    <input type="button" onclick="javascript:window.open('upfile/销售负责人管理导入模板.xls')" class="txt_btn_a" value="下载模版">
            <input type="submit" class="txt_btn_a" value=" 导 入 " onclick="loading()"/>
		</td>
	</tr>
	<tr>
		<td class="form_text_right">
		</td>
		<td class="form_text_right" style="color:blue">
			 <img src="images/icon/icon095.gif" />提示： <br>
             1.模板内的城市可以填写“全部”，表示默认 填写了全部城市 <br>
             2.如果是行业总监，则省，市信息填写 “全国”
		</td>
	</tr>
    <tr>
        <td id="loadingD" colspan=2>
        <img src="images/loading1.gif">
        </td>
    </tr>
</table>
</form>
</body>
</html>
