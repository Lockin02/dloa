<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
    <title>编辑销售负责人管理</title>
    {#commonInclude#}
    <script type="text/javascript" src="js/jquery/combo/business/yxselect-user.js"></script>
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-branch.js"></script>
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-area.js"></script>
    <script type="text/javascript" src="js/jquery/combo/business/yxcombogrid-datadict.js"></script>
    <script type="text/javascript" src="{#jsPath#}/saleperson-edit.js"></script>
</head>
<body>
<form id="form1" method="post" action="?model=system_saleperson_saleperson&action=edit">
    <table class="form_main_table">
        <tr>
            <td colspan="4">
                <div class="main_head">
             <span class="main_head_title">
               	编辑销售负责人管理信息
             </span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="form_text_left"><span style="color:blue">负责人名称</span></td>
            <td class="form_text_right">
                <input type="text" class="txt" id="personName" readonly name="saleperson[personName]"
                       value="{personName}"/>
                <input type="hidden" class="txt" id="personId" readonly name="saleperson[personId]" value="{personId}"/>
            </td>
            <td class="form_text_left">所属部门</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal" id="deptName" readonly name="saleperson[deptName]"
                       value="{deptName}"/>
                <input type="hidden" class="txt" id="deptId" readonly name="saleperson[deptId]" value="{deptId}"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left"><span style="color:blue">国家</span></td>
            <td class="form_text_right">
                <input type="hidden" class="txt" name="saleperson[country]" id="countryName" value="中国"/>
                <input type="hidden" value="{countryId}" id="countryView"/>
                <select class="select" name="saleperson[countryId]" id="country">
                </select>
            </td>
            <td class="form_text_left"><span style="color:blue">省份</span></td>
            <td class="form_text_right">
                <input type="hidden" class="txt" name="saleperson[province]" id="provinceName"/>
                <input type="hidden" value="{provinceId}" id="provinceView"/>
                <select class="select" name="saleperson[provinceId]" id="province">
                </select>
            </td>
        </tr>
        <tr>
            <td class="form_text_left"><span style="color:blue">城市</span></td>
            <td class="form_text_right">
                <input type="hidden" class="txt" name="saleperson[city]" id="cityName"/>
                <input type="hidden" value="{cityId}" id="cityView"/>
                <select class="select" name="saleperson[cityId]" id="city">
                </select>
            </td>
            <td class="form_text_left"><span style="color:blue">归属公司</span></td>
            <td class="form_text_right">
                <input type="text" class="txt" name="saleperson[businessBelongName]" id="businessBelongName"
                       value="{businessBelongName}" readonly="readonly"/>
                <input type="hidden" name="saleperson[businessBelong]" id="businessBelong" value="{businessBelong}"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">归属区域</td>
            <td class="form_text_right">
                <input type="text" class="txt" id="salesAreaName" readonly name="saleperson[salesAreaName]" value="{salesAreaName}"/>
                <input type="hidden" class="txt" id="salesAreaId" readonly name="saleperson[salesAreaId]" value="{salesAreaId}"/>
            </td>
            <td class="form_text_left">区域负责人</td>
            <td class="form_text_right">
                <input type="text" class="readOnlyTxtNormal" id="salesManNames" readonly name="saleperson[areaName]" value="{areaName}"/>
                <input type="hidden" class="txt" id="salesManIds" readonly name="saleperson[areaNameId]" value="{areaNameId}"/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left"><span style="color:blue">客户类型</span></td>
            <td class="form_text_right">
                <!--<select class="select" name="saleperson[customerType]" id="customerType">-->
                    <!--{customerType}-->
                <!--</select>-->
                <input type="hidden" id="customerType" name="saleperson[customerType]" value="{customerType}"/>
                <input type="text" class="txt" id="customerTypeName" name="saleperson[customerTypeName]" value="{customerTypeName}" readonly/>
            </td>
            <td class="form_text_left"><span style="color:blue">执行区域</span></td>
            <td class="form_text_right">
                <input type="hidden" id="exeDeptCode" name="saleperson[exeDeptCode]" value="{exeDeptCode}"/>
                <input type="text" class="txt" id="exeDeptName" name="saleperson[exeDeptName]"
                    value="{exeDeptName}" readonly/>
            </td>
        </tr>
        <tr>
            <td class="form_text_left">是否启用</td>
            <td class="form_text_right">
                <input type="hidden" value="{isUse}" id="isUseName"/>
                <select class="select" name="saleperson[isUse]" id="isUse">
                    <option value="0">启用</option>
                    <option value="1">禁用</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="txt_btn" colspan="4">
                <input type="hidden" name="saleperson[id]" value="{id}"/>
                <input type="submit" class="txt_btn_a" value=" 保  存 "/>
                <input type="button" class="txt_btn_a" value=" 关  闭 " onclick="closeFun();"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
