<html>
<head>
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<title>查看任务</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>
<link rel="stylesheet" href="js/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="images/style.css" type="text/css">
<style type="text/css">
.table {
	text-align:center;
	word-break:break-all;
	}
.table td {
	white-space:normal; word-break:break-all;
	table-layout:fixed;
}
</style>
</head>
<body>
<br />
<table class="table" width="98%" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr bgcolor="#D3E5FA">
		<td align="center" colspan="2">查看任务</td>
	</tr>
	<tr>
		<td width="100"><b>任务名称：</b></td>
		<td align="left">{task_name}</td>
	</tr>
	<tr>
		<td><b>任务级别：</b></td>
		<td align="left">{task_level}</td>
	</tr>
	<tr>
		<td><b>任务类型：</b></td>
		<td align="left">{task_type}</td>
	</tr>
	<tr>
		<td><b>执行周期：</b></td>
		<td align="left">{run_week}</td>
	</tr>
	<tr>
		<td><b>邮件标题：</b></td>
		<td align="left">{title}</td>
	</tr>
	<tr>
		<td><b>邮件内容：</b></td>
		<td nowrap align="left">{content}</td>
	</tr>
	<tr>
		<td><b>发送目标：</b></td>
		<td nowrap align="left">{target}</td>
	</tr>
	<tr>
		<td><b>执行状态：</b></td>
		<td align="left">{status}</td>
	</tr>
	<tr>
		<td colspan="2"> <input type="button" onclick="self.parent.location.reload();" value=" 关闭返回 " /></td>
	</tr>
</table>
</body>
</html>
